CH_11_LVL_7_DESC=A Mulher-Elástica acha que os computadores podem ter sido pegos por um poderoso supervilão para planos nefastos.
CH_11_LVL_8_TITLE=Utilidor 27
CH_11_LVL_8_DESC=A Oficial Hopps se pergunta se, de repente, os computadores não foram roubados para revenda no Mercado Negro.
CH_11_LVL_9_TITLE=Utilidor 28
CH_11_LVL_9_DESC=Jack Sparrow sugere que "computadores" devem ser um sonho coletivo. Ele com certeza nunca viu um.
CH_11_LVL_11_TITLE=Utilidor 32
CH_11_LVL_12_TITLE=Utilidor 38
CH_11_LVL_12_DESC=Os computadores não foram apenas levados. Parece que, para começo de conversa, eles nunca existiram.
