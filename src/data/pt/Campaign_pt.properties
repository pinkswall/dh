CH_15_LVL_6_TITLE=Laboratório de Ambientes
CH_15_LVL_6_DESC=Uma vez fora de perigo, Ralph e os outros estudam o caderno. 
CH_15_LVL_7_TITLE=Laboratório Inimigo
CH_15_LVL_7_DESC=Os heróis fazem uma pausa, mas se veem cercados de infectados!
