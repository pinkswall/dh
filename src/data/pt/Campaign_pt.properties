CH_15_LVL_16_DESC=Vanellope dá um grito de surpresa, fazendo Violeta perder a concentração. O campo de força pisca por um momento, mas se recupera.
CH_15_LVL_17_TITLE=Lab de Arte
CH_15_LVL_17_DESC=Shank e Vanellope tentam ao máximo descrever os níveis escondidos para os outros heróis, mas as coisas se perdem na tradução. 
CH_15_LVL_18_TITLE=Laboratório do Servidor
CH_15_LVL_18_DESC=No fim, os infectados desistem de tentar passar pelo campo de força de Violeta. A costa fica limpa e os heróis decidem prosseguir.
CH_15_LVL_19_TITLE=Estação da Cidade
CH_15_LVL_19_DESC=Os heróis não perdem tempo e voltam à cidade o mais rápido possível.
CH_16_TITLE=Questão em Aberto
CH_16_LVL_1_TITLE=Rua Incompleta
CH_16_LVL_1_DESC=A frustração cresce quando os heróis descobrem que devem viajar através da fase inacabada de novo.
CH_16_LVL_2_TITLE=Rua Defeituosa
CH_16_LVL_2_DESC=Tentando quebrar o gelo, a Mulher Elástica tenta aprender mais sobre os "Níveis Secretos".
CH_16_LVL_3_TITLE=Beco Não Desenvolvido
CH_16_LVL_3_DESC=Os infectados estão aguardando na quadra ao lado! Os heróis emboscados precisam dar conta dos vilões.
CH_16_LVL_4_TITLE=Via Imatura
CH_16_LVL_4_DESC=Judy dá um chute voador em um infectado, que sai voando.
CH_16_LVL_5_TITLE=Círculo Sem Forma
CH_16_LVL_5_DESC=Yax levanta os braços para animar Judy e acidentalmente causa um nocaute com seu cheiro. O infectado nem imaginava.
CH_16_LVL_6_TITLE=Beco Sem Enfeites
CH_16_LVL_6_DESC=Violeta e Buzz contêm os infectados restantes enquanto todos fazem uma pausa.
CH_16_LVL_7_TITLE=Rua Tosca
CH_16_LVL_7_DESC=Conforme os heróis avançam pela área inacabada, Vanellope vê infectados vindo na direção deles!
CH_16_LVL_8_TITLE=Rua do Esboço
CH_16_LVL_8_DESC=No tempo que demorou para encontrar o caderno, os infectados devem ter se acostumado à área.
CH_16_LVL_9_TITLE=Rua Não Processada
CH_16_LVL_9_DESC=Os infectados atravessam as construções transparentes e escalam os muros semivisíveis com facilidade. 
CH_16_LVL_10_TITLE=Corte Envolvida
CH_16_LVL_10_DESC=Antes que nossos heróis percebam, a área está ocupada por uma horda. O ar zune com a eletricidade.
CH_16_LVL_11_TITLE=Via Faltante
CH_16_LVL_11_DESC=A Mulher Elástica não consegue prever se a luta será difícil. Ela pede a Violeta para se preparar para criar um escudo. 
CH_16_LVL_12_TITLE=Rua Cancelada
CH_16_LVL_12_DESC=Violeta fica pronta, enquanto os outros heróis se preparam para lutar.
CH_16_LVL_13_TITLE=Avenida Inacabada
CH_16_LVL_13_DESC=Conforme a horda se aproxima dos heróis, todos se preparam para a defesa. 
CH_16_LVL_14_TITLE=Rua Temporária
CH_16_LVL_14_DESC=Mas, conforme a horda cresce, a rua se enche. As construções se curvam em torno da horda, não conseguindo se sustentar.
CH_16_LVL_15_TITLE=Avenida Imperfeita
CH_16_LVL_15_DESC=A área não consegue suportar tantos infectados num só lugar! Os prédios começam a tremer e balançar. Os heróis precisam fugir.
CH_16_LVL_16_TITLE=Rua Meio Pronta
CH_16_LVL_16_DESC=Conforme nossos heróis correm pela rua, os prédios começam a ruir! A horda se espalha enquanto os infectados tentam se proteger. 
CH_16_LVL_17_TITLE=Rua Rascunhada
CH_16_LVL_17_DESC=Tirando da cabeça os prédios que estão desmoronando, os heróis tentam chegar à estação de metrô.
CH_16_LVL_18_TITLE=Beco Desmontado
CH_16_LVL_18_DESC=Infectados voam pelos ares quando os prédios e as ruas explodem. Ralph fica feliz que a área finalmente está ficando detonada.
CH_16_LVL_19_TITLE=Via Fragmentada
CH_16_LVL_19_DESC=Os heróis escapam e ficam em segurança no metrô bem quando a entrada desmorona com o peso da destruição. 
CH_17_TITLE=Estação do Hacker
CH_17_LVL_1_TITLE=Utilidor 1
CH_17_LVL_1_DESC=A Mulher Elástica faz uma contagem e percebe que todos estão presentes, são e salvos, embora cansados e abalados.
CH_17_LVL_2_TITLE=Utilidor 6
CH_17_LVL_2_DESC=Quando os heróis chegam ao Laboratório Hacker, a Mulher Elástica pede que todos sugiram os próximos passos.
CH_17_LVL_3_TITLE=Utilidor 9
CH_17_LVL_3_DESC=A descoberta dos computadores apagados choca todos.
CH_17_LVL_4_TITLE=Utilidor 13
CH_17_LVL_4_DESC=Mas antes que alguém desanime com a situação, Shank sugere uma busca no Laboratório Hacker de novo. 
CH_17_LVL_5_TITLE=Utilidor 14B
CH_17_LVL_5_DESC=Cada um dos heróis parte por conta própria em busca de pistas.
CH_17_LVL_6_TITLE=Utilidor 21C
CH_17_LVL_6_DESC=Vanellope encontra um códex com informações sobre níveis secretos. Ela leva-o à Mulher Elástica.
CH_17_LVL_7_TITLE=Utilidor 23D
CH_17_LVL_7_DESC=Antes que alguém consiga colocar as mãos nele, o Inventor corre rumo à Estação de Metrô.
CH_17_LVL_8_TITLE=Utilidor 25
CH_17_LVL_8_DESC=Os heróis o perseguem, mas é tarde demais. O Inventor entra no metrô e some.
CH_17_LVL_9_TITLE=Utilidor 27C
CH_17_LVL_9_DESC=Os heróis voltam para o Laboratório Hacker e continuam a busca. Shank e Vanellope se debruçam sobre o códex.
CH_17_LVL_10_TITLE=Utilidor 31A
CH_17_LVL_10_DESC=Yax encontra algumas peças sobressalentes do seu dispositivo, que poderiam vir a calhar no futuro.
CH_17_LVL_11_TITLE=Utilidor 40
CH_17_LVL_11_DESC=A Sargento Calhoun aparece de mãos vazias. Frustrada, ela explode um pilar próximo para espairecer.
CH_17_LVL_12_TITLE=Utilidor 42
CH_17_LVL_12_DESC=A Mulher Elástica encontra um grafite antigo da resistência. Embora pareça interessante, ela não acha que ajudará.
CH_17_LVL_13_TITLE=Utilidor 43
CH_17_LVL_13_DESC=Ralph começa a bater o pé com impaciência. Os outros mandam ele parar com isso quando o Laboratório Hacker começa a tremer.
CH_17_LVL_14_TITLE=Utilidor 49
CH_17_LVL_14_DESC=Enquanto isso, Vanellope e Shank continuam ocupadas tomando notas e decifrando o códex.
CH_17_LVL_15_TITLE=Utilidor 51
CH_17_LVL_15_DESC=À medida que os heróis ficam sem lugares para procurar, a ansiedade toma conta de todos.  
CH_17_LVL_16_TITLE=Utilidor 52
CH_17_LVL_16_DESC=Assim que os heróis começam a aceitar a ideia de que chegaram a um beco sem saída, Shank faz um anúncio.
CH_17_LVL_17_TITLE=Utilidor 53
CH_17_LVL_17_DESC=Com energia renovada, todos começam a pensar onde os níveis secretos podem estar.
CH_17_LVL_18_TITLE=Utilidor 57
CH_17_LVL_18_DESC=Os heróis ouvem os infectados fazendo tumulto na fase inacabada. Isso só os deixa mais motivados.
CH_17_LVL_19_TITLE=Utilidor 59
CH_17_LVL_19_DESC=Quando os heróis tentam determinar onde estão os níveis secretos, a Mulher Elástica franze a testa. Talvez ela tenha uma teoria.
CH_18_TITLE=Novas Ideias
CH_18_LVL_1_TITLE=Utilidor 60
CH_18_LVL_1_DESC=Trabalhando até altas horas, todos estão com as pálpebras pesadas de exaustão, mas o esforço não foi em vão.
CH_18_LVL_2_TITLE=Utilidor 61
CH_18_LVL_2_DESC=As paredes do Laboratório Hacker estão cobertas com ideias e teorias sobre para onde ir a seguir.
CH_18_LVL_3_TITLE=Porto 1A
CH_18_LVL_3_DESC=Os heróis se aventuram até o Porto.
CH_18_LVL_4_TITLE=Porto 1B
CH_18_LVL_4_DESC=O Porto fica bem longe do Laboratório Hacker, então todos estão atentos caso surjam infectados.
CH_18_LVL_5_TITLE=Porto 2A
CH_18_LVL_5_DESC=Para o choque de todos, apesar de haver alguns infectados que tiveram que ser liquidados, a longa jornada foi relativamente tranquila.
CH_18_LVL_6_TITLE=Porto 2B
CH_18_LVL_6_DESC=Finalmente os heróis chegam ao Porto. Eles encontram Jack Sparrow empoleirado na proa do Pérola Negra.
CH_18_LVL_7_TITLE=Porto 3A
CH_18_LVL_7_DESC=Apesar de não poder responder às perguntas da Mulher Elástica, Jack Sparrow se oferece para levar todos a um passeio com o Pérola Negra.
CH_18_LVL_8_TITLE=Porto 3B
CH_18_LVL_8_DESC=Jack planeja levar o navio o mais longe possível. Depois, todos podem mergulhar na água e procurar a partir dali.
CH_18_LVL_9_TITLE=Porto 4A
CH_18_LVL_9_DESC=Os heróis embarcam no navio. Jack oferece um tour a todos, mas quando ele leva todos para debaixo do convés, surgem infectados!
CH_18_LVL_10_TITLE=Porto 4B
CH_18_LVL_10_DESC=Infectados tomam conta do convés e do mastro. Magos lançam feitiços a partir da proa do Pérola Negra.
CH_18_LVL_11_TITLE=Porto 5A
CH_18_LVL_11_DESC=Jack derruba infectados do navio para chegar ao timão. Se ele levar o navio a mar aberto, os infectados não terão para onde ir.
CH_18_LVL_12_TITLE=Porto 5B
CH_18_LVL_12_DESC=A equipe se reagrupa para eliminar os infectados. Ralph balança o mastro e infectados caem. A Mulher Elástica detona os restantes.
CH_18_LVL_13_TITLE=Porto 6A
CH_18_LVL_13_DESC=Calhoun e Vanellope disparam contra os Magos na proa. Judy Hopps e o Sr. Incrível dão socos nos infectados no convés.
CH_18_LVL_14_TITLE=Porto 6B
CH_18_LVL_14_DESC=Jack Sparrow grita para a equipe se segurar. Ele vira o navio abruptamente, fazendo os infectados caírem do convés na água.
CH_18_LVL_15_TITLE=Porto 7A
CH_18_LVL_15_DESC=Com o convés sem mais nenhum infectado, o Capitão Sparrow dobra a velocidade do Pérola Negra, em direção ao mar aberto.
CH_18_LVL_16_TITLE=Porto 7B
CH_18_LVL_16_DESC=Não demora muito para eles alcançarem o limite da água. O oceano começa a se pixelar em todas as direções.
CH_18_LVL_17_TITLE=Porto 8A
CH_18_LVL_17_DESC=Jack pega a prancha para usar como trampolim. Os heróis olham uns para os outros. Eles foram longe demais para desistir agora.
CH_18_LVL_18_TITLE=Porto 8B
CH_18_LVL_18_DESC=Um a um, todos tomam fôlego e saltam da prancha. Eles tocam a água com respingos pixelados.
CH_18_LVL_19_TITLE=Porto 9
CH_18_LVL_19_DESC=Jack Sparrow olha pelo lado do navio, observando cada um de seus amigos lentamente desaparecer na água escura. 
CH_19_TITLE=Quero Uma Vida de Pirata
CH_19_LVL_1_TITLE=Porto 10
CH_19_LVL_1_DESC=Os heróis afundam, cada vez mais. Tudo começa a se tornar escuridão. A pressão se torna quase insuportável.
CH_19_LVL_2_TITLE=Doca 1
CH_19_LVL_2_DESC=Quando tudo parece perdido, a escuridão é substituída pela luz ofuscante. Quando os heróis abrem os olhos, se veem em terra firme.
CH_19_LVL_3_TITLE=Doca 2
CH_19_LVL_3_DESC=As perguntas começam a surgir: é uma cópia do Tortuga? Eles ainda estão debaixo dágua? Como sair dali? 
CH_19_LVL_4_TITLE=Doca 3
CH_19_LVL_4_DESC=Shank e a Mulher Elástica tentam acalmar todos antes do pânico se instaurar, mas Jack Sparrow tem uma distração perfeita planejada.
CH_19_LVL_5_TITLE=Doca 4
CH_19_LVL_5_DESC=Jack se oferece para apresentar o Tortuga a todos. A Mulher Elástica acha a ideia ótima. No mínimo, eles podem procurar respostas.
CH_19_LVL_6_TITLE=Doca 5
CH_19_LVL_6_DESC=Jack conduz todos pela cidade, recontando histórias (que Flecha não pode ouvir) de sua juventude. O tour termina em uma estalagem.
CH_19_LVL_7_TITLE=Doca 6
CH_19_LVL_7_DESC=Os heróis pegam uma mesa na taverna. Ralph (depois de quebrar a primeira cadeira em que sentou) decide ficar em pé no canto. 
CH_19_LVL_8_TITLE=Doca 7
CH_19_LVL_8_DESC=A taverna não parece um lugar seguro e a Mulher Elástica sabe disso. Ela se arrepende de sentar em algum lugar sem a vista da porta.
CH_19_LVL_9_TITLE=Doca 8
CH_19_LVL_9_DESC=Shank e Vanellope continuam procurando por algo. Shank franze a testa e dá uma cotovelada em Vanellope, apontando para o teto.
CH_19_LVL_10_TITLE=Doca 9
CH_19_LVL_10_DESC=Sussurrando para Vanellope, Shank fica em pé sobre a mesa. Depois ela levanta Vanellope e a coloca sobre seus ombros.
CH_19_LVL_11_TITLE=Doca 10
CH_19_LVL_11_DESC=Os demais heróis protestam, mas a Mulher Elástica os silencia. É óbvio que Shank e Vanellope encontraram alguma coisa.  
CH_19_LVL_12_TITLE=Doca 11
CH_19_LVL_12_DESC=Vanellope observa o teto, sussurrando baixinho. Quando ela termina, Shank a coloca de volta ao chão. 
CH_19_LVL_13_TITLE=Doca 12
CH_19_LVL_13_DESC=Vanellope conta a todos que há notas do desenvolvedor no teto! E ela encontrou uma saída do nível secreto. 
CH_19_LVL_14_TITLE=Doca 13
CH_19_LVL_14_DESC=Ao que parece O Inventor criou o Tortuga como um posto comercial secreto com salões de guilda de nível alto. 
CH_19_LVL_15_TITLE=Doca 14
CH_19_LVL_15_DESC=Mas assim que o criou, surgiram problemas no código quase imediatamente. Ele não teria como resolver sozinho. 
CH_19_LVL_16_TITLE=Doca 15
CH_19_LVL_16_DESC=O Inventor foi forçado a criar uma saída depois do código apresentar problemas. Por sorte, é a porta dos fundos da taverna.
CH_19_LVL_17_TITLE=Doca 16
CH_19_LVL_17_DESC=Um a um, os heróis se dirigem aos fundos da taverna. Uma placa única de saída pode ser vista ao final do corredor. 
CH_19_LVL_18_TITLE=Doca 17
CH_19_LVL_18_DESC=Vanellope gesticula para todos a seguirem. É bem apertado, mas todos conseguem passar.
CH_19_LVL_19_TITLE=Doca 18
CH_19_LVL_19_DESC=A porta dos fundos se abre, e mais uma vez eles veem o breu total. Vanellope aperta o próprio nariz e adentra na escuridão.
CH_20_TITLE=Loucura
CH_20_LVL_1_TITLE=Estação Tortuga
CH_20_LVL_1_DESC=A equipe surge pela saída e se encontra de volta no metrô.
CH_20_LVL_2_TITLE=Estação do Fliperama
CH_20_LVL_2_DESC=Buzz vai à frente quando o grupo pega um trem para a Intermediária.
CH_20_LVL_3_TITLE=Avenida das Gardênias
CH_20_LVL_3_DESC=Quando a equipe entra no parque, descobre que ele está tomado de infectados.
CH_20_LVL_4_TITLE=Rua das Petúnias
CH_20_LVL_4_DESC=A equipe tenta abrir caminho em silêncio até a Intermediária, mas Shank tropeça e cai em Buzz e ativa os efeitos sonoros de laser dele.
CH_20_LVL_5_TITLE=Rua do Salgueiro
CH_20_LVL_5_DESC=Os infectados gritam e avançam contra os heróis. Vanellope confere se sua chuva de refrigerante está carregada.
CH_20_LVL_6_TITLE=Beco do Carvalho
CH_20_LVL_6_DESC=Vanellope vai para trás de uma árvore e lança uma cobertura de rajadas de refrigerante, enquanto os outros avançam para a Intermediária.
CH_20_LVL_7_TITLE=Via dos Bordos
CH_20_LVL_7_DESC=A equipe chega à entrada do Golfe do Pateta, fazendo uma pausa para recuperar o fôlego.
CH_20_LVL_8_TITLE=Rua da Diversão
CH_20_LVL_8_DESC=Buzz olha em volta. Onde Vanellope foi parar?
CH_20_LVL_9_TITLE=Beco Sem Saída do Descanso
CH_20_LVL_9_DESC=Ralph ouve Vanellope pedindo ajuda. A equipe corre na direção da voz dela.
CH_20_LVL_10_TITLE=Rua do Pinheiro
CH_20_LVL_10_DESC=Vanellope está presa em uma árvore! Ralph arranca o tronco do chão e o abaixa devagar, para Vanellope poder saltar dali.
CH_20_LVL_11_TITLE=Rua dos Narcisos
CH_20_LVL_11_DESC=Vanellope bate o pó da saia enquanto Shank a ajuda a levantar. A equipe segue em direção à Intermediária.
CH_20_LVL_12_TITLE=Avenida do Golfe
CH_20_LVL_12_DESC=A Mulher Elástica pede a Vanellope para explicar o que o Inventor quis dizer com "código apresentar problemas".
CH_20_LVL_13_TITLE=Rua do Entretenimento
CH_20_LVL_13_DESC=Vanellope e Shank explicam que às vezes o código do computador pode se desajustar ou se comportar de forma inesperada.
CH_20_LVL_14_TITLE=Rua Carnaval
CH_20_LVL_14_DESC=Esses problemas podem causar ambientes perigosos como o que a equipe atravessou na área próxima ao Distrito Financeiro.
CH_20_LVL_15_TITLE=Via da Celebração
CH_20_LVL_15_DESC=Os problemas também podem fazer o mundo se degradar e perder o progresso ao longo do tempo.
CH_20_LVL_16_TITLE=Via Sortuda
CH_20_LVL_16_DESC=Antes de perceber, a equipe chega ao fliperama na Intermediária.
CH_20_LVL_17_TITLE=Beco do Acaso
CH_20_LVL_17_DESC=Assim que Vanellope começa a jogar, os infectados surgem correndo. 
CH_20_LVL_18_TITLE=Via do Joystick
CH_20_LVL_18_DESC=A Mulher Elástica se expande formando um escudo, bloqueando todo o dano de atingir Vanellope.
CH_20_LVL_19_TITLE=Rua da Vida Extra
CH_20_LVL_19_DESC=Vanellope chega à última batalha com Zurg, com a língua para fora de tão concentrada. Os outros prendem a respiração de ansiedade.
CH_21_TITLE=Quarto da Bonnie
CH_21_LVL_1_TITLE=Quarto de Criança
CH_21_LVL_1_DESC=Os heróis entram em um mundo conhecido apenas a alguns deles... o quarto da Bonnie.
CH_21_LVL_2_TITLE=É grande
CH_21_LVL_2_DESC=Os heróis que não são de brinquedo têm dificuldades de se adaptar à redondeza. 
CH_21_LVL_3_TITLE=Pulo
CH_21_LVL_3_DESC=Vanellope faz um desvio para a cama gigantesca e começa a pular nela como se fosse um trampolim.
CH_21_LVL_4_TITLE=Por favor?
CH_21_LVL_4_DESC=Flecha olha suplicante para a mãe. A Mulher Elástica revira os olhos mas dá a autorização para ele.
CH_21_LVL_5_TITLE=Busca
CH_21_LVL_5_DESC=Os demais heróis começam a vasculhar o quarto na esperança de encontrar uma anotação do desenvolvedor. Há muito o que verificar.
CH_21_LVL_6_TITLE=Olhando no Armário
CH_21_LVL_6_DESC=Depois de procurar um pouco, eles aparecem de mãos vazias. O único lugar que resta é o armário.
CH_21_LVL_7_TITLE=Busca Parte 2
CH_21_LVL_7_DESC=Os heróis decidem aceitar a ideia de Woody e começam a procurar de novo no quarto. Flecha reclama que a busca é lenta demais. 
CH_21_LVL_8_TITLE=Continuem as Buscas
CH_21_LVL_8_DESC=Os heróis verificam embaixo do criado-mudo, atrás da cabeceira e embaixo do tapete.
CH_21_LVL_9_TITLE=Espólios
CH_21_LVL_9_DESC=Quando os heróis se reúnem, compartilham os achados: uma tiara quebrada, um pirulito estranho, uma chave de plástico e um lindo fiapo.
CH_21_LVL_10_TITLE=Procurando no Armário Parte 2
CH_21_LVL_10_DESC=Infelizmente, ninguém encontrou a anotação do desenvolvedor. Sem opções, os heróis decidem que só resta o armário. 
CH_21_LVL_11_TITLE=Trabalho em Conjunto
CH_21_LVL_11_DESC=Os heróis trabalham juntos para abrir a porta do armário. Jessie enlaça a fechadura e todos puxam com toda a força. 
CH_21_LVL_12_TITLE=Susto nos Brinquedos
CH_21_LVL_12_DESC=A porta abre rangendo ameaçadora. Woody treme quando olha para a escuridão. Buzz e Jessie parecem desconfortáveis. 
CH_21_LVL_13_TITLE=Brinquedos Perdidos
CH_21_LVL_13_DESC=Os heróis respiram fundo e dão as mãos antes de entrar. Ninguém quer se perder na escuridão.
CH_21_LVL_14_TITLE=Hora de Brilhar no Escuro
CH_21_LVL_14_DESC=Ainda bem que a armadura de Buzz brilha no escuro e ilumina os heróis. Na luz fraca, Flecha percebe um brilho vindo do fundo do armário.
CH_21_LVL_15_TITLE=Máquinas
CH_21_LVL_15_DESC=Conforme se aproximam da luz, eles encontram um gabinete de fliperama, exatamente igual ao do Fliperama do Flynn.
CH_21_LVL_16_TITLE=Novas Informações
CH_21_LVL_16_DESC=Colada no gabinete está uma anotação do desenvolvedor. Os heróis a pegam e passam uns para os outros, lendo as novas informações.
CH_21_LVL_17_TITLE=Aventuras na Areia
CH_21_LVL_17_DESC=A anotação menciona que o Inventor estava trabalhando em Agrabah. Os heróis precisam achar Aladdin e o Gênio.
CH_21_LVL_18_TITLE=De Volta para Casa
CH_21_LVL_18_DESC=Como antes, Buzz digita t-o-y no lado do gabinete. A parte da frente abre e os heróis conseguem ver a Cidade do outro lado.
CH_21_LVL_19_TITLE=Uma Nova Busca
CH_21_LVL_19_DESC=Com a anotação do desenvolvedor em mãos, todos saem para tentar encontrar Aladdin e o Gênio. 
CH_22_TITLE=Trabalho da Lâmpada
CH_22_LVL_1_TITLE=Telhado 1A
CH_22_LVL_1_DESC=Graças a Shank (que tem afinidade com Aladdin), os heróis encontram o Gênio e ele nos telhados.
CH_22_LVL_2_TITLE=Telhado 2A
CH_22_LVL_2_DESC=Shank, Vanellope e Ralph contam a Aladdin e ao Gênio sobre os níveis secretos e perguntam se eles conhecem algum lugar assim.
CH_22_LVL_3_TITLE=Telhado 1B
CH_22_LVL_3_DESC=Quando o Gênio vai buscar sua lâmpada, descobre que ela sumiu! Ele acredita que ela foi roubada, então eles vão ao Mercado Negro.
CH_22_LVL_4_TITLE=Telhado 2B
CH_22_LVL_4_DESC=A Mulher Elástica se pergunta se eles deveriam levar as crianças. O Mercado Negro tem uma certa... reputação, afinal.
CH_22_LVL_5_TITLE=Telhado 1C
CH_22_LVL_5_DESC=O Sr. Incrível acredita que as crianças vão ficar bem, mas as avisa para ficarem por perto e obedecerem os adultos.
CH_22_LVL_6_TITLE=Telhado 2C
CH_22_LVL_6_DESC=Quando eles chegam ao Mercado Negro, está pior do que eles se lembravam. Shank diz às crianças para não tocarem em nada.
CH_22_LVL_7_TITLE=Telhado 1D
CH_22_LVL_7_DESC=Eles procuram por todas as bancas, procurando algo que pareça uma lâmpada. 
CH_22_LVL_8_TITLE=Telhado 2D
CH_22_LVL_8_DESC=Flecha diz que seria mais fácil se eles se separassem, mas volta atrás no comentário quando sua mãe dá um olhar de reprovação.
CH_22_LVL_9_TITLE=Telhado 1E
CH_22_LVL_9_DESC=Os heróis encontram caveiras, livros rasgados, pinturas antigas e pedras preciosas.
CH_22_LVL_10_TITLE=Telhado 2E
CH_22_LVL_10_DESC=Um carrinho emite um brilho suave, com um aviso que diz: "Objetos amaldiçoados. NÃO FAÇA CONTATO VISUAL DIRETO".
CH_22_LVL_11_TITLE=Telhado 1F
CH_22_LVL_11_DESC=Os heróis percebem que já procuraram em todos os carrinhos. A lâmpada pode nem estar por aqui. 
CH_22_LVL_12_TITLE=Telhado 2F
CH_22_LVL_12_DESC=Quando estão prestes a desistir, Shank reconhece uma velha lâmpada surrada, sobre uma pilha de livros mofados.
CH_22_LVL_13_TITLE=Telhado 1G
CH_22_LVL_13_DESC=Os heróis tentam explicar ao vendedor que a lâmpada foi roubada e a pedem de volta.
CH_22_LVL_14_TITLE=Telhado 2G
CH_22_LVL_14_DESC=O vendedor diz que troca a lâmpada pela chuva de refrigerante de Vanellope. Ela diz que vai encher a cara dele de refrigerante.
CH_22_LVL_15_TITLE=Telhado 1H
CH_22_LVL_15_DESC=O vendedor suspira e concorda em devolver a lâmpada ao Gênio antes de jurar nunca mais fazer negócios com Duke Doninha.
CH_22_LVL_16_TITLE=Telhado 2H
CH_22_LVL_16_DESC=De volta à rua, a lâmpada passa de mão em mão na equipe. Ela não parece especial, então eles esperam que seja a certa. 
CH_22_LVL_17_TITLE=Telhado 1I
CH_22_LVL_17_DESC=Eles voltam à casa de Aladdin e ele examina a lâmpada. Nada mágico acontece, então ele a entrega para o Gênio.
CH_22_LVL_18_TITLE=Telhado 2I
CH_22_LVL_18_DESC=O Gênio se encolhe e entra nela em busca de pistas.
CH_22_LVL_19_TITLE=Telhado 1J
CH_22_LVL_19_DESC=Os outros heróis esperam pacientemente que o Gênio retorne.
CH_23_TITLE=Luz da Lâmpada
CH_23_LVL_1_TITLE=Telhado 2J
CH_23_LVL_1_DESC=O Gênio volta de sua missão de exploração dentro da lâmpada. Não é a lâmpada dele, mas tem marcas estranhas no lado de dentro.
CH_23_LVL_2_TITLE=Telhado 1K
CH_23_LVL_2_DESC=Os heróis pedem ao Gênio para descrever as marcas, mas ele nunca viu nada parecido. A equipe pede a Tron para fazer uma varredura.
CH_23_LVL_3_TITLE=Telhado 2K
CH_23_LVL_3_DESC=Tron termina sua varredura e descobre um código oculto dentro da lâmpada.
CH_23_LVL_4_TITLE=Telhado 1L
CH_23_LVL_4_DESC=Análises aprofundadas revelam que o código tem instruções. A equipe deve viajar para Agrabah.
CH_23_LVL_5_TITLE=Telhado 2L
CH_23_LVL_5_DESC=A equipe não viu uma máquina de fliperama de Agrabah no Fliperama do Flynn, então essa possibilidade é descartada.
CH_23_LVL_6_TITLE=Telhado 1M
CH_23_LVL_6_DESC=Os heróis começam a criar teorias sobre o que vão precisar para chegar até Agrabah.
CH_23_LVL_7_TITLE=Telhado 2M
CH_23_LVL_7_DESC=Antes dos heróis chegarem a uma conclusão, infectados invadem o Telhado. Violeta vê um enxame subindo pela escada de incêndio.
CH_23_LVL_8_TITLE=Telhado 1N
CH_23_LVL_8_DESC=Ralph derruba muitos infectados do telhado, mas o enxame se mostra mais numeroso e o domina.
CH_23_LVL_9_TITLE=Telhado 2N
CH_23_LVL_9_DESC=Vendo Ralph em apuros, Gelado e Felix correm para ajudar. Gelado congela os infectados enquanto Felix cura Ralph. 
CH_23_LVL_10_TITLE=Telhado 1O
CH_23_LVL_10_DESC=Judy dá um chute voador e manda pelos ares quatro infectados. Nick manda seu exército de lêmingues seguirem pelo lado do prédio.
CH_23_LVL_11_TITLE=Telhado 2O
CH_23_LVL_11_DESC=Yax reforça a equipe e derruba mais infectados com seu cheiro. A equipe comemora enquanto todos colocam prendedores no nariz.
CH_23_LVL_12_TITLE=Telhado 1P
CH_23_LVL_12_DESC=Os heróis lentamente viram o jogo contra seus inimigos. Um a um, os infectados restantes são desintegrados.
CH_23_LVL_13_TITLE=Telhado 2P
CH_23_LVL_13_DESC=Exaustos após a luta, a equipe está cansada demais para criar mais teorias. Nick sugere uma pausa e todos concordam com suspiros.
CH_23_LVL_14_TITLE=Telhado 1Q
CH_23_LVL_14_DESC=Enquanto a equipe descansa, Aladdin e o Gênio continuam examinando a lâmpada.
CH_23_LVL_15_TITLE=Telhado 2Q
CH_23_LVL_15_DESC=Aladdin ainda está confuso. Como esta lâmpada pode não ser do Gênio? A aparência é exatamente a mesma.
CH_23_LVL_16_TITLE=Telhado 1R
CH_23_LVL_16_DESC=Shank diz a Aladdin que O Inventor provavelmente a criou. Por isso ela é quase mas não igual ao artigo verdadeiro.
CH_23_LVL_17_TITLE=Telhado 2R
CH_23_LVL_17_DESC=Aladdin esfrega a lâmpada e ela começa a emitir faíscas. A equipe fica envolta em uma fumaça rosa brilhante.
CH_23_LVL_18_TITLE=Telhado 1S
CH_23_LVL_18_DESC=Antes de se darem conta, a equipe é sugada para dentro da lâmpada. Com um *estampido* o telhado fica deserto, exceto pela lâmpada.
CH_23_LVL_19_TITLE=Telhado 2S
CH_23_LVL_19_DESC=Os heróis sentem o corpo sendo esticado e retorcido. Seja lá o que estiver acontecendo, não parece com a máquina de fliperama.
CH_24_TITLE=Dias em Agrabah
CH_24_LVL_1_TITLE=O Mercado
CH_24_LVL_1_DESC=Quando a poeira baixa, todos estão com torcicolo. A equipe vê o palácio de Agrabah, reluzindo à distância. 
CH_24_LVL_2_TITLE=Rato de Rua
CH_24_LVL_2_DESC=Os outros heróis não têm certeza do que fazer no mercado, Aladdin em especial. Ele parece estar em casa, mas tem algo estranho. 
CH_24_LVL_3_TITLE=Luz Demais
CH_24_LVL_3_DESC=Enquanto os heróis investigam o mercado, Aladdin procura diferenças em relação à Agrabah de verdade. Talvez ele ache uma pista.
CH_24_LVL_4_TITLE=Perigo Oculto
CH_24_LVL_4_DESC=Shank fica impressionada pelos cheiros e imagens. O senso de perigo inerente a faz se sentir em casa. 
CH_24_LVL_5_TITLE=Que Tédio
CH_24_LVL_5_DESC=Flecha fica chateado porque o mercado é muito entediante comparado à cidade. Violeta pede ajuda a ele, que concorda, triste.
CH_24_LVL_6_TITLE=Locais em Choque
CH_24_LVL_6_DESC=Nick e Judy entrevistam as pessoas perto do mercado. Infelizmente, ninguém viu nada fora do normal. 
CH_24_LVL_7_TITLE=Próxima Área
CH_24_LVL_7_DESC=Sem opções no mercado, Aladdin sugere irem até o castelo.
CH_24_LVL_8_TITLE=No Castelo
CH_24_LVL_8_DESC=Shank acha que o castelo é um passo importante. O Inventor não o incluiria nesta versão de Agrabah se não fosse importante.
CH_24_LVL_9_TITLE=Fechado
CH_24_LVL_9_DESC=Os heróis chegam ao castelo, que está com todas as entradas lacradas. Talvez o Inventor não tenha conseguido terminar o interior. 
CH_24_LVL_10_TITLE=Rascunho
CH_24_LVL_10_DESC=Ralph bate na porta do castelo e um pedaço de papel escorrega por baixo da porta. Ao pegá-lo, ele se vira para mostrar aos outros. 
CH_24_LVL_11_TITLE=Lá Embaixo
CH_24_LVL_11_DESC=De repente, a equipe ouve um barulho do lado de dentro do castelo. O chão começa a tremer e os heróis olham para as portas.  
CH_24_LVL_12_TITLE=Enxame 
CH_24_LVL_12_DESC=Uma horda de infectados brota do castelo em uma torrente de caos. Eles rastejam uns sobre os outros, avançando contra os heróis.
CH_24_LVL_13_TITLE=Dispersão
CH_24_LVL_13_DESC=A equipe se espalha, assumindo várias posições no jardim e forçando os infectados a irem em todas as direções.
CH_24_LVL_14_TITLE=Por Cima do Muro
CH_24_LVL_14_DESC=Os infectados escalam os muros do jardim, tentando chegar ao mercado. Ralph golpeia o chão e derruba os infectados.
CH_24_LVL_15_TITLE=Última Rodada
CH_24_LVL_15_DESC=Todos trabalham juntos para derrotar a torrente de infectados que avança pelas portas do castelo. 
CH_24_LVL_16_TITLE=Basta
CH_24_LVL_16_DESC=Finalmente, o castelo está livre. O local de onde os infectados vieram no castelo parece estar vazio. 
CH_24_LVL_17_TITLE=Bilhetes Novos
CH_24_LVL_17_DESC=Vanellope lê o bilhete do desenvolvedor. Supostamente, o Inventor criou um programa para eliminar bugs do jogo.
CH_24_LVL_18_TITLE=Perfeição
CH_24_LVL_18_DESC=De acordo com o bilhete, o Inventor ficou muito animado para aperfeiçoar o jogo e mencionou um novo projeto: Arendelle.
CH_24_LVL_19_TITLE=Vamos Nessa
CH_24_LVL_19_DESC=Vanellope dobra o bilhete e coloca no bolso. A equipe precisa voltar para a cidade e encontrar Elsa.
CH_25_TITLE=Encontre Elsa
CH_25_LVL_1_TITLE=Saindo de Agrabah
CH_25_LVL_1_DESC=Segurando o bilhete do desenvolvedor, Vanellope esfrega a lâmpada. A equipe prende a respiração ao ser envolvida pela fumaça. 
CH_25_LVL_2_TITLE=Telhado 2S
CH_25_LVL_2_DESC=A equipe se vê de volta no telhado. Vanellope reúne todos para contar o que encontrou no bilhete do desenvolvedor. 
CH_25_LVL_3_TITLE=Telhado 1T
CH_25_LVL_3_DESC=A equipe desce do telhado e reflete sobre por onde começar a procurar Elsa. 
CH_25_LVL_4_TITLE=Distrito A3
CH_25_LVL_4_DESC=Flecha sugere que ela pode estar no Fliperama do Flynn. Se não estiver, ao menos eles poderiam jogar alguma coisa.
CH_25_LVL_5_TITLE=Distrito A4
CH_25_LVL_5_DESC=Yax sugere que ela pode estar no Oásis da Fonte Mística. Ela talvez tenha decidido começar a fazer ioga.
CH_25_LVL_6_TITLE=Distrito A5
CH_25_LVL_6_DESC=A Mulher Elástica agradece a todos, mas nenhuma das sugestões parece ser um lugar para onde Elsa iria.
CH_25_LVL_7_TITLE=Distrito A6 
CH_25_LVL_7_DESC=A equipe tenta pensar mais, porém depois de Ralph sugerir a sorveteria, ninguém consegue pensar em outra alternativa.
CH_25_LVL_8_TITLE=Distrito A7
CH_25_LVL_8_DESC=A equipe decide se aventurar na Cafeteria Jumbeaux. Se Elsa não estiver lá, ao menos essa possibilidade é eliminada.
CH_25_LVL_9_TITLE=Distrito A8
CH_25_LVL_9_DESC=Enquanto a equipe vai até o café, Vanellope parece preocupada. Ralph pergunta se está tudo bem.
CH_25_LVL_10_TITLE=Distrito A9
CH_25_LVL_10_DESC=Vanellope sente que a equipe esqueceu algo. O Inventor ter criado o programa anti-bug... Talvez devessem focar nisso também.
CH_25_LVL_11_TITLE=Distrito A10
CH_25_LVL_11_DESC=Antes de Vanellope falar das suas preocupações com a equipe, o caminho deles é bloqueado por infectados!
CH_25_LVL_12_TITLE=Distrito A11
CH_25_LVL_12_DESC=Magos e Brutamontes cercam os heróis. Antes dos infectados poderem atacar, Calhoun abre um buraco no bloqueio deles.
CH_25_LVL_13_TITLE=Distrito A12
CH_25_LVL_13_DESC=Calhoun grita para todos correrem pelo bloqueio enquanto ela dá cobertura. Sem precisar um segundo aviso, eles saem correndo.
CH_25_LVL_14_TITLE=Distrito A13
CH_25_LVL_14_DESC=Os heróis correm para o Jumbeaux enquanto Calhoun cobre a retaguarda. Ao chegarem na cafeteria, os infectados estão bem para trás.
CH_25_LVL_15_TITLE=Distrito A14
CH_25_LVL_15_DESC=Enquanto tentam recuperar o fôlego, Flecha repara que as luzes estão apagadas no café. Judy descobre que a porta está trancada.
CH_25_LVL_16_TITLE=Distrito A15
CH_25_LVL_16_DESC=Antes de Judy procurar outra entrada, a porta do café se abre. Elsa sai para a rua e pergunta a todos se estão bem.
CH_25_LVL_17_TITLE=Distrito A16
CH_25_LVL_17_DESC=Vanellope mostra a Elsa o bilhete do desenvolvedor e conta a ela sobre as chaves que eles usaram e os lugares que visitaram. 
CH_25_LVL_18_TITLE=Distrito A17
CH_25_LVL_18_DESC=Quando Arendelle é mencionada, Elsa fica preocupada. O que o Inventor ia querer com o reino?
CH_25_LVL_19_TITLE=Distrito A18
CH_25_LVL_19_DESC=A equipe fala a ela que a única saída é passar por Arendelle. Elsa diz aos heróis para segui-la. Ela teve uma ideia.
CH_26_TITLE=Público do Teatro
CH_26_LVL_1_TITLE=Distrito A18
CH_26_LVL_1_DESC=Elsa dá adeus ao Jumbeaux e conduz os heróis para longe do café. ela diz a todos que acha que sabe como levá-los para Arendelle.
CH_26_LVL_2_TITLE=Distrito A19
CH_26_LVL_2_DESC=Enquanto Elsa conduz os heróis pelas ruas e becos, Vanellope se preocupa com o programa de eliminação de erros do Inventor.
CH_26_LVL_3_TITLE=Distrito A20
CH_26_LVL_3_DESC=Enquanto os heróis seguem Elsa, as ruas estão quietas até demais. Calhoun ouve passos vindos de cima, atravessando os Telhados.
CH_26_LVL_4_TITLE=Distrito A21
CH_26_LVL_4_DESC=Quando os heróis saem de um beco, um Brutamontes cai do teto. Das sombras, vários outros infectados se juntam a ele. 
CH_26_LVL_5_TITLE=Distrito A22
CH_26_LVL_5_DESC=Quando os infectados fecham o cerco, Judy dá um Chute Dolorido no rosto do Brutamontes. A rua explode em caos!
CH_26_LVL_6_TITLE=Distrito A23
CH_26_LVL_6_DESC=Socos, lasers e magias voam na batalha dos heróis contra os infectados. Quando a poeira baixa, os heróis se veem sozinhos na rua.
CH_26_LVL_7_TITLE=Distrito A24
CH_26_LVL_7_DESC=Os heróis seguem a jornada até o Distrito do Cinema. Ao chegarem no Distrito da Moda, as ruas estão mais cheias. 
CH_26_LVL_8_TITLE=Zona 7A
CH_26_LVL_8_DESC=As cores vivas e vibrantes do Distrito da Moda se abrem aos olhos de todos. Tecidos ricos e plumas exóticas enchem as vitrines.
CH_26_LVL_9_TITLE=Zona 8A
CH_26_LVL_9_DESC=Infectados cobertos de lantejoulas e glitter irrompem de uma janela. Cacos voam por todo lado e magos lançam feitiços nos heróis. 
CH_26_LVL_10_TITLE=Zona 9A
CH_26_LVL_10_DESC=Todos se amontoam para fugir pelas ruas durante o ataque dos infectados. Os civis correm gritando em pânico. 
CH_26_LVL_11_TITLE=Zona 1B
CH_26_LVL_11_DESC=Elsa e Gelado congelam os infectados na hora. Mesmo não sendo o suficiente, dá tempo aos civis para fugirem sem se machucarem. 
CH_26_LVL_12_TITLE=Zona 2B
CH_26_LVL_12_DESC=Os infectados continuam surgindo, atravessando vitrines e pulando dos telhados. Elsa e os heróis têm dificuldade em derrotá-los.
CH_26_LVL_13_TITLE=Zona 3B
CH_26_LVL_13_DESC=Elsa convoca um enorme monstro de gelo, que ataca os infectados. O chão treme quando ele pisoteia os infectados. 
CH_26_LVL_14_TITLE=Zona 4B
CH_26_LVL_14_DESC=Com os infectados derrotados, Elsa grita para os heróis a seguirem até o teatro. Todos correm atrás dela. 
CH_26_LVL_15_TITLE=Zona 5B
CH_26_LVL_15_DESC=Ao chegarem no teatro, Elsa abre as portas e corre para dentro. Judy se encolhe; todos estão violando a lei no momento.
CH_26_LVL_16_TITLE=Zona 6B
CH_26_LVL_16_DESC=Elsa sobe ao palco e se prepara para cantar. No entanto, falta alguma coisa...
CH_26_LVL_17_TITLE=Zona 7B
CH_26_LVL_17_DESC=Elsa começa a cantar sobre ajudar seus amigos heróis na jornada. Ela canta sobre desejar salvar a cidade. 
CH_26_LVL_18_TITLE=Zona 8B
CH_26_LVL_18_DESC=Enquanto ela canta, a neve começa a cair dentro do teatro. Ela começa leve e então vai se tornando uma tempestade. 
CH_26_LVL_19_TITLE=Zona 9B
CH_26_LVL_19_DESC=A Mulher Elástica grita para todos se segurarem. A nevasca cega os heróis, que são magicamente transportados para fora do teatro.
CH_27_TITLE=Apareça
CH_27_LVL_1_TITLE=Pancada
CH_27_LVL_1_DESC=Com uma pancada, os heróis se veem em um monte de neve. Ao analisarem a redondeza, só o que existe em quilômetros é uma floresta.
CH_27_LVL_2_TITLE=Elsumida
CH_27_LVL_2_DESC=Os heróis procuram por Elsa, na esperança de que ela tenha os seguido saindo do teatro, mas ela não está em lugar nenhum. 
CH_27_LVL_3_TITLE=Em Branco
CH_27_LVL_3_DESC=Com tudo coberto de neve, os heróis se preocupam se vão conseguir ou não encontrar o que o Inventor deixou para trás. 
CH_27_LVL_4_TITLE=Sem Sinal
CH_27_LVL_4_DESC=Yax tenta varrer seu dispositivo em busca de pistas, mas não há sinal na área.
CH_27_LVL_5_TITLE=Fiorde
CH_27_LVL_5_DESC=Judy e Nick finalmente conduzem os heróis à margem da floresta. Através das árvores, eles enxergam a cidade de Arendelle.
CH_27_LVL_6_TITLE=Deu Branco nas Pistas
CH_27_LVL_6_DESC=Vendo Arendelle ao longe, os heróis debatem onde procurar a próxima pista. 
CH_27_LVL_7_TITLE=Neve Linda
CH_27_LVL_7_DESC=Os heróis continuam a busca. No entanto, eles logo se distraem com a neve.
CH_27_LVL_8_TITLE=Luta na Neve
CH_27_LVL_8_DESC=Para surpresa de ninguém, Vanellope começa uma guerra de bolas de neve. Judy protesta mas várias bolas de neve a atingem. 
CH_27_LVL_9_TITLE=Nevando
CH_27_LVL_9_DESC=Os outros logo entram na brincadeira. Ralph joga bolas de neve gigantes em Felix, que pula em um monte de neve para escapar.
CH_27_LVL_10_TITLE=Aparecido
CH_27_LVL_10_DESC=Quando Felix aparece saindo do monte de neve, ele ouve um barulho atrás dele. Ao se virar, ele dá de cara com um infectado!
CH_27_LVL_11_TITLE=Grito de Guerra 
CH_27_LVL_11_DESC=Felix dá um grito, avisando aos heróis que uma horda de infectados está surgindo da neve. 
CH_27_LVL_12_TITLE=Rocha Voadora
CH_27_LVL_12_DESC=Ralph prepara e lança uma bola de neve. O projétil do tamanho de uma rocha derruba uma linha inteira de infectados. 
CH_27_LVL_13_TITLE=Acabe Com Eles
CH_27_LVL_13_DESC=Os outros heróis encurralam os últimos infectados em pânico numa luta. Pouco depois, o último dos infectados se desintegra.
CH_27_LVL_14_TITLE=Limpeza
CH_27_LVL_14_DESC=Após a batalha, a floresta fica uma bagunça completa. Os heróis trabalham para limpar galhos quebrados e árvores arrancadas. 
CH_27_LVL_15_TITLE=Novo Bilhete
CH_27_LVL_15_DESC=Felix começa a "consertar" montes de neve com seu martelo. Ao apagar os montes dos infectados, o bilhete do desenvolvedor aparece. 
CH_27_LVL_16_TITLE=Puxa Vida
CH_27_LVL_16_DESC=Felix corre até Shank e Vanellope, entregando o bilhete. Quando elas leem, ficam com uma expressão séria. 
CH_27_LVL_17_TITLE=Esperando o Sinal
CH_27_LVL_17_DESC=Shank dá o código a Yax. Quando o dispositivo dele tiver sinal de novo, a mensagem vai chegar aos outros heróis.
CH_27_LVL_18_TITLE=Código de Gelo
CH_27_LVL_18_DESC=Assim que Yax digita o código em seu dispositivo, a neve começa a girar em torno deles outra vez. 
CH_27_LVL_19_TITLE=Voando na Nevasca
CH_27_LVL_19_DESC=Quando a neve se transforma em uma nevasca, os heróis são arrancados do chão e levados para longe de Arendelle.
CH_28_TITLE=Teatro
CH_28_LVL_1_TITLE=Fila A
CH_28_LVL_1_DESC=Em uma repentina nevasca, os heróis aparecem de volta no palco do teatro ao lado de Elsa. De repente, o dispositivo de Yax apita, o código foi enviado.
CH_28_LVL_2_TITLE=Fila B
CH_28_LVL_2_DESC=Elsa parece surpresa ao ver todo mundo. Apesar dos heróis estarem em Arendelle há horas, para ela se passaram apenas alguns minutos. 
CH_28_LVL_3_TITLE=Fila C
CH_28_LVL_3_DESC=Shank, Vanellope e os demais heróis tentam contar a Elsa da melhor maneira possível sobre a missão de salvarem a cidade. 
CH_28_LVL_4_TITLE=Fila D
CH_28_LVL_4_DESC=Alguns dos conceitos mais técnicos, como níveis secretos, são difíceis para Elsa entender, mas ao que parece ela entendeu o básico.
CH_28_LVL_5_TITLE=Fila E
CH_28_LVL_5_DESC=Elsa ouve com atenção enquanto os heróis concluem a história. Quando eles terminam, ela está com as sobrancelhas franzidas, contemplando.
CH_28_LVL_6_TITLE=Fila F
CH_28_LVL_6_DESC=De repente, eles ouvem alguém batendo nas portas do teatro. Antes que alguém pudesse responder, infectados invadem o lugar. 
CH_28_LVL_7_TITLE=Fila G
CH_28_LVL_7_DESC=Elsa cria uma parede de gelo para bloquear os infectados, enquanto os outros heróis se lançam na ação. Judy escala a parede de gelo, conduzindo o ataque.
CH_28_LVL_8_TITLE=Fila H
CH_28_LVL_8_DESC=Um Bruto monstruoso derruba o que tinha restado das portas do teatro. Com um único soco dele, a parede de gelo se despedaça.
CH_28_LVL_9_TITLE=Fila I
CH_28_LVL_9_DESC=Ralph avança, balançando seus enormes punhos. O Sr. Incrível o acompanha à direita, e os dois atacam juntos o Bruto.
CH_28_LVL_10_TITLE=Fila J
CH_28_LVL_10_DESC=Flecha corre em círculos em torno dos infectados, prendendo-os em um pequeno redemoinho. Elsa invoca seus poderes e prende com gelo os infectados presos.
CH_28_LVL_11_TITLE=Fila K
CH_28_LVL_11_DESC=A comoção da batalha sacode até as estruturas do teatro. Indiferente aos lutadores no solo, uma grande rachadura divide o teto.
CH_28_LVL_12_TITLE=Fila L
CH_28_LVL_12_DESC=O gesso do teto começa a cair, virando uma chuva de poeira na batalha. Em segundos, o teatro inteiro começa a desmoronar. 
CH_28_LVL_13_TITLE=Fila M
CH_28_LVL_13_DESC=Judy grita para todos correrem para a saída. Os heróis forçam um avanço pela horda de infectados para chegar até a rua.
CH_28_LVL_14_TITLE=Narizes Sangrando
CH_28_LVL_14_DESC=Os heróis saem sãos e salvos na hora certa. O teatro desmorona sobre os infectados com um desabamento aterrorizante.
CH_28_LVL_15_TITLE=Rua L7
CH_28_LVL_15_DESC=Yax usa seus dispositivos para fazer uma varredura em busca de infectados nos escombros. Felizmente, não há nenhum. 
CH_28_LVL_16_TITLE=Rua M7
CH_28_LVL_16_DESC=Os heróis se reagrupam e tentam se concentrar na nova revelação da real natureza da cidade. 
CH_28_LVL_17_TITLE=Rua N7
CH_28_LVL_17_DESC=Os heróis debatem sobre qual deve ser o próximo plano de ação deles. Eles decidem continuar a procurar por bilhetes do desenvolvedor no momento. 
CH_28_LVL_18_TITLE=Rua O7
CH_28_LVL_18_DESC=Porém, ninguém faz a menor ideia de onde pode estar o próximo bilhete. Como sempre, O Inventor deu o mínimo de informações para eles.
CH_28_LVL_19_TITLE=Rua P7
CH_28_LVL_19_DESC=Nick e Judy pedem para ler o bilhete anterior, na esperança de encontrar alguma dica de onde procurar a seguir.
CH_29_TITLE=Vasculhando a Cidade
CH_29_LVL_1_TITLE=Rua Q7
CH_29_LVL_1_DESC=Enquanto Elsa conduz os heróis pela cidade, Vanellope tem a sensação estranha de que estão sendo observados.
CH_29_LVL_2_TITLE=Rua R7
CH_29_LVL_2_DESC=Sombras brincam nos prédios, as luzes da rua lançam sombras estranhas. Num piscar de olhos, eles estão cercados por infectados.
CH_29_LVL_3_TITLE=Rua S7
CH_29_LVL_3_DESC=Os heróis trabalham juntos. Eles já lutaram contra infectados tantas vezes que a batalha deve terminar rápido.
CH_29_LVL_4_TITLE=Rua T7
CH_29_LVL_4_DESC=Quando a batalha termina, todos percebem que Shank tinha razão, os infectados tinham algo estranho, estavam se movendo de outro jeito dessa vez.
CH_29_LVL_5_TITLE=Rua U7
CH_29_LVL_5_DESC=Apesar da mudança nos infectados, Elsa continua a levar todos para o Jardim. Eles precisam focar em uma crise de cada vez.
CH_29_LVL_6_TITLE=Rua V7
CH_29_LVL_6_DESC=Os heróis chegam ao Jardim Comunitário bem em tempo de encontrar WALL-E podando begônias. Elsa acena quando o robozinho se aproxima.
CH_29_LVL_7_TITLE=Rua W7
CH_29_LVL_7_DESC=WALL-E conduz a equipe para fora do Jardim Comunitário até o Mercado Coberto.
CH_29_LVL_8_TITLE=Rua X7
CH_29_LVL_8_DESC=Elsa e os outros ficam atentos à procura da árvore, mas devem estar longe ainda. WALL-E se arrasta pelas ruas.
CH_29_LVL_9_TITLE=Rua Y7
CH_29_LVL_9_DESC=Quando a equipe se aproxima do Mercado, o cheiro das cerejeiras circula pelo ar. Ao menos agora eles sabem que estão no caminho certo.
CH_29_LVL_10_TITLE=Rua Z7
CH_29_LVL_10_DESC=Conforme a equipe abre caminho para o Mercado Coberto, Vanellope novamente tem a impressão de estarem sendo observados.
CH_29_LVL_11_TITLE=Rua A8
CH_29_LVL_11_DESC=Antes que ela possa avisar aos outros, infectados surgem nas bancas. Outra vez, eles parecem diferentes e se movem com mais ímpeto do que antes.
CH_29_LVL_12_TITLE=Rua B8
CH_29_LVL_12_DESC=Apesar de estarem mais focados, os infectados ainda são mais lentos do que os heróis. Judy diz a todos para atacarem o mais rápido que conseguirem.
CH_29_LVL_13_TITLE=Rua C8
CH_29_LVL_13_DESC=Calhoun dispara contra a horda enquanto a Mulher Elástica os encurrala. Judy dá uma série de golpes rápidos, desintegrando os infectados.
CH_29_LVL_14_TITLE=Rua D8
CH_29_LVL_14_DESC=Após a batalha, alguns dos heróis têm a sensação sinistra de que essa mudança nos infectados talvez não seja isolada.
CH_29_LVL_15_TITLE=Rua E8
CH_29_LVL_15_DESC=A equipe segue até o Mercado, com WALL-E à frente. Lá, nas redondezas do Mercado, está a árvore florida.
CH_29_LVL_16_TITLE=Rua F8
CH_29_LVL_16_DESC=Na base da árvore há um pacote. Elsa o abre e encontra um pente de jade ali dentro.
CH_29_LVL_17_TITLE=Rua G8
CH_29_LVL_17_DESC=WALL-E gesticula para que a equipe toque na árvore. Todos se olham confusos, mas WALL-E insiste.
CH_29_LVL_18_TITLE=Rua H8
CH_29_LVL_18_DESC=Os heróis cercam a árvore, segurando as mãos uns dos outros. Após uma contagem regressiva, eles colocam as mãos no tronco.
CH_29_LVL_19_TITLE=Rua I8
CH_29_LVL_19_DESC=Num piscar de olhos, os heróis desaparecem. As flores começam a cair da árvore e WALL-E se vê sozinho.
CH_30_TITLE=Reflexos
CH_30_LVL_1_TITLE=A Vila
CH_30_LVL_1_DESC=Os heróis chegam a uma vila. Obviamente, encontraram um nível secreto. Mas qual deles?
CH_30_LVL_2_TITLE=O Portão
CH_30_LVL_2_DESC=Elsa conduz a equipe a um grande portão no centro da vila. O lugar parece abandonado e passa uma sensação estranha.
CH_30_LVL_3_TITLE=Casas Abandonadas
CH_30_LVL_3_DESC=Judy vê uma mulher vasculhando as casas abandonadas. Ela se apresenta como Mulan, e diz que está procurando seu bule de chá perdido.
CH_30_LVL_4_TITLE=Sensação Estranha
CH_30_LVL_4_DESC=Mulan revela à equipe que a vila passa uma sensação... estranha. Shank fala dos níveis secretos. Mulan aceita bem a ideia, para surpresa dos outros.
CH_30_LVL_5_TITLE=Recuperação
CH_30_LVL_5_DESC=Com Mulan a par dos fatos, a equipe começa a procura pelo bule perdido. O único problema é que há muitos bules de chá na vila.
CH_30_LVL_6_TITLE=Muitos Bules
CH_30_LVL_6_DESC=Sempre que um herói encontra um bule de chá, ele leva para Mulan inspecionar. Mas ninguém consegue encontrar o bule certo.
CH_30_LVL_7_TITLE=Bule Encontrado
CH_30_LVL_7_DESC=Mushu dá o bule de chá para Mulan. Parece o dela, mas passa a mesma sensação estranha que o resto da vila passa.
CH_30_LVL_8_TITLE=Inspeção
CH_30_LVL_8_DESC=Quando Mulan conta aos outros heróis, Vanellope se oferece para inspecioná-lo. Ela o gira nas mãos, procurando pistas.
CH_30_LVL_9_TITLE=Adesivando
CH_30_LVL_9_DESC=Vanellope finalmente encontra uma resposta. Embaixo do bule há um adesivo que diz "Feito na Cidade". Ela o descola.
CH_30_LVL_10_TITLE=Chacoalhando
CH_30_LVL_10_DESC=De repente, o bule começa a se chacoalhar, dispara das mãos de Vanellope e começa a girar no ar.
CH_30_LVL_11_TITLE=Girando
CH_30_LVL_11_DESC=O bule gira cada vez mais rápido e explode, criando fogos de artifício. Quando a fumaça se dissipa, um bilhete do desenvolvedor flutua até o chão.
CH_30_LVL_12_TITLE=Novo Bilhete
CH_30_LVL_12_DESC=Shank pega o bilhete e o lê. O Inventor escreveu sobre um novo local que tinha sido criado. 
CH_30_LVL_13_TITLE=Lugar dos Sonhos
CH_30_LVL_13_DESC=Havia planos de redecorar um dos níveis secretos, para transformá-lo em um lugar dos sonhos. 
CH_30_LVL_14_TITLE=Refúgio
CH_30_LVL_14_DESC=A nova área deveria ser um refúgio para os jogadores, um lugar onde eles nunca teriam que crescer.
CH_30_LVL_15_TITLE=Saída
CH_30_LVL_15_DESC=Agora, de posse do novo bilhete do desenvolvedor, os heróis seguem para o próximo problema: como sair do nível secreto?
CH_30_LVL_16_TITLE=Sem Saída
CH_30_LVL_16_DESC=Uma busca rápida por saídas deixa os heróis de mãos abanando. Eles se reúnem para debater opções.
CH_30_LVL_17_TITLE=Pente de Jade
CH_30_LVL_17_DESC=Mulan pega o pente de Elsa e o coloca no cabelo dela. O pente começa a brilhar, emitindo uma luz intensa. 
CH_30_LVL_18_TITLE=Luz Ofuscante
CH_30_LVL_18_DESC=A luz se torna tão intensa que quase os cega. Sem enxergar, os heróis chamam uns aos outros. Com um lampejo, eles desaparecem e a vila fica vazia.
CH_30_LVL_19_TITLE=Lampejo
CH_30_LVL_19_DESC=Com outro lampejo, a equipe se encontra de volta à Cidade, na base da árvore florida. Agora, é hora de encontrar o próximo nível secreto.
CH_31_TITLE=Nunca, Nunca
CH_31_LVL_1_TITLE=Telhado X9
CH_31_LVL_1_DESC=Após o que aconteceu na vila de Mulan, os heróis estão se sentindo frustrados. O bilhete do desenvolvedor os fez andar em círculos. 
CH_31_LVL_2_TITLE=Telhado X10
CH_31_LVL_2_DESC=Mesmo que todos precisem muito de uma pausa, é preciso ir em frente com a próxima pista.
CH_31_LVL_3_TITLE=Telhado X11
CH_31_LVL_3_DESC=Porém, algo que todos concordam é que foi legal ver a terra natal de cada um dos heróis. Mesmo que na verdade elas não tenham sido reais.
CH_31_LVL_4_TITLE=Telhado X12
CH_31_LVL_4_DESC=Shank relê o último bilhete do desenvolvedor para os outros heróis. A pista sobre um lugar onde ninguém precisa crescer é confusa.
CH_31_LVL_5_TITLE=Telhado X13
CH_31_LVL_5_DESC=Mas a Mulher Elástica acredita que sabe de quem é a próxima terra natal. A equipe a segue até o telhado.
CH_31_LVL_6_TITLE=Telhado X14
CH_31_LVL_6_DESC=No telhado, os heróis encontram um garoto tocando flauta. Ao ver a Mulher Elástica, ele sai voando.
CH_31_LVL_7_TITLE=Telhado X15
CH_31_LVL_7_DESC=Como os heróis vão conseguir um lugar nas estrelas? E como vão chegar lá sem se separarem? A equipe pensa em opções.
CH_31_LVL_8_TITLE=Telhado X16
CH_31_LVL_8_DESC=Jack Sparrow sugere que o Pérola Negra pode ser capaz de navegações celestiais. Aliás, parece que é bem isso que a equipe precisa.
CH_31_LVL_9_TITLE=Telhado X17
CH_31_LVL_9_DESC=Peter Pan não confia em Jack, nem em nenhum pirata. Ele se recusa a mostrar o caminho se Sparrow for o capitão.
CH_31_LVL_10_TITLE=Telhado X18
CH_31_LVL_10_DESC=Se Peter puder ser o capitão, ele irá com os heróis para mostrar o caminho até a Terra do Nunca. Jack detesta a ideia. 
CH_31_LVL_11_TITLE=Telhado X19
CH_31_LVL_11_DESC=Sabendo que é o único jeito de ir até a Terra do Nunca, os heróis tentam convencer Jack a entregar seu navio.
CH_31_LVL_12_TITLE=Telhado X20
CH_31_LVL_12_DESC=Jack bate o pé e continua a se recusar. No entanto, quando Peter Pan sugere chegar a um acordo, Jack se dispõe a ouvir.
CH_31_LVL_13_TITLE=Telhado X1
CH_31_LVL_13_DESC=Se Jack deixar Peter ser o capitão do Pérola Negra, o pirata vai poder levar qualquer tesouro que encontrar na Terra do Nunca.
CH_31_LVL_14_TITLE=Telhado X22
CH_31_LVL_14_DESC=Peter sabe muito bem que todo o tesouro da Terra do Nunca foi roubado pelo Capitão Gancho há eras, mas ele não vai contar isso a Jack.
CH_31_LVL_15_TITLE=Telhado X23
CH_31_LVL_15_DESC=Jack concorda e após um rápido aperto de mão, Peter e os demais heróis vão até o Porto. 
CH_31_LVL_16_TITLE=Porto 7B
CH_31_LVL_16_DESC=Os heróis sobem a bordo do Pérola Negra. Apesar do acordo, Jack ainda fica chateado em entregar seu amado navio para uma criança. 
CH_31_LVL_17_TITLE=Porto 7C
CH_31_LVL_17_DESC=Quando a Mulher Elástica consulta os mapas do navio, Jack Sparrow começa a reclamar do seu novo posto de camareiro.
CH_31_LVL_18_TITLE=Porto 7D
CH_31_LVL_18_DESC=Se posicionando diante do timão, Peter Pan começa a gritar ordens para os heróis, que agora viraram sua tripulação. 
CH_31_LVL_19_TITLE=Porto 7E
CH_31_LVL_19_DESC=O Pérola Negra se afasta do Porto e começa a navegar em direção ao horizonte.
CH_32_TITLE=Até Amanhecer
CH_32_LVL_1_TITLE=Mastro Principal
CH_32_LVL_1_DESC=Enquanto Peter Pan grita ordens à tripulação, Jack Sparrow resmunga e esfrega o chão. Camareiro, ora bolas. 
CH_32_LVL_2_TITLE=Mastro de Proa
CH_32_LVL_2_DESC=Em pé na proa do navio, Pan está conectadíssimo com seu eu impetuoso. A vida de capitão o agrada e ele é o primeiro a fazer essa declaração.
CH_32_LVL_3_TITLE=Ninho de Corvo
CH_32_LVL_3_DESC=Conforme o Pérola Negra avança pelo mar, a Mulher Elástica continua navegando pelo curso deles. 
CH_32_LVL_4_TITLE=Pau da Bujarrona
CH_32_LVL_4_DESC=Ela está dando seu melhor, mas "segunda estrela à direita e depois reto até amanhecer" não é uma informação muito clara. 
CH_32_LVL_5_TITLE=Proa
CH_32_LVL_5_DESC=A Mulher Elástica se aventura indo até a proa do navio para falar com o Capitão Pan. Ela espera que ele a ajude a entender essas coordenadas difíceis.
CH_32_LVL_6_TITLE=Gurupés
CH_32_LVL_6_DESC=Ao ouvir a pergunta sobre as coordenadas, Peter Pan dá uma gargalhada sincera. A Mulher Elástica acha que não entendeu alguma coisa. 
CH_32_LVL_7_TITLE=Figura de Proa
CH_32_LVL_7_DESC=Peter Pan chama Sininho. A fada voa pelos arredores, lançando pozinho mágico por todos os cantos.  
CH_32_LVL_8_TITLE=Porão da Proa
CH_32_LVL_8_DESC=Jack Sparrow observa horrorizado o seu amado navio coberto de ponta a ponta. Quando essa loucura vai acabar?
CH_32_LVL_9_TITLE=Quilha
CH_32_LVL_9_DESC=Ordenando à tripulação que pense coisas boas, Peter Pan observa da proa enquanto o navio se ergue das águas. 
CH_32_LVL_10_TITLE=Casco
CH_32_LVL_10_DESC=Antes que o navio possa decolar, infectados se levantam do mar, como uma âncora, impedindo que o navio suba. 
CH_32_LVL_11_TITLE=Leme
CH_32_LVL_11_DESC=Ao passo que infectados puxam o navio para baixo, na água, outros embarcam no navio, prontos para atacar. 
CH_32_LVL_12_TITLE=Ovém
CH_32_LVL_12_DESC=A equipe se junta e se prepara para lutar. Peter toma a dianteira, voando na direção da batalha. Os outros o seguem, derrubando infectados pelo caminho.
CH_32_LVL_13_TITLE=Convés
CH_32_LVL_13_DESC=Um Mago acena para os outros; dois se separam do grupo e se dirigem para o convés inferior. A Mulher Elástica grita para Elsa e Gelado os pegarem. 
CH_32_LVL_14_TITLE=Mezena
CH_32_LVL_14_DESC=Elsa e Gelado perseguem os infectados até o convés inferior. Eles encontram infectados abrindo um buraco no casco! A água invade o navio.
CH_32_LVL_15_TITLE=Dianteira
CH_32_LVL_15_DESC=Os dois derrotam os infectados e logo remendam o casco com gelo. Deve bastar até eles chegarem no próprio destino. 
CH_32_LVL_16_TITLE=Traseira
CH_32_LVL_16_DESC=Gelado e Elsa emergem do convés inferior e veem os infectados derrotados. Pan está de volta na proa, gritando ordens para a tripulação.
CH_32_LVL_17_TITLE=Mastro Baixo
CH_32_LVL_17_DESC=O navio começa a se elevar mais uma vez. Quando isso acontece, um brilho dourado emana de todas as superfícies. O Capitão Pan ordena o hasteamento da vela mestra.
CH_32_LVL_18_TITLE=Vela Mestra
CH_32_LVL_18_DESC=Com a vela mestra hasteada, o navio rapidamente levanta-se no céu, em direção ao horizonte. Os heróis começam a gritar e comemorar. 
CH_32_LVL_19_TITLE=Amura
CH_32_LVL_19_DESC=Com um clarão e uma nuvem de pozinho mágico, o navio desaparece. Para onde os heróis irão, só Peter Pan sabe.
CH_33_TITLE=Terra do Nunca
CH_33_LVL_1_TITLE=Sereias
CH_33_LVL_1_DESC=Com um lampejo de pozinho mágico, o navio aparece em uma lagoa espetacular. Sereias procuram refúgio, percebendo o súbito aparecimento do navio.
CH_33_LVL_2_TITLE=Praias
CH_33_LVL_2_DESC=Peter Pan orienta a tripulação a atracar e desembarcar do Pérola Negra. Quando todos saem do navio, a equipe se reúne na praia.
CH_33_LVL_3_TITLE=A Busca
CH_33_LVL_3_DESC=Por mais que Vanellope quisesse encontrar os Garotos Perdidos para brincar, ela e os demais começam a procurar o bilhete do desenvolvedor.
CH_33_LVL_4_TITLE=Sem Líderes
CH_33_LVL_4_DESC=A equipe se divide para procurar pelo bilhete do desenvolvedor. Peter Pan fica um tanto decepcionado. Ele queria brincar de Siga o Líder.
CH_33_LVL_5_TITLE=Lagoa
CH_33_LVL_5_DESC=Judy, Yax, Feneco e Nick vão à lagoa para tentar entrevistar as sereias em busca de pistas. 
CH_33_LVL_6_TITLE=Pedra da Caveira
CH_33_LVL_6_DESC=Vanellope e a tripulação de Detona Ralph partem para a Pedra da Caveira. Talvez os piratas já estejam de posse do bilhete do desenvolvedor. 
CH_33_LVL_7_TITLE=Árvore Doce Árvore
CH_33_LVL_7_DESC=Os heróis seguem Peter Pan por toda a ilha, andando quase em círculos. Eles finalmente chegam a uma árvore morta. 
CH_33_LVL_8_TITLE=A Casa do Pan
CH_33_LVL_8_DESC=Quando Jack Sparrow está prestes a sugerir que estão perdendo tempo, Peter se abaixa na direção da árvore e chama os outros para dentro.
CH_33_LVL_9_TITLE=A Casa da Sininho
CH_33_LVL_9_DESC=Dentro da árvore, Peter começa a procurar o bilhete do desenvolvedor na casa da Sininho. 
CH_33_LVL_10_TITLE=Bilhete Encontrado
CH_33_LVL_10_DESC=Obviamente, estava enfiado no meio de alguns carretéis de linha que Sininho estava guardando. Peter entrega o bilhete para a Mulher Elástica. 
CH_33_LVL_11_TITLE=Reunião
CH_33_LVL_11_DESC=De posse do bilhete, a Mulher Elástica convoca todos os outros heróis para os encontrarem na árvore. Num piscar de olhos, todos estão ali.
CH_33_LVL_12_TITLE=Sem Sentido
CH_33_LVL_12_DESC=A Mulher Elástica mostra o bilhete para todos. Mesmo contendo informações sobre um vírus, a maior parte é incoerente. 
CH_33_LVL_13_TITLE=Akoota Chi Tay
CH_33_LVL_13_DESC=Rabiscadas em todos os bilhetes estão palavras estranhas, como Blitznak e Feeboogoo.
CH_33_LVL_14_TITLE=Ukes
CH_33_LVL_14_DESC=Mesmo com o bilhete regredindo para desenhos de palmeiras e palavras sem sentido, há uma última frase coerente rabiscada na margem.
CH_33_LVL_15_TITLE=Uma Mensagem
CH_33_LVL_15_DESC="Os heróis estarão na cidade em breve. Espero sinceramente que eles salvem o dia."
CH_33_LVL_16_TITLE=Familiaridade
CH_33_LVL_16_DESC=Não é muito esclarecedor, mas quando Nick e Judy veem o bilhete, ficam com uma expressão de quem entendeu o que significa. 
CH_33_LVL_17_TITLE=Vamos a la playa
CH_33_LVL_17_DESC=Uma coisa é certa: a equipe precisa sair da Terra do Nunca. Sem outra saída à vista, todos seguem em direção à praia.
CH_33_LVL_18_TITLE=Todos a Bordo
CH_33_LVL_18_DESC=Ao embarcarem no Pérola Negra, Jack Sparrow reivindica seu direito de capitão. Afinal, Peter não faz a menor ideia de como voltar à cidade. 
CH_33_LVL_19_TITLE=Navegantes
CH_33_LVL_19_DESC=De repente, a visão da Terra do Nunca fica quadriculada em torno dos heróis. O momento passa rápido, mas há mais alguém com eles no Pérola: o Inventor.
CH_34_TITLE=O Inventor
CH_34_LVL_1_TITLE=Mastro Principal
CH_34_LVL_1_DESC=Ao ver o Inventor, os heróis, de um salto, estão prontos para lutar. 
CH_34_LVL_2_TITLE=Mastro de Proa
CH_34_LVL_2_DESC=No entanto, antes que possam atacar, o Inventor levanta a mão para impedi-los. 
CH_34_LVL_3_TITLE=Ninho de Corvo
CH_34_LVL_3_DESC=Percebendo o ar presunçoso do Inventor no convés do Pérola Negra, os heróis sabem que precisam escolher bem as próprias palavras. 
CH_34_LVL_4_TITLE=Pau da Bujarrona
CH_34_LVL_4_DESC=O Inventor não costuma fornecer informações se puder evitar. Mas, desta vez, algo parece diferente.
CH_34_LVL_5_TITLE=Proa
CH_34_LVL_5_DESC=Com certeza o Inventor não veio apenas observar. A Mulher Elástica, em silêncio, reflete sobre por que o Inventor apareceria justamente agora.
CH_34_LVL_6_TITLE=Gurupés
CH_34_LVL_6_DESC=Os heróis devem estar na pista certa de algo que o Inventor não quer que eles descubram. É a única explicação lógica para a presença dele. 
CH_34_LVL_7_TITLE=Figura de Proa
CH_34_LVL_7_DESC=Os heróis cercam o Inventor de todos os lados, prontos para atacar. Mas o Inventor tem outros planos. 
CH_34_LVL_8_TITLE=Porão da Proa
CH_34_LVL_8_DESC=Infectados aparecem do nada, protegendo o Inventor por todos os lados. Magos voam pelo ar, lançando projéteis contra os heróis.
CH_34_LVL_9_TITLE=Quilha
CH_34_LVL_9_DESC=Calhoun detona um Mago enquanto os outros heróis avançam contra os infectados que estão protegendo o Inventor.
CH_34_LVL_10_TITLE=Casco
CH_34_LVL_10_DESC=A Mulher Elástica derrota outro Mago, lançando-o pelos céus com um soco. Ralph grita contra o grupo de infectados em torno do Inventor.
CH_34_LVL_11_TITLE=Leme
CH_34_LVL_11_DESC=Conforme mais infectados são derrotados, eles fecham o círculo em torno do Inventor. Os heróis redobram os ataques.
CH_34_LVL_12_TITLE=Ovém
CH_34_LVL_12_DESC=Sobrevoando todos, Peter Pan é dominado por Magos. Ele grita por socorro a plenos pulmões. 
CH_34_LVL_13_TITLE=Convés
CH_34_LVL_13_DESC=Jack Sparrow atira com sua pistola nos Magos que estão no céu. Peter Pan não consegue acreditar que acabou de ser salvo por um pirata.
CH_34_LVL_14_TITLE=Mezena
CH_34_LVL_14_DESC=Com todos os Magos derrotados, Peter e Jack se juntam aos outros heróis. Os últimos infectados não têm a menor chance. 
CH_34_LVL_15_TITLE=Dianteira
CH_34_LVL_15_DESC=Após o último infectado ser derrotado, o Inventor está à mercê da equipe. Os heróis se aproximam, prontos para acabar com isso de uma vez por todas.
CH_34_LVL_16_TITLE=Traseira
CH_34_LVL_16_DESC=Antes que a equipe pudesse se mover, o Inventor começa a ficar quadriculado. Um som horrível escapa pela garganta dele.
CH_34_LVL_17_TITLE=Mastro Baixo
CH_34_LVL_17_DESC=O Inventor se desintegra na frente deles, deixando o Pérola Negra em um silêncio perturbador. 
CH_34_LVL_18_TITLE=Vela Mestra
CH_34_LVL_18_DESC=Jack Sparrow assume o timão e conduz o navio de volta para a cidade.
CH_34_LVL_19_TITLE=Amura
CH_34_LVL_19_DESC=Se o que o Inventor disse for verdade, eles têm pouco tempo para encontrar o último bilhete do desenvolvedor.