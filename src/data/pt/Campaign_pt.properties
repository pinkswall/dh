CH_14_LVL_14_DESC=Os gritos de Ralph atraem a atenção de mais infectados.
CH_14_LVL_15_TITLE=Rua do Tronco
CH_14_LVL_15_DESC=Yax olha mais de perto algumas construções inacabadas.
