CH_8_LVL_15_DESC=L'équipe prend un virage et aperçoit le site, mais il est entouré de détraqués.
CH_8_LVL_16_TITLE=Cercle de la Botte
CH_8_LVL_16_DESC=Elastigirl saute par-dessus le pâté de maisons et envoie valser quelques détraqués.
CH_8_LVL_17_TITLE=Chemin de l'Ourlet
CH_8_LVL_17_DESC=Yax repousse les détraqués avec son odeur puissante.
CH_8_LVL_18_TITLE=Avenue Point de Croix
CH_8_LVL_18_DESC=L'équipe arrive sur le site de données, en neutralisant les derniers détraqués.
CH_8_LVL_19_TITLE=Station de métro
CH_8_LVL_19_DESC=Le groupe se rend à la gare la plus proche pour définir la marche à suivre.
CH_9_TITLE=Ligne du Guichet
CH_9_LVL_1_TITLE=Station Commerce
CH_9_LVL_1_DESC=L'équipe se fraye un chemin vers le marché couvert.
CH_9_LVL_2_TITLE=Route du Marchandage
CH_9_LVL_2_DESC=Le marché est immense! Vanellope prend les devants pour explorer les environs.
CH_9_LVL_3_TITLE=Chemin du Collectionneur
CH_9_LVL_3_DESC=Tout le monde se disperse pour trouver des stands d'électronique.
CH_9_LVL_4_TITLE=Rue du Cadeau
CH_9_LVL_4_DESC=Frozone commence à s'inquiéter. Peut-être que ses souvenirs du marché sont inexacts...
CH_9_LVL_5_TITLE=Route du Stand
CH_9_LVL_5_DESC=Il y a beaucoup plus de stands que dans les souvenirs d'Elastigirl.
CH_9_LVL_6_TITLE=Allée Parfumée
CH_9_LVL_6_DESC=Frozone ne trouve pas le vendeur d'eau de Cologne au marché.
CH_9_LVL_7_TITLE=Chemin du Marchand
CH_9_LVL_7_DESC=Trépignant d'impatience, Vanellope passe ses nerfs sur un mage à proximité.
CH_9_LVL_8_TITLE=Chemin de la Négociation
CH_9_LVL_8_DESC=Ralph et Vanellope partagent leurs théories.
CH_9_LVL_9_TITLE=Rue du Commerçant
CH_9_LVL_9_DESC=Elastigirl croit savoir où trouver un ordinateur.
CH_9_LVL_10_TITLE=Chemin de la Bourse
CH_9_LVL_10_DESC=L'équipe se dirige vers la station de métro la plus proche.
CH_9_LVL_11_TITLE=Route du Chariot de Café
CH_9_LVL_11_DESC=Un chariot de café renversé bloque le chemin, mais les détraqués l'enjambent!
CH_9_LVL_12_TITLE=Passage du Prestataire
CH_9_LVL_12_DESC=Nos héros continuent de se rapprocher de la station du Marché.
CH_9_LVL_13_TITLE=Chemin Couvert
CH_9_LVL_13_DESC=Une armée de détraqués s'organise à proximité de l'entrée du métro.
CH_9_LVL_14_TITLE=Passage de la Terrasse
CH_9_LVL_14_DESC=Prêt à en découdre, le groupe rencontre les détraqués devant le métro!
CH_9_LVL_15_TITLE=Station du Marché
CH_9_LVL_15_DESC=Nos héros vont devoir changer de train pour rejoindre la station de la Foire.
CH_9_LVL_16_TITLE=Station Coucher de Soleil
CH_9_LVL_16_DESC=Elastigirl balance un détraqué contre une colonne, et saute dans un train de correspondance!
CH_9_LVL_17_TITLE=Station de la Foire
CH_9_LVL_17_DESC=Nos héros retournent à la porte rayée qui mène au repaire de hackeurs.
CH_9_LVL_18_TITLE=Station de la Foire
CH_9_LVL_18_DESC=Le groupe examine la zone à la recherche d'indices.
CH_9_LVL_19_TITLE=Station Surélevée
CH_9_LVL_19_DESC=Après une recherche intense, l'équipe parvient à se réunir.
CH_10_TITLE=Ligne du Parc
CH_10_LVL_1_TITLE=Avenue des Cyprès
CH_10_LVL_1_DESC=Vanellope sort précipitamment du passage souterrain vers le parc et se dirige vers la foire.
CH_10_LVL_2_TITLE=Colline de la Noix
CH_10_LVL_2_DESC=Ralph et les autres tentent de suivre Vanellope.
CH_10_LVL_3_TITLE=Rue du Chêne
CH_10_LVL_3_DESC=Ralph parvient à faire asseoir Vanellope pour lui faire part de ses inquiétudes.
CH_10_LVL_4_TITLE=Avenue des Ormes
CH_10_LVL_4_DESC=Vanellope accepte à contrecœur de rester avec le reste du groupe.
CH_10_LVL_5_TITLE=Chemin du Souci
CH_10_LVL_5_DESC=Une nuée d'insectes s'échappent des arbres et s'en prennent à nos héros!
CH_10_LVL_6_TITLE=Rue du Bouleau
CH_10_LVL_6_DESC=Calhoun pète un câble, dézinguant les bugs à tour de bras. Ralph tente de l'aider.
CH_10_LVL_7_TITLE=Chemin de la Tulipe
CH_10_LVL_7_DESC=Après avoir éliminé les insectes, l'équipe se remet en marche pour atteindre la foire.
CH_10_LVL_8_TITLE=Rue du Tournesol
CH_10_LVL_8_DESC=Ravie d'apercevoir la foire droit devant, Vanellope ne tient plus en place!
CH_10_LVL_9_TITLE=Allée du Flipper
CH_10_LVL_9_DESC=Une fois arrivés à l'entrée de la foire, nos héros se préparent pour la suite.
CH_10_LVL_10_TITLE=Rue du Dessous de Verre
CH_10_LVL_10_DESC=L'équipe parcourt la foire à la recherche d'indices.
CH_10_LVL_11_TITLE=Avenue du Kart
CH_10_LVL_11_DESC=Vanellope ratisse la piste pour trouver une entrée secrète, mais elle ne tombe que sur des pièces de kart.
CH_10_LVL_12_TITLE=Chemin du Vainqueur
CH_10_LVL_12_DESC=Ralph aperçoit un porte-vélo près de la station Illumination. Le groupe se précipite vers la station.
CH_10_LVL_13_TITLE=Allée de l'Illumination
CH_10_LVL_13_DESC=Le jeu est bien illuminé, mais il n'y a aucune entrée secrète.
CH_10_LVL_14_TITLE=Rue de la Marmaille
CH_10_LVL_14_DESC=Frozone trouve un manège à vélos pour enfants. Le groupe mène l'enquête.
CH_10_LVL_15_TITLE=Chemin du Manège
CH_10_LVL_15_DESC=L'équipe s'accorde un instant de répit sur le manège avant de reprendre la route.
CH_10_LVL_16_TITLE=Green du Golfeur
CH_10_LVL_16_DESC=Les détraqués occupent le terrain de golf. L'équipe prend le temps de les envoyer paître.
CH_10_LVL_17_TITLE=Chemin de la Barbe à Papa
CH_10_LVL_17_DESC=Le reste des détraqués chasse nos héros du terrain de golf, et les entraîne vers la foire.
CH_10_LVL_18_TITLE=Allée du Prix
CH_10_LVL_18_DESC=Nos héros cherchent les stands de jeu de la foire, dans l'espoir de trouver un indice.
CH_10_LVL_19_TITLE=Avenue de l'Arcade
CH_10_LVL_19_DESC=L'équipe a fouillé le moindre recoin! Il ne reste plus que la salle d'arcade.
CH_11_TITLE=Powerline
CH_11_LVL_1_TITLE=Galerie de service 1
CH_11_LVL_1_DESC=L'équipe découvre avec stupeur que la porte secrète mène aux tunnels souterrains en dessous de la ville.
CH_11_LVL_2_TITLE=Galerie de service 4
CH_11_LVL_2_DESC=Vanellope fonce et aperçoit les mêmes colonnes rayées qui avaient conduit le groupe au repaire des hackeurs.
CH_11_LVL_11_DESC=Vanellope n'est convaincue par aucune de ces théories.
CH_11_LVL_3_TITLE=Galerie de service 8
CH_11_LVL_3_DESC=Ralph perd la trace de Vanellope qui file à toute vitesse. Tout d'un coup, le groupe entend son appel à l'aide.
CH_11_LVL_4_TITLE=Galerie de service 9
CH_11_LVL_4_DESC=Ralph frappe le sol avec ses poings et disperse les détraqués autour de son amie.
CH_11_LVL_5_TITLE=Galerie de service 14
CH_11_LVL_5_DESC=L'équipe continue de suivre les colonnes rayées dans l'espoir de trouver des ordinateurs.
CH_11_LVL_6_TITLE=Galerie de service 22
CH_11_LVL_6_DESC=L'équipe échange d'autres théories sur la disparition des ordinateurs.
CH_11_LVL_7_TITLE=Galerie de service 25
CH_11_LVL_7_DESC=Elastigirl pense qu'un super méchant s'est emparé des ordinateurs pour un usage machiavélique.
CH_11_LVL_8_TITLE=Galerie de service 27
CH_11_LVL_8_DESC=Le lieutenant Hopps se demande si les ordinateurs n'ont pas été volés pour être revendus au marché noir.
CH_11_LVL_9_TITLE=Galerie de service 28
CH_11_LVL_9_DESC=Jack Sparrow suggère que les "ordinateurs" doivent être un rêve collectif. Après tout, il n'en a jamais vu avant.
CH_11_LVL_11_TITLE=Galerie de service 32
CH_11_LVL_12_TITLE=Galerie de service 38
CH_11_LVL_12_DESC=Les ordinateurs n'ont pas juste été volés : on dirait qu'ils n'ont même jamais existé.
CH_11_LVL_13_TITLE=Galerie de service 50
CH_11_LVL_13_DESC=Yax trouve un moniteur cassé. Ils ne doivent plus être bien loin!
CH_11_LVL_14_TITLE=Galerie de service 52
CH_11_LVL_14_DESC=On dirait que les détraqués ont pour mission de casser tous les ordinateurs sur leur passage.
CH_11_LVL_15_TITLE=Galerie de service 57
CH_11_LVL_15_DESC=L'équipe s'emploie à empêcher les détraqués de détruire les ordinateurs.
CH_11_LVL_16_TITLE=Galerie de service 56
CH_11_LVL_16_DESC=L'équipe est repoussée par un groupe de détraqués qui s'en prend à Yax! Il faut le protéger!
CH_11_LVL_17_TITLE=Galerie de service 58
CH_11_LVL_17_DESC=Un rustaud se jette sur Yax pour l'écarter des ordinateurs. Vanellope le repousse avec un jet de soda.
CH_11_LVL_18_TITLE=Galerie de service 59
CH_11_LVL_18_DESC=Les détraqués surgissent de partout pour arrêter Yax. Il dit qu'il a presque fini.
CH_11_LVL_19_TITLE=Galerie de service 61
CH_11_LVL_19_DESC=L'équipe s'occupe des derniers détraqués pour permettre à Yax de finir.
CH_11_LVL_10_TITLE=Galerie de service 30
CH_11_LVL_10_DESC=Mais personne ne croit à la théorie de Jack... Pas même les autres pirates.
CH_12_LVL_2_DESC=L'équipe suit Yax de près alors qu'il se dirige droit vers une fresque représentant une pile d'ordinateurs.
CH_12_LVL_6_DESC=Une armée de détraqués apparaît! Toute l'équipe tente de les combattre.
CH_12_TITLE=Connexion
CH_12_LVL_1_TITLE=Station Arcade
CH_12_LVL_1_DESC=Yax et le reste de l'équipe essayent de trouver un endroit calme pour discuter des dernières découvertes.
CH_12_LVL_2_TITLE=Station de la pile
CH_12_LVL_3_TITLE=Station de la pile (direction nord)
CH_12_LVL_3_DESC=Yax tapote deux fois la fresque au niveau d'un écran. Une étrange rame de métro apparaît.
CH_12_LVL_4_TITLE=Galerie de service 248
CH_12_LVL_4_DESC=Finnick repère un pilier rayé droit devant. L'équipe décide que la meilleure chose à faire est de suivre les piliers.
CH_12_LVL_5_TITLE=Galerie de service 216
CH_12_LVL_5_DESC=Soudain, des milliers d'yeux brillants apparaissent au loin.
CH_12_LVL_6_TITLE=Galerie de service 205
CH_12_LVL_7_TITLE=Galerie de service 198
CH_12_LVL_7_DESC=L'équipe se bat contre les détraqués. Soudain, un rire menaçant résonne dans les galeries.
CH_12_LVL_8_TITLE=Galerie de service 196
CH_12_LVL_8_DESC=La silhouette disparaît tandis qu'une armée de détraqués se jette sur l'équipe.
CH_12_LVL_9_TITLE=Galerie de service 175
CH_12_LVL_9_DESC=Ralph éclate le mur, offrant à l'équipe un renfoncement où ils peuvent se réfugier.
CH_12_LVL_10_TITLE=Galerie de service 168
CH_12_LVL_10_DESC=L'armée de détraqués fonce tout droit et dépasse nos héros. C'était moins une!
CH_12_LVL_11_TITLE=Galerie de service 165
CH_12_LVL_11_DESC=L'équipe est à la recherche d'une figure ténébreuse.
CH_12_LVL_12_TITLE=Galerie de service 162
CH_12_LVL_12_DESC=Frozone et Vanellope échangent des théories sur le maniaque maléfique.
CH_12_LVL_13_TITLE=Galerie de service 146
CH_12_LVL_13_DESC=Elastigirl entend des rires droit devant. L'équipe se fraye un chemin vers le son.
CH_12_LVL_14_TITLE=Galerie de service 141
CH_12_LVL_14_DESC=Ralph détecte une silhouette au loin. L'équipe fonce droit devant dans l'espoir de l'attraper.
CH_12_LVL_15_TITLE=Galerie de service 122
CH_12_LVL_15_DESC=Un groupe de détraqués bloque le chemin de l'équipe, élancée à la poursuite du méchant.
CH_12_LVL_16_TITLE=Galerie de service 114
CH_12_LVL_16_DESC=La galerie donne sur un immense centre de commandement. La silhouette se rue vers les consoles.
CH_12_LVL_17_TITLE=Galerie de service 113
CH_12_LVL_17_DESC=La silhouette invoque des détraqués qui arrivent de nulle part et tape des commandes à toute vitesse sur les consoles.
CH_12_LVL_18_TITLE=Galerie de service 112
CH_12_LVL_18_DESC=Avant que les héros ne l'arrêtent, la mystérieuse silhouette saute dans un train et disparaît.
CH_12_LVL_19_TITLE=Mystérieux métro
CH_12_LVL_19_DESC=L'équipe saute dans le train suivant en espérant la rattraper.
CH_13_LVL_16_TITLE=Boulevard de l'équation
CH_13_LVL_16_DESC=Elastigirl balance un détraqué sur M. Indestructible qui le fait valdinguer d'un coup de poing.
CH_13_TITLE=Ligne du Fond
CH_13_LVL_1_TITLE=Rue Cachée
CH_13_LVL_1_DESC=Nos héros descendent du métro, et tentent de surprendre les méchants.
CH_13_LVL_2_TITLE=Allée du Néon
CH_13_LVL_2_DESC=Hélas, l'individu malveillant qu'ils essaient d'attraper est introuvable.
CH_13_LVL_3_TITLE=Chemin de l'Automatisation
CH_13_LVL_3_DESC=Elastigirl regarde autour d'elle, l'air perplexe.
CH_13_LVL_4_TITLE=Allée de l'Application
CH_13_LVL_4_DESC=Après une courte discussion, nos héros se rendent compte qu'aucun d'eux ne connaît ce coin de la ville.
CH_13_LVL_5_TITLE=Chemin du Labeur
CH_13_LVL_5_DESC=L'équipe décide d'explorer le district dans l'espoir de découvrir quelque chose sur leur proie.
CH_13_LVL_6_TITLE=Rue du Gadget
CH_13_LVL_6_DESC=Ravis de visiter un nouvel endroit, Vanellope et Ralph arpentent les rues à toute vitesse.
CH_13_LVL_7_TITLE=Chemin du Machin
CH_13_LVL_7_DESC=Elastigirl crie à nos deux héros enthousiastes de ne pas trop s'éloigner.
CH_13_LVL_8_TITLE=Route du Bidule
CH_13_LVL_8_DESC=Après avoir exploré les environs, Ralph et Vanellope reviennent sur leurs pas, l'air frustrés.
CH_13_LVL_9_TITLE=Chemin du Truc
CH_13_LVL_9_DESC=Malgré les avertissements d'Elastigirl, Vanellope et Ralph s'échappent à nouveau.
CH_13_LVL_10_TITLE=Route de la Chose
CH_13_LVL_10_DESC=M. Indestructible essaye d'en découvrir plus au sujet de ce lieu mystérieux.
CH_13_LVL_13_TITLE=Allée du Bug
CH_13_LVL_13_DESC=Avant que l'équipe ne puisse l'arrêter, l'Inventeur attrape Vanellope.
CH_13_LVL_14_TITLE=Rue de l'Octet
CH_13_LVL_14_DESC=Tandis que l'équipe défend Vanellope contre une vague de détraqués, l'Inventeur en profite pour s'engouffrer dans une allée.
CH_13_LVL_15_TITLE=Chemin du Binaire
CH_13_LVL_15_DESC=Ralph est fou de rage en apercevant le flot ininterrompu de détraqués. L'Inventeur prend la poudre d'escampette!
CH_13_LVL_17_TITLE=Chemin de l'Algorithme
CH_13_LVL_17_DESC=Ralph frappe le sol avec ses poings et crée une fissure entre les détraqués et Vanellope.
CH_13_LVL_18_TITLE=Rue du Clic
CH_13_LVL_18_DESC=Vanellope dézingue les détraqués avec son canon à soda, en les recouvrant d'une substance sucrée et collante.
CH_13_LVL_19_TITLE=Chemin du Black Hat
CH_13_LVL_19_DESC=L'équipe neutralise les derniers détraqués et se rassemble.
CH_13_LVL_11_TITLE=Rue du Matos
CH_13_LVL_11_DESC=Ralph et Vanellope rapportent ce qu'ils ont vu: des tas de néons et de boîtes de haute technologie.
CH_13_LVL_12_TITLE=Passage de l'Appareil
CH_13_LVL_12_DESC=Après avoir entendu des rires de détraqués, Vanellope se précipite à leur rencontre avant qu'Elastigirl ne puisse l'arrêter.
CH_14_TITLE=Ligne du Haut
CH_14_LVL_1_TITLE=Station des Hackeurs
CH_14_LVL_1_DESC=L'équipe montre dans une rame de métro pour explorer le nord du district et trouver des indices.
CH_14_LVL_2_TITLE=Rue Alpha
CH_14_LVL_2_DESC=Nos héros quittent les souterrains, et n'en croient pas leurs yeux.
CH_14_LVL_3_TITLE=Chemin du Test
CH_14_LVL_3_DESC=Vanellope signale des zones à éviter durant l'exploration des héros.
CH_14_LVL_4_TITLE=Rue du QA
CH_14_LVL_4_DESC=Ralph et Calhoun essaient d'expliquer le concept de "niveau inachevé" aux autres.
CH_14_LVL_5_TITLE=Allée du Prototype
CH_14_LVL_5_DESC=Hélas, ce n'est pas parce que le niveau est inachevé qu'il est dépourvu de détraqués.
CH_14_LVL_6_TITLE=Rue A1
CH_14_LVL_6_DESC=Elastigirl fait valser une goule à travers la rue, laquelle s'écrase contre un bâtiment, puis disparaît.
CH_14_LVL_7_TITLE=Rue B2
CH_14_LVL_7_DESC=L'équipe continue de fouiller la zone pour obtenir des indices.
CH_14_LVL_8_TITLE=Chemin du Faux-Texte
CH_14_LVL_8_DESC=Elastigirl et Finnick essaient de trouver un graffiti utile dans le coin.
CH_14_LVL_9_TITLE=Rue C3
CH_14_LVL_9_DESC=Malheureusement, la Résistance n'est pas passée par ce district non plus. Nos héros ne trouvent aucune trace de leur graffiti.
CH_14_LVL_10_TITLE=Boulevard de la Variable
CH_14_LVL_10_DESC=Buzz et M. Indestructible interrogent les détraqués, mais ils se contentent de répéter: "PURGEZ LES ERREURS!"
CH_14_LVL_11_TITLE=Rue D4
CH_14_LVL_11_DESC=Judy et Frozone analysent les noms de rue dans l'espoir de tomber sur un code secret.
CH_14_LVL_12_TITLE=Rue de la Mise en Scène
CH_14_LVL_12_DESC=Calhoun indique à Judy et à Frozone que les plaques de rue n'ont aucun sens, tout en se débarrassant d'un mage.
CH_14_LVL_14_TITLE=Rue du Stockage
CH_14_LVL_14_DESC=Les cris de Ralph attirent l'attention d'autres détraqués.
CH_14_LVL_15_TITLE=Chemin de la Malle
CH_14_LVL_15_DESC=Yax observe attentivement certains des bâtiments inachevés.
CH_14_LVL_17_TITLE=Rue F6
CH_14_LVL_17_DESC=Yax emmène l'équipe vers le métro pour aller à l'atelier mystérieux.
CH_14_LVL_18_TITLE=Chemin de la Maquette
CH_14_LVL_18_DESC=Vanellope et Calhoun débattent sur le chemin de leurs théories sur le niveau non terminé.
CH_14_LVL_19_TITLE=Station du Développement
CH_14_LVL_19_DESC=L'équipe rejoint le métro pour trouver des indices à l'atelier.
CH_14_LVL_13_TITLE=Rue E5
CH_14_LVL_13_DESC=Passablement énervé, Ralph essaie de détruire un bâtiment pour éclater quelques détraqués, mais son poing traverse l'immeuble.
CH_14_LVL_16_TITLE=Allée du Testing
CH_14_LVL_16_DESC=Après inspection, Yax fait venir Calhoun et Vanellope. Il a trouvé quelque chose!
CH_15_TITLE=Les enquêteurs
CH_15_LVL_1_TITLE=Station Test
CH_15_LVL_1_DESC=Arrivés au quai de métro suivant, les héros cherchent des indices pouvant les guider vers le mystérieux atelier.
CH_15_LVL_2_TITLE=Labo du code
CH_15_LVL_2_DESC=Yax prend la tête et les héros ne tardent pas à trouver l'atelier.
CH_15_LVL_3_TITLE=Labo du design
CH_15_LVL_3_DESC=Avant que quiconque ait le temps d'étudier le carnet plus en détail, les détraqués attaquent l'atelier.
CH_15_LVL_4_TITLE=Labo du QA
CH_15_LVL_4_DESC=Nos héros doivent battre en retraite. Elastigirl repousse les détraqués alors que tous les autres s'enfuient.
CH_15_LVL_5_TITLE=Labo d'écriture
CH_15_LVL_5_DESC=Heureusement, Ralph parvient à mettre le carnet dans sa poche avant que les détraqués ne mettent la main dessus. 
CH_15_LVL_6_TITLE=Labo des environnements
CH_15_LVL_6_DESC=Une fois hors de danger, Ralph et le reste de l'équipe peuvent enfin étudier le carnet. 
CH_15_LVL_7_TITLE=Labo des ennemis
CH_15_LVL_7_DESC=Les héros s'enfuient, mais se retrouvent entourés par les détraqués!
CH_15_LVL_8_TITLE=Labo d'équilibrage
CH_15_LVL_8_DESC=Dos au mur, les héros mettent toute leur fougue pour combattre les détraqués.
CH_15_LVL_9_TITLE=Labo de rendu
CH_15_LVL_9_DESC=Buzz tire au laser dans les yeux d'un Mage. Aveuglé, le détraqué s'enfuit pris de panique!
CH_15_LVL_10_TITLE=Labo de la physique
CH_15_LVL_10_DESC=Une fois les détraqués repoussés, les héros prennent un instant pour se rassembler.
CH_15_LVL_11_TITLE=Labo des niveaux
CH_15_LVL_11_DESC=Ralph trouve une structure en bois qui ressemble énormément au marché noir... étrange.
CH_15_LVL_12_TITLE=Labo audio
CH_15_LVL_12_DESC=Vanellope sursaute lorsqu'elle se retrouve en face d'une tourelle, mais il s'agit d'une simple sculpture.
CH_15_LVL_13_TITLE=Labo de l'interface
CH_15_LVL_13_DESC=Les héros entrent dans un autre laboratoire espérant y trouver une sortie. Mais ils n'y trouvent qu'une armée de détraqués.
CH_15_LVL_14_TITLE=Labo des bâtiments
CH_15_LVL_14_DESC=Les détraqués se jettent sur le carnet! L'équipe serre les rangs pour essayer de le protéger.
CH_15_LVL_15_TITLE=Labo d'animation
CH_15_LVL_15_DESC=Mis en sécurité par le champ de force de Violette, Ralph sort le carnet et l'envoie à Vanellope et Shank.
CH_15_LVL_16_TITLE=Labo de test
CH_15_LVL_16_DESC=Vanellope pousse un cri de surprise qui déconcentre Violette. Le champ de force clignote un instant mais retrouve son intensité.
CH_15_LVL_17_TITLE=Labo artistique
CH_15_LVL_17_DESC=Shank et Vanellope décrivent au mieux les niveaux cachés aux autres héros, mais l'explication reste pas mal approximative. 
CH_15_LVL_18_TITLE=Labo du serveur
CH_15_LVL_18_DESC=Les détraqués abandonnent l'idée de percer le champ de force de Violette. La voie est libre, et nos héros décident de bouger.
CH_15_LVL_19_TITLE=Station du Centre-Ville
CH_15_LVL_19_DESC=Les héros ne perdent pas de temps; ils retournent en ville aussi vite que possible.
CH_16_TITLE=Affaire à suivre
CH_16_LVL_1_TITLE=Rue incomplète
CH_16_LVL_1_DESC=La frustration gagne nos héros lorsqu'ils découvrent qu'il faut refaire le niveau inachevé.
CH_16_LVL_2_TITLE=Route défectueuse
CH_16_LVL_2_DESC=Afin de détendre l'atmosphère, Elastigirl tente d'en savoir plus sur les "niveaux cachés".
CH_16_LVL_3_TITLE=Allée embryonnaire
CH_16_LVL_3_DESC=Les détraqués attendent nos héros dans la rue suivante! Il va falloir corriger ces affreux jojos.
CH_16_LVL_4_TITLE=Chemin tronqué
CH_16_LVL_4_DESC=Judy envoie balader un détraqué avec un coup de pied bien placé.
CH_16_LVL_5_TITLE=Cercle amorphe
CH_16_LVL_5_DESC=Yax lève ses bras pour acclamer Judy et assomme un malheureux détraqué avec ses effluves corporels.
CH_16_LVL_6_TITLE=Allée sommaire
CH_16_LVL_6_DESC=Violette et Buzz repoussent les derniers détraqués. Les autres héros en profitent pour s'enfuir.
CH_16_LVL_7_TITLE=Route élémentaire
CH_16_LVL_7_DESC=Alors que nos héros parcourent la zone inachevée, Vanellope repère des détraqués à l'affût!
CH_16_LVL_8_TITLE=Rue partielle
CH_16_LVL_8_DESC=Durant la recherche du carnet, les détraqués ont eu le temps de se familiariser avec la zone.
CH_16_LVL_9_TITLE=Route brute
CH_16_LVL_9_DESC=Les détraqués traversent les bâtiments transparents et escaladent les murs mi-invisibles sans difficulté. 
CH_16_LVL_10_TITLE=Tribunal balbutiant
CH_16_LVL_10_DESC=Une armée de détraqués envahit la zone sans crier gare. L'air est chargé d'électricité.
CH_16_LVL_11_TITLE=Chemin morcelé
CH_16_LVL_11_DESC=Face à l'imminence d'un rude combat, Elastigirl demande à Violette de créer un bouclier. 
CH_16_LVL_12_TITLE=Rue lacunaire
CH_16_LVL_12_DESC=Violette se tient prête, alors que le reste de nos héros sont parés pour la bataille.
CH_16_LVL_13_TITLE=Avenue mal dégrossie
CH_16_LVL_13_DESC=Alors que la horde commence à encercler nos héros, chacun adopte une position défensive. 
CH_16_LVL_14_TITLE=Chemin rudimentaire
CH_16_LVL_14_DESC=Les rues s'élargissent à mesure que la horde prend de l'ampleur. Les bâtiments fléchissent à cause du remue-ménage des détraqués.
CH_16_LVL_15_TITLE=Avenue imparfaite
CH_16_LVL_15_DESC=La zone ne peut contenir une telle quantité de détraqués! Les bâtiments commencent à trembler. Nos héros décident de s'enfuir.
CH_16_LVL_16_TITLE=Chemin bancal
CH_16_LVL_16_DESC=Alors que nos héros prennent la fuite, les bâtiments s'effondrent! Les détraqués se séparent pour se mettre à l'abri. 
CH_16_LVL_17_TITLE=Route rugueuse
CH_16_LVL_17_DESC=Laissant derrière eux les bâtiments chancelants, nos héros se ruent dans la station de métro.
CH_16_LVL_18_TITLE=Allée défaite
CH_16_LVL_18_DESC=Les détraqués détalent au milieu des explosions des bâtiments et des rues. Ralph est ravi de voir que la zone est enfin détruite.
CH_16_LVL_19_TITLE=Chemin fragmentaire
CH_16_LVL_19_DESC=Nos héros se réfugient dans la station au moment où l'entrée s'effondre à son tour. 
CH_17_TITLE=Station des hackeurs
CH_17_LVL_1_TITLE=Galerie de service 1
CH_17_LVL_1_DESC=Elastigirl jette un œil derrière elle et constate que, bien que secoués et épuisés, tout le monde est là, sain et sauf.
CH_17_LVL_2_TITLE=Galerie de service 6
CH_17_LVL_2_DESC=Lorsque nos héros arrivent au repaire des hackeurs, Elastigirl demande à tout le monde de réfléchir à la suite du programme.
CH_17_LVL_3_TITLE=Galerie de service 9
CH_17_LVL_3_DESC=Nos héros constatent avec stupeur que le contenu des ordinateurs a été effacé.
CH_17_LVL_4_TITLE=Galerie de service 13
CH_17_LVL_4_DESC=Avant que la situation ne leur porte un coup au moral, Shank propose de fouiller de nouveau le repaire des hackeurs. 
CH_17_LVL_5_TITLE=Galerie de service 14B
CH_17_LVL_5_DESC=Chacun part seul de son côté pour rechercher des indices.
CH_17_LVL_6_TITLE=Galerie de service 21C
CH_17_LVL_6_DESC=Vanellope trouve un codex contenant des informations sur les niveaux cachés. Elle l'apporte à Elastigirl.
CH_17_LVL_7_TITLE=Galerie de service 23D
CH_17_LVL_7_DESC=Avant que quiconque n'ait le temps de l'attraper, l'Inventeur se réfugie dans la station de métro.
CH_17_LVL_8_TITLE=Galerie de service 25
CH_17_LVL_8_DESC=Les héros se jettent à sa poursuite, mais il est trop tard! L'Inventeur attrape le métro et disparaît.
CH_17_LVL_9_TITLE=Galerie de service 27C
CH_17_LVL_9_DESC=Nos héros retournent au repaire des hackeurs et continuent à fouiller les lieux. Shank et Vanellope se penchent sur le codex.
CH_17_LVL_10_TITLE=Galerie de service 31A
CH_17_LVL_10_DESC=Yax trouve des pièces de rechange pour son appareil; cela pourrait s'avérer utile plus tard.
CH_17_LVL_11_TITLE=Galerie de service 40
CH_17_LVL_11_DESC=Le sergent Calhoun revient les mains vides et passe ses nerfs sur un pilier dont le seul tort était de se trouver sur son chemin.
CH_17_LVL_12_TITLE=Galerie de service 42
CH_17_LVL_12_DESC=Elastigirl trouve de vieux graffitis de la résistance. Ça a l'air intéressant, mais il y a peu de chances que ça les aide.
CH_17_LVL_13_TITLE=Galerie de service 43
CH_17_LVL_13_DESC=Ralph commence à taper du pied en signe d'impatience mais on lui demande d'arrêter quand le repaire se met à trembler.
CH_17_LVL_14_TITLE=Galerie de service 49
CH_17_LVL_14_DESC=Pendant ce temps, Vanellope et Shank continuent à prendre des notes et à déchiffrer le codex.
CH_17_LVL_15_TITLE=Galerie de service 51
CH_17_LVL_15_DESC=Les héros arrivant bientôt à bout d'endroits à fouiller, tout le monde commence à s'inquiéter sérieusement.  
CH_17_LVL_16_TITLE=Galerie de service 52
CH_17_LVL_16_DESC=Au moment où nos héros se font à l'idée qu'ils sont dans l'impasse, Shank fait une annonce.
CH_17_LVL_17_TITLE=Galerie de service 53
CH_17_LVL_17_DESC=Pris d'un regain d'énergie, le groupe se lance dans un brainstorming sur l'endroit où pourraient se trouver les niveaux cachés.
CH_17_LVL_18_TITLE=Galerie de service 57
CH_17_LVL_18_DESC=Nos héros entendent le remue-ménage des détraqués dans le niveau inachevé, ce qui leur donne un regain de motivation.
CH_17_LVL_19_TITLE=Galerie de service 59
CH_17_LVL_19_DESC=Alors que nos héros se demandent où sont les niveaux cachés, Elastigirl fronce les sourcils: elle aurait peut-être une idée.
CH_18_TITLE=Ô mon bateau
CH_18_LVL_1_TITLE=Galerie de service 60
CH_18_LVL_1_DESC=Travaillant jusqu'au bout de la nuit, nos héros ont les yeux bouffis de fatigue, mais leurs efforts ont porté leurs fruits.
CH_18_LVL_2_TITLE=Galerie de service 61
CH_18_LVL_2_DESC=Les murs du repaire des hackeurs sont couverts d'idées et de théories quant à leur prochaine destination.
CH_18_LVL_3_TITLE=Port 1A
CH_18_LVL_3_DESC=Les héros se mettent en route vers le port.
CH_18_LVL_4_TITLE=Port 1B
CH_18_LVL_4_DESC=Comme le port est loin du repaire des hackeurs, tout le monde est sur ses gardes: ils pourraient croiser des détraqués.
CH_18_LVL_5_TITLE=Port 2A
CH_18_LVL_5_DESC=À la grande surprise du groupe, en dépit de quelques détraqués à repousser, le voyage se passe relativement sans embûche.
CH_18_LVL_6_TITLE=Port 2B
CH_18_LVL_6_DESC=Les héros arrivent enfin au port. Ils y trouvent Jack Sparrow perché sur la proue du Black Pearl.
CH_18_LVL_7_TITLE=Port 3A
CH_18_LVL_7_DESC=Bien qu'incapable de répondre à la question d'Elastigirl, Jack Sparrow propose d'emmener tout le monde sur le Black Pearl.
CH_18_LVL_8_TITLE=Port 3B
CH_18_LVL_8_DESC=Jack veut voguer le plus loin possible des côtes. Une fois là-bas, tout le monde pourra plonger et se mettre à chercher.
CH_18_LVL_9_TITLE=Port 4A
CH_18_LVL_9_DESC=Nos héros montent à bord. Jack leur propose une visite guidée mais, en arrivant dans la soute, des détraqués leur sautent dessus!
CH_18_LVL_10_TITLE=Port 4B
CH_18_LVL_10_DESC=Les détraqués déferlent sur le pont et grimpent au mât. Les mages lancent des sorts depuis la proue du Black Pearl.
CH_18_LVL_11_TITLE=Port 5A
CH_18_LVL_11_DESC=Jack jette des détraqués par-dessus bord pour atteindre le gouvernail. Les détraqués seront perdus s'il emmène le navire au large.
CH_18_LVL_12_TITLE=Port 5B
CH_18_LVL_12_DESC=L'équipe se démène pour dégager les détraqués du Pearl. Ralph secoue le mât pour les faire tomber. Elastigirl s'occupe du reste.
CH_18_LVL_13_TITLE=Port 6A
CH_18_LVL_13_DESC=Calhoun et Vanellope tirent sur les mages sur la proue. Judy Hopps et M. Indestructible distribuent les uppercuts sur le pont.
CH_18_LVL_14_TITLE=Port 6B
CH_18_LVL_14_DESC=Jack Sparrow hurle à l'équipe de s'accrocher. Il change brutalement de cap, faisant tomber et glisser les détraqués dans l'eau.
CH_18_LVL_15_TITLE=Port 7A
CH_18_LVL_15_DESC=Maintenant que le pont est libre de détraqués, le capitaine Sparrow passe la seconde et fonce en direction du large.
CH_18_LVL_16_TITLE=Port 7B
CH_18_LVL_16_DESC=Ils atteignent rapidement la limite de l'étendue d'eau. La mer commence à pixelliser dans toutes les directions.
CH_18_LVL_17_TITLE=Port 8A
CH_18_LVL_17_DESC=Jack sort la planche pour en faire un plongeoir. Nos héros se regardent: ils sont allés trop loin pour faire demi-tour.
CH_18_LVL_18_TITLE=Port 8B
CH_18_LVL_18_DESC=Un par un, nos héros prennent une grande inspiration et sautent de la planche, éclaboussant des pixels en touchant l'eau.
CH_18_LVL_19_TITLE=Port 9
CH_18_LVL_19_DESC=Jack Sparrow regarde par-dessus bord et voit chacun de ses amis disparaître lentement dans les sombres abysses. 
CH_19_TITLE=Pirate un jour...
CH_19_LVL_1_TITLE=Port 10
CH_19_LVL_1_DESC=Nos héros s'enfoncent dans les eaux noires. L'obscurité les enveloppe. La pression augmente de façon dangereuse.
CH_19_LVL_2_TITLE=Quai 1
CH_19_LVL_2_DESC=Alors que tout semble perdu, une lumière éclatante chasse l'obscurité. Nos héros ouvrent les yeux: ils sont sur la terre ferme.
CH_19_LVL_3_TITLE=Quai 2
CH_19_LVL_3_DESC=On s'interroge: est-ce une reproduction de Tortuga? Sont-ils toujours sous l'eau? Comment repartir d'ici? 
CH_19_LVL_4_TITLE=Quai 3
CH_19_LVL_4_DESC=Shank et Elastigirl essaient de calmer les esprits, mais Jack Sparrow sait comment s'y prendre.
CH_19_LVL_5_TITLE=Quai 4
CH_19_LVL_5_DESC=Jack propose de faire le tour de Tortuga. Elastigirl est d'accord: ils pourront toujours chercher des indices en chemin.
CH_19_LVL_6_TITLE=Quai 5
CH_19_LVL_6_DESC=Jack fait office de guide et raconte des anecdotes de jeunesse (déconseillées aux enfants). La visite finit dans une taverne.
CH_19_LVL_7_TITLE=Quai 6
CH_19_LVL_7_DESC=Les héros s'assoient à la taverne. Ralph préfère rester debout après avoir cassé une chaise. 
CH_19_LVL_8_TITLE=Quai 7
CH_19_LVL_8_DESC=Elastigirl le sent: la taverne n'est pas un endroit sûr. Elle regrette d'avoir pris un siège qui tourne le dos à la porte.
CH_19_LVL_9_TITLE=Quai 8
CH_19_LVL_9_DESC=Shank et Vanellope regardent partout comme si elles cherchaient quelque chose. Shank fait signe à Vanellope, lui indiquant le plafond.
CH_19_LVL_10_TITLE=Quai 9
CH_19_LVL_10_DESC=Shank murmure quelque chose à Vanellope et monte sur la table. Elle prend Vanellope dans ses bras et la place sur ses épaules.
CH_19_LVL_11_TITLE=Quai 10
CH_19_LVL_11_DESC=Nos héros s'insurgent, mais Elastigirl les fait taire. Shank et Vanellope ont trouvé quelque chose.  
CH_19_LVL_12_TITLE=Quai 11
CH_19_LVL_12_DESC=Vanellope scrute le plafond et lit quelque chose à voix basse. Une fois qu'elle a terminé, Shank la fait descendre de ses épaules. 
CH_19_LVL_13_TITLE=Quai 12
CH_19_LVL_13_DESC=Vanellope explique qu'elle a trouvé des notes de développeur au plafond! Elle a compris comment quitter le niveau caché. 
CH_19_LVL_14_TITLE=Quai 13
CH_19_LVL_14_DESC=L'inventeur avait conçu Tortuga comme un comptoir d'échange, avec des halls de guilde de haut niveau. 
CH_19_LVL_15_TITLE=Quai 14
CH_19_LVL_15_DESC=Mais une fois Tortuga créée, des bugs sont apparus dans le code. Il ne pouvait pas les éliminer tout seul. 
CH_19_LVL_16_TITLE=Quai 15
CH_19_LVL_16_DESC=L'inventeur a été obligé de s'éclipser une fois le code noyé de bugs. Heureusement, c'est la porte arrière de la taverne!
CH_19_LVL_17_TITLE=Quai 16
CH_19_LVL_17_DESC=Un par un, nos héros se dirigent au fond de la taverne. Ils aperçoivent un panneau de sortie au bout du couloir. 
CH_19_LVL_18_TITLE=Quai 17
CH_19_LVL_18_DESC=Vanellope fait signe à nos héros de la suivre. Il n'y a pas beaucoup de place, mais ils arrivent à rentrer.
CH_19_LVL_19_TITLE=Quai 18
CH_19_LVL_19_DESC=La porte dérobée s'ouvre: c'est l'obscurité complète. Vanellope se pince le nez et avance vers les ténèbres.
CH_20_TITLE=C'est la foire
CH_20_LVL_1_TITLE=Station Tortuga
CH_20_LVL_1_DESC=Le groupe prend la sortie et se retrouve à nouveau dans le réseau du métro.
CH_20_LVL_2_TITLE=Station Arcade
CH_20_LVL_2_DESC=Buzz part en tête, et le groupe prend un train pour se rendre à la foire.
CH_20_LVL_3_TITLE=Avenue Gardénia
CH_20_LVL_3_DESC=À leur arrivée, le groupe découvre que le parc est rempli de détraqués.
CH_20_LVL_4_TITLE=Chemin Pétunia
CH_20_LVL_4_DESC=Le groupe tente de se rapprocher de la foire sans un bruit, mais Shank trébuche et active les bruits de laser de Buzz en tombant.
CH_20_LVL_5_TITLE=Route du Saule
CH_20_LVL_5_DESC=Les détraqués poussent des cris avant de se jeter sur nos héros. Vanellope vérifie que son canon à soda est bien chargé.
CH_20_LVL_6_TITLE=Ruelle du Chêne
CH_20_LVL_6_DESC=Vanellope se planque derrière un arbre pour arroser l'ennemi de soda tandis que le groupe se précipite vers la foire.
CH_20_LVL_7_TITLE=Chemin de l'Érable
CH_20_LVL_7_DESC=À leur arrivée au Golf de Dingo, le groupe fait une pause pour souffler un peu.
CH_20_LVL_8_TITLE=Route du Divertissement
CH_20_LVL_8_DESC=Buzz regarde aux alentours, et constate que Vanellope a disparu.
CH_20_LVL_9_TITLE=Impasse du Sous-verre
CH_20_LVL_9_DESC=Ralph entend la voix de Vanellope. Le groupe tente de lui venir en aide.
CH_20_LVL_10_TITLE=Route du Pin
CH_20_LVL_10_DESC=Vanellope est coincée dans un arbre! Pour la sortir de là, Ralph arrache le tronc et le penche doucement pour qu'elle descende.
CH_20_LVL_11_TITLE=Chemin de la Jonquille
CH_20_LVL_11_DESC=Shank aide Vanellope à reprendre ses esprits. Le groupe retourne à la foire.
CH_20_LVL_12_TITLE=Avenue du Golf
CH_20_LVL_12_DESC=Elastigirl demande à Vanellope qu'elle lui explique en quoi consiste le "code bugué" dont parlait l'Inventeur.
CH_20_LVL_13_TITLE=Chemin de l'Amusement
CH_20_LVL_13_DESC=Vanellope et Shank lui indiquent que le code d'un ordinateur ne se comporte pas toujours comme l'avait prévu son créateur.
CH_20_LVL_14_TITLE=Route du Carnaval
CH_20_LVL_14_DESC=Les bugs peuvent comporter des dangers, comme ceux que le groupe a bravés à proximité du District Financier.
CH_20_LVL_15_TITLE=Chemin de la Célébration
CH_20_LVL_15_DESC=À cause des bugs, le monde risque aussi de régresser.
CH_20_LVL_16_TITLE=Chemin de la Chance
CH_20_LVL_16_DESC=Le groupe finit par atteindre la salle d'arcade de la foire.
CH_20_LVL_17_TITLE=Allée Chance
CH_20_LVL_17_DESC=Dès que Vanellope commence à jouer, les détraqués font leur apparition. 
CH_20_LVL_18_TITLE=Chemin du joystick
CH_20_LVL_18_DESC=Elastigirl prend la forme d'un bouclier pour éviter que Vanellope ne soit blessée.
CH_20_LVL_19_TITLE=Chemin 1UP
CH_20_LVL_19_DESC=Plus concentrée que jamais, Vanellope s'apprête à affronter Zurg. Les autres héros retiennent leur souffle.
CH_21_TITLE=Chambre de Bonnie
CH_21_LVL_1_TITLE=Une chambre d'enfant
CH_21_LVL_1_DESC=Nos héros mettent les pieds dans un monde que seuls certains d'entre eux connaissent: la chambre de Bonnie.
CH_21_LVL_2_TITLE=C'est grand
CH_21_LVL_2_DESC=Les héros non-jouets ont bien du mal à se faire à ce nouvel environnement. 
CH_21_LVL_3_TITLE=Boing boing
CH_21_LVL_3_DESC=Vanellope fonce tout droit sur le gigantesque lit et commence à sauter dessus comme sur un trampoline.
CH_21_LVL_4_TITLE=S'il te plaît?
CH_21_LVL_4_DESC=Flèche jette un regard larmoyant à sa mère, Elastigirl lève les yeux au ciel puis le laisse y aller aussi.
CH_21_LVL_5_TITLE=Recherche
CH_21_LVL_5_DESC=Les autres décident de fouiller la chambre, au cas où une note du développeur s'y trouverait. Ils ont du pain sur la planche.
CH_21_LVL_6_TITLE=L'appel du placard
CH_21_LVL_6_DESC=Après avoir longuement cherché, ils n'ont rien trouvé. Seul un endroit n'a pas été fouillé: le placard.
CH_21_LVL_7_TITLE=Recherche, 2e partie
CH_21_LVL_7_DESC=Les héros décident de faire plaisir à Woody et cherchent la chambre à nouveau. Pour Flèche, la fouille est trop lente. 
CH_21_LVL_8_TITLE=La recherche continue
CH_21_LVL_8_DESC=Nos héros regardent sous la table de nuit, derrière la tête de lit et sous le tapis.
CH_21_LVL_9_TITLE=Le butin de ouf
CH_21_LVL_9_DESC=Nos héros se réunissent et montrent leurs trouvailles: un serre-tête, un bonbon poilu, une clé en plastique et un bout de ficelle.
CH_21_LVL_10_TITLE=L'appel du placard, 2e partie
CH_21_LVL_10_DESC=Malheureusement, personne n'a trouvé la note du dév. À court d'options, nos héros décident qu'elle doit être dans le placard. 
CH_21_LVL_11_TITLE=Travail d'équipe
CH_21_LVL_11_DESC=Nos héros unissent leurs forces pour ouvrir le placard. Jessie attrape la poignée avec son lasso et tous se mettent à tirer. 
CH_21_LVL_12_TITLE=Peur du noir
CH_21_LVL_12_DESC=La porte s'ouvre dans un grincement lugubre. Woody tremble en voyant l'obscurité. Buzz et Jessie ne sont pas à l'aise non plus. 
CH_21_LVL_13_TITLE=Jouets perdus
CH_21_LVL_13_DESC=Les héros prennent tous une grande inspiration et se donnent la main avant d'entrer. Personne ne veut se perdre dans le noir.
CH_21_LVL_14_TITLE=Phospho ce qu'il faut
CH_21_LVL_14_DESC=Heureusement, l'armure phosphorescente de Buzz éclaire nos héros. Flèche remarque une faible lueur venant du fond du placard.
CH_21_LVL_15_TITLE=Bornés
CH_21_LVL_15_DESC=En s'approchant de la lueur, ils trouvent une borne d'arcade, exactement comme celle des Arcades de Flynn.
CH_21_LVL_16_TITLE=Nouvelles infos
CH_21_LVL_16_DESC=Une note de dév est scotchée sur la borne. Nos héros la détachent et la font tourner entre eux pour découvrir ces nouvelles infos.
CH_21_LVL_17_TITLE=Aventures des sables
CH_21_LVL_17_DESC=La note de dév mentionne que l'Inventeur travaillait ensuite sur Agrabah. Nos héros doivent trouver Aladdin et le Génie.
CH_21_LVL_18_TITLE=Retour au bercail
CH_21_LVL_18_DESC=Comme avant, Buzz saisit les lettres t-o-y sur le côté de la borne. L'avant s'ouvre et les héros voient la Ville de l'autre côté.
CH_21_LVL_19_TITLE=Une nouvelle recherche
CH_21_LVL_19_DESC=La note de dév entre les mains, notre groupe part à la recherche d'Aladdin et du Génie. 
CH_22_TITLE=Recherche de lampe
CH_22_LVL_1_TITLE=Cimes 1A
CH_22_LVL_1_DESC=Grâce à Shank (pour qui Aladdin est comme de la famille), nos héros les retrouvent, lui et le Génie, là-haut sur les toits.
CH_22_LVL_2_TITLE=Cimes 2A
CH_22_LVL_2_DESC=Shank, Vanellope et Ralph parlent à Aladdin et au Génie des niveaux cachés et leur demandent s'ils connaissent des lieux pareils.
CH_22_LVL_3_TITLE=Cimes 1B
CH_22_LVL_3_DESC=Le Génie allait prendre sa lampe, mais il réalise qu'elle a disparu! Quelqu'un a dû la voler, alors ils vont au Marché noir.
CH_22_LVL_4_TITLE=Cimes 2B
CH_22_LVL_4_DESC=Elastigirl se demande s'ils devraient amener les enfants. Après tout, le Marché noir a une certaine... réputation.
CH_22_LVL_5_TITLE=Cimes 1C
CH_22_LVL_5_DESC=M. Indestructible pense que les enfants peuvent venir, tant qu'ils ne s'éloignent pas trop et écoutent les adultes.
CH_22_LVL_6_TITLE=Cimes 2C
CH_22_LVL_6_DESC=Une fois au Marché noir, l'endroit est encore plus glauque que dans leur souvenir. Shank dit aux enfants de ne rien toucher.
CH_22_LVL_7_TITLE=Cimes 1D
CH_22_LVL_7_DESC=Ils scrutent les étals les uns après les autres à la recherche d'un objet ressemblant à une lampe. 
CH_22_LVL_8_TITLE=Cimes 2D
CH_22_LVL_8_DESC=Flèche suggère qu'ils iraient plus vite s'ils se séparaient, mais retire son commentaire après le regard réprobateur de sa mère.
CH_22_LVL_9_TITLE=Cimes 1E
CH_22_LVL_9_DESC=Nos héros trouvent des crânes, des livres déchirés, de vieux tableaux et des pierres précieuses.
CH_22_LVL_10_TITLE=Cimes 2E
CH_22_LVL_10_DESC=Un des chariots émet une faible lueur, avec une pancarte indiquant "objets maudits: NE PAS REGARDER DIRECTEMENT".
CH_22_LVL_11_TITLE=Cimes 1F
CH_22_LVL_11_DESC=Nos héros réalisent qu'ils ont presque fait le tour des chariots. La lampe n'est peut-être pas là, finalement. 
CH_22_LVL_12_TITLE=Cimes 2F
CH_22_LVL_12_DESC=Alors qu'ils allaient abandonner, Shank l'aperçoit. Une vieille lampe abîmée posée sur une pile de livres moisis.
CH_22_LVL_13_TITLE=Cimes 1G
CH_22_LVL_13_DESC=Les héros expliquent au vendeur que cette lampe a été volée et qu'ils veulent la récupérer.
CH_22_LVL_14_TITLE=Cimes 2G
CH_22_LVL_14_DESC=Le vendeur veut bien leur rendre contre le canon à soda de Vanellope. Vanellope lui propose de l'asperger de soda.
CH_22_LVL_15_TITLE=Cimes 1H
CH_22_LVL_15_DESC=Le vendeur soupire et accepte de rendre sa lampe au Génie, avant de jurer qu'il ne ferait plus jamais affaire avec Duke Weaselton.
CH_22_LVL_16_TITLE=Cimes 2H
CH_22_LVL_16_DESC=De retour dans la rue, l'équipe fait tourner la lampe. Elle n'a pas l'air spéciale, alors ils espèrent que c'est bien la bonne. 
CH_22_LVL_17_TITLE=Cimes 1I
CH_22_LVL_17_DESC=Ils reviennent chez Aladdin, qui examine alors la lampe. Rien de magique ne se produit, alors il la passe au Génie.
CH_22_LVL_18_TITLE=Cimes 2I
CH_22_LVL_18_DESC=Le Génie rétrécit et rentre dans la lampe à la recherche d'indices.
CH_22_LVL_19_TITLE=Cimes 1J
CH_22_LVL_19_DESC=Le reste des héros attend patiemment le retour du Génie.
CH_23_TITLE=Lueur de lampe
CH_23_LVL_1_TITLE=Cimes 2J
CH_23_LVL_1_DESC=Génie revient de sa mission d'exploration de la lampe. Ce n'est pas sa lampe, mais d'étranges symboles sont gravés à l'intérieur.
CH_23_LVL_2_TITLE=Cimes 1K
CH_23_LVL_2_DESC=Nos héros demandent à Génie de décrire les symboles, mais il n'a jamais rien vu de tel. On demande à Tron s'il peut faire un scan.
CH_23_LVL_3_TITLE=Cimes 2K
CH_23_LVL_3_DESC=Tron termine son analyse et découvre un code secret dans la lampe.
CH_23_LVL_4_TITLE=Cimes 1L
CH_23_LVL_4_DESC=Une analyse approfondie révèle qu'il s'agit d'instructions. L'équipe doit se rendre à Agrabah.
CH_23_LVL_5_TITLE=Cimes 2L
CH_23_LVL_5_DESC=L'équipe n'a pas vu de borne d'arcade d'Agrabah chez Flynn. Autant écarter cette hypothèse.
CH_23_LVL_6_TITLE=Cimes 1M
CH_23_LVL_6_DESC=Nos héros réfléchissent à ce qu'ils devront faire pour se rendre à Agrabah.
CH_23_LVL_7_TITLE=Cimes 2M
CH_23_LVL_7_DESC=Des détraqués débarquent et interrompent nos héros. Violette voit un groupe d'ennemis grimper l'escalier de secours.
CH_23_LVL_8_TITLE=Cimes 1N
CH_23_LVL_8_DESC=Ralph balance autant de détraqués du toit qu'il peut, mais il se retrouve rapidement encerclé.
CH_23_LVL_9_TITLE=Cimes 2N
CH_23_LVL_9_DESC=Voyant Ralph en danger, Frozone et Félix courent à son secours. Frozone gèle les détraqués sur place et Félix soigne Ralph. 
CH_23_LVL_10_TITLE=Cimes 1O
CH_23_LVL_10_DESC=Judy lance un coup de pied qui envoie 4 détraqués valdinguer. Nick envoie son armée de lemmings descendre le bâtiment.
CH_23_LVL_11_TITLE=Cimes 2O
CH_23_LVL_11_DESC=Yax renforce nos héros et intoxique les détraqués avec son musc. L'équipe l'applaudit tout en se bouchant le nez.
CH_23_LVL_12_TITLE=Cimes 1P
CH_23_LVL_12_DESC=Nos héros reprennent graduellement le dessus. Un par un, les détraqués disparaissent.
CH_23_LVL_13_TITLE=Cimes 2P
CH_23_LVL_13_DESC=Épuisés par le combat, nos héros sont trop fatigués pour parler théorie. Nick propose de faire une pause. Tout le monde acquiesce.
CH_23_LVL_14_TITLE=Cimes 1Q
CH_23_LVL_14_DESC=Pendant que l'équipe se repose, Aladdin et Génie examinent à nouveau la lampe.
CH_23_LVL_15_TITLE=Cimes 2Q
CH_23_LVL_15_DESC=Aladdin ne comprend toujours pas : comment cette lampe peut ne pas être celle du Génie ? Elle y est identique en tous points !
CH_23_LVL_16_TITLE=Cimes 1R
CH_23_LVL_16_DESC=Shank dit à Aladdin qu'il s'agit sûrement d'une création de l'inventeur. C'est pour cela qu'elle ressemble autant à l'original.
CH_23_LVL_17_TITLE=Cimes 2R
CH_23_LVL_17_DESC=Aladdin frotte la lampe et des étincelles s'en échappent. L'équipe se retrouve enveloppée d'une fumée rose brillante.
CH_23_LVL_18_TITLE=Cimes 1S
CH_23_LVL_18_DESC=En un instant, nos héros sont aspirés par la lampe. Un *pop* résonne et la lampe se retrouve seule sur le toit désert.
CH_23_LVL_19_TITLE=Cimes 2S
CH_23_LVL_19_DESC=Nos héros sont comme étirés et tordus dans tous les sens. C'est une sensation bien différente de la borne d'arcade !
CH_24_TITLE=Jours d'Agrabah
CH_24_LVL_1_TITLE=Au marché
CH_24_LVL_1_DESC=Quand la fumée se dissipe, tout le monde a un torticolis. L'équipe aperçoit alors le palais d'Agrabah, chatoyant au loin. 
CH_24_LVL_2_TITLE=Rat des rues
CH_24_LVL_2_DESC=Les héros ne savent pas trop quoi penser du marché, surtout Aladdin. C'est comme chez lui, mais il y a quelque chose d'étrange. 
CH_24_LVL_3_TITLE=Trop brillant
CH_24_LVL_3_DESC=Tandis que les héros examinent le marché, Aladdin cherche les différences avec le vrai à Agrabah. Il trouvera peut-être un indice.
CH_24_LVL_4_TITLE=Danger caché
CH_24_LVL_4_DESC=Les couleurs et les parfums enivrent Shank. Et avec ce sentiment de danger omniprésent, elle se sent comme chez elle. 
CH_24_LVL_5_TITLE=Trop ennuyeux
CH_24_LVL_5_DESC=Flèche fait la tête: le marché est plutôt barbant par rapport à la Ville. Violette lui demande de l'aide, et il accepte tristement.
CH_24_LVL_6_TITLE=Locaux choqués
CH_24_LVL_6_DESC=Nick et Judy interrogent les gens au marché. Malheureusement, personne n'a rien vu d'inhabituel. 
CH_24_LVL_7_TITLE=Zone suivante
CH_24_LVL_7_DESC=À court d'options au marché, Aladdin suggère qu'ils se dirigent vers le château.
CH_24_LVL_8_TITLE=Cap sur le château
CH_24_LVL_8_DESC=Shank trouve que le château est une bonne idée. L'Inventeur ne l'aurait pas ajouté dans son Agrabah s'il n'était pas important.
CH_24_LVL_9_TITLE=Fermé
CH_24_LVL_9_DESC=Les héros arrivent au château, dont toutes les entrées ont été bloquées. L'Inventeur n'avait peut-être pas fini l'intérieur. 
CH_24_LVL_10_TITLE=Bout de papier
CH_24_LVL_10_DESC=Ralph frappe aux portes du château, sous lesquelles glisse alors un bout de papier. Il le ramasse et le montre aux autres héros. 
CH_24_LVL_11_TITLE=Tout en bas
CH_24_LVL_11_DESC=L'Équipe entend soudain un grondement venant de l'intérieur du château. Le sol tremble et les héros se tournent vers les portes.  
CH_24_LVL_12_TITLE=Déferlement 
CH_24_LVL_12_DESC=Une horde de détraqués sort du château comme un vrai torrent. Ils grimpent les uns sur les autres, attaquant les héros.
CH_24_LVL_13_TITLE=Dispersion
CH_24_LVL_13_DESC=L'équipe se disperse, occupant diverses positions autour de la cour, forçant les détraqués à aller dans toutes les directions.
CH_24_LVL_14_TITLE=Passe-muraille
CH_24_LVL_14_DESC=Les détraqués grimpent sur les murs de la cour pour rejoindre le marché. Ralph frappe le sol avec ses poings et les fait tomber.
CH_24_LVL_15_TITLE=Dernière manche
CH_24_LVL_15_DESC=Les héros unissent leurs forces pour venir à bout du torrent de détraqués qui jaillit des portes du château. 
CH_24_LVL_16_TITLE=Enfin fini
CH_24_LVL_16_DESC=Enfin, le château est débarrassé des détraqués. Peu importe d'où ils venaient, le château semble vide à présent. 
CH_24_LVL_17_TITLE=Notes fraîches
CH_24_LVL_17_DESC=Vanellope lit la note de dév. Apparemment, l'Inventeur avait créé un programme pour éliminer les bugs du jeu.
CH_24_LVL_18_TITLE=Perfection
CH_24_LVL_18_DESC=D'après la note, l'Inventeur avait très envie de perfectionner le jeu et disait travailler sur un nouveau projet: Arendelle.
CH_24_LVL_19_TITLE=C'est parti
CH_24_LVL_19_DESC=Vanellope plie la note et la range dans sa poche. L'équipe doit revenir dans la Ville et trouver Elsa.
CH_25_TITLE=Trouver Elsa
CH_25_LVL_1_TITLE=Au revoir Agrabah
CH_25_LVL_1_DESC=Avec la note de dév en main, Vanellope frotte la lampe. L'équipe retient son souffle alors que de la fumée les enveloppe. 
CH_25_LVL_2_TITLE=Cimes 2S
CH_25_LVL_2_DESC=Nos héros rejoignent le toit. Vanellope regroupe tout le monde pour leur parler du contenu de la note de dév. 
CH_25_LVL_3_TITLE=Cimes 1T
CH_25_LVL_3_DESC=L'équipe descend du toit et se demande par où commencer pour retrouver Elsa. 
CH_25_LVL_4_TITLE=District A3
CH_25_LVL_4_DESC=Flèche se demande si Elsa pourrait se trouver aux Arcades de Flynn. Dans le cas contraire, ça serait l'occasion de jouer un peu.
CH_25_LVL_5_TITLE=District A4
CH_25_LVL_5_DESC=Yax se demande si elle pourrait bien se trouver à l'Oasis des sources mystiques. Elle s'est peut-être mise au yoga.
CH_25_LVL_6_TITLE=District A5
CH_25_LVL_6_DESC=Elastigirl remercie nos héros pour leurs idées mais elle ne croit pas qu'Elsa se trouve aux arcades ou à l'oasis.
CH_25_LVL_7_TITLE=District A6 
CH_25_LVL_7_DESC=Nos héros se creusent la cervelle mais ne pensent qu'à aller déguster une glace à cause de Ralph.
CH_25_LVL_8_TITLE=District A7
CH_25_LVL_8_DESC=L'équipe décide de se rendre au Jumbeaux's Café. Si Elsa ne s'y trouve pas, ça sera toujours un bon début.
CH_25_LVL_9_TITLE=District A8
CH_25_LVL_9_DESC=Sur le chemin du café, Vanellope a l'air préoccupé. Ralph lui demande si tout va bien.
CH_25_LVL_10_TITLE=District A9
CH_25_LVL_10_DESC=Vanellope pense qu'ils passent à côté de quelque chose. Et s'ils se concentraient sur le programme anti-bug de l'Inventeur?
CH_25_LVL_11_TITLE=District A10
CH_25_LVL_11_DESC=Avant que Vanellope ne puisse faire part de ses doutes, nos héros se retrouvent face à des détraqués.
CH_25_LVL_12_TITLE=District A11
CH_25_LVL_12_DESC=Les mages et les cogneurs entourent nos héros. Avant que les détraqués ne puissent attaquer, Calhoun fait exploser leur barrage.
CH_25_LVL_13_TITLE=District A12
CH_25_LVL_13_DESC=Calhoun ordonne aux autres de se mettre à courir tandis qu'elle couvre leurs arrières. Nos héros s'élancent.
CH_25_LVL_14_TITLE=District A13
CH_25_LVL_14_DESC=Nos héros rejoignent le Jumbeaux's Café à toute allure et réussissent à semer les détraqués.
CH_25_LVL_15_TITLE=District A14
CH_25_LVL_15_DESC=Une fois devant le café, Flèche remarque que les lumières sont éteintes et Judy se rend compte que la porte est verrouillée.
CH_25_LVL_16_TITLE=District A15
CH_25_LVL_16_DESC=Avant que Judy ait le temps de chercher une autre entrée, la porte s'ouvre. Elsa apparaît et demande à ses amis s'ils vont bien.
CH_25_LVL_17_TITLE=District A16
CH_25_LVL_17_DESC=Vanellope montre la note de dév à Elsa et lui parle des clés qu'ils ont utilisées et des endroits qu'ils ont explorés. 
CH_25_LVL_18_TITLE=District A17
CH_25_LVL_18_DESC=En entendant le nom d'Arendelle, Elsa s'inquiète. Pourquoi l'Inventeur s'intéresse-t-il à son royaume?
CH_25_LVL_19_TITLE=District A18
CH_25_LVL_19_DESC=Le seul moyen de le savoir, c'est de se rendre à Arendelle. Elsa dit aux autres de la suivre: elle vient d'avoir une idée...
CH_26_TITLE=Un public théâtral
CH_26_LVL_1_TITLE=District A18
CH_26_LVL_1_DESC=Elsa dit adieu à Jumbeaux et fait sortir les héros du café. Elle a peut-être une idée pour les emmener à Arendelle.
CH_26_LVL_2_TITLE=District A19
CH_26_LVL_2_DESC=Alors qu'Elsa guide nos héros dans la Ville, Vanellope pense avec inquiétude au programme d'élimination de bugs.
CH_26_LVL_3_TITLE=District A20
CH_26_LVL_3_DESC=Les héros suivent Elsa dans les rues silencieuses. Calhoun entend des bruits de pas au-dessus d'eux, sur les toits.
CH_26_LVL_4_TITLE=District A21
CH_26_LVL_4_DESC=Un cogneur tombe du toit alors que nos héros émergent d'une allée. Une douzaine de détraqués le rejoignent. 
CH_26_LVL_5_TITLE=District A22
CH_26_LVL_5_DESC=Alors que les détraqués se rapprochent, Judy frappe le cogneur en pleine poire. La rue devient le théâtre d'une scène chaotique!
CH_26_LVL_6_TITLE=District A23
CH_26_LVL_6_DESC=Coups de poing, lasers, sortilèges: nos héros font feu de tout bois contre les détraqués et finissent vainqueurs.
CH_26_LVL_7_TITLE=District A24
CH_26_LVL_7_DESC=Nos héros se remettent en route pour le district du Spectacle. En arrivant au district de la Mode, les rues s'animent. 
CH_26_LVL_8_TITLE=Zone 7A
CH_26_LVL_8_DESC=Couleurs vives, tissus soyeux et plumes exotiques: au district de la Mode, nos héros en prennent plein la vue.
CH_26_LVL_9_TITLE=Zone 8A
CH_26_LVL_9_DESC=Des détraqués couverts de sequins et de paillettes jaillissent par une fenêtre. Des mages fous furieux lancent des sorts sur nos héros. 
CH_26_LVL_10_TITLE=Zone 9A
CH_26_LVL_10_DESC=Les passants s'empressent d'évacuer les lieux, terrorisés par les détraqués. 
CH_26_LVL_11_TITLE=Zone 1B
CH_26_LVL_11_DESC=Elsa et Frozone gèlent les détraqués sur place assez longtemps pour que les passants puissent se mettre à l'abri. 
CH_26_LVL_12_TITLE=Zone 2B
CH_26_LVL_12_DESC=Les détraqués ne cessent d'attaquer, toujours plus nombreux. Elsa et les héros ont du mal à les repousser.
CH_26_LVL_13_TITLE=Zone 3B
CH_26_LVL_13_DESC=Elsa crée un énorme golem de neige qui se lance à la poursuite des détraqués et les écrase d'un coup de pied retentissant. 
CH_26_LVL_14_TITLE=Zone 4B
CH_26_LVL_14_DESC=Une fois les détraqués éliminés, Elsa crie aux autres de la suivre au théâtre. Ils s'élancent dans son sillage. 
CH_26_LVL_15_TITLE=Zone 5B
CH_26_LVL_15_DESC=Une fois au théâtre, Elsa fait s'ouvrir les portes et s'engouffre dans le bâtiment. Judy fronce les sourcils, contrariée.
CH_26_LVL_16_TITLE=Zone 6B
CH_26_LVL_16_DESC=Elsa monte sur scène et se prépare à chanter, mais il manque quelque chose...
CH_26_LVL_17_TITLE=Zone 7B
CH_26_LVL_17_DESC=En chantant, Elsa parle de ses amis les héros et de son désir de sauver la Ville. 
CH_26_LVL_18_TITLE=Zone 8B
CH_26_LVL_18_DESC=Des flocons de neige commencent à tomber dans le théâtre. Doucement d'abord, puis de plus en plus fort. 
CH_26_LVL_19_TITLE=Zone 9B
CH_26_LVL_19_DESC=Elastigirl crie à tous de se préparer. Le blizzard aveugle les héros qui sont transportés comme par magie hors du théâtre.
CH_27_TITLE=Enneige-toi
CH_27_LVL_1_TITLE=Gros bruit
CH_27_LVL_1_DESC=Dans un bruit sourd, nos héros se retrouvent dans la poudreuse. Ils sont entourés d'une forêt qui s'étend sur des kilomètres.
CH_27_LVL_2_TITLE=Pas d'Elsa
CH_27_LVL_2_DESC=Nos héros se mettent à la recherche d'Elsa, dans l'espoir qu'elle les ait suivis depuis le théâtre, mais elle reste introuvable. 
CH_27_LVL_3_TITLE=Le grand blanc
CH_27_LVL_3_DESC=Tout étant recouvert de neige, nos héros ont peur de ne pas pouvoir trouver ce que l'Inventeur a laissé derrière lui. 
CH_27_LVL_4_TITLE=Pas de signal
CH_27_LVL_4_DESC=Yax essaie de détecter des indices avec son appareil, mais il n'y a pas de signal dans la région.
CH_27_LVL_5_TITLE=Le fjord
CH_27_LVL_5_DESC=Judy et Nick mènent nos héros à l'orée de la forêt. Ils aperçoivent les toits d'Arendelle à travers les arbres.
CH_27_LVL_6_TITLE=Indice enneigé
CH_27_LVL_6_DESC=Arendelle n'étant plus très loin, nos héros se demandent où chercher le prochain indice. 
CH_27_LVL_7_TITLE=Boule de neige
CH_27_LVL_7_DESC=Nos héros continuent leurs recherches. Malheureusement, ils sont vite distraits par la neige.
CH_27_LVL_8_TITLE=Combat enneigé
CH_27_LVL_8_DESC=Vanellope organise un combat de boules de neige. Judy n'est pas d'accord mais se retrouve bombardée. 
CH_27_LVL_9_TITLE=Chute de neige
CH_27_LVL_9_DESC=Les autres héros se joignent à ce combat amical. Ralph lance des boules gigantesques à Félix qui se cache dans la poudreuse.
CH_27_LVL_10_TITLE=Coucou
CH_27_LVL_10_DESC=Quand Félix refait surface, il entend un bruit derrière lui... et se retrouve nez à nez avec un détraqué!
CH_27_LVL_11_TITLE=Comme des pâquerettes 
CH_27_LVL_11_DESC=Félix alerte nos héros tandis qu'une horde de détraqués jaillit de la neige. 
CH_27_LVL_12_TITLE=Rochers de neige
CH_27_LVL_12_DESC=Ralph lance une boule de neige de la taille d'un rocher et élimine toute une rangée de détraqués. 
CH_27_LVL_13_TITLE=Zigouillés, dispersés
CH_27_LVL_13_DESC=Les autres héros acculent les détraqués paniqués et les éliminent en deux temps, trois mouvements.
CH_27_LVL_14_TITLE=Nettoyage
CH_27_LVL_14_DESC=La forêt est dans un état lamentable, après le combat. Nos héros s'occupent des branches cassées et des arbres déracinés. 
CH_27_LVL_15_TITLE=Nouvelle note
CH_27_LVL_15_DESC=Félix commence à éliminer les congères en les "réparant" avec son marteau. Il tombe alors sur une note de dév. 
CH_27_LVL_16_TITLE=Ouille
CH_27_LVL_16_DESC=Félix va voir Shank et Vanellope et leur montre la note de dév. Ils sont clairement inquiets. 
CH_27_LVL_17_TITLE=En attendant le signal
CH_27_LVL_17_DESC=Shank donne le code à Yax. Une fois que son appareil captera un signal, le message sera envoyé aux autres héros.
CH_27_LVL_18_TITLE=Code glacé
CH_27_LVL_18_DESC=Dès que Yax saisit le code dans son appareil, la neige commence à tourbillonner autour d'eux. 
CH_27_LVL_19_TITLE=Téléportation glaciaire
CH_27_LVL_19_DESC=Alors que la neige se transforme en blizzard, nos héros s'élèvent et sont téléportés loin d'Arendelle.
CH_28_TITLE=Au théâtre
CH_28_LVL_1_TITLE=Rang A
CH_28_LVL_1_DESC=Dans un tourbillon enneigé, nos héros réapparaissent sur la scène, aux côtés d'Elsa. C'est alors que l'appareil de Yax sonne: le code a été envoyé.
CH_28_LVL_2_TITLE=Rang B
CH_28_LVL_2_DESC=Elsa a l'air étonnée de voir tout le monde. Même si nos héros ont passé des heures à Arendelle, pour elle, cela n'a duré que quelques minutes. 
CH_28_LVL_3_TITLE=Rang C
CH_28_LVL_3_DESC=Shank, Vanellope et les autres héros essaient d'expliquer à Elsa la nature de leur mission pour sauver la Ville. 
CH_28_LVL_4_TITLE=Rang D
CH_28_LVL_4_DESC=Elsa a du mal à comprendre certains concepts plus techniques, comme les niveaux cachés, mais elle réussit à se faire une idée.
CH_28_LVL_5_TITLE=Rang E
CH_28_LVL_5_DESC=Elsa écoute avec attention les héros raconter leur histoire. Une fois leur récit terminé, elle est plongée dans une intense réflexion.
CH_28_LVL_6_TITLE=Rang F
CH_28_LVL_6_DESC=Soudain, les portes du théâtre sont prises d'assaut et une vague de détraqués s'engouffre. 
CH_28_LVL_7_TITLE=Rang G
CH_28_LVL_7_DESC=Elsa érige un mur de glace pour bloquer les détraqués tandis que Judy escalade le mur et mène l'attaque, accompagnée des autres héros.
CH_28_LVL_8_TITLE=Rang H
CH_28_LVL_8_DESC=Un énorme rustaud finit par arracher les débris de portes encore attachés aux gonds et les lance sur le mur de glace, qui explose.
CH_28_LVL_9_TITLE=Rang I
CH_28_LVL_9_DESC=Ralph se lance sur les détraqués en jouant des poings. M. Indestructible se positionne à sa droite et tous deux prennent le rustaud en sandwich.
CH_28_LVL_10_TITLE=Rang J
CH_28_LVL_10_DESC=Flèche court à toute vitesse autour des détraqués, les enfermant dans un vortex. Elsa utilise ses pouvoirs pour bloquer les détraqués dans la glace.
CH_28_LVL_11_TITLE=Rang K
CH_28_LVL_11_DESC=Le bruit des combats fait trembler tout l'édifice. Le toit se fissure soudainement, dans l'indifférence générale.
CH_28_LVL_12_TITLE=Rang L
CH_28_LVL_12_DESC=Le ciment du plafond commence à tomber sur nos héros et leurs ennemis. En quelques secondes, c'est tout le théâtre qui s'effondre. 
CH_28_LVL_13_TITLE=Rang M
CH_28_LVL_13_DESC=Judy crie à tout le monde de courir vers la sortie. Les héros se fraient un chemin parmi les détraqués et rejoignent la rue.
CH_28_LVL_14_TITLE=Saignements de nez
CH_28_LVL_14_DESC=Nos héros s'en sortent juste à temps. Le théâtre s'écroule sur les détraqués dans un bruit assourdissant.
CH_28_LVL_15_TITLE=Rue L7
CH_28_LVL_15_DESC=Yax utilise son appareil pour scanner d'éventuels détraqués coincés dans les décombres. Heureusement, il n'en trouve aucun. 
CH_28_LVL_16_TITLE=Rue M7
CH_28_LVL_16_DESC=Les héros se regroupent et essaient de prendre pleinement conscience de la véritable nature de la Ville. 
CH_28_LVL_17_TITLE=Rue N7
CH_28_LVL_17_DESC=Nos héros réfléchissent à ce qu'ils devraient faire ensuite. Ils décident de continuer à chercher des notes de dév pour le moment. 
CH_28_LVL_18_TITLE=Rue O7
CH_28_LVL_18_DESC=Cependant, personne ne sait où peut bien se trouver la note de dév suivante. Comme à son habitude, l'inventeur ne leur a pas donné beaucoup d'indices.
CH_28_LVL_19_TITLE=Rue P7
CH_28_LVL_19_DESC=Nick et Judy demandent s'ils peuvent lire la dernière note de dév, qui pourrait bien leur fournir un indice ou deux.
CH_29_TITLE=La Ville au peigne fin
CH_29_LVL_1_TITLE=Rue Q7
CH_29_LVL_1_DESC=Alors qu'Elsa guide nos héros dans la Ville, Vanellope a l'impression qu'on les épie.
CH_29_LVL_2_TITLE=Rue R7
CH_29_LVL_2_DESC=Les ombres jouent sur les murs, les réverbères projettent d'inquiétantes formes. En un éclair, ils sont encerclés par des détraqués.
CH_29_LVL_3_TITLE=Rue S7
CH_29_LVL_3_DESC=Nos héros se serrent les coudes: ils savent à quoi s'attendre! La bataille ne devrait pas durer très longtemps...
CH_29_LVL_4_TITLE=Rue T7
CH_29_LVL_4_DESC=Après le combat, tout le monde réalise que Shank avait raison. Les détraqués ont changé: ils ne se déplacent plus de la même façon.
CH_29_LVL_5_TITLE=Rue U7
CH_29_LVL_5_DESC=Elsa reprend sa route, bien décidée à mener notre groupe à destination. Ils ne peuvent pas gérer tous les problèmes à la fois.
CH_29_LVL_6_TITLE=Rue V7
CH_29_LVL_6_DESC=Nos héros arrivent au jardin communautaire et tombent sur WALL-E qui taille les bégonias. Elsa lui fait signe d'approcher.
CH_29_LVL_7_TITLE=Rue W7
CH_29_LVL_7_DESC=WALL-E fait sortir nos héros du jardin communautaire et les mène au marché couvert.
CH_29_LVL_8_TITLE=Rue X7
CH_29_LVL_8_DESC=Elsa et ses camarades cherchent l'arbre des yeux, mais il doit être encore loin. WALL-E poursuit son trajet, imperturbable.
CH_29_LVL_9_TITLE=Rue Y7
CH_29_LVL_9_DESC=Alors que nos héros approchent du marché, le doux parfum des cerisiers leur parvient aux narines. Ils savent alors qu'ils sont sur le bon chemin.
CH_29_LVL_10_TITLE=Rue Z7
CH_29_LVL_10_DESC=Alors que l'équipe se fraye un chemin dans le marché couvert, Vanellope a toujours cette même sensation: on les observe.
CH_29_LVL_11_TITLE=Rue A8
CH_29_LVL_11_DESC=Avant qu'elle ne puisse faire part de son pressentiment aux autres, des détraqués apparaissent. Ils n'ont pas l'air normaux et se déplacent avec plus de détermination.
CH_29_LVL_12_TITLE=Rue B8
CH_29_LVL_12_DESC=Bien que plus concentrés, les détraqués sont heureusement plus lents que nos héros. Judy ordonne au groupe d'attaquer aussi vite que possible.
CH_29_LVL_13_TITLE=Rue C8
CH_29_LVL_13_DESC=Calhoun tire sur la horde tandis qu'Elastigirl les accule. Judy leur assène des coups de pied en série et les fait disparaître en un rien de temps.
CH_29_LVL_14_TITLE=Rue D8
CH_29_LVL_14_DESC=Une fois la bataille terminée, certains héros ont l'impression que le changement ayant affecté les détraqués n'est pas un cas isolé.
CH_29_LVL_15_TITLE=Rue E8
CH_29_LVL_15_DESC=L'équipe poursuit sa route dans le sillage de WALL-E. Ils tombent sur l'arbre en fleur à la sortie du marché.
CH_29_LVL_16_TITLE=Rue F8
CH_29_LVL_16_DESC=Au pied de l'arbre se trouve un colis. Elsa l'ouvre et tombe sur un peigne de jade.
CH_29_LVL_17_TITLE=Rue G8
CH_29_LVL_17_DESC=WALL-E fait signe aux autres de toucher l'arbre. Ils se dévisagent les uns les autres, confus, mais WALL-E insiste.
CH_29_LVL_18_TITLE=Rue H8
CH_29_LVL_18_DESC=Nos héros se rassemblent autour de l'arbre et se prennent la main. Trois, deux, un: ils posent tous une main sur l'écorce.
CH_29_LVL_19_TITLE=Rue I8
CH_29_LVL_19_DESC=Dans un éclair de lumière, nos héros disparaissent. Les fleurs commencent à tomber de l'arbre et WALL-E se retrouve seul.
CH_30_TITLE=Reflets
CH_30_LVL_1_TITLE=Le village
CH_30_LVL_1_DESC=Nos héros arrivent dans un village: un nouveau niveau caché, semblerait-il. Mais lequel?
CH_30_LVL_2_TITLE=La porte
CH_30_LVL_2_DESC=Elsa mène nos héros jusqu'à une grande porte, au cœur du village. L'endroit a l'air désert, et il y règne une drôle d'atmosphère.
CH_30_LVL_3_TITLE=Maisons abandonnées
CH_30_LVL_3_DESC=Judy aperçoit une jeune femme qui erre parmi les maisons abandonnées. C'est Mulan, et elle cherche sa théière.
CH_30_LVL_4_TITLE=Drôle d'ambiance
CH_30_LVL_4_DESC=Mulan trouve qu'il y a quelque chose de bizarre dans ce village. Shank lui parle des niveaux cachés, et Mulan accueille la nouvelle plutôt bien.
CH_30_LVL_5_TITLE=Mission théière
CH_30_LVL_5_DESC=Une fois Mulan mise au courant, nos héros se mettent en quête de la théière perdue. Le seul problème, c'est qu'il y a beaucoup de théières dans le village.
CH_30_LVL_6_TITLE=Trop de théières
CH_30_LVL_6_DESC=Quand l'un de nos héros trouve une théière, Mulan accourt pour l'inspecter. Malheureusement, ce n'est jamais la bonne.
CH_30_LVL_7_TITLE=Théière trouvée
CH_30_LVL_7_DESC=Mushu donne la théière à Mulan. On dirait bien que c'est la sienne, mais elle lui semble aussi bizarre que le reste du village.
CH_30_LVL_8_TITLE=Inspection
CH_30_LVL_8_DESC=Quand Mulan en parle aux autres héros, Vanellope propose d'inspecter la théière. Elle la retourne dans tous les sens.
CH_30_LVL_9_TITLE=Étiquette utile
CH_30_LVL_9_DESC=Vanellope découvre enfin un indice: sous la théière se trouve une étiquette portant la mention "Fabriqué dans la Ville". Elle la retire.
CH_30_LVL_10_TITLE=Stupeur et tremblements
CH_30_LVL_10_DESC=Soudain, la théière se met à trembler, elle bondit des mains de Vanellope et commence à tourner sur elle-même, dans les airs.
CH_30_LVL_11_TITLE=Théière tournante
CH_30_LVL_11_DESC=La théière tourne de plus en plus vite avant d'exploser en feux d'artifice. Une fois la fumée dissipée, une note de dév tombe au sol.
CH_30_LVL_12_TITLE=Nouvelle note
CH_30_LVL_12_DESC=Shank s'empare de la note de dév et la lit à voix haute. L'inventeur y parle de la création d'un nouvel endroit. 
CH_30_LVL_13_TITLE=Endroit de rêve
CH_30_LVL_13_DESC=On avait prévu de rénover l'un des niveaux cachés pour en faire un niveau de rêve. 
CH_30_LVL_14_TITLE=Un paradis
CH_30_LVL_14_DESC=La nouvelle zone était censée être un paradis pour les joueurs, un endroit où ils n'auraient jamais à grandir.
CH_30_LVL_15_TITLE=Sur le départ
CH_30_LVL_15_DESC=Ayant enfin trouvé la note de dév, nos héros s'interrogent: comment sortir de ce niveau caché?
CH_30_LVL_16_TITLE=Impasse
CH_30_LVL_16_DESC=Nos héros cherchent en vain la sortie. Ils se regroupent pour envisager diverses solutions.
CH_30_LVL_17_TITLE=Le peigne de jade
CH_30_LVL_17_DESC=Mulan prend le peigne des mains d'Elsa et le glisse dans ses cheveux. Il s'illumine immédiatement. 
CH_30_LVL_18_TITLE=Lumière aveuglante
CH_30_LVL_18_DESC=La lumière devient aveuglante. Nos héros s'appellent les uns les autres avant de disparaître dans un éclair. Le village est désormais vide.
CH_30_LVL_19_TITLE=Éclair
CH_30_LVL_19_DESC=Dans un autre éclair, nos amis se retrouvent dans la Ville, au pied de l'arbre en fleur. Ils doivent maintenant trouver le niveau caché suivant.
CH_31_TITLE=Jamais, jamais
CH_31_LVL_1_TITLE=Cimes X9
CH_31_LVL_1_DESC=Après ce qui s'est passé au village de Mulan, nos héros se sentent frustrés. Les notes de dév les font tourner en bourrique. 
CH_31_LVL_2_TITLE=Cimes X10
CH_31_LVL_2_DESC=Bien que tous nos héros aient besoin de faire une pause, ils doivent continuer leur quête du prochain indice.
CH_31_LVL_3_TITLE=Cimes X11
CH_31_LVL_3_DESC=Si nos héros sont d'accord sur une chose, c'est que c'est bien agréable de visiter les mondes d'origine de chacun. Même s'ils sont virtuels.
CH_31_LVL_4_TITLE=Cimes X12
CH_31_LVL_4_DESC=Shank relit la dernière note de dév à nos héros. "Un endroit où ils n'auraient jamais à grandir." Qu'est-ce que ça signifie?
CH_31_LVL_5_TITLE=Cimes X13
CH_31_LVL_5_DESC=Mais Elastigirl pense savoir qui est issu du monde suivant. Nos héros la suivent sur le toit.
CH_31_LVL_6_TITLE=Cimes X14
CH_31_LVL_6_DESC=Sur le toit, nos amis tombent sur un garçon qui joue de la flûte. Il s'envole dès qu'il aperçoit Elastigirl.
CH_31_LVL_7_TITLE=Cimes X15
CH_31_LVL_7_DESC=Comment nos héros peuvent-ils rejoindre les étoiles? Et comment y arriver sans se séparer? L'équipe discute de leurs options.
CH_31_LVL_8_TITLE=Cimes X16
CH_31_LVL_8_DESC=Jack Sparrow suggère que le Black Pearl pourrait bien les guider à travers les étoiles. C'est exactement ce dont a besoin notre équipe de héros.
CH_31_LVL_9_TITLE=Cimes X17
CH_31_LVL_9_DESC=Peter Pan ne fait confiance à aucun pirate, Jack y compris. Il refuse de leur montrer le chemin si Jack est le capitaine.
CH_31_LVL_10_TITLE=Cimes X18
CH_31_LVL_10_DESC=Si Peter peut diriger le bateau, il acceptera de leur montrer le chemin pour le Pays imaginaire. Jack n'est pas d'accord. 
CH_31_LVL_11_TITLE=Cimes X19
CH_31_LVL_11_DESC=Sachant que c'est le seul chemin pour le Pays imaginaire, nos héros essaient de convaincre Jack de laisser Peter aux commandes.
CH_31_LVL_12_TITLE=Cimes X20
CH_31_LVL_12_DESC=Jack s'entête. Mais quand Peter Pan suggère de passer un marché, il est tout ouïe.
CH_31_LVL_13_TITLE=Cimes X1
CH_31_LVL_13_DESC=Si Jack laisse Peter aux commandes du Black Pearl, il aura le droit de prendre tout trésor qu'il trouvera au Pays imaginaire.
CH_31_LVL_14_TITLE=Cimes X22
CH_31_LVL_14_DESC=Peter sait très bien que les trésors du Pays imaginaire ont été volés par le capitaine Crochet il y a des années, mais il va garder ça pour lui...
CH_31_LVL_15_TITLE=Cimes X23
CH_31_LVL_15_DESC=Jack est d'accord. Ils se serrent la main, et nos héros se rendent ensemble au port. 
CH_31_LVL_16_TITLE=Port 7B
CH_31_LVL_16_DESC=Nos héros montent à bord du Black Pearl. Malgré le marché qu'il a passé avec Peter, Jack n'aime pas laisser son bateau aux ordres d'un autre. 
CH_31_LVL_17_TITLE=Port 7C
CH_31_LVL_17_DESC=Tandis qu'Elastigirl consulte les cartes marines, Jack Sparrow va bouder, mécontent d'être relégué au poste de moussaillon.
CH_31_LVL_18_TITLE=Port 7D
CH_31_LVL_18_DESC=Une fois derrière le gouvernail, Peter Pan commence à crier des ordres à nos héros, qui forment son équipage de fortune. 
CH_31_LVL_19_TITLE=Port 7E
CH_31_LVL_19_DESC=Le Black Pearl s'éloigne du port et met le cap sur l'horizon.
CH_32_TITLE=Jusqu'au matin
CH_32_LVL_1_TITLE=Mât principal
CH_32_LVL_1_DESC=Alors que Peter Pan aboie des ordres à son équipage, Jack Sparrow ronchonne en astiquant le pont comme un bon moussaillon. 
CH_32_LVL_2_TITLE=Mât de misaine
CH_32_LVL_2_DESC=Debout sur la proue du navire, Peter est plus endiablé que jamais. La vie de capitaine lui plaît, et il serait le premier à le reconnaître.
CH_32_LVL_3_TITLE=Vigie
CH_32_LVL_3_DESC=Alors que le Black Pearl vogue plus loin au large, Elastigirl continue de contrôler leur cap. 
CH_32_LVL_4_TITLE=Bout-dehors
CH_32_LVL_4_DESC=Elle fait de son mieux, mais "la deuxième étoile à droite et tout droit jusqu'au matin", ce n'est pas exactement très clair. 
CH_32_LVL_5_TITLE=Proue
CH_32_LVL_5_DESC=Elastigirl avance sur la proue du navire pour parler au capitaine Pan. Avec un peu de chance, il comprendra peut-être mieux ces coordonnées.
CH_32_LVL_6_TITLE=Beaupré
CH_32_LVL_6_DESC=Quand elle lui parle des coordonnées, Peter Pan se met à rire aux éclats. Elastigirl se dit qu'elle a dû rater un épisode... 
CH_32_LVL_7_TITLE=Figure de proue
CH_32_LVL_7_DESC=Peter Pan appelle Clochette. La fée arrive en virevoltant, saupoudrant de la poussière de fée dans chaque petit recoin.  
CH_32_LVL_8_TITLE=Coqueron avant
CH_32_LVL_8_DESC=Jack Sparrow regarde avec horreur son navire adoré être recouvert de la poupe à la proue. Quand cette folie finira-t-elle?
CH_32_LVL_9_TITLE=Quille
CH_32_LVL_9_DESC=Donnant l'ordre à son équipage d'avoir des pensées joyeuses, Peter Pan, sur la proue, regarde le navire s'élever hors de l'eau. 
CH_32_LVL_10_TITLE=Coque
CH_32_LVL_10_DESC=Avant que le navire ne puisse s'envoler, des détraqués surgissent de l'eau, créant une ancre qui empêche le navire de partir. 
CH_32_LVL_11_TITLE=Gouvernail
CH_32_LVL_11_DESC=Tandis que des détraqués font redescendre le navire dans l'eau, d'autres l'abordent, prêts à attaquer. 
CH_32_LVL_12_TITLE=Hauban
CH_32_LVL_12_DESC=L'équipe se réunit, prête à en découdre. Peter Pan mène l'assaut, volant dans la mêlée. Les autres suivent, assommant des détraqués au passage.
CH_32_LVL_13_TITLE=Demi-dunette
CH_32_LVL_13_DESC=Un mage fait signe aux autres, deux se séparent du groupe et se dirigent sous le pont. Elastigirl crie à Elsa et Frozone de les poursuivre. 
CH_32_LVL_14_TITLE=Mât d'artimon
CH_32_LVL_14_DESC=Elsa et Frozone poursuivent les détraqués au pont inférieur, où ils les trouvent en train de trouer la coque! L'eau inonde le navire.
CH_32_LVL_15_TITLE=Étrave
CH_32_LVL_15_DESC=Le duo élimine les détraqués et rebouche rapidement le trou avec de la glace. Ça devrait tenir jusqu'à leur arrivée, où que ce soit. 
CH_32_LVL_16_TITLE=Gaillard
CH_32_LVL_16_DESC=Frozone et Elsa émergent du pont inférieur pour voir que les détraqués ont été vaincus, Peter est à nouveau sur la proue, aboyant ses ordres.
CH_32_LVL_17_TITLE=Bas-mât
CH_32_LVL_17_DESC=Le navire commence à nouveau à s'élever, chaque surface émettant une lueur dorée. Le capitaine Pan donne l'ordre de hisser la grand-voile.
CH_32_LVL_18_TITLE=Grand-voile
CH_32_LVL_18_DESC=Avec la grand-voile hissée, le navire s'élève rapidement vers les cieux, fonçant vers l'horizon. Les héros se mettent à crier de joie. 
CH_32_LVL_19_TITLE=Poupe
CH_32_LVL_19_DESC=En un éclair, le navire disparaît, ne laissant derrière lui qu'un nuage de poussière de fée. Où nos héros iront ensuite, seul Peter Pan le sait.
CH_33_TITLE=Pays imaginaire
CH_33_LVL_1_TITLE=Sirènes
CH_33_LVL_1_DESC=Dans un éclair de poussière de fée, le bateau se téléporte dans un lagon magnifique. Les sirènes se mettent à l'abri, inquiètes de cette soudaine apparition.
CH_33_LVL_2_TITLE=Plages
CH_33_LVL_2_DESC=Peter Pan ordonne à l'équipage d'amarrer le Black Pearl et de mettre pied à terre. L'équipe se concerte sur la plage.
CH_33_LVL_3_TITLE=La recherche
CH_33_LVL_3_DESC=Vanellope aimerait bien jouer avec les Enfants perdus, mais il vaut mieux se concentrer sur la recherche de la note de dév.
CH_33_LVL_4_TITLE=Sans chef
CH_33_LVL_4_DESC=Nos amis se séparent en deux groupes pour trouver la note de dév. Peter Pan est quelque peu déçu. Il voulait continuer à jouer le chef.
CH_33_LVL_5_TITLE=Lagon
CH_33_LVL_5_DESC=Judy, Yax, Finnick et Nick se rendent au lagon pour voir s'ils peuvent interviewer les sirènes et trouver une piste. 
CH_33_LVL_6_TITLE=Rocher du crâne
CH_33_LVL_6_DESC=Vanellope et l'équipe de Ralph se rendent au Rocher du crâne. Les pirates sont peut-être déjà tombés sur la note de dév. 
CH_33_LVL_7_TITLE=Au pied de mon arbre
CH_33_LVL_7_DESC=Nos héros arpentent toute l'île avec Peter Pan et finissent au pied d'un arbre mort. 
CH_33_LVL_8_TITLE=Cabane de Pan
CH_33_LVL_8_DESC=Alors que Jack Sparrow est sur le point de dire qu'ils perdent leur temps, Peter se glisse dans l'arbre et leur fait signe d'entrer.
CH_33_LVL_9_TITLE=Maison de fée
CH_33_LVL_9_DESC=Une fois dans l'arbre, Peter examine la maison de la Fée Clochette en quête de la note de dév. 
CH_33_LVL_10_TITLE=Note trouvée
CH_33_LVL_10_DESC=La note était coincée entre deux bobines de fil! Peter confie la note à Elastigirl. 
CH_33_LVL_11_TITLE=Rendez-vous ici
CH_33_LVL_11_DESC=Une fois la note de dév en main, Elastigirl donne rendez-vous au pied de l'arbre aux autres héros. Ils ne tardent pas.
CH_33_LVL_12_TITLE=Sans aucun sens
CH_33_LVL_12_DESC=Elastigirl fait circuler la note de dév. Bien qu'elle contienne des informations sur le virus, ça ne veut rien dire. 
CH_33_LVL_13_TITLE=Akoota Chi Tay
CH_33_LVL_13_DESC=La note est gribouillée de mots étranges, tels que Blitznak et Feeboogoo.
CH_33_LVL_14_TITLE=Ukes
CH_33_LVL_14_DESC=Si la note de dév comporte des dessins bizarres de palmiers ainsi que du charabia, il y a quand même une phrase cohérente de gribouillée dessus.
CH_33_LVL_15_TITLE=Un message
CH_33_LVL_15_DESC="Les héros seront bientôt en ville. J'espère qu'ils pourront sauver la situation."
CH_33_LVL_16_TITLE=Déjà entendu ça
CH_33_LVL_16_DESC=Quand Nick et Judy voient la note, ils échangent un regard entendu. 
CH_33_LVL_17_TITLE=Retour à la plage
CH_33_LVL_17_DESC=En tout cas, nos héros savent qu'ils doivent quitter le Pays imaginaire. Sans aucune autre sortie en vue, ils retournent à la plage.
CH_33_LVL_18_TITLE=Tous à bord
CH_33_LVL_18_DESC=Alors qu'ils embarquent sur le Black Pearl, Jack Sparrow reprend son rôle de capitaine. Après tout, Peter Pan ne sait pas comment retourner à la Ville. 
CH_33_LVL_19_TITLE=Navigue!
CH_33_LVL_19_DESC=Soudain, le Pays imaginaire se pixellise autour de nos héros, le temps d'un battement d'ailes de fée. Il y a désormais un passager de plus sur le Pearl: l'inventeur.
CH_34_TITLE=L'inventeur
CH_34_LVL_1_TITLE=Mât principal
CH_34_LVL_1_DESC=En voyant l'inventeur, nos héros s'agitent, prêts au combat. 
CH_34_LVL_2_TITLE=Mât de misaine
CH_34_LVL_2_DESC=Cependant, avant que les héros n'attaquent, l'inventeur lève la main pour les arrêter. 
CH_34_LVL_3_TITLE=Vigie
CH_34_LVL_3_DESC=Alors que l'inventeur se tient sur le pont du Black Pearl, nos héros savent qu'ils vont devoir s'exprimer avec prudence. 
CH_34_LVL_4_TITLE=Bout-dehors
CH_34_LVL_4_DESC=L'inventeur n'a jamais été du genre à transmettre des informations. Mais cette fois-ci, il y a quelque chose de différent.
CH_34_LVL_5_TITLE=Proue
CH_34_LVL_5_DESC=L'inventeur n'est sûrement pas venu jusqu'ici pour se vanter. Elastigirl se demande bien ce qu'il fait là.
CH_34_LVL_6_TITLE=Beaupré
CH_34_LVL_6_DESC=Nos héros doivent être sur le point de découvrir quelque chose que l'inventeur ne veut pas qu'ils trouvent. C'est la seule explication logique. 
CH_34_LVL_7_TITLE=Figure de proue
CH_34_LVL_7_DESC=Nos héros encerclent l'inventeur, prêts à attaquer. Malheureusement, ce dernier a une autre idée en tête. 
CH_34_LVL_8_TITLE=Coqueron avant
CH_34_LVL_8_DESC=Les détraqués débarquent alors, encerclant l'inventeur. Les mages s'élancent dans les airs, lançant des projectiles sur nos héros.
CH_34_LVL_9_TITLE=Quille
CH_34_LVL_9_DESC=Calhoun fait tomber un mage alors que les autres héros se jettent sur les détraqués qui entourent l'inventeur.
CH_34_LVL_10_TITLE=Coque
CH_34_LVL_10_DESC=Elastigirl abat un autre mage, le faisant valser dans les cieux. Ralph hurle sur les détraqués encerclant l'inventeur.
CH_34_LVL_11_TITLE=Gouvernail
CH_34_LVL_11_DESC=Les détraqués se rapprochent de plus en plus de l'inventeur. Nos héros mettent les bouchées doubles.
CH_34_LVL_12_TITLE=Hauban
CH_34_LVL_12_DESC=Survolant le champ de bataille, Peter Pan se retrouve encerclé par des mages. Il appelle à l'aide. 
CH_34_LVL_13_TITLE=Demi-dunette
CH_34_LVL_13_DESC=Jack Sparrow tire sur les mages avec son pistolet. Peter a bien du mal à croire qu'un pirate vient de le sauver.
CH_34_LVL_14_TITLE=Mât d'artimon
CH_34_LVL_14_DESC=Tous les mages ont été éliminés, et Peter Pan et Jack rejoignent les autres héros. Les derniers détraqués ne font pas le poids. 
CH_34_LVL_15_TITLE=Étrave
CH_34_LVL_15_DESC=Les derniers détraqués enfin vaincus, l'inventeur se retrouve à la merci de nos héros. Ces derniers se rapprochent, décidés à en découdre.
CH_34_LVL_16_TITLE=Gaillard
CH_34_LVL_16_DESC=Soudain, l'inventeur se met à se pixelliser. Un horrible bruit s'échappe de sa gorge.
CH_34_LVL_17_TITLE=Bas-mât
CH_34_LVL_17_DESC=L'inventeur disparaît sous leurs yeux ébahis, laissant le Black Pearl plongé dans un silence inquiétant. 
CH_34_LVL_18_TITLE=Grand-voile
CH_34_LVL_18_DESC=Jack Sparrow prend les commandes et met le cap sur la Ville.
CH_34_LVL_19_TITLE=Poupe
CH_34_LVL_19_DESC=Si l'inventeur dit vrai, nos héros n'ont que peu de temps pour trouver la dernière note de dév.