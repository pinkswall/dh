
CH_1_TITLE=サンライズ線
CH_1_LVL_1_TITLE=オリジン駅
CH_1_LVL_1_DESC=新たな仲間を連れて、ヒーロー達が屋上へと戻っていく。
CH_1_LVL_2_TITLE=3番大通り屋上
CH_1_LVL_2_DESC=ヒーロー達が、屋上を駆け抜けるイラスティガールに必死でついて行く。
CH_1_LVL_3_TITLE=10番大通り屋上
CH_1_LVL_3_DESC=イラスティガールが皆に一息つかせるため立ち止まると、奇襲された！
CH_1_LVL_4_TITLE=ガーデン大通り屋上
CH_1_LVL_4_DESC=ヒーロー達が休憩を取りながら、次の作戦を考えている。
CH_1_LVL_5_TITLE=中心街最寄り駅
CH_1_LVL_5_DESC=突然、イラスティガールが不気味ながらも良く知る人物に襲われる。
CH_1_LVL_6_TITLE=アトランティス大通り屋上
CH_1_LVL_6_DESC=チームはイラスティガールの不気味なバージョンについて推論を出し合っている。
CH_1_LVL_7_TITLE=マーケット広場屋上
CH_1_LVL_7_DESC=何が起こっているのかを突き止めるため、イラスティガールは捜索を再開する。
CH_1_LVL_8_TITLE=天井通り駅
CH_1_LVL_8_DESC=ダッシュが戻ってくるのは分かっているが、イラスティガールは息子と戦うことになりショックを受けている。
CH_1_LVL_9_TITLE=6番大通り屋上
CH_1_LVL_9_DESC=イラスティガールとラルフが仲間に何が起こったのか推論を出し合っている。
CH_1_LVL_10_TITLE=8番大通り屋上
CH_1_LVL_10_DESC=チームは他にも仲間が現れないか注意して進んでいる。
CH_1_LVL_11_TITLE=マディソン大通り屋上
CH_1_LVL_11_DESC=ラルフがシティを見渡す。敵の光る目がそこら中に見える。
CH_1_LVL_12_TITLE=エメラルド大通り屋上
CH_1_LVL_12_DESC=シティは視界いっぱいに広がっている。
CH_1_LVL_13_TITLE=3番大通り屋上
CH_1_LVL_13_DESC=バズが偵察のために先に行ったが、敵の大群に追われて戻ってきた！
CH_1_LVL_14_TITLE=マーケット最寄り駅
CH_1_LVL_14_DESC=屋上を駆け抜けるチームを敵の大群が追いかけている。
CH_1_LVL_15_TITLE=ダックバーグ通り屋上
CH_1_LVL_15_DESC=チームは故障したダッシュを行き止まりに追い詰めた。
CH_1_LVL_16_TITLE=マウストン駅
CH_1_LVL_16_DESC=逃げようとするダッシュをイラスティガールが追いかける。
CH_1_LVL_17_TITLE=12番大通り屋上
CH_1_LVL_17_DESC=ダッシュを追いかけるヒーロー達を敵が襲ってきた！
CH_1_LVL_18_TITLE=シンクレア通り屋上
CH_1_LVL_18_DESC=次の屋上は遠すぎる！イラスティガールが体を伸ばして橋をかけてくれた。
CH_1_LVL_19_TITLE=ベーカー・ストリート駅
CH_1_LVL_19_DESC=ダッシュを追い詰めた！真相を突き止めようと、イラスティガールが歩み寄る。
CH_2_TITLE=釣り糸
CH_2_LVL_1_TITLE=ベーカー・ストリート駅
CH_2_LVL_1_DESC=ヒーロー達は沿岸部へ行く電車を見つけるため、地下鉄に向かっている。
CH_2_LVL_2_TITLE=パシフィック駅
CH_2_LVL_2_DESC=チームが手掛かりを探すため、パシフィック駅に到着した。
CH_2_LVL_3_TITLE=波止場3B
CH_2_LVL_3_DESC=ヒーロー達が階段を上ると、輸送コンテナの迷路に行き着いた。
CH_2_LVL_4_TITLE=波止場12C
CH_2_LVL_4_DESC=輸送コンテナの迷路でチームはすぐに迷ってしまった。
CH_2_LVL_5_TITLE=波止場13A
CH_2_LVL_5_DESC=ヴァネロペが休憩したがっている。考える必要があるらしい。
CH_2_LVL_6_TITLE=波止場22B
CH_2_LVL_6_DESC=ラルフがヴァネロペの推論を聞こうとした時、敵が出現して話を邪魔される。
CH_2_LVL_7_TITLE=波止場33C
CH_2_LVL_7_DESC=ヴァネロペが「ソーダを食らえ、クリープ共！」と叫んでいる。すごい形相だ。
CH_2_LVL_8_TITLE=ジェットサム通り
CH_2_LVL_8_DESC=ラルフが難破船を探索するが、その中に敵が隠れているのを発見する！
CH_2_LVL_9_TITLE=トレジャー道路
CH_2_LVL_9_DESC=ヴァネロペが釣りに行くが、最初に釣った獲物に口ごたえされ、すぐにやめた。
CH_2_LVL_10_TITLE=オウムガイの跡
CH_2_LVL_10_DESC=バズがヴァネロペの不具合について聞くが、不気味な敵、クリープに邪魔される。
CH_2_LVL_11_TITLE=マリーナ道路
CH_2_LVL_11_DESC=ラルフはヴァネロペの言っていることが正しいかもしれないと思い始める。
CH_2_LVL_12_TITLE=フライングフィッシュ道路
CH_2_LVL_12_DESC=ラルフが他のヒーローに待つように言っている。
CH_2_LVL_13_TITLE=フロットサム路地
CH_2_LVL_13_DESC=ヴァネロペが話を続ける。ターボのゲームがオフラインになった。 
CH_2_LVL_14_TITLE=運河通り
CH_2_LVL_14_DESC=そして彼はヴァネロペのゲームに侵入し、コードをいじって自らを王にしていた。
CH_2_LVL_15_TITLE=シロイルカ湾
CH_2_LVL_15_DESC=他のレーサーのメモリーさえも変えてしまっている。
CH_2_LVL_16_TITLE=マーリン小道
CH_2_LVL_16_DESC=キャンディ大王がヴァネロペのコードをいじった時に彼女に不具合を発生させた。
CH_2_LVL_17_TITLE=スタントン大通り
CH_2_LVL_17_DESC=ヴァネロペが話し続け、皆が意地悪なレーサーやキャンディ大王にヤジを飛ばす。
CH_2_LVL_18_TITLE=波止場16B
CH_2_LVL_18_DESC=ラルフがシュガー・ラッシュを救ったとヴァネロペが伝えるとチームは歓喜した。
CH_2_LVL_19_TITLE=波止場5A
CH_2_LVL_19_DESC=ヒーロー達がクリープの一団を追い詰め、答えを得ようとしている。
CH_3_TITLE=マーケット路地
CH_3_LVL_1_TITLE=アリエル駅
CH_3_LVL_1_DESC=クリープがヒーロー達を地下鉄の駅まで追いかけている。
CH_3_LVL_2_TITLE=シェルゲーム駅
CH_3_LVL_2_DESC=ヒーロー達が情報を得るために闇市場へ向かっている。
CH_3_LVL_3_TITLE=マレフィセントマーケット
CH_3_LVL_3_DESC=チームはマーケットに到着したが、誰もいない。 
CH_3_LVL_4_TITLE=ラティガン路地
CH_3_LVL_4_DESC=イラスティガールは苛立ち、他のヒーローを置いてさっさと先へ行ってしまう。
CH_3_LVL_5_TITLE=ウィキッド小路
CH_3_LVL_5_DESC=ラルフは心配し、イラスティガールに追いつく。
CH_3_LVL_6_TITLE=クレイトン通り
CH_3_LVL_6_DESC=パー家は家を失ったかと思ったら、突然このシティにいたらしい。
CH_3_LVL_7_TITLE=フィドル道路
CH_3_LVL_7_DESC=シティではスーパーヒーローも安全に暮らせない。パー家は身を隠す必要がある。
CH_3_LVL_8_TITLE=ワイヤー路地
CH_3_LVL_8_DESC=そして、イラスティガールは家族を失った。ただ家族を見つけて帰りたいだけだ。
CH_3_LVL_9_TITLE=スカー通り
CH_3_LVL_9_DESC=イラスティガールは新しい家を見つける前に、まずは家族を見つける必要がある。
CH_3_LVL_10_TITLE=アースラ道路
CH_3_LVL_10_DESC=ヒーロー達は放棄されたマーケットを進んでいる。
CH_3_LVL_11_TITLE=チェルノボグ駅
CH_3_LVL_11_DESC=大量に現れるクリープ達に誰もが苛立ち始めている。
CH_3_LVL_12_TITLE=トレメイン通り
CH_3_LVL_12_DESC=ようやく、イラスティガールが売店の間にMr.インクレディブルを見つけた！ 
CH_3_LVL_13_TITLE=クリープ通り
CH_3_LVL_13_DESC=イラスティガールがMr.インクレディブルを追いかけている！ 
CH_3_LVL_14_TITLE=ハデス小路
CH_3_LVL_14_DESC=ヒーロー達は売店を塗って走り、Mr.インクレディブルを止めようとしている。
CH_3_LVL_15_TITLE=ゴーテル通り
CH_3_LVL_15_DESC=イラスティガールが集団から離れてマーケットの向こうへ体を伸ばそうとしている。
CH_3_LVL_16_TITLE=サイ・バグ路地
CH_3_LVL_16_DESC=ラルフが脇からMr.インクレディブルに接近。イラスティガールとぶつかる。
CH_3_LVL_17_TITLE=ヤマ小路
CH_3_LVL_17_DESC=イラスティガールが高い所から見渡せるように体を上に伸ばし、Mr.インクレディブルを見つけた！
CH_3_LVL_18_TITLE=ザーグ路地
CH_3_LVL_18_DESC=今回は逃がさない！イラスティガールがMr.インクレディブルに突進している。 
CH_3_LVL_19_TITLE=トレーダー駅
CH_3_LVL_19_DESC=イラスティガールはようやく夫を捕まえ、蛇のように体に巻き付いている。
CH_4_TITLE=バリード線
CH_4_LVL_1_TITLE=フロロ駅
CH_4_LVL_1_DESC=ヒーロー達が一息つき、立て直すために休憩を取っている。
CH_4_LVL_2_TITLE=砂の駅
CH_4_LVL_2_DESC=チームは電車の時間に間に合ったが、電車はクリープでいっぱいだった！
CH_4_LVL_3_TITLE=ミッドウェイ駅
CH_4_LVL_3_DESC=バトルの後、ヒーロー達が目的地に到着した。
CH_4_LVL_4_TITLE=ユーティリドー2
CH_4_LVL_4_DESC=チームがドアを開くと、縞模様の柱のあるスタッフ用廊下があった。
CH_4_LVL_5_TITLE=ユーティリドー6
CH_4_LVL_5_DESC=バズが退屈しのぎに歩きながらヤックスに電車の時刻表について練習させている。
CH_4_LVL_6_TITLE=ユーティリドー9
CH_4_LVL_6_DESC=壁に奇妙なポスターがある。どれも「ロボット・ファイト」を宣伝している。
CH_4_LVL_7_TITLE=ユーティリドー15
CH_4_LVL_7_DESC=前方で奇妙な光が点滅している。チームはそれがレーザーか閃光かと考えている？
CH_4_LVL_8_TITLE=ユーティリドー21
CH_4_LVL_8_DESC=ヤックスはバンド「シーウィード・イン・ザ・シー」のスタッフ時代を思い出す。
CH_4_LVL_9_TITLE=ユーティリドー25
CH_4_LVL_9_DESC=ラルフが壊れたロボットの部品を投げてクリープの気を引いた！
CH_4_LVL_10_TITLE=ユーティリドー27
CH_4_LVL_10_DESC=何が待ち受けているのかを見た時、ヤックスの口が開いたまま塞がらなくなった。
CH_4_LVL_11_TITLE=ユーティリドー33
CH_4_LVL_11_DESC=イラスティガールとヤックスのロボットに関する会話は、クリープに邪魔された。
CH_4_LVL_12_TITLE=ユーティリドー35
CH_4_LVL_12_DESC=リングを徹底的に調査した後、チームは前へ進むことにした。
CH_4_LVL_13_TITLE=ユーティリドー37
CH_4_LVL_13_DESC=そこら中にコンピューターの壊れた部品がある。ロボットのものだろうか？
CH_4_LVL_14_TITLE=ユーティリドー42
CH_4_LVL_14_DESC=クリープがコンピューターを壊している！重要なものに違いない。
CH_4_LVL_15_TITLE=ユーティリドー51
CH_4_LVL_15_DESC=イラスティガールがコンピューターの1つを調べたが、パスワードが分からない。
CH_4_LVL_16_TITLE=ユーティリドー53
CH_4_LVL_16_DESC=ヴァネロペがユーザーネームとパスワードが書かれた紙きれを見つけた。
CH_4_LVL_17_TITLE=ユーティリドー55
CH_4_LVL_17_DESC=チームはそのユーザーネームとパスワードが使えるコンピューターを見つけた。
CH_4_LVL_18_TITLE=ユーティリドー70
CH_4_LVL_18_DESC=チームがクリープに廊下で追いかけられる。
CH_4_LVL_19_TITLE=ユーティリドー81
CH_4_LVL_19_DESC=イラスティガールが立ち止まり、襲ってくる敵に立ち向かっていく。
CH_5_TITLE=スカイ線
CH_5_LVL_1_TITLE=サンライズ駅
CH_5_LVL_1_DESC=チームがダウンタウンへ行く電車に乗るために、地下鉄に向かっている。
CH_5_LVL_2_TITLE=陽だまり通り屋上
CH_5_LVL_2_DESC=シティをもっとよく見れるように、ヴァネロペがラルフの肩に乗っている。
CH_5_LVL_3_TITLE=3番大通り屋上
CH_5_LVL_3_DESC=チームは辺りを見渡し、まだやるべきことがたくさん残っていることに気づく。
CH_5_LVL_4_TITLE=ミドルトン大通り屋上
CH_5_LVL_4_DESC=ようやく、ヴァネロペは入り口辺りを調べるようにラルフを説得できた。
CH_5_LVL_5_TITLE=7番大通り屋上
CH_5_LVL_5_DESC=ラルフとヴァネロペが遠くに見覚えのある人物がいるのに気づく。
CH_5_LVL_6_TITLE=11番大通り屋上
CH_5_LVL_6_DESC=フェリックスとその僕がチームを目的地から遠ざける。
CH_5_LVL_7_TITLE=9番大通り屋上
CH_5_LVL_7_DESC=ヒーロー達は前進し続けるが、相変わらずクリープが立ちはだかっている。
CH_5_LVL_8_TITLE=マディソン大通り屋上
CH_5_LVL_8_DESC=フェリックスが仲間を連れて現れ、チームをさらに遠ざける。
CH_5_LVL_9_TITLE=12番大通り屋上
CH_5_LVL_9_DESC=ラルフが苛立ちの余り屋上を叩きつけ、ビルが揺れている。
CH_5_LVL_10_TITLE=ガーデン大通り屋上
CH_5_LVL_10_DESC=ヴァネロペがチームを目的地からさらに遠ざける。
CH_5_LVL_11_TITLE=15番大通り屋上
CH_5_LVL_11_DESC=チームが屋上の家に接近する。ヴァネロペがラルフに壊すように言っている。
CH_5_LVL_12_TITLE=17番大通り屋上
CH_5_LVL_12_DESC=ラルフがアトリウムと屋上庭園を壊し、チームはそのまま前進し続ける。
CH_5_LVL_13_TITLE=公園大通り屋上
CH_5_LVL_13_DESC=ヴァネロペがビルを指差し、ラルフがその屋上へと上ってビルを全壊させている。
CH_5_LVL_14_TITLE=13番大通り屋上
CH_5_LVL_14_DESC=フェリックスはダメージを修理する衝動を抑えらず、魔法のハンマーでチームを追い詰めた。
CH_5_LVL_15_TITLE=8番大通り屋上
CH_5_LVL_15_DESC=クリープに追いつかれそうになりながら、チームが入り口地点へと走っている。
CH_5_LVL_16_TITLE=4番大通り屋上
CH_5_LVL_16_DESC=入り口地点が見えると、イラスティガールが急ぐようにチームに呼びかけた。
CH_5_LVL_17_TITLE=1番大通り屋上
CH_5_LVL_17_DESC=ヒーロー達は入り口に着いたが、クリープを倒す必要がある。
CH_5_LVL_18_TITLE=2番大通り屋上
CH_5_LVL_18_DESC=遠くで何かが爆発する。その爆風でビルが揺れている。
CH_5_LVL_19_TITLE=2番大通り駅
CH_5_LVL_19_DESC=チームは爆発した場所をじっと見た後、その場所へ向かっている。
CH_6_TITLE=港線
CH_6_LVL_1_TITLE=トリトン駅
CH_6_LVL_1_DESC=ヒーロー達が爆発の原因を突き止めるため、波止場へ向かっている。
CH_6_LVL_2_TITLE=セバスチャン大通り
CH_6_LVL_2_DESC=ラルフが地下鉄から出ると......敵に囲まれた！罠だ！
CH_6_LVL_3_TITLE=トルトゥーガ小道
CH_6_LVL_3_DESC=チームは敵から逃げようとするが、どこに行っても敵が襲い掛かってくる！
CH_6_LVL_4_TITLE=サンゴ礁通り
CH_6_LVL_4_DESC=クリープはヒーロー達を輸送コンテナの迷路に追い込もうとしている。
CH_6_LVL_5_TITLE=難破船小路
CH_6_LVL_5_DESC=チームは迷路で何が待ち受けているのかを恐れ、覚悟を決めた。
CH_6_LVL_6_TITLE=波止場34B
CH_6_LVL_6_DESC=努力の甲斐もなく、チームは迷路に追い込まれてしまう。
CH_6_LVL_7_TITLE=波止場26E
CH_6_LVL_7_DESC=クリープが頭上からチームに飛びかかる。そこら中にうじゃうじゃ湧いている！
CH_6_LVL_8_TITLE=波止場21C
CH_6_LVL_8_DESC=チームは迷路から脱出しようとするが、クリープに邪魔されて出られない。
CH_6_LVL_9_TITLE=波止場14B
CH_6_LVL_9_DESC=チームはカルホーンを探して迷路の奥へと進んでいく。
CH_6_LVL_10_TITLE=波止場10A
CH_6_LVL_10_DESC=新しい目標を掲げ、ヒーロー達は活気を取り戻す。
CH_6_LVL_11_TITLE=波止場8E
CH_6_LVL_11_DESC=ラルフが道を間違え、輸送コンテナに顔から衝突した。
CH_6_LVL_12_TITLE=波止場7C
CH_6_LVL_12_DESC=チームがカルホーン軍曹を探している。ラルフが話を続ける。
CH_6_LVL_13_TITLE=波止場11B
CH_6_LVL_13_DESC=ラルフは「ヒーローズ・デューティ」でメダルを獲得したかったようだ。
CH_6_LVL_14_TITLE=波止場9F
CH_6_LVL_14_DESC=メダルを獲得したラルフはサイ・バグをシュガー・ラッシュに呼び込み増殖させた。
CH_6_LVL_15_TITLE=波止場6G
CH_6_LVL_15_DESC=カルホーンがサイ・バグと戦うためにシュガー・ラッシュにやって来た。
CH_6_LVL_16_TITLE=波止場5B
CH_6_LVL_16_DESC=ラルフが巨大なソーダ爆発でサイ・バグを破壊している間、彼女はレーサーを守った。
CH_6_LVL_17_TITLE=波止場4E
CH_6_LVL_17_DESC=戦闘が終わると、ラルフはカルホーンの結婚式で花婿介添人となった。
CH_6_LVL_18_TITLE=波止場6B
CH_6_LVL_18_DESC=ヤックスがカルホーンを見つけ、チームは彼女を捕まえるために急いでいる。
CH_6_LVL_19_TITLE=フランダー駅
CH_6_LVL_19_DESC=カルホーンはチームが地下鉄へ逃げている間、援護射撃を行っている。
CH_7_TITLE=中央線
CH_7_LVL_1_TITLE=シティ駅
CH_7_LVL_1_DESC=チームはシティ中心街へ行く地下鉄に乗る。
CH_7_LVL_2_TITLE=中央広場
CH_7_LVL_2_DESC=チームが地下から出て、シティ中心街の灯りの中に姿を見せた。
CH_7_LVL_3_TITLE=メインストリート
CH_7_LVL_3_DESC=カルホーンに送り込まれた理由を突き止めるため、チームは手掛かりを探す。
CH_7_LVL_4_TITLE=プラザ通り
CH_7_LVL_4_DESC=チームが手掛かりを探す間、ヤックスが実行ファイルについて説明している。
CH_7_LVL_5_TITLE=フロント通り
CH_7_LVL_5_DESC=ヴァネロペとラルフが仲間にベータキーについて教えている。
CH_7_LVL_6_TITLE=ロイヤル通り
CH_7_LVL_6_DESC=ヤックスとヴァネロペがコードファイルとベータキーについて推論している。
CH_7_LVL_7_TITLE=アドベンチャー小道
CH_7_LVL_7_DESC=イラスティガールが見覚えのある領域に入ったことに気づく。
CH_7_LVL_8_TITLE=シティ小道
CH_7_LVL_8_DESC=クリープがヒーロー達に襲い掛かり、コードサイトから遠ざけようとしている。
CH_7_LVL_9_TITLE=トゥモロー小道
CH_7_LVL_9_DESC=クリープがあらゆるお店から姿を現し、チームを止めようとしている。
CH_7_LVL_10_TITLE=ワールド車道
CH_7_LVL_10_DESC=バズがレーザーで入り口を見張っている。
CH_7_LVL_11_TITLE=ショーケース道路
CH_7_LVL_11_DESC=ラルフがクリープの前に巨大な穴を開け、ヒーローの時間を稼いでいる。
CH_7_LVL_12_TITLE=中央道路
CH_7_LVL_12_DESC=チームは敵とデータサイトに戻る途中で戦いながら、勢いを得た。
CH_7_LVL_13_TITLE=ファンタジー小道
CH_7_LVL_13_DESC=クリープを撃退するごとに、ヴァネロペが歓声を上げている！
CH_7_LVL_14_TITLE=ランド小道
CH_7_LVL_14_DESC=チームは敵と戦いながら前へ進もうとしている。
CH_7_LVL_15_TITLE=スタジオ車道
CH_7_LVL_15_DESC=ヴァネロペは不具合を利用して横道にそれ、近道を見つけようとしている。
CH_7_LVL_16_TITLE=リーディクリーク道路
CH_7_LVL_16_DESC=コードのある場所に接近する前に、ヤックスが皆に回復力をあげている。
CH_7_LVL_17_TITLE=ピクサー・プレイス
CH_7_LVL_17_DESC=クリープがヴァネロペを攻撃する。ラルフが撃退する。
CH_7_LVL_18_TITLE=祝祭広場
CH_7_LVL_18_DESC=チームが接近するにつれて、クリープが全ブロックから現れた。
CH_7_LVL_19_TITLE=モダン小道
CH_7_LVL_19_DESC=チームは無事データサイトに戻れた。
CH_8_TITLE=ステージ細道
CH_8_LVL_1_TITLE=中央駅
CH_8_LVL_1_DESC=ヤックスがデータパックを分析できるよう、チームが静かな場所を見つけようとしている。
CH_8_LVL_2_TITLE=ボックスオフィス並木通り
CH_8_LVL_2_DESC=ヤックスは瞑想するとお腹が減るため、チームが好物のパスタを調達しようとしている。
CH_8_LVL_3_TITLE=アンサンブル小道
CH_8_LVL_3_DESC=トニーズはクリープに乗っ取られている！
CH_8_LVL_4_TITLE=トニーズ路地
CH_8_LVL_4_DESC=トニーがヒーロー達への感謝の気持ちを込めて、名物のスパゲッティを作ってくれる。
CH_8_LVL_5_TITLE=バックステージ車道
CH_8_LVL_5_DESC=お腹が満たされて幸せになったところで、ヒーロー達は次の作戦を立てている。
CH_8_LVL_6_TITLE=オーケストラ道路
CH_8_LVL_6_DESC=ヤックスは、仲間と来たのがシティのどのブロックだったのかを正確に覚えている。
CH_8_LVL_7_TITLE=励まし小道
CH_8_LVL_7_DESC=チームはヤックスの指示に従ってファッション地区に向かっている。
CH_8_LVL_8_TITLE=コスチューム路地
CH_8_LVL_8_DESC=すぐに他のクリープにもチームが見つかってしまうだろう。
CH_8_LVL_9_TITLE=マスク大通り
CH_8_LVL_9_DESC=イラスティガールが、シティにいる敵が何故過去に戦ったスーパーヴィランと異なるのか不思議に思っている。
CH_8_LVL_10_TITLE=ヒール通り
CH_8_LVL_10_DESC=チームの他のメンバーは何故ロボット、ニンジャ、メイジがこのシティにいるのか憶測している。
CH_8_LVL_11_TITLE=クチュール大通り
CH_8_LVL_11_DESC=ヴァネロペが立ち止まる。何かアイデアが浮かんだようだ。
CH_8_LVL_12_TITLE=ハバダッシェリー小道
CH_8_LVL_12_DESC=ラルフとヴァネロペが、ベータ段階のゲームがどのように機能するのかをチームの他のメンバーに説明している。
CH_8_LVL_13_TITLE=蝶ネクタイ並木通り
CH_8_LVL_13_DESC=ヒーロー達はまだ確信を持てないようだ。もっと情報が必要だと考えている。
CH_8_LVL_14_TITLE=スチレット小道
CH_8_LVL_14_DESC=ヤックスがデータサイトの近くまで来ていることを皆に知らせている。
CH_8_LVL_15_TITLE=ボーグ大通り
CH_8_LVL_15_DESC=チームが角を曲がると、すぐ先に目的地が見えるが、クリープに囲まれている。
CH_8_LVL_16_TITLE=ダンス仲間
CH_8_LVL_16_DESC=イラスティガールがスリングショットのようにブロックの向こうへと自分を飛ばし、クリープを何体かキックした。
CH_8_LVL_17_TITLE=ヘム小道
CH_8_LVL_17_DESC=ヤックスが強いじゃ香でクリープを攻撃している。
CH_8_LVL_18_TITLE=パッチワーク大通り
CH_8_LVL_18_DESC=チームがデータサイトに到達し、この場所を守っていた最後のファイナルクリープを片付けた。
CH_8_LVL_19_TITLE=メトロ駅
CH_8_LVL_19_DESC=チームは次の作戦を立てるため、近くの駅に向かっている。
CH_9_TITLE=カウンター線
CH_9_LVL_1_TITLE=トレード駅
CH_9_LVL_1_DESC=チームは屋根付きマーケットへ向かっている。
CH_9_LVL_2_TITLE=ハグル道路
CH_9_LVL_2_DESC=マーケットは大きい！ヴァネロペが見て回りたくて先へ走っていく。
CH_9_LVL_3_TITLE=コレクション小道
CH_9_LVL_3_DESC=皆が手分けして電子機器の売店を探している。
CH_9_LVL_4_TITLE=ギフト通り
CH_9_LVL_4_DESC=ヤックスが不安を感じている。マーケットを正しく覚えていないだけだろうか......
CH_9_LVL_5_TITLE=ストール道路
CH_9_LVL_5_DESC=イラスティガールが覚えているよりも食べ物の売店がずっと多いようだ。
CH_9_LVL_6_TITLE=オーデ路地
CH_9_LVL_6_DESC=ヤックスはマーケットでいつもの香料の売店を見つけられない。
CH_9_LVL_7_TITLE=トレーダー小道
CH_9_LVL_7_DESC=嫌気が差したヴァネロペは近くにいるメイジに苛立ちをぶつけている。
CH_9_LVL_8_TITLE=ネゴシエーション小道
CH_9_LVL_8_DESC=ラルフとヴァネロペが推測を出し合っている。
CH_9_LVL_9_TITLE=商人通り
CH_9_LVL_9_DESC=イラスティガールはコンピューターを見つけられる場所に心当たりがある。
CH_9_LVL_10_TITLE=エクスチェンジ小道
CH_9_LVL_10_DESC=チームは近くにある地下鉄の駅に向かっている。
CH_9_LVL_11_TITLE=コーヒーカート道路
CH_9_LVL_11_DESC=逆さまになったコーヒーカートが道を塞ぎ、その上からクリープが飛び出してきた！
CH_9_LVL_12_TITLE=ベンダー車道
CH_9_LVL_12_DESC=ヒーロー達は市場駅に向かっている。
CH_9_LVL_13_TITLE=屋根付き小道
CH_9_LVL_13_DESC=この先で、クリープの一団が地下鉄の入り口付近に集まっている。
CH_9_LVL_14_TITLE=テラス車道
CH_9_LVL_14_DESC=チームは地下鉄の前にいるクリープの一団を襲撃し、排除しにかかる！
CH_9_LVL_15_TITLE=市場駅
CH_9_LVL_15_DESC=ヒーロー達はここからミッドウェイ駅に行くために電車を乗り換える必要がある。
CH_9_LVL_16_TITLE=サンセット駅
CH_9_LVL_16_DESC=イラスティガールは次の電車に乗り込みながらクリープをキックして柱に打ちつける。
CH_9_LVL_17_TITLE=ミッドウェイ駅
CH_9_LVL_17_DESC=ヒーロー達はハッカースペースに行くため、縞模様のドアに戻っていく。
CH_9_LVL_18_TITLE=ミッドウェイ駅
CH_9_LVL_18_DESC=チームは手掛かりを見つけるため、辺りを調べている。
CH_9_LVL_19_TITLE=エレベート駅
CH_9_LVL_19_DESC=細かく調べた後、チームは立て直す。
CH_10_TITLE=公園線
CH_10_LVL_1_TITLE=サイプレス大通り
CH_10_LVL_1_DESC=ヴァネロペが地下鉄から走り出し、ミッドウェイを目指して公園へ向かっている。
CH_10_LVL_2_TITLE=クルミ坂
CH_10_LVL_2_DESC=ラルフとその仲間はヴァネロペを追いかけている。
CH_10_LVL_3_TITLE=オーク通り
CH_10_LVL_3_DESC=ラルフは心配していることを伝える短い間だけ、ヴァネロペを座らせることができた。
CH_10_LVL_4_TITLE=エルム大通り
CH_10_LVL_4_DESC=ヴァネロペは嫌々ながらもチームと一緒に行動することに同意した。
CH_10_LVL_5_TITLE=マリゴールド小道
CH_10_LVL_5_DESC=木々からバグの大群が飛び出し、ヒーロー達を襲う！
CH_10_LVL_6_TITLE=カバノキ通り
CH_10_LVL_6_DESC=カルホーンが四方八方から襲ってくるバグを撃ち落とした。ラルフが援護しようとしている。
CH_10_LVL_7_TITLE=チューリップ小道
CH_10_LVL_7_DESC=バグを退治し、チームはミッドウェイへの旅路を再開した。
CH_10_LVL_8_TITLE=ヒマワリ通り
CH_10_LVL_8_DESC=ヴァネロペは興奮しすぎてじっとしていられない。ミッドウェイが見えてきた！
CH_10_LVL_9_TITLE=ピンボール路地
CH_10_LVL_9_DESC=ヒーロー達はミッドウェイの入り口に到着すると、次の作戦を考えている。
CH_10_LVL_10_TITLE=コースター通り
CH_10_LVL_10_DESC=チームは手掛かりを探してミッドウェイを歩き回っている。
CH_10_LVL_11_TITLE=ゴーカート大通り
CH_10_LVL_11_DESC=ヴァネロペが入り口がないかレースコースを探すものの、カートの部品が散らばっているだけだった。
CH_10_LVL_12_TITLE=勝者の小路
CH_10_LVL_12_DESC=ラルフがイルミネーション駅の横に自転車ラックを見つける。チームがその場所へ急いだ。
CH_10_LVL_13_TITLE=イルミネーション路地
CH_10_LVL_13_DESC=ゲームは光で溢れているが、秘密の入り口は見つからない。
CH_10_LVL_14_TITLE=キディ通り
CH_10_LVL_14_DESC=バズが子供用に自転車のメリーゴーラウンドを見つける。チームが調査を始めた。
CH_10_LVL_15_TITLE=メリーゴーラウンド小路
CH_10_LVL_15_DESC=チームは先へ進む前に、休憩代わりとしてメリーゴーラウンドに乗って遊んでいる。
CH_10_LVL_16_TITLE=ゴルファーのグリーン
CH_10_LVL_16_DESC=クリープがゴルフコースに侵入した。チームが敵をキックするために駆け付けた。
CH_10_LVL_17_TITLE=綿菓子小道
CH_10_LVL_17_DESC=クリープがゴルフコースからミッドウェイへとヒーロー達を追いかけている。
CH_10_LVL_18_TITLE=プライズ路地
CH_10_LVL_18_DESC=ヒーロー達が手掛かりを求めてミッドウェイのゲーム売店を調べている。
CH_10_LVL_19_TITLE=アーケード大通り
CH_10_LVL_19_DESC=チームが探せる場所は全て探した！まだ見ていないのはアーケードだけだ。
CH_11_TITLE=パワー細道
CH_11_LVL_1_TITLE=ユーティリドー1
CH_11_LVL_1_DESC=チームは秘密のドアがシティの地下トンネルに通じていることを発見し、驚いている。
CH_11_LVL_2_TITLE=ユーティリドー4
CH_11_LVL_2_DESC=ヴァネロペが先に走っていき、チームを地下のハッカースペースへと導いた同じ縞模様の柱を見つけた。
CH_11_LVL_3_TITLE=ユーティリドー8
CH_11_LVL_3_DESC=ラルフが先に走っていくヴァネロペの姿を見失う。そして突然、ヴァネロペが助けを呼ぶ声が聞こえる。
CH_11_LVL_4_TITLE=ユーティリドー9
CH_11_LVL_4_DESC=ラルフが拳で地面を叩きつけ、仲間を囲んでいたクリープを吹き飛ばした。
CH_11_LVL_5_TITLE=ユーティリドー14
CH_11_LVL_5_DESC=チームがコンピューターを見つけられることを願って縞模様の柱をたどりながら進んでいる。
CH_11_LVL_6_TITLE=ユーティリドー22
CH_11_LVL_6_DESC=チームはコンピューターが消えたことについて別の推論を出し合っている。
CH_11_LVL_7_TITLE=ユーティリドー25
CH_11_LVL_7_DESC=イラスティガールは、強力なスーパーヴィランが邪悪な目的のためにコンピューターを奪ったと考えている。
CH_11_LVL_8_TITLE=ユーティリドー27
CH_11_LVL_8_DESC=ホップス巡査は、コンピューターを盗んで闇市場で売るためだったのではないかと考えている。
CH_11_LVL_9_TITLE=ユーティリドー28
CH_11_LVL_9_DESC=ジャック・スパロウは「コンピューター」とは他の皆が共有している夢だと思う。彼自身はそんなものを見たことがないからだ。
CH_11_LVL_10_TITLE=ユーティリドー30
CH_11_LVL_10_DESC=だが、誰もジャック・スパロウの推論を信じてくれない。他の海賊さえも。
CH_11_LVL_11_TITLE=ユーティリドー32
CH_11_LVL_11_DESC=ヴァネロペはこれらの推論を聞いてもどうも納得できない。
CH_11_LVL_12_TITLE=ユーティリドー38
CH_11_LVL_12_DESC=コンピューターはただ盗まれたというよりも、最初から存在していなかったかのようだ。
CH_11_LVL_13_TITLE=ユーティリドー50
CH_11_LVL_13_DESC=ヤックスが壊れたモニターを見つけた。ということは、近くまで来たに違いない！
CH_11_LVL_14_TITLE=ユーティリドー52
CH_11_LVL_14_DESC=クリープがコンピューターを見つけては壊している。そうミッションを受けたかのようだ。
CH_11_LVL_15_TITLE=ユーティリドー57
CH_11_LVL_15_DESC=チームが力を合わせてコンピューターを壊しているクリープを止める。
CH_11_LVL_16_TITLE=ユーティリドー56
CH_11_LVL_16_DESC=チームは、ヤックスを狙うクリープ達によって抵抗を受ける。ヤックスを守らなければ。
CH_11_LVL_17_TITLE=ユーティリドー58
CH_11_LVL_17_DESC=ブルートがコンピューターから引き離すためにヤックスに飛びかかる。ヴァネロペがソーダをかけて撃退する。
CH_11_LVL_18_TITLE=ユーティリドー59
CH_11_LVL_18_DESC=クリープが四方八方から現れ、ヤックスを止めようとする。ヤックスはチームにもうすぐ終わることを伝える。
CH_11_LVL_19_TITLE=ユーティリドー61
CH_11_LVL_19_DESC=ヤックスが作業を終えている横で、チームが残りのクリープをキックする。
CH_12_TITLE=データ回線
CH_12_LVL_1_TITLE=アーケード駅
CH_12_LVL_1_DESC=ヤックスとチームは手に入れた最新情報についてチャットするために静かな場所を探している。
CH_12_LVL_2_TITLE=ガラクタ山駅
CH_12_LVL_2_DESC=チームはコンピューターが積み重ねられた様子を描いた壁画に向かうヤックスについて行っている。
CH_12_LVL_3_TITLE=ガラクタ山駅（北行き）
CH_12_LVL_3_DESC=ヤックスが壁画に描かれたスクリーンの1つを2回タップすると、奇妙な地下鉄の車両が現れる。
CH_12_LVL_4_TITLE=ユーティリドー248
CH_12_LVL_4_DESC=フィニックが前方に縞模様の柱を見つける。チームは柱を辿って行くのが得策だと考える。
CH_12_LVL_5_TITLE=ユーティリドー216
CH_12_LVL_5_DESC=突然、遠くに無数の光る目が現れる。
CH_12_LVL_6_TITLE=ユーティリドー205
CH_12_LVL_6_DESC=クリープの軍勢が現れる！チームは撃退しようとする。
CH_12_LVL_7_TITLE=ユーティリドー198
CH_12_LVL_7_DESC=チームはクリープと戦っている。突然、不気味な笑い声が廊下中に響き渡る......
CH_12_LVL_8_TITLE=ユーティリドー196
CH_12_LVL_8_DESC=クリープがチームに襲い掛かると同時に怪しい影が消える。
CH_12_LVL_9_TITLE=ユーティリドー175
CH_12_LVL_9_DESC=ラルフは壁に穴を開け、チームが隠れられる場所を作る。
CH_12_LVL_10_TITLE=ユーティリドー168
CH_12_LVL_10_DESC=軍勢が駆け抜け、ヒーロー達を通過していく。ふう！危なかった！
CH_12_LVL_11_TITLE=ユーティリドー196
CH_12_LVL_11_DESC=クリープがチームに襲い掛かると同時に怪しい影が消える。
CH_12_LVL_12_TITLE=ユーティリドー175
CH_12_LVL_12_DESC=ラルフは壁に穴を開け、チームが隠れられる場所を作る。
CH_12_LVL_13_TITLE=ユーティリドー168
CH_12_LVL_13_DESC=軍勢が駆け抜け、ヒーロー達を通過していく。ふう！危なかった！
CH_12_LVL_14_TITLE=ユーティリドー153
CH_12_LVL_14_DESC=チームは立て直し、謎めいた悪人を追跡するために出動する。
CH_12_LVL_15_TITLE=ユーティリドー146
CH_12_LVL_15_DESC=イラスティガールは前方から笑い声が聞こえてくるのに気づく。チームはその声の方へと戦いながら進んでいく。
CH_12_LVL_16_TITLE=ユーティリドー141
CH_12_LVL_16_DESC=ラルフが遠くに怪しい影を見つける。チームはその影を捕まえるため、先へ急ぐ。
CH_13_LVL_16_DESC=イラスティガールがクリープを蹴飛ばすと、その先にいたMr.インクレディブルがひとブロック先へとパンチで吹き飛ばす。
CH_12_LVL_17_TITLE=ユーティリドー122
CH_12_LVL_17_DESC=チームが追いかけようとすると、クリープの一団に行く手を阻まれる。
CH_12_LVL_18_TITLE=ユーティリドー114
CH_12_LVL_18_DESC=廊下の終わりには広い司令センターがあった。怪しい影がコンピューターに向かって走っている。
CH_12_LVL_19_TITLE=ユーティリドー113
CH_12_LVL_19_DESC=怪しい影が何もないところからクリープを召喚し、コンピューターにものすごい速さで打ち込み始める。
CH_13_TITLE=肝心な点
CH_13_LVL_1_TITLE=ヒドン通り
CH_13_LVL_1_DESC=悪党の不意を突こうと、ヒーロー達が到着した地下鉄の電車に飛び乗る。
CH_13_LVL_2_TITLE=ネオン路地
CH_13_LVL_2_DESC=残念ながら、追跡していた毒を持つ悪党はどこにも見つからなかった。
CH_13_LVL_3_TITLE=オートメーション小道
CH_13_LVL_3_DESC=イラスティガールが周りを見渡し、少し困惑する。
CH_13_LVL_4_TITLE=アプリケーション路地
CH_13_LVL_4_DESC=話し合った結果、ヒーロー達は誰もシティのこのエリアに来たことがないことに気づく。
CH_13_LVL_5_TITLE=インダストリアス小道
CH_13_LVL_5_DESC=チームは標的の手掛かりを見つけるため、この地区を探索することにする。
CH_13_LVL_6_TITLE=ガジェット通り
CH_13_LVL_6_DESC=ヴァネロペとラルフは新しい場所を探索できるのが嬉しくて猛スピードで突っ走っていく。
CH_13_LVL_7_TITLE=ギズモ小道
CH_13_LVL_7_DESC=イラスティガールが大声を出してあまり先へ行きすぎないようにと2人に注意する。
CH_13_LVL_8_TITLE=なんとかかんとか小路
CH_13_LVL_8_DESC=探索に行ったラルフとヴァネロペが戻ってきたが、いらいらしているようだった。
CH_13_LVL_9_TITLE=あの時のだれだれ小道
CH_13_LVL_9_DESC=イラスティガールの注意も空しく、ヴァネロペとラルフはまた走って行ってしまう。
CH_13_LVL_10_TITLE=ウィジェット小路
CH_13_LVL_10_DESC=Mr.インクレディブルはこの謎の場所についてもっと情報を得ようとする。
CH_13_LVL_11_TITLE=ギア通り
CH_13_LVL_11_DESC=ラルフとヴァネロペが何を発見したのか報告している。ネオンサインやテクノロジー系の会社がたくさんあるようだ。
CH_13_LVL_12_TITLE=デバイス車道
CH_13_LVL_12_DESC=ヴァネロペが前方から不気味な笑い声を聞き、イラスティガールが止めるのも気にせず確認しに行ってしまう。
CH_13_LVL_13_TITLE=グリッチ路地
CH_13_LVL_13_DESC=ヴァネロペはチームが止める間もなく発明者に囚われてしまう！
CH_13_LVL_14_TITLE=バイト通り
CH_13_LVL_14_DESC=発明者が路地へ逃げていく間、チームはヴァネロペを守るためにクリープのウェーブと戦う。
CH_13_LVL_15_TITLE=バイナリー小道
CH_13_LVL_15_DESC=どんどん現れるクリープを見て、ラルフはいらつきのあまり思わず怒鳴る。このままでは発明者を逃がしてしまう！
CH_13_LVL_17_TITLE=アルゴリズム通り
CH_13_LVL_17_DESC=ラルフが拳で地面を叩きつけ、クリープとヴァネロペの間に亀裂を作る。
CH_13_LVL_18_TITLE=クリック通り
CH_13_LVL_18_DESC=ヴァネロペがソーダホースでクリープを攻撃し、ベタベタの甘い液体まみれにする。
CH_13_LVL_19_TITLE=ブラックハット小道
CH_13_LVL_19_DESC=チームは残りのクリープを倒して体勢を立て直す。
CH_13_LVL_16_TITLE=イクエージョン大通り
CH_14_TITLE=トップ線
CH_14_LVL_1_TITLE=ハック駅
CH_14_LVL_1_DESC=チームは地区の北側を探索して手掛かりを見つけるため、地下鉄の電車に飛び乗る。
CH_14_LVL_2_TITLE=アルファ通り
CH_14_LVL_2_DESC=チームは地下から出て来ると、シティの様子に驚愕する。
CH_14_LVL_3_TITLE=テスト小道
CH_14_LVL_3_DESC=探索を開始すると、ヴァネロペが避けるべき場所を指摘する。
CH_14_LVL_4_TITLE=QA通り
CH_14_LVL_4_DESC=ラルフとカルホーンが他のヒーローに「未完成のステージ」について説明しようとする。
CH_14_LVL_5_TITLE=プロトタイプ路地
CH_14_LVL_5_DESC=残念ながら、ステージが未完成でもクリープは多数出現する。
CH_14_LVL_6_TITLE=A1通り
CH_14_LVL_6_DESC=イラスティガールがグールをパンチして道の反対側へと吹き飛ばす。グールは建物と衝突して消える。
CH_14_LVL_7_TITLE=B2通り
CH_14_LVL_7_DESC=チームは手掛かりを求めて付近を探索し続ける。
CH_14_LVL_8_TITLE=ロレムイプサム小道
CH_14_LVL_8_DESC=イラスティガールとフィニックが付近に役立ちそうな落書きがないか調べ始める。
CH_14_LVL_9_TITLE=C3通り
CH_14_LVL_9_DESC=残念ながら、レジスタンスはまだこの地区に来ていないようだ。彼らの落書きはどこにも見当たらない。
CH_14_LVL_10_TITLE=プレースホルダー大通り
CH_14_LVL_10_DESC=バズとMr.インクレディブルが数体のクリープを尋問しようとするが、「エラーを取り除け！」としか言わない。
CH_14_LVL_11_TITLE=D4通り
CH_14_LVL_11_DESC=ジュディとフロゾンは通りの名前を分析し、コードや暗号が隠されていないか調べている。
CH_14_LVL_12_TITLE=ステージング通り
CH_14_LVL_12_DESC=カルホーンは行く手を阻むメイジを吹き飛ばしながら、ジュディとフロゾンに通りの標識が支離滅裂だと伝える。
CH_14_LVL_13_TITLE=E5通り
CH_14_LVL_13_DESC=ラルフはなかなか進展がないため、苛立ちをぶつけるように建物を破壊してクリープをおびき出そうとするが、パンチの手が建物をすり抜ける。
CH_14_LVL_14_TITLE=ストレージ通り
CH_14_LVL_14_DESC=ラルフの怒鳴り声がさらにクリープを引き付ける。
CH_14_LVL_15_TITLE=トランク小道
CH_14_LVL_15_DESC=ヤックスが未完成の建物の一部を詳しく調べる。
CH_14_LVL_16_TITLE=プレイテスト路地
CH_14_LVL_16_DESC=調査を終えたヤックスがカルホーンとヴァネロペを呼ぶ。何かを見つけたようだ！
CH_14_LVL_17_TITLE=F6通り
CH_14_LVL_17_DESC=ヤックスが電車で謎のワークショップに行くため、チームを地下鉄へと導く。
CH_14_LVL_18_TITLE=ワイアフレーム小道
CH_14_LVL_18_DESC=ヴァネロペとカルホーンが、歩きながらお互いの未完成のステージに関する推論を話し合う。
CH_14_LVL_19_TITLE=開発駅
CH_14_LVL_19_DESC=チームはワークショップで手掛かりを見つけるため、地下鉄に向かう。
CH_15_TITLE=インクィアリー線
CH_15_LVL_1_TITLE=試練の駅
CH_15_LVL_1_DESC=ヒーローは地下鉄の次の駅に着くと、謎のワークショップを見つけるために手掛かりを探す。
CH_15_LVL_2_TITLE=コードラボ
CH_15_LVL_2_DESC=ヤックスが先導する。ヒーロー達はまもなくワークショップを見つけることができた。
CH_15_LVL_3_TITLE=デザインラボ
CH_15_LVL_3_DESC=ノートを詳しく見る間もなく、クリープがワークショップを襲撃する。
CH_15_LVL_4_TITLE=QAラボ
CH_15_LVL_4_DESC=ヒーローは撤退を余儀なくされる。他のヒーローが撤退している間、イラスティガールがクリープを撃退する。
CH_15_LVL_5_TITLE=ライティングラボ
CH_15_LVL_5_DESC=幸い、ラルフはクリープにノートを奪われる前にポケットに入れることができた。 
CH_15_LVL_6_TITLE=環境ラボ
CH_15_LVL_6_DESC=安全な場所にたどり着くと、ラルフと他のヒーローはノートを見始める。 
CH_15_LVL_7_TITLE=敵のラボ
CH_15_LVL_7_DESC=ヒーロー達は逃げるが、クリープに囲まれてしまう！
CH_15_LVL_8_TITLE=バランスラボ
CH_15_LVL_8_DESC=どこで曲がるか分からないまま、ヒーロー達はクリープと正面衝突する！
CH_15_LVL_9_TITLE=レンダーラボ
CH_15_LVL_9_DESC=バズがレーザーでメイジの目を撃ち抜く。目が眩んがクリープがパニックで飛び回る！
CH_15_LVL_10_TITLE=物理ラボ
CH_15_LVL_10_DESC=クリープを撃退し、ヒーロー達は立て直す時間を取る。
CH_15_LVL_11_TITLE=レベルラボ
CH_15_LVL_11_DESC=ラルフが闇市場とそっくりな木の構造を見つける...... おかしい。
CH_15_LVL_12_TITLE=サウンドラボ
CH_15_LVL_12_DESC=ヴァネロペが目の前にいきなりタレットが出現して驚くが、ただの彫刻だ。
CH_15_LVL_13_TITLE=インターフェイスラボ
CH_15_LVL_13_DESC=ヒーロー達は出口を求めて別のラボに入る。だが、クリープの一団がいるだけだった。
CH_15_LVL_14_TITLE=ビルラボ
CH_15_LVL_14_DESC=クリープがノート目掛けて突進してくる！チームはノートを守るためにお互いとの間隔を詰める。
CH_15_LVL_15_TITLE=アニメーションラボ
CH_15_LVL_15_DESC=ヴァイオレットのフォースフィールドの中で、ラルフはノートを取り出し、ヴァネロペとシャンクに手渡す。
CH_15_LVL_16_TITLE=試験ラボ
CH_15_LVL_16_DESC=ヴァネロペが驚いて叫び、その際にヴァイオレットが気を散らしてしまう。フォースフィールドが一瞬弱まるが再び強度が戻る。
CH_15_LVL_17_TITLE=アートラボ
CH_15_LVL_17_DESC=シャンクとヴァネロペが隠しステージとは何かを他のヒーロー達に説明しようとするが、微妙に誤解されてしまう。 
CH_15_LVL_18_TITLE=サーバーラボ
CH_15_LVL_18_DESC=ようやくクリープがヴァイオレットのフォースフィールドを壊そうとするのを諦める。もう安全なようだ。ヒーロー達は先を急ぐことにする。
CH_15_LVL_19_TITLE=シティ駅
CH_15_LVL_19_DESC=ヒーロー達は急いでシティに戻る。
CH_16_TITLE=未完の仕事
CH_16_LVL_1_TITLE=未完了通り
CH_16_LVL_1_DESC=ヒーロー達はまた未完成のステージを通らなければならないと知って苛立つ。
CH_16_LVL_2_TITLE=欠陥道路
CH_16_LVL_2_DESC=緊張を和らげるため、イラスティガールは「隠しステージ」についてもっと学ぼうとする。
CH_16_LVL_3_TITLE=未開発路地
CH_16_LVL_3_DESC=クリープが次のブロックで待ち伏せしていた！ヒーローは奇襲してきた悪党達を始末しなければならない。
CH_16_LVL_4_TITLE=未熟小路
CH_16_LVL_4_DESC=ジュディがクリープに飛び蹴りして吹っ飛ばす。
CH_16_LVL_5_TITLE=シャープレス筋
CH_16_LVL_5_DESC=ヤックスがジュディを応援するために両手を挙げると、その体臭が充満して意図せず敵をKOさせる。これにはクリープも驚いた。
CH_16_LVL_6_TITLE=簡素路地
CH_16_LVL_6_DESC=他のヒーローが撤退している間、ヴァイオレットとバズが残りのクリープを撃退する。
CH_16_LVL_7_TITLE=未加工道路
CH_16_LVL_7_DESC=ヒーローが未完成のエリアを通っている時、ヴァネロペがこちらに向かってくるクリープを見つける！
CH_16_LVL_8_TITLE=スケッチー通り
CH_16_LVL_8_DESC=ノートを見つけるまでの間に、クリープはこのエリアに慣れてしまったようだ。
CH_16_LVL_9_TITLE=未加工道路
CH_16_LVL_9_DESC=クリープが透明の建物を走り抜け、半透明の壁を難なく上っていく。 
CH_16_LVL_10_TITLE=生かじり小通り
CH_16_LVL_10_DESC=ヒーロー達が気づいた頃には、このエリアはクリープでいっぱいになっていた。空気中に電気が走る。
CH_16_LVL_11_TITLE=ラッキング小道
CH_16_LVL_11_DESC=イラスティガールは激戦が待ち受けていることを勘づき、ヴァイオレットにシールドをいつでも張れるように準備するよう指示する。 
CH_16_LVL_12_TITLE=アンダン通り
CH_16_LVL_12_DESC=ヴァイオレットが構え、他のヒーローも戦う準備を整える。
CH_16_LVL_13_TITLE=ダイヤの原石大通り
CH_16_LVL_13_DESC=クリープの一団がヒーローに近づいてくると、全員が守りに入る準備をする。 
CH_16_LVL_14_TITLE=一時的小道
CH_16_LVL_14_DESC=だが、クリープの群れが大きくなるにつれて道も大きくなっていく。建物もそれにつれて曲がっていき、形状を保てなくなっている。
CH_16_LVL_15_TITLE=インパーフェクト大通り
CH_16_LVL_15_DESC=これだけの数のクリープがこのエリアに集まったら空間が歪んでしまう！建物が振動し始める。ヒーロー達は撤退する。
CH_16_LVL_16_TITLE=半熟者小道
CH_16_LVL_16_DESC=ヒーロー達が通りを駆け抜けると、建物が崩れ始める！クリープの一団も安全な場所へ移動しようとバラバラになる。 
CH_16_LVL_17_TITLE=ラフ道路
CH_16_LVL_17_DESC=揺れる建物のことは考えないようにしながら、ヒーローは地下鉄の駅に行こうと必死に走る。
CH_16_LVL_18_TITLE=バラバラ路地
CH_16_LVL_18_DESC=建物と通りが爆発すると、クリープが巻き込まれて吹っ飛ばされる。ラルフはこの場所がようやく崩壊しているので大喜びだ。
CH_16_LVL_19_TITLE=断片小道
CH_16_LVL_19_DESC=破壊の重圧に耐えきれずに入口が閉じる寸前、ヒーロー達は安全な地下鉄に逃げ込む。 
CH_17_TITLE=ハッカー駅
CH_17_LVL_1_TITLE=ユーティリドー1
CH_17_LVL_1_DESC=イラスティガールがヒーロー達の頭をチェックする。皆、疲れて動揺しているが無事のようだ。
CH_17_LVL_2_TITLE=ユーティリドー6
CH_17_LVL_2_DESC=ヒーロー達がハッカースペースに着くと、イラスティガールが全員に次はどうするのか聞き始める。
CH_17_LVL_3_TITLE=ユーティリドー9
CH_17_LVL_3_DESC=コンピューターが削除されているのを知って全員がショックを受ける。
CH_17_LVL_4_TITLE=ユーティリドー13
CH_17_LVL_4_DESC=全員がこの状況に落胆しかけた時、シャンクがもう一度ハッカースペースを調べようと提案する。 
CH_17_LVL_5_TITLE=ユーティリドー14B
CH_17_LVL_5_DESC=各ヒーローが重要な手掛かりを探すためにそれぞれ調査を始める。
CH_17_LVL_6_TITLE=ユーティリドー21C
CH_17_LVL_6_DESC=ヴァネロペが隠しステージに関する情報が書かれた文書を見つけ、イラスティガールに持って行く。
CH_17_LVL_7_TITLE=ユーティリドー23D
CH_17_LVL_7_DESC=発明者に近づこうとしたが、それが叶わないまま発明者は地下鉄の駅へと走り去ってしまう。
CH_17_LVL_8_TITLE=ユーティリドー25
CH_17_LVL_8_DESC=ヒーロー達は後を追いかけるが手遅れだ。発明者は地下鉄に乗って行方をくらませてしまった。
CH_17_LVL_9_TITLE=ユーティリドー27C
CH_17_LVL_9_DESC=ヒーロー達はハッカースペースに戻り、もう一度調査を始める。シャンクとヴァネロペが文書を解読している。 
CH_17_LVL_10_TITLE=ユーティリドー31A
CH_17_LVL_10_DESC=ヤックスが機器の予備部品を見つける。後で役に立つかもしれない。 
CH_17_LVL_11_TITLE=ユーティリドー40
CH_17_LVL_11_DESC=カルホーンは何も見つけられず、近くの柱に八つ当たりしている。
CH_17_LVL_12_TITLE=ユーティリドー42
CH_17_LVL_12_DESC=イラスティガールが古いレジスタンスの落書きを見つける。興味深いがおそらく役には立たないだろうと考える。 
CH_17_LVL_13_TITLE=ユーティリドー43
CH_17_LVL_13_DESC=ラルフがいらいらしながらつま先をコツコツ鳴らし始めるが、ハッカースペースが揺れ始めたため止めるように言われる。
CH_17_LVL_14_TITLE=ユーティリドー49
CH_17_LVL_14_DESC=一方、ヴァネロペとシャンクはまだ文書の解読に勤しんでいる。 
CH_17_LVL_15_TITLE=ユーティリドー51
CH_17_LVL_15_DESC=大体隅々まで調べたことに気づき、ヒーロー達は焦り始める。  
CH_17_LVL_16_TITLE=ユーティリドー52
CH_17_LVL_16_DESC=ヒーロー達が行き詰ったと考え始めたその時、シャンクが口を開く。 
CH_17_LVL_17_TITLE=ユーティリドー53
CH_17_LVL_17_DESC=全員に活力が戻り、隠しステージがどこにあるのかについて意見を出し合い始める。 
CH_17_LVL_18_TITLE=ユーティリドー57
CH_17_LVL_18_DESC=上階の未完成のステージでクリープが暴れている音が聞こえるが、その音によってヒーロー達は余計にやる気を出す。 
CH_17_LVL_19_TITLE=ユーティリドー59
CH_17_LVL_19_DESC=ヒーロー達が隠しステージの場所を突き止めようとしていると、イラスティガールが眉をひそめる。推論が出来上がってきたようだ。
CH_18_TITLE=神経新連結
CH_18_LVL_1_TITLE=ユーティリドー60
CH_18_LVL_1_DESC=夜が更け、皆の目が疲労でかすんでくる。しかし、その努力は無駄ではなかった。
CH_18_LVL_2_TITLE=ユーティリドー61
CH_18_LVL_2_DESC=ハッカースペースの壁中に、次はどこへ向かうのかについて様々なアイデアや理論が書かれている。
CH_18_LVL_3_TITLE=港1A
CH_18_LVL_3_DESC=ヒーロー達は港へ向かう。
CH_18_LVL_4_TITLE=港1B
CH_18_LVL_4_DESC=港はハッカースペースから遠く離れているため、全員がクリープを警戒して用心している。
CH_18_LVL_5_TITLE=港2A
CH_18_LVL_5_DESC=排除すべきクリープが何体かいるものの、驚いたことに、遠出しているのにほとんど何も起こらない。
CH_18_LVL_6_TITLE=港2B
CH_18_LVL_6_DESC=ヒーロー達はようやく港に到着し、ブラックパール号の船首でくつろぐジャック・スパロウを見つける。
CH_18_LVL_7_TITLE=港3A
CH_18_LVL_7_DESC=イラスティガールの質問には答えられないようだが、ジャック・スパロウは全員を乗せてブラックパール号を海に出してくれるらしい。
CH_18_LVL_8_TITLE=港3B
CH_18_LVL_8_DESC=ジャックはできるだけ遠くまで船を出すつもりだ。そうすれば、全員で海に潜ってそこから捜索できる。
CH_18_LVL_9_TITLE=港4A
CH_18_LVL_9_DESC=ヒーロー達は船に乗り込む。ジャックが皆を引き連れて船を見せて回るが、甲板の下に入った途端にクリープが中から突進してきた！
CH_18_LVL_10_TITLE=港4B
CH_18_LVL_10_DESC=クリープが甲板、そしてマストの上へと占領していく。メイジがブラックパール号の船首から魔法を撃ってくる。
CH_18_LVL_11_TITLE=港5A
CH_18_LVL_11_DESC=ジャックがクリープを船外へと投げ飛ばしながら舵の方へと進む。船を沖へと出せれば、クリープは逃げ場を失う。
CH_18_LVL_12_TITLE=港5B
CH_18_LVL_12_DESC=パール号からクリープを排除するためにチームが集まる。ラルフがマストを掴んでクリープを振り落とす。イラスティガールが残りを捕える。
CH_18_LVL_13_TITLE=港6A
CH_18_LVL_13_DESC=カルホーンとヴァネロペが船首にいるメイジに攻撃する。ジュディ・ホップスとMr.インクレディブルが甲板のクリープをパンチする。
CH_18_LVL_14_TITLE=港6B
CH_18_LVL_14_DESC=ジャック・スパロウはチームに何かにしがみつくように叫ぶと、船を突然旋回させ、クリープを船から落としたり、甲板から海へ滑り落とす。
CH_18_LVL_15_TITLE=港7A
CH_18_LVL_15_DESC=甲板からクリープを排除できたため、キャプテン・スパロウは沖へと倍の速度でブラックパール号を走らせる。
CH_18_LVL_16_TITLE=港7B
CH_18_LVL_16_DESC=海へ出ていくばくもしないうちに、海が全方向に向かってピクセル化し始める。
CH_18_LVL_17_TITLE=港8A
CH_18_LVL_17_DESC=ジャックがジャンプ台として使うために厚板を出してくる。ヒーロー達はお互いに顔を見合わせる。ここまで来て諦めるわけにはいかない。
CH_18_LVL_18_TITLE=港8B
CH_18_LVL_18_DESC=1人ずつ息を深く吸い込んで厚板から海に飛び込む。着水時にピクセル化した水しぶきが上がる。
CH_18_LVL_19_TITLE=港9
CH_18_LVL_19_DESC=ジャック・スパロウが船の端から海を見下ろすと、仲間がゆっくりと暗い海の中に消えていくのが見える。 
CH_19_TITLE=俺たちは海賊
CH_19_LVL_1_TITLE=港10
CH_19_LVL_1_DESC=ヒーロー達は海の底へと潜っていく。全てが暗闇に消えていく。水圧もどんどん高くなり、体が潰されるようだ。
CH_19_LVL_2_TITLE=波止場1
CH_19_LVL_2_DESC=無駄骨だったかと思ったその時、暗闇が目もくらむような明るい光で照らされる。ヒーロー達は目を開けると陸に立っていた。
CH_19_LVL_3_TITLE=波止場2
CH_19_LVL_3_DESC=疑問が湧いて出てくる。これはトルトゥーガのコピーだろうか？まだ水中にいるのだろうか？どうやって帰ればいいのだろうか？ 
CH_19_LVL_4_TITLE=波止場3
CH_19_LVL_4_DESC=シャンクとイラスティガールは皆がパニックになる前に落ち着かせようとするが、ジャック・スパロウには皆の気をそらす完璧な計画があった。
CH_19_LVL_5_TITLE=波止場4
CH_19_LVL_5_DESC=ジャックは皆にトルトゥーガの案内を申し出る。イラスティガールもいいアイデアだと考える。歩き回ればそのうち手掛かりが見つかるかもしれない。
CH_19_LVL_6_TITLE=波止場5
CH_19_LVL_6_DESC=ジャックが皆に町を案内しながら、彼の若い頃の武勇伝を話す（この時、ダッシュは耳を塞いでいた）。案内は酒場で終わった。
CH_19_LVL_7_TITLE=波止場6
CH_19_LVL_7_DESC=ヒーロー達は酒場でテーブルに座る。ラルフ（最初に座った椅子を壊した後）は角に立つことにする。 
CH_19_LVL_8_TITLE=波止場7
CH_19_LVL_8_DESC=酒場は安全な場所ではなさそうだとイラスティガールは分かっている。扉の見えない場所に座ってしまったことを後悔し始める。
CH_19_LVL_9_TITLE=波止場8
CH_19_LVL_9_DESC=シャンクとヴァネロペが何かを探しているかのように周りを見回す。シャンクは目を細め、ヴァネロペを肘でつついて天井を指さす。
CH_19_LVL_10_TITLE=波止場9
CH_19_LVL_10_DESC=ヴァネロペに囁きながら、シャンクはテーブルの上に立つ。そして、ヴァネロペを持ち上げて肩車する。
CH_19_LVL_11_TITLE=波止場10
CH_19_LVL_11_DESC=他のヒーロー達が不平を言うが、イラスティガールが黙らせる。シャンクとヴァネロペが何かを見つけたのは明らかだ。  
CH_19_LVL_12_TITLE=波止場11
CH_19_LVL_12_DESC=ヴァネロペが天井をじっと見てぶつぶつ何かを読んでいる。読み終えると、シャンクがヴァネロペを降ろす。 
CH_19_LVL_13_TITLE=波止場12
CH_19_LVL_13_DESC=ヴァネロペは天井に開発者のメモが書かれていることを皆に伝える！隠しステージから出る方法を見つけた。 
CH_19_LVL_14_TITLE=波止場13
CH_19_LVL_14_DESC=発明者はトルトゥーガを高レベルのギルドホールがある秘密の交易所として作ったようだ。 
CH_19_LVL_15_TITLE=波止場14
CH_19_LVL_15_DESC=しかし、作ったはいいものの、ほぼ即座にコードにバグが発生した。独りでは修正できなくなったのだ。 
CH_19_LVL_16_TITLE=波止場15
CH_19_LVL_16_DESC=発明者はコードにバグが発生した後、退室を余儀なくされた。幸い、酒場の裏口から出られるらしい。
CH_19_LVL_17_TITLE=波止場16
CH_19_LVL_17_DESC=ヒーロー達は1人ずつ酒場の奥へと移動していく。出口の看板が廊下の突き当りにひっそりと佇んでいる。 
CH_19_LVL_18_TITLE=波止場17
CH_19_LVL_18_DESC=ヴァネロペが皆に手招きしている。狭いが、何とか全員集まることができた。
CH_19_LVL_19_TITLE=波止場18
CH_19_LVL_19_DESC=裏口がパッと開き、さっきのような真っ暗闇が再び目の前に広がる。ヴァネロペは鼻をつまみ、暗闇の中に歩いて行く。
CH_21_TITLE=ボニーの部屋
CH_21_LVL_1_TITLE=子供の部屋
CH_21_LVL_1_DESC=特定のヒーロー以外には見慣れない新しい空間に足を踏み入れる...... ボニーの部屋だ。
CH_21_LVL_2_TITLE=ビッグ
CH_21_LVL_2_DESC=おもちゃでないヒーローは新しい環境に慣れるのに苦労している。 
CH_21_LVL_3_TITLE=跳ね返り
CH_21_LVL_3_DESC=ヴァネロペは巨大なベッドに向かって最短コースを進み、トランポリンのようにベッドの上を跳びはねている。
CH_21_LVL_4_TITLE=お願い？
CH_21_LVL_4_DESC=ダッシュとヴァイオレットが懇願するようにお母さんの顔を見る。イラスティガールは呆れた顔をしながら許可を出す。
CH_21_LVL_5_TITLE=捜索
CH_21_LVL_5_DESC=残りのヒーロー達は開発メモを見つけるため、部屋中を探し始める。広いから大変な捜索作業になるだろう。
CH_21_LVL_6_TITLE=クローゼットの中
CH_21_LVL_6_DESC=しばらく探したが、やはり何も見つからない。あとはクローゼットを探すだけだ。 
CH_21_LVL_7_TITLE=捜索、パート2
CH_21_LVL_7_DESC=ヒーロー達はウッディの機嫌を取り、再び部屋の捜索を開始する。ダッシュはなかなか進展がないため不平をこぼし続けている。 
CH_21_LVL_8_TITLE=捜索続行
CH_21_LVL_8_DESC=ヒーロー達はナイトテーブルの下、ヘッドボードの後ろ、じゅうたんの下を見た。
CH_21_LVL_9_TITLE=発見したもの
CH_21_LVL_9_DESC=ヒーロー達は再度集まり、見つけたものを見せ合う。切れたシュシュ、毛だらけのペロペロキャンディ、プラスチック製の鍵、きれいな糸。 
CH_21_LVL_10_TITLE=クローゼットの中、パート2
CH_21_LVL_10_DESC=残念ながら、誰も開発メモをみつけられなかった。行き詰ったヒーロー達は最後の捜索場所としてクローゼットに目を向ける。 
CH_21_LVL_11_TITLE=協力体制
CH_21_LVL_11_DESC=ヒーロー達は協力してクローゼットのドアを開ける。ジェシーがドアノブに投げ縄をかけ、全員が力いっぱいその縄を引っ張る。 
CH_21_LVL_12_TITLE=トイ・ホラー
CH_21_LVL_12_DESC=ドアが不気味な音を立てて開く。ウッディが暗闇の中を震えながら見つめている。バズとジェシーも不安そうにしている。 
CH_21_LVL_13_TITLE=迷子のおもちゃ
CH_21_LVL_13_DESC=ヒーロー達は深呼吸をし、中に入る前に手をつなぎ合う。暗闇の中で迷子になりたい者などいない。
CH_21_LVL_14_TITLE=光る時間
CH_21_LVL_14_DESC=幸い、バズの暗闇の中でも光るアーマーで何とか先を見ることはできる。薄暗い中、ダッシュがクローゼットの奥に光を見つける。
CH_21_LVL_15_TITLE=マシン
CH_21_LVL_15_DESC=その光に近づくと、フリンズ・アーケードにあるのとそっくりなアーケードマシンが見えてきた。
CH_21_LVL_16_TITLE=新情報
CH_21_LVL_16_DESC=マシンには開発メモが張られている。ヒーロー達はそのメモを取って、新情報を読むためにお互いに回していく。
CH_21_LVL_17_TITLE=砂の冒険
CH_21_LVL_17_DESC=開発メモには、発明者が次はアグラバーの作業をすることも書かれている。ヒーロー達はアラジンとジーニーを見つける必要がある。  
CH_21_LVL_18_TITLE=帰郷
CH_21_LVL_18_DESC=以前と同様、バズがマシンの側面に「T・O・Y」の文字を打ち込む。前面が開くと、その向こうにシティが見える。
CH_21_LVL_19_TITLE=新しい捜索
CH_21_LVL_19_DESC=開発メモを持ち、全員がアラジンとジーニーを探しに出かける。 
CH_20_TITLE=ミッドウェイの熱中
CH_20_LVL_1_TITLE=トルトゥーガ駅
CH_20_LVL_1_DESC=チームが出口から出ると、地下鉄に戻ってきていた。
CH_20_LVL_2_TITLE=アーケード駅
CH_20_LVL_2_DESC=バズが道を先導し、全員がミッドウェイへの電車に乗り込む。
CH_20_LVL_3_TITLE=ガーデニア大通り
CH_20_LVL_3_DESC=チームが公園に行くと、クリープが群がっているのを見つける。
CH_20_LVL_4_TITLE=ペチュニア小道
CH_20_LVL_4_DESC=チームは静かにミッドウェイに向かおうとしたが、シャンクがつまずいてバズにぶつかり、バズのレーザー音が大きく鳴り響いた。
CH_20_LVL_5_TITLE=ウィロー道路
CH_20_LVL_5_DESC=クリープが叫び、ヒーロー達の方に向かう。ヴァネロペはホースが満杯になっていることを確認する。
CH_20_LVL_6_TITLE=オーク路地
CH_20_LVL_6_DESC=ヴァネロペは近くの木の後ろに飛び込み、残りのチームがミッドウェイに急ぐ間に、隠れながらソーダで攻撃する。
CH_20_LVL_7_TITLE=メープル小道
CH_20_LVL_7_DESC=チームはグーフィーのゴルフの入り口に到着し、休憩して呼吸を整える。
CH_20_LVL_8_TITLE=楽しい時間道路
CH_20_LVL_8_DESC=バズが辺りを見回す。ヴァネロペはどこに行ったんんだろう？
CH_20_LVL_9_TITLE=コースター袋小路
CH_20_LVL_9_DESC=ラルフがヴァネロペが助けを呼んでいるのを聞く。チームはヴァネロペの声のする方へ急ぐ。
CH_20_LVL_10_TITLE=パイン道路
CH_20_LVL_10_DESC=ヴァネロペが木から降りられないでいる！ラルフは地面から木の幹を引っこ抜いて優しく傾け、ヴァネロペが下に飛び降りられるようにする。
CH_20_LVL_11_TITLE=スイセン小道
CH_20_LVL_11_DESC=ヴァネロペはシャンクの助けを借りてスカートのホコリを払い落とす。チームはミッドウェイの方向に戻る。
CH_20_LVL_12_TITLE=ゴルフ大通り
CH_20_LVL_12_DESC=イラスティガールがヴァネロペに、発明者が話していた「バグコード」とはどういう意味なのか説明できるかどうか尋ねる。
CH_20_LVL_13_TITLE=アミューズメント小道
CH_20_LVL_13_DESC=ヴァネロペとシャンクは、コンピュータのコードは時々めちゃくちゃになることがあったり、プログラマーが予想していない行動を起こすことがあるのだと説明する。
CH_20_LVL_14_TITLE=カーニバル道路
CH_20_LVL_14_DESC=バグは、チームが財政地区近くのエリアで経験したような、危険な状況を起こす可能性がある。
CH_20_LVL_15_TITLE=祝祭小道
CH_20_LVL_15_DESC=バグは世界を悪化させ、時間とともに進行状況を失う原因にもなる。
CH_20_LVL_16_TITLE=ラッキー小道
CH_20_LVL_16_DESC=知らないうちに、チームはミッドウェイのアーケードに到着する。
CH_20_LVL_17_TITLE=チャンス路地
CH_20_LVL_17_DESC=ヴァネロペがゲームをプレイし始めたと同時に、クリープが襲ってくる。 
CH_20_LVL_18_TITLE=ジョイスティック小道
CH_20_LVL_18_DESC=イラスティガールは体を伸ばして盾になり、ヴァネロペへの攻撃を全て阻止する。
CH_20_LVL_19_TITLE=エクストラ・ライフ小道
CH_20_LVL_19_DESC=ヴァネロペは、集中して舌を出しながらザーグと共に最後のバトルを戦う。他のヒーロー達は期待しながら息を凝らす。
CH_22_TITLE=ランプワーク
CH_22_LVL_1_TITLE=屋上1A
CH_22_LVL_1_DESC=アラジンに親近感を持っているシャンクのお陰で、ヒーロー達は彼とジーニーを屋上で見つけることができた。
CH_22_LVL_2_TITLE=屋上2A
CH_22_LVL_2_DESC=シャンク、ヴァネロペ、ラルフはアラジンとジーニーに隠しステージのことを説明し、そのようなスペースを知らないか尋ねる。
CH_22_LVL_3_TITLE=屋上1B
CH_22_LVL_3_DESC=ジーニーは自分のランプを取りに行くが、ランプがないことに気づく！盗まれた可能性があると思い、闇市場へ向かう。
CH_22_LVL_4_TITLE=屋上2B
CH_22_LVL_4_DESC=イラスティガールは子供を連れて行くべきか考える。闇市場には...... いい噂がないからだ。
CH_22_LVL_5_TITLE=屋上1C
CH_22_LVL_5_DESC=Mr.インクレディブルは子供達のことなら心配ないと考えるが、子供達に絶対離れず、大人の言うことを聞くように念を押す。
CH_22_LVL_6_TITLE=屋上2C
CH_22_LVL_6_DESC=闇市場に到着すると、思っていたよりもさらに怪しい場所になっていた。シャンクが子供達に何も触らないように忠告する。
CH_22_LVL_7_TITLE=屋上1D
CH_22_LVL_7_DESC=ランプに似たものが見つからないか、売店を次々に見ていく。 
CH_22_LVL_8_TITLE=屋上2D
CH_22_LVL_8_DESC=ダッシュが手分けした方が早いと提案するが、母親ににらまれて前言撤回する。
CH_22_LVL_9_TITLE=屋上1E
CH_22_LVL_9_DESC=ヒーロー達は頭蓋骨、敗れた本、古い絵、宝石を見つける。
CH_22_LVL_10_TITLE=屋上2E
CH_22_LVL_10_DESC=カートの1つからぼんやりとした光がこぼれている。そして、そこには「呪われた品：直視しないように」という注意書きがあった。
CH_22_LVL_11_TITLE=屋上1F
CH_22_LVL_11_DESC=ヒーロー達はカートと言うカートをもう少しで調べつくす。ランプはここにはないのかもしれない。 
CH_22_LVL_12_TITLE=屋上2F
CH_22_LVL_12_DESC=諦めようかと思ったその時、シャンクがランプを見つけた。ボロボロになった古いランプがカビの生えた本の山の上に載っていた。
CH_22_LVL_13_TITLE=屋上1G
CH_22_LVL_13_DESC=ヒーロー達は店主にこれは盗まれたランプであるため返してほしいと説明する。
CH_22_LVL_14_TITLE=屋上2G
CH_22_LVL_14_DESC=店主はヴァネロペのソーダホースをくれるならランプを返してくれると言っている。ヴァネロペはソーダまみれにしてやろうかと言い返す。
CH_22_LVL_15_TITLE=屋上1H
CH_22_LVL_15_DESC=店主はため息をつき、ジーニーにランプを返すことに同意した後、デューク・ウィーゼルトンとはもう二度と商売しないと誓う。
CH_22_LVL_16_TITLE=屋上2H
CH_22_LVL_16_DESC=通りに戻ると、チームはランプを手渡し合う。特別な感じはしないが、これが正しいランプであることを祈っている。 
CH_22_LVL_17_TITLE=屋上1I
CH_22_LVL_17_DESC=全員でアラジンの家へ向かい、アラジンがランプを手に取って見る。何も魔法のようなものが起こらないので、それをジーニーに手渡す。
CH_22_LVL_18_TITLE=屋上2I
CH_22_LVL_18_DESC=ジーニーが体を縮め、手掛かりを求めて中に入る。
CH_22_LVL_19_TITLE=屋上1J
CH_22_LVL_19_DESC=他のヒーロー達はジーニーが戻ってくるのを辛抱強く待っている。
CH_23_TITLE=ランプの光
CH_23_LVL_1_TITLE=屋上2J
CH_23_LVL_1_DESC=ジーニーがランプの中の探索から戻ってくる。彼のランプではないが、中には奇妙な模様がついていた。
CH_23_LVL_2_TITLE=屋上1K
CH_23_LVL_2_DESC=ヒーロー達はジーニーに模様を描写するよう頼むが、今までに見たこともない模様のため苦戦する。チームはトロンにスキャンできないか頼む。
CH_23_LVL_3_TITLE=屋上2K
CH_23_LVL_3_DESC=トロンがランプの中のスキャンを終え、隠しコードを発見する。
CH_23_LVL_4_TITLE=屋上1L
CH_23_LVL_4_DESC=さらに分析することでコードが指示であることを突き止める。チームはアグラバーへ向かう必要がある。
CH_23_LVL_5_TITLE=屋上2L
CH_23_LVL_5_DESC=チームはフリンズの奥でアグラバーのアーケードマシンを見つけられなかったため、その可能性はなくなった。
CH_23_LVL_6_TITLE=屋上1M
CH_23_LVL_6_DESC=ヒーロー達はどうやってアグラバーに行くべきか、理論を立て始める。
CH_23_LVL_7_TITLE=屋上2M
CH_23_LVL_7_DESC=ヒーロー達が話し合いを進めているとクリープが屋上に押し寄せてきた。ヴァイオレットが非常階段を見下ろすと怒った群れが上ってきている。
CH_23_LVL_8_TITLE=屋上1N
CH_23_LVL_8_DESC=ラルフが屋上からたくさんのクリープを吹き飛ばすが、群れの数が大きすぎて多勢に無勢だ。
CH_23_LVL_9_TITLE=屋上2N
CH_23_LVL_9_DESC=ラルフが苦戦しているのを見て、フロゾンとフェリックスが助けに入る。フロゾンがクリープを凍らせ、フェリックスがラルフを回復させる。 
CH_23_LVL_10_TITLE=屋上1O
CH_23_LVL_10_DESC=ジュディが回し蹴りをしてクリープを屋上から吹き飛ばす。ニックがタビネズミの群れを建物の側面へ移動させる。
CH_23_LVL_11_TITLE=屋上2O
CH_23_LVL_11_DESC=ヤックスがじゃ香のような臭いでクリープを倒しながらチームにバフを再度与える。チームは鼻をつまみながら歓声を上げる。
CH_23_LVL_12_TITLE=屋上1P
CH_23_LVL_12_DESC=ヒーロー達は徐々に敵を押し戻している。1体1体、残りのクリープを消去していく。
CH_23_LVL_13_TITLE=屋上2P
CH_23_LVL_13_DESC=戦闘で疲労したチームにはもう理論を立てる体力も気力もない。ニックが休憩しようと提案すると、全員が同意する。
CH_23_LVL_14_TITLE=屋上1Q
CH_23_LVL_14_DESC=チームが休んでいる間に、アラジンとジーニーは引き続きランプを調べる。
CH_23_LVL_15_TITLE=屋上2Q
CH_23_LVL_15_DESC=アラジンはまだ混乱している。このランプがジーニーのものでないとはどういうことか？どこからどう見てもジーニーのランプにしか見えない。
CH_23_LVL_16_TITLE=屋上1R
CH_23_LVL_16_DESC=シャンクがアラジンに発明者が作ったのではないかと言っている。だから、本物のようでありながら別物なのではないかという意見だ。
CH_23_LVL_17_TITLE=屋上2R
CH_23_LVL_17_DESC=アラジンがランプをこすると、パチパチと音が立ち始める。チームはピンク色のキラキラ光る煙に包まれる。
CH_23_LVL_18_TITLE=屋上1S
CH_23_LVL_18_DESC=そのうち、全員がランプの中に吸い込まれる。ポンという音と共に、屋上から人がいなくなり、ランプだけが残される。
CH_23_LVL_19_TITLE=屋上2S
CH_23_LVL_19_DESC=ヒーロー達は体が伸びたり曲げられたりしているのを感じる。何が起こっているにせよ、アーケードマシンとは全く違う。
CH_24_TITLE=アグラバーの日々
CH_24_LVL_1_TITLE=マーケット
CH_24_LVL_1_DESC=煙が消える時、全員が首に痛みを感じていた。チームは遠くで輝いているアグラバーの宮殿を見る。 
CH_24_LVL_2_TITLE=ドブネズミ
CH_24_LVL_2_DESC=他のヒーロー達、特にアラジンはマーケットを見て困惑している。懐かしい反面、何かがおかしい。 
CH_24_LVL_3_TITLE=明るすぎ
CH_24_LVL_3_DESC=ヒーロー達がマーケットを調査している間、アラジンは本物のアグラバーとの違いを探す。そこに手掛かりがあるかもしれない。
CH_24_LVL_4_TITLE=隠れた危険
CH_24_LVL_4_DESC=シャンクは様々に並ぶ店の物を見たり匂いを嗅いだりしている。心の底に危機感を感じている辺りが、故郷を思い起こさせてくれる。 
CH_24_LVL_5_TITLE=すごく退屈
CH_24_LVL_5_DESC=ダッシュはマーケットがシティと比べてかなり退屈なのに不満を感じている。ヴァイオレットに手伝いを頼まれると、ダッシュは嫌々承諾する。
CH_24_LVL_6_TITLE=ショックを受けた地元民
CH_24_LVL_6_DESC=ニックとジュディがマーケットで聞き込み調査をする。残念なことに、誰も変わったことは起きていないと言っている。 
CH_24_LVL_7_TITLE=次のエリア
CH_24_LVL_7_DESC=マーケットで万策が尽き、アラジンは宮殿へ行こうと提案する。
CH_24_LVL_8_TITLE=宮殿への道
CH_24_LVL_8_DESC=シャンクは宮殿に向かうのはいいと考える。発明者が宮殿を重要視していなかったら、このバージョンのアグラバーに含めていないはずだ。
CH_24_LVL_9_TITLE=閉鎖
CH_24_LVL_9_DESC=ヒーロー達が到着すると、宮殿の入口は全て封鎖されている。発明者は内部を仕上げる時間がなかったのかもしれない。 
CH_24_LVL_10_TITLE=紙切れ
CH_24_LVL_10_DESC=ラルフが宮殿の扉をたたくと、紙切れがその下から出てくる。ラルフはそれを取り上げて他のヒーロー達に見せる。 
CH_24_LVL_11_TITLE=地下
CH_24_LVL_11_DESC=突然、宮殿の中から轟音が聞こえてくる。ヒーロー達が宮殿の扉を見ている中、地面が揺れ始める。  
CH_24_LVL_12_TITLE=群れ 
CH_24_LVL_12_DESC=クリープの一団が宮殿の中から飛び出してくる。お互いの上を這い回り、ヒーローの方へと迫ってくる。
CH_24_LVL_13_TITLE=拡散
CH_24_LVL_13_DESC=チームは拡散し、中庭の様々な配置に就いてクリープがあらゆる方向に散らばるように仕向ける。
CH_24_LVL_14_TITLE=壁の上
CH_24_LVL_14_DESC=クリープが中庭の壁をよじ登り、マーケットに行こうとする。ラルフが拳で地面を殴ってクリープ達を壁から落とす。
CH_24_LVL_15_TITLE=最終ラウンド
CH_24_LVL_15_DESC=宮殿の扉から溢れ出てくるクリープの群れを倒そうと全員が協力する。 
CH_24_LVL_16_TITLE=もうたくさん
CH_24_LVL_16_DESC=ようやく宮殿から敵を排除できた。クリープが宮殿のどこから出てきたにせよ、今は空になっている。 
CH_24_LVL_17_TITLE=新しいメモ
CH_24_LVL_17_DESC=ヴァネロペが開発メモを読み上げる。どうやら、発明者はゲーム内のバグを排除するプログラムを作ったようだ。
CH_24_LVL_18_TITLE=完璧さ
CH_24_LVL_18_DESC=メモによると、発明者はゲームの完璧にできるのを楽しみにしていたようで、新プロジェクト「アレンデール」の作業について言及している。
CH_24_LVL_19_TITLE=レッツゴー
CH_24_LVL_19_DESC=ヴァネロペがメモを折りたたんでポケットに入れる。チームはシティに戻ってエルサを見つける必要がある。
CH_25_TITLE=エルサを見つける
CH_25_LVL_1_TITLE=アグラバーを出る
CH_25_LVL_1_DESC=開発メモを手に、ヴァネロペがランプをこする。チームは息を止めてもう一度煙に巻かれる。 
CH_25_LVL_2_TITLE=屋上2S
CH_25_LVL_2_DESC=チームは屋上に戻る。ヴァネロペが皆を集めて開発メモに書かれたことを伝える。 
CH_25_LVL_3_TITLE=屋上1T
CH_25_LVL_3_DESC=チームは屋上から降り、エルサの捜索をどこで始めるか考える。 
CH_25_LVL_4_TITLE=地区A3
CH_25_LVL_4_DESC=ダッシュは彼女はフリンズ・アーケードにいるのではと考える。いないとしても、少なくともビデオゲームで遊べる。
CH_25_LVL_5_TITLE=地区A4
CH_25_LVL_5_DESC=ヤックスは彼女は神秘の泉のオアシスにいるのではと考える。彼女がヨガを始めようと思った可能性は捨てられない。
CH_25_LVL_6_TITLE=地区A5
CH_25_LVL_6_DESC=イラスティガールは皆に意見をくれてありがとうと言っている。だが、提案された場所はどれもエルサらしくない。
CH_25_LVL_7_TITLE=地区A6 
CH_25_LVL_7_DESC=チームは知恵を絞るが、ラルフがアイスクリーム屋を提案したため、誰も他の場所のことを考えられなかった。
CH_25_LVL_8_TITLE=地区A7
CH_25_LVL_8_DESC=チームはジャンボウ・シティ・カフェへ行くことにする。エルサがいないとしても、少なくともいないことを確認できるはずだ。
CH_25_LVL_9_TITLE=地区A8
CH_25_LVL_9_DESC=チームがカフェへ向かっている時、ヴァネロペが上の空になっている。ラルフがどうしたのか尋ねる。
CH_25_LVL_10_TITLE=地区A9
CH_25_LVL_10_DESC=ヴァネロペはチームには何かが足りないと考える。発明者が抗バグプログラムを作っているなら、それに注力すべきかもしれない。
CH_25_LVL_11_TITLE=地区A10
CH_25_LVL_11_DESC=ヴァネロペがチームに懸念を話そうとした時、クリープに行く手を阻まれる！
CH_25_LVL_12_TITLE=地区A11
CH_25_LVL_12_DESC=メイジとブルーザーがヒーロー達を囲む。クリープが攻撃しようとすると、カルホーンが敵の障壁に穴を開ける。
CH_25_LVL_13_TITLE=地区A12
CH_25_LVL_13_DESC=カルホーンが皆に援護するから障壁を通って逃げろと叫んでいる。ヒーロー達はすぐに走り出す。
CH_25_LVL_14_TITLE=地区A13
CH_25_LVL_14_DESC=ヒーロー達はカルホーンに背後を援護されながらジャンボウ・シティ・カフェへ走る。カフェに着いた時にはクリープの姿はなかった。
CH_25_LVL_15_TITLE=地区A14
CH_25_LVL_15_DESC=チームが呼吸を整えようとしている時、ダッシュがカフェの電気が消えていることに気づく。ジュディがドアを試すと鍵がかかっていた。
CH_25_LVL_16_TITLE=地区A15
CH_25_LVL_16_DESC=ジュディが別のドアを探そうとすると、カフェのドアが開く。エルサが道へ出てきて皆に無事か聞く。
CH_25_LVL_17_TITLE=地区A16
CH_25_LVL_17_DESC=ヴァネロペがエルサに開発メモを見せ、彼女達が使った鍵やこれまでに訪れた場所について詳細に話す。 
CH_25_LVL_18_TITLE=地区A17
CH_25_LVL_18_DESC=アレンデールの名前が挙がった時、エルサが心配した顔になる。発明者は王国で何をしようとしているのだろうか？
CH_25_LVL_19_TITLE=地区A18
CH_25_LVL_19_DESC=チームはエルサにアレンデールに行くしか突き止める方法はないと伝える。彼女はヒーロー達に考えがあるためついて来てほしいと言う。
CH_26_TITLE=劇場の客
CH_26_LVL_1_TITLE=地区A18
CH_26_LVL_1_DESC=エルサがジャンボウに別れを告げ、ヒーロー達をカフェから誘導する。皆にアレンデールへ行く方法が分かったかもしれないと伝える。
CH_26_LVL_2_TITLE=地区A19
CH_26_LVL_2_DESC=エルサがヒーロー達と一緒に様々な通りや路地を通っていると、ヴァネロペが発明者のバグ排除プログラムについて心配し始める。
CH_26_LVL_3_TITLE=地区A20
CH_26_LVL_3_DESC=ヒーロー達はエルサについて行っているが、通りが不気味なほど静かだ。カルホーンは頭上で屋根を渡る足音を聞く。
CH_26_LVL_4_TITLE=地区A21
CH_26_LVL_4_DESC=ヒーロー達が路地から出てくると途端に、ブルーザーが屋根から飛び降りてくる。さらに、影から十数体のクリープが姿を現す。 
CH_26_LVL_5_TITLE=地区A22
CH_26_LVL_5_DESC=クリープが迫る中、ジュディがブルーザーの顔に回し蹴りを食らわす。通りで大乱闘が起こった！
CH_26_LVL_6_TITLE=地区A23
CH_26_LVL_6_DESC=ヒーロー達がクリープと戦っている時、拳、レーザー、魔法が飛び交う。騒ぎが収まると、通りに残っているのはヒーロー達だけだった。
CH_26_LVL_7_TITLE=地区A24
CH_26_LVL_7_DESC=ヒーロー達はシアター地区へと再び足を進める。ファッション地区に近づくにつれて、通りがにぎわうようになってきた。 
CH_26_LVL_8_TITLE=ゾーン7A
CH_26_LVL_8_DESC=明るく色鮮やかなファッション地区が視界に広がる。高価な生地や外来の羽などが店に並んでいる。
CH_26_LVL_9_TITLE=ゾーン8A
CH_26_LVL_9_DESC=シークインやラメを体中につけたクリープが窓から飛び出して来る。ガラスがあちこちに飛び散る。メイジがヒーロー達に魔法を投げ始める。 
CH_26_LVL_10_TITLE=ゾーン9A
CH_26_LVL_10_DESC=クリープの襲撃により、全員が歩行者の避難を手伝う。市民がパニック状態に陥りながら通りを叫びながら逃げていっている。 
CH_26_LVL_11_TITLE=ゾーン1B
CH_26_LVL_11_DESC=エルサとフロゾンが進軍しているクリープを凍結させる。完全な足止めにはならないが、市民が避難する時間を稼ぐことはできる。 
CH_26_LVL_12_TITLE=ゾーン2B
CH_26_LVL_12_DESC=クリープは店や屋上からどんどん現れる。エルサとヒーロー達は敵の撃退に苦戦している。
CH_26_LVL_13_TITLE=ゾーン3B
CH_26_LVL_13_DESC=エルサが巨大な雪のゴーレムを出現させ、クリープを攻撃させる。ゴーレムがクリープを叩きのめすと、地面が揺れる。 
CH_26_LVL_14_TITLE=ゾーン4B
CH_26_LVL_14_DESC=クリープを倒すと、エルサが大きな声を出してヒーロー達に劇場の中へと誘導する。全員が彼女を追いかける。 
CH_26_LVL_15_TITLE=ゾーン5B
CH_26_LVL_15_DESC=劇場に到着すると、エルサがドアをこじ開けて中に入る。ジュディはすくんでいる。今、全員が違法行為をしているのだ。
CH_26_LVL_16_TITLE=ゾーン6B
CH_26_LVL_16_DESC=エルサがステージに登り、歌う準備をする。しかし、何かが足りない......
CH_26_LVL_17_TITLE=ゾーン7B
CH_26_LVL_17_DESC=エルサが仲間のヒーロー達の旅を助けるという内容の歌を歌い始める。シティを救いたいという内容の歌を歌う。 
CH_26_LVL_18_TITLE=ゾーン8B
CH_26_LVL_18_DESC=彼女が歌っていると、雪が劇場の中に降り始める。最初はチラチラ降る程度だったが、だんだん吹雪へと変わっていく。 
CH_26_LVL_19_TITLE=ゾーン9B
CH_26_LVL_19_DESC=イラスティガールが全員に何かに掴まるように叫ぶ。ヒーロー達は吹雪で何も見えなくなり、そしていつの間にか劇場からテレポートしていた。
CH_28_TITLE=演劇
CH_28_LVL_1_TITLE=列A
CH_28_LVL_1_DESC=柔らかな雪に包まれ、ヒーロー達は劇場のステージの上、エルサの横に戻る。突然、ヤックスの装置が鳴り、コードが送られてきた。
CH_28_LVL_2_TITLE=列B
CH_28_LVL_2_DESC=エルサは皆の姿を見て驚いている。ヒーロー達は何時間もアレンデールにいたが、彼女にとってはほんの数分しか経っていないからだ。 
CH_28_LVL_3_TITLE=列C
CH_28_LVL_3_DESC=シャンク、ヴァネロペ、そして他のヒーロー達はシティを救うミッションについてエルサに一生懸命説明する。 
CH_28_LVL_4_TITLE=列D
CH_28_LVL_4_DESC=隠しステージのようなより技術的な概念はエルサには理解しにくいものだったが、なんとか要点はつかめたようだ。
CH_28_LVL_5_TITLE=列E
CH_28_LVL_5_DESC=ヒーロー達が説明している中、エルサは熱心に話を聞いている。彼らが説明を終える頃には、彼女は眉間にしわを寄せて考え込んでいた。
CH_28_LVL_6_TITLE=列F
CH_28_LVL_6_DESC=突然、劇場のドアを誰かが叩く音がする。反応する間もないまま、クリープが飛び込んでくる。 
CH_28_LVL_7_TITLE=列G
CH_28_LVL_7_DESC=エルサがクリープを食い止めるために氷の壁を作り、他のヒーロー達が戦闘体勢に入る。ジュディが氷の壁をよじ登って攻撃を先導する。
CH_28_LVL_8_TITLE=列H
CH_28_LVL_8_DESC=怪物のようなブルートが既に一部壊れている劇場のドアを吹き飛ばして入ってくる。そして、拳を一振りして氷の壁を砕く。
CH_28_LVL_9_TITLE=列I
CH_28_LVL_9_DESC=ラルフが大きな拳を振り回しながら突進する。Mr.インクレディブルも右から攻め込み、2人で一緒にブルートを攻撃する。
CH_28_LVL_10_TITLE=列J
CH_28_LVL_10_DESC=ダッシュがクリープの周りをグルグル走り、小さな渦を作り出して動きを封じる。エルサが動けなくなったクリープを氷の中に閉じ込める。
CH_28_LVL_11_TITLE=列K
CH_28_LVL_11_DESC=戦闘の騒ぎで劇場が屋根の垂木まで振動する。その下で戦うヒーロー達は屋根に大きなヒビが入ったことを知らない。
CH_28_LVL_12_TITLE=列L
CH_28_LVL_12_DESC=天上のしっくいが落ち始め、下で戦っているヒーロー達に降りかかる。数秒後、劇場自体が崩れ始める。 
CH_28_LVL_13_TITLE=列M
CH_28_LVL_13_DESC=ジュディが皆に出口へ走るように叫ぶ。ヒーロー達はクリープの群れを切り抜けて通りへと出る。
CH_28_LVL_14_TITLE=鼻血
CH_28_LVL_14_DESC=ヒーロー達は無事に劇場から脱出できた。劇場はクリープを巻き添えにし、大きな音を立てて崩れた。
CH_28_LVL_15_TITLE=L7通り
CH_28_LVL_15_DESC=ヤックスは装置を使って瓦礫の中にクリープが残っていないかスキャンする。幸い、何の反応も出なかった。 
CH_28_LVL_16_TITLE=M7通り
CH_28_LVL_16_DESC=ヒーロー達は体勢を立て直し、シティの本質について新しく得た情報に集中しようとする。 
CH_28_LVL_17_TITLE=N7通り
CH_28_LVL_17_DESC=ヒーロー達は次はどうするか考え始める。今のところは、開発メモを探し続けることにする。 
CH_28_LVL_18_TITLE=O7通り
CH_28_LVL_18_DESC=しかし、次の開発メモがどこにあるのかは誰も分からない。いつもの如く、発明者から手掛かりを得られたわけではないのだ。
CH_28_LVL_19_TITLE=P7通り
CH_28_LVL_19_DESC=ニックとジュディは1つ前に見つけた開発メモを読めば、次はどこを探すべきなのかヒントを得られるかもしれないと提案する。
CH_27_TITLE=雪の中で
CH_27_LVL_1_TITLE=ズシン
CH_27_LVL_1_DESC=ズシンという音と共に、ヒーロー達は雪だまりの中に落ちる。周囲を見回したが、森の木々以外何も見えない。
CH_27_LVL_2_TITLE=エルサはいずこ
CH_27_LVL_2_DESC=ヒーロー達はエルサを探す。一緒に劇場から移動してきたと思っていたが、どこを探しても見つからない。 
CH_27_LVL_3_TITLE=どこを見ても真っ白
CH_27_LVL_3_DESC=雪景色が広がる中で、ヒーロー達は発明者が残したものを見つけられるか心配になってくる。 
CH_27_LVL_4_TITLE=信号なし
CH_27_LVL_4_DESC=ヤックスは装置を使って手掛かりを見つけるためにスキャンしようとするが、このエリアには信号がない。
CH_27_LVL_5_TITLE=フィヨルド
CH_27_LVL_5_DESC=最終的に、ジュディとニックがヒーロー達を森の端まで導く。木々を通してアレンデールの街が見える。
CH_27_LVL_6_TITLE=雪の中の手掛かり
CH_27_LVL_6_DESC=遠くにアレンデールが見える。ヒーロー達は次の手掛かりをどこで探すか考える。 
CH_27_LVL_7_TITLE=雪遊び
CH_27_LVL_7_DESC=ヒーロー達は捜索を続けるが、すぐに雪に気を取られてしまう。
CH_27_LVL_8_TITLE=雪合戦
CH_27_LVL_8_DESC=当然のごとく、ヴァネロペが雪合戦を始める。ジュディは文句を言うが、雪玉が当たってしまう。 
CH_27_LVL_9_TITLE=降雪
CH_27_LVL_9_DESC=他のヒーロー達もすぐに雪合戦に参加する。ラルフが投げた大岩ほど大きい雪玉を避けるために、フェリックスは雪だまりの中に飛び込む。
CH_27_LVL_10_TITLE=跳び出し
CH_27_LVL_10_DESC=フェリックスが雪だまりから跳び出すと、背後からゴーっという音が聞こえる。振り返ると、クリープがすぐそこにいた！
CH_27_LVL_11_TITLE=デイジーのように 
CH_27_LVL_11_DESC=クリープの群れが雪から出てくる中、フェリックスがヒーロー達に警告する。 
CH_27_LVL_12_TITLE=大岩の強打
CH_27_LVL_12_DESC=ラルフが腕を大きく振って雪玉を投げる。大岩サイズの雪玉がクリープの戦線を丸ごと消滅させる。 
CH_27_LVL_13_TITLE=トドメの一撃
CH_27_LVL_13_DESC=他のヒーロー達はパニック状態に陥った残りのクリープを囲って撃退する。間もなく、最後のクリープが消滅した。
CH_27_LVL_14_TITLE=大掃除
CH_27_LVL_14_DESC=戦闘の後、森はめちゃくちゃになっていた。ヒーロー達は折れた枝や根っこが掘り出された木を片付けている。 
CH_27_LVL_15_TITLE=新しいメモ
CH_27_LVL_15_DESC=フェリックスがハンマーを使って雪の吹きだまりを「修理」、つまり消し始める。クリープが出現した吹きだまりを消すと、開発メモが出てきた。 
CH_27_LVL_16_TITLE=なんと！
CH_27_LVL_16_DESC=フェリックスがシャンクとヴァネロペに駆け寄り、開発メモを渡す。2人はそれを読むと、はっとした顔をする。 
CH_27_LVL_17_TITLE=信号待ち
CH_27_LVL_17_DESC=シャンクがヤックスにコードを渡す。彼の装置が信号を受信できるようになったら、メッセージを他のヒーローに届けられるといいのだが。
CH_27_LVL_18_TITLE=アイスコード
CH_27_LVL_18_DESC=ヤックスが装置にコードを入力した途端に、周辺の雪が再び巻き上がり始める。 
CH_27_LVL_19_TITLE=吹き荒れる雪
CH_27_LVL_19_DESC=雪がだんだん吹雪に変わると、ヒーロー達は浮き上がり、アレンデールから離れていく。
CH_29_TITLE=シティ捜索
CH_29_LVL_1_TITLE=Q7通り
CH_29_LVL_1_DESC=エルサがヒーロー達を連れてシティを歩いている、ヴァネロペは誰かに見られている気配を感じる。
CH_29_LVL_2_TITLE=R7通り
CH_29_LVL_2_DESC=建物に影が映り、街灯が奇妙な形を映し出す。彼らはあっという間にクリープに囲まれた。
CH_29_LVL_3_TITLE=S7通り
CH_29_LVL_3_DESC=ヒーロー達は協力する。もう何度もクリープと戦ったことがあるから、すぐに片付けられるはずだ。
CH_29_LVL_4_TITLE=T7通り
CH_29_LVL_4_DESC=戦闘が終わると、シャンクが正しいことに誰もが気づく。クリープの様子がなんだかおかしい。いつもと動きが違っていた。
CH_29_LVL_5_TITLE=U7通り
CH_29_LVL_5_DESC=クリープの変化を心に留めながら、エルサは全員をガーデンへと導く。危機的状況がたくさん起こっているが、だからこそ1つ1つ片付けていく必要がある。
CH_29_LVL_6_TITLE=V7通り
CH_29_LVL_6_DESC=ヒーロー達はコミュニティガーデンに到着し、ちょうどウォーリーがベゴニアの切り取りをしているのを見つける。エルサは手を振りながら近づく。
CH_29_LVL_7_TITLE=W7通り
CH_29_LVL_7_DESC=ウォーリーがチームをコミュニティガーデンの外へ導き、屋根付きマーケットへと連れていく。
CH_29_LVL_8_TITLE=X7通り
CH_29_LVL_8_DESC=エルサと他のヒーロー達は木を見つけるために目を光らせるが、まだ近くまで来ていないようだ。ウォーリーはてくてく通りを歩いて行く。
CH_29_LVL_9_TITLE=Y7通り
CH_29_LVL_9_DESC=チームがマーケットに近づくと、桜の匂いが漂ってくる。少なくとも、正しい方向に来ていることに間違いはない。
CH_29_LVL_10_TITLE=Z7通り
CH_29_LVL_10_DESC=チームが屋根付きマーケットに入ると、ヴァネロペがまた誰かに見られている気配を感じる。
CH_29_LVL_11_TITLE=A8通り
CH_29_LVL_11_DESC=他のヒーローに言えないまま、クリープが売店から現れる。今回もクリープの様子が違う。前よりもはっきりした意図を持って動いている。
CH_29_LVL_12_TITLE=B8通り
CH_29_LVL_12_DESC=前よりも集中力があるが、幸いなことにクリープの動きはヒーローほど速くない。ジュディは素早く攻撃するように指示を出す。
CH_29_LVL_13_TITLE=C8通り
CH_29_LVL_13_DESC=イラスティガールが群れを囲むとカルホーンが群れに射撃する。ジュディが稲妻のように速い蹴りを食らわせ、クリープを消去させていく。
CH_29_LVL_14_TITLE=D8通り
CH_29_LVL_14_DESC=戦闘後、何人かのヒーローはこのクリープの変化が全体的なものではないかという不吉な予感に襲われる。
CH_29_LVL_15_TITLE=E8通り
CH_29_LVL_15_DESC=前進を続けるウォーリーについて、チームはマーケットを後にする。マーケットの外側には桜の木があった。
CH_29_LVL_16_TITLE=F8通り
CH_29_LVL_16_DESC=木の根元には小包がある。エルサがそれを開けると、ヒスイのクシが入っていた。
CH_29_LVL_17_TITLE=G8通り
CH_29_LVL_17_DESC=ウォーリーが木に触るようにチームに手招きする。ヒーロー達は困惑しながらお互いに見合うが、ウォーリーは触れと言い張る。
CH_29_LVL_18_TITLE=H8通り
CH_29_LVL_18_DESC=ヒーロー達は木の周りに集まり、それぞれ手を前に出している。3つ数えて一斉に幹に手を置く。
CH_29_LVL_19_TITLE=I8通り
CH_29_LVL_19_DESC=ヒーロー達はパッと光った光と共に消える。花が木から落ち始め、ウォーリーは独り取り残されている。
CH_30_TITLE=鏡像
CH_30_LVL_1_TITLE=村
CH_30_LVL_1_DESC=ヒーロー達は村にたどり着き、新しい隠しステージを見つけたが、どれなのかは分からない。
CH_30_LVL_2_TITLE=門
CH_30_LVL_2_DESC=エルサはチームを村の中心にある大きな門へ連れていく。ずっと前に放棄されたようだが、何かが腑に落ちない。
CH_30_LVL_3_TITLE=放棄された家
CH_30_LVL_3_DESC=ジュディは放棄された家を調べている若い女性を見つける。彼女はムーランと名乗り、失くした茶瓶を探していると説明する。
CH_30_LVL_4_TITLE=違和感
CH_30_LVL_4_DESC=ムーランは村がなんだかおかしいことをチームに話す。シャンクが隠しステージについて教える。ムーランは意外にもすぐに状況を飲み込んだ。
CH_30_LVL_5_TITLE=回復
CH_30_LVL_5_DESC=ムーランは状況を把握し、チームと一緒に失くした茶瓶を探し始める。ただ1つ問題なのは村にはティーポットがたくさんあることだ。
CH_30_LVL_6_TITLE=多数の茶瓶
CH_30_LVL_6_DESC=ヒーローは茶瓶を見つけると、それをムーランのところに持って行って見てもらうが、どれも彼女が探しているものではないようだ。
CH_30_LVL_7_TITLE=茶瓶発見
CH_30_LVL_7_DESC=ムーシューがムーランに茶瓶を渡す。彼女のものであるようだが、村の様子がおかしいと感じるように、この茶瓶にも違和感を覚える。
CH_30_LVL_8_TITLE=調査
CH_30_LVL_8_DESC=ムーランが他のヒーローに伝えると、ヴァネロペが調査を申し出る。彼女は茶瓶をいろんな角度から見て手掛かりを探す。
CH_30_LVL_9_TITLE=シール
CH_30_LVL_9_DESC=ヴァネロペがようやく答えを見つける。茶瓶の底に「シティ製」と書かれたシールが貼られている。ヴァネロペはそれをはがす。
CH_30_LVL_10_TITLE=振動
CH_30_LVL_10_DESC=突然、茶瓶が震え始め、ヴァネロペの手から飛び出して宙を回転しながら飛ぶ。
CH_30_LVL_11_TITLE=回転
CH_30_LVL_11_DESC=茶瓶の回転はどんどん速くなり、最後には花火のように爆発する。煙が消えると、開発メモが地面に舞い降りる。
CH_30_LVL_12_TITLE=新しいメモ
CH_30_LVL_12_DESC=シャンクが開発メモを手に取って読む。発明者は新しく作られた場所について書いたようだ。 
CH_30_LVL_13_TITLE=夢の場所
CH_30_LVL_13_DESC=彼らは夢の場所にするため、隠しステージの1つをどう改装するか計画した。 
CH_30_LVL_14_TITLE=休息地
CH_30_LVL_14_DESC=新しいエリアはプレイヤーにとって憩いの場、永遠に大人にならなくてもいい場所になるように作られた。
CH_30_LVL_15_TITLE=退室
CH_30_LVL_15_DESC=新しい開発メモを手に入れたヒーロー達は、隠しステージからどう出るべきかを考える。
CH_30_LVL_16_TITLE=出口なし
CH_30_LVL_16_DESC=出口を探したが、全く見つからない。何ができるか話し合うために、また皆で集まることにする。
CH_30_LVL_17_TITLE=ヒスイのクシ
CH_30_LVL_17_DESC=ムーランがエルサからクシを受け取り、髪に刺す。クシが光り始め、明るい光を放つ。 
CH_30_LVL_18_TITLE=まばゆい光
CH_30_LVL_18_DESC=光は目をくらますほど明るくなる。ヒーロー達は何も見えず、お互いの名前を呼び合う。閃光と共にヒーロー達は消え、空っぽの村だけが残る。
CH_30_LVL_19_TITLE=閃光
CH_30_LVL_19_DESC=また閃光が発生すると、チームはシティの花の咲いた木の根元に戻っていた。さあ、次の隠しステージを見つけよう。
CH_31_TITLE=絶対ない
CH_31_LVL_1_TITLE=屋上X9
CH_31_LVL_1_DESC=ムーランの村での騒ぎの後、ヒーロー達はイライラを隠せない。開発メモを手掛かりにしていたが、たらい回しにされている気分だ。 
CH_31_LVL_2_TITLE=屋上X10
CH_31_LVL_2_DESC=誰しもがへとへとに疲れているが、次の手掛かりを見つけるために足を踏ん張って前に進まなければならない。
CH_31_LVL_3_TITLE=屋上X11
CH_31_LVL_3_DESC=満場一致しているのは、作り物とは言え、他のヒーローの故郷を見れてよかったという点だ。
CH_31_LVL_4_TITLE=屋上X12
CH_31_LVL_4_DESC=シャンクが先ほど見つけた開発メモを他のヒーロー達に再読する。誰も成長しなくていい場所という手掛かりには困惑してしまう。
CH_31_LVL_5_TITLE=屋上X13
CH_31_LVL_5_DESC=しかし、イラスティガールは次の故郷が誰のものか見当がついている。チームは彼女について屋上へ行く。
CH_31_LVL_6_TITLE=屋上X14
CH_31_LVL_6_DESC=屋上で、ヒーロー達はパイプで遊んでいる少年を見つける。彼はイラスティガールを見ると、浮遊しながら近づいてくる。
CH_31_LVL_7_TITLE=屋上X15
CH_31_LVL_7_DESC=ヒーロー達は星の中にある場所にどうやって行けばいいのだろうか？さらに、はぐれずに行く必要もある。チームは手段を考え始める。
CH_31_LVL_8_TITLE=屋上X16
CH_31_LVL_8_DESC=ジャック・スパロウがブラックパール号でなら空の航海ができるかもしれないと提案する。実際、チームに必要なのはそれかもしれない。
CH_31_LVL_9_TITLE=屋上X17
CH_31_LVL_9_DESC=ピーターパンはジャックと言わず、海賊の言うことは信用しない。スパロウがキャプテンである限りは、行く先を教えないと言っている。
CH_31_LVL_10_TITLE=屋上X18
CH_31_LVL_10_DESC=ピーターがキャプテンになれるなら、一緒に行ってネバーランドへの道を教えてくれるらしい。ジャックはそのアイデアが気に入らない。 
CH_31_LVL_11_TITLE=屋上X19
CH_31_LVL_11_DESC=ネバーランドへ行く方法はそれしかないと分かっているため、ヒーロー達はキャプテンの座を譲るようにジャックを説得する。
CH_31_LVL_12_TITLE=屋上X20
CH_31_LVL_12_DESC=ジャックは頑として譲らず、拒み続けるが、ピーターパンが協定を結ぼうと提案すると、ジャックは耳を傾けることにする。
CH_31_LVL_13_TITLE=屋上X1
CH_31_LVL_13_DESC=ジャックがピーターをブラックパール号のキャプテンにするなら、彼はネバーランドで見つかる宝を全て持ち帰ることができる。
CH_31_LVL_14_TITLE=屋上X22
CH_31_LVL_14_DESC=ピーターはネバーランドの宝がずっと前にキャプテン・フックによって盗まれていることを知っているが、そのことはジャックには内緒だ。
CH_31_LVL_15_TITLE=屋上X23
CH_31_LVL_15_DESC=ジャックが同意する。協定を締結させるためにさっと握手した後、ピーターと他のヒーロー達は港へ向かう。 
CH_31_LVL_16_TITLE=港7B
CH_31_LVL_16_DESC=ヒーロー達がブラックパール号に乗り込む。協定があるにも関わらず、ジャックはまだ愛する船を子供に渡したことに苛立っている。 
CH_31_LVL_17_TITLE=港7C
CH_31_LVL_17_DESC=イラスティガールが船の地図を見ている横で、ジャック・スパロウは給仕係に成り下がったことをすねている。
CH_31_LVL_18_TITLE=港7D
CH_31_LVL_18_DESC=舵の前に立ち、ピーターパンが船員となったヒーロー達に命令を下し始める。 
CH_31_LVL_19_TITLE=港7E
CH_31_LVL_19_DESC=ブラックパール号が港を離れ始め、地平線に向かって進み出す。
CH_32_TITLE=朝まで
CH_32_LVL_1_TITLE=メインマスト
CH_32_LVL_1_DESC=ピーターパンが船員に命令している中、ジャック・スパロウがブツブツ言いながら甲板にモップをかけている。まさに給仕係だ。 
CH_32_LVL_2_TITLE=フォアマスト
CH_32_LVL_2_DESC=船の船首に立ち、パンは荒々しい海賊のように振舞う。キャプテンの人生は自分に向いている。そう信じて疑わない。
CH_32_LVL_3_TITLE=見張り台
CH_32_LVL_3_DESC=ブラックパール号が沖へと航海していく中、イラスティガールが引き続きかじ取りをする。 
CH_32_LVL_4_TITLE=ジブブーム
CH_32_LVL_4_DESC=彼女は最善を尽くしているが、「右から2番目の星に向かって朝まで飛ぶ」という情報だけでは、どうすればいいのか分からない。 
CH_32_LVL_5_TITLE=船首
CH_32_LVL_5_DESC=イラスティガールがキャプテン・パンと話すために船の船首に向かう。話すことによって、不明瞭な座標がもっと明確になるといいのだが。
CH_32_LVL_6_TITLE=バウスプリット
CH_32_LVL_6_DESC=座標について聞かれると、ピーターパンは高らかに笑う。イラスティガールは何か見落としたのかと考えてしまう。 
CH_32_LVL_7_TITLE=船首像
CH_32_LVL_7_DESC=ピーターパンはティカーベルを呼び出す。妖精は飛び回って、ヒビや隙間などに妖精の粉を振りまく。  
CH_32_LVL_8_TITLE=船首倉
CH_32_LVL_8_DESC=ジャック・スパロウは愛する船の船首から船尾まで粉がかけられているのを真っ青になって見ている。こんな悪夢はもう覚めてほしい。
CH_32_LVL_9_TITLE=竜骨
CH_32_LVL_9_DESC=ピーターパンは船員に楽しいことを考えるように命令し、船が自ら浮き上がる様子を船首から見ている。 
CH_32_LVL_10_TITLE=船体
CH_32_LVL_10_DESC=船が飛び去ろうとした時、海からクリープが現れる。そして、碇のように船を押し下げ、飛び立てないようにしている。 
CH_32_LVL_11_TITLE=かじ
CH_32_LVL_11_DESC=クリープが船を水面へ押し下げながら、他のクリープが船に乗り込み、攻撃しようとする。 
CH_32_LVL_12_TITLE=シュラウド
CH_32_LVL_12_DESC=チームが集まって戦闘準備をする。ピーターが先導して戦いの中に飛び込み、他のヒーローもそれに続いてクリープを倒していく。
CH_32_LVL_13_TITLE=後甲板
CH_32_LVL_13_DESC=メイジが他のクリープにジェスチャーすると、2体がグループから離れて甲板の下に入る。イラスティガールがエルサとフロゾンに追いかけるよう叫ぶ。 
CH_32_LVL_14_TITLE=後しょう
CH_32_LVL_14_DESC=エルサとフロゾンが下甲板までクリープを追いかける。すると船体に穴を開けようとしている！船に水が流れ込んでくる。
CH_32_LVL_15_TITLE=船首
CH_32_LVL_15_DESC=2人はクリープを撃退し、すぐに氷で船体を修復する。目的地に着くまでならおそらく大丈夫だろう。 
CH_32_LVL_16_TITLE=船尾
CH_32_LVL_16_DESC=フロゾンとエルサが下甲板から出てくると、クリープは倒されていた。パンが船首に戻って船員に命令を下している。
CH_32_LVL_17_TITLE=ロアーマスト
CH_32_LVL_17_DESC=船が再び浮き上がる時、金色の光が船の至る所から放たれる。キャプテン・パンがメインセールを揚げるように命令する。
CH_32_LVL_18_TITLE=メインセール
CH_32_LVL_18_DESC=メインセールを揚げた状態で、船はどんどん空高く昇って行き、地平線を目指して飛び始める。ヒーロー達は感嘆の声を上げ始める。 
CH_32_LVL_19_TITLE=船首
CH_32_LVL_19_DESC=船はあっという間に妖精の粉と共に消える。ヒーロー達が次にどこへ行くのかは、ピーターパンだけが知っている。
CH_33_TITLE=ネバーランド
CH_33_LVL_1_TITLE=人魚
CH_33_LVL_1_DESC=妖精の粉の閃光と共に、船が美しい礁湖にその姿を現す。人魚は隠れ、突然現れた船を不安そうに見ている。
CH_33_LVL_2_TITLE=砂浜
CH_33_LVL_2_DESC=ピーターパンは船員に係留し、ブラックパール号から下船するように指示する。全員が船から降りると、チームは浜辺で話し合う。
CH_33_LVL_3_TITLE=探索
CH_33_LVL_3_DESC=ヴァネロペはロストボーイズを見つけて一緒に遊びたいと思っているが、早速開発メモを探さなければならない。
CH_33_LVL_4_TITLE=リーダーのいないチーム
CH_33_LVL_4_DESC=チームは手分けして開発メモを探すことにする。ピーターパンはがっかりしている。大将ごっこで遊びたかったのだ。
CH_33_LVL_5_TITLE=礁湖
CH_33_LVL_5_DESC=ジュディ、ヤックス、フィニック、ニックが礁湖に行き、手掛かりについて人魚に聞き込みする。 
CH_33_LVL_6_TITLE=ドクロ岩
CH_33_LVL_6_DESC=ヴァネロペとラルフのグループはドクロ岩に向かう。もしかすると、すでに海賊が開発メモを見つけているかもしれない。 
CH_33_LVL_7_TITLE=甘い木
CH_33_LVL_7_DESC=ヒーロー達はピーターパンについていくために必死に走り回る。ようやく、枯れた木の根元にたどり着く。 
CH_33_LVL_8_TITLE=パンの家
CH_33_LVL_8_DESC=ジャック・スパロウが時間の無駄だと言おうとした時、ピーターが木の中に入り、他のヒーローに手招きして中に入るよう指示する。
CH_33_LVL_9_TITLE=ティンクの家
CH_33_LVL_9_DESC=木の中で、ピーターは開発メモがないかティンカーベルの家を探す。 
CH_33_LVL_10_TITLE=見つけたメモ
CH_33_LVL_10_DESC=ティンクが保管していた糸の間にメモが挟まっている。ピーターはそれをイラスティガールに渡す。 
CH_33_LVL_11_TITLE=ここにおいで
CH_33_LVL_11_DESC=開発メモを見つけ、イラスティガールは他のヒーローを木のところに呼び集める。すぐに全員が集まった。
CH_33_LVL_12_TITLE=たわ言
CH_33_LVL_12_DESC=イラスティガールが開発メモを回す。ウィルスに関する情報が書かれているが、その大半は支離滅裂だ。 
CH_33_LVL_13_TITLE=アクータ・チ・テイ
CH_33_LVL_13_DESC=メモのあちこちに「ブリッツナク」や「フィーブーグー」のような見たこともない言葉が書かれている。
CH_33_LVL_14_TITLE=ウケス
CH_33_LVL_14_DESC=開発メモには他にもヤシの木の奇妙な絵やデタラメが見受けられる。余白の部分にたった1つだけ理解できる文が書かれている。
CH_33_LVL_15_TITLE=メッセージ
CH_33_LVL_15_DESC=「ヒーロー達がまもなくシティに来る。彼らが救ってくれることを心から願う」
CH_33_LVL_16_TITLE=聞いたことのあるセリフ
CH_33_LVL_16_DESC=手掛かりとしては不十分だが、ニックとジュディがメモを見た時、何かに気づいたかのように2人は顔を見合わせる。 
CH_33_LVL_17_TITLE=浜辺の熱望
CH_33_LVL_17_DESC=1つ言えることは、チームはネバーランドを去る必要があるということだ。他に出口が見当たらないため、ヒーロー達は浜辺へ戻っていく。
CH_33_LVL_18_TITLE=乗船
CH_33_LVL_18_DESC=ブラックパール号に乗り込む際、ジャック・スパロウが自分が再びキャプテンだと主張する。結局のところ、ピーターもシティへの帰り方が分からない。 
CH_33_LVL_19_TITLE=船のお出かけ
CH_33_LVL_19_DESC=突然、ヒーローの目の前でネバーランドがピクセル化する。素早く時間が過ぎていくが、パール号に見覚えのない人物が乗っている。発明者だ。
CH_34_TITLE=発明者
CH_34_LVL_1_TITLE=メインマスト
CH_34_LVL_1_DESC=発明者の姿を見た途端、ヒーロー達は構えて戦闘準備をする。 
CH_34_LVL_2_TITLE=フォアマスト
CH_34_LVL_2_DESC=しかし、ヒーロー達に攻撃される前に発明者は「待て」と言うかのように手を挙げる。 
CH_34_LVL_3_TITLE=見張り台
CH_34_LVL_3_DESC=発明者がブラックパール号の甲板に勝ち誇ったような顔で立っている。ヒーロー達はむやみなことは言えないと考える。 
CH_34_LVL_4_TITLE=ジブブーム
CH_34_LVL_4_DESC=発明者は不必要な情報を流すようなタイプではない。しかし、今回は何かが違う。
CH_34_LVL_5_TITLE=船首
CH_34_LVL_5_DESC=発明者はほくそ笑むためだけに来たとは思えない。イラスティガールは発明者が何故今姿を現したのかを考える。
CH_34_LVL_6_TITLE=バウスプリット
CH_34_LVL_6_DESC=ヒーロー達は発明者が発見されては困ると思っているものをあと一歩で発見できるに違いない。彼が現れた理由として、それが一番妥当だ。 
CH_34_LVL_7_TITLE=船首像
CH_34_LVL_7_DESC=ヒーロー達は四方八方から発明者を囲み、襲い掛かろうとしているが、発明者が黙ってやられるわけはない。 
CH_34_LVL_8_TITLE=船首倉
CH_34_LVL_8_DESC=クリープがどこからともなく現れ、全方向において発明者をガードしている。メイジが宙を舞い、ヒーロー達に間接攻撃を浴びせている。
CH_34_LVL_9_TITLE=竜骨
CH_34_LVL_9_DESC=カルホーンがメイジを1体撃ち落とし、他のヒーロー達が発明者を守っているクリープに突進する。
CH_34_LVL_10_TITLE=船体
CH_34_LVL_10_DESC=イラスティガールがもう1体のメイジを殴り飛ばして倒す。ラルフが発明者を囲んでいるクリープの群れに向かって怒鳴る。
CH_34_LVL_11_TITLE=かじ
CH_34_LVL_11_DESC=敵を倒せば倒すほど、発明者の周囲にいるクリープの輪が小さくなっていく。ヒーロー達はさらに激しい攻撃を浴びせる。
CH_34_LVL_12_TITLE=シュラウド
CH_34_LVL_12_DESC=上空を舞っているピーターパンはメイジに圧倒されている。声の届きそうなところにいる味方に助けを求める。 
CH_34_LVL_13_TITLE=後甲板
CH_34_LVL_13_DESC=ジャック・スパロウがピストルで空を飛ぶメイジを撃ち落とす。ピーターパンは海賊に命を救われた事実を信じられないでいる。
CH_34_LVL_14_TITLE=後しょう
CH_34_LVL_14_DESC=メイジを全て片付けたピーターとジャックは他のヒーローと合流する。残りのクリープもすぐに倒せるだろう。 
CH_34_LVL_15_TITLE=船首
CH_34_LVL_15_DESC=最後のクリープを倒し、発明者は無防備の状態になった。ヒーロー達は接近し、ようやくこの一件に終止符を打とうとしている。
CH_34_LVL_16_TITLE=船尾
CH_34_LVL_16_DESC=ヒーロー達が近づこうとした時、発明者がピクセル化し始める。発明者の喉からひどい不具合の音が鳴り響く。
CH_34_LVL_17_TITLE=ロアーマスト
CH_34_LVL_17_DESC=発明者の姿がヒーロー達の目の前で消え、ブラックパール号に不気味な静けさが広がる。 
CH_34_LVL_18_TITLE=メインセール
CH_34_LVL_18_DESC=ジャック・スパロウが舵を取り、急いで船をシティへ向かわせる。
CH_34_LVL_19_TITLE=船首
CH_34_LVL_19_DESC=発明者が言ったことが真実であるなら、最後の開発メモを急いで見つける必要がある。