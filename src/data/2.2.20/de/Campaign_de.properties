CH_8_LVL_12_DESC=Ralph und Vanellope erklären dem restlichen Team, wie Spiele im BETA-Modus funktionieren.
CH_8_LVL_13_TITLE=Fliegen-Allee
CH_8_LVL_13_DESC=Die Superhelden sind sich immer noch unsicher. Sie brauchen mehr Informationen.
CH_8_LVL_14_TITLE=Stiletto-Weg
CH_8_LVL_14_DESC=Yax lässt alle wissen, dass sie sich dem Datenzentrum nähern.
CH_8_LVL_15_TITLE=Mode-Allee
CH_8_LVL_15_DESC=Das Team geht um die Ecke und sieht, dass das Zentrum von Fieslingen umgeben ist.
CH_8_LVL_16_TITLE=Stiefel-Kreis
CH_8_LVL_16_DESC=Elastigirl katapultiert sich durch den Block und befördert einige Fieslinge an den Rand.
CH_8_LVL_17_TITLE=Saum-Weg
CH_8_LVL_17_DESC=Yax stößt die Fieslinge mit seinem starken Moschusgeruch zurück.
CH_8_LVL_18_TITLE=Stickerei-Allee
CH_8_LVL_18_DESC=Das Team erreicht das Datenzentrum und beseitigt die letzten verbleibenden Fieslinge.
CH_8_LVL_19_TITLE=Metro-Station
CH_8_LVL_19_DESC=Das Team begibt sich zur nächsten Zugstation, um die weiteren Schritte zu planen.
CH_9_TITLE=Ladentisch-Linie
CH_9_LVL_1_TITLE=Handel-Station
CH_9_LVL_1_DESC=Das Team bahnt sich den Weg zur Markthalle.
CH_9_LVL_2_TITLE=Feilsch-Straße
CH_9_LVL_2_DESC=Der Markt ist riesig! Vanellope rennt voraus, um ihn zu erkunden.
CH_9_LVL_3_TITLE=Sammler-Weg
CH_9_LVL_3_DESC=Alle suchen nach Ständen mit Elektronik.
CH_9_LVL_4_TITLE=Geschenk-Straße
CH_9_LVL_4_DESC=Frozone macht sich Sorgen. Vielleicht erinnert er sich nicht richtig an den Markt.
CH_9_LVL_5_TITLE=Stand-Straße
CH_9_LVL_5_DESC=Es scheint mehr Imbissstände zu geben als Elastigirl dachte.
CH_9_LVL_6_TITLE=Parfüm-Gasse
CH_9_LVL_6_DESC=Frozone kann den Dufthändler nirgends im Markt finden.
CH_9_LVL_7_TITLE=Händler-Weg
CH_9_LVL_7_DESC=Vanellope hat genug und lässt ihren Frust an einem Magier aus.
CH_9_LVL_8_TITLE=Verhandlungs-Weg
CH_9_LVL_8_DESC=Ralph und Vanellope tauschen Theorien aus.
CH_9_LVL_9_TITLE=Kaufmannstraße
CH_9_LVL_9_DESC=Elastigirl hat eine Idee, wo sie einen Computer finden könnte.
CH_9_LVL_10_TITLE=Austausch-Weg
CH_9_LVL_10_DESC=Das Team begibt sich zur nächsten U-Bahn-Station.
CH_9_LVL_11_TITLE=Kaffeewagen-Straße
CH_9_LVL_11_DESC=Ein umgekippter Kaffeewagen blockiert den Weg und Fieslinge springen einfach darüber hinweg!
CH_9_LVL_12_TITLE=Verkäufer-Auffahrt
CH_9_LVL_12_DESC=Die Helden begeben sich weiter in Richtung Markt-Station.
CH_9_LVL_13_TITLE=Überdachter Weg
CH_9_LVL_13_DESC=Eine Armee von Fieslingen sammelt sich in der Nähe des U-Bahn-Eingangs.
CH_9_LVL_14_TITLE=Terrassen-Auffahrt
CH_9_LVL_14_DESC=Das Team trifft auf die Fieslinge vor der U-Bahn, bereit, sie auszulöschen!
CH_9_LVL_15_TITLE=Markt-Station
CH_9_LVL_15_DESC=Die Helden müssen umsteigen, um von hier zur Mittelstraße-Station zu gelangen.
CH_9_LVL_16_TITLE=Sonnenuntergang-Station
CH_9_LVL_16_DESC=Elastigirl tritt einen Fiesling in eine Säule und springt auf den neuen Zug.
CH_9_LVL_17_TITLE=Mittelstraße-Station
CH_9_LVL_17_DESC=Die Helden begeben sich zurück zur gestreiften Tür, die in den Hacker-Unterschlupf führt.
CH_9_LVL_18_TITLE=Mittelstraße-Station
CH_9_LVL_18_DESC=Das Team untersucht das Gebiet auf der Suche nach Hinweisen.
CH_9_LVL_19_TITLE=Hohe Station
CH_9_LVL_19_DESC=Nach intensiver Suche schafft es das Team, sich neu zu gruppieren.
CH_10_TITLE=Park-Linie
CH_10_LVL_1_TITLE=Zypressenallee
CH_10_LVL_1_DESC=Vanellope eilt von der U-Bahn in den Park in Richtung Mittelstraße.
CH_10_LVL_2_TITLE=Walnusshügel
CH_10_LVL_2_DESC=Ralph und die anderen versuchen, mit Vanellope mitzuhalten.
CH_10_LVL_3_TITLE=Gänseblümchenweg
CH_10_LVL_3_DESC=Ralph schafft es, dass Vanellope so lange ruhig sitzen bleibt, bis er seine Bedenken äußern kann.
CH_10_LVL_4_TITLE=Ulmenallee
CH_10_LVL_4_DESC=Vanellope willigt zögernd ein, beim Rest des Teams zu bleiben.
CH_10_LVL_5_TITLE=Ringelblumenweg
CH_10_LVL_5_DESC=Aus den Bäumen kriechen Unmengen an Bugs auf unsere Helden zu!
CH_10_LVL_6_TITLE=Birkenstraße
CH_10_LVL_6_DESC=Calhoun schießt links und rechts Bugs ab. Ralph versucht, sie zu unterstützen.
CH_10_LVL_7_TITLE=Tulpen-Weg
CH_10_LVL_7_DESC=Die Bugs wurden vernichtet und das Team nimmt seinen Weg zur Mittelstraße wieder auf.
CH_10_LVL_8_TITLE=Sonnenblumenstraße
CH_10_LVL_8_DESC=Vanellope ist aufgeregt und hält nicht still. Sie kann die Midway sehen!
CH_10_LVL_9_TITLE=Flipper-Gasse
CH_10_LVL_9_DESC=Als unsere Helden den Eingang zur Mittelstraße erreichen, planen sie ihre nächsten Schritte.
CH_10_LVL_10_TITLE=Achterbahnstraße
CH_10_LVL_10_DESC=Das Team schreitet durch die Midway auf der Suche nach Hinweisen.
CH_10_LVL_11_TITLE=Gokart-Allee
CH_10_LVL_11_DESC=Vanellope untersucht die Rennstrecke nach einem Eingang, doch sie findet nichts als Kartteile.
CH_10_LVL_12_TITLE=Gewinnerweg
CH_10_LVL_12_DESC=Ralph entdeckt einen Fahrradständer in der Nähe der Licht-Station. Das Team eilt in das Gebiet.
CH_10_LVL_13_TITLE=Lichtgasse
CH_10_LVL_13_DESC=Das Spiel ist in Licht gehüllt, jedoch gibt es keinen geheimen Eingang.
CH_10_LVL_14_TITLE=Kinderstraße
CH_10_LVL_14_DESC=Frozone entdeckt ein kleines Fahrradkarussell für Kinder. Das Team geht der Sache auf den Grund.
CH_10_LVL_15_TITLE=Karussellweg
CH_10_LVL_15_DESC=Das Team macht eine Pause, um eine Runde auf dem Karussell zu drehen.
CH_10_LVL_16_TITLE=Golfer-Grünanlage
CH_10_LVL_16_DESC=Fieslinge dringen in den Golfplatz ein. Das Team macht eine Pause, um sie zu vertreiben.
CH_10_LVL_17_TITLE=Zuckerwatte-Weg
CH_10_LVL_17_DESC=Die Fieslinge jagen unsere Helden vom Golfplatz und in die Midway hinein.
CH_10_LVL_18_TITLE=Preisgasse
CH_10_LVL_18_DESC=Die Helden durchsuchen die Spielstände der Mittelstraße auf der Hoffnung nach einem Hinweis.
CH_10_LVL_19_TITLE=Spielhallen-Allee
CH_10_LVL_19_DESC=Das Team hat überall nachgesehen! Der einzige verbliebene Ort ist die Spielhalle.
CH_11_TITLE=Kraft-Linie
CH_11_LVL_1_TITLE=Utilidor 1
CH_11_LVL_1_DESC=Das Team ist überrascht, dass der geheime Gang in die Tunnel unter der Stadt führt.
CH_11_LVL_2_TITLE=Utilidor 4
CH_11_LVL_2_DESC=Vanellope eilt voran und findet dieselben gestreiften Pfeiler, die das Team zum Hacker-Unterschlupf geführt haben.
CH_11_LVL_11_DESC=Vanellope ist von keiner dieser Theorien überzeugt.
CH_11_LVL_3_TITLE=Utilidor 8
CH_11_LVL_3_DESC=Ralph verliert Vanellope aus dem Blick, als sie vorstürmt. Plötzlich hören sie, wie sie um Hilfe ruft.
CH_11_LVL_4_TITLE=Utilidor 9
CH_11_LVL_4_DESC=Ralph schlägt mit seinen Fäusten auf den Boden und die Fieslinge, die seine Freundin umzingeln, fliegen umher.
CH_11_LVL_5_TITLE=Utilidor 14
CH_11_LVL_5_DESC=Das Team folgt den gestreiften Pfeilern in der Hoffnung, ein paar Computer zu finden.
CH_11_LVL_6_TITLE=Utilidor 22
CH_11_LVL_6_DESC=Das Team tauscht alternative Theorien über das Verschwinden der Computer aus.
CH_11_LVL_7_TITLE=Utilidor 25
CH_11_LVL_7_DESC=Elastigirl glaubt, ein mächtiger Superschurke habe die Computer vielleicht mit schändlichen Absichten gestohlen.
CH_11_LVL_8_TITLE=Utilidor 27
CH_11_LVL_8_DESC=Officer Hopps fragt sich, ob die Computer gestohlen wurden, um sie auf dem Schwarzmarkt weiterzuverkaufen.
CH_11_LVL_9_TITLE=Utilidor 28
CH_11_LVL_9_DESC=Jack Sparrow glaubt, dass die „Computer" nur Teil eines gemeinsamen Traums sind. Er hat nie zuvor einen gesehen.
CH_11_LVL_11_TITLE=Utilidor 32
CH_11_LVL_12_TITLE=Utilidor 38
CH_11_LVL_12_DESC=Die Computer wurden nicht nur gestohlen. Es scheint, als hätten sie nie existiert.
CH_11_LVL_13_TITLE=Utilidor 50
CH_11_LVL_13_DESC=Yax findet einen kaputten Monitor. Sie müssen nah dran sein!
CH_11_LVL_14_TITLE=Utilidor 52
CH_11_LVL_14_DESC=Die Fieslinge zertrümmern alle Computer, die sie finden können, als sei dies ihre Mission.
CH_11_LVL_15_TITLE=Utilidor 57
CH_11_LVL_15_DESC=Das Team arbeitet zusammen, um die Fieslinge davon abzuhalten, die Computer zu zertrümmern.
CH_11_LVL_16_TITLE=Utilidor 56
CH_11_LVL_16_DESC=Das Team wird von Fieslingen zurückgedrängt, die versuchen, Yax anzugreifen. Sie müssen ihn beschützen.
CH_11_LVL_17_TITLE=Utilidor 58
CH_11_LVL_17_DESC=Ein Grobian greift Yax an, um ihn von den Computern wegzuziehen. Vanellope hält ihn mit Limo auf Distanz.
CH_11_LVL_18_TITLE=Utilidor 59
CH_11_LVL_18_DESC=Von überall strömen Fieslinge herbei, um Yax aufzuhalten. Er sagt dem Team, dass er so gut wie fertig ist.
CH_11_LVL_19_TITLE=Utilidor 61
CH_11_LVL_19_DESC=Das Team wird den letzten Fiesling los, während Yax seine Aufgabe beendet.
CH_11_LVL_10_TITLE=Utilidor 30
CH_11_LVL_10_DESC=Doch keiner glaubt an Jack Sparrows Theorie. Nicht einmal die anderen Piraten.
CH_12_LVL_2_DESC=Das Team folgt Yax, als er geradewegs auf eine Wandmalerei von einem Stapel Computer zuläuft.
CH_12_LVL_6_DESC=Es erscheint eine Armee von Fieslingen! Das Team versucht, sie abzuwehren.
CH_12_TITLE=Daten-Linie
CH_12_LVL_1_TITLE=Spielhallen-Station
CH_12_LVL_1_DESC=Yax und das Team versuchen, einen ruhigen Ort zu finden, um über seine neuesten Entdeckungen zu plaudern.
CH_12_LVL_2_TITLE=Stapel-Station
CH_12_LVL_3_TITLE=Stapel-Station (Nord)
CH_12_LVL_3_DESC=Yax tippt zweimal auf einen der Bildschirme der Wandmalerei. Es erscheint eine eigenartige U-Bahn.
CH_12_LVL_4_TITLE=Utilidor 248
CH_12_LVL_4_DESC=Finnick erblickt vor sich eine gestreifte Säule. Das Team beschließt, den Säulen zu folgen.
CH_12_LVL_5_TITLE=Utilidor 216
CH_12_LVL_5_DESC=Wie aus dem Nichts erscheinen in der Ferne unzählige leuchtende Augen.
CH_12_LVL_6_TITLE=Utilidor 205
CH_12_LVL_7_TITLE=Utilidor 198
CH_12_LVL_7_DESC=Das Team kämpft sich durch die Fieslinge. Plötzlich hallt ein boshaftes Lachen durch die Korridore ...
CH_12_LVL_8_TITLE=Utilidor 196
CH_12_LVL_8_DESC=Die Schattengestalt verschwindet und die Armee von Fieslingen stürmt auf das Team zu.
CH_12_LVL_9_TITLE=Utilidor 175
CH_12_LVL_9_DESC=Ralph hämmert ein Loch in die Wand und öffnet dadurch einen Seitenkorridor, in den sich das Team zurückziehen kann.
CH_12_LVL_10_TITLE=Utilidor 168
CH_12_LVL_10_DESC=Die Fieslingsarmee stürmt an unseren Helden vorbei. Das war knapp!
CH_12_LVL_11_TITLE=Utilidor 165
CH_12_LVL_11_DESC=Das Team sucht nach der schattenhaften Figur.
CH_12_LVL_12_TITLE=Utilidor 162
CH_12_LVL_12_DESC=Frozone und Vanellope ändern ihre Theorien über den manischen Schurken.
CH_12_LVL_13_TITLE=Utilidor 146
CH_12_LVL_13_DESC=Elastigirl hört ein Lachen. Das Team kämpft sich bis zum Geräusch durch.
CH_12_LVL_14_TITLE=Utilidor 141
CH_12_LVL_14_DESC=In der Ferne erblickt Ralph die Schattengestalt. Das Team stürmt voran in der Hoffnung, sie einzuholen.
CH_12_LVL_15_TITLE=Utilidor 122
CH_12_LVL_15_DESC=Eine Gruppe Fieslinge blockiert den Weg, als das Team zur Verfolgung ansetzt.
CH_12_LVL_16_TITLE=Utilidor 114
CH_12_LVL_16_DESC=Die Korridore führen in eine riesige Kommandozentrale. Die Schattengestalt rennt auf die Konsolen zu.
CH_12_LVL_17_TITLE=Utilidor 113
CH_12_LVL_17_DESC=Die Gestalt beschwört wie aus dem Nichts Fieslinge und tippt wild auf den Konsolen herum.
CH_12_LVL_18_TITLE=Utilidor 112
CH_12_LVL_18_DESC=Bevor die Helden sie aufhalten können, springt die mysteriöse Figur auf einen Zug und verschwindet!
CH_12_LVL_19_TITLE=Mysteriöse U-Bahn
CH_12_LVL_19_DESC=Das Team springt auf den nächsten Zug in der Hoffnung, dass sie aufholen können.
CH_13_LVL_16_TITLE=Gleichungsallee
CH_13_LVL_16_DESC=Elastigirl tritt einen Fiesling und er fliegt in Mr. Incredible hinein, der ihn das Viertel hinunterprügelt.
CH_13_TITLE=Fazit
CH_13_LVL_1_TITLE=Verborgene Straße
CH_13_LVL_1_DESC=Die U-Bahn fährt ein und die Helden springen heraus in der Hoffnung, den Schurken zu überrumpeln.
CH_13_LVL_2_TITLE=Neongasse
CH_13_LVL_2_DESC=Leider ist der giftige Schurke, den sie gejagt haben, nirgendwo aufzufinden.
CH_13_LVL_3_TITLE=Automatisierungsweg
CH_13_LVL_3_DESC=Elastigirl sieht sich leicht verwirrt um.
CH_13_LVL_4_TITLE=Anwendungsgasse
CH_13_LVL_4_DESC=Nachdem sie es diskutiert haben, erkennen die Helden, dass keiner von ihnen je in dieser Ecke der Stadt war.
CH_13_LVL_5_TITLE=Industrieweg
CH_13_LVL_5_DESC=Das Team entschließt sich, den Bezirk zu erkunden in der Hoffnung, Spuren der gejagten Person zu finden.
CH_13_LVL_6_TITLE=Gadgetstraße
CH_13_LVL_6_DESC=Vanellope und Ralph freuen sich darauf, einen neuen Ort zu entdecken, und rasen die Straßen hinunter.
CH_13_LVL_7_TITLE=Dingsbumsweg
CH_13_LVL_7_DESC=Elastigirl ruft den beiden hinterher, dass sie nicht zu weit vorauslaufen sollen.
CH_13_LVL_8_TITLE=Soundsoweg
CH_13_LVL_8_DESC=Nach ihrer Erkundungstour kommen Ralph und Vanellope zurück und sehen frustriert aus.
CH_13_LVL_9_TITLE=Dingensweg
CH_13_LVL_9_DESC=Trotz Elastigirls Warnung rennen Vanellope und Ralph wieder davon.
CH_13_LVL_10_TITLE=Dingsdaweg
CH_13_LVL_10_DESC=Mr. Incredible versucht, mehr über diesen rätselhaften Ort herauszufinden.
CH_13_LVL_13_TITLE=Glitchgasse
CH_13_LVL_13_DESC=Bevor das Team ihn stoppen kann, schnappt sich der Erfinder Vanellope!
CH_13_LVL_14_TITLE=Bytestraße
CH_13_LVL_14_DESC=Das Team beschützt Vanellope gegen eine Fieslingswelle, während der Erfinder durch eine Gasse flüchtet.
CH_13_LVL_15_TITLE=Binärweg
CH_13_LVL_15_DESC=Ralph schreit frustriert, als die Fieslinge herannahen. Der Erfinder macht sich aus dem Staub!
CH_13_LVL_17_TITLE=Algorithmusweg
CH_13_LVL_17_DESC=Ralph schlägt mit seinen Fäusten auf den Boden und zwischen den Fieslingen und Vanellope öffnet sich eine Spalte.
CH_13_LVL_18_TITLE=Klickstraße
CH_13_LVL_18_DESC=Vanellope knallt die Fieslinge mit ihrer Limonadenkanone ab und bedeckt sie mit klebrigem Zuckerwasser.
CH_13_LVL_19_TITLE=Böser-Hacker-Weg
CH_13_LVL_19_DESC=Das Team macht auch die letzten Fieslinge fertig und sammelt sich wieder.
CH_13_LVL_11_TITLE=Ausrüstungsstraße
CH_13_LVL_11_DESC=Ralph und Vanellope berichten, was sie gesehen haben: viele Neonschilder und High-Tech-Firmen.
CH_13_LVL_12_TITLE=Gerätestraße
CH_13_LVL_12_DESC=Vanellope hört weiter vorne fieses Gelächter und läuft in dessen Richtung, bevor Elastigirl sie aufhalten kann.
CH_14_TITLE=Kopfzeile
CH_14_LVL_1_TITLE=Hackstation
CH_14_LVL_1_DESC=Das Team hofft, Hinweise zu finden und springt in eine U-Bahn, um den Norden des Bezirks zu erkunden.
CH_14_LVL_2_TITLE=Alphastraße
CH_14_LVL_2_DESC=Das Team kommt wieder nach oben und was sie sehen, macht sie baff.
CH_14_LVL_3_TITLE=Testweg
CH_14_LVL_3_DESC=Als die Helden mit der Erkundung beginnen, nennt Vanellope ihnen Bereiche, die sie besser meiden sollten.
CH_14_LVL_4_TITLE=Qualitätssicherungsstraße
CH_14_LVL_4_DESC=Ralph und Calhoun versuchen den anderen zu erklären, was ein unfertiges Level ist.
CH_14_LVL_5_TITLE=Prototypgasse
CH_14_LVL_5_DESC=Leider ist das Level trotz seines unfertigen Zustands voller Fieslinge.
CH_14_LVL_6_TITLE=1A-Straße
CH_14_LVL_6_DESC=Elastigirl schlägt einen Ghul quer über die Straße. Er kracht in ein Gebäude und verschwindet.
CH_14_LVL_7_TITLE=B2-Straße
CH_14_LVL_7_DESC=Das Team untersucht weiter die Gegend nach Hinweisen.
CH_14_LVL_8_TITLE=Lorem-Ipsum-Weg
CH_14_LVL_8_DESC=Elastigirl und Finnick versuchen herauszufinden, ob es in der Gegend irgendein hilfreiches Graffiti gibt.
CH_14_LVL_9_TITLE=C3-Straße
CH_14_LVL_9_DESC=Leider scheint es, als wäre der Widerstand auch nicht in diesem Bezirk gewesen. Keine Spur seines Graffitis.
CH_14_LVL_10_TITLE=Platzhalter-Allee
CH_14_LVL_10_DESC=Buzz und Mr. Incredible versuchen, ein paar Fieslinge zu befragen, aber die antworten nur: „Vernichtet die Fehler!"
CH_14_LVL_11_TITLE=D4-Straße
CH_14_LVL_11_DESC=Judy und Frozone analysieren die Straßennamen in der Hoffnung, eine Art Geheimcode zu finden.
CH_14_LVL_12_TITLE=Inszenierungsstraße
CH_14_LVL_12_DESC=Calhoun berichtet Judy und Frozone, dass die Straßenschilder keinen Sinn ergeben, während sie einen Magier aus dem Weg räumt.
CH_14_LVL_14_TITLE=Lagerstraße
CH_14_LVL_14_DESC=Ralphs Geschrei zieht die Aufmerksamkeit von weiteren Fieslingen auf sich.
CH_14_LVL_15_TITLE=Kofferweg
CH_14_LVL_15_DESC=Yax nimmt einige der unfertigen Gebäude unter die Lupe.
CH_14_LVL_17_TITLE=F6-Straße
CH_14_LVL_17_DESC=Yax bringt das Team zur U-Bahn, um einen Zug zur mysteriösen Werkstatt zu nehmen.
CH_14_LVL_18_TITLE=Drahtgittermodellweg
CH_14_LVL_18_DESC=Unterwegs debattieren Vanellope und Calhoun darüber, welche Theorien sie über das unfertige Level haben.
CH_14_LVL_19_TITLE=Entwicklungsstation
CH_14_LVL_19_DESC=Das Team geht zur U-Bahn hinunter in der Hoffnung, bei der Werkstatt Hinweise zu finden.
CH_14_LVL_13_TITLE=E5-Straße
CH_14_LVL_13_DESC=Frustriert vom fehlenden Fortschritt versucht Ralph, ein Gebäude mit Fieslingen zu demolieren. Er schlägt glatt durch es hindurch.
CH_14_LVL_16_TITLE=Spieltestgasse
CH_14_LVL_16_DESC=Nachdem er Untersuchungen angestellt hat, ruft Yax Calhoun und Vanellope herbei. Er hat etwas gefunden!
CH_15_TITLE=Anfrage-Linie
CH_15_LVL_1_TITLE=Test-Station
CH_15_LVL_1_DESC=Als die Helden am nächsten U-Bahn-Gleis ankommen, suchen sie nach Hinweisen in der Hoffnung, die mysteriöse Werkstatt zu finden.
CH_15_LVL_2_TITLE=Programmier-Labor
CH_15_LVL_2_DESC=Yax übernimmt die Führung. Kurz darauf finden die Helden die Werkstatt.
CH_15_LVL_3_TITLE=Design-Labor
CH_15_LVL_3_DESC=Bevor überhaupt jemand das Notizbuch näher untersuchen kann, greifen Fieslinge die Werkstatt an.
CH_15_LVL_4_TITLE=QS-Labor
CH_15_LVL_4_DESC=Die Helden müssen sich zurückziehen. Elastigirl wehrt die Fieslinge ab, während die anderen sich eine Pause gönnen.
CH_15_LVL_5_TITLE=Schreib-Labor
CH_15_LVL_5_DESC=Glücklicherweise kann Ralph das Notizbuch in seiner Tasche verstauen, bevor die Fieslinge es in die Finger bekommen. 
CH_15_LVL_6_TITLE=Umgebungs-Labor
CH_15_LVL_6_DESC=Sobald sie in Sicherheit sind, sehen Ralph und die anderen sich das Notizbuch genau an. 
CH_15_LVL_7_TITLE=Feindes-Labor
CH_15_LVL_7_DESC=Die Helden machen eine Pause und plötzlich sind sie von Fieslingen umzingelt!
CH_15_LVL_8_TITLE=Gleichgewichts-Labor
CH_15_LVL_8_DESC=Da sie nicht wissen, wo sie hinsollen, bekämpfen die Helden die Fieslinge ohne Rücksicht auf Verluste!
CH_15_LVL_9_TITLE=Render-Labor
CH_15_LVL_9_DESC=Buzz feuert seinen Laser direkt in die Augen eines Magiers. Der blinde Fiesling gerät in Panik!
CH_15_LVL_10_TITLE=Physik-Labor
CH_15_LVL_10_DESC=Da die Fieslinge nun zurückgedrängt wurden, nehmen die Helden sich eine Pause, um sich neu zu sammeln.
CH_15_LVL_11_TITLE=Level-Labor
CH_15_LVL_11_DESC=Ralph findet ein hölzernes Bauwerk, das genau wie der Schwarzmarkt aussieht ... Wie seltsam.
CH_15_LVL_12_TITLE=Ton-Labor
CH_15_LVL_12_DESC=Vanellope schreckt auf, denn sie steht auf einmal einem Geschütz gegenüber - es ist jedoch kein echtes.
CH_15_LVL_13_TITLE=Schnittstellen-Labor
CH_15_LVL_13_DESC=Die Helden betreten ein weiteres Labor und hoffen, einen Ausgang zu finden. Sie finden aber nur eine Armee von Fieslingen.
CH_15_LVL_14_TITLE=Bau-Labor
CH_15_LVL_14_DESC=Die Fieslinge stürzen sich auf das Notizbuch. Das Team rückt zusammen, um es zu beschützen.
CH_15_LVL_15_TITLE=Animations-Labor
CH_15_LVL_15_DESC=Im Schutz von Violettas Kraftfeld holt Ralph das Notizbuch hervor und übergibt es Vanellope und Shank.
CH_15_LVL_16_TITLE=Test-Labor
CH_15_LVL_16_DESC=Vanellope erschrickt lautstark, sodass Violetta ihre Konzentration verliert. Das Kraftfeld flackert kurz, aber erholt sich wieder.
CH_15_LVL_17_TITLE=Grafik-Labor
CH_15_LVL_17_DESC=Shank und Vanellope geben ihr Bestes, um die versteckten Level den anderen zu beschreiben, aber es gelingt ihnen irgendwie nicht. 
CH_15_LVL_18_TITLE=Server-Labor
CH_15_LVL_18_DESC=Endlich versuchen die Fieslinge nicht mehr, durch Violettas Kraftfeld zu gelangen. Die Luft ist rein und die Helden ziehen weiter.
CH_15_LVL_19_TITLE=Stadt-Station
CH_15_LVL_19_DESC=Die Helden verschwenden keine Zeit und gehen so schnell sie können zur Stadt zurück.
CH_16_TITLE=Unerledigtes Geschäft
CH_16_LVL_1_TITLE=Unfertige Straße
CH_16_LVL_1_DESC=Die Frustration steigt an, als die Helden merken, dass sie erneut durchs unfertige Level reisen müssen.
CH_16_LVL_2_TITLE=Fehlerhafte Straße
CH_16_LVL_2_DESC=Um dem Ganzen die Spannung zu nehmen, versucht Elastigirl, mehr über „verborgene Level" herauszufinden.
CH_16_LVL_3_TITLE=Unterentwickelte Gasse
CH_16_LVL_3_DESC=Auf dem nächsten Straßenzug warten Fieslinge! Die aufgelauerten Helden müssen mit den Schurken fertig werden.
CH_16_LVL_4_TITLE=Unreifer Weg
CH_16_LVL_4_DESC=Judy tritt einen Fiesling in der Luft und er fliegt in weitem Bogen davon.
CH_16_LVL_5_TITLE=Formloser Kreis
CH_16_LVL_5_DESC=Yax reißt die Arme in die Luft, um Judy anzufeuern, und haut einen Fiesling mit seinem Körpergeruch um. Das hat er nicht kommen sehen.
CH_16_LVL_6_TITLE=Schmucklose Gasse
CH_16_LVL_6_DESC=Violetta und Buzz wehren die restlichen Fieslinge ab, während die anderen sich eine Pause gönnen.
CH_16_LVL_7_TITLE=Rohzustand-Straße
CH_16_LVL_7_DESC=Als die Helden durchs unfertige Gebiet unterwegs sind, kann Vanellope einen Fiesling ausmachen, der ihnen entgegenkommt!
CH_16_LVL_8_TITLE=Lückenhafte Straße
CH_16_LVL_8_DESC=Es ist an der Zeit, das Notizbuch zu finden. Die Fieslinge müssen sich mittlerweile an das Gebiet gewöhnt haben.
CH_16_LVL_9_TITLE=Rohbau-Straße
CH_16_LVL_9_DESC=Die Fieslinge laufen durch die durchsichtigen Gebäude und erklimmen die halb-sichtbaren Mauern mit Leichtigkeit. 
CH_16_LVL_10_TITLE=Stümperhof
CH_16_LVL_10_DESC=Bevor unsere Helden es merken, schwärmt eine Horde in das Gebiet. Elektrizität liegt in der Luft.
CH_16_LVL_11_TITLE=Mangel-Weg
CH_16_LVL_11_DESC=Elastigirl weiß, dass es jetzt hart auf hart kommt. Sie bittet Violetta, bereit zu sein, um ihren Schild zu erzeugen. 
CH_16_LVL_12_TITLE=Unerledigte Straße
CH_16_LVL_12_DESC=Violetta ist bereit, während die restlichen Helden sich für den Kampf wappnen.
CH_16_LVL_13_TITLE=Ungeschliffene Allee
CH_16_LVL_13_DESC=Als die Horde die Helden in die Enge treibt, machen sich alle zur Verteidigung bereit. 
CH_16_LVL_14_TITLE=Provisorischer Weg
CH_16_LVL_14_DESC=Doch genau wie die Horde schwellen auch die Straßen an. Die Gebäude ändern ihre Form und biegen sich in die Horde hinein.
CH_16_LVL_15_TITLE=Unvollendete Allee
CH_16_LVL_15_DESC=Das Gebiet kann so vielen Fieslingen auf einmal nicht standhalten! Die Gebäude zittern und wackeln. Die Helden machen die Fliege.
CH_16_LVL_16_TITLE=Unausgegorener Weg
CH_16_LVL_16_DESC=Als unsere Helden flüchten, beginnen die Gebäude zu zerfallen! Die Fieslinge rennen in Sicherheit und die Horde zerstreut sich. 
CH_16_LVL_17_TITLE=Grobe Straße
CH_16_LVL_17_DESC=Die Helden machen sich hastig zur U-Bahn-Station auf und lassen dabei ihre Gedanken an schwankende Gebäude hinter sich.
CH_16_LVL_18_TITLE=Bruchstückhafte Gasse
CH_16_LVL_18_DESC=Fieslinge fliegen umher, als die Gebäude und Straßen explodieren. Ralph ist guter Dinge, dass das Gebiet endlich demoliert ist.
CH_16_LVL_19_TITLE=Unvollständiger Weg
CH_16_LVL_19_DESC=Die Helden schaffen es genau in dem Moment in die U-Bahn-Station, als der Eingang unter dem Gewicht der Zerstörung zusammenbricht. 
CH_17_TITLE=Hacker-Station
CH_17_LVL_1_TITLE=Utilidor 1
CH_17_LVL_1_DESC=Elastigirl zählt alle durch und sieht, dass die anderen zwar gebeutelt und müde, aber vollzählig und in Sicherheit sind.
CH_17_LVL_2_TITLE=Utilidor 6
CH_17_LVL_2_DESC=Als die Helden im Hacker-Unterschlupf ankommen, bittet Elastigirl alle, vorzuschlagen, was sie als Nächstes tun sollen.
CH_17_LVL_3_TITLE=Utilidor 9
CH_17_LVL_3_DESC=Alle sind von der Entdeckung der gelöschten Computer geschockt.
CH_17_LVL_4_TITLE=Utilidor 13
CH_17_LVL_4_DESC=Aber ehe sich jemand zu sehr von der Situation entmutigen lässt, schlägt Shank vor, den Hacker-Unterschlupf nochmal zu durchsuchen. 
CH_17_LVL_5_TITLE=Utilidor 14B
CH_17_LVL_5_DESC=Die Helden machen sich jeder für sich auf die Suche nach Hinweisen.
CH_17_LVL_6_TITLE=Utilidor 21C
CH_17_LVL_6_DESC=Vanellope findet einen Kodex mit Infos zu den verborgenen Leveln. Sie bringt ihn zu Elastigirl.
CH_17_LVL_7_TITLE=Utilidor 23D
CH_17_LVL_7_DESC=Bevor ihn jemand erwischen kann, läuft der Erfinder in Richtung der U-Bahn-Station.
CH_17_LVL_8_TITLE=Utilidor 25
CH_17_LVL_8_DESC=Die Helden laufen ihm nach, aber es ist zu spät. Der Erfinder steigt in die U-Bahn und verschwindet.
CH_17_LVL_9_TITLE=Utilidor 27C
CH_17_LVL_9_DESC=Die Helden gehen zum Hacker-Unterschlupf zurück und suchen weiter. Shank und Vanellope grübeln über dem Kodex.
CH_17_LVL_10_TITLE=Utilidor 31A
CH_17_LVL_10_DESC=Yax findet ein paar Ersatzteile für sein Gerät, die in Zukunft noch nützlich sein könnten.
CH_17_LVL_11_TITLE=Utilidor 40
CH_17_LVL_11_DESC=Sergeant Calhoun steht mit leeren Händen da. Frustriert lässt sie Dampf an einer Säule in der Nähe ab und jagt sie in die Luft.
CH_17_LVL_12_TITLE=Utilidor 42
CH_17_LVL_12_DESC=Elastigirl findet altes Graffiti des Widerstands. Obwohl es interessant aussieht, glaubt sie nicht, dass es ihnen helfen wird.
CH_17_LVL_13_TITLE=Utilidor 43
CH_17_LVL_13_DESC=Ralph zappelt ungeduldig mit dem Fuß herum. Als der Hacker-Unterschlupf anfängt zu beben, wird er gebeten, damit aufzuhören.
CH_17_LVL_14_TITLE=Utilidor 49
CH_17_LVL_14_DESC=In der Zwischenzeit sind Vanellope und Shank dabei, Notizen zu machen und den Kodex zu entziffern.
CH_17_LVL_15_TITLE=Utilidor 51
CH_17_LVL_15_DESC=Als den Helden die Orte ausgehen, an denen sie noch suchen könnten, macht sich Unruhe breit.  
CH_17_LVL_16_TITLE=Utilidor 52
CH_17_LVL_16_DESC=Gerade als die Helden zu glauben beginnen, dass sie in einer Sackgasse stecken, macht Shank eine Ansage.
CH_17_LVL_17_TITLE=Utilidor 53
CH_17_LVL_17_DESC=Mit neuer Energie brainstormen alle darüber, wo die verborgenen Level sein könnten.
CH_17_LVL_18_TITLE=Utilidor 57
CH_17_LVL_18_DESC=Die Helden können hören, wie die Fieslinge im verborgenen Level über ihnen Radau machen. Das motiviert sie nur noch mehr.
CH_17_LVL_19_TITLE=Utilidor 59
CH_17_LVL_19_DESC=Als die Helden versuchen, die verborgenen Level zu finden, runzelt Elastigirl die Stirn. Sie scheint eine Theorie zu haben.
CH_18_TITLE=Ins pixelige Nass
CH_18_LVL_1_TITLE=Utilidor 60
CH_18_LVL_1_DESC=Da alle bis tief in die Nacht gearbeitet haben, haben sie ganz müde Augen, aber ihre Mühen waren nicht umsonst.
CH_18_LVL_2_TITLE=Utilidor 61
CH_18_LVL_2_DESC=Die Wände des Hacker-Unterschlupfs sind voller Ideen und Theorien darüber, wo sie als Nächstes hingehen sollen.
CH_18_LVL_3_TITLE=Hafen 1A
CH_18_LVL_3_DESC=Als Nächstes gehen die Helden zum Hafen.
CH_18_LVL_4_TITLE=Hafen 1B
CH_18_LVL_4_DESC=Vom Hacker-Unterschlupf zum Hafen ist es ziemlich weit, also sind alle in höchster Alarmbereitschaft wegen der Fieslinge.
CH_18_LVL_5_TITLE=Hafen 2A
CH_18_LVL_5_DESC=Zur Überraschung aller müssen unterwegs zwar ein paar Fieslinge beseitigt werden, aber der lange Weg ist relativ ereignislos.
CH_18_LVL_6_TITLE=Hafen 2B
CH_18_LVL_6_DESC=Endlich kommen die Helden am Hafen an. Dort sehen sie, wie Jack Sparrow auf dem Bug der Black Pearl hockt.
CH_18_LVL_7_TITLE=Hafen 3A
CH_18_LVL_7_DESC=Obwohl er Elastigirls Frage nicht beantworten kann, bietet Jack Sparrow allen an, mit ihnen auf der Black Pearl herauszusegeln.
CH_18_LVL_8_TITLE=Hafen 3B
CH_18_LVL_8_DESC=Jack möchte das Schiff so weit wie möglich aufs Meer bringen. Dann können alle ins Wasser springen und von dort weitersuchen.
CH_18_LVL_9_TITLE=Hafen 4A
CH_18_LVL_9_DESC=Die Helden besteigen das Schiff. Jack will allen eine Führung geben, aber als er sie unter Deck bringt, springen Fieslinge hervor!
CH_18_LVL_10_TITLE=Hafen 4B
CH_18_LVL_10_DESC=Fieslinge strömen über das Deck und den Mast hinauf. Magier werfen Zaubersprüche vom Bug der Black Pearl.
CH_18_LVL_11_TITLE=Hafen 5A
CH_18_LVL_11_DESC=Jack wirft Fieslinge über Bord und bahnt sich den Weg zum Steuerrad vor. Auf dem offenen Meer können die Fieslinge nirgendwo hin.
CH_18_LVL_12_TITLE=Hafen 5B
CH_18_LVL_12_DESC=Das Team sammelt sich, um die Pearl zu befreien. Ralph schüttelt die Fieslinge vom Mast ab. Elastigirl schnappt sich die Übrigen.
CH_18_LVL_13_TITLE=Hafen 6A
CH_18_LVL_13_DESC=Calhoun und Vanellope feuern auf die Magier auf dem Bug. Judy Hopps und Mr. Incredible vermöbeln die Fieslinge auf dem Deck.
CH_18_LVL_14_TITLE=Hafen 6B
CH_18_LVL_14_DESC=Jack Sparrow ruft, dass sich alle festhalten sollen. Er wendet das Schiff abrupt, sodass die Fieslinge ins Wasser plumpsen.
CH_18_LVL_15_TITLE=Hafen 7A
CH_18_LVL_15_DESC=Da das Deck nun fieslingsfrei ist, verdoppelt Captain Sparrow das Tempo der Black Pearl und nimmt Kurs aufs offene Meer.
CH_18_LVL_16_TITLE=Hafen 7B
CH_18_LVL_16_DESC=Kurz darauf erreichen sie die Weiten des Ozeans. Überall um sie herum beginnt plötzlich alles zu verpixeln.
CH_18_LVL_17_TITLE=Hafen 8A
CH_18_LVL_17_DESC=Jack stellt die Planke auf, um sie als Sprungbrett zu benutzen. Die Helden sehen sich an. Aufgeben ist jetzt keine Option mehr.
CH_18_LVL_18_TITLE=Hafen 8B
CH_18_LVL_18_DESC=Einer nach dem anderen atmen sie tief ein springen von der Planke. Mit einem pixeligen Platscher tauchen sie ins Wasser ein.
CH_18_LVL_19_TITLE=Hafen 9
CH_18_LVL_19_DESC=Jack Sparrow sieht zur Reling des Schiffs hinüber. Alle seine Freunde verschwinden langsam im tiefdunklen Meer. 
CH_19_TITLE=Leben wie ein Pirat
CH_19_LVL_1_TITLE=Hafen 10
CH_19_LVL_1_DESC=Die Helden sinken tiefer und tiefer. Um sie herum wird alles immer dunkler. Der Druck ist kaum noch auszuhalten.
CH_19_LVL_2_TITLE=Dock 1
CH_19_LVL_2_DESC=Alles scheint verloren, als ein grelles Licht die Dunkelheit durchbricht. Als die Helden erwachen, sind sie auf dem Festland.
CH_19_LVL_3_TITLE=Dock 2
CH_19_LVL_3_DESC=Es stellen sich unzählige Fragen: Ist dies eine Kopie von Tortuga? Sind sie noch unter Wasser? Wie kommen sie wieder weg? 
CH_19_LVL_4_TITLE=Dock 3
CH_19_LVL_4_DESC=Shank und Elastigirl versuchen, alle zu beruhigen, bevor Panik entsteht, doch Jack Sparrow hat eine perfekte Abwechslung auf Lager.
CH_19_LVL_5_TITLE=Dock 4
CH_19_LVL_5_DESC=Jack bietet allen eine Tour rund um Tortuga an. Elastigirl findet die Idee großartig. Sie können ja unterwegs nach Hinweisen suchen.
CH_19_LVL_6_TITLE=Dock 5
CH_19_LVL_6_DESC=Jack führt alle durch die Stadt und erzählt (für Flash völlig ungeeignete) Geschichten. Die Tour endet in einem Inn.
CH_19_LVL_7_TITLE=Dock 6
CH_19_LVL_7_DESC=Die Helden setzen sich in der Taverne an einen Tisch. Ralph stellt sich lieber in die Ecke, nachdem er seinen Stuhl kaputtgemacht hat. 
CH_19_LVL_8_TITLE=Dock 7
CH_19_LVL_8_DESC=Die Taverne scheint kein sicherer Ort zu sein und Elastigirl ist sich dessen bewusst. Sie bereut es, keine Sicht auf die Tür zu haben.
CH_19_LVL_9_TITLE=Dock 8
CH_19_LVL_9_DESC=Shank und Vanellope schauen sich um, als ob sie nach etwas suchen würden. Shank zwinkert und Vanellope zu und zeigt in Richtung Decke.
CH_19_LVL_10_TITLE=Dock 9
CH_19_LVL_10_DESC=Shank flüstert Vanellope etwas zu und steigt auf den Tisch. Dann schnappt sie sich Vanellope und setzt sie auf ihre Schultern.
CH_19_LVL_11_TITLE=Dock 10
CH_19_LVL_11_DESC=Die anderen Helden beschweren sich, doch Elastigirl sorgt für Ruhe. Shank und Vanellope haben offensichtlich etwas gefunden.  
CH_19_LVL_12_TITLE=Dock 11
CH_19_LVL_12_DESC=Vanellope starrt auf die Decke und nuschelt leise vor sich hin. Als sie fertig ist, bittet sie Shank, sie wieder herunterzulassen. 
CH_19_LVL_13_TITLE=Dock 12
CH_19_LVL_13_DESC=Vanellope erzählt allen, dass auf der Decke Entwicklernotizen stehen! Sie hat einen Weg aus dem verborgenen Level gefunden. 
CH_19_LVL_14_TITLE=Dock 13
CH_19_LVL_14_DESC=Es stellt sich heraus, dass der Erfinder Tortuga als geheimen Handelsposten mit hochrangigen Gildenhallen geschaffen hat. 
CH_19_LVL_15_TITLE=Dock 14
CH_19_LVL_15_DESC=Doch sofort nach der Schaffung entwickelten sich Bugs im Code. Er konnte sie nicht alleine beheben. 
CH_19_LVL_16_TITLE=Dock 15
CH_19_LVL_16_DESC=Der Erfinder sah sich gezwungen, einen Ausweg aus dem fehlerhaften Code zu finden: die Hintertür der Taverne.
CH_19_LVL_17_TITLE=Dock 16
CH_19_LVL_17_DESC=Die Helden begeben sich nacheinander in den hinteren Teil der Taverne. Am Ende des Ganges ist ein Ausgangsschild zu erkennen. 
CH_19_LVL_18_TITLE=Dock 17
CH_19_LVL_18_DESC=Vanellope zeigt allen mit einer Bewegung an, ihr zu folgen. Es ist zwar etwas eng, aber irgendwie passen alle durch.
CH_19_LVL_19_TITLE=Dock 18
CH_19_LVL_19_DESC=Die Hintertür öffnet sich und offenbart nichts als tiefschwarze Finsternis. Vanellope hält sich die Nase zu und tritt ins Dunkel.
CH_20_TITLE=Irre Midway
CH_20_LVL_1_TITLE=Tortuga-Station
CH_20_LVL_1_DESC=Die Gruppe verlässt den Ausgang und ist wieder zurück in der U-Bahn.
CH_20_LVL_2_TITLE=Spielhallen-Station
CH_20_LVL_2_DESC=Buzz geht voran, und die Gruppe fährt mit der Bahn zum Midway.
CH_20_LVL_3_TITLE=Gardenien-Allee
CH_20_LVL_3_DESC=Die Gruppe betritt den Park und stellt fest, dass dieser von Fieslingen überrannt wurde.
CH_20_LVL_4_TITLE=Petunien-Weg
CH_20_LVL_4_DESC=Sie versuchen, die Midway lautlos zu erreichen, aber Shank stolpert und fällt auf Buzz, dessen Laser-Soundeffekte lautstark losplärren.
CH_20_LVL_5_TITLE=Weiden-Straße
CH_20_LVL_5_DESC=Die Fieslinge schreien auf und bewegen sich auf die Helden zu. Vanellope überprüft den Füllstand ihrer Limonadenkanone.
CH_20_LVL_6_TITLE=Eichen-Gasse
CH_20_LVL_6_DESC=Vanellope duckt sich hinter einen Baum und feuert Limonadensalven auf die Gegner, während der Rest der Gruppe zum Midway eilt.
CH_20_LVL_7_TITLE=Ahorn-Weg
CH_20_LVL_7_DESC=Das Team erreicht den Eingang zum Goofy-Golfplatz und gönnt sich eine Verschnaufpause.
CH_20_LVL_8_TITLE=Spielstraße
CH_20_LVL_8_DESC=Buzz sieht sich um. Wo ist Vanellope?
CH_20_LVL_9_TITLE=Achterbahn-Sackgasse
CH_20_LVL_9_DESC=Ralph hört, wie Vanellope um Hilfe ruft. Die Gruppe sprintet in Richtung ihrer Stimme.
CH_20_LVL_10_TITLE=Pinien-Straße
CH_20_LVL_10_DESC=Vanellope sitzt in einem Baum fest! Ralph reißt ihn aus dem Boden und lehnt ihn nach vorne, damit Vanellope abspringen kann.
CH_20_LVL_11_TITLE=Narzissen-Weg
CH_20_LVL_11_DESC=Vanellope staubt ihren Rock ab, und Shank hilft ihr auf. Die Gruppe kehrt zum Midway zurück.
CH_20_LVL_12_TITLE=Golf-Allee
CH_20_LVL_12_DESC=Elastigirl fragt Vanellope, ob sie eine Idee hat, was der Erfinder mit „fehlerhaftem Code" gemeint haben könnte.
CH_20_LVL_13_TITLE=Vergnügungs-Weg
CH_20_LVL_13_DESC=Vanellope und Shank erklären, dass Computercode manchmal chaotisch ist und unerwartete Verhaltensweisen an den Tag legt.
CH_20_LVL_14_TITLE=Karnevalstraße
CH_20_LVL_14_DESC=Bugs sind für gefährliche Orte verantwortlich, wie etwa das Gebiet, auf das die Gruppe im Finanzviertel gestoßen ist.
CH_20_LVL_15_TITLE=Feiertagsgasse
CH_20_LVL_15_DESC=Bugs können auch dazu führen, dass sich die Welt auflöst und Fortschritt verloren geht.
CH_20_LVL_16_TITLE=Glücksgasse
CH_20_LVL_16_DESC=Das Team erreicht die Spielhalle im Midway im Handumdrehen.
CH_20_LVL_17_TITLE=Zufallsgasse
CH_20_LVL_17_DESC=Die Fieslinge kommen angerannt, sobald Vanellope das Spiel beginnt. 
CH_20_LVL_18_TITLE=Joystick-Gasse
CH_20_LVL_18_DESC=Elastigirl streckt sich zu einem Schild, um Vanellope vor sämtlichem Schaden zu schützen.
CH_20_LVL_19_TITLE=Bonusleben-Weg
CH_20_LVL_19_DESC=Vanellope trifft zum Endkampf gegen Zurg ein, mit vor Konzentration herausgestreckter Zunge. Die Gruppe hält gespannt den Atem an.
CH_21_TITLE=Bonnies Zimmer
CH_21_LVL_1_TITLE=Ein Kinderzimmer
CH_21_LVL_1_DESC=Die Helden treten in eine Welt, die einigen von ihnen nur allzu bekannt ist ... Bonnies Zimmer.
CH_21_LVL_2_TITLE=So groß
CH_21_LVL_2_DESC=Den Helden, die keine Spielzeuge sind, fällt es schwer, sich an ihre neue Umgebung zu gewöhnen. 
CH_21_LVL_3_TITLE=Hüpf, hüpf
CH_21_LVL_3_DESC=Vanellope düst direkt auf das riesige Bett zu und hüpft darauf herum wie auf einem Trampolin.
CH_21_LVL_4_TITLE=Bitte?
CH_21_LVL_4_DESC=Flash sieht seine Mutter mit Hundeaugen an. Elastigirl verdreht die Augen, aber gibt ihm dann die Erlaubnis.
CH_21_LVL_5_TITLE=Suche
CH_21_LVL_5_DESC=Die restlichen Helden durchkämmen das Zimmer in der Hoffnung, eine der Entwicklernotizen zu finden. Es gibt viel zu durchsuchen.
CH_21_LVL_6_TITLE=Suche im Schrank
CH_21_LVL_6_DESC=Nachdem sie für eine Weile suchen, stehen sie mit leeren Händen da. Als letztes suchen sie im Schrank.
CH_21_LVL_7_TITLE=Suche, 2. Teil
CH_21_LVL_7_DESC=Die Helden halten Woody bei Laune und durchsuchen das Zimmer erneut. Flash beschwert sich dauernd, dass die Suche zu lange dauert. 
CH_21_LVL_8_TITLE=Weitersuchen
CH_21_LVL_8_DESC=Die Helden suchen unter dem Nachttisch, hinter dem Kopfende des Betts und unter dem Teppich.
CH_21_LVL_9_TITLE=Plunder
CH_21_LVL_9_DESC=Kurz darauf sehen sie sich die Beute an: ein kaputtes Stirnband, einen fusseligen Lolli, einen Plastikschlüssel und eine Schnur.
CH_21_LVL_10_TITLE=Suche im Schrank, 2. Teil
CH_21_LVL_10_DESC=Leider hat niemand die Entwicklernotiz gefunden. Ihnen gehen die Optionen aus, sie kann also nur im Schrank sein. 
CH_21_LVL_11_TITLE=Teamwork
CH_21_LVL_11_DESC=Gemeinsam öffnen die Helden die Schranktür. Jessie wirft ihr Lasso um den Türknauf, und zusammen ziehen sie mit aller Kraft daran. 
CH_21_LVL_12_TITLE=Spielzeug-Grusel
CH_21_LVL_12_DESC=Die Tür öffnet sich mit einem unheilvollen Knarzen. Woody wird Angst und Bange. Auch Buzz und Jesse fühlen sich sichtlich unwohl. 
CH_21_LVL_13_TITLE=Verlorenes Spielzeug
CH_21_LVL_13_DESC=Die Helden atmen alle tief ein und halten sich an den Händen, bevor sie eintreten. Niemand will in der Finsternis verloren gehen.
CH_21_LVL_14_TITLE=Zeit zu leuchten
CH_21_LVL_14_DESC=Glücklicherweise leuchtet Buzz' Rüstung im Dunkeln auf unsere Helden. Im Halbdunkel erkennt Flash ein Leuchten hinten im Schrank.
CH_21_LVL_15_TITLE=Kinderspiel
CH_21_LVL_15_DESC=Als sie dem Licht näherkommen, finden sie einen Spielhallenautomaten, der genau wie der aus Flynns Spielhalle aussieht.
CH_21_LVL_16_TITLE=Neue Info
CH_21_LVL_16_DESC=Am Automaten ist eine Entwicklernotiz angeheftet. Die Helden nehmen sie und lesen die neuen Infos, während sie reihum geht.
CH_21_LVL_17_TITLE=Sandiges Abenteuer
CH_21_LVL_17_DESC=Auf der Notiz steht, dass der Erfinder als Nächstes an Agrabah arbeiten würde. Die Helden müssen Aladdin und Dschinni finden.
CH_21_LVL_18_TITLE=Zurück daheim
CH_21_LVL_18_DESC=Wie zuvor gibt Buzz die Buchstaben T-O-Y seitlich am Automaten ein. Die Front öffnet sich, und die Helden sehen die Stadt.
CH_21_LVL_19_TITLE=Eine neue Suche
CH_21_LVL_19_DESC=Mitsamt der Entwicklernotiz machen sich alle nach draußen und versuchen, Aladdin und Dschinni zu finden. 
CH_22_TITLE=Lampenarbeit
CH_22_LVL_1_TITLE=Hausdach 1A
CH_22_LVL_1_DESC=Dank Shank (der glaubt, dass Aladdin ein Seelenverwandter ist) machen die Helden ihn und den Dschinni auf den Dächern ausfindig.
CH_22_LVL_2_TITLE=Hausdach 2A
CH_22_LVL_2_DESC=Shank, Vanellope und Ralph erzählen Aladdin und dem Dschinni von den versteckten Leveln und fragen, ob sie so einen Ort kennen.
CH_22_LVL_3_TITLE=Hausdach 1B
CH_22_LVL_3_DESC=Als der Dschinni seine Lampe holen will, ist sie weg! Er denkt, dass sie gestohlen wurde, also kehren sie zum Schwarzmarkt zurück.
CH_22_LVL_4_TITLE=Hausdach 2B
CH_22_LVL_4_DESC=Elastigirl möchte wissen, ob sie die Kinder mitbringen kann. Der Schwarzmarkt hat immerhin einen ... gewissen Ruf.
CH_22_LVL_5_TITLE=Hausdach 1C
CH_22_LVL_5_DESC=Mr. Incredible glaubt, dass den Kindern nichts passiert, sagt ihnen aber, dass sie in der Nähe bleiben und auf ihn hören müssen.
CH_22_LVL_6_TITLE=Hausdach 2C
CH_22_LVL_6_DESC=Der Schwarzmarkt ist noch schäbiger, als sie in Erinnerung hatten. Shank weist die Kinder an, nichts anzufassen.
CH_22_LVL_7_TITLE=Hausdach 1D
CH_22_LVL_7_DESC=Sie durchsuchen jeden Stand nach etwas, das einer Lampe auch nur ähnelt. 
CH_22_LVL_8_TITLE=Hausdach 2D
CH_22_LVL_8_DESC=Flash meint, sie sollten sich besser aufteilen, verkneift sich auf den Blick seiner Mutter hin aber weitere Kommentare.
CH_22_LVL_9_TITLE=Hausdach 1E
CH_22_LVL_9_DESC=Die Helden finden Totenköpfe, zerfledderte Bücher, alte Gemälde und Edelsteine.
CH_22_LVL_10_TITLE=Hausdach 2E
CH_22_LVL_10_DESC=Aus einem Wagen kommt ein schwaches Leuchten. Auf einem Schild steht: „Verwunschene Gegenstände. NICHT DIREKT ANSEHEN."
CH_22_LVL_11_TITLE=Hausdach 1F
CH_22_LVL_11_DESC=Die Helden merken, dass sie bald schon alle Wagen durchsucht haben. Die Lampe ist vielleicht gar nicht hier. 
CH_22_LVL_12_TITLE=Hausdach 2F
CH_22_LVL_12_DESC=Als sie gerade aufgeben wollen, sieht Shank sie. Eine schäbige alte Lampe auf einem Stapel verschimmelter Bücher.
CH_22_LVL_13_TITLE=Hausdach 1G
CH_22_LVL_13_DESC=Die Helden erklären dem Händler, dass die Lampe gestohlen wurde, und verlangen sie zurück.
CH_22_LVL_14_TITLE=Hausdach 2G
CH_22_LVL_14_DESC=Der Händler möchte die Lampe gegen Vanellopes Limonadenkanone tauschen. Vanellope tauscht nur gegen ein Gesicht voller Limonade.
CH_22_LVL_15_TITLE=Hausdach 1H
CH_22_LVL_15_DESC=Der Händler seufzt und willigt ein, die Lampe zurückzugeben. Dann schwört er, mit dem Herzog von Pitzbühl nie mehr zu handeln.
CH_22_LVL_16_TITLE=Hausdach 2H
CH_22_LVL_16_DESC=Auf der Straße reicht das Team die Lampe herum. Sie sieht nach nichts Besonderem aus - hoffentlich ist es die richtige. 
CH_22_LVL_17_TITLE=Hausdach 1I
CH_22_LVL_17_DESC=Die Gruppe kehrt zu Aladdin zurück, und Aladdin sieht sich die Lampe an. Nichts passiert, also gibt er sie an den Dschinni weiter.
CH_22_LVL_18_TITLE=Hausdach 2I
CH_22_LVL_18_DESC=Der Dschinni schrumpft zusammen und geht in die Lampe, um sie sich anzusehen.
CH_22_LVL_19_TITLE=Hausdach 1J
CH_22_LVL_19_DESC=Die restlichen Helden warten geduldig, dass der Dschinni wieder auftaucht.
CH_23_TITLE=Lampenlicht
CH_23_LVL_1_TITLE=Hausdach 2J
CH_23_LVL_1_DESC=Der Dschinni kehrt von seiner Erkundung der Lampe zurück. Es ist zwar nicht seine Lampe, aber sie weist seltsame Markierungen auf.
CH_23_LVL_2_TITLE=Hausdach 1K
CH_23_LVL_2_DESC=Die Helden bitten Dschinni, die Markierungen zu beschreiben, aber sie sind ihm fremd. Das Team bittet Tron, einen Scan zu machen.
CH_23_LVL_3_TITLE=Hausdach 2K
CH_23_LVL_3_DESC=Tron beendet seinen Scan und entdeckt im Innern der Lampe einen versteckten Code.
CH_23_LVL_4_TITLE=Hausdach 1L
CH_23_LVL_4_DESC=Nach einer eingehenden Analyse offenbart sich, dass der Code eine Anweisung ist. Das Team muss nach Agrabah reisen.
CH_23_LVL_5_TITLE=Hausdach 2L
CH_23_LVL_5_DESC=In Flynns Spielhalle hat das Team keinen Agrabah-Automaten gesehen, also können sie diese Möglichkeit ausschließen.
CH_23_LVL_6_TITLE=Hausdach 1M
CH_23_LVL_6_DESC=Die Helden fangen an, Theorien aufzustellen, was sie anstellen müssen, um nach Agrabah zu gelangen.
CH_23_LVL_7_TITLE=Hausdach 2M
CH_23_LVL_7_DESC=Bevor sie weiterdebattieren können, schwärmen Fieslinge auf das Hausdach. Violetta sieht, wie ein Mob die Feuertreppe erklimmt.
CH_23_LVL_8_TITLE=Hausdach 1N
CH_23_LVL_8_DESC=Ralph stößt so viele Fieslinge wie möglich vom Dach, aber der Mob erweist sich als zu stark und überwältigt ihn.
CH_23_LVL_9_TITLE=Hausdach 2N
CH_23_LVL_9_DESC=Frozone und Felix erkennen seine Not und eilen zu Hilfe. Frozone friert die Fieslinge ein, während Felix Ralph heilt. 
CH_23_LVL_10_TITLE=Hausdach 1O
CH_23_LVL_10_DESC=Judy teilt einen Roundhouse-Kick aus und vier Fieslinge segeln vom Dach. Nick schickt seine Lemming-Armee das Gebäude hinunter.
CH_23_LVL_11_TITLE=Hausdach 2O
CH_23_LVL_11_DESC=Yax stärkt das Team, als er weitere Fieslinge mit seinem Moschusduft ausknipst. Das Team hält sich die Nasen zu und jubelt.
CH_23_LVL_12_TITLE=Hausdach 1P
CH_23_LVL_12_DESC=Die Helden gewinnen gegen ihre Feinde langsam die Oberhand. Einer nach dem anderen werden die übrigen Fieslinge aufgelöst.
CH_23_LVL_13_TITLE=Hausdach 2P
CH_23_LVL_13_DESC=Das Team ist zu erschöpft vom Kampf für eine weitere Debatte. Nick schlägt eine Pause vor und alle ächzen vor Zustimmung.
CH_23_LVL_14_TITLE=Hausdach 1Q
CH_23_LVL_14_DESC=Während sich das Team ausruht, untersuchen Aladdin und der Dschinni weiter die Lampe.
CH_23_LVL_15_TITLE=Hausdach 2Q
CH_23_LVL_15_DESC=Aladdin ist immer noch verwirrt. Wie kann diese Lampe nicht Dschinnis sein? Sie sieht haargenau so aus.
CH_23_LVL_16_TITLE=Hausdach 1R
CH_23_LVL_16_DESC=Shank sagt Aladdin, dass sie wahrscheinlich vom Erfinder erschaffen wurde. Deswegen ist sie auch fast genau wie das Original.
CH_23_LVL_17_TITLE=Hausdach 2R
CH_23_LVL_17_DESC=Aladdin reibt die Lampe und sie versprüht etwas. Plötzlich ist das Team von einem rosa Glitzerrauch umhüllt.
CH_23_LVL_18_TITLE=Hausdach 1S
CH_23_LVL_18_DESC=Ohne Vorwarnung wird die Gruppe in die Lampe gesogen. Mit einem Knall ist das Hausdach völlig verwaist, nur die Lampe ist noch da.
CH_23_LVL_19_TITLE=Hausdach 2S
CH_23_LVL_19_DESC=Es ist, als würden die Körper der Helden gekrümmt und gebogen. Mit dem Spielautomaten hat das ganz sicher nichts zu tun.
CH_24_TITLE=Ein wenig Agrabah
CH_24_LVL_1_TITLE=Der Markt
CH_24_LVL_1_DESC=Als der Rauch sich legt, haben alle einen steifen Hals. Das Team erblickt den in der Ferne glänzenden Palast von Agrabah. 
CH_24_LVL_2_TITLE=Straßenköter
CH_24_LVL_2_DESC=Die Helden wissen nicht, was sie vom Markt halten sollen, vor allem Aladdin. Er scheint heimisch, doch irgendetwas stimmt nicht. 
CH_24_LVL_3_TITLE=Zu hell
CH_24_LVL_3_DESC=Während die Helden den Markt untersuchen, sucht Aladdin nach Unstimmigkeiten mit dem echten Agrabah, um Hinweise zu finden.
CH_24_LVL_4_TITLE=Verborgene Gefahr
CH_24_LVL_4_DESC=Shank ist vom Anblick und den Gerüchen überwältigt. Dank des unterschwelligen Gefühls von Gefahr fühlt sie sich ganz wie zu Hause. 
CH_24_LVL_5_TITLE=So langweilig
CH_24_LVL_5_DESC=Flash findet den Markt im Gegensatz zur Stadt ziemlich langweilig. Violetta bittet ihn um Hilfe und er willigt trübselig ein.
CH_24_LVL_6_TITLE=Schockierte Einheimische
CH_24_LVL_6_DESC=Nick und Judy befragen die Leute im Markt. Leider hat niemand etwas Außergewöhnliches bemerkt. 
CH_24_LVL_7_TITLE=Nächster Bereich
CH_24_LVL_7_DESC=Da ihnen im Markt keine Optionen mehr bleiben, schlägt Aladdin vor, zum Schloss zu gehen.
CH_24_LVL_8_TITLE=Auf zum Schloss
CH_24_LVL_8_DESC=Shank findet es gut, zum Schloss zu gehen. Der Erfinder hätte es nicht in dieses Agrabah eingefügt, wenn es nicht wichtig wäre.
CH_24_LVL_9_TITLE=Versiegelt
CH_24_LVL_9_DESC=Die Helden kommen am Schloss an und finden alle Eingänge abgesiegelt vor. Vielleicht hatte der Erfinder keine Zeit für das Innere. 
CH_24_LVL_10_TITLE=Fetzen
CH_24_LVL_10_DESC=Ralph schlägt gegen die Schlosstore, als ein Papierfetzen unter ihnen auftaucht. Er hebt ihn auf und zeigt ihn den anderen Helden. 
CH_24_LVL_11_TITLE=Aus der Tiefe
CH_24_LVL_11_DESC=Plötzlich hören die Helden ein Grollen aus dem Inneren des Schlosses. Der Boden beginnt zu beben, als sie auf die Tore blicken.  
CH_24_LVL_12_TITLE=Schwarm 
CH_24_LVL_12_DESC=Eine Horde Fieslinge stürmt chaotisch aus dem Schloss. Sie krabbeln übereinander hinweg und krallen nach den Helden.
CH_24_LVL_13_TITLE=Verteilen
CH_24_LVL_13_DESC=Die Helden verteilen sich auf verschiedene Punkte des Hofs und zwingen die Fieslinge, in alle Richtungen zu gehen.
CH_24_LVL_14_TITLE=Über die Mauer
CH_24_LVL_14_DESC=Fieslinge klettern die Mauer hoch, um den Markt zu erreichen. Ralph schmettert seine Fäuste auf den Boden und stößt sie herunter.
CH_24_LVL_15_TITLE=Letzte Runde
CH_24_LVL_15_DESC=Alle arbeiten zusammen, um den Ansturm an Fieslingen, der aus den Schlosstoren dringt, zu bezwingen. 
CH_24_LVL_16_TITLE=Das war's
CH_24_LVL_16_DESC=Das Schloss ist nun endlich sauber. Wo auch immer die Fieslinge innerhalb des Schlosses herkamen, es scheint nun bereinigt. 
CH_24_LVL_17_TITLE=Frische Notizen
CH_24_LVL_17_DESC=Vanellope liest die Entwicklernotiz vor. Der Erfinder hat scheinbar ein Programm geschaffen, um die Bugs im Spiel zu beseitigen.
CH_24_LVL_18_TITLE=Perfektion
CH_24_LVL_18_DESC=Der Notiz zufolge war der Erfinder sehr gewillt, das Spiel zu perfektionieren, und arbeitete an einem neuen Projekt: Arendelle.
CH_24_LVL_19_TITLE=Gehen wir
CH_24_LVL_19_DESC=Vanellope faltet die Notiz und steckt sie in ihre Tasche. Das Team muss zurück in die Stadt, um Elsa zu finden.
CH_25_TITLE=Suche nach Elsa
CH_25_LVL_1_TITLE=Abschied aus Agrabah
CH_25_LVL_1_DESC=Mit der Entwicklernotiz in der Hand reibt Vanellope die Lampe. Das Team hält den Atem an, als sie erneut wirbelnder Rauch umgibt. 
CH_25_LVL_2_TITLE=Hausdach 2S
CH_25_LVL_2_DESC=Plötzlich ist das Team wieder auf dem Dach. Vanellope holt alle zusammen, um ihnen zu erzählen, was sie in der Notiz entdeckt hat. 
CH_25_LVL_3_TITLE=Hausdach 1T
CH_25_LVL_3_DESC=Das Team verlässt das Dach und alle denken darüber nach, wo sie die Suche nach Elsa beginnen sollen. 
CH_25_LVL_4_TITLE=Bezirk A3
CH_25_LVL_4_DESC=Flash fragt sich, ob sie in Flynns Spielhalle sein könnte. Falls nicht, können sie wenigstens ein paar Videospiele zocken.
CH_25_LVL_5_TITLE=Bezirk A4
CH_25_LVL_5_DESC=Yax fragt sich, ob sie in der Erholungsoase sein könnte. Vielleicht hat sie sich ja entschieden, mit Yoga anzufangen.
CH_25_LVL_6_TITLE=Bezirk A5
CH_25_LVL_6_DESC=Elastigirl bedankt sie für die Ideen, aber keine von ihnen hört sich nach etwas an, das Elsa tun würde.
CH_25_LVL_7_TITLE=Bezirk A6 
CH_25_LVL_7_DESC=Sie zerbrechen sich ihre Köpfe, aber jetzt, da als Ralph das Eiscafé erwähnt, kann keiner mehr an etwas anderes denken.
CH_25_LVL_8_TITLE=Bezirk A7
CH_25_LVL_8_DESC=Das Team beschließt, in Jumbeaux' Stadtcafé zu gehen. Wenn Elsa dort nicht ist, können sie diesen Ort zumindest ausschließen.
CH_25_LVL_9_TITLE=Bezirk A8
CH_25_LVL_9_DESC=Während das Team zum Café unterwegs ist, wirkt Vanellope besorgt. Ralph fragt sie, ob alles in Ordnung ist.
CH_25_LVL_10_TITLE=Bezirk A9
CH_25_LVL_10_DESC=Vanellope fühlt, dass etwas nicht stimmt. Vielleicht sollten sie ihr Augenmerk auf das Anti-Bug-Programm des Erfinders lenken.
CH_25_LVL_11_TITLE=Bezirk A10
CH_25_LVL_11_DESC=Bevor Vanellope ihre Bedenken mit dem Rest des Teams teilen kann, stehen ihnen auf einmal Fieslinge im Weg!
CH_25_LVL_12_TITLE=Bezirk A11
CH_25_LVL_12_DESC=Magier und Rabauken umzingeln die Helden. Bevor die Fieslinge angreifen können, durchbricht Calhoun ihre Blockade.
CH_25_LVL_13_TITLE=Bezirk A12
CH_25_LVL_13_DESC=Calhoun schreit, sie sollen loslaufen. Sie gibt ihnen Deckung. Das muss man ihnen nicht zweimal sagen, schnell rennen sie los.
CH_25_LVL_14_TITLE=Bezirk A13
CH_25_LVL_14_DESC=Calhoun schützt sie von hinten und die Helden rennen zu Jumbeaux. Als sie das Eiscafé erreichen, sind die Fieslinge lange weg.
CH_25_LVL_15_TITLE=Bezirk A14
CH_25_LVL_15_DESC=Als das Team wieder zu Atem kommt, bemerkt Flash, dass das Licht im Café nicht brennt. Judy prüft die Tür, sie ist verschlossen.
CH_25_LVL_16_TITLE=Bezirk A15
CH_25_LVL_16_DESC=Bevor Judy einen anderen Eingang finden kann, öffnet sich die Tür des Cafés. Es ist Elsa, die alle fragt, ob es ihnen gutgeht.
CH_25_LVL_17_TITLE=Bezirk A16
CH_25_LVL_17_DESC=Vanellope zeigt Elsa die Entwicklernotiz und erzählt ihr von den verwendeten Schlüsseln und bisher besuchten Orten. 
CH_25_LVL_18_TITLE=Bezirk A17
CH_25_LVL_18_DESC=Als der Name Arendelle fällt, sieht Elsa besorgt aus. Was will der Entwickler nur mit dem Königreich anstellen?
CH_25_LVL_19_TITLE=Bezirk A18
CH_25_LVL_19_DESC=Das Team sagt ihr, um das herauszufinden, müssen sie nach Arendelle reisen. Elsa hat eine Idee, die anderen sollen ihr folgen.
CH_26_TITLE=Theaterpublikum
CH_26_LVL_1_TITLE=Bezirk A18
CH_26_LVL_1_DESC=Elsa führt die Helden von Jumbeaux' Stadtcafé weg. Sie erzählt ihnen, dass sie einen Weg nach Arendelle gefunden haben könnte.
CH_26_LVL_2_TITLE=Bezirk A19
CH_26_LVL_2_DESC=Während Elsa die Helden durch die Straßen und Gassen führt, sorgt sich Vanellope um das Fehlerbeseitigungs-Programm des Erfinders.
CH_26_LVL_3_TITLE=Bezirk A20
CH_26_LVL_3_DESC=Die Helden folgen Elsa durch die gespenstisch stillen Straßen. Calhoun hört Schritte auf den Hausdächern über ihnen.
CH_26_LVL_4_TITLE=Bezirk A21
CH_26_LVL_4_DESC=Ein Rabauke springt vom Dach, als die Helden aus einer Gasse kommen. Aus der Dunkelheit kommen noch ein Dutzend weitere Fieslinge. 
CH_26_LVL_5_TITLE=Bezirk A22
CH_26_LVL_5_DESC=Als die Fieslinge näherkommen, tritt Judy dem Rabauken spektakulär ins Gesicht. Das totale Chaos bricht auf der Straße aus!
CH_26_LVL_6_TITLE=Bezirk A23
CH_26_LVL_6_DESC=Fäuste, Laser und Zauber fliegen beim Kampf der Helden gegen die Fieslinge umher. Als es vorbei ist, sind die Helden allein.
CH_26_LVL_7_TITLE=Bezirk A24
CH_26_LVL_7_DESC=Die Helden setzen ihre Reise zum Theaterbezirk fort. Als sie sich dem Modebezirk nähern, herrscht wieder geschäftiges Treiben. 
CH_26_LVL_8_TITLE=Gebiet 7A
CH_26_LVL_8_DESC=Die hellen, kräftigen Farben des Modebezirks kommen zum Vorschein. Prächtige Stoffe und exotische Federn füllen die Schaufenster.
CH_26_LVL_9_TITLE=Gebiet 8A
CH_26_LVL_9_DESC=Mit Pailletten und Glitzer bedeckte Fieslinge brechen durch ein Fenster. Glas fliegt durch die Gegend und Magier versuchen, den Helden Zaubersprüche entgegenzuwerfen. 
CH_26_LVL_10_TITLE=Gebiet 9A
CH_26_LVL_10_DESC=Die Fieslinge greifen an und Zivilisten nehmen Reißaus. Panisch rennen sie durch die Straßen. 
CH_26_LVL_11_TITLE=Gebiet 1B
CH_26_LVL_11_DESC=Elsa und Frozone frieren die Fieslinge ein. Obwohl es nicht von Dauer ist, haben die Zivilisten genug Zeit, zu entkommen. 
CH_26_LVL_12_TITLE=Gebiet 2B
CH_26_LVL_12_DESC=Es strömen immer mehr Fieslinge durch die Fenster und von den Dächern herbei. Elsa und die Helden tun sich schwer, sie abzuwehren.
CH_26_LVL_13_TITLE=Gebiet 3B
CH_26_LVL_13_DESC=Elsa ruft einen gigantischen Schneegolem herbei, der auf die Fieslinge losgeht. Es gleicht einem Erdbeben, als er sie zermalmt. 
CH_26_LVL_14_TITLE=Gebiet 4B
CH_26_LVL_14_DESC=Die Fieslinge sind Geschichte und Elsa ruft den Helden zu, ihr zum Theater zu folgen. Alle laufen ihr nach. 
CH_26_LVL_15_TITLE=Gebiet 5B
CH_26_LVL_15_DESC=Als sie das Theater erreichen, bricht Elsa die Türen auf und läuft hinein. Judy zuckt zusammen, denn sie alle brechen das Gesetz.
CH_26_LVL_16_TITLE=Gebiet 6B
CH_26_LVL_16_DESC=Elsa klettert auf die Bühne und bereitet sich darauf vor, zu singen. Doch etwas fehlt noch ...
CH_26_LVL_17_TITLE=Gebiet 7B
CH_26_LVL_17_DESC=Elsa singt davon, wie sie ihren Freunden auf ihrer Reise geholfen hat, und davon, wie sie die Stadt retten möchte. 
CH_26_LVL_18_TITLE=Gebiet 8B
CH_26_LVL_18_DESC=Während sie singt, fängt es im Theater an zu schneien. Erst nur ganz wenig, aber plötzlich wirbelt ein Schneesturm durch den Raum. 
CH_26_LVL_19_TITLE=Gebiet 9B
CH_26_LVL_19_DESC=Elastigirl ruft allen zu, sich zu wappnen. Der Schneesturm blendet die Helden und sie werden aus dem Theater herausgezaubert.
CH_27_TITLE=Schnee von heute
CH_27_LVL_1_TITLE=Bumm
CH_27_LVL_1_DESC=Es macht Bumm und die Helden befinden sich in einer Schneewehe. Sie beobachten ihre Umgebung und sehen weit und breit nur Wald.
CH_27_LVL_2_TITLE=Vom Eisboden verschluckt
CH_27_LVL_2_DESC=Die Helden suchen nach Elsa in der Hoffnung, dass sie ihnen vom Theater gefolgt ist, aber sie scheint verschwunden zu sein. 
CH_27_LVL_3_TITLE=Weiße Einöde
CH_27_LVL_3_DESC=Da alles mit Schnee bedeckt ist, fragen die Helden sich, ob sie das, was der Erfinder zurückgelassen hat, überhaupt finden können. 
CH_27_LVL_4_TITLE=Kein Pieps
CH_27_LVL_4_DESC=Yax versucht, mit seinem Gerät nach Hinweisen zu scannen, aber in diesem Gebiet kann er rein gar nichts orten.
CH_27_LVL_5_TITLE=Fjord
CH_27_LVL_5_DESC=Judy und Nick führen die Helden endlich zum Waldrand. Durch die Bäume können sie die Stadt Arendelle erkennen.
CH_27_LVL_6_TITLE=Spurensuche im Schnee
CH_27_LVL_6_DESC=Jetzt, da Arendelle in der Ferne aufgetaucht ist, grübeln die Helden, wo sie nach dem nächsten Hinweis suchen sollen. 
CH_27_LVL_7_TITLE=Schneespaß
CH_27_LVL_7_DESC=Die Helden setzen ihre Suche fort. Doch schon nach kurzer Zeit werden sie vom Schnee abgelenkt.
CH_27_LVL_8_TITLE=Schneeballschlacht
CH_27_LVL_8_DESC=Es überrascht keinen, dass Vanellope eine Schneeballschlacht anzettelt. Judy beschwert sich und wird mit Schneebällen bombardiert. 
CH_27_LVL_9_TITLE=Schneefall
CH_27_LVL_9_DESC=Die restlichen Helden sind für den Spaß zu haben. Ralph wirft felsgroße Bälle auf Felix, der hinter einer Schneewehe Schutz sucht.
CH_27_LVL_10_TITLE=Grummeln im Schnee
CH_27_LVL_10_DESC=Felix hört plötzlich hinter der Schneewehe ein Grummeln. Der Handwerker dreht sich um und steht einem Fiesling gegenüber!
CH_27_LVL_11_TITLE=Weiße Überraschung 
CH_27_LVL_11_DESC=Felix warnt die Helden lautstark, als mitten im Schnee eine Fieslingshorde auftaucht. 
CH_27_LVL_12_TITLE=Felsschlag
CH_27_LVL_12_DESC=Ralph holt aus und wirft einen Schneeball. Das felsgroße Geschoss schaltet eine ganze Reihe an Fieslingen aus. 
CH_27_LVL_13_TITLE=Frostiges Finale
CH_27_LVL_13_DESC=Die anderen Helden umzingeln die übrigen panischen Fieslinge und kämpfen. Schon bald haben sich die letzten Fieslinge aufgelöst.
CH_27_LVL_14_TITLE=Großputz
CH_27_LVL_14_DESC=Nach der Schlacht gleicht der Wald einem Saustall. Die Helden räumen zerbrochene Zweige und entwurzelte Bäume weg. 
CH_27_LVL_15_TITLE=Neue Notiz
CH_27_LVL_15_DESC=Felix plättet Schneewehen, indem er sie mit seinem Hammer „repariert". Bei der Fieslingswehe erscheint die Entwicklernotiz. 
CH_27_LVL_16_TITLE=Ach herrje
CH_27_LVL_16_DESC=Felix läuft zu Shank und Vanellope, um ihnen die Entwicklernotiz zu geben. Als sie sie lesen, setzen sie eine ernste Miene auf. 
CH_27_LVL_17_TITLE=Warten aufs Signal
CH_27_LVL_17_DESC=Shank gibt Yax den Code. Hoffentlich empfängt sein Gerät jetzt ein Signal, damit die Nachricht die anderen Helden erreicht.
CH_27_LVL_18_TITLE=Der Eiscode
CH_27_LVL_18_DESC=Sobald Yax den Code in sein Gerät eingibt, wirbelt der Schnee einmal mehr um sie herum. 
CH_27_LVL_19_TITLE=Schneeflug
CH_27_LVL_19_DESC=Als sich der Schnee von einem Gestöber in einen Schneesturm verwandelt, heben die Helden ab und werden aus Arendelle weggebracht.
CH_28_TITLE=Theatralisch
CH_28_LVL_1_TITLE=Reihe A
CH_28_LVL_1_DESC=In einem Schneeschauer erscheinen die Helden wieder neben Elsa auf der Bühne. Plötzlich piept das Gerät von Yax, der Code wurde gesendet.
CH_28_LVL_2_TITLE=Reihe B
CH_28_LVL_2_DESC=Elsa scheint überrascht zu sein, alle zu sehen. Obwohl die Helden stundenlang in Arendelle waren, waren es für sie nur ein paar Minuten. 
CH_28_LVL_3_TITLE=Reihe C
CH_28_LVL_3_DESC=Shank, Vanellope und der Rest der Helden versuchen ihr Bestes, um Elsa von der Mission, die Stadt zu retten, zu erzählen. 
CH_28_LVL_4_TITLE=Reihe D
CH_28_LVL_4_DESC=Einige der technischeren Konzepte, wie die verborgenen Level, sind für Elsa schwer zu verstehen, aber sie scheint das Wesentliche zu verstehen.
CH_28_LVL_5_TITLE=Reihe E
CH_28_LVL_5_DESC=Elsa hört aufmerksam zu, während die Helden ihre Geschichte zu Ende erzählen. Als sie fertig sind, runzelt sie nachdenklich die Stirn.
CH_28_LVL_6_TITLE=Reihe F
CH_28_LVL_6_DESC=Plötzlich hämmert es gegen die Theatertüren. Bevor jemand die Türen öffnen kann, stürmen Fieslinge hinein. 
CH_28_LVL_7_TITLE=Reihe G
CH_28_LVL_7_DESC=Elsa erschafft eine Eiswand, um die Fieslinge abzuwehren, während die anderen Helden zum Angriff übergehen. Judy erklimmt die Eiswand und führt den Angriff an.
CH_28_LVL_8_TITLE=Reihe H
CH_28_LVL_8_DESC=Ein monströser Grobian durchbricht das, was von den Theatertüren noch übrig ist. Mit einem Faustschlag zerschmettert er die Eiswand.
CH_28_LVL_9_TITLE=Reihe I
CH_28_LVL_9_DESC=Ralph rennt auf ihn zu und schwingt seine massiven Fäuste. Mr. Incredible flankiert ihn auf seiner rechten Seite und die beiden attackieren den Grobian zusammen.
CH_28_LVL_10_TITLE=Reihe J
CH_28_LVL_10_DESC=Flash rennt im Kreis um die Fieslinge und schließt sie in einem kleinen Wirbel ein. Elsa beschwört ihre Mächte und schließt die gefangenen Fieslinge in Eis ein.
CH_28_LVL_11_TITLE=Reihe K
CH_28_LVL_11_DESC=Die ganze Aufregung des Kampfes erschüttert das Theater bis in die obersten Reihen. Die Kämpfer unten bemerken nicht, dass sich ein großer Riss im Dach gebildet hat.
CH_28_LVL_12_TITLE=Reihe L
CH_28_LVL_12_DESC=Putz beginnt, von der Decke zu fallen, und regnet auf die Schlacht darunter. Innerhalb von Sekunden beginnt das Theater, zu zerbröckeln. 
CH_28_LVL_13_TITLE=Reihe M
CH_28_LVL_13_DESC=Judy ruft allen zu, dass sie zum Ausgang rennen sollen. Die Helden drängen sich durch die Horde von Fieslingen und rennen nach draußen auf die Straße.
CH_28_LVL_14_TITLE=Das Nasenbluten
CH_28_LVL_14_DESC=Die Helden sind gerade noch rechtzeitig entkommen. Das Theater bricht mit einem schrecklichen Krach über den Fieslingen zusammen.
CH_28_LVL_15_TITLE=L7-Straße
CH_28_LVL_15_DESC=Yax nutzt sein Gerät, um zu scannen, ob sich noch Fieslinge in den Trümmern verbergen. Zum Glück werden keine angezeigt. 
CH_28_LVL_16_TITLE=M7-Straße
CH_28_LVL_16_DESC=Die Helden sammeln sich erneut und versuchen, sich auf die neue Offenbarung der wahren Natur der Stadt zu fokussieren. 
CH_28_LVL_17_TITLE=N7-Straße
CH_28_LVL_17_DESC=Die Helden brainstormen, was ihr nächster Aktionsplan sein sollte. Sie entscheiden sich dazu, vorerst weiter nach den Entwicklernotizen zu suchen. 
CH_28_LVL_18_TITLE=O7-Straße
CH_28_LVL_18_DESC=Wo allerdings die nächste Entwicklernotiz ist, das weiß niemand. Wie immer hat der Erfinder ihnen kaum Informationen gegeben, wie es weitergeht,
CH_28_LVL_19_TITLE=P7-Straße
CH_28_LVL_19_DESC=Nick und Judy fragen, ob sie sich die vorherige Entwicklernotiz durchlesen können, in der Hoffnung, irgendwelche Hinweise zu finden, wo sie als nächstes suchen sollen.
CH_29_TITLE=Die Stadt durchkämmen
CH_29_LVL_1_TITLE=Q7-Straße
CH_29_LVL_1_DESC=Während Elsa die Helden durch die Stadt führt, hat Vanellope das Gefühl, dass sie beobachtet werden.
CH_29_LVL_2_TITLE=R7-Straße
CH_29_LVL_2_DESC=Die Straßenlampen werfen seltsam geformte Schatten auf die Gebäude. Urplötzlich sind sie von Fieslingen umgeben.
CH_29_LVL_3_TITLE=S7-Straße
CH_29_LVL_3_DESC=Die Helden arbeiten zusammen. Sie haben schon so oft mit Fieslingen zu tun gehabt, dass der Kampf schnell vorbei sein sollte.
CH_29_LVL_4_TITLE=T7-Straße
CH_29_LVL_4_DESC=Als der Kampf vorbei ist, wird allen klar, dass Shank recht hatte. Etwas schien seltsam an den Fieslingen. Sie bewegen sich anders.
CH_29_LVL_5_TITLE=U7-Straße
CH_29_LVL_5_DESC=Trotz der Änderung an den Fieslingen führt Elsa alle weiter zum Garten. Es ist wichtig, dass sie sich auf eine Krise konzentrieren, bevor sie sich mit einer weiteren beschäftigen.
CH_29_LVL_6_TITLE=V7-Straße
CH_29_LVL_6_DESC=Die Helden kommen am Gemeinschaftsgarten an und finden WALL-E, der Begonien beschneidet. Elsa winkt, als der kleine Roboter näherkommt.
CH_29_LVL_7_TITLE=W7-Straße
CH_29_LVL_7_DESC=WALL-E führt das Team aus dem Gemeinschaftsgarten und in die Richtung der Markthalle.
CH_29_LVL_8_TITLE=X7-Straße
CH_29_LVL_8_DESC=Elsa und die anderen halten die Augen nach dem Baum geöffnet, aber er muss wohl noch weit entfernt sein. WALL-E trottet durch die Straßen.
CH_29_LVL_9_TITLE=Y7-Straße
CH_29_LVL_9_DESC=Als sich das Team der Markthalle nähert, erfüllt der Duft von Kirschblüten die Luft. Zumindest wissen sie jetzt, dass sie auf dem richtigen Weg sind.
CH_29_LVL_10_TITLE=Z7-Straße
CH_29_LVL_10_DESC=Während das Team auf dem Weg zur Markthalle ist, bekommt Vanellope wieder das Gefühl, dass sie beobachtet werden.
CH_29_LVL_11_TITLE=A8-Straße
CH_29_LVL_11_DESC=Bevor sie die anderen warnen kann, kommen Fieslinge aus den Ständen. Sie wirken wieder anders. Sie bewegen sich gezielter als vorher.
CH_29_LVL_12_TITLE=B8-Straße
CH_29_LVL_12_DESC=Obwohl sie konzentrierter sind als vorher, sind die Fieslinge zum Glück immer noch langsamer als die Helden. Judy weist alle an, so schnell wie möglich zu attackieren.
CH_29_LVL_13_TITLE=C8-Straße
CH_29_LVL_13_DESC=Calhoun feuert auf die Horde, während Elastigirl sie umzingelt. Judy teilt ein paar blitzschnelle Tritte aus und hinterlässt aufgelöste Fieslinge.
CH_29_LVL_14_TITLE=D8-Straße
CH_29_LVL_14_DESC=Nach dem Kampf werden einige Helden das Gefühl nicht los, dass diese Änderung in den Fieslingen wohl nicht nur auf diesen Ort beschränkt ist.
CH_29_LVL_15_TITLE=E8-Straße
CH_29_LVL_15_DESC=Das Team bahnt sich einen Weg aus der Markthalle und WALL-E stürmt voraus. Dort, am Rand des Marktes, ist der Blütenbaum.
CH_29_LVL_16_TITLE=F8-Straße
CH_29_LVL_16_DESC=Am Fuß des Baumes ist ein Paket. Elsa öffnet es und findet darin einen Jadekamm.
CH_29_LVL_17_TITLE=G8-Straße
CH_29_LVL_17_DESC=WALL-E weist das Team mit Gesten an, den Baum zu berühren. Sie sehen sich verwirrt an, doch WALL-E beharrt darauf.
CH_29_LVL_18_TITLE=H8-Straße
CH_29_LVL_18_DESC=Die Helden versammeln sich um den Baum und strecken ihre Hände aus. Sie zählen von drei herab und legen alle ihre Hände an den Baumstamm.
CH_29_LVL_19_TITLE=I8-Straße
CH_29_LVL_19_DESC=Mit einem hellen Lichtblitz verschwinden die Helden. Die Blüten fallen vom Baum und WALL-E ist allein.
CH_30_TITLE=Spiegelbilder
CH_30_LVL_1_TITLE=Das Dorf
CH_30_LVL_1_DESC=Die Helden landen in einem Dorf. Es ist offensichtlich, dass sie ein neues verborgenes Level gefunden haben. Aber welches?
CH_30_LVL_2_TITLE=Das Tor
CH_30_LVL_2_DESC=Elsa führt das Team zu einem großen Tor in der Mitte des Dorfes. Der Ort scheint verlassen zu sein und fühlt sich irgendwie seltsam an.
CH_30_LVL_3_TITLE=Verlassene Häuser
CH_30_LVL_3_DESC=Judy entdeckt eine junge Frau, die die verlassenen Häuser durchsucht. Sie stellt sich als Mulan vor und sagt, dass sie nach ihrer verlorenen Teekanne sucht.
CH_30_LVL_4_TITLE=Seltsames Gefühl
CH_30_LVL_4_DESC=Mulan offenbart dem Team, dass sich das Dorf ... seltsam anfühlt. Shank erzählt ihr von den verborgenen Stufen. Mulan verarbeitet das überraschend gut.
CH_30_LVL_5_TITLE=Erholung
CH_30_LVL_5_DESC=Jetzt, wo Mulan sich wieder besser fühlt, beginnt das Team mit der Suche nach der Teekanne. Das einzige Problem ist, dass es im Dorf viele Teekannen gibt.
CH_30_LVL_6_TITLE=Viele Teekannen
CH_30_LVL_6_DESC=Jedes Mal, wenn einer der Helden eine Teekanne findet, bringen sie die zu Mulan zur Inspektion. Aber niemand scheint die richtige finden zu können.
CH_30_LVL_7_TITLE=Teekanne gefunden
CH_30_LVL_7_DESC=Mushu gibt Mulan die Teekanne. Sie sieht aus wie ihre, aber fühlt sich genauso seltsam wie der Rest des Dorfes an.
CH_30_LVL_8_TITLE=Untersuchung
CH_30_LVL_8_DESC=Als Mulan das den anderen Helden erzählt, bietet Vanellope an, sie zu untersuchen. Sie dreht sie in ihren Händen um und sucht nach Hinweisen.
CH_30_LVL_9_TITLE=Aufgeklebt
CH_30_LVL_9_DESC=Vanellope enthüllt schließlich die Antwort. Auf der Unterseite der Teekanne ist ein Aufkleber, auf dem steht „In der Stadt hergestellt". Sie zieht ihn ab.
CH_30_LVL_10_TITLE=Teekannen-Vibration
CH_30_LVL_10_DESC=Plötzlich beginnt die Teekanne zu vibrieren, entreißt sich Vanellopes Händen und beginnt, sich in der Luft zu drehen.
CH_30_LVL_11_TITLE=Drehwurm
CH_30_LVL_11_DESC=Die Teekanne dreht sich immer schneller und explodiert dann wie ein Feuerwerk. Als sich der Rauch lichtet, gleitet eine Entwicklernotiz zu Boden.
CH_30_LVL_12_TITLE=Neue Notiz
CH_30_LVL_12_DESC=Shank hebt die Entwicklernotiz auf und liest sie. Der Erfinder hat von einem neuen Ort geschrieben, der erschaffen wurde. 
CH_30_LVL_13_TITLE=Traumort
CH_30_LVL_13_DESC=Es wurden neue Renovierungen für eines der verborgenen Level geplant, damit er in einen Ort der Träume verwandelt werden konnte. 
CH_30_LVL_14_TITLE=Ein Zufluchtsort
CH_30_LVL_14_DESC=Die neue Gegend sollte ein Zufluchtsort für Spieler sein, ein Ort, an dem sie niemals erwachsen werden müssten.
CH_30_LVL_15_TITLE=Entkommen
CH_30_LVL_15_DESC=Jetzt, wo sie die Entwicklernotiz in ihrem Besitz haben, steht die nächste Aufgabe an: Wie können sie das verborgene Level verlassen?
CH_30_LVL_16_TITLE=Kein Ausgang
CH_30_LVL_16_DESC=Eine schnelle Suche nach einem Ausgang verläuft für die Helden ohne Erfolg. Sie sammeln sich wieder, um die möglichen Optionen zu besprechen.
CH_30_LVL_17_TITLE=Jadekamm
CH_30_LVL_17_DESC=Mulan nimmt sich den Kamm von Elsa und steckt ihn in ihre Haare. Der Kamm beginnt zu glühen und strahlt ein helles Licht aus. 
CH_30_LVL_18_TITLE=Blendendes Licht
CH_30_LVL_18_DESC=Das Licht beginnt zu blenden. Die Helden rufen sich gegenseitig, da sie nichts sehen können. Blitzschnell sind sie verschwunden und das Dorf ist plötzlich leer.
CH_30_LVL_19_TITLE=Blitz
CH_30_LVL_19_DESC=Mit einem weiteren Blitz findet sich das Team wieder in der Stadt an der Basis des blühenden Baumes wieder. Jetzt muss das nächste verborgene Level gefunden werden.
CH_31_TITLE=Niemals
CH_31_LVL_1_TITLE=Hausdach X9
CH_31_LVL_1_DESC=Nach den Geschehnissen in Mulans Dorf sind die Helden frustriert. Die Entwicklernotizen scheuchen sie wirklich umher. 
CH_31_LVL_2_TITLE=Hausdach X10
CH_31_LVL_2_DESC=Obwohl alle eine Pause benötigen, müssen sie mit dem nächsten Hinweis weitermachen.
CH_31_LVL_3_TITLE=Hausdach X11
CH_31_LVL_3_DESC=Bei einer Sache sind sich aber alle einig: Es war schön, die Heimatländer der anderen Helden zu sehen. Auch, wenn sie eigentlich gar nicht real sind.
CH_31_LVL_4_TITLE=Hausdach X12
CH_31_LVL_4_DESC=Shank liest dem Rest der Helden die neueste Entwicklernotiz erneut vor. Der Hinweis über einen Ort, an dem niemand erwachsen werden muss, ist verwirrend.
CH_31_LVL_5_TITLE=Hausdach X13
CH_31_LVL_5_DESC=Aber Elastigirl glaubt, dass sie wissen könnte, zu wem das nächste Heimatland gehört. Das Team folgt ihr auf das Dach.
CH_31_LVL_6_TITLE=Hausdach X14
CH_31_LVL_6_DESC=Auf dem Dach sehen die Helden einen Jungen, der auf seiner Panflöte spielt. Als er Elastigirl sieht, fliegt er rüber.
CH_31_LVL_7_TITLE=Hausdach X15
CH_31_LVL_7_DESC=Wie können die Helden zu einem Ort in den Sternen gelangen? Und wie können sie es schaffen, ohne dabei getrennt zu werden? Das Team überlegt sich verschiedene Optionen.
CH_31_LVL_8_TITLE=Hausdach X16
CH_31_LVL_8_DESC=Jack Sparrow schlägt vor, dass die Black Pearl vielleicht der Aufgabe der himmlischen Navigation gewachsen wäre. Tatsächlich scheint das genau das zu sein, was das Team braucht.
CH_31_LVL_9_TITLE=Hausdach X17
CH_31_LVL_9_DESC=Peter Pan vertraut weder Jack noch anderen Piraten. Er will ihnen den Weg nicht zeigen, wenn Sparrow der Kapitän ist.
CH_31_LVL_10_TITLE=Hausdach X18
CH_31_LVL_10_DESC=Wenn Peter der Kapitän des Schiffes sein darf, wird er ihnen den Weg zum Nimmerland zeigen. Jack ist von der Idee nicht begeistert. 
CH_31_LVL_11_TITLE=Hausdach X19
CH_31_LVL_11_DESC=Da die Helden wissen, dass es ihre einzige Chance ist, ins Nimmerland zu kommen, geben sie ihr Bestes, um Jack davon zu überzeugen, sein Schiff Peter zu überlassen.
CH_31_LVL_12_TITLE=Hausdach X20
CH_31_LVL_12_DESC=Jack bleibt stur und lehnt die Übergabe des Schiffs weiter ab. Als Peter Pan allerdings vorschlägt, dass sie ein Abkommen treffen könnten, ist Jack ganz Ohr.
CH_31_LVL_13_TITLE=Hausdach X1
CH_31_LVL_13_DESC=Wenn Jack zulässt, dass Peter die Black Pearl steuert, dann kann der Pirat sämtliche Schätze, die er im Nimmerland findet, mitnehmen.
CH_31_LVL_14_TITLE=Hausdach X22
CH_31_LVL_14_DESC=Peter weiß ganz genau, dass sämtliche Schätze im Nimmerland vor langer Zeit von Captain Hook geklaut wurden, aber das wird er Jack natürlich nicht verraten.
CH_31_LVL_15_TITLE=Hausdach X23
CH_31_LVL_15_DESC=Jack stimmt zu. Nach einem kurzen Handschlag ist das Abkommen in trockenen Tüchern. Peter und die anderen Helden machen sich auf den Weg zum Hafen. 
CH_31_LVL_16_TITLE=Hafen 7B
CH_31_LVL_16_DESC=Die Helden begeben sich an Bord der Black Pearl. Trotz der Abmachung ist Jack immer noch nicht froh darüber, sein geliebtes Schiff an ein Kind zu übergeben. 
CH_31_LVL_17_TITLE=Hafen 7C
CH_31_LVL_17_DESC=Während Elastigirl sich die Karten des Schiffs ansieht, schmollt Jack Sparrow wegen seinem neuen Status als Schiffsjunge.
CH_31_LVL_18_TITLE=Hafen 7D
CH_31_LVL_18_DESC=Peter Pan steht am Steuerrad und gibt den Helden Befehle. Sie sind jetzt seine Mannschaft. 
CH_31_LVL_19_TITLE=Hafen 7E
CH_31_LVL_19_DESC=Die Black Pearl startet am Hafen und setzt die Segel Richtung Horizont.
CH_32_TITLE=Bis zum Morgen
CH_32_LVL_1_TITLE=Hauptmast
CH_32_LVL_1_DESC=Peter Pan gibt seiner Mannschaft Anweisungen. Jack Sparrow grummelt, während er das Deck schrubbt. Er ist wirklich wie ein Schiffsjunge. 
CH_32_LVL_2_TITLE=Vormast
CH_32_LVL_2_DESC=Pan steht am Bug seines Schiffes und ist so ungestüm wie immer. Das Leben des Kapitäns passt sehr gut zu ihm und er würde das auch umunwunden zugeben.
CH_32_LVL_3_TITLE=Krähennest
CH_32_LVL_3_DESC=Während die Black Pearl immer weiter aufs Meer hinaus fährt, ist Elastigirl noch immer für die Navigation verantwortlich. 
CH_32_LVL_4_TITLE=Klüverbaum
CH_32_LVL_4_DESC=Sie gibt ihr Bestes, aber „zweiter Stern nach rechts und dann bis zum Morgengrauen" ist nicht gerade die präziseste Anweisung. 
CH_32_LVL_5_TITLE=Bug
CH_32_LVL_5_DESC=Elastigirl wagt sich zum Bug des Schiffes, um mit Kapitän Pan zu sprechen. Er kann ihr bei den ungenauen Koordinaten hoffentlich ein klein bisschen helfen.
CH_32_LVL_6_TITLE=Bugspriet
CH_32_LVL_6_DESC=Als er nach den Koordinaten gefragt wird, muss Peter Pan laut lachen. Elastigirl hat das Gefühl, als hätte sie irgendwas verpasst. 
CH_32_LVL_7_TITLE=Galionsfigur
CH_32_LVL_7_DESC=Peter Pan ruft Tinker Bell zu sich. Die Fee fliegt vorbei und verteilt Feenstaub in allen Ritzen und Spalten.  
CH_32_LVL_8_TITLE=Vorpiek
CH_32_LVL_8_DESC=Jack Sparrow ist entsetzt, als er sieht, dass sein geliebtes Schiff von oben bis unten mit Feenstaub bedeckt ist. Wann wird dieser Wahnsinn enden?
CH_32_LVL_9_TITLE=Kiel
CH_32_LVL_9_DESC=Peter Pan schaut vom Bug aus zu, wie sich das Schiff aus dem Wasser erhebt, während er seiner Mannschaft befiehlt, an etwas Schönes zu denken. 
CH_32_LVL_10_TITLE=Rumpf
CH_32_LVL_10_DESC=Bevor das Boot in die Luft aufsteigen kann, erheben sich Fieslinge aus dem Meer, die einen Anker erschaffen, der das Schiff am Emporsteigen hindert. 
CH_32_LVL_11_TITLE=Ruder
CH_32_LVL_11_DESC=Als die Fieslinge das Schiff zurück ins Wasser ziehen, betreten andere das Schiff, bereit zum Angriff. 
CH_32_LVL_12_TITLE=Wanten
CH_32_LVL_12_DESC=Das Team versammelt sich, um sich auf den Kampf vorzubereiten. Peter läuft voran und stürmt in die Schlacht. Die anderen folgen ihm und schlagen jeden von diesen Fieslingen nieder, den sie kriegen können.
CH_32_LVL_13_TITLE=Achterdeck
CH_32_LVL_13_DESC=Ein Magier gibt den anderen Fieslingen ein Zeichen; zwei können sich von der Gruppe trennen und machen sich auf den Weg unter Deck. Elastigirl erteilt Elsa und Frozone den Befehl, ihnen zu folgen. 
CH_32_LVL_14_TITLE=Besan
CH_32_LVL_14_DESC=Elsa und Frozone verfolgen die Fieslinge zum Unterdeck. Dort finden sie die Fieslinge, die gerade ein Loch in den Rumpf bohren! Wasser flutet das Schiff.
CH_32_LVL_15_TITLE=Vordeck
CH_32_LVL_15_DESC=Die beiden besiegen die Fieslinge und reparieren den Rumpf schnell mit Eis. Das sollte halten, bis sie an ihrem Ziel angekommen sind, wo auch immer das liegen mag. 
CH_32_LVL_16_TITLE=Hinterdeck
CH_32_LVL_16_DESC=Frozone und Elsa kommen aus dem Unterdeck und sehen, dass die Fieslinge besiegt sind. Pan ist wieder am Bug und gibt der Mannschaft Anweisungen.
CH_32_LVL_17_TITLE=Untermast
CH_32_LVL_17_DESC=Das Schiff beginnt erneut, aus dem Wasser emporzusteigen. Alle Oberflächen glänzen golden. Kapitän Pan gibt den Befehl, das Hauptsegel zu hissen.
CH_32_LVL_18_TITLE=Hauptsegel
CH_32_LVL_18_DESC=Jetzt, wo das Hauptsegel gehisst ist, steigt das Schiff noch schneller Richtung Horizont gen Himmel empor. Die Helden beginnen zu jubeln. 
CH_32_LVL_19_TITLE=Bug
CH_32_LVL_19_DESC=Das Schiff verschwindet in Blitzen und einer Wolke aus Feenstaub. Wohin die Helden als nächstes reisen, weiß nur Peter Pan.
CH_33_TITLE=Nimmerland
CH_33_LVL_1_TITLE=Meerjungfrauen
CH_33_LVL_1_DESC=Mit einem Blitz aus Feenstaub erscheint das Schiff in einer atemberaubenden Lagune. Meerjungfrauen gehen in Deckung, misstrauisch durch das plötzliche Erscheinen des Schiffs.
CH_33_LVL_2_TITLE=Strände
CH_33_LVL_2_DESC=Peter Pan gibt der Mannschaft den Befehl, anzulegen und von Bord der Black Pearl zu gehen. Als alle das Schiff verlassen haben, trifft sich das Team am Strand wieder.
CH_33_LVL_3_TITLE=Die Suche
CH_33_LVL_3_DESC=Obwohl Vanellope lieber ein paar verlorene Jungs finden würde, um mit ihnen zu spielen, macht sie sich zusammen mit dem Rest auf die Suche nach der Entwicklernotiz.
CH_33_LVL_4_TITLE=Ohne Führung
CH_33_LVL_4_DESC=Das Team teilt sich auf, um nach der Entwicklernotiz zu suchen. Peter Pan ist mehr als nur ein bisschen enttäuscht. Er wollte „Folge dem Anführer" spielen.
CH_33_LVL_5_TITLE=Lagune
CH_33_LVL_5_DESC=Judy, Yax, Finnick und Nick gehen zur Lagune, um zu sehen, ob sie von den Meerjungfrauen irgendwelche Hinweise bekommen können. 
CH_33_LVL_6_TITLE=Totenkopffelsen
CH_33_LVL_6_DESC=Vanellope und die Ralph-reichts-Crew macht sich auf den Weg zum Totenkopffelsen. Vielleicht ist den Piraten die Entwicklernotiz bereits in die Hände gefallen. 
CH_33_LVL_7_TITLE=Trauter Baum
CH_33_LVL_7_DESC=Die Helden folgen Peter Pan wie bei einer wilden Gänsejagd über die gesamte Insel. Schließlich kommen sie am Fuße eines toten Baumes an. 
CH_33_LVL_8_TITLE=Pans Haus
CH_33_LVL_8_DESC=Gerade, als Jack Sparrow verkünden möchte, dass sie ihre Zeit verschwenden, duckt sich Peter, geht in den Baum und winkt die anderen herein.
CH_33_LVL_9_TITLE=Tinks Haus
CH_33_LVL_9_DESC=Im Baum macht sich Peter daran, das Haus von Tinker Bell nach der Entwicklernotiz zu durchsuchen. 
CH_33_LVL_10_TITLE=Notiz gefunden
CH_33_LVL_10_DESC=Und tatsächlich, die Notiz ist zwischen ein paar Fadenspulen, die Tink aufbewahrte. Peter übergibt Elastigirl die Notiz. 
CH_33_LVL_11_TITLE=Hierher
CH_33_LVL_11_DESC=Mit der Entwicklernotiz in der Hand kontaktiert Elastigirl die anderen und sagt ihnen, dass sie zum Baum kommen sollen. Im Nu sind die restlichen Helden da.
CH_33_LVL_12_TITLE=Nonsens
CH_33_LVL_12_DESC=Elastigirl gibt die Entwicklernotiz herum. Obwohl sie Informationen zum Virus enthält, ist das Meiste unverständlich. 
CH_33_LVL_13_TITLE=Akoota Chi Tay
CH_33_LVL_13_DESC=Auf der Notiz befinden sich viele ungewöhnliche Wörter wie Blitznak und Feeboogoo.
CH_33_LVL_14_TITLE=Ukes
CH_33_LVL_14_DESC=Die Entwicklernotiz verwandelt sich langsam in unsinnige Zeichnungen von Palmen und Kauderwelsch. Am Rand ist allerdings noch ein verständlicher Satz zu finden.
CH_33_LVL_15_TITLE=Eine Nachricht
CH_33_LVL_15_DESC=„Die Helden werden bald in der Stadt sein. Ich hoffe wirklich, dass sie die Lage retten."
CH_33_LVL_16_TITLE=Klingt vertraut
CH_33_LVL_16_DESC=Es ist nicht viel, aber als Nick und Judy die Notiz sehen, scheinen sie etwas zu erkennen. 
CH_33_LVL_17_TITLE=Wieder am Strand
CH_33_LVL_17_DESC=Eins ist sicher. Das Team muss das Nimmerland wieder verlassen. Da sie keinen anderen Ausgang in Sicht haben, machen sie sich wieder auf den Weg zurück zum Strand.
CH_33_LVL_18_TITLE=Alle an Bord
CH_33_LVL_18_DESC=Als sie die Black Pearl betreten, übernimmt Jack Sparrow wieder die Rolle des Kapitäns. Schließlich hat Peter keine Ahnung, wie man zurück zur Stadt kommt. 
CH_33_LVL_19_TITLE=Segel setzen
CH_33_LVL_19_DESC=Plötzlich wird Nimmerland ganz verpixelt. Der Augenblick ist schnell vorüber, aber jetzt ist noch jemand anders mit ihnen auf der Pearl - der Erfinder.
CH_34_TITLE=Der Erfinder
CH_34_LVL_1_TITLE=Hauptmast
CH_34_LVL_1_DESC=Als die Helden den Erfinder sehen, sind sie sofort bereit, gegen ihn zu kämpfen. 
CH_34_LVL_2_TITLE=Vormast
CH_34_LVL_2_DESC=Bevor die Helden aber angreifen können, hebt der Erfinder eine Hand, um sie aufzuhalten. 
CH_34_LVL_3_TITLE=Krähennest
CH_34_LVL_3_DESC=Während der Erfinder selbstgefällig auf dem Deck der Black Pearl steht, ist den Helden bewusst, dass sie ihre nächsten Worte sehr weise wählen müssen. 
CH_34_LVL_4_TITLE=Klüverbaum
CH_34_LVL_4_DESC=Der Erfinder war nie jemand, der Informationen weitergibt, wenn er es nicht muss. Aber dieses Mal scheint mit ihm irgendetwas nicht zu stimmen.
CH_34_LVL_5_TITLE=Bug
CH_34_LVL_5_DESC=Der Erfinder ist sicherlich nicht nur hier, um sich zu brüsten. Elastigirl fragt sich still, warum der Erfinder ausgerechnet jetzt auftaucht.
CH_34_LVL_6_TITLE=Bugspriet
CH_34_LVL_6_DESC=Die Helden müssen etwas auf der Spur sein, von dem der Erfinder nicht möchte, dass sie es entdecken. Das ist die einzige logische Erklärung für sein Erscheinen. 
CH_34_LVL_7_TITLE=Galionsfigur
CH_34_LVL_7_DESC=Die Helden nähern sich dem Erfinder von allen Seiten, bereit, ihn anzugreifen. Aber der Erfinder hat andere Ideen. 
CH_34_LVL_8_TITLE=Vorpiek
CH_34_LVL_8_DESC=Aus dem Nichts tauchen Fieslinge auf, die den Erfinder auf allen Seiten beschützen. Magier fliegen durch die Lüfte und feuern Geschosse auf die Helden.
CH_34_LVL_9_TITLE=Kiel
CH_34_LVL_9_DESC=Calhoun schießt einen Magier vom Himmel, während die anderen Helden auf die Fieslinge zustürmen, die den Erfinder beschützen.
CH_34_LVL_10_TITLE=Rumpf
CH_34_LVL_10_DESC=Elastigirl schaltet einen weiteren Magier aus, indem sie ihn mit einem Schlag zu Boden befördert. Ralph schreit die Fieslinge, die den Erfinder umstellen, an.
CH_34_LVL_11_TITLE=Ruder
CH_34_LVL_11_DESC=Je mehr Fieslinge ausgeschaltet werden, desto enger ziehen die verbleibenden ihren Kreis um den Erfinder. Die Helden greifen mit noch größerer Stärke an.
CH_34_LVL_12_TITLE=Wanten
CH_34_LVL_12_DESC=Peter Pan fliegt am Himmel und ist von den Magiern überwältigt. Er ruft jeden, der ihn hören kann, um Hilfe. 
CH_34_LVL_13_TITLE=Achterdeck
CH_34_LVL_13_DESC=Jack Sparrow schießt die Magier mit seiner Pistole vom Himmel. Peter Pan kann nicht glauben, dass er gerade von einem Piraten gerettet wurde.
CH_34_LVL_14_TITLE=Besan
CH_34_LVL_14_DESC=Jetzt, wo alle Magier ausgeschaltet sind, schließen sich Peter und Jack den anderen Helden an. Die restlichen Fieslinge haben keine Chance. 
CH_34_LVL_15_TITLE=Vordeck
CH_34_LVL_15_DESC=Die restlichen Fieslinge sind besiegt und der Erfinder ist den Helden ausgeliefert. Sie nähern sich und sind bereit, es ein für alle Mal zu beenden.
CH_34_LVL_16_TITLE=Hinterdeck
CH_34_LVL_16_DESC=Bevor das Team angreifen kann, beginnt der Erfinder zu verpixeln. Ein schreckliches Glitch-Geräusch kommt aus dem Rachen des Erfinders.
CH_34_LVL_17_TITLE=Untermast
CH_34_LVL_17_DESC=Der Erfinder löst sich vor ihren Augen auf und hinterlässt eine unangenehme Stille auf der Black Pearl. 
CH_34_LVL_18_TITLE=Hauptsegel
CH_34_LVL_18_DESC=Jack Sparrow übernimmt das Steuerrad und steuert das Schiff in Richtung Stadt.
CH_34_LVL_19_TITLE=Bug
CH_34_LVL_19_DESC=Wenn das, was der Erfinder gesagt hat, wahr ist, dann haben sie nicht mehr viel Zeit, die letzte Entwicklernotiz zu finden.