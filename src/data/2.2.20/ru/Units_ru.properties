TIGGER_QUOTE=«Тигры не прыгают, они скачут!»
TIGGER_DESCRIPTION=Тигра скачет по всему полю боя на своем пружинном хвосте, отбрасывая и оглушая врагов.
WINNIE_THE_POOH_QUOTE=«Больше всего на свете я люблю делать ничего».
WINNIE_THE_POOH_DESCRIPTION=Винни-Пух следует зову животика и горшок за горшком поедает мед. Его мед лечит, а вот враги, похоже, влипли.
EEYORE_QUOTE=«Спасибо, что заметили».
EEYORE_DESCRIPTION=Иа мрачно выходит на поле боя, ворует энергию и устраивая беспорядки своим съемным хвостом.
GOLIATH_QUOTE=«Нельзя прятаться от мира, в нем надо жить».
GOLIATH_DESCRIPTION=Голиаф использует свою супер-силу и мощные крылья, чтобы сражаться с врагами и защищать друзей.
BELLE=Белль
BELLE_SHORT=Белль
BELLE_QUOTE=«Ну, некоторые пользуются воображением».
BELLE_DESCRIPTION=Когда Белль не сражается, обрушивая на врагов свой могучий посох, она с головой уходит в свои любимые книги.
SOULLESS_RED_DOT_SHORT=Гоблин со З.Н.А.Ч.К.О.М.
SOULLESS_RED_DOT_DESCRIPTION=Этот упорный деформат наносит фантастический постепенный урон по вражеским силам.
MUSHU=Мушу
MUSHU_SHORT=Мушу
MULAN=Мулан
MULAN_SHORT=Мулан
SHAN_YU=Шань-Ю
SHAN_YU_SHORT=Шань-Ю
MUSHU_QUOTE=«Кто я такой? Я хранитель заблудших душ! Я всемогущий, очаровательный, несгибаемый Мушу!»
MUSHU_DESCRIPTION=Я не ослышался, кому-то нужно чудо? Мушу вышагивает по полю боя, как могучий дракон, и пышет огнем на врагов.
MULAN_QUOTE=«Ну что, ты заодно со мной или нет?»
MULAN_DESCRIPTION=Неистовая, отважная и верная, Мулан бросается в бой, полагаясь на свой меч и фейерверки.
SHAN_YU_QUOTE=«Какие вы молодцы. Нашли войско гунов».
SHAN_YU_DESCRIPTION=Жуткий и беспощадный Шань-Ю прорывается в гущу битвы, не стесняясь использовать свой меч и стрелы против всех, кто встанет у него на пути. 
EVIL_QUEEN=Злая Королева
EVIL_QUEEN_SHORT=Злая Королева
EVIL_QUEEN_QUOTE=«Свет мой, зеркальце, скажи, я ль на свете всех милее?»
EVIL_QUEEN_DESCRIPTION=Пышущая завистью Злая Королева врывается на поле боя и предлагает врагам свое отравленное яблоко. Она наносит урон всем, кто сомневается в ее способностях и красоте.
SYNDROME_QUOTE=«Когда вся надежда потеряна, Синдром спасет положение!\nЯ стану героем круче вас всех вместе взятых!»
SYNDROME_DESCRIPTION=Синдром влетает на поле битвы со своими продвинутыми изобретениями, чтобы оглушать и сканировать врагов.
LI_SHANG=Ли Шань
LI_SHANG_SHORT=Ли Шань
LI_SHANG_QUOTE=«Каждое утро собирайтесь быстро и тихо. Или будете отвечать передо мной».
LI_SHANG_DESCRIPTION=Ли Шань использует все свои умения и опыт, чтобы помочь команде на поле боя и сокрушить всех врагов, которые встанут у него на пути.
MINNIE_MOUSE=Минни Маус
MINNIE_MOUSE_SHORT=Минни
DAVY_JONES=Дэйви Джонс
DAVY_JONES_SHORT=Дэйви Джонс
DEAD_MANS_CHEST_SHORT=Сундук мертвеца
DEAD_MANS_CHEST_DESCRIPTION=Пока этот сундук находится в бою, Дэйви Джонса нельзя нокаутировать.
DAVY_JONES_QUOTE=«Жизнь так жестока, почему жизнь за гробом должна быть иной?»
DAVY_JONES_DESCRIPTION=С воинственным ревом на поле боя выходит Дэйви Джонс. Он готов разить врагов могучей клешней, а если потребуется, призовет на помощь Кракена.
MINNIE_MOUSE_QUOTE=«Как же я рада оказаться среди вас сегодня».
MINNIE_MOUSE_DESCRIPTION=С нарядным бантом и в сопровождении верного пса Плуто, Минни Маус пришла делиться добротой и весельем со всеми окружающими.
KING_LOUIE=Король Луи
KING_LOUIE_SHORT=Король Луи
BALOO=Балу
BALOO_SHORT=Балу
KING_LOUIE_QUOTE=«Держи банан».
KING_LOUIE_DESCRIPTION=Пока верные бандерлоги раскачиваются на ветках в ожидании, король Луи встряхивает поле боя. Если он не жует банан, он кидает его во врагов.
BALOO_QUOTE=«Лучше тебе в это поверить!»
BALOO_DESCRIPTION=Балу, пританцовывая, выходит на поле боя, очаровывая врагов ритмичными движениями и помогая союзникам остыть и наслаждаться мелочами.
CHESHIRE_CAT=Чеширский кот
CHESHIRE_CAT_SHORT=Чеширский кот
BASIL=Базиль с Бейкер-стрит
BASIL_SHORT=Бэйзил
JUMBA=Джамба
JUMBA_SHORT=Джамба
PLEAKLEY=Пликли
PLEAKLEY_SHORT=Пликли
JUMBA_QUOTE=«Мои эксперименты сугубо теоретические и полностью в рамках закона».
JUMBA_DESCRIPTION=Маниакально смеясь, злой гений Джамба выходит на поле боя с лазерным бластером и своим последним научным экспериментом в руках. 
PLEAKLEY_QUOTE=«Вы просто мне завидуете, ведь я - красавчик!»
PLEAKLEY_DESCRIPTION=Одним глазом присматривая за врагами, Пликли важно вышагивает по полю вместе с роем друзей-комаров.
CHESHIRE_CAT_QUOTE=«Все мы немножко без ума. Вы наверняка заметите, что я сам порой теряю голову».
CHESHIRE_CAT_DESCRIPTION=Чеширский кот появляется на поле боя и вновь исчезает, не переставая улыбаться. Он любит доставлять врагам головную боль и со смехом их оглушать.
BASIL_QUOTE=«Напротив, игра еще не окончена!»
BASIL_DESCRIPTION=Базиль, непревзойденный мастер дедукции, легко вычисляет слабости врагов и уклоняется от атак хулиганов.
MAXIMUS=Максимус
MAXIMUS_SHORT=Максимус
ANGEL=Ангел
ANGEL_SHORT=Ангел
SLINKY_DOG=Спиралька
SLINKY_DOG_SHORT=Спиралька
SOULLESS_MEGA_BRUTE=Мегагрубак
SOULLESS_MEGA_BRUTE_DESCRIPTION=Усиленный деформат грубак, который наносит своей битой нормальный урон. Иммунен к нормальному урону.
MAXIMUS_QUOTE=«И-го-го!»
MAXIMUS_DESCRIPTION=Максимус, самый свирепый конь в Королевской гвардии, всегда готов бороться за справедливость на поле боя с помощью своего верного меча и острого чутья. 
ANGEL_QUOTE=«Буджибу!»
ANGEL_DESCRIPTION=Эксперимент 624, также известный как Ангел, очаровывает врагов своей волшебно прекрасной песней сирены и заставляет их замолчать.
SLINKY_DOG_QUOTE=«Я может и не самая умная собака, но никакая машина меня не собьет».
SLINKY_DOG_DESCRIPTION=Спиралька втягивается в бой. Берегитесь его громкого лая, пружинистого силового поля и задней половины. 
CAPTAIN_AMELIA=Капитан Амелия
CAPTAIN_AMELIA_SHORT=Капитан Амелия
CAPTAIN_AMELIA_QUOTE=«Я капитан Амелия.Участвовала в паре стычек с армадой Проциона. То была грязная работенка, но хвастаться шрамами не стану».
CAPTAIN_AMELIA_DESCRIPTION=Уравновешенная, проницательная и всегда готовая вступить в битву, капитан Амелия ведет себя мудро, помогая своим союзникам и нанося урон тем, кто осмелится напасть на нее.
KIM_POSSIBLE=Ким Пять-с-плюсом
KIM_POSSIBLE_SHORT=Ким
KIM_POSSIBLE_QUOTE=«Пустяки».
KIM_POSSIBLE_DESCRIPTION=Обычная девчонка, которой совсем немного лет, но она может спасти весь свет, а потом заняться домашними заданиями. Ким Пять-с-плюсом использует против врагов свои классные устройства. Только позовите!
IAN_LIGHTFOOT=Иэн Лайтфут
IAN_LIGHTFOOT_SHORT=Иэн
IAN_LIGHTFOOT_QUOTE=«Немножко волшебства поможет добиться чего угодно».
IAN_LIGHTFOOT_DESCRIPTION=Иэн Лайтфут, вооруженный волшебным посохом, крушит врагов используя свой арсенал магических чар. 
LOCK_SHOCK_BARREL=Шито, Крыто и Корыто
LOCK_SHOCK_BARREL_SHORT=Шито, Крыто и Корыто
LOCK_SHOCK_BARREL_QUOTE=«Сласти или страсти!»
LOCK_SHOCK_BARREL_DESCRIPTION=Шито, Крыто и Корыто к вашим услугам. Целый арсенал оружия, перевозимый в ванне, позволяет этой коварной троице наносить разнообразный урон по врагам.