EVE_DESCRIPTION=Эта Естествоведческая Автоматика использует свои мощные бластеры и продвинутые технологии для поиска жизни и ее дальнейшей защиты.
EVE_QUOTE=«Программа».
SULLEY_DESCRIPTION=Джеймс Пи Салливан - главный монстр Корпорации Монстров. Бу - маленькая девочка в костюме монстра. Вместе они пугают врагов на поле боя.
SULLEY_QUOTE=«Бу?» - «Киса!»
MIKE_DESCRIPTION=Майк Вазовски - одноглазый монстр, который использует в бою свой комедийный талант.
MIKE_QUOTE=«Ну что сказать… Я просто фотогеничный!»
WALL_E_DESCRIPTION=ВАЛЛ-И - робот, который любит собирать случайные предметы и бросать их в врагов.
WALL_E_QUOTE=«ВАЛЛ-И!»
JACK_SPARROW_DESCRIPTION=Капитан Джек Воробей командует «Черной Жемчужиной» на поле битвы и поражает врагов своей лихой саблей.
JACK_SPARROW_QUOTE=«Вам запомнится этот день, когда чуть не был пленен капитан Джек Воробей!».
QUORRA=Кворра
QUORRA_SHORT=Кворра
QUORRA_QUOTE=«Флинн учит, что мудрость в самоотречении, в способности в нужный миг вынести себя за скобки».
QUORRA_DESCRIPTION=Кворра - боец передней линии, который уверенно владеет персональным диском и световым мечом и гоняет на световом мотоцикле.
KEVIN_FLYNN_QUOTE=«Суть совершенства в том, что оно недостижимо, но одновременно с этим оно всегда перед нами».
HECTOR_BARBOSSA_QUOTE=«Я намерен дать отрицательный ответ».
TIA_DALMA_QUOTE=«Прикосновение...судьбы!»
CAT_BURGLAR_SHORT=Вор
CAT_BURGLAR_DESCRIPTION=Коварный деформат, который прыгает вперед и оглушает противников.
KEVIN_FLYNN_DESCRIPTION=Одаренный программист и бывший генеральный директор Кевин Флинн поддерживает своих союзников на поле боя.
HECTOR_BARBOSSA_DESCRIPTION=Капитан Барбосса - легендарный пират, который на поле боя стреляет по врагам из пушки.
TIA_DALMA_DESCRIPTION=Могущественная колдунья водной стихии, способная призывать шторм и обрушивать на врагов приливные волны.
