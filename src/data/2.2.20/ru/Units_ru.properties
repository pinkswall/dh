SOULLESS_AUTOTURRET_DESCRIPTION=Деформаты-турели ходят в группах по трое и наносит нормальный урон атаками на расстоянии.
SOULLESS_AUTOTURRET_DESCRIPTION_GREEN=Деформаты-турели ходят в группах по трое и наносит нормальный урон атаками на расстоянии. Изучают ближайшего врага.
INVENTOR_SHORT=Изобретатель
HADES_QUOTE=«Я Аид, Владыка Преисподней. Привет, как дела?»
HADES_DESCRIPTION=Аид, повелитель мертвых, всегда считал, что оказался не с той стороны Стикса - не то что его брат Зевс. Он поражает врагов пламенным нравом.
URSULA_QUOTE=«Многого я не прошу. Просто формальность, пустяк. Ты об этом и не вспомнишь».
URSULA_DESCRIPTION=Только самые отчаянные обитатели моря обращаются за помощью к Урсуле. Она сражается с врагами, используя мощную магию.
MALEFICENT_QUOTE=«Да... Блестящая композиция, король Стефан. Королевские особы, знать, дворяне... и - как неожиданно - даже простой люд».
MALEFICENT_DESCRIPTION=Невероятно могущественная злая фея Малефисента покрывает тьмой все, чего касается. 
SCAR_QUOTE=«Жизнь - нечестная штука, да? Смотри... Мне никогда не стать королем. А тебе... даже не дожить до завтра».
SCAR_DESCRIPTION=Опасный хищник и беспринципный интриган Шрам использует против врагов свои навыки рысканья.
HADES=Аид
MALEFICENT=Малефисента
