MAUI_QUOTE=«Слушай, много тысяч лет я думал о том, как не утратить блеск волос, вернуть мой крюк, а с ним и былое величие».
MAUI_DESCRIPTION=Мауи - полубог-получеловек, герой мужчин (и женщин), который использует крюк для превращений.
MERIDA_QUOTE=«Некоторые говорят, что судьба от нас не зависит, что мы над ней не властны, но я знаю точно: наша судьба живет внутри нас». 
MERIDA_DESCRIPTION=Мерида - отважная принцесса и непревзойденная лучница.
