CALHOUN_DESCRIPTION=Прирожденный лидер с непростым прошлым, сержант Калхун берет командование и стреляет по врагам из своей лазерной пушки.
CALHOUN_QUOTE=«Все, детки, вытерли сопли, вспомнили про устав и дисциплину!»
CHIEF_BOGO_DESCRIPTION=Капитан Буйволсон - самый жесткий африканский буйвол в полиции - защищает своих союзников большим щитом.
CHIEF_BOGO_QUOTE=«Жизнь - это тебе не дешевый мюзикл, в котором поешь песенку, и твои глупенькие мечты сбываются как по волшебству! Чуда не будет!»
DASH_DESCRIPTION=Шастик Парр использует сверхскорость, чтобы нанести врагу несколько точных ударов, прежде чем тот поймет, что он тут.
DASH_QUOTE=«Кранты! Кранты! Мы спаслись, но нам кранты!»
ELASTIGIRL_DESCRIPTION=Хелен Парр (она же Эластика) устраняет плохих парней за счет удивительной способности растягиваться.
ELASTIGIRL_QUOTE=«Мне кажется, тебе надо быть гибче».
FELIX_DESCRIPTION=Этот добрый парень с золотым молотком использует свои превосходные ремонтные навыки для восстановления своего здоровья и здоровья союзников.
FELIX_QUOTE=«ДА ЧТО Ж ВСЕ ЧИНИТСЯ, К ЧЕМУ НИ ПРИКОСНИСЬ?!»
FINNICK_DESCRIPTION=Небольшая лиса с взрывным характером, Фенек бьет врагов своей мегамороженкой и иногда вызывает свой любимый фургон.
FINNICK_QUOTE=«Маленький зверек, большое сердце, крошка».
FROZONE_DESCRIPTION=Люциус Бест (он же Фреон) - невозмутимый герой, который контролирует врагов при помощи разнообразных замораживающих атак.
FROZONE_QUOTE=«Ты понимаешь, что мы как преступники! Неумелые преступники!»
JACK_JACK_DESCRIPTION=Не позволяйте этой мордашке обмануть вас. Силы Джек-Джека могут нанести серьезный урон.
JACK_JACK_QUOTE=«Хи-хи».
JUDY_HOPPS_DESCRIPTION=Полная оптимизма и решимости Джуди Хопс использует свои навыки кикбоксинга, чтобы подчинить себе врага.
JUDY_HOPPS_QUOTE=«В жизни больше красок. И пусть у всех есть недостатки и все делают ошибки, но значит, взглянем с другой стороны, у всех у нас много общего».
MR_INCREDIBLE_DESCRIPTION=Боб Парр (Мистер Исключительный) использует свою суперсилу для борьбы со злом и зашиты невинных.
MR_INCREDIBLE_QUOTE=«Сколько ни спасай мир, он вечно ухитряется снова попасть в беду. Иногда так и хочется, чтобы он побыл немного в равновесии».
NICK_WILDE_DESCRIPTION=Смекалка и обаяние Ника Уайлда помогают ему контролировать и атаковать врагов.
NICK_WILDE_QUOTE=«Я тут всех знаю. А еще я знаю, что у кого-то недостает мягкой игрушки из набора полиции. Так что скачи в свою коробку».
RALPH_DESCRIPTION=Ральф, «плохой парень» с большими кулаками и добрым сердцем, сеет хаос среди настоящих злодеев.
RALPH_QUOTE=«Я плохой и это хорошо. Я не стану хорошим, но это неплохо. Я счастлив и не хочу другой судьбы».
VANELLOPE_DESCRIPTION=Гонщица со странным чувством юмора, Ванилопа глючит рядом со своими врагами и наносит урон новым надежным шипучкометом.
VANELLOPE_QUOTE=«Тихо, тихо. Ваша милостивая принцесса за сим постановляет, что все, кто пакостил и вредил мне, подлежат... немедленной казни».
VIOLET_DESCRIPTION=Фиалка Парр использует свою невидимость и силовые поля, чтобы контролировать врагов на поле боя.
VIOLET_QUOTE=«Нормально? Да тебе ли об этом говорить! Кого в этой семье вообще можно считать нормальным? Мы притворяемся нормальными, а я хочу быть нормальной!»
YAX_DESCRIPTION=Якс использует силу йоги для восстановления здоровья и поддержки союзников.
YAX_QUOTE=«Да, многих почему-то наш вид шокирует. Но у меня вот, скажем, вызывают дрожь шмотки на зверях!»
WOODY_DESCRIPTION=Вуди смелее всех, умнее всех и круче всех в Городе. Бросает на врагов лассо и наделяет союзников своими лидерскими способностями.
WOODY_QUOTE=«Я вступлю в ваш отряд ребята, но сначала спою песенку».
BUZZ_DESCRIPTION=Базз Лайтер - астрорейнджер, у которого есть лазер и который умеет летать... (зачеркнуто)... красиво падать. На поле он контролирует врагов при помощи антигравитационных пузырей.
BUZZ_QUOTE=«Бесконечность - не предел!»
JESSIE_DESCRIPTION=Любительница йодлей и ковбой Джесси взрывает поле боя и танцпол своим ковбойским танцем и ультразвуковым йодлем.
JESSIE_QUOTE=«Джесси не сдается, Джесси найдет выход».
REX_DESCRIPTION=Нервный игрушечный динозавр Ти-Рекс бьет врагов и носится по полю боя от переизбытка чувств.
REX_QUOTE=«Ох, я считаюсь страшным зверем, но мне это плохо дается. Скорее я вызываю раздражение». 
EMPEROR_ZURG_DESCRIPTION=Император Зург распыляет врагов ионным бластером и подавляет их своим злодейским смехом.
EMPEROR_ZURG_QUOTE=«Вот мы и встретились снова, Базз Лайтер, в последний раз!»
