MEGABOT_DESCRIPTION=Боевой робот, творение юного гения Хиро Хамады.
MOANA_QUOTE=«Я Моана из Мотунуи. Садись в мою лодку, мы переплывем океан и вернем сердце Те Фити».
MOANA_DESCRIPTION=Моана - будущий вождь Мотунуи. В бою она пользуется своей связью с океаном.
ALADDIN_QUOTE=«Проблемы? Да никаких проблем. Разве что... если тебя поймают».
ALADDIN_DESCRIPTION=Этот самородок знает уличную жизнь и поэтому всегда оставляет врагов с носом.
MIGUEL_QUOTE=«Иногда я думаю, что меня прокляли за что-то, что случилось еще до моего рождения».
MIGUEL_DESCRIPTION=Мигель - талантливый музыкант, который поддерживает союзников и контролирует противников с помощью своей музыки.
GENIE_QUOTE=«Вы просто чудесные зрители! Знаете что? Вы просто лучшие в мире зрители! Берегите себя! Спокойной ночи, Алиса! Спокойной ночи, Аграба! Адьос, амигос!»
GENIE_DESCRIPTION=Космические силы Джинна поддерживают союзников и контролируют противников.
HIRO_QUOTE=«Мы не собирались становиться супергероями. Но иногда жизнь идет не так, как запланировано. Один плюс - мой брат хотел помогать людям. Ну так вот это мы и делаем!»
HIRO_DESCRIPTION=Гений робототехники Хиро Хамада побеждает врагов, используя свои гаджеты и острый ум.
BAYMAX_QUOTE=«Ба-ла-ла-ла-ла!»
BAYMAX_DESCRIPTION=Бэймакса собрал брат Хиро - Тадаши. Изначально он был исключительно медицинским роботом. Но Хиро его немного доработал, и теперь реактивный удар и боевые навыки делают из Бэймакса опасного противника.
SOULLESS_GLASS_CANNON_N_DESCRIPTION=Хрупкий робот, который заряжается и наносит большой нормальный урон из заднего ряда.
SOULLESS_GLASS_CANNON_F_DESCRIPTION=Хрупкий робот, который заряжается и наносит большой фантастический урон из заднего ряда.
