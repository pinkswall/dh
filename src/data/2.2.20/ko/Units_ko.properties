CHIEF_BOGO_DESCRIPTION=부대에서 가장 거친 물소인 보고 서장은 거대한 진압용 방패로 동료를 보호합니다.
CHIEF_BOGO_QUOTE="인생은 노래를 부르며 너의 모든 사소한 꿈들이 마법처럼 이뤄지는 만화 뮤지컬이 아니야! 그러니 렛... 잇... 고."
DASH_DESCRIPTION=대쉬엘 파는 비인간적인 속도로 '질주'하여 적이 알아채기도 전에 주먹으로 적을 명중시킵니다.
DASH_QUOTE="우린 죽었어! 죽었다고! 살아남았지만, 죽었어!"
ELASTIGIRL_DESCRIPTION=일라스티걸, 헬렌 파는 놀라운 늘어나는 능력을 사용하여 악당을 물리칩니다.
ELASTIGIRL_QUOTE="너네 유연성을 좀 더 늘려야겠는 데."
FELIX_DESCRIPTION=착한 친구는 이 황금 망치를 휘둘러, 놀라운 다 고쳐 파워를 이용해 자신과 동료를 치료합니다.
FELIX_QUOTE="왜 내가 건드리는 모든 것이 다 고쳐지는 거야?!"
FINNICK_DESCRIPTION=몸이 짧은 만큼 인내심도 짧은 여우, 핀닉은 자신의 애마인 밴에서 가져온 점보 팝으로 적을 강타합니다.
FINNICK_QUOTE="베이비, 나는 작은 포유류지만 마음은 넓다고."
FROZONE_DESCRIPTION=프로존, 루시우스 베스트는 쿨한 사람으로, 다양한 얼음 공격으로 적을 처리합니다.
FROZONE_QUOTE="우리가 악당처럼 보이잖아. 실력 없는 악당!"
JACK_JACK_DESCRIPTION=저 귀여운 얼굴에 속지 마세요. 잭잭의 파워는 정말 커다란 데미지를 입힙니다.
JACK_JACK_QUOTE="키득."
JUDY_HOPPS_DESCRIPTION=낙관주의와 순수한 투지가 가득한 주디 홉스는 킥복싱 능력을 사용하여 적을 제압합니다.
JUDY_HOPPS_QUOTE="현실은 지저분하죠. 우리에겐 모두 한계점이 있어요. 우리 모두 실수를 하고요. 낙관적으로 보자면, 우린 공통점이 많아요."
MR_INCREDIBLE_DESCRIPTION=미스터 인크레더블, 밥 파는 슈퍼 강력한 힘을 사용하여 악당과 싸우고 무고한 사람들을 보호합니다.
MR_INCREDIBLE_QUOTE="제가 몇 번이나 세상을 구한지와 상관 없이, 이 세상은 또 다시 위험에 처하더라고요. 세상이 계속 안전한 상태로 있었으면 좋겠다고 생각할 때도 있어요!"
NICK_WILDE_DESCRIPTION=닉 와일드는 세상 물정에 대한 명석함과 매력으로 적을 통제하고 공격합니다.
NICK_WILDE_QUOTE="난 인맥이 넓어. 봉제 인형들이 없어진 장난감 상점도 알지. 그러니까 다시 장난감 상자로 돌아가는 건 어때?"
RALPH_DESCRIPTION=큰 주먹과 더 큰 마음을 가진 "악당", 랄프는 진짜 악당들을 파괴합니다.
RALPH_QUOTE="난 못됬어, 그게 좋아! 난 착할 수는 없지만 절대 나쁘지는 않아! 난 가식적인 건 싫어. 내가 되고 싶은 건...나 뿐이야."
VANELLOPE_DESCRIPTION=짓궂은 유머 감각을 지닌 경주 선수 바넬로피는 적 근처에서 깜빡이며 믿음직스러운 새로운 탄산음료 발사기로 적에게 데미지를 입힙니다.
VANELLOPE_QUOTE="쯧쯧. 너의 자비로운 공주님으로서 알리느라. 나에게 한 번이라도 못되게 군 사람은…사형에 처할 것이다."
VIOLET_DESCRIPTION=바이올렛 파는 투명 능력과 힘의 장을 사용하여 전장의 적을 물리칩니다.
VIOLET_QUOTE="정상? '정상'에 대해 아는 게 도대체 뭐가 있죠? 우리 가족 중에 '정상'적인 사람이 있나요? 우린 정상적으로 행동하죠. 엄마, 난 정상적이고 싶어요!"
YAX_DESCRIPTION=약스는 요가 파워를 사용하여 동료들을 치료하고 지원합니다.
YAX_QUOTE="그래, 어떤 포유류들은 자연주의 생활 방식이 이상하다고 하지. 내가 이상하다고 생각하는 건 뭔지 알아? 동물들이 옷을 입는 것!"
