
CH_1_TITLE=일출선
CH_1_LVL_1_TITLE=오리진역
CH_1_LVL_1_DESC=우리 히어로들이 새로 증강된 병력과 함께 옥상으로 올라갑니다.
CH_1_LVL_2_TITLE=3번가 옥상
CH_1_LVL_2_DESC=우리 히어로들이 옥상을 가로질러 달리는 일라스티걸을 따라잡으려 합니다.
CH_1_LVL_3_TITLE=10번가 옥상
CH_1_LVL_3_DESC=일라스티걸이 모두가 숨을 고르도록 멈추지만, 기습 공격을 당합니다!
CH_1_LVL_4_TITLE=가든애비뉴 옥상
CH_1_LVL_4_DESC=우리 히어로들이 다음 행동을 선택하느라 잠시 쉽니다.
CH_1_LVL_5_TITLE=중심근처역
CH_1_LVL_5_DESC=일라스티걸이 기분 나쁘도록 낯익은 적과 갑자기 마주하게 됩니다.
CH_1_LVL_6_TITLE=아틀란티스가 옥상
CH_1_LVL_6_DESC=팀원들은 으스스한 또 한 명의 일라스티걸에 대한 의견을 논의합니다.
CH_1_LVL_7_TITLE=시장 광장 옥상
CH_1_LVL_7_DESC=일라스티걸은 무슨 일인지 알아내겠다고 결심하며 탐색을 재개합니다.
CH_1_LVL_8_TITLE=천장가역
CH_1_LVL_8_DESC=대쉬가 돌아올 것을 알지만, 일라스티걸은 그와 싸워야 했던 상황을 믿을 수 없습니다.
CH_1_LVL_9_TITLE=6번가 옥상
CH_1_LVL_9_DESC=일라스티걸과 랄프는 친구들의 이상 행동에 대한 의견을 논의합니다.
CH_1_LVL_10_TITLE=8번가 옥상
CH_1_LVL_10_DESC=팀원들은 낯익은 얼굴이 더 있는지 계속 주시합니다.
CH_1_LVL_11_TITLE=매디슨가 옥상
CH_1_LVL_11_DESC=랄프가 도시를 내다봅니다. 적군의 이글거리는 눈이 사방에 있습니다.
CH_1_LVL_12_TITLE=에메랄드가 옥상
CH_1_LVL_12_DESC=도시는 끝도 없이 펼쳐져 있습니다.
CH_1_LVL_13_TITLE=3번가 옥상
CH_1_LVL_13_DESC=버즈가 먼저 정찰을 나가지만, 적군 무리를 꼬리에 달고 돌아옵니다!
CH_1_LVL_14_TITLE=시장가 근처
CH_1_LVL_14_DESC=그 무리는 옥상을 가로질러 달리는 팀원들을 계속해서 쫓습니다.
CH_1_LVL_15_TITLE=덕버그가 옥상
CH_1_LVL_15_DESC=팀이 타락한 대쉬를 막다른 골목까지 추격합니다.
CH_1_LVL_16_TITLE=마우스튼역
CH_1_LVL_16_DESC=일라스티걸이 도망가려는 대쉬를 쫓습니다.
CH_1_LVL_17_TITLE=12번가 옥상
CH_1_LVL_17_DESC=대쉬를 쫓는 우리 히어로들에게 적군이 떼 지어 몰려듭니다!
CH_1_LVL_18_TITLE=싱클레어가 옥상
CH_1_LVL_18_DESC=건너뛰기엔 옥상 간 거리가 너무 멉니다! 일라스티걸이 늘어나 다리가 됩니다.
CH_1_LVL_19_TITLE=베이커가역
CH_1_LVL_19_DESC=대쉬가 궁지에 몰렸습니다! 일라스티걸이 무슨 일인지 알아내고야 말겠다고 마음먹고 다가갑니다.
CH_2_TITLE=낚시선
CH_2_LVL_1_TITLE=베이커가역
CH_2_LVL_1_DESC=우리 히어로들은 오션사이드행 기차를 찾아 지하철로 향합니다.
CH_2_LVL_2_TITLE=태평양역
CH_2_LVL_2_DESC=팀은 태평양역에 도착하여, 단서를 찾을 준비가 되었습니다.
CH_2_LVL_3_TITLE=부두 3B
CH_2_LVL_3_DESC=히어로들이 계단 위로 올라가 컨테이너로 만들어진 미로를 발견합니다.
CH_2_LVL_4_TITLE=부두 12C
CH_2_LVL_4_DESC=줄줄이 늘어선 컨테이너 사이에서 순식간에 길을 잃습니다.
CH_2_LVL_5_TITLE=부두 13A
CH_2_LVL_5_DESC=바넬로피는 잠시 쉬고 싶습니다. 생각할 시간이 필요합니다.
CH_2_LVL_6_TITLE=부두 22B
CH_2_LVL_6_DESC=랄프가 바넬로피의 의견을 묻기 시작하는데 적군이 무례하게 방해를 합니다.
CH_2_LVL_7_TITLE=부두 33C
CH_2_LVL_7_DESC=바넬로피가 "크리프, 탄산음료 맛 좀 봐!"라고 외치고 이 표현이 널리 퍼집니다.
CH_2_LVL_8_TITLE=표류물 도로
CH_2_LVL_8_DESC=랄프가 난파선을 탐색하던 중 숨어있던 적군을 발견합니다!
CH_2_LVL_9_TITLE=보물 도로
CH_2_LVL_9_DESC=바넬로피는 낚시를 하러 갔지만 첫 낚싯감이 그녀에게 말대꾸하자 그만 둡니다.
CH_2_LVL_10_TITLE=노틸러스 트레일
CH_2_LVL_10_DESC=버즈가 바넬로피의 깜빡임에 대해 물어보지만 크리프들이 방해합니다.
CH_2_LVL_11_TITLE=마리나 도로
CH_2_LVL_11_DESC=바넬로피가 옳을지도 모른다는 랄프의 확신이 점점 더 커집니다.
CH_2_LVL_12_TITLE=날치 도로
CH_2_LVL_12_DESC=랄프가 팀원들에게 멈추고 기다리자고 말합니다.
CH_2_LVL_13_TITLE=부랑자 골목
CH_2_LVL_13_DESC=바넬로피는 자기 스토리를 이어갑니다. 터보의 게임이 오프라인이 돼버렸습니다. 
CH_2_LVL_14_TITLE=운하가
CH_2_LVL_14_DESC=그는 바넬로피의 게임에 침략하고 코드를 수정하여 왕이 되었습니다.
CH_2_LVL_15_TITLE=벨루가만
CH_2_LVL_15_DESC=그는 심지어 다른 선수들의 기억조차 조작하여 바꿨습니다.
CH_2_LVL_16_TITLE=말린길
CH_2_LVL_16_DESC=킹 캔디가 바넬로피의 코드를 변경하는 중 깜빡이는 능력을 주었습니다.
CH_2_LVL_17_TITLE=스탠턴가
CH_2_LVL_17_DESC=바넬로피가 계속하고, 모두 킹 캔디와 선수들에게 야유를 보냅니다.
CH_2_LVL_18_TITLE=부두 16B
CH_2_LVL_18_DESC=바넬로피가 랄프가 '슈가 러쉬'를 구했다는 소식을 알리자 팀원들이 환호합니다.
CH_2_LVL_19_TITLE=부두 5A
CH_2_LVL_19_DESC=우리 히어로들은 답을 꼭 찾겠다는 결심과 함께 크리프 무리를 궁지로 몹니다.
CH_3_TITLE=시장 골목
CH_3_LVL_1_TITLE=에리얼역
CH_3_LVL_1_DESC=크리프들이 지하철역 쪽으로 다시 우리 히어로들을 쫓습니다.
CH_3_LVL_2_TITLE=쉘 게임역
CH_3_LVL_2_DESC=우리 히어로들이 정보를 얻고자 암시장으로 갑니다.
CH_3_LVL_3_TITLE=마녀 시장
CH_3_LVL_3_DESC=팀원들이 도착했을 때, 시장에는 아무도 없습니다. 
CH_3_LVL_4_TITLE=라티간 골목
CH_3_LVL_4_DESC=일라스티걸이 무척 좌절감을 느낍니다. 그녀는 모두의 앞으로 뛰쳐나갑니다.
CH_3_LVL_5_TITLE=위키드 길
CH_3_LVL_5_DESC=랄프는 걱정이 됩니다. 그가 일라스티걸을 따라잡습니다.
CH_3_LVL_6_TITLE=클레이턴가
CH_3_LVL_6_DESC=파 가족이 집을 잃고 갑자기 도시로 오게 됩니다.
CH_3_LVL_7_TITLE=피들 도로
CH_3_LVL_7_DESC=도시는 슈퍼히어로에게조차 안전하지 않습니다. 파 가족은 지하로 가야 했습니다.
CH_3_LVL_8_TITLE=철조망 골목
CH_3_LVL_8_DESC=일라스티걸이 가족을 잃었습니다. 그녀는 가족들을 찾아 집으로 가고 싶습니다.
CH_3_LVL_9_TITLE=스카가
CH_3_LVL_9_DESC=일라스티걸은 새 집을 찾아야 하는 것을 알지만, 먼저 그들을 찾아야 합니다.
CH_3_LVL_10_TITLE=울슐라 도로
CH_3_LVL_10_DESC=히어로들이 버려진 시장 속을 계속해서 걸어갑니다.
CH_3_LVL_11_TITLE=체르나보그 역
CH_3_LVL_11_DESC=모두 크리프 무리들이 넘쳐나는 것에 대해 점점 좌절감을 느낍니다.
CH_3_LVL_12_TITLE=트레메인가
CH_3_LVL_12_DESC=마침내 일라스티걸이 가판대 사이에어 미스터 인크레더블을 발견합니다! 
CH_3_LVL_13_TITLE=크리프가
CH_3_LVL_13_DESC=일라스티걸이 미스터 인크레더블을 쫓아 달립니다! 
CH_3_LVL_14_TITLE=하데스 길
CH_3_LVL_14_DESC=히어로들이 가판대 사이를 질주하며 미스터 인크레더블을 멈추려 합니다.
CH_3_LVL_15_TITLE=고델가
CH_3_LVL_15_DESC=일라스티걸이 동료와 갈라지며 몸을 늘려 시장을 가로지르고자 합니다.
CH_3_LVL_16_TITLE=싸이버그 골목
CH_3_LVL_16_DESC=랄프는 미스터 인크레더블 옆에 붙어 가다 일라스티걸을 들이받습니다.
CH_3_LVL_17_TITLE=야마 길
CH_3_LVL_17_DESC=일라스티걸이 잘 보려고 위로 늘어나서 미스터 인크레더블을 발견합니다!
CH_3_LVL_18_TITLE=저그 골목
CH_3_LVL_18_DESC=이번엔 도망갈 수 없습니다! 그녀는 미스터 인크레더블을 향해 돌진합니다. 
CH_3_LVL_19_TITLE=상인역
CH_3_LVL_19_DESC=일라스티걸은 남편을 붙잡아 마치 뱀처럼 그의 몸을 휘감습니다.
CH_4_TITLE=매장선
CH_4_LVL_1_TITLE=프롤로역
CH_4_LVL_1_DESC=우리 히어로들이 숨을 고르고 재정비하고자 잠시 쉽니다.
CH_4_LVL_2_TITLE=모래역
CH_4_LVL_2_DESC=기차를 타기 위해 도착하지만, 기차는 이미 크리프들로 가득합니다!
CH_4_LVL_3_TITLE=미드웨이역
CH_4_LVL_3_DESC=정신없는 전투 후, 우리의 히어로들은 목적지에 도착합니다.
CH_4_LVL_4_TITLE=유틸리도 2
CH_4_LVL_4_DESC=문을 열자 줄무늬 기둥이 있는 다용도실 복도가 펼쳐집니다.
CH_4_LVL_5_TITLE=유틸리도 6
CH_4_LVL_5_DESC=걷는 도중 버즈는 시간을 때우고자 기차 시간표에 대해 약스를 쪼아댑니다.
CH_4_LVL_6_TITLE=유틸리도 9
CH_4_LVL_6_DESC=벽에 붙은 이상한 포스터에 '봇 전투?'에 대한 이야기가 보입니다.
CH_4_LVL_7_TITLE=유틸리도 15
CH_4_LVL_7_DESC=멀리 불이 깜빡입니다. 레이저인지 반짝이는 빛인지 궁금해 합니다.
CH_4_LVL_8_TITLE=유틸리도 21
CH_4_LVL_8_DESC=약스는 '바닷속 해초' 밴드 순회 공연 당시 매니저였던 시절을 회상합니다.
CH_4_LVL_9_TITLE=유틸리도 25
CH_4_LVL_9_DESC=랄프가 부서진 로봇 부품을 던지다 크리프의 눈에 띕니다!
CH_4_LVL_10_TITLE=유틸리도 27
CH_4_LVL_10_DESC=눈앞에서 벌어지는 일을 보고 약스의 입이 쩍 벌어집니다.
CH_4_LVL_11_TITLE=유틸리도 33
CH_4_LVL_11_DESC=일라스티걸과 약스가 로봇에 대해 이야기하다가 크리프들의 방해를 받습니다.
CH_4_LVL_12_TITLE=유틸리도 35
CH_4_LVL_12_DESC=경기장을 빈틈없이 조사한 후, 전진하기로 결정합니다.
CH_4_LVL_13_TITLE=유틸리도 37
CH_4_LVL_13_DESC=부서진 컴퓨터 부품이 사방에 있습니다. 로봇들한테서 나온 것들일까요?
CH_4_LVL_14_TITLE=유틸리도 42
CH_4_LVL_14_DESC=크리프들이 컴퓨터를 박살내고 있습니다! 중요한 것이 틀림 없습니다.
CH_4_LVL_15_TITLE=유틸리도 51
CH_4_LVL_15_DESC=일라스티걸이 콘솔 하나를 조사하지만, 비밀번호를 알아낼 수 없습니다.
CH_4_LVL_16_TITLE=유틸리도 53
CH_4_LVL_16_DESC=바넬로피가 사용자명과 비밀번호가 적힌 포스트잇을 발견합니다.
CH_4_LVL_17_TITLE=유틸리도 55
CH_4_LVL_17_DESC=팀원들이 사용자명과 비밀번호가 맞는 컴퓨터 한 대를 발견합니다.
CH_4_LVL_18_TITLE=유틸리도 70
CH_4_LVL_18_DESC=복도에서 크리프들이 팀원들을 쫓아옵니다.
CH_4_LVL_19_TITLE=유틸리도 81
CH_4_LVL_19_DESC=일라스티걸이 그 뒤를 돌아 다가오는 적을 마주합니다.
CH_5_TITLE=하늘선
CH_5_LVL_1_TITLE=일출역
CH_5_LVL_1_DESC=팀은 시내행 기차를 타고자 지하철로 향합니다.
CH_5_LVL_2_TITLE=써니가 옥상
CH_5_LVL_2_DESC=바넬로피는 도시를 더 잘 내다볼 수 있도록 랄프의 어깨에 올라탑니다.
CH_5_LVL_3_TITLE=3번가 옥상
CH_5_LVL_3_DESC=팀원들이 구역을 조사하고 아직 할 일이 많이 남았음을 깨닫습니다.
CH_5_LVL_4_TITLE=미들튼가 옥상
CH_5_LVL_4_DESC=바넬로피가 드디어 랄프를 설득해 그들이 들어온 지역을 확인하게 합니다.
CH_5_LVL_5_TITLE=7번가 옥상
CH_5_LVL_5_DESC=랄프와 바넬로피는 멀리 있는 한 낯익은 얼굴을 봅니다.
CH_5_LVL_6_TITLE=11번가 옥상
CH_5_LVL_6_DESC=펠릭스와 미니언들이 팀원들이 목적지에서 멀어지게 밀어냅니다.
CH_5_LVL_7_TITLE=9번가 옥상
CH_5_LVL_7_DESC=히어로들은 약간의 진전이 있었지만 계속 크리프들의 저지를 받습니다.
CH_5_LVL_8_TITLE=매디슨가 옥상
CH_5_LVL_8_DESC=펠릭스가 병력과 함께 나타나 팀을 더 뒤로 밀어냅니다.
CH_5_LVL_9_TITLE=12번가 옥상
CH_5_LVL_9_DESC=랄프가 좌절감에 옥상을 손으로 내리치자, 건물이 흔들립니다.
CH_5_LVL_10_TITLE=가든애비뉴 옥상
CH_5_LVL_10_DESC=바넬로피가 팀원들을 목적지에서 더욱 멀어지게 이끕니다.
CH_5_LVL_11_TITLE=15번가 옥상
CH_5_LVL_11_DESC=팀이 옥탑방에 다가갑니다. 바넬로피는 랄프에게 부숴버리라고 합니다.
CH_5_LVL_12_TITLE=17번가 옥상
CH_5_LVL_12_DESC=랄프와 아트리움이 옥상 정원을 파괴합니다. 팀은 계속 이동합니다.
CH_5_LVL_13_TITLE=파크애비뉴 옥상
CH_5_LVL_13_DESC=바넬로피가 한 건물을 가리킵니다. 랄프가 지붕에 올라가서 완전히 박살냅니다.
CH_5_LVL_14_TITLE=13번가 옥상
CH_5_LVL_14_DESC=펠릭스가 수리 충동을 억제하지 못해 마술 망치로 팀을 구석에 몹니다.
CH_5_LVL_15_TITLE=8번가 옥상
CH_5_LVL_15_DESC=크리프들이 뒤에서 바짝 쫓아오고 팀은 입구로 달려갑니다.
CH_5_LVL_16_TITLE=4번가 옥상
CH_5_LVL_16_DESC=입구가 멀리 보이자 일라스티걸은 팀이 서두르도록 재촉합니다.
CH_5_LVL_17_TITLE=1번가 옥상
CH_5_LVL_17_DESC=히어로들이 입구에 도착하지만, 크리프들을 전부 처치해야 합니다.
CH_5_LVL_18_TITLE=2번가 옥상
CH_5_LVL_18_DESC=무엇인가 멀리서 폭발합니다. 그 여파로 건물이 흔들립니다.
CH_5_LVL_19_TITLE=2번가역
CH_5_LVL_19_DESC=팀은 마지막으로 한 번 더 살핀 후에 폭발 장소로 향합니다.
CH_6_TITLE=항구선
CH_6_LVL_1_TITLE=트라이튼역
CH_6_LVL_1_DESC=히어로들은 폭발의 원인을 알아내려고 부두 방향으로 향합니다.
CH_6_LVL_2_TITLE=세바스찬가
CH_6_LVL_2_DESC=랄프가 지하철에서 나오고... 완전히 포위당합니다! 함정입니다!
CH_6_LVL_3_TITLE=토르투가 길
CH_6_LVL_3_DESC=팀은 적을 피하려 하지만, 적들은 사방에 있습니다!
CH_6_LVL_4_TITLE=산호초가
CH_6_LVL_4_DESC=크리프들은 히어로들을 컨테이너 미로 쪽으로 밀어냅니다.
CH_6_LVL_5_TITLE=난파선 길
CH_6_LVL_5_DESC=팀은 미로 속에 무엇이 도사리고 있을지 걱정하며 맞서 싸웁니다.
CH_6_LVL_6_TITLE=부두 34B
CH_6_LVL_6_DESC=노력에도 불구하고, 팀은 미로 속으로 밀려 들어갑니다.
CH_6_LVL_7_TITLE=부두 26E
CH_6_LVL_7_DESC=크리프들이 팀을 향해 위에서 뛰어내립니다! 크리프들이 사방에 있습니다!
CH_6_LVL_8_TITLE=부두 21C
CH_6_LVL_8_DESC=미로를 탈출하려 시도하지만, 크리프들이 막고 있습니다.
CH_6_LVL_9_TITLE=부두 14B
CH_6_LVL_9_DESC=팀은 칼훈을 찾으며 미로 속 더 깊은 곳으로 달립니다.
CH_6_LVL_10_TITLE=부두 10A
CH_6_LVL_10_DESC=새로운 목표가 생기면서 우리 히어로들은 활력을 얻습니다.
CH_6_LVL_11_TITLE=부두 8E
CH_6_LVL_11_DESC=랄프가 길을 잘못 들어서 컨테이너에 정면 충돌합니다.
CH_6_LVL_12_TITLE=부두 7C
CH_6_LVL_12_DESC=팀이 칼훈 상사를 찾아 수색하는 와중에 랄프는 그만의 스토리를 이어갑니다.
CH_6_LVL_13_TITLE=부두 11B
CH_6_LVL_13_DESC=랄프는 '히어로즈 듀티'에서 메달을 얻고 싶어 했습니다.
CH_6_LVL_14_TITLE=부두 9F
CH_6_LVL_14_DESC=랄프가 메달 획득 후 달고 온 싸이버그는 증식하여 슈가 러쉬를 점령합니다.
CH_6_LVL_15_TITLE=부두 6G
CH_6_LVL_15_DESC=칼훈은 싸이-버그를 물리치려고 슈가 러쉬에 왔습니다.
CH_6_LVL_16_TITLE=부두 5B
CH_6_LVL_16_DESC=랄프가 탄산음료 폭발로 싸이-버그를 파괴할 때 그녀는 선수들을 지켰습니다.
CH_6_LVL_17_TITLE=부두 4E
CH_6_LVL_17_DESC=충돌이 끝난 후, 랄프는 칼훈의 결혼식에서 신랑의 들러리를 섰습니다.
CH_6_LVL_18_TITLE=부두 6B
CH_6_LVL_18_DESC=약스가 칼훈을 발견하고, 팀원들은 그녀를 잡으려 서둘러 달립니다.
CH_6_LVL_19_TITLE=플라운더역
CH_6_LVL_19_DESC=팀원들이 지하철로 도망치는 동안 칼훈은 사격으로 그들을 엄호합니다.
CH_7_TITLE=중앙선
CH_7_LVL_1_TITLE=도시역
CH_7_LVL_1_DESC=팀이 도심으로 가는 지하철에 탑승합니다.
CH_7_LVL_2_TITLE=중앙 광장
CH_7_LVL_2_DESC=팀이 지하에서 도심의 불빛으로 올라옵니다.
CH_7_LVL_3_TITLE=중심가
CH_7_LVL_3_DESC=칼훈이 왜 그들을 여기로 보냈는지 알아내려 단서를 찾습니다.
CH_7_LVL_4_TITLE=플라자가
CH_7_LVL_4_DESC=약스가 실행 파일을 설명하는 동안 팀은 단서를 찾아 둘러봅니다.
CH_7_LVL_5_TITLE=전방가
CH_7_LVL_5_DESC=바넬로피와 랄프는 친구들에게 베타 키에 대해 알려줍니다.
CH_7_LVL_6_TITLE=왕족가
CH_7_LVL_6_DESC=약스와 바넬로피가 코드 파일과 베타 키에 대한 의견을 주고받습니다.
CH_7_LVL_7_TITLE=모험길
CH_7_LVL_7_DESC=일라스티걸이 낯익은 지역으로 들어섭니다.
CH_7_LVL_8_TITLE=도시 길
CH_7_LVL_8_DESC=크리프들이 무리 지어 몰려와 히어로들을 코드 사이트에서 밀어냅니다.
CH_7_LVL_9_TITLE=내일의 길
CH_7_LVL_9_DESC=팀을 막으려 수많은 크리프들이 주위 가게에서 쏟아져 나옵니다.
CH_7_LVL_10_TITLE=세계 드라이브
CH_7_LVL_10_DESC=버즈가 레이저를 사용해 입구를 맡고자 합니다.
CH_7_LVL_11_TITLE=쇼케이스 도로
CH_7_LVL_11_DESC=랄프가 크리프 앞 땅에 큰 구멍을 만들어 히어로들에게 시간을 벌어줍니다.
CH_7_LVL_12_TITLE=중심 도로
CH_7_LVL_12_DESC=데이터 사이트로 돌아가는 길에 적군과 싸우며 승기를 확보합니다.
CH_7_LVL_13_TITLE=환상 길
CH_7_LVL_13_DESC=크리프들이 밀려나자 바넬로피는 환호합니다!
CH_7_LVL_14_TITLE=땅 길
CH_7_LVL_14_DESC=팀은 힘으로 헤쳐나가고자 합니다.
CH_7_LVL_15_TITLE=스튜디오 드라이브
CH_7_LVL_15_DESC=바넬로피는 지름길을 찾기를 바라며 옆길로 깜빡여서 갑니다.
CH_7_LVL_16_TITLE=리디 크리크 도로
CH_7_LVL_16_DESC=코드 사이트에 접근하기 전 약스가 모두에게 치유 토닉을 나눠줍니다.
CH_7_LVL_17_TITLE=픽사 플레이스
CH_7_LVL_17_DESC=크리프가 바넬로피를 쓰러뜨리자 랄프가 그를 날려버립니다.
CH_7_LVL_18_TITLE=축하 광장
CH_7_LVL_18_DESC=팀이 다가갈수록, 모든 블록에서 크리프가 쏟아져 나옵니다.
CH_7_LVL_19_TITLE=현대 길
CH_7_LVL_19_DESC=팀이 데이터 사이트로 돌아가는 전투에 승리합니다.
CH_8_TITLE=스테이지 라인
CH_8_LVL_1_TITLE=중앙역
CH_8_LVL_1_DESC=팀은 약스가 데이터 팩을 분석하기 좋은 조용한 장소를 찾아주려 합니다.
CH_8_LVL_2_TITLE=박스오피스 대로
CH_8_LVL_2_DESC=약스는 명상을 하면 배가 고파집니다. 그래서 팀은 그가 가장 좋아하는 파스타 집으로 향합니다.
CH_8_LVL_3_TITLE=앙상블 길
CH_8_LVL_3_DESC=토니의 상점이 크리프들에게 점령당했습니다!
CH_8_LVL_4_TITLE=토니의 골목
CH_8_LVL_4_DESC=토니가 감사의 뜻으로 유명한 토니의 스파게티를 대접합니다.
CH_8_LVL_5_TITLE=백스테이지 드라이브
CH_8_LVL_5_DESC=배부르고 행복해진 히어로들이 다음 계획을 세웁니다.
CH_8_LVL_6_TITLE=오케스트라 도로
CH_8_LVL_6_DESC=약스는 친구들과 함께 도착했던 도시 내 그 블록을 기억합니다.
CH_8_LVL_7_TITLE=행운을 빌어 길
CH_8_LVL_7_DESC=팀은 약스의 지시에 따라 패션 구역으로 향합니다.
CH_8_LVL_8_TITLE=복장 골목
CH_8_LVL_8_DESC=크리프들이 팀을 발견하는 데 얼마 걸리지 않습니다.
CH_8_LVL_9_TITLE=가면가
CH_8_LVL_9_DESC=일라스티걸은 과거 싸웠던 슈퍼 악당들과 이곳의 적들이 왜 이렇게 다를까 생각해봅니다.
CH_8_LVL_10_TITLE=뒤꿈치가
CH_8_LVL_10_DESC=나머지 팀원들은 왜 로봇, 닌자, 메이지들이 도시에 있는지 추측해 봅니다.
CH_8_LVL_11_TITLE=쿠튀르가
CH_8_LVL_11_DESC=바넬로피가 그 자리에서 멈춥니다. 아이디어가 있는 듯합니다.
CH_8_LVL_12_TITLE=바느질 도구 길
CH_8_LVL_12_DESC=랄프와 바넬로피는 나머지 팀원들에게 베타 게임의 작동법을 설명합니다.
CH_8_LVL_13_TITLE=나비넥타이 대로
CH_8_LVL_13_DESC=히어로들은 아직 확신이 들지 않습니다. 더 많은 정보를 모아야 할 필요를 느낍니다.
CH_8_LVL_14_TITLE=스틸레토 길
CH_8_LVL_14_DESC=약스는 그들이 데이터 사이트에 근접하고 있음을 모두에게 알립니다.
CH_8_LVL_15_TITLE=유행가
CH_8_LVL_15_DESC=팀이 모퉁이를 돌자 크리프들에게 둘러쌓인 사이트를 발견합니다.
CH_8_LVL_16_TITLE=부트 회전교차로
CH_8_LVL_16_DESC=일라스티걸이 자신을 발사하여 블록을 가로지르며 크리프들을 발로 차 연석에 떨어뜨립니다.
CH_8_LVL_17_TITLE=옷단 길
CH_8_LVL_17_DESC=약스가 강력한 사향으로 크리프들을 폭발시켜 저지합니다.
CH_8_LVL_18_TITLE=바느질가
CH_8_LVL_18_DESC=팀은 데이터 사이트에 도착하여 마지막으로 경비 중인 크리프들을 전부 물리칩니다.
CH_8_LVL_19_TITLE=메트로역
CH_8_LVL_19_DESC=팀은 가장 가까운 기차 역으로 향하며 다음 계획을 결정합니다.
CH_9_TITLE=카운터선
CH_9_LVL_1_TITLE=트레이드역
CH_9_LVL_1_DESC=팀이 커버 시장으로 다가갑니다.
CH_9_LVL_2_TITLE=흥정 도로
CH_9_LVL_2_DESC=시장은 엄청나게 거대합니다! 바넬로피는 구경하고 싶은 마음에 달려나갑니다.
CH_9_LVL_3_TITLE=소장용 길
CH_9_LVL_3_DESC=모두 흩어져 전자제품 가판대를 찾아봅니다.
CH_9_LVL_4_TITLE=선물가
CH_9_LVL_4_DESC=약스는 걱정이 됩니다. 어쩌면 그가 시장을 정확히 기억하고 있는 것이 아닐지도 모릅니다...
CH_9_LVL_5_TITLE=가판대 도로
CH_9_LVL_5_DESC=일라스티걸이 기억했던 것보다 음식 가판대가 훨씬 많은 듯합니다.
CH_9_LVL_6_TITLE=오 드 골목
CH_9_LVL_6_DESC=약스는 시장 내 어디에서도 향수 노점상을 찾을 수 없습니다.
CH_9_LVL_7_TITLE=상인 길
CH_9_LVL_7_DESC=지겨워진 바넬로피는 근처 메이지에게 불만을 터뜨립니다.
CH_9_LVL_8_TITLE=협상 길
CH_9_LVL_8_DESC=랄프와 바넬로피는 의견을 주고받습니다.
CH_9_LVL_9_TITLE=무역상가
CH_9_LVL_9_DESC=일라스티걸이 컴퓨터를 찾을 곳을 생각해냅니다.
CH_9_LVL_10_TITLE=교환 길
CH_9_LVL_10_DESC=팀은 가장 가까운 지하철 역으로 향합니다.
CH_9_LVL_11_TITLE=커피 수레 도로
CH_9_LVL_11_DESC=전복된 커피 수레가 길을 막고, 크리프들이 그 위를 뛰어넘습니다!
CH_9_LVL_12_TITLE=노점상 드라이브
CH_9_LVL_12_DESC=히어로들은 시장역을 향해 계속 나아갑니다.
CH_9_LVL_13_TITLE=커버된 길
CH_9_LVL_13_DESC=크리프 부대가 지하철 입구 근처로 모여듭니다.
CH_9_LVL_14_TITLE=테라스 드라이브
CH_9_LVL_14_DESC=팀은 지하철 앞에서 크리프들을 만나, 그들을 처치할 준비가 됬습니다!
CH_9_LVL_15_TITLE=시장역
CH_9_LVL_15_DESC=히어로들이 이곳에서 미드웨이역으로 가려면 기차를 갈아타야 합니다.
CH_9_LVL_16_TITLE=일몰역
CH_9_LVL_16_DESC=일라스티걸이 환승 기차에 오르며 크리프를 기둥으로 차버립니다.
CH_9_LVL_17_TITLE=미드웨이역
CH_9_LVL_17_DESC=히어로들이 해커공간으로 연결되는 줄무늬 문으로 돌아갑니다.
CH_9_LVL_18_TITLE=미드웨이역
CH_9_LVL_18_DESC=팀은 단서를 찾아 지역을 조사합니다.
CH_9_LVL_19_TITLE=높은역
CH_9_LVL_19_DESC=대규모 수색 후 팀은 다시 전열을 가다듬습니다.
CH_10_TITLE=공원선
CH_10_LVL_1_TITLE=사이프러스가
CH_10_LVL_1_DESC=바넬로피는 지하철에서 공원으로 급히 뛰어나가 미드웨이로 향합니다.
CH_10_LVL_2_TITLE=호두 언덕
CH_10_LVL_2_DESC=랄프와 다른 히어로들은 바넬로피를 쫒으려 서두릅니다.
CH_10_LVL_3_TITLE=오크가
CH_10_LVL_3_DESC=랄프는 자신의 우려를 충분히 말할 수 있도록 바넬로피를 가만히 앉힙니다.
CH_10_LVL_4_TITLE=느릅나무가
CH_10_LVL_4_DESC=나머지 팀원들과 함께 머물기로 바넬로피는 마지못해 동의합니다.
CH_10_LVL_5_TITLE=메리골드길
CH_10_LVL_5_DESC=나무에서 버그들이 때지어 나오며 히어로들에게 돌진합니다!
CH_10_LVL_6_TITLE=자작나무가
CH_10_LVL_6_DESC=칼훈이 좌우로 버그들을 쏘기 시작합니다. 랄프가 도우려 합니다.
CH_10_LVL_7_TITLE=튤립길
CH_10_LVL_7_DESC=버그들이 소탕되고, 팀은 미드웨이로 향하는 여정을 재개합니다.
CH_10_LVL_8_TITLE=해바라기가
CH_10_LVL_8_DESC=바넬로피가 흥분해 가만히 있지 못합니다. 저 앞에 미드웨이가 보입니다!
CH_10_LVL_9_TITLE=핀볼 골목
CH_10_LVL_9_DESC=히어로들이 미드웨이 입구에 도착하며 다음 계획을 세웁니다.
CH_10_LVL_10_TITLE=코스터가
CH_10_LVL_10_DESC=팀이 단서를 수색하며 미드웨이를 가로질러 갑니다.
CH_10_LVL_11_TITLE=고카트가
CH_10_LVL_11_DESC=바넬로피가 입구에서 흔적을 찾으려 경주로를 샅샅이 뒤지지만, 흩어진 카트 부품만 발견됩니다.
CH_10_LVL_12_TITLE=승자의 길
CH_10_LVL_12_DESC=랄프가 빛역 옆에서 자전거 거치대를 발견합니다. 팀이 그곳으로 달려갑니다.
CH_10_LVL_13_TITLE=빛 골목
CH_10_LVL_13_DESC=게임은 빛으로 덮여있지만, 비밀 입구가 없습니다.
CH_10_LVL_14_TITLE=어린이가
CH_10_LVL_14_DESC=버즈가 아동용 회전 자전거를 발견합니다. 팀이 조사를 시작합니다.
CH_10_LVL_15_TITLE=회전목마 길
CH_10_LVL_15_DESC=조사를 지속하기 전 팀은 휴식을 취하며 회전목마를 타봅니다.
CH_10_LVL_16_TITLE=골퍼의 그린
CH_10_LVL_16_DESC=크리프들이 골프장에 침입합니다. 그들을 격퇴하러 잠시 조사를 멈춥니다.
CH_10_LVL_17_TITLE=솜사탕길
CH_10_LVL_17_DESC=크리프들이 골프장 밖에서 미드웨이로 쫒아옵니다.
CH_10_LVL_18_TITLE=상품 골목
CH_10_LVL_18_DESC=단서를 찾기 바라며 히어로들이 게임 가판대를 수색합니다.
CH_10_LVL_19_TITLE=아케이드가
CH_10_LVL_19_DESC=모든 곳을 살펴보았습니다! 유일하게 남은 장소는 아케이드입니다.
CH_11_TITLE=파워선
CH_11_LVL_1_TITLE=유틸리도 1
CH_11_LVL_1_DESC=팀이 비밀 입구가 도시 아래 지하 터널로 연결되는 것을 알고 놀랍니다.
CH_11_LVL_2_TITLE=유틸리도 4
CH_11_LVL_2_DESC=바넬로피가 달려가며, 팀을 지하 해커공간으로 안내했던 바로 그 줄무늬 기둥을 발견합니다.
CH_11_LVL_3_TITLE=유틸리도 8
CH_11_LVL_3_DESC=바넬로피가 앞으로 쌩 나아가자 랄프의 사야에서 벗어났고, 잠시 후 그녀가 도움을 요청하는 소리를 듣습니다.
CH_11_LVL_4_TITLE=유틸리도 9
CH_11_LVL_4_DESC=랄프가 주먹으로 땅을 내리치자, 그의 친구를 둘러싼 크리프들이 나가떨어집니다.
CH_11_LVL_5_TITLE=유틸리도 14
CH_11_LVL_5_DESC=팀원들은 컴퓨터를 발견하기 바라며 줄무늬 기둥을 따라 계속 나아갑니다.
CH_11_LVL_6_TITLE=유틸리도 22
CH_11_LVL_6_DESC=컴퓨터들이 모두 사라진 것에 관한 의견을 주고받습니다.
CH_11_LVL_7_TITLE=유틸리도 25
CH_11_LVL_7_DESC=일라스티걸은 강력한 슈퍼 악당이 사악한 목적으로 컴퓨터들을 가져갔을 수 있다고 생각합니다.
CH_11_LVL_8_TITLE=유틸리도 27
CH_11_LVL_8_DESC=홉스 경관은 암시장 판매를 위해 컴퓨터가 도난당한 것은 아닌지 생각합니다.
CH_11_LVL_9_TITLE=유틸리도 28
CH_11_LVL_9_DESC=잭 스패로우가 "컴퓨터"는 집단적 망상이 틀림없다고 제안합니다. 그는 컴퓨터를 한 번도 본 적이 없습니다.
CH_11_LVL_10_TITLE=유틸리도 30
CH_11_LVL_10_DESC=아무도 잭 스패로우의 가설을 믿지 않습니다. 심지어 다른 해적들두요.
CH_11_LVL_11_TITLE=유틸리도 32
CH_11_LVL_11_DESC=바넬로피는 이러한 가설들에 동의할 수 없습니다.
CH_11_LVL_12_TITLE=유틸리도 38
CH_11_LVL_12_DESC=컴퓨터는 사라진 것이 아니라, 처음부터 존재하지 않은 것 같아 보입니다.
CH_11_LVL_13_TITLE=유틸리도 50
CH_11_LVL_13_DESC=약스가 깨진 모니터를 발견합니다. 근접한 것이 틀림없습니다!
CH_11_LVL_14_TITLE=유틸리도 52
CH_11_LVL_14_DESC=크리프들은 마치 그들의 사명인 것처럼 눈에 띄는 컴퓨터를 모두 박살 내고 있습니다.
CH_11_LVL_15_TITLE=유틸리도 57
CH_11_LVL_15_DESC=팀원들은 크리프들이 컴퓨터를 파괴하는 것을 멈추도록 힘씁니다.
CH_11_LVL_16_TITLE=유틸리도 56
CH_11_LVL_16_DESC=약스를 공격하려는 크리프들에 의해 팀이 뒤로 물러나게 됩니다. 그를 방어해야 합니다.
CH_11_LVL_17_TITLE=유틸리도 58
CH_11_LVL_17_DESC=컴퓨터로부터 약스를 잡아당기려고 브루트가 약스에게 덤빕니다. 바넬로피가 음료수를 튀겨 브루트를 밀어냅니다.
CH_11_LVL_18_TITLE=유틸리도 59
CH_11_LVL_18_DESC=크리프들이 약스를 저지하려고 사방에서 쏟아져 나옵니다. 그는 팀에게 거의 끝났다고 말합니다.
CH_11_LVL_19_TITLE=유틸리도 61
CH_11_LVL_19_DESC=약스가 마무리하는 동안 팀원들이 남은 크리프들을 물리칩니다.
CH_12_TITLE=데이터 라인
CH_12_LVL_1_TITLE=아케이드역
CH_12_LVL_1_DESC=약스와 팀은 최신 조사 결과들을 논의하고자 조용한 장소를 찾아갑니다.
CH_12_LVL_2_TITLE=무더기역
CH_12_LVL_2_DESC=컴퓨터 무더기가 그려진 벽화로 나아가는 약스를 뒤따릅니다.
CH_12_LVL_3_TITLE=무더기역 (북행)
CH_12_LVL_3_DESC=약스는 벽화의 화면 하나를 두 번 두드립니다. 그러자 이상한 지하철이 등장합니다.
CH_12_LVL_4_TITLE=유틸리도 248
CH_12_LVL_4_DESC=핀닉이 전방에 줄무늬 기둥을 발견합니다. 팀은 기둥을 따라가는 것이 최선의 선택이라고 생각합니다.
CH_12_LVL_5_TITLE=유틸리도 216
CH_12_LVL_5_DESC=갑자기, 멀리서 수천 개의 이글거리는 눈동자들이 나타납니다.
CH_12_LVL_6_TITLE=유틸리도 205
CH_12_LVL_6_DESC=크리프 부대가 등장합니다! 팀은 그들을 물리치려 합니다.
CH_12_LVL_7_TITLE=유틸리도 198
CH_12_LVL_7_DESC=팀은 크리프들을 해치우며 나아갑니다. 갑자기, 복도 끝에서 불길한 웃음 소리가 울립니다...
CH_12_LVL_8_TITLE=유틸리도 196
CH_12_LVL_8_DESC=크리프 부대가 달려오며 그림자 인물이 사라집니다.
CH_12_LVL_9_TITLE=유틸리도 175
CH_12_LVL_9_DESC=랄프가 벽에 구멍을 뚫자, 팀이 후퇴할 수 있는 갓길이 열립니다.
CH_12_LVL_10_TITLE=유틸리도 168
CH_12_LVL_10_DESC=적들이 히어로들을 지나칩니다. 휴, 큰일 날 뻔했네요!
CH_12_LVL_11_TITLE=유틸리도 196
CH_12_LVL_11_DESC=크리프 부대가 달려오며 그림자 인물이 사라집니다.
CH_12_LVL_12_TITLE=유틸리도 175
CH_12_LVL_12_DESC=랄프가 벽에 구멍을 뚫자, 팀이 후퇴할 수 있는 갓길이 열립니다.
CH_12_LVL_13_TITLE=유틸리도 168
CH_12_LVL_13_DESC=적들이 히어로들을 지나칩니다. 휴, 큰일 날 뻔했네요!
CH_12_LVL_14_TITLE=유틸리도 153
CH_12_LVL_14_DESC=팀은 재정비 후 불가사의한 악당을 쫒으러 밖으로 향합니다.
CH_12_LVL_15_TITLE=유틸리도 146
CH_12_LVL_15_DESC=일라스티걸이 저 앞에서 나는 웃음소리를 듣습니다. 팀은 그 소리를 향해 나아갑니다.
CH_12_LVL_16_TITLE=유틸리도 141
CH_12_LVL_16_DESC=랄프가 저 멀리 그림자 인물을 발견합니다. 팀은 그를 잡으러 앞으로 달려갑니다.
CH_13_LVL_16_DESC=일라스티걸이 크리프를 발로 차서 미스터 인크레더블 쪽으로 보내자, 그는 펀치를 날려 놈을 블럭 아래로 날려 버립니다.
CH_12_LVL_17_TITLE=유틸리도 122
CH_12_LVL_17_DESC=크리프 한 무리가 팀을 가로막습니다.
CH_12_LVL_18_TITLE=유틸리도 114
CH_12_LVL_18_DESC=복도가 거대한 커맨드 센터로 이어집니다. 그림자 인물이 콘솔로 향합니다.
CH_12_LVL_19_TITLE=유틸리도 113
CH_12_LVL_19_DESC=그림자 인물은 허공에서 크리프들을 소환하더니 콘솔의 키보드를 맹렬하게 치기 시작합니다.
CH_13_TITLE=하단선
CH_13_LVL_1_TITLE=숨겨진 거리
CH_13_LVL_1_DESC=지하철이 멈추고,히어로들이 불시에 악당을 잡기 위해 뛰어 나옵니다.
CH_13_LVL_2_TITLE=네온 골목
CH_13_LVL_2_DESC=불행히도, 히어로들이 뒤쫓고 있던 원한에 찬 악당은 어디에도 보이지 않습니다.
CH_13_LVL_3_TITLE=자동화 길
CH_13_LVL_3_DESC=일라스티걸이 어리둥절한 채로 주변을 둘러봅니다.
CH_13_LVL_4_TITLE=신청서 골목
CH_13_LVL_4_DESC=히어로들은 이야기 끝에 이전에 도시 내의 이 구역에 그중에 아무도 와본 적이 없음을 깨닫습니다.
CH_13_LVL_5_TITLE=근면길
CH_13_LVL_5_DESC=팀은 이 구역을 둘러보며 사냥감의 흔적을 찾기로 결정합니다.
CH_13_LVL_6_TITLE=가제트가
CH_13_LVL_6_DESC=새로운 곳을 탐험하게 되어 신이 난 바넬로피와 랄프는 길 아래로 달려갑니다.
CH_13_LVL_7_TITLE=기즈모 길
CH_13_LVL_7_DESC=일라스티걸은 둘에게 너무 앞서 가지 말라고 소리칩니다.
CH_13_LVL_8_TITLE=뭐시기 도로
CH_13_LVL_8_DESC=둘이서 구역을 살펴보던 랄프와 바넬로피는 낙담한 채로 돌아옵니다.
CH_13_LVL_9_TITLE=아무개길
CH_13_LVL_9_DESC=바넬로피와 랄프는 일라스티걸의 경고를 무시하고 다시 먼저 달려 나갑니다.
CH_13_LVL_10_TITLE=위젯 길
CH_13_LVL_10_DESC=미스터 인크레더블은 이 정체불명의 지역에 대해 더 알아내려 합니다.
CH_13_LVL_11_TITLE=기어가
CH_13_LVL_11_DESC=랄프와 바넬로피는 수많은 네온 사인과 첨단 기술 회사를 봤다고 보고합니다.
CH_13_LVL_12_TITLE=장치 드라이브
CH_13_LVL_12_DESC=바넬로피는 앞쪽에서 소름 끼치는 웃음소리를 듣고, 일라스티걸이 미처 잡기 전에 그쪽으로 달리기 시작합니다.
CH_13_LVL_13_TITLE=깜빡임 골목
CH_13_LVL_13_DESC=팀이 저지할 틈도 없이 발명가가 바넬로피를 붙잡습니다!
CH_13_LVL_14_TITLE=바이트가
CH_13_LVL_14_DESC=발명가가 골목 아래로 도망치고, 팀은 물밀듯이 터져나오는 크리프들로부터 바넬로피를 지킵니다.
CH_13_LVL_15_TITLE=2진수 길
CH_13_LVL_15_DESC=크리프들이 계속 오자 랄프는 절망하며 소리칩니다. 발명가가 달아나고 있습니다!
CH_13_LVL_17_TITLE=알고리즘 길
CH_13_LVL_17_DESC=랄프가 주먹으로 땅을 내리치자, 크리프들과 바넬로피 사이의 땅이 쩍 갈라집니다.
CH_13_LVL_18_TITLE=클릭가
CH_13_LVL_18_DESC=바넬로피가 탄산음료 발사기로 크리프들을 후려쳐서 끈적한 단내로 그들을 덮어버립니다.
CH_13_LVL_19_TITLE=검은 모자 길
CH_13_LVL_19_DESC=팀은 남은 크리프들을 처치하고 재집결합니다.
CH_13_LVL_16_TITLE=방정식가
CH_14_TITLE=최고선
CH_14_LVL_1_TITLE=해킹역
CH_14_LVL_1_DESC=팀은 지하철을 타고 단서를 찾기 위해 구역의 북쪽을 탐색합니다.
CH_14_LVL_2_TITLE=알파가
CH_14_LVL_2_DESC=지하에서 올라온 팀은 깜짝 놀랄 광경을 목격합니다.
CH_14_LVL_3_TITLE=테스트 길
CH_14_LVL_3_DESC=탐색을 시작할 때, 바넬로피가 히어로들이 피해야 하는 구역을 알려 줍니다.
CH_14_LVL_4_TITLE=QA가
CH_14_LVL_4_DESC=랄프와 칼훈이 일행에게 "미완성 레벨"의 개념을 설명하려 합니다.
CH_14_LVL_5_TITLE=프로토타입 골목
CH_14_LVL_5_DESC=안타깝게도 레벨이 미완성이라고 해서 크리프가 득시글거리지 않는 건 아니군요.
CH_14_LVL_6_TITLE=A1 거리
CH_14_LVL_6_DESC=일라스티걸이 악귀에게 펀치를 먹여 거리 저편으로 날려 버립니다. 악귀는 건물에 부딪혀 사라집니다.
CH_14_LVL_7_TITLE=B2 거리
CH_14_LVL_7_DESC=팀이 계속 구역에서 단서를 찾습니다.
CH_14_LVL_8_TITLE=로렘 입숨 길
CH_14_LVL_8_DESC=일라스티걸과 핀닉이 구역에 유용한 낙서가 있는지 살핍니다.
CH_14_LVL_9_TITLE=C3 거리
CH_14_LVL_9_DESC=안타깝게도 저항군은 이 구역에도 오지 않은 모양입니다. 저항군의 낙서가 전혀 보이지 않습니다.
CH_14_LVL_10_TITLE=자리표시자가
CH_14_LVL_10_DESC=버즈와 미스터 인크레더블이 크리프들을 심문하려 하지만, 놈들이 하는 말이라곤 "오류를 제거하라!"라는 말뿐입니다.
CH_14_LVL_11_TITLE=D4 거리
CH_14_LVL_11_DESC=주디와 프로존이 혹시 암호가 숨겨져 있을까 하여 거리 이름을 분석해 봅니다.
CH_14_LVL_12_TITLE=연출가
CH_14_LVL_12_DESC=칼훈이 주디와 프로존에게 거리의 간판에 아무 뜻이 없다고 말하면서, 길을 막아서는 메이지를 날려 버립니다.
CH_14_LVL_13_TITLE=E5 거리
CH_14_LVL_13_DESC=일에 전혀 진척이 없자 답답해진 랄프가 건물을 부수고 크리프들을 잡으려고 합니다. 랄프의 주먹은 건물을 그대로 통과해 버립니다.
CH_14_LVL_14_TITLE=창고가
CH_14_LVL_14_DESC=랄프의 고함 소리가 크리프들의 주의를 끕니다.
CH_14_LVL_15_TITLE=트렁크 길
CH_14_LVL_15_DESC=약스가 미완성 건물들을 자세히 살펴봅니다.
CH_14_LVL_16_TITLE=플레이테스트 골목
CH_14_LVL_16_DESC=약스가 조사를 마친 후에 칼훈과 바넬로피를 부릅니다. 뭔가 발견한 모양입니다!
CH_14_LVL_17_TITLE=F6 거리
CH_14_LVL_17_DESC=약스가 일행을 데리고 지하철로 가서 열차를 타고 정체불명의 작업장으로 갑니다.
CH_14_LVL_18_TITLE=와이어프레임 길
CH_14_LVL_18_DESC=바넬로피와 칼훈이 걸어가면서 미완성 레벨에 대한 가설을 놓고 토론을 합니다.
CH_14_LVL_19_TITLE=개발역
CH_14_LVL_19_DESC=팀이 작업장에서 단서를 찾기를 바라며 지하철 역으로 내려갑니다.
CH_15_TITLE=취조선
CH_15_LVL_1_TITLE=테스트역
CH_15_LVL_1_DESC=히어로들은 다음 지하철 플랫폼에 도착해서 정체불명의 작업장을 찾기 위해 단서를 수색합니다.
CH_15_LVL_2_TITLE=코드 연구소
CH_15_LVL_2_DESC=약스가 앞장섭니다. 히어로들은 곧 작업장을 발견합니다.
CH_15_LVL_3_TITLE=디자인 연구소
CH_15_LVL_3_DESC=히어로들이 미처 공책을 자세히 들여다보기 전에, 크리프 무리가 작업장을 덮칩니다.
CH_15_LVL_4_TITLE=QA 연구소
CH_15_LVL_4_DESC=히어로들은 어쩔 수 없이 퇴각합니다. 일라스티걸이 크리프와 싸우는 틈을 타서 모두 빠져나갑니다.
CH_15_LVL_5_TITLE=작문 연구소
CH_15_LVL_5_DESC=다행히도 랄프는 크리프들이 손을 대기 전에 용케 공책을 주머니에 쑤셔 넣습니다. 
CH_15_LVL_6_TITLE=환경 연구소
CH_15_LVL_6_DESC=안전한 곳에 도착한 랄프와 히어로들이 공책을 읽어 봅니다. 
CH_15_LVL_7_TITLE=적 연구소
CH_15_LVL_7_DESC=히어로들이 탈출하려 하지만 어느새 크리프에게 포위당합니다!
CH_15_LVL_8_TITLE=밸런스 연구소
CH_15_LVL_8_DESC=히어로들은 어디로 가야 할지 몰라 정면으로 크리프들과 맞서 싸웁니다!
CH_15_LVL_9_TITLE=렌더 연구소
CH_15_LVL_9_DESC=버즈가 레이저도 메이지의 눈을 쏩니다. 앞이 안 보이는 크리프들이 공황 상태에 빠집니다!
CH_15_LVL_10_TITLE=물리학 연구소
CH_15_LVL_10_DESC=크리프를 물리친 히어로들이 잠시 쉬며 재정비를 합니다.
CH_15_LVL_11_TITLE=레벨 연구소
CH_15_LVL_11_DESC=랄프가 암시장과 똑같이 생긴 나무 구조물을 발견합니다... 희한하네요.
CH_15_LVL_12_TITLE=사운드 연구소
CH_15_LVL_12_DESC=바넬로피는 눈앞에 포탑이 나타나자 깜짝 놀라 펄쩍 뛰지만, 알고 보니 그냥 조각품입니다.
CH_15_LVL_13_TITLE=인터페이스 연구소
CH_15_LVL_13_DESC=히어로들이 다른 연구소에 들어가서 출구를 찾으려 하지만, 또 크리프 무리를 만납니다.
CH_15_LVL_14_TITLE=빌드 연구소
CH_15_LVL_14_DESC=크리프들이 공책을 향해 몸을 날립니다! 팀이 전열을 좁혀 공책을 지키려 합니다.
CH_15_LVL_15_TITLE=애니메이션 연구소
CH_15_LVL_15_DESC=바이올렛의 포스필드 안에서 랄프가 공책을 꺼내 바넬로피와 섕크에게 건넵니다.
CH_15_LVL_16_TITLE=테스트 연구소
CH_15_LVL_16_DESC=바넬로피가 깜짝 놀라 소리를 지르는 통에, 바이올렛이 집중력을 잃습니다. 포스필드가 잠시 깜박거리는가 싶더니 다시 돌아옵니다.
CH_15_LVL_17_TITLE=아트 연구소
CH_15_LVL_17_DESC=섕크와 바넬로피가 히든 레벨이 무엇인지 히어로들에게 설명하려고 최선을 다하지만, 잘 알아듣지 못합니다. 
CH_15_LVL_18_TITLE=서버 연구소
CH_15_LVL_18_DESC=마침내 크리프들이 바이올렛의 포스필드를 돌파하려 하는 것을 포기합니다. 사방이 조용해지고 히어로들은 이동하기로 합니다.
CH_15_LVL_19_TITLE=도시역
CH_15_LVL_19_DESC=히어로들은 최대한 빨리 도시로 돌아갑니다.
CH_16_TITLE=끝나지 않은 일
CH_16_LVL_1_TITLE=미완의 거리
CH_16_LVL_1_DESC=히어로들이 미완성 레벨을 또 통과해야만 한다는 걸 알고 짜증을 냅니다.
CH_16_LVL_2_TITLE=결함이 있는 도로
CH_16_LVL_2_DESC=일라스티걸이 분위기를 풀려고 "히든 레벨"에 대해 자세히 알아보려 합니다.
CH_16_LVL_3_TITLE=미개발 골목
CH_16_LVL_3_DESC=크리프들이 다음 블록에서 기다리고 있습니다! 매복당한 히어로들은 악당을 처치해야 합니다.
CH_16_LVL_4_TITLE=미숙한 길
CH_16_LVL_4_DESC=주디가 크리프에게 날아차기를 해서 날려 보냅니다.
CH_16_LVL_5_TITLE=무형의 회전교차로
CH_16_LVL_5_DESC=약스가 양팔을 들어 주디를 응원하다가 본의 아니게 암내로 KO를 먹입니다. 크리프는 생각지도 못하게 당합니다.
CH_16_LVL_6_TITLE=장식이 없는 골목
CH_16_LVL_6_DESC=바이올렛과 버즈가 나머지 크리프 무리를 저지하는 틈에 다들 빠져나갑니다.
CH_16_LVL_7_TITLE=조악한 도로
CH_16_LVL_7_DESC=히어로들이 미완성 지역을 통과하는 동안 바넬로피가 다가오는 크리프 무리를 발견합니다!
CH_16_LVL_8_TITLE=대충가
CH_16_LVL_8_DESC=공책을 찾느라 시간을 끄는 동안, 크리프들이 이 지역에 적응한 것 같습니다.
CH_16_LVL_9_TITLE=미가공 도로
CH_16_LVL_9_DESC=크리프들이 투명한 건물을 통과하고 반투명한 벽을 쉽게 타오릅니다. 
CH_16_LVL_10_TITLE=취미 법정
CH_16_LVL_10_DESC=우리 히어로들이 미처 눈치채기 전에 구역에 크리프 무리가 득시글거리고 있습니다. 공기에는 전기가 흐릅니다.
CH_16_LVL_11_TITLE=결핍 길
CH_16_LVL_11_DESC=일라스티걸은 힘든 싸움을 예감하고, 바이올렛에게 쉴드를 칠 준비를 하라고 이릅니다. 
CH_16_LVL_12_TITLE=미완성가
CH_16_LVL_12_DESC=바이올렛은 준비를 마치고 서 있고, 나머지 히어로들은 전투 준비를 합니다.
CH_16_LVL_13_TITLE=미숙가
CH_16_LVL_13_DESC=무리가 히어로들을 에워싸고 거리를 좁히는 동안, 모두 방어 태세를 취합니다. 
CH_16_LVL_14_TITLE=잠정적 길
CH_16_LVL_14_DESC=그러나 무리는 점점 불어나고 거리도 부풀어 오릅니다. 건물들이 형체를 유지하지 못하고 무리가 있는 쪽으로 구부러집니다.
CH_16_LVL_15_TITLE=불완전가
CH_16_LVL_15_DESC=이곳은 이렇게 많은 크리프를 지탱할 수가 없습니다! 건물들이 덜덜 떨리기 시작합니다. 히어로들은 급히 달아납니다.
CH_16_LVL_16_TITLE=섣부른 길
CH_16_LVL_16_DESC=히어로들이 거리를 달리는 동안 건물이 무너지기 시작합니다! 크리프들이 안전한 곳으로 뛰는 동안 무리가 흩어집니다. 
CH_16_LVL_17_TITLE=거친 도로
CH_16_LVL_17_DESC=히어로들은 흔들리는 건물의 광경을 애써 머릿속에서 밀어내고, 지하철역으로 갑니다.
CH_16_LVL_18_TITLE=미조립 골목
CH_16_LVL_18_DESC=주위의 건물과 거리가 마구 폭발하고 크리프들이 사방으로 날아다닙니다. 랄프는 이 지역이 드디어 부서지는 걸 보고 신이 납니다.
CH_16_LVL_19_TITLE=단편적인 길
CH_16_LVL_19_DESC=히어로들이 안전한 지하철로 탈출하는 순간, 입구가 파괴의 무게를 이기지 못하고 무너집니다. 
CH_17_TITLE=해커역
CH_17_LVL_1_TITLE=유틸리도 1
CH_17_LVL_1_DESC=일라스티걸이 인원을 확인합니다. 놀라고 피곤한 상태지만 모두 무사합니다.
CH_17_LVL_2_TITLE=유틸리도 6
CH_17_LVL_2_DESC=히어로들이 해커스페이스에 도착하자, 일라스티걸이 모두에게 다음 계획을 제안해 보라고 합니다.
CH_17_LVL_3_TITLE=유틸리도 9
CH_17_LVL_3_DESC=삭제된 컴퓨터를 발견하고 모두 충격을 받습니다.
CH_17_LVL_4_TITLE=유틸리도 13
CH_17_LVL_4_DESC=하지만 이 상황에 낙담하는 사람이 나오기 전에, 섕크가 재빨리 해커스페이스를 다시 뒤져 보자고 말합니다. 
CH_17_LVL_5_TITLE=유틸리도 14B
CH_17_LVL_5_DESC=히어로들이 각자 흩어져서 중요해 보이는 물건을 찾습니다.
CH_17_LVL_6_TITLE=유틸리도 21C
CH_17_LVL_6_DESC=바넬로피가 히든 레벨에 대한 정보가 담긴 책을 발견하고, 일라스티걸에게 가져갑니다.
CH_17_LVL_7_TITLE=유틸리도 23D
CH_17_LVL_7_DESC=발명가는 누가 자기를 잡으러 오기 전에 지하철역으로 달아납니다.
CH_17_LVL_8_TITLE=유틸리도 25
CH_17_LVL_8_DESC=히어로들이 뒤를 쫓지만 너무 늦었습니다. 발명가는 지하철을 타고 사라집니다.
CH_17_LVL_9_TITLE=유틸리도 27C
CH_17_LVL_9_DESC=히어로들은 해커스페이스로 돌아가서 다시 수색을 시작합니다. 섕크와 바넬로피는 책을 열심히 들여다봅니다. 
CH_17_LVL_10_TITLE=유틸리도 31A
CH_17_LVL_10_DESC=약스가 기기의 여분 부품을 발견합니다. 나중에 요긴하게 쓰일 듯합니다. 
CH_17_LVL_11_TITLE=유틸리도 40
CH_17_LVL_11_DESC=빈손으로 돌아온 칼훈이 근처에 있는 기둥에 화풀이를 합니다.
CH_17_LVL_12_TITLE=유틸리도 42
CH_17_LVL_12_DESC=일라스티걸이 오래된 저항군의 낙서를 발견합니다. 흥미로워 보이긴 하지만 아마 쓸모가 없을 것 같습니다. 
CH_17_LVL_13_TITLE=유틸리도 43
CH_17_LVL_13_DESC=랄프가 초조하게 발로 바닥을 두드리기 시작하지만, 해커스페이스가 흔들리기 시작하자 사람들이 그만하라고 합니다.
CH_17_LVL_14_TITLE=유틸리도 49
CH_17_LVL_14_DESC=한편 바넬로피와 섕크는 아직도 책에 메모를 하며 해독하기 바쁩니다. 
CH_17_LVL_15_TITLE=유틸리도 51
CH_17_LVL_15_DESC=히어로들이 수색을 할 곳이 없어지자 근심이 점점 커집니다.  
CH_17_LVL_16_TITLE=유틸리도 52
CH_17_LVL_16_DESC=히어로들이 막다른 길에 도달했다는 결론을 내리려던 순간, 섕크가 발표를 합니다. 
CH_17_LVL_17_TITLE=유틸리도 53
CH_17_LVL_17_DESC=다들 새삼 힘을 얻어, 머리를 맞대고 히든 레벨이 있을 법한 위치를 생각해 보기 시작합니다. 
CH_17_LVL_18_TITLE=유틸리도 57
CH_17_LVL_18_DESC=히어로들의 머리 위에서 크리프가 미완성 레벨에서 날뛰는 소리가 들려오지만, 다들 오히려 더 의욕에 불타오릅니다. 
CH_17_LVL_19_TITLE=유틸리도 59
CH_17_LVL_19_DESC=히어로들이 히든 레벨의 위치를 파악하려 하는 동안, 일라스티걸이 미간을 찌푸립니다. 짚이는 데가 있는 모양입니다.
CH_18_TITLE=혼신의 힘
CH_18_LVL_1_TITLE=유틸리도 60
CH_18_LVL_1_DESC=다들 지쳐서 게슴츠레한 눈을 하고 밤의 거리를 걷지만, 그 노력은 헛되지 않습니다.
CH_18_LVL_2_TITLE=유틸리도 61
CH_18_LVL_2_DESC=해커스페이스의 벽에는 다음에 가야 할 곳에 대한 아이디어와 가설이 가득합니다.
CH_18_LVL_3_TITLE=항구 1A
CH_18_LVL_3_DESC=히어로들은 항구로 향합니다.
CH_18_LVL_4_TITLE=항구 1B
CH_18_LVL_4_DESC=항구는 해커스페이스에서 멀리 있습니다. 다들 크리프가 나타나지 않나 바짝 긴장하는군요.
CH_18_LVL_5_TITLE=항구 2A
CH_18_LVL_5_DESC=크리프를 처리해야 할 일이 좀 생기긴 했지만, 멀리까지 가는 길이 의외로 순탄합니다.
CH_18_LVL_6_TITLE=항구 2B
CH_18_LVL_6_DESC=마침내 항구에 도착한 히어로들은 블랙 펄의 뱃머리에 앉아 있는 잭 스패로우를 만납니다.
CH_18_LVL_7_TITLE=항구 3A
CH_18_LVL_7_DESC=일라스티걸의 질문에는 답하지 못했지만, 잭 스패로우는 모두를 블랙 펄에 태워 주겠다고 합니다.
CH_18_LVL_8_TITLE=항구 3B
CH_18_LVL_8_DESC=잭은 배를 몰고 최대한 멀리 나갈 계획입니다. 그러면 모두가 물속으로 뛰어들어 거기부터 찾아보기로 합니다.
CH_18_LVL_9_TITLE=항구 4A
CH_18_LVL_9_DESC=히어로들이 배를 탑니다. 잭이 배를 구경시켜 주겠다고 하는데, 잭이 팀을 갑판 아래로 데려가는 순간 크리프들이 몰려나옵니다!
CH_18_LVL_10_TITLE=항구 4B
CH_18_LVL_10_DESC=크리프가 갑판과 돛대에 득시글거립니다. 메이지들이 블랙 펄의 뱃머리에서 주문을 마구 날립니다.
CH_18_LVL_11_TITLE=항구 5A
CH_18_LVL_11_DESC=잭이 크리프들을 배 밖으로 떨어뜨리고, 싸우면서 타륜을 향해 나아갑니다. 배를 바다에 띄울 수만 있으면 크리프들의 발을 묶을 수 있으니까요.
CH_18_LVL_12_TITLE=항구 5B
CH_18_LVL_12_DESC=팀이 집결하여 블랙 펄에서 크리프들을 몰아냅니다. 랄프는 돛대를 붙들고 흔들어, 크리프들을 아래로 떨어뜨립니다. 일라스티걸은 남은 크리프들을 잡습니다.
CH_18_LVL_13_TITLE=항구 6A
CH_18_LVL_13_DESC=칼훈과 바넬로피가 뱃머리에 있는 메이지들에게 총을 쏩니다. 주디 홉스와 미스터 인크레더블은 갑판 위의 크리프들에게 주먹을 날립니다.
CH_18_LVL_14_TITLE=항구 6B
CH_18_LVL_14_DESC=잭 스패로우가 팀에게 꼭 잡으라고 고함을 칩니다. 선장이 배를 홱 돌리자, 크리프들이 넘어져서 갑판에서 바다로 떨어집니다.
CH_18_LVL_15_TITLE=항구 7A
CH_18_LVL_15_DESC=갑판에 있던 크리프들이 모두 떨어지고 나자 스패로우 선장이 블랙 펄의 속도를 높여, 망망대해로 나아갑니다.
CH_18_LVL_16_TITLE=항구 7B
CH_18_LVL_16_DESC=얼마 지나지 않아 일행은 바다 멀리 나갑니다. 그런데 바다가 사방에서 픽셀로 변하기 시작합니다.
CH_18_LVL_17_TITLE=항구 8A
CH_18_LVL_17_DESC=잭이 다이빙 판으로 쓰려고 판자를 꺼냅니다. 히어로들은 서로 눈빛을 주고받습니다. 이제 와서 포기하기엔 너무 멀리 왔죠.
CH_18_LVL_18_TITLE=항구 8B
CH_18_LVL_18_DESC=다들 하나씩 하나씩 심호흡을 하고 판자에서 뛰어내립니다. 히어로가 물에 닿는 순간 픽셀이 물보라를 일으킵니다.
CH_18_LVL_19_TITLE=항구 9
CH_18_LVL_19_DESC=잭 스패로우가 배의 옆쪽을 바라보며, 친구들이 하나씩 검은 물 속으로 사라지는 모습을 지켜봅니다. 
CH_19_TITLE=나를 위한 해적의 삶
CH_19_LVL_1_TITLE=항구 10
CH_19_LVL_1_DESC=히어로들이 가라앉고, 가라앉고, 또 가라앉습니다. 모든 것이 어둠에 잠깁니다. 이제는 압력을 견딜 수 없을 지경입니다.
CH_19_LVL_2_TITLE=부두 1
CH_19_LVL_2_DESC=모든 것을 잃었다고 생각했을 때, 어둠이 눈부신 빛으로 바뀌었습니다. 눈을 뜬 히어로들은 어느새 육지에 올라와 있다는 사실을 깨닫습니다.
CH_19_LVL_3_TITLE=부두 2
CH_19_LVL_3_DESC=의문이 생겨납니다. 이곳은 토르투가의 복제일까요? 그들은 지금도 물속에 있는 걸까요? 여길 떠나려면 어떻게 해야 할까요? 
CH_19_LVL_4_TITLE=부두 3
CH_19_LVL_4_DESC=섕크와 일라스티걸은 사람들이 공포에 휩쓸리지 않게 진정시키려 합니다. 하지만 잭 스패로우가 이미 모두의 주의를 돌릴 계획을 준비해 두었습니다.
CH_19_LVL_5_TITLE=부두 4
CH_19_LVL_5_DESC=잭이 모든 사람들에게 토르투가를 안내해 주겠다고 제안하고, 일라스티걸도 좋은 생각이라며 동의합니다. 이 지역을 둘러보다 보면 답을 찾을 수 있을지도 모르니까요.
CH_19_LVL_6_TITLE=부두 5
CH_19_LVL_6_DESC=잭이 마을을 안내해 주며 젊은 시절의 이야기를 늘어놓습니다. (물론 대쉬는 귀를 막아 버립니다.) 주점 앞에서 잭의 안내는 끝이 납니다.
CH_19_LVL_7_TITLE=부두 6
CH_19_LVL_7_DESC=히어로들이 주점 안 탁자에 둘러앉습니다. 랄프는 처음 앉은 의자가 부서지자 그냥 구석에 서 있겠다고 합니다. 
CH_19_LVL_8_TITLE=부두 7
CH_19_LVL_8_DESC=주점은 어딘가 위험해 보이고, 일라스티걸도 불안한 느낌을 받습니다. 일라스티걸은 문이 보이지 않는 자리에 앉은 것을 후회하기 시작합니다.
CH_19_LVL_9_TITLE=부두 8
CH_19_LVL_9_DESC=섕크와 바넬로피가 무언가를 찾는 듯이 주위를 둘러봅니다. 섕크는 눈살을 찌푸리고는 팔꿈치로 바넬로피를 툭 건드린 후 천장을 가리킵니다.
CH_19_LVL_10_TITLE=부두 9
CH_19_LVL_10_DESC=섕크는 바넬로피에게 귓속말을 하며 탁자 위에 올라섭니다. 그리고 바넬로피를 들어올려 어깨에 얹습니다.
CH_19_LVL_11_TITLE=부두 10
CH_19_LVL_11_DESC=나머지 히어로들은 반대하지만 일라스티걸이 그들을 진정시킵니다. 섕크와 바넬로피가 뭔가 찾아낸 게 분명합니다.  
CH_19_LVL_12_TITLE=부두 11
CH_19_LVL_12_DESC=바넬로피가 숨죽여 천장을 바라보며 무언가를 읽습니다. 그리고 잠시 후에 섕크에게 내려 달라고 합니다. 
CH_19_LVL_13_TITLE=부두 12
CH_19_LVL_13_DESC=바넬로피가 천장에 개발자 일지가 쓰여 있다고 모두에게 말합니다! 그걸 보고 숨겨진 레벨로 들어가는 방법을 알아냈다고도 합니다. 
CH_19_LVL_14_TITLE=부두 13
CH_19_LVL_14_DESC=알고 보니 발명가는 토르투가를 고레벨 길드 전당이 있는 비밀 교역소로 만들었던 것 같습니다. 
CH_19_LVL_15_TITLE=부두 14
CH_19_LVL_15_DESC=하지만 토르투가가 만들어지자마자 코드에 남아 있던 버그들이 나타났습니다. 그가 혼자서는 모두 고칠 수 없는 오류들이었습니다. 
CH_19_LVL_16_TITLE=부두 15
CH_19_LVL_16_DESC=발명가는 버그투성이 코드를 어쩌지 못하고 탈출구를 만들어야 했습니다. 다행히 탈출구는 바로 주점 뒷문입니다.
CH_19_LVL_17_TITLE=부두 16
CH_19_LVL_17_DESC=히어로들은 한 명씩 차례대로 주점 뒤쪽으로 갑니다. 하나뿐인 출구 표시가 복도 끝에 보입니다. 
CH_19_LVL_18_TITLE=부두 17
CH_19_LVL_18_DESC=바넬로피가 모두에게 따라오라고 손짓합니다. 좁은 길이지만 다들 어떻게든 들어갑니다.
CH_19_LVL_19_TITLE=부두 18
CH_19_LVL_19_DESC=뒷문이 빙글 열리고 그들의 눈앞에 다시 한번 검은 물속이 나타납니다. 바넬로피는 코를 붙잡고 어둠 속으로 나섭니다.
CH_21_TITLE=보니의 방
CH_21_LVL_1_TITLE=아이들의 방
CH_21_LVL_1_DESC=히어로들이 대부분은 잘 알지 못하는 낯선 세상에 들어섭니다... 보니의 방이죠.
CH_21_LVL_2_TITLE=너무해
CH_21_LVL_2_DESC=장난감이 아닌 히어로들은 새로운 환경에 적응하느라 고생합니다. 
CH_21_LVL_3_TITLE=퐁퐁
CH_21_LVL_3_DESC=바넬로피가 거대한 침대로 똑바로 달려가서 트램펄린이라도 되는 양 침대 위에서 뛰기 시작합니다.
CH_21_LVL_4_TITLE=안 돼요?
CH_21_LVL_4_DESC=대쉬와 바이올렛이 엄마를 애처로운 눈빛으로 바라봅니다. 일라스티걸은 눈알을 굴리지만, 결국 허락합니다.
CH_21_LVL_5_TITLE=수색
CH_21_LVL_5_DESC=나머지 히어로들은 개발자 일지를 찾아 방을 샅샅이 뒤집니다. 구석구석 찾을 곳이 너무 많습니다.
CH_21_LVL_6_TITLE=옷장 살펴보기
CH_21_LVL_6_DESC=히어로들은 한참 뒤진 후에도 빈손입니다. 마지막으로 찾아볼 곳은 옷장 안입니다. 
CH_21_LVL_7_TITLE=수색 2부
CH_21_LVL_7_DESC=히어로들은 우디의 비위를 맞춰 주고 다시 방을 수색하기 시작합니다. 대쉬는 수색이 너무 느리다며 자꾸 불평합니다. 
CH_21_LVL_8_TITLE=계속 찾아보기
CH_21_LVL_8_DESC=히어로들은 야간등 아래, 침대 뒤, 깔개 아래를 찾아봅니다.
CH_21_LVL_9_TITLE=전리품
CH_21_LVL_9_DESC=히어로들은 다시 만나 찾아낸 물건을 서로 보여 줍니다. 끊어진 곱창 머리끈, 먼지가 묻은 막대 사탕, 플라스틱 열쇠, 예쁜 끈입니다. 
CH_21_LVL_10_TITLE=옷장 살펴보기 2부
CH_21_LVL_10_DESC=안타깝게도 아무도 개발자 일지를 찾지 못했습니다. 다른 곳을 모두 뒤진 히어로들은 남은 곳은 옷장뿐이라고 판단합니다. 
CH_21_LVL_11_TITLE=협동
CH_21_LVL_11_DESC=히어로들은 힘을 합쳐 옷장 문을 엽니다. 제시가 문고리에 올가미를 걸고, 모두 온 힘을 다해 당깁니다. 
CH_21_LVL_12_TITLE=장난감 괴담
CH_21_LVL_12_DESC=문이 불길하게 삐걱 열립니다. 어둠 속을 바라본 우디는 몸서리칩니다. 버즈와 제시스는 불편해 보입니다. 
CH_21_LVL_13_TITLE=잃어버린 장감들
CH_21_LVL_13_DESC=히어로들은 심호흡을 하고 손을 잡은 후에 안으로 들어갑니다. 어둠 속에서 길을 잃고 싶진 않으니까요.
CH_21_LVL_14_TITLE=빛을 발할 시간
CH_21_LVL_14_DESC=다행히도 버즈의 야광 슈트가 히어로들을 비춰 줍니다. 어렴풋한 빛에 힘입어, 대쉬가 옷장 뒤쪽에서 나오는 빛을 봅니다.
CH_21_LVL_15_TITLE=내각
CH_21_LVL_15_DESC=빛이 있는 곳으로 다가간 히어로들은 아케이드 오락기를 발견합니다. 플린의 아케이드에 있는 것과 똑같이 생겼네요.
CH_21_LVL_16_TITLE=새로운 정보
CH_21_LVL_16_DESC=오락기에 테이프로 개발자 일지가 붙어 있습니다. 히어로들은 일지를 떼어 서로 돌려 보며, 새로운 정보를 습득합니다.
CH_21_LVL_17_TITLE=모래밭의 모험
CH_21_LVL_17_DESC=개발자 일지에는 발명가가 다음에는 아그라바를 작업했다는 내용이 있습니다. 히어로들은 알라딘과 지니를 찾아야 합니다.  
CH_21_LVL_18_TITLE=집으로 돌아가기
CH_21_LVL_18_DESC=전과 똑같이 버즈가 오락기 옆면에 t-o-y라는 글자를 입력합니다. 전면이 열리고, 반대편에 있는 도시가 히어로들의 눈에 들어옵니다.
CH_21_LVL_19_TITLE=새로운 수색
CH_21_LVL_19_DESC=개발자 일지를 손에 넣은 히어로들은 모두 알라딘과 지니를 찾으러 떠납니다. 
CH_20_TITLE=미드웨이 광기
CH_20_LVL_1_TITLE=토르투가역
CH_20_LVL_1_DESC=출구에서 빠져나온 팀은 다시 지하철로 돌아와 있습니다.
CH_20_LVL_2_TITLE=아케이드역
CH_20_LVL_2_DESC=버즈가 앞장서고 다들 미드웨이로 가는 열차를 잡아 탑니다.
CH_20_LVL_3_TITLE=가드니아가
CH_20_LVL_3_DESC=공원에 들어선 팀은 그곳에 크리프가 득시글거리는 것을 발견합니다.
CH_20_LVL_4_TITLE=페튜니아 길
CH_20_LVL_4_DESC=팀은 조용히 미드웨이로 가려 하지만, 섕크가 넘어지면서 버즈 위로 쓰러지는 바람에 레이저 음향 효과가 시끄럽게 울려 퍼집니다.
CH_20_LVL_5_TITLE=버드나무 도로
CH_20_LVL_5_DESC=크리프들이 함성을 지르며 히어로들에게 몰려옵니다. 바넬로피는 발사기가 완전히 장전되어 있는지 확인합니다.
CH_20_LVL_6_TITLE=참나무 골목
CH_20_LVL_6_DESC=바넬로피가 근처의 나무 뒤로 몸을 날리고, 나머지 일행이 미드웨이로 서둘러 가는 동안 탄산음료를 발사하며 엄호합니다.
CH_20_LVL_7_TITLE=단풍나무 길
CH_20_LVL_7_DESC=팀이 구피 골프 입구에 도착해서, 잠시 숨을 돌립니다.
CH_20_LVL_8_TITLE=즐거운 시간 도로
CH_20_LVL_8_DESC=버즈가 주위를 둘러봅니다. 바넬로피가 어디 갔을까요?
CH_20_LVL_9_TITLE=코스터 막다른 골목
CH_20_LVL_9_DESC=랄프가 도움을 청하는 바넬로피의 목소리를 듣습니다. 팀이 목소리가 나는 방향으로 급히 갑니다.
CH_20_LVL_10_TITLE=소나무 도로
CH_20_LVL_10_DESC=바넬로피가 나무에 끼어 있습니다! 랄프가 나무줄기를 통째로 땅에서 뽑아 살살 내려놓고, 바넬로피가 폴짝 뛰어내립니다.
CH_20_LVL_11_TITLE=수선화 길
CH_20_LVL_11_DESC=바넬로피가 섕크의 부축을 받아 일어나며 치마에 묻은 먼지를 텁니다. 팀은 다시 미드웨이로 향합니다.
CH_20_LVL_12_TITLE=골프가
CH_20_LVL_12_DESC=일라스티걸이 바넬로피에게 발명가가 "버그투성이 코드"라고 한 게 무슨 뜻인지 설명해 달라고 합니다.
CH_20_LVL_13_TITLE=즐거움 길
CH_20_LVL_13_DESC=바넬로피와 섕크가 가끔은 컴퓨터 코드가 엉망이 되거나, 작성자가 의도하지 않은 방향으로 동작하기도 한다고 설명합니다.
CH_20_LVL_14_TITLE=카니발 도로
CH_20_LVL_14_DESC=팀이 금융 지구에서 경험했던 것과 같은 위험한 환경에 버그가 나타날 수도 있습니다.
CH_20_LVL_15_TITLE=축하 길
CH_20_LVL_15_DESC=또한 버그 때문에 세계가 시간이 지나면서 퇴화하거나 역행하는 경우도 생깁니다.
CH_20_LVL_16_TITLE=행운 길
CH_20_LVL_16_DESC=팀은 어느새 미드웨이의 아케이드 오락실에 도착합니다.
CH_20_LVL_17_TITLE=기회 골목
CH_20_LVL_17_DESC=바넬로피가 게임을 시작하자마자 크리프들이 몰려옵니다. 
CH_20_LVL_18_TITLE=조이스틱 길
CH_20_LVL_18_DESC=일라스티걸이 몸을 늘려 방패가 되어, 바넬로피를 덮치는 적을 모두 막아 줍니다.
CH_20_LVL_19_TITLE=추가 생명력 길
CH_20_LVL_19_DESC=바넬로피가 집중하느라 혀를 내밀고 저그와 마지막 전투를 벌입니다. 나머지 일행은 숨죽인 채 결과를 기다립니다.
CH_22_TITLE=램프 작업
CH_22_LVL_1_TITLE=옥상 1A
CH_22_LVL_1_DESC=(알라딘에게 동질감을 느끼는) 섕크 덕분에 히어로들은 옥상에 있는 알라딘과 지니를 찾습니다.
CH_22_LVL_2_TITLE=옥상 2A
CH_22_LVL_2_DESC=섕크, 바넬로피, 랄프가 알라딘과 지니에게 히든 레벨 이야기를 하고, 혹시 그런 곳을 알고 있냐고 묻습니다.
CH_22_LVL_3_TITLE=옥상 1B
CH_22_LVL_3_DESC=지니가 램프를 가지러 가니, 램프는 사라지고 없네요! 지니는 램프를 도둑맞은 게 틀림없다고 생각하고 암시장으로 갑니다.
CH_22_LVL_4_TITLE=옥상 2B
CH_22_LVL_4_DESC=일라스티걸은 아이들을 데려가도 될까 고민합니다. 암시장은... 평판이 좋진 않으니까요.
CH_22_LVL_5_TITLE=옥상 1C
CH_22_LVL_5_DESC=미스터 인크레더블은 아이들이 괜찮을 거라 생각하지만, 아이들에게 멀리 가지 말고 어른들 말씀을 잘 들으라고 타이릅니다.
CH_22_LVL_6_TITLE=옥상 2C
CH_22_LVL_6_DESC=일행은 암시장에 도착하지만, 그곳은 모두의 기억보다 더욱 수상쩍습니다. 섕크가 아이들에게 아무것도 만지지 말라고 말합니다.
CH_22_LVL_7_TITLE=옥상 1D
CH_22_LVL_7_DESC=일행은 가판대를 하나하나 둘러보며, 램프와 비슷한 물건이 있나 살핍니다. 
CH_22_LVL_8_TITLE=옥상 2D
CH_22_LVL_8_DESC=대쉬는 일행이 갈라지면 일이 쉽겠다고 말하지만, 엄마가 못마땅한 눈초리로 바라보자 말을 얼버무립니다.
CH_22_LVL_9_TITLE=옥상 1E
CH_22_LVL_9_DESC=히어로들은 해골과 찢어진 책, 너덜너덜한 그림, 보석을 찾습니다.
CH_22_LVL_10_TITLE=옥상 2E
CH_22_LVL_10_DESC=희미하게 반짝이는 수레에 표지판이 붙어 있습니다. "저주받은 물품: 똑바로 쳐다보지 마시오."
CH_22_LVL_11_TITLE=옥상 1F
CH_22_LVL_11_DESC=히어로들은 이제 살펴볼 수레가 별로 안 남았다는 것을 알아차립니다. 램프는 애초에 여기 없었던 건지도요. 
CH_22_LVL_12_TITLE=옥상 2F
CH_22_LVL_12_DESC=일행이 포기하기 직전, 섕크가 램프를 발견합니다. 낡고 오래된 램프가 곰팡이투성이 책 더미 위에 놓여 있습니다.
CH_22_LVL_13_TITLE=옥상 1G
CH_22_LVL_13_DESC=히어로들은 상인에게 그 램프가 도둑맞은 물건이라고 말하고, 돌려 달라고 부탁합니다.
CH_22_LVL_14_TITLE=옥상 2G
CH_22_LVL_14_DESC=상인은 바넬로피의 탄산음료 발사기를 주면 램프를 주겠다고 말합니다. 바넬로피는 상인의 얼굴에 탄산음료를 뿜는 것으로 대답합니다.
CH_22_LVL_15_TITLE=옥상 1H
CH_22_LVL_15_DESC=상인은 한숨을 내쉬고는 지니에게 램프를 돌려주고, 다시는 듀크 위즐턴과 거래하지 않겠다고 맹세합니다.
CH_22_LVL_16_TITLE=옥상 2H
CH_22_LVL_16_DESC=다시 거리로 돌아온 일행은 램프를 돌려가며 살펴봅니다. 특별한 점이 없어 보이니까, 그 램프가 맞지 않을까 생각합니다. 
CH_22_LVL_17_TITLE=옥상 1I
CH_22_LVL_17_DESC=모두 알라딘이 있는 곳으로 돌아가고, 알라딘이 램프를 살펴봅니다. 마법 같은 일이 일어나지 않자 알라딘은 램프를 지니에게 넘깁니다.
CH_22_LVL_18_TITLE=옥상 2I
CH_22_LVL_18_DESC=지니는 몸을 줄이고 단서를 찾으러 램프 안에 들어갑니다.
CH_22_LVL_19_TITLE=옥상 1J
CH_22_LVL_19_DESC=나머지 히어로들은 지니가 돌아오기를 참을성 있게 기다립니다.
CH_23_TITLE=램프의 빛
CH_23_LVL_1_TITLE=옥상 2J
CH_23_LVL_1_DESC=지니는 램프 안을 탐험하는 임무를 마치고 돌아옵니다. 지니의 램프는 아니었지만, 안에 이상한 기호가 표시되어 있습니다.
CH_23_LVL_2_TITLE=옥상 1K
CH_23_LVL_2_DESC=히어로들은 지니에게 그 기호를 묘사해 보라고 말하지만, 지니에게도 그건 처음 보는 형태였습니다. 팀은 트론에게 스캔을 해 달라고 부탁합니다.
CH_23_LVL_3_TITLE=옥상 2K
CH_23_LVL_3_DESC=트론이 스캔을 마치고 램프 안에 숨겨진 암호를 알아냅니다.
CH_23_LVL_4_TITLE=옥상 1L
CH_23_LVL_4_DESC=분석 결과, 암호는 일종의 지시였습니다. 팀은 아그라바로 가야 합니다.
CH_23_LVL_5_TITLE=옥상 2L
CH_23_LVL_5_DESC=팀은 플린의 아케이드에서 아그라바 아케이드 오락기를 보지 못했습니다. 그래서 가능성의 문은 닫히고 맙니다.
CH_23_LVL_6_TITLE=옥상 1M
CH_23_LVL_6_DESC=히어로들은 아그라바에 가기 위해서는 어떡해야 할지 의논하기 시작합니다.
CH_23_LVL_7_TITLE=옥상 2M
CH_23_LVL_7_DESC=히어로들이 토론하는 중에 크리프들이 옥상으로 쏟아집니다. 비상구를 내려다본 바이올렛의 눈에, 성난 크리프 떼가 올라오는 광경이 보입니다.
CH_23_LVL_8_TITLE=옥상 1N
CH_23_LVL_8_DESC=랄프는 옥상에서 크리프들을 최대한 많이 밀쳐 떨어뜨리지만, 크리프들은 압도적인 머릿수로 랄프를 제압합니다.
CH_23_LVL_9_TITLE=옥상 2N
CH_23_LVL_9_DESC=프로존과 펠릭스가 곤경에 빠진 랄프를 보고 달려옵니다. 프로존은 크리프들을 꽁꽁 얼리고, 펠릭스는 랄프를 치료합니다. 
CH_23_LVL_10_TITLE=옥상 1O
CH_23_LVL_10_DESC=주디는 돌려차기를 날려 크리프 넷을 옥상에서 날려 보냅니다. 닉은 레밍 군단을 건물 벽으로 내려보냅니다.
CH_23_LVL_11_TITLE=옥상 2O
CH_23_LVL_11_DESC=약스는 사향으로 크리프들을 기절시키면서 팀을 강화해 줍니다. 팀은 코를 막고 환호합니다.
CH_23_LVL_12_TITLE=옥상 1P
CH_23_LVL_12_DESC=히어로들이 서서히 우위를 차지합니다. 하나씩 하나씩, 남아 있던 크리프가 사라집니다.
CH_23_LVL_13_TITLE=옥상 2P
CH_23_LVL_13_DESC=싸우느라 지친 팀은 너무 피곤해서 의논할 힘도 없습니다. 닉이 잠시 쉬자고 제안하고, 모두 앓는 소리를 내며 동의합니다.
CH_23_LVL_14_TITLE=옥상 1Q
CH_23_LVL_14_DESC=팀이 쉬는 동안 알라딘과 지니는 계속 램프를 관찰합니다.
CH_23_LVL_15_TITLE=옥상 2Q
CH_23_LVL_15_DESC=알라딘은 아직 혼란스럽습니다. 이게 어떻게 지니의 램프가 아닐 수가 있을까요? 어느 모로 보나 똑같이 생겼는데 말이죠.
CH_23_LVL_16_TITLE=옥상 1R
CH_23_LVL_16_DESC=섕크는 알라딘에게 발명가가 램프를 만들었을 거라고 말합니다. 그래서 진품과 거의 똑같은데도 진품은 아닌 거죠.
CH_23_LVL_17_TITLE=옥상 2R
CH_23_LVL_17_DESC=알라딘이 램프를 문지르자 램프가 털털거리기 시작합니다. 팀은 반짝이는 분홍색 연기에 휩싸입니다.
CH_23_LVL_18_TITLE=옥상 1S
CH_23_LVL_18_DESC=일행은 순식간에 램프 안으로 빨려 들어갑니다. 펑 소리가 나는 순간, 옥상에는 램프를 제외하고는 아무것도 남아 있지 않습니다.
CH_23_LVL_19_TITLE=옥상 2S
CH_23_LVL_19_DESC=히어로들은 몸이 늘어나고 구부러지는 느낌을 받습니다. 무슨 일이 일어나는 건지는 몰라도 아케이드 오락기와는 전혀 다릅니다.
CH_24_TITLE=아그라바의 나날들
CH_24_LVL_1_TITLE=시장
CH_24_LVL_1_DESC=연기가 가시자, 모두 목이 결립니다. 팀은 멀리서 반짝이는 아그라바의 궁전을 보고 싶습니다. 
CH_24_LVL_2_TITLE=거리의 쥐
CH_24_LVL_2_DESC=나머지 히어로들은 시장을 어떻게 생각해야 할지 고민합니다. 특히 알라딘에게는, 고향 같긴 한데 어딘지 이상하게 느껴집니다. 
CH_24_LVL_3_TITLE=너무 밝은
CH_24_LVL_3_DESC=히어로들이 시장을 조사하는 동안 알라딘은 진짜 아그라바와의 차이점을 찾아봅니다. 알라딘이 단서를 찾을 수 있을지도 모르겠네요.
CH_24_LVL_4_TITLE=숨어 있는 위험
CH_24_LVL_4_DESC=섕크는 그곳의 광경과 냄새에 압도당합니다. 왠지 위험한 느낌이 섕크에게는 고향처럼 익숙합니다. 
CH_24_LVL_5_TITLE=지루한 시간
CH_24_LVL_5_DESC=대쉬는 도시에 비해 시장이 너무 시시해서 실망합니다. 바이올렛이 대쉬에게 도와 달라고 하자, 대쉬는 침울하게 그러겠다고 합니다.
CH_24_LVL_6_TITLE=충격받은 현지인들
CH_24_LVL_6_DESC=닉과 주디가 시장에 있는 사람들을 취조합니다. 아쉽게도 이상한 광경을 봤다는 사람은 아무도 없습니다. 
CH_24_LVL_7_TITLE=다음 지역
CH_24_LVL_7_DESC=시장에서 할 일이 없어지자 알라딘은 성으로 가자고 합니다.
CH_24_LVL_8_TITLE=성으로
CH_24_LVL_8_DESC=섕크는 성으로 가는 게 좋겠다고 생각합니다. 성이 중요하지 않았다면, 발명가가 그곳을 이 아그라바에 넣지 않았을 테니까요.
CH_24_LVL_9_TITLE=봉쇄
CH_24_LVL_9_DESC=히어로들이 성에 도착하지만, 입구는 모조리 봉쇄되어 있습니다. 발명가가 내부를 완성할 시간이 없었는지도 모르겠군요. 
CH_24_LVL_10_TITLE=종잇조각
CH_24_LVL_10_DESC=랄프가 성문을 두드리고, 종잇조각 하나가 문 아래로 미끄러져 나옵니다. 랄프는 종이를 줍고 돌아서서 다른 히어로들에게 보여 줍니다. 
CH_24_LVL_11_TITLE=저 아래
CH_24_LVL_11_DESC=갑자기 성 안에서 우르릉거리는 소리가 들려옵니다. 히어로들이 성문을 바라보는 가운데 바닥이 흔들리기 시작합니다.  
CH_24_LVL_12_TITLE=무리 
CH_24_LVL_12_DESC=크리프 무리가 성에서 물밀듯이 밀려나오며 혼돈의 도가니가 펼쳐집니다. 크리프는 서로를 타고 오르며 히어로들을 할퀴려고 합니다.
CH_24_LVL_13_TITLE=산개
CH_24_LVL_13_DESC=팀은 산개해서 안뜰 곳곳에 각각 자리를 잡고, 크리프들을 사방으로 흩어 버립니다.
CH_24_LVL_14_TITLE=벽 너머
CH_24_LVL_14_DESC=크리프들이 안뜰의 벽을 꾸역꾸역 타고 오르면서 시장으로 가려 합니다. 랄프가 주먹으로 바닥을 내리쳐 크리프들을 떨어뜨립니다.
CH_24_LVL_15_TITLE=마지막 라운드
CH_24_LVL_15_DESC=모두 힘을 합쳐 성문에서 쏟아져 나오는 크리프의 물결을 막아 냅니다. 
CH_24_LVL_16_TITLE=상황 종료
CH_24_LVL_16_DESC=드디어 성이 잠잠해졌습니다. 크리프들이 성 안 어디에서 밀려 나왔는지는 모르겠지만, 지금은 텅 비어 있습니다. 
CH_24_LVL_17_TITLE=새 기록
CH_24_LVL_17_DESC=바넬로피가 종잇조각에 쓰인 개발자의 기록을 읽습니다. 아무래도 발명가가 게임 내의 버그를 잡으려고 프로그램을 만든 모양입니다.
CH_24_LVL_18_TITLE=완벽
CH_24_LVL_18_DESC=기록에 따르면 발명가는 게임을 완벽하게 만든 것을 대단히 뿌듯해했고, 새로운 프로젝트인 아렌델을 언급했다고 합니다.
CH_24_LVL_19_TITLE=출발
CH_24_LVL_19_DESC=바넬로피가 종이를 접어 주머니 속에 넣습니다. 팀은 도시로 돌아가서 엘사를 만나야 합니다.
CH_25_TITLE=엘사 찾기
CH_25_LVL_1_TITLE=아그라바 떠나기
CH_25_LVL_1_DESC=바넬로피는 개발자의 기록을 손에 들고 램프를 문지릅니다. 팀이 숨을 멈추고 기다리는 가운데, 연기가 주위에서 피어오릅니다. 
CH_25_LVL_2_TITLE=옥상 2S
CH_25_LVL_2_DESC=팀은 다시 옥상에 있습니다. 바넬로피는 모두를 모아 개발자의 기록에서 알아낸 사실을 얘기해 줍니다. 
CH_25_LVL_3_TITLE=옥상 1T
CH_25_LVL_3_DESC=팀은 옥상에서 내려와서 엘사를 찾으려면 어디부터 가야 할지 고민합니다. 
CH_25_LVL_4_TITLE=구역 A3
CH_25_LVL_4_DESC=대쉬는 엘사가 플린의 아케이드에 있지 않을까 생각합니다. 설령 거기 없더라도 게임은 할 수 있을 테니까요.
CH_25_LVL_5_TITLE=구역 A4
CH_25_LVL_5_DESC=약스는 엘사가 신비의 온천 오아시스에 있지 않을까 생각합니다. 요가를 시작하기로 마음먹었을 수도 있으니까요.
CH_25_LVL_6_TITLE=구역 A5
CH_25_LVL_6_DESC=일라스티걸은 의견을 얘기한 사람들에게 감사 인사를 하지만, 그중 어디에도 엘사가 있을 것 같진 않습니다.
CH_25_LVL_7_TITLE=구역 A6 
CH_25_LVL_7_DESC=팀은 머리를 맞대고 고민해 보지만, 랄프가 아이스크림 가게를 얘기하자 아무도 반박하지 못합니다.
CH_25_LVL_8_TITLE=구역 A7
CH_25_LVL_8_DESC=팀은 점보의 카페에 가 보기로 합니다. 엘사가 거기 없다 해도, 최소한 여러 가지 가능성 중에 제외할 수는 있으니까요.
CH_25_LVL_9_TITLE=구역 A8
CH_25_LVL_9_DESC=팀이 카페로 가는 동안 바넬로피는 뭔가 바빠 보입니다. 랄프가 괜찮냐고 묻습니다.
CH_25_LVL_10_TITLE=구역 A9
CH_25_LVL_10_DESC=바넬로피는 팀이 뭔가 간과하고 있는 게 아닌가 하는 느낌을 받습니다. 발명가가 버그 퇴치 프로그램을 만들고 있으니, 거기도 신경을 써야 하지 않을까요?
CH_25_LVL_11_TITLE=구역 A10
CH_25_LVL_11_DESC=바넬로피가 팀원들에게 미처 걱정을 털어놓기 전에, 크리프들이 막고 있는 길이 나타납니다!
CH_25_LVL_12_TITLE=구역 A11
CH_25_LVL_12_DESC=메이지와 깡패 크리프들이 히어로 일행을 포위합니다. 크리프들이 미처 공격하기 전에, 칼훈이 그들의 차벽을 돌파합니다.
CH_25_LVL_13_TITLE=구역 A12
CH_25_LVL_13_DESC=칼훈이 자신이 엄호하는 동안 모두들 차벽의 틈으로 달아나라고 외칩니다. 히어로들은 그 말을 듣는 즉시 뛰기 시작합니다.
CH_25_LVL_14_TITLE=구역 A13
CH_25_LVL_14_DESC=히어로들은 칼훈이 뒤를 봐주는 동안 점보의 카페로 갑니다. 그들이 카페에 도착했을 땐, 이미 크리프는 사라진 지 오래입니다.
CH_25_LVL_15_TITLE=구역 A14
CH_25_LVL_15_DESC=팀이 숨을 돌리는 동안, 대쉬는 카페의 조명이 꺼져 있다는 것을 알아차립니다. 주디가 정문을 열어 보려 하지만, 문이 잠겨 있군요.
CH_25_LVL_16_TITLE=구역 A15
CH_25_LVL_16_DESC=주디는 다른 입구를 찾아보려 하지만, 그 전에 카페 문이 열립니다. 엘사가 거리로 나와서, 모두에게 무슨 일이냐고 묻습니다.
CH_25_LVL_17_TITLE=구역 A16
CH_25_LVL_17_DESC=바넬로피는 엘사에게 개발자의 기록을 보여 주고, 지금까지 사용했던 열쇠와 방문했던 장소에 대해 자세히 얘기합니다. 
CH_25_LVL_18_TITLE=구역 A17
CH_25_LVL_18_DESC=아렌델 얘기가 나오자 엘사도 걱정스러운 표정이 됩니다. 발명가는 아렌델 왕국을 어쩌려는 걸까요?
CH_25_LVL_19_TITLE=구역 A18
CH_25_LVL_19_DESC=팀은 엘사에게, 그걸 확인하는 유일한 방법은 아렌델로 가는 것뿐이라고 말합니다. 엘사는 생각이 있다면서, 히어로들에게 따라오라고 말합니다.
CH_26_TITLE=극장의 군중
CH_26_LVL_1_TITLE=구역 A18
CH_26_LVL_1_DESC=엘사가 점보에게 작별 인사를 하고는 히어로들을 이끌고 카페를 떠납니다. 그녀는 모두를 아렌델에 데려갈 방법이 있다고 말합니다.
CH_26_LVL_2_TITLE=구역 A19
CH_26_LVL_2_DESC=엘사가 히어로들을 이끌고 거리와 골목을 지나가는 동안, 바넬로피가 발명가의 버그 제거 프로그램에 관해 걱정하기 시작합니다.
CH_26_LVL_3_TITLE=구역 A20
CH_26_LVL_3_DESC=히어로들이 엘사를 따라가는 사이 거리가 이상하게 조용해집니다. 칼훈이 머리 위에서 울리는 발소리를 듣고 지붕을 건너갑니다.
CH_26_LVL_4_TITLE=구역 A21
CH_26_LVL_4_DESC=히어로들이 골목에서 빠져나오자 깡패가 지붕에서 뛰어내립니다. 어둠 속에서 다른 크리프 십여 마리가 나타납니다. 
CH_26_LVL_5_TITLE=구역 A22
CH_26_LVL_5_DESC=크리프들이 거리를 좁혀 오자, 주디는 돌려차기로 깡패의 얼굴을 강타합니다. 거리가 대혼란에 빠져듭니다!
CH_26_LVL_6_TITLE=구역 A23
CH_26_LVL_6_DESC=주먹, 레이저, 마법을 휘날리며 히어로들이 크리프와 맞서 싸웁니다. 먼지가 가라앉자 히어로들은 거리에 자기들만 남아 있다는 걸 깨닫습니다.
CH_26_LVL_7_TITLE=구역 A24
CH_26_LVL_7_DESC=히어로들은 극장 구역으로 가는 여정을 계속합니다. 패션 구역에 접근하자 거리에 사람이 늘어납니다. 
CH_26_LVL_8_TITLE=지역 7A
CH_26_LVL_8_DESC=패션 구역의 밝고 화려한 색채가 시야에 들어옵니다. 화사한 천과 이국적인 깃털이 상점을 가득 채우고 있습니다.
CH_26_LVL_9_TITLE=지역 8A
CH_26_LVL_9_DESC=스팽글과 반짝이로 뒤덮인 크리프가 창문을 깨고 나타납니다. 유리 조각이 사방에 날리고 마법사가 히어로들에게 주문을 사용하기 시작합니다. 
CH_26_LVL_10_TITLE=지역 9A
CH_26_LVL_10_DESC=크리프가 공격해 오자 모두들 다급히 거리를 떠납니다. 당황한 시민들이 비명을 지르며 거리를 달립니다. 
CH_26_LVL_11_TITLE=지역 1B
CH_26_LVL_11_DESC=엘사와 프로존이 크리프들을 제자리에 얼려 버립니다. 오래 버티진 못하겠지만 시민들이 위험을 벗어날 시간은 벌어 줄 것입니다. 
CH_26_LVL_12_TITLE=지역 2B
CH_26_LVL_12_DESC=크리프가 상점을 뚫고 지붕에서 떨어지며 계속 나타납니다. 엘사와 히어로들도 크리프를 막아내기가 힘에 부칩니다.
CH_26_LVL_13_TITLE=지역 3B
CH_26_LVL_13_DESC=엘사가 거대한 눈 골렘을 만들어 내서 크리프를 공격하게 합니다. 골렘이 땅을 울리며 크리프를 짓밟아 없앱니다. 
CH_26_LVL_14_TITLE=지역 4B
CH_26_LVL_14_DESC=크리프를 처리한 후 엘사는 히어로들에게 극장으로 따라 오라며 소리칩니다. 모두가 엘사를 따라갑니다. 
CH_26_LVL_15_TITLE=지역 5B
CH_26_LVL_15_DESC=극장에 도착하자 엘사는 문을 부숴 열고 안으로 뛰어듭니다. 주디는 몸을 움츠립니다. 지금 모두가 불법 행위를 하고 있습니다.
CH_26_LVL_16_TITLE=지역 6B
CH_26_LVL_16_DESC=엘사는 무대에 올라가 노래할 준비를 합니다. 하지만 뭔가 빠진 것 같습니다...
CH_26_LVL_17_TITLE=지역 7B
CH_26_LVL_17_DESC=엘사는 동료 히어로들을 돕는 노래를 부르기 시작합니다. 도시를 구하길 바란다는 노래를 부릅니다. 
CH_26_LVL_18_TITLE=지역 8B
CH_26_LVL_18_DESC=엘사가 노래를 부르자 극장 안에 눈이 내리기 시작합니다. 처음에는 싸라기눈이지만 곧 엄청난 눈보라가 휘몰아치기 시작합니다. 
CH_26_LVL_19_TITLE=지역 9B
CH_26_LVL_19_DESC=일라스티걸이 모두에게 꽉 잡으라고 소리칩니다. 눈보라가 히어로들의 눈을 멀게 하고, 그들은 마법으로 극장 밖으로 옮겨집니다.
CH_28_TITLE=연극
CH_28_LVL_1_TITLE=A열
CH_28_LVL_1_DESC=눈보라와 함께 히어로들은 극장의 무대 뒤편에 있던 엘사 곁에 나타납니다. 갑자기 약스의 장치에서 땡 소리가 납니다. 코드가 전송된 것입니다.
CH_28_LVL_2_TITLE=B열
CH_28_LVL_2_DESC=엘사는 모두를 보고 깜짝 놀랍니다. 히어로들은 아렌델에서 몇 시간을 보냈지만, 엘사에게는 불과 몇 분만 지났을 뿐입니다. 
CH_28_LVL_3_TITLE=C열
CH_28_LVL_3_DESC=섕크와 바넬로피, 그리고 나머지 히어로들은 최선을 다해 엘사에게 도시를 구하는 임무에 관해 이야기합니다. 
CH_28_LVL_4_TITLE=D열
CH_28_LVL_4_DESC=엘사는 숨겨진 레벨과 같은 기술적인 개념을 쉽게 이해하지 못하지만, 조금씩 전체적인 의미를 파악해 가는 것 같습니다.
CH_28_LVL_5_TITLE=E열
CH_28_LVL_5_DESC=히어로들이 이야기를 마무리할 때까지 엘사는 열심히 귀를 기울입니다. 모든 이야기가 끝났을 때, 엘사는 생각에 잠겨 눈살을 찌푸리고 있습니다.
CH_28_LVL_6_TITLE=F열
CH_28_LVL_6_DESC=갑자기 누군가 극장 문을 두드립니다. 다들 미처 반응하기 전에 갑자기 크리프가 나타납니다. 
CH_28_LVL_7_TITLE=G열
CH_28_LVL_7_DESC=엘사가 얼음 벽을 만들어 크리프를 막는 사이 다른 히어로들은 행동을 개시합니다. 주디는 얼음 벽을 올라가 공격을 이끕니다.
CH_28_LVL_8_TITLE=H열
CH_28_LVL_8_DESC=거대한 브루트가 남은 극장 문을 부수고 나타납니다. 브루트가 주먹을 한 번 휘두르자 얼음 벽도 조각납니다.
CH_28_LVL_9_TITLE=I열
CH_28_LVL_9_DESC=랄프가 거대한 주먹을 휘두르며 돌진합니다. 미스터 인크레더블은 오른쪽에서 적을 공격하고, 둘은 힘을 합쳐 브루트를 공격합니다.
CH_28_LVL_10_TITLE=J열
CH_28_LVL_10_DESC=대쉬가 크리프 주위에서 원을 그리며 빠르게 달려 적들을 작은 소용돌이 안에 가둡니다. 엘사도 능력을 발휘하여 소용돌이에 묶여 있는 크리프들을 얼음에 가둡니다.
CH_28_LVL_11_TITLE=K열
CH_28_LVL_11_DESC=전투의 소란이 극장 서까래까지 뒤흔듭니다. 아래에서 싸우고 있는 히어로들은 모르는 사이 지붕이 갈라지고 거대한 균열이 생깁니다.
CH_28_LVL_12_TITLE=L열
CH_28_LVL_12_DESC=천장의 회반죽이 떨어져 내리기 시작하고, 곧 아래쪽 전투의 현장에 비처럼 쏟아집니다. 단 몇 초 만에 극장 자체가 무너지기 시작합니다. 
CH_28_LVL_13_TITLE=M열
CH_28_LVL_13_DESC=주디가 모두에게 출구로 달리라고 소리를 지릅니다. 히어로들은 크리프 무리를 헤치고 극장 밖 거리로 나섭니다.
CH_28_LVL_14_TITLE=코피
CH_28_LVL_14_DESC=히어로들은 무사히 대피하는 데 성공합니다. 극장은 무시무시한 소음과 함께 크리프 위로 무너져 내립니다.
CH_28_LVL_15_TITLE=L7 거리
CH_28_LVL_15_DESC=약스는 자기 장치를 사용하여 잔해 안에 남은 크리프가 없는지 스캔합니다. 다행히 남아 있는 크리프는 없습니다. 
CH_28_LVL_16_TITLE=M7 거리
CH_28_LVL_16_DESC=히어로들은 재집결하여 새롭게 드러난 도시의 진짜 모습에 주목합니다. 
CH_28_LVL_17_TITLE=N7 거리
CH_28_LVL_17_DESC=히어로들은 앞으로 어떻게 해야 할지 브레인스토밍합니다. 그리고 일단은 개발자의 기록을 계속 찾아보기로 결정합니다. 
CH_28_LVL_18_TITLE=O7 거리
CH_28_LVL_18_DESC=하지만 다음 개발자의 기록이 어디에 있을지는 아무도 모릅니다. 늘 그렇듯이 발명가는 그들에게 정보를 거의 남겨 주지 않았습니다.
CH_28_LVL_19_TITLE=P7 거리
CH_28_LVL_19_DESC=닉과 주디가 다음에 어디를 찾아야 할지 단서가 있기를 바라면서 이전 개발자의 기록을 읽어보고 싶다고 합니다.
CH_27_TITLE=눈 덮인 모습
CH_27_LVL_1_TITLE=푹
CH_27_LVL_1_DESC=푹 소리와 함께 히어로들은 눈더미에 떨어졌습니다. 아무리 주위를 둘러봐도 숲 하나 말고는 아무것도 보이지 않습니다.
CH_27_LVL_2_TITLE=엘사가 없어
CH_27_LVL_2_DESC=히어로들은 엘사가 극장으로 따라왔기를 바라며 그녀를 찾아보지만, 엘사는 보이지 않습니다. 
CH_27_LVL_3_TITLE=화이트아웃
CH_27_LVL_3_DESC=모든 것이 눈에 덮인 상황에서 히어로들은 발명가가 남기고 간 것을 찾아내지 못하는 건 아닐까 걱정합니다. 
CH_27_LVL_4_TITLE=신호 없음
CH_27_LVL_4_DESC=약스는 자기 장치를 사용하여 단서를 찾으려 하지만, 그 지역에서는 아무런 신호도 잡히지 않습니다.
CH_27_LVL_5_TITLE=협곡
CH_27_LVL_5_DESC=주디와 닉이 히어로들을 이끌고 숲의 가장자리에 도달합니다. 나무들 사이로 아렌델이 보입니다.
CH_27_LVL_6_TITLE=눈의 단서
CH_27_LVL_6_DESC=멀리 아렌델이 보이는 가운데, 히어로들이 다음 단서를 어디에서 찾아야 할지 브레인스토밍합니다. 
CH_27_LVL_7_TITLE=눈 오는 날
CH_27_LVL_7_DESC=히어로들은 수색을 계속합니다. 하지만 머지않아 눈에 정신이 팔리고 맙니다.
CH_27_LVL_8_TITLE=눈싸움
CH_27_LVL_8_DESC=당연히 바넬로피가 눈싸움을 시작합니다. 주디는 반대하지만 곧 눈덩이에 뒤덮입니다. 
CH_27_LVL_9_TITLE=내리는 눈
CH_27_LVL_9_DESC=나머지 히어로들도 재미있게 놀기 시작합니다. 랄프는 커다란 바위만 한 눈덩이를 펠릭스에게 던지고, 펠릭스는 풀쩍 뛰어 눈더미 뒤에 몸을 숨깁니다.
CH_27_LVL_10_TITLE=팝업
CH_27_LVL_10_DESC=눈더미에서 빠져나온 펠릭스의 뒤쪽에서 우르릉 소리가 들립니다. 수리공이 돌아보자 크리프가 나타납니다!
CH_27_LVL_11_TITLE=데이지 꽃처럼 
CH_27_LVL_11_DESC=크리프 무리가 눈에서 빠져나오자 펠릭스가 소리 높여 히어로들에게 경고합니다. 
CH_27_LVL_12_TITLE=바위 강타
CH_27_LVL_12_DESC=랄프가 와인드업 후 눈덩이를 던집니다. 바위 크기의 투사체가 크리프 한 줄을 통째로 없앱니다. 
CH_27_LVL_13_TITLE=마무리
CH_27_LVL_13_DESC=다른 히어로들이 당황한 나머지 크리프들을 처리합니다. 곧 크리프가 모두 사라집니다.
CH_27_LVL_14_TITLE=청소
CH_27_LVL_14_DESC=전투 후 숲이 완전히 엉망이 됩니다. 히어로들이 힘을 모아 부러진 가지와 쓰러진 나무를 정리합니다. 
CH_27_LVL_15_TITLE=새로운 기록
CH_27_LVL_15_DESC=펠릭스가 망치로 "고쳐" 눈 더미를 제거하기 시작합니다. 크리프가 나타난 눈 더미를 제거하자 개발자의 기록이 나타납니다. 
CH_27_LVL_16_TITLE=아, 이런
CH_27_LVL_16_DESC=펠릭스가 섕크와 바넬로피에게 달려가 개발자의 기록을 건넵니다. 기록을 읽어보는 두 사람의 표정이 어두워집니다. 
CH_27_LVL_17_TITLE=신호를 기다리며
CH_27_LVL_17_DESC=섕크가 약스에게 코드를 줍니다. 그의 장치가 신호의 수신 범위 내에 들어가면 메시지가 다른 히어로들에게 전달될 겁니다.
CH_27_LVL_18_TITLE=얼음 코드
CH_27_LVL_18_DESC=약스가 코드를 장치에 입력하자마자 그들 주위로 눈보라가 다시 몰아치기 시작합니다. 
CH_27_LVL_19_TITLE=휘날리는 눈
CH_27_LVL_19_DESC=눈보라의 위력이 점점 더 거세지고, 히어로들은 다시 땅에서 떠올라 아렌델 밖으로 이동합니다.
CH_29_TITLE=도시 수색
CH_29_LVL_1_TITLE=Q7 거리
CH_29_LVL_1_DESC=엘사가 히어로들을 이끌고 도시를 통과하는 사이, 바넬로피는 왠지 누군가 자신들을 지켜보는 것 같은 이상한 느낌을 받습니다.
CH_29_LVL_2_TITLE=R7 거리
CH_29_LVL_2_DESC=그림자가 건물 반대쪽으로 드리우고, 가로등이 이상한 모양으로 쓰러집니다. 한순간에 그들은 크리프들에게 포위됩니다.
CH_29_LVL_3_TITLE=S7 거리
CH_29_LVL_3_DESC=히어로들이 힘을 합칩니다. 크리프와는 이미 수도 없이 싸워 봤으니 전투는 쉽게 끝날 겁니다.
CH_29_LVL_4_TITLE=T7 거리
CH_29_LVL_4_DESC=전투가 끝나자 다들 섕크가 옳았다는 사실을 깨닫습니다. 크리프들이 어딘가 이상합니다. 이제 움직임도 달라졌습니다.
CH_29_LVL_5_TITLE=U7 거리
CH_29_LVL_5_DESC=크리프가 어딘가 달라졌지만, 엘사는 모두를 이끌고 정원으로 향합니다. 위기도 한 번에 하나씩 집중해서 처리하는 게 중요합니다.
CH_29_LVL_6_TITLE=V7 거리
CH_29_LVL_6_DESC=히어로들이 커뮤니티 정원에 도착하자, 월-E가 베고니아의 가지를 치고 있습니다. 엘사가 손을 흔들자 꼬마 로봇이 다가옵니다.
CH_29_LVL_7_TITLE=W7 거리
CH_29_LVL_7_DESC=월-E가 팀을 이끌고 커뮤니티 정원을 빠져나가 커버 시장으로 갑니다.
CH_29_LVL_8_TITLE=X7 거리
CH_29_LVL_8_DESC=엘사와 다른 히어로들이 나무를 찾아보지만, 아직 너무 멀리 있는 것 같습니다. 월-E는 터덜터덜 거리를 통과합니다.
CH_29_LVL_9_TITLE=Y7 거리
CH_29_LVL_9_DESC=팀이 시장에 가까워지자 어딘가에서 벚꽃 향이 풍겨 옵니다. 적어도 옳은 길로 가고 있다는 건 확실해졌습니다.
CH_29_LVL_10_TITLE=Z7 거리
CH_29_LVL_10_DESC=팀은 커버 시장으로 다가가고, 바넬로피는 누군가 지켜보고 있다는 느낌을 떨쳐 버리지 못합니다.
CH_29_LVL_11_TITLE=A8 거리
CH_29_LVL_11_DESC=다른 히어로들에게 미처 이야기하기 전에, 가판대에서 크리프들이 나타납니다. 이번에도 크리프는 어딘가 다릅니다. 전보다 목적의식이 분명한 듯한 움직임을 보입니다.
CH_29_LVL_12_TITLE=B8 거리
CH_29_LVL_12_DESC=크리프들은 집중력이 전보다 뛰어나긴 하만 다행히 히어로들보다 느립니다. 주디가 모두에게 최대한 빨리 공격하라고 말합니다.
CH_29_LVL_13_TITLE=C8 거리
CH_29_LVL_13_DESC=일라스티걸이 몰아넣은 크리프를 칼훈이 공격합니다. 주디는 번개처럼 빠른 킥을 날려 크리프들을 제거합니다.
CH_29_LVL_14_TITLE=D8 거리
CH_29_LVL_14_DESC=전투 후 일부 히어로들은 크리프들이 계속해서 달라진 모습을 보이는 것이 모두 서로 관련이 있는 일인 것 같다는 불길한 느낌을 받습니다.
CH_29_LVL_15_TITLE=E8 거리
CH_29_LVL_15_DESC=팀은 시장을 빠져나가고, 월-E가 앞쪽으로 달려 나갑니다. 시장 외곽에 벚나무가 있습니다.
CH_29_LVL_16_TITLE=F8 거리
CH_29_LVL_16_DESC=나무 아래에 상자가 하나 놓여 있습니다. 엘사가 상자를 열자 그 안에는 비취 빗이 들어 있습니다.
CH_29_LVL_17_TITLE=G8 거리
CH_29_LVL_17_DESC=월-E가 모두에게 나무에 손을 대라고 손짓합니다. 그들은 당황한 듯이 서로를 바라보지만, 월-E의 손짓은 계속됩니다.
CH_29_LVL_18_TITLE=H8 거리
CH_29_LVL_18_DESC=히어로들이 나무 주위에 모여 손을 뻗습니다. 셋까지 센 후, 모두가 나무에 손을 댑니다.
CH_29_LVL_19_TITLE=I8 거리
CH_29_LVL_19_DESC=섬광과 함께 히어로들이 사라집니다. 나무에서 벚꽃이 떨어지기 시작하고, 월-E는 홀로 남습니다.
CH_30_TITLE=반영
CH_30_LVL_1_TITLE=마을
CH_30_LVL_1_DESC=히어로들이 마을에 도착합니다. 새로운 숨겨진 레벨을 발견한 것이 분명합니다. 하지만 어떤 레벨일까요?
CH_30_LVL_2_TITLE=문
CH_30_LVL_2_DESC=엘사가 팀을 이끌고 마을 중앙에 있는 커다란 문으로 들어갑니다. 마을은 버려진 것 같고, 어딘가 이상한 느낌이 듭니다.
CH_30_LVL_3_TITLE=버려진 집들
CH_30_LVL_3_DESC=주디가 버려진 집을 찾고 있는 젊은 여성을 발견합니다. 그녀는 자기 이름이 뮬란이라고 하며, 잃어버린 찻주전자를 찾고 있다고 합니다.
CH_30_LVL_4_TITLE=이상한 느낌
CH_30_LVL_4_DESC=뮬란은 팀에 마을이 어딘가... 이상한 느낌이라고 털어놓습니다. 섕크는 그녀에게 숨겨진 레벨에 관해 이야기해 줍니다. 뮬란은 그 이야기를 놀라울 만큼 잘 받아들입니다.
CH_30_LVL_5_TITLE=회복
CH_30_LVL_5_DESC=뮬란이 상황을 파악하고, 팀은 사라진 찻주전자를 찾기 시작합니다. 문제는 마을에 찻주전자가 너무 많다는 것입니다.
CH_30_LVL_6_TITLE=수많은 찻주전자
CH_30_LVL_6_DESC=히어로들은 찻주전자를 하나 찾을 때마다 뮬란에게 가져가 확인합니다. 하지만 아무도 그녀의 찻주전자를 찾지 못하고 있습니다.
CH_30_LVL_7_TITLE=찻주전자 발견
CH_30_LVL_7_DESC=무슈가 찻주전자를 뮬란에게 줍니다. 그녀의 것 같지만 마을의 전반적인 분위기가 그렇듯, 어딘가 조금 이상합니다.
CH_30_LVL_8_TITLE=조사
CH_30_LVL_8_DESC=뮬란이 다른 히어로들에게 그렇게 이야기하자, 바넬로피가 조사해 보겠다고 합니다. 그녀는 찻주전자를 손에 들고 이리저리 돌려 보며 단서를 찾습니다.
CH_30_LVL_9_TITLE=붙이기
CH_30_LVL_9_DESC=바넬로피가 답을 찾아냅니다. 찻주전자 바닥에는 "도시에서 제작"이라는 스티커가 붙어 있습니다. 그녀는 스티커를 떼어냅니다.
CH_30_LVL_10_TITLE=흔들기
CH_30_LVL_10_DESC=갑자기 찻주전자가 흔들리기 시작합니다. 바넬로피의 손에서 뛰쳐나간 찻주전자가 공중에서 회전하기 시작합니다.
CH_30_LVL_11_TITLE=회전
CH_30_LVL_11_DESC=찻주전자가 점점 더 빨리 회전하다가 폭발하며 불꽃놀이를 일으킵니다. 연기가 걷히자 개발자의 기록이 바닥에 떨어집니다.
CH_30_LVL_12_TITLE=새로운 기록
CH_30_LVL_12_DESC=섕크가 개발자의 기록을 주워 읽습니다. 발명가는 새로운 장소를 제작했다고 적어 두었습니다. 
CH_30_LVL_13_TITLE=꿈의 장소
CH_30_LVL_13_DESC=그들은 숨겨진 레벨 중 하나를 꿈의 장소로 변형시키려는 개편 작업을 준비했습니다. 
CH_30_LVL_14_TITLE=안식처
CH_30_LVL_14_DESC=새로운 지역은 플레이어의 안식처가 될 곳이었습니다. 절대 성장할 필요가 없는 장소여야 했습니다.
CH_30_LVL_15_TITLE=빠져나가기
CH_30_LVL_15_DESC=이제 새로운 개발자의 기록을 손에 넣은 히어로들은 다음 문제로 넘어갑니다. 숨겨진 레벨을 벗어나려면 어떻게 해야 할까요?
CH_30_LVL_16_TITLE=출구는 없다
CH_30_LVL_16_DESC=히어로들이 재빨리 출구를 찾아 봐도 아무런 소득이 없습니다. 그들은 다른 방법을 논의하기 시작합니다.
CH_30_LVL_17_TITLE=비취 빗
CH_30_LVL_17_DESC=뮬란이 엘사에게 빗을 받아 머리에 꽂습니다. 빗이 반짝이기 시작하더니 찬란한 빛을 방출합니다. 
CH_30_LVL_18_TITLE=눈부신 빛
CH_30_LVL_18_DESC=어느새 빛은 눈이 부실 정도로 강해집니다. 히어로들은 앞을 볼 수 없어 서로를 부릅니다. 섬광과 함께 그들은 사라지고 마을은 갑자기 텅 비어 버립니다.
CH_30_LVL_19_TITLE=섬광
CH_30_LVL_19_DESC=또 한 번의 섬광과 함께 팀은 꽃 피는 나무 밑동으로 돌아옵니다. 이제 다음 숨겨진 레벨을 찾아야 합니다.
CH_31_TITLE=절대, 절대
CH_31_LVL_1_TITLE=옥상 X9
CH_31_LVL_1_DESC=뮬란의 마을에서 그런 일이 있고 나서 히어로들은 답답해합니다. 개발자의 기록 때문에 제자리를 빙빙 도는 기분이네요. 
CH_31_LVL_2_TITLE=옥상 X10
CH_31_LVL_2_DESC=모두는 휴식이 간절히 필요한 상황에서도 다음 단서에 따라 움직여야 합니다.
CH_31_LVL_3_TITLE=옥상 X11
CH_31_LVL_3_DESC=하지만 다들 의견이 일치하는 것이 하나 있다면, 다른 히어로의 고향을 봐서 좋았다는 점이죠. 현실은 아니라고 해도요.
CH_31_LVL_4_TITLE=옥상 X12
CH_31_LVL_4_DESC=섕크가 최근에 발견한 개발자의 기록을 히어로들에게 읽어 줍니다. 아무도 자랄 필요가 없는 곳에 대한 단서가 알쏭달쏭합니다.
CH_31_LVL_5_TITLE=옥상 X13
CH_31_LVL_5_DESC=하지만 일라스티걸은 다음 장소가 누구의 고향인지 짚이는 데가 있습니다. 팀은 일라스티걸을 따라 옥상으로 갑니다.
CH_31_LVL_6_TITLE=옥상 X14
CH_31_LVL_6_DESC=히어로들은 옥상에서 피리를 부는 남자아이를 만납니다. 아니는 일라스티걸을 보고 이쪽으로 날아옵니다.
CH_31_LVL_7_TITLE=옥상 X15
CH_31_LVL_7_DESC=히어로들이 별하늘에 있는 장소에 가려면 어떡해야 할까요? 게다가 서로 떨어지지 않고 가려면요? 팀은 생각을 모아 봅니다.
CH_31_LVL_8_TITLE=옥상 X16
CH_31_LVL_8_DESC=잭 스패로우가 블랙 펄로 하늘을 항해할 수 있을지도 모른다고 말합니다. 그게 사실이라면 딱 팀에게 필요한 거겠죠.
CH_31_LVL_9_TITLE=옥상 X17
CH_31_LVL_9_DESC=피터팬은 잭이나 해적을 믿지 않습니다. 그는 스패로우가 선장이라면 길을 안내하지 않겠다고 합니다.
CH_31_LVL_10_TITLE=옥상 X18
CH_31_LVL_10_DESC=피터가 선장이 되어 항해해도 된다면, 함께 가서 네버랜드로 안내하겠다고 말합니다. 잭은 이 생각이 못마땅합니다. 
CH_31_LVL_11_TITLE=옥상 X19
CH_31_LVL_11_DESC=히어로들은 네버랜드로 가는 방법은 하나밖에 없다는 것을 알고, 배를 넘겨주라고 잭을 최선을 다해 설득합니다.
CH_31_LVL_12_TITLE=옥상 X20
CH_31_LVL_12_DESC=잭은 완강하게 버티며 거부합니다. 하지만 피터팬이 협상을 하자고 하자, 잭은 귀를 기울입니다.
CH_31_LVL_13_TITLE=옥상 X21
CH_31_LVL_13_DESC=피터는 자기에게 블랙 펄의 선장 자리를 넘겨 준다면, 잭이 네버랜드에서 찾는 보물을 모두 가져도 된다는 조건을 겁니다.
CH_31_LVL_14_TITLE=옥상 X22
CH_31_LVL_14_DESC=피터는 네버랜드에 있는 보물은 몽땅 후크에게 도둑맞은 지 오래란 것을 알지만, 잭에게는 말하지 않을 생각입니다.
CH_31_LVL_15_TITLE=옥상 X23
CH_31_LVL_15_DESC=잭은 조건을 받아들이고, 둘이 얼른 악수를 나누어 합의를 끝낸 후에 피터와 나머지 히어로들이 항구로 갑니다. 
CH_31_LVL_16_TITLE=항구 7B
CH_31_LVL_16_DESC=히어로들이 블랙 펄을 탑니다. 잭은 합의를 했는데도 사랑하는 배를 어린아에에게 넘기려니 내키지 않습니다. 
CH_31_LVL_17_TITLE=항구 7C
CH_31_LVL_17_DESC=일라스티걸은 항해도를 보고, 잭 스패로우는 사환 신세를 한탄합니다.
CH_31_LVL_18_TITLE=항구 7D
CH_31_LVL_18_DESC=타륜을 잡은 피터팬은 선원이 된 히어로들에게 명령을 내리기 시작합니다. 
CH_31_LVL_19_TITLE=항구 7E
CH_31_LVL_19_DESC=블랙 펄이 항구를 나가 수평선을 향해 떠나갑니다.
CH_32_TITLE=아침까지
CH_32_LVL_1_TITLE=주 돛대
CH_32_LVL_1_DESC=피터팬이 선원들에게 큰 소리로 명령을 내리는 동안, 잭 스패로우는 갑판을 닦으면서 투덜거립니다. 그야말로 사환이 따로 없네요. 
CH_32_LVL_2_TITLE=앞 돛대
CH_32_LVL_2_DESC=뱃머리에 서 있는 피터팬은 늘 그렇듯이 활기가 넘칩니다. 선장 생활이 잘 맞는 모양이네요. 본인도 잘 알고 있습니다.
CH_32_LVL_3_TITLE=까마귀 둥지
CH_32_LVL_3_DESC=블랙 펄은 바다 멀리 나아가고, 일라스티걸은 계속 항로를 살펴봅니다. 
CH_32_LVL_4_TITLE=이물 제2사장
CH_32_LVL_4_DESC=일라스티걸은 최선을 다하고 있지만 "오른쪽에서 두 번째 별이고, 아침까지 쭉 직진하면 돼"는 큰 도움이 되지 않습니다. 
CH_32_LVL_5_TITLE=뱃머리
CH_32_LVL_5_DESC=일라스티걸이 팬 선장과 이야기를 나누러 뱃머리로 갑니다. 선장은 이해하기 힘든 좌표에 대해 아는 것이 있을까 해서요.
CH_32_LVL_6_TITLE=제1사장
CH_32_LVL_6_DESC=좌표를 묻자, 피터팬은 호탕하게 웃습니다. 일라스티걸은 자기가 놓친 것이 있나 보다 생각합니다. 
CH_32_LVL_7_TITLE=선수상
CH_32_LVL_7_DESC=피터팬이 팅커벨을 부릅니다. 요정은 여기저기 날아다니면서 구석구석 요정 가루를 뿌립니다.  
CH_32_LVL_8_TITLE=이물 화물창
CH_32_LVL_8_DESC=잭 스패로우는 사랑하는 배가 이물에서 고물까지 가루에 덮인 것을 보고 절망합니다. 이 광기가 언제 끝이 날까요?
CH_32_LVL_9_TITLE=용골
CH_32_LVL_9_DESC=피터팬은 선원들에게 행복한 생각을 하라고 명령하고, 뱃머리에서 지켜봅니다. 배가 수면에서 서서히 떠오릅니다. 
CH_32_LVL_10_TITLE=선체
CH_32_LVL_10_DESC=배가 완전히 떠오르기 전에 바다에서 크리프들이 나와서는, 닻처럼 배를 붙잡습니다. 
CH_32_LVL_11_TITLE=키
CH_32_LVL_11_DESC=크리프들이 배를 물로 끌어내리는 동안, 또 다른 크리프들이 배를 올라타 공격하려 합니다. 
CH_32_LVL_12_TITLE=돛대 밧줄
CH_32_LVL_12_DESC=팀은 모여서 전투 준비를 합니다. 피터가 진두지휘에 나서, 전장으로 날아갑니다. 나머지 팀원들도 크리프들을 쓰러뜨리며 따라갑니다.
CH_32_LVL_13_TITLE=선미 갑판
CH_32_LVL_13_DESC=한 메이지가 나머지 크리프들에게 손짓하자, 둘이 떨어져 나와서 갑판 아래로 갑니다. 일라스티걸이 엘사와 프로존에게 따라가라고 소리를 칩니다. 
CH_32_LVL_14_TITLE=후미 돛대
CH_32_LVL_14_DESC=엘사와 프로존이 크리프들을 따라 하부 갑판으로 내려갑니다. 둘은 선체에 구멍을 뚫고 있는 크리프들을 발견합니다! 배에 물이 차오릅니다.
CH_32_LVL_15_TITLE=선두
CH_32_LVL_15_DESC=둘은 크리프들을 물리치고 얼른 얼음으로 선체의 구멍을 막습니다. 목적지에 도착할 때까지는 버틸 수 있을 겁니다. 
CH_32_LVL_16_TITLE=선미
CH_32_LVL_16_DESC=프로존과 엘사가 하부 갑판에서 올라왔을 때는, 크리프들은 이미 패한 후였습니다. 팬이 다시 뱃머리에 서서 명령하고 있습니다.
CH_32_LVL_17_TITLE=하부 돛대
CH_32_LVL_17_DESC=배가 다시 떠오르기 시작합니다. 모든 표면에서 금빛 광채가 뿜어져 나옵니다. 팬 선장이 주 돛을 올리라고 명령합니다.
CH_32_LVL_18_TITLE=주 돛
CH_32_LVL_18_DESC=주 돛을 올리자 배는 빠르게 하늘로 떠올라, 수평선을 향해 갑니다. 영웅들은 환호하기 시작합니다. 
CH_32_LVL_19_TITLE=이물
CH_32_LVL_19_DESC=배가 섬광과 요정 가루에 휩싸이더니 사라집니다. 영웅들이 이제 어디로 가는지는 피터팬만 알고 있죠.
CH_33_TITLE=네버랜드
CH_33_LVL_1_TITLE=인어들
CH_33_LVL_1_DESC=요정 가루가 번쩍하는 순간, 배가 숨 막히게 아름다운 석호에 나타납니다. 인어들이 갑자기 나타난 배를 경계하며 숨습니다.
CH_33_LVL_2_TITLE=해변
CH_33_LVL_2_DESC=피터팬은 선원들에게 배를 정박하고 내리라고 지시합니다. 다들 내리고 나서, 팀은 해변에서 다시 모입니다.
CH_33_LVL_3_TITLE=수색
CH_33_LVL_3_DESC=바넬로피는 길 잃은 소년을 만나 놀고 싶지만, 일행과 함께 개발자의 기록을 찾기 시작합니다.
CH_33_LVL_4_TITLE=대장의 부재
CH_33_LVL_4_DESC=팀은 개발자의 기록을 찾으려고 나뉩니다. 피터팬은 많이 실망합니다. 대장 따라 하기 놀이를 하고 싶었기 때문이죠.
CH_33_LVL_5_TITLE=석호
CH_33_LVL_5_DESC=주디, 약스, 핀닉과 닉은 인어들을 취조하여 단서를 얻을 수 있을까 해서 석호로 갑니다. 
CH_33_LVL_6_TITLE=해골 바위
CH_33_LVL_6_DESC=바넬로피와 주먹왕 랄프는 해골 바위로 갑니다. 해적들이 이미 개발자의 기록을 손에 넣었을지도 모르는 일이니까요. 
CH_33_LVL_7_TITLE=내 쉴 곳은 작은 나무
CH_33_LVL_7_DESC=히어로들은 피터팬을 따라 섬을 샅샅이 뒤집니다. 그들은 마침내 죽은 나무의 아래에 다다릅니다. 
CH_33_LVL_8_TITLE=팬의 집
CH_33_LVL_8_DESC=잭 스패로우가 시간 낭비하는 거라고 말하려는 참에, 피터가 몸을 굽혀 나무 속으로 들어가면서 일행에게 들어오라고 손짓합니다.
CH_33_LVL_9_TITLE=팅커벨의 집
CH_33_LVL_9_DESC=나무 안에 들어간 피터는 개발자의 기록을 찾아 팅커벨의 집을 뒤집니다. 
CH_33_LVL_10_TITLE=발견한 기록
CH_33_LVL_10_DESC=역시, 기록이 팅커벨이 아껴 두었던 실패 사이에 끼어 있습니다. 피터는 기록을 일라스티걸에게 건넵니다. 
CH_33_LVL_11_TITLE=여기로 와
CH_33_LVL_11_DESC=개발자의 기록을 받은 일라스티걸이 나머지 일행에게 나무에서 만나자고 전합니다. 곧 모두들 도착합니다.
CH_33_LVL_12_TITLE=헛소리
CH_33_LVL_12_DESC=일라스티걸이 개발자의 기록을 돌립니다. 바이러스에 대한 정보가 있긴 하지만, 대부분은 앞뒤가 맞지 않습니다. 
CH_33_LVL_13_TITLE=아쿠타 치 타이
CH_33_LVL_13_DESC=기록에 갈겨 쓰여 있는 내용은 대부분 블리츠나크와 피부구 등, 생소한 단어입니다.
CH_33_LVL_14_TITLE=우케스
CH_33_LVL_14_DESC=개발자의 기록이 점점 뜻이 통하지 않는 야자나무 그림과 장광설로 변하는 가운데, 여백에 뜻이 통하는 문장 하나가 쓰여 있습니다.
CH_33_LVL_15_TITLE=메시지
CH_33_LVL_15_DESC="히어로들이 곧 도시에 올 것이다. 나는 그들이 세상을 구하기를 진심으로 희망한다."
CH_33_LVL_16_TITLE=익숙한 이야기
CH_33_LVL_16_DESC=별로 단서가 되는 내용은 없지만, 기록을 읽은 닉과 주디의 얼굴에 알겠다는 표정이 스쳐 갑니다. 
CH_33_LVL_17_TITLE=해변행
CH_33_LVL_17_DESC=한 가지는 확실합니다. 팀은 네버랜드를 떠나야 한다는 거죠. 달리 나갈 방법이 보이지 않아서, 다들 해변으로 돌아갑니다.
CH_33_LVL_18_TITLE=전원 승선
CH_33_LVL_18_DESC=모두 블랙 펄에 타자, 잭 스패로우가 다시 선장으로서의 권리를 찾습니다. 피터는 도시로 돌아가는 법을 모르니까요. 
CH_33_LVL_19_TITLE=항해하기
CH_33_LVL_19_DESC=갑자기 히어로들 주위의 네버랜드가 픽셀로 변합니다. 그 순간은 빠르게 지나가지만, 다음 순간 블랙 펄에 누가 그들과 함께 있습니다. 발명가입니다.
CH_34_TITLE=발명가
CH_34_LVL_1_TITLE=주 돛대
CH_34_LVL_1_DESC=발명가의 모습을 본 히어로들이 싸울 준비를 합니다. 
CH_34_LVL_2_TITLE=앞 돛대
CH_34_LVL_2_DESC=하지만 히어로들이 공격하기 전에 발명가가 손을 들어 그들을 멈춰 세웁니다. 
CH_34_LVL_3_TITLE=까마귀 둥지
CH_34_LVL_3_DESC=발명가는 블랙 펄에 의기양양하게 서고, 히어로들은 다음 할 말을 신중하게 골라야 한다는 사실을 깨닫습니다. 
CH_34_LVL_4_TITLE=이물 제2사장
CH_34_LVL_4_DESC=발명가는 정보를 공유하는 법이 없습니다. 그런데 이번에는 어딘가 이상합니다.
CH_34_LVL_5_TITLE=뱃머리
CH_34_LVL_5_DESC=발명가가 놀리기만 하려고 여기까지 온 건 아니겠죠. 일라스티걸이 발명가가 하필 지금 나타난 이유를 조심스럽게 추측해 봅니다.
CH_34_LVL_6_TITLE=제1사장
CH_34_LVL_6_DESC=발명가가 드러나기를 원치 않는 무언가를 히어로들이 알아낸 것 같습니다. 그들이 나타난 이유를 합리적으로 설명할 수 있는 건 그것뿐입니다. 
CH_34_LVL_7_TITLE=선수상
CH_34_LVL_7_DESC=히어로들이 발명가를 포위하고 공격할 준비를 합니다. 하지만 발명가에게는 계획이 있었습니다. 
CH_34_LVL_8_TITLE=이물 화물창
CH_34_LVL_8_DESC=갑자기 크리프들이 나타나 발명가를 둘러쌉니다. 메이지들이 공중에서 히어로들을 향해 투사체를 발사합니다.
CH_34_LVL_9_TITLE=용골
CH_34_LVL_9_DESC=칼훈이 메이지를 공격해 떨어뜨리고, 다른 히어로들은 발명가를 둘러싼 크리프들에게 돌진합니다.
CH_34_LVL_10_TITLE=선체
CH_34_LVL_10_DESC=일라스티걸이 다른 메이지를 주먹으로 강타하여 하늘에서 떨어뜨립니다. 랄프는 발명가를 둘러싼 크리프 무리를 향해 고함을 내지릅니다.
CH_34_LVL_11_TITLE=키
CH_34_LVL_11_DESC=크리프들이 계속 쓰러져 가면서, 남은 크리프들이 발명가를 더 단단히 에워쌉니다. 히어로들은 공격을 강화합니다.
CH_34_LVL_12_TITLE=돛대 밧줄
CH_34_LVL_12_DESC=위쪽으로 날아가던 피터팬이 메이지들에게 제압됩니다. 그는 누군가 들어 주길 바라며 도와달라고 외칩니다. 
CH_34_LVL_13_TITLE=선미 갑판
CH_34_LVL_13_DESC=잭 스패로우가 권총을 발사하여 하늘의 메이지들을 처치합니다. 피터팬은 해적이 자기를 구해 줬다는 사실을 믿지 못합니다.
CH_34_LVL_14_TITLE=후미 돛대
CH_34_LVL_14_DESC=메이지들을 모두 처치한 피터와 잭이 다른 히어로들에게 합류합니다. 남은 크리프들에게 가망은 없습니다. 
CH_34_LVL_15_TITLE=선두
CH_34_LVL_15_DESC=크리프들도 모두 쓰러진 후, 발명가는 히어로들의 처분을 기다리는 신세가 됩니다. 히어로들이 거리를 좁히며 모든 걸 끝내려 합니다.
CH_34_LVL_16_TITLE=선미
CH_34_LVL_16_DESC=팀이 미처 움직이기 전에 발명가는 픽셀로 변합니다. 끔찍한 소음이 발명가의 목에서 새어 나옵니다.
CH_34_LVL_17_TITLE=하부 돛대
CH_34_LVL_17_DESC=발명가가 그들의 눈 앞에서 사라지고, 블랙 펄에는 불안한 침묵이 내려앉습니다. 
CH_34_LVL_18_TITLE=주 돛
CH_34_LVL_18_DESC=잭 스패로우가 키를 잡고 도시를 향해 배를 몹니다.
CH_34_LVL_19_TITLE=이물
CH_34_LVL_19_DESC=발명가의 말이 사실이라면, 마지막 개발자의 기록을 찾아낼 수 있는 시간이 얼마 남지 않았습니다.