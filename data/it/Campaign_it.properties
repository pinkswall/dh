CH_7_LVL_19_TITLE=Viale contemporaneo
CH_7_LVL_19_DESC=Il team continua a combattere fino a raggiungere il centro dati.
CH_7_LVL_7_DESC=Elastigirl e Siberius si ritrovano in un territorio familiare.
CH_7_LVL_8_TITLE=Viale cittadino
