CH_8_LVL_13_DESC=I Super sono ancora incerti. Sentono di dover raccogliere altre informazioni.
CH_8_LVL_14_TITLE=Viale stiletto
CH_8_LVL_14_DESC=Yax informa tutti che si stanno avvicinando al centro dati.
CH_8_LVL_15_TITLE=Viale Vogue
CH_8_LVL_15_DESC=Il team gira l'angolo e vede il sito, ma è circondato da sbandati.
CH_8_LVL_16_TITLE=Circolo degli stivali
CH_8_LVL_16_DESC=Elastigirl si catapulta dall'altra parte dell'isolato e manda al tappeto alcuni sbandati.
CH_8_LVL_17_TITLE=Via del bordo
CH_8_LVL_17_DESC=Yax spinge via gli sbandati con il suo potente muschio.
CH_8_LVL_18_TITLE=Via del cucito
CH_8_LVL_18_DESC=Il team arriva al centro dati ed elimina gli ultimi sbandati che lo sorvegliavano.
CH_8_LVL_19_TITLE=Stazione della metro
CH_8_LVL_19_DESC=Il team si dirige alla stazione della metro più vicina per decidere cosa fare.
CH_9_TITLE=Linea contraria
CH_9_LVL_1_TITLE=Stazione del commercio
CH_9_LVL_1_DESC=Il team si fa strada fino al mercato coperto.
CH_9_LVL_2_TITLE=Via della lite
CH_9_LVL_2_DESC=Il mercato è enorme! Vanellope corre avanti, ansiosa di esplorare.
CH_9_LVL_3_TITLE=Via delle collezioni
CH_9_LVL_3_DESC=Il team si separa e ognuno cerca le bancarelle di elettronica.
CH_9_LVL_4_TITLE=Via del regalo
CH_9_LVL_4_DESC=Siberius è preoccupato: forse non si ricorda bene il mercato...
CH_9_LVL_5_TITLE=Via delle bancarelle
CH_9_LVL_5_DESC=Sembrano esserci molte più bancarelle di cibo di quante ne ricordasse Elastigirl.
CH_9_LVL_6_TITLE=Via dell'aroma
CH_9_LVL_6_DESC=Siberius cerca per tutto il mercato, ma non trova più quel tipo che vendeva acqua di colonia.
CH_9_LVL_7_TITLE=Viale del mercante
CH_9_LVL_7_DESC=Ormai stanca, Vanellope sfoga la sua frustrazione su un Mago vicino.
CH_9_LVL_8_TITLE=Via dei negoziati
CH_9_LVL_8_DESC=Ralph e Vanellope si scambiano teorie.
CH_9_LVL_9_TITLE=Via del mercante
CH_9_LVL_9_DESC=A Elastigirl viene un'idea su dove trovare un computer.
CH_9_LVL_10_TITLE=Viale degli scambi
CH_9_LVL_10_DESC=Il team si dirige verso la stazione della metro più vicina.
CH_9_LVL_11_TITLE=Via dei carrelli del caffè
CH_9_LVL_11_DESC=Un carrello del caffè rovesciato blocca la strada. Gli sbandati lo stanno superando!
CH_9_LVL_12_TITLE=Via dei venditori
CH_9_LVL_12_DESC=Gli eroi continuano ad andare verso la stazione del mercato.
CH_9_LVL_13_TITLE=Viale coperto
CH_9_LVL_13_DESC=Vicino all'entrata della metro si sta raggruppando un esercito di sbandati.
CH_9_LVL_14_TITLE=Via della terrazza
CH_9_LVL_14_DESC=Il team si scontra con gli sbandati davanti la metro, ed è pronto a eliminarli!
CH_9_LVL_15_TITLE=Stazione del mercato
CH_9_LVL_15_DESC=Gli eroi devono cambiare linea per passare da qui alla stazione di mezzo.
CH_9_LVL_16_TITLE=Stazione del tramonto
CH_9_LVL_16_DESC=Con un calcio, Elastigirl stende uno sbandato mentre salta sul treno.
CH_9_LVL_17_TITLE=Stazione di mezzo
CH_9_LVL_17_DESC=Gli eroi tornano verso la porta a strisce che conduce dagli hacker.
CH_9_LVL_18_TITLE=Stazione di mezzo
CH_9_LVL_18_DESC=Il team esamina la zona alla ricerca di indizi.
CH_9_LVL_19_TITLE=Stazione elevata
CH_9_LVL_19_DESC=Dopo una lunga ricerca i membri del team tornano a raggrupparsi.
CH_10_TITLE=Linea del parco
CH_10_LVL_1_TITLE=Viale dei cipressi
CH_10_LVL_1_DESC=Vanellope corre fuori dalla metro in direzione del parco, dirigendosi verso la Strada di mezzo.
CH_10_LVL_2_TITLE=Colle delle noci
CH_10_LVL_2_DESC=Ralph e gli altri corrono per tenere il passo di Vanellope.
CH_10_LVL_3_TITLE=Via della quercia
CH_10_LVL_3_DESC=Ralph riesce a far rimanere seduta Vanellope abbastanza a lungo da dirle cosa lo preoccupa.
CH_10_LVL_4_TITLE=Via dell'olmo
CH_10_LVL_4_DESC=A malincuore, Vanellope accetta di non separarsi dal team.
CH_10_LVL_5_TITLE=Via delle tagete
CH_10_LVL_5_DESC=Dagli alberi iniziano a uscire frotte di insetti. Si dirigono verso i nostri eroi!
CH_10_LVL_6_TITLE=Via delle betulle
CH_10_LVL_6_DESC=Il Sergente Calhoun inizia a sparare agli insetti in ogni direzione. Ralph prova ad aiutarla.
CH_10_LVL_7_TITLE=Via del tulipano
CH_10_LVL_7_DESC=Una volta neutralizzati gli insetti, il team si rimette in cammino verso la Strada di mezzo.
CH_10_LVL_8_TITLE=Via dei girasoli
CH_10_LVL_8_DESC=Vanellope, emozionata, non sta ferma un attimo. Vede la Strada di mezzo: è davanti a loro!
CH_10_LVL_9_TITLE=Vicolo del flipper
CH_10_LVL_9_DESC=Mentre si avvicinano all'entrata della Strada di mezzo, i nostri eroi pianificano la loro prossima mossa.
CH_10_LVL_10_TITLE=Via dell'ottovolante
CH_10_LVL_10_DESC=Man mano che si avvicina alla Strada di mezzo, il team cerca qualche indizio.
CH_10_LVL_11_TITLE=Viale go-kart
CH_10_LVL_11_DESC=Vanellope ispeziona la pista cercando segni di un'entrata, ma trova solo parti di kart.
CH_10_LVL_12_TITLE=Via del vincitore
CH_10_LVL_12_DESC=Ralph vede un portabiciclette vicino alla Stazione dell'illuminazione. Il team corre verso l'area.
CH_10_LVL_13_TITLE=Vicolo dell'illuminazione
CH_10_LVL_13_DESC=Il gioco è senza dubbio pieno di luci, ma non c'è traccia di un'entrata segreta.
CH_10_LVL_14_TITLE=Strada dei bambini
CH_10_LVL_14_DESC=Siberius vede una giostrina per bambini. Il team indaga.
CH_10_LVL_15_TITLE=Via della giostrina.
CH_10_LVL_15_DESC=Prima di proseguire, il team fa una pausa e tutti fanno un giro sulle giostre.
CH_10_LVL_16_TITLE=Piazza del golfista
CH_10_LVL_16_DESC=Gli sbandati invadono il campo da golf! Il team si ferma per cacciarli via.
CH_10_LVL_17_TITLE=Via dello zucchero filato
CH_10_LVL_17_DESC=Gli sbandati seguono i nostri eroi fuori dal campo da golf, spingendoli nella Strada di mezzo.
CH_10_LVL_18_TITLE=Vicolo del premio
CH_10_LVL_18_DESC=Gli eroi ispezionano le bancarelle dei giochi della Strada di mezzo sperando di trovare un indizio.
CH_10_LVL_19_TITLE=Via della sala giochi
CH_10_LVL_19_DESC=Il team ha cercato ovunque! Resta solamente la sala giochi.
CH_11_TITLE=Linea elettrica
CH_11_LVL_1_TITLE=Utilidor 1
CH_11_LVL_1_DESC=Il team scopre con sorpresa che il passaggio segreto porta ai tunnel sotterranei della città.
CH_11_LVL_2_TITLE=Utilidor 4
CH_11_LVL_2_DESC=Vanellope va avanti, notando gli stessi pilastri a strisce che hanno portato il team al sottopassaggio degli hacker.
CH_11_LVL_11_DESC=Vanellope non è convinta da nessuna di queste teorie.
CH_11_LVL_3_TITLE=Utilidor 8
CH_11_LVL_3_DESC=Vanellope corre avanti e Ralph la perde di vista. All'improvviso, la sentono chiedere rinforzi.
CH_11_LVL_4_TITLE=Utilidor 9
CH_11_LVL_4_DESC=Ralph prende a pugni il terreno e manda a gambe all'aria gli sbandati che circondano il suo amico.
CH_11_LVL_5_TITLE=Utilidor 14
CH_11_LVL_5_DESC=Il team continua a seguire i pilastri a strisce nella speranza di trovare dei computer.
CH_11_LVL_6_TITLE=Utilidor 22
CH_11_LVL_6_DESC=Il team si scambia teorie sulla scomparsa dei computer.
CH_11_LVL_7_TITLE=Utilidor 25
CH_11_LVL_7_DESC=Elastigirl crede che un potente supercattivo possa aver preso i computer per motivi malvagi.
CH_11_LVL_8_TITLE=Utilidor 27
CH_11_LVL_8_DESC=L'agente Hopps si chiede se i computer siano stati rubati per essere venduti al Mercato nero.
CH_11_LVL_9_TITLE=Utilidor 28
CH_11_LVL_9_DESC=Jack Sparrow ipotizza che i "computer" siano un sogno collettivo: di certo lui non ne ha mai visto uno.
CH_11_LVL_11_TITLE=Utilidor 32
CH_11_LVL_12_TITLE=Utilidor 38
CH_11_LVL_12_DESC=I computer non sono stati semplicemente rubati: è come se non fossero mai neanche esistiti.
CH_11_LVL_13_TITLE=Utilidor 50
CH_11_LVL_13_DESC=Yax trova un monitor rotto. I computer devono essere vicini!
CH_11_LVL_14_TITLE=Utilidor 52
CH_11_LVL_14_DESC=Gli sbandati stanno distruggendo tutti i computer che riescono a trovare: sembra sia la loro missione.
CH_11_LVL_15_TITLE=Utilidor 57
CH_11_LVL_15_DESC=Insieme, il team tenta di impedire agli sbandati di distruggere i computer.
CH_11_LVL_16_TITLE=Utilidor 56
CH_11_LVL_16_DESC=Il team viene respinto da degli sbandati che tentano di attaccare Yax. Deve essere difeso.
CH_11_LVL_17_TITLE=Utilidor 58
CH_11_LVL_17_DESC=Un Bruto si scaglia verso Yax per spingerlo via dai computer. Vanellope lo respinge con il suo getto.
CH_11_LVL_18_TITLE=Utilidor 59
CH_11_LVL_18_DESC=Gli sbandati arrivano da ogni lato per cercare di fermare Yax. Dice al team che ha quasi fatto.
CH_11_LVL_19_TITLE=Utilidor 61
CH_11_LVL_19_DESC=Mentre Yax finisce, il team respinge gli ultimi sbandati.
CH_11_LVL_10_TITLE=Utilidor 30
CH_11_LVL_10_DESC=Ma nessuno crede alla teoria di Jack Sparrow. Neanche gli altri pirati.
CH_12_LVL_2_DESC=Yax si dirige verso il murale di una pila di computer. Il team lo segue da vicino.
CH_12_LVL_6_DESC=È un esercito di sbandati! Il team prova a respingerli.
CH_12_TITLE=Linea dei dati
CH_12_LVL_1_TITLE=Stazione della sala giochi
CH_12_LVL_1_DESC=Yax e il team provano a trovare un posto tranquillo per discutere delle sue ultime scoperte.
CH_12_LVL_2_TITLE=Stazione del mucchio
CH_12_LVL_3_TITLE=Stazione del mucchio (Nord)
CH_12_LVL_3_DESC=Yax tocca due volte il murale su uno degli schermi dipinti. Compare uno strano vagone della metro.
CH_12_LVL_4_TITLE=Utilidor 248
CH_12_LVL_4_DESC=Finnick vede un pilastro a strisce davanti a loro. Il team decide di seguire i pilastri.
CH_12_LVL_5_TITLE=Utilidor 216
CH_12_LVL_5_DESC=All'improvviso, in lontananza compaiono migliaia di occhi brillanti.
CH_12_LVL_6_TITLE=Utilidor 205
CH_12_LVL_7_TITLE=Utilidor 198
CH_12_LVL_7_DESC=Il team si fa strada nell'esercito di sbandati. All'improvviso, nei corridoi riecheggia una risata sinistra...
CH_12_LVL_8_TITLE=Utilidor 196
CH_12_LVL_8_DESC=Mentre l'esercito di sbandati costringe il team a correre, la misteriosa sagoma scompare.
CH_12_LVL_9_TITLE=Utilidor 175
CH_12_LVL_9_DESC=Ralph fa un buco nel muro, creando un corridoio laterale. Il team riesce a ritirarsi lì dentro.
CH_12_LVL_10_TITLE=Utilidor 168
CH_12_LVL_10_DESC=Lo sbandato supera i nostri eroi senza notarli. C'è mancato poco!
CH_12_LVL_11_TITLE=Utilidor 165
CH_12_LVL_11_DESC=Il team va in cerca della misteriosa figura.
CH_12_LVL_12_TITLE=Utilidor 162
CH_12_LVL_12_DESC=Siberius e Vanellope azzardano qualche teoria sul folle cattivone.
CH_12_LVL_13_TITLE=Utilidor 146
CH_12_LVL_13_DESC=Elastigirl sente delle risate. Il team inizia a farsi largo tra gli sbandati in direzione del suono.
CH_12_LVL_14_TITLE=Utilidor 141
CH_12_LVL_14_DESC=Ralph vede in lontananza la misteriosa figura. Il team si affretta nella speranza di raggiungerla.
CH_12_LVL_15_TITLE=Utilidor 122
CH_12_LVL_15_DESC=Mentre il team è all'inseguimento, un gruppo di sbandati gli blocca la strada.
CH_12_LVL_16_TITLE=Utilidor 114
CH_12_LVL_16_DESC=Il corridoio conduce a un enorme centro di comando. La figura misteriosa corre verso le console.
CH_12_LVL_17_TITLE=Utilidor 113
CH_12_LVL_17_DESC=La figura evoca degli sbandati che spuntano dal nulla, poi inizia a digitare furiosamente sulle console.
CH_12_LVL_18_TITLE=Utilidor 112
CH_12_LVL_18_DESC=Prima che gli eroi possano fermarla, la misteriosa figura salta su un treno e scompare!
CH_12_LVL_19_TITLE=Metropolitana misteriosa
CH_12_LVL_19_DESC=Il team salta sul treno successivo, sperando di raggiungerla.
CH_13_LVL_16_TITLE=Viale delle Equazioni
CH_13_LVL_16_DESC=Con un calcio, Elastigirl spedisce uno sbandato contro Mr. Incredibile, che lo scaglia lontano con un pugno.
CH_13_TITLE=Linea Inferiore
CH_13_LVL_1_TITLE=Strada Nascosta
CH_13_LVL_1_DESC=La metropolitana si ferma e i nostri eroi balzano fuori, sperando di cogliere i super cattivi alla sprovvista.
CH_13_LVL_2_TITLE=Vicolo del Neon
CH_13_LVL_2_DESC=Purtroppo, non c'è alcuna traccia del malefico briccone che stavano inseguendo.
CH_13_LVL_3_TITLE=Via dell'Automazione
CH_13_LVL_3_DESC=Elastigirl si guarda intorno perplessa.
CH_13_LVL_4_TITLE=Viale delle Applicazioni
CH_13_LVL_4_DESC=Dopo qualche discussione, gli eroi si rendono conto che nessuno di loro è mai stato prima in questa parte della città.
CH_13_LVL_5_TITLE=Via Industriosa
CH_13_LVL_5_DESC=Il team decide di esplorare il distretto, sperando di trovare tracce dell'obiettivo.
CH_13_LVL_6_TITLE=Via dei Gadget
CH_13_LVL_6_DESC=Vanellope e Ralph, entusiasti di avere un nuovo posto da esplorare, si mettono a correre a tutta birra.
CH_13_LVL_7_TITLE=Viale dei Congegni
CH_13_LVL_7_DESC=Elastigirl grida ai due di non allontanarsi troppo.
CH_13_LVL_8_TITLE=Via Vattelapesca
CH_13_LVL_8_DESC=Dopo aver esplorato i dintorni, Ralph e Vanellope tornano indietro con un'aria frustrata.
CH_13_LVL_9_TITLE=Viale Chicchessia
CH_13_LVL_9_DESC=Nonostante le raccomandazioni di Elastigirl, Vanellope e Ralph si allontanano di nuovo.
CH_13_LVL_10_TITLE=Via dell'Arnese
CH_13_LVL_10_DESC=Mr. Incredibile cerca di scoprire di più su questo luogo misterioso.
CH_13_LVL_13_TITLE=Vicolo dei Bug
CH_13_LVL_13_DESC=Prima che il team riesca a fermarlo, l'Inventore acchiappa Vanellope!
CH_13_LVL_14_TITLE=Via Byte
CH_13_LVL_14_DESC=Il team difende Vanellope da un'ondata di sbandati, mentre l'Inventore si rifugia in un vicolo.
CH_13_LVL_15_TITLE=Viale Binario
CH_13_LVL_15_DESC=Ralph lancia un grido di frustrazione: questi sbandati sembrano non finire mai! E l'Inventore sta scappando!
CH_13_LVL_17_TITLE=Via dell'Algoritmo
CH_13_LVL_17_DESC=Ralph prende a pugni il terreno, aprendo una fenditura tra Vanellope e gli sbandati.
CH_13_LVL_18_TITLE=Via del Clic
CH_13_LVL_18_DESC=Vanellope innaffia gli sbandati con il suo super sfrizzantator, ricoprendoli di una poltiglia appiccicosa.
CH_13_LVL_19_TITLE=Vicolo dell'Hacker
CH_13_LVL_19_DESC=Il team si sbarazza degli ultimi sbandati e si riorganizza.
CH_13_LVL_11_TITLE=Corso Ingranaggio
CH_13_LVL_11_DESC=Ralph e Vanellope riferiscono quello che hanno visto: tantissime insegne al neon e aziende di tecno-qualcosa.
CH_13_LVL_12_TITLE=Viale Monitor
CH_13_LVL_12_DESC=Vanellope sente una risata inquietante nei paraggi, e corre a vedere di cosa si tratta prima che Elastigirl possa fermarla.
CH_14_TITLE=Linea Superiore
CH_14_LVL_1_TITLE=Stazione Hacker
CH_14_LVL_1_DESC=Il team salta in metropolitana per esplorare il lato nord del distretto, sperando di trovare indizi.
CH_14_LVL_2_TITLE=Via Alfa
CH_14_LVL_2_DESC=I membri del team riemergono in superficie. Quello che vedono li sbigottisce!
CH_14_LVL_3_TITLE=Corso Test
CH_14_LVL_3_DESC=Gli eroi iniziano la loro esplorazione. Vanellope indica tutte le aree che è consigliabile evitare.
CH_14_LVL_4_TITLE=Via delle FAQ
CH_14_LVL_4_DESC=Ralph e Calhoun cercano di spiegare agli altri il concetto di "livello incompleto".
CH_14_LVL_5_TITLE=Vicolo Prototipo
CH_14_LVL_5_DESC=Purtroppo, anche se il livello è incompleto, è pur sempre pieno di sbandati!
CH_14_LVL_6_TITLE=Strada A1
CH_14_LVL_6_DESC=Elastigirl sferra un pugno a un Ghul e lo scaraventa dall'altra parte della strada. Il Ghul colpisce un edificio e scompare.
CH_14_LVL_7_TITLE=Strada B2
CH_14_LVL_7_DESC=Il team continua a cercare indizi nell'area.
CH_14_LVL_8_TITLE=Viale Lorem Ipsum
CH_14_LVL_8_DESC=Elastigirl e Finnick si mettono in cerca di graffiti utili nei paraggi.
CH_14_LVL_9_TITLE=Strada C3
CH_14_LVL_9_DESC=Purtroppo, sembra che la Resistenza non sia passata neppure da questo distretto. Non c'è traccia dei loro graffiti.
CH_14_LVL_10_TITLE=Viale Segnaposto
CH_14_LVL_10_DESC=Buzz e Mr. Incredibile cercano di interrogare alcuni sbandati, ma questi non fanno che ripetere "ELIMINARE GLI ERRORI!".
CH_14_LVL_11_TITLE=Strada D4
CH_14_LVL_11_DESC=Judy e Siberius analizzano i nomi delle strade, nella speranza di trovare un qualche tipo di codice o messaggio segreto.
CH_14_LVL_12_TITLE=Via Testing
CH_14_LVL_12_DESC=Mentre si sbarazza di un Mago, Calhoun informa Judy e Siberius che i nomi delle strade non hanno alcun senso nascosto.
CH_14_LVL_14_TITLE=Strada del Magazzino
CH_14_LVL_14_DESC=Le grida di Ralph attirano l'attenzione di altri sbandati.
CH_14_LVL_15_TITLE=Via della Build
CH_14_LVL_15_DESC=Yax esamina più da vicino alcuni degli edifici incompleti.
CH_14_LVL_17_TITLE=Strada F6
CH_14_LVL_17_DESC=Yax guida il team verso la metropolitana per prendere un treno diretto al laboratorio misterioso.
CH_14_LVL_18_TITLE=Viale Wireframe
CH_14_LVL_18_DESC=Mentre camminano, Vanellope e Calhoun discutono delle loro teorie sul livello incompleto.
CH_14_LVL_19_TITLE=Stazione Sviluppo
CH_14_LVL_19_DESC=Il team si dirige alla metropolitana, sperando di trovare indizi nel laboratorio.
CH_14_LVL_13_TITLE=Strada E5
CH_14_LVL_13_DESC=Per la frustrazione, Ralph cerca di spaccare un palazzo per stanare degli sbandati. Il pugno attraversa il muro senza difficoltà.
CH_14_LVL_16_TITLE=Vicolo Playtest
CH_14_LVL_16_DESC=Dopo una rapida ispezione, Yax chiama Calhoun e Vanellope. Pare che abbia trovato qualcosa!
CH_15_TITLE=Linea d'indagine
CH_15_LVL_1_TITLE=Stazione Test
CH_15_LVL_1_DESC=Quando gli eroi arrivano alla nuova stazione della metropolitana, cercano indizi che conducano al misterioso laboratorio.
CH_15_LVL_2_TITLE=Laboratorio codice
CH_15_LVL_2_DESC=Yax è alla guida del gruppo. Ben presto, gli eroi trovano il laboratorio.
CH_15_LVL_3_TITLE=Laboratorio design
CH_15_LVL_3_DESC=Prima che qualcuno possa esaminare meglio il notebook, gli sbandati assaltano il laboratorio.
CH_15_LVL_4_TITLE=Laboratorio qualità
CH_15_LVL_4_DESC=Gli eroi sono costretti a ritirarsi. Elastigirl trattiene gli sbandati mentre gli altri fuggono.
CH_15_LVL_5_TITLE=Laboratorio testi
CH_15_LVL_5_DESC=Per fortuna Ralph riesce a infilarsi il notebook in tasca prima che gli sbandati ci mettano le mani sopra. 
CH_15_LVL_6_TITLE=Laboratorio ambiente
CH_15_LVL_6_DESC=Scampato il pericolo, Ralph e gli altri studiano il notebook. 
CH_15_LVL_7_TITLE=Laboratorio nemici
CH_15_LVL_7_DESC=Gli eroi cercano di mettersi in salvo, ma sono circondati dagli sbandati!
CH_15_LVL_8_TITLE=Laboratorio bilanciamento
CH_15_LVL_8_DESC=Esaurite tutte le possibilità, gli eroi affrontano gli sbandati a testa alta!
CH_15_LVL_9_TITLE=Laboratorio rendering
CH_15_LVL_9_DESC=Buzz spara il suo laser negli occhi di un Mago. Lo sbandato accecato va nel panico!
CH_15_LVL_10_TITLE=Laboratorio fisica
CH_15_LVL_10_DESC=Respinti gli sbandati, gli eroi si prendono una pausa per radunare le forze.
CH_15_LVL_11_TITLE=Laboratorio livelli
CH_15_LVL_11_DESC=Ralph trova una struttura di legno del tutto identica al Mercato nero. Che strano...
CH_15_LVL_12_TITLE=Laboratorio audio
CH_15_LVL_12_DESC=Vanellope sobbalza quando si trova faccia a faccia con una Torretta... ma è solo una scultura.
CH_15_LVL_13_TITLE=Laboratorio interfacce
CH_15_LVL_13_DESC=Gli eroi entrano in un altro laboratorio in cerca di un'uscita, ma trovano solo un esercito di sbandati.
CH_15_LVL_14_TITLE=Laboratorio edifici
CH_15_LVL_14_DESC=Gli sbandati cercano di afferrare il notebook! Il team si raduna per proteggerlo.
CH_15_LVL_15_TITLE=Laboratorio animazione
CH_15_LVL_15_DESC=Protetto dal campo di forza di Violetta, Ralph prende il notebook e lo passa a Vanellope e Shank.
CH_15_LVL_16_TITLE=Laboratorio test
CH_15_LVL_16_DESC=Un urlo di sorpresa di Vanellope distrae Violetta. Il campo di forza cede per un istante, ma si riprende.
CH_15_LVL_17_TITLE=Lab. grafica
CH_15_LVL_17_DESC=Shank e Vanellope cercano di descrivere i livelli nascosti agli altri eroi, ma qualche dettaglio si perde per strada. 
CH_15_LVL_18_TITLE=Laboratorio server
CH_15_LVL_18_DESC=Finalmente, gli sbandati rinunciano a sfondare il campo di forza di Violetta. La via è libera, i gli eroi decidono di procedere.
CH_15_LVL_19_TITLE=Stazione della città
CH_15_LVL_19_DESC=Gli eroi non perdono tempo e tornano verso la città il più velocemente possibile.
CH_16_TITLE=Lavoro incompiuto
CH_16_LVL_1_TITLE=Strada incompleta
CH_16_LVL_1_DESC=La frustrazione cresce quando gli eroi scoprono che devono attraversare di nuovo il livello incompiuto.
CH_16_LVL_2_TITLE=Strada difettosa
CH_16_LVL_2_DESC=Nel tentativo di rompere la tensione, Elastigirl cerca di saperne di più sui "livelli nascosti".
CH_16_LVL_3_TITLE=Vicolo non sviluppato
CH_16_LVL_3_DESC=Gli sbandati aspettano nell'isolato successivo. Gli eroi tesi in trappola devono occuparsi dei super cattivi.
CH_16_LVL_4_TITLE=Via immatura
CH_16_LVL_4_DESC=Judy scaglia un calcio volante a uno sbandato che lo fa volare via.
CH_16_LVL_5_TITLE=Cerchio informe
CH_16_LVL_5_DESC=Yax alza le braccia per fare il tifo per Judy e per sbaglio mette K.O. con la puzza uno sbandato inconsapevole.
CH_16_LVL_6_TITLE=Vicolo disadorno
CH_16_LVL_6_DESC=Violetta e Buzz trattengono gli sbandati mentre gli altri fuggono.
CH_16_LVL_7_TITLE=Strada grezza
CH_16_LVL_7_DESC=Mentre gli eroi si fanno strada nell'area incompleta, Vanellope individua gli sbandati che vengono verso di loro!
CH_16_LVL_8_TITLE=Strada abbozzata
CH_16_LVL_8_DESC=Nel tempo impiegato per trovare il notebook, gli sbandati devono essersi acclimatati nell'area.
CH_16_LVL_9_TITLE=Via grezza
CH_16_LVL_9_DESC=Gli sbandati corrono fra gli edifici trasparenti e scalano con facilità le pareti appena visibili. 
CH_16_LVL_10_TITLE=Corte dilettante
CH_16_LVL_10_DESC=Prima che gli eroi se ne accorgano, l'area si riempie di un'orda. L'aria freme di elettricità.
CH_16_LVL_11_TITLE=Corsia carente
CH_16_LVL_11_DESC=Elastigirl capisce che sarà una dura battaglia. Dice a Violetta di prepararsi a creare uno scudo. 
CH_16_LVL_12_TITLE=Strada non finita
CH_16_LVL_12_DESC=Violetta è pronta, mentre gli altri eroi si preparano a dare battaglia.
CH_16_LVL_13_TITLE=Viale non lucidato
CH_16_LVL_13_DESC=Mentre l'orda si avvicina agli eroi, tutti quanti si preparano alla difesa. 
CH_16_LVL_14_TITLE=Viale provvisorio
CH_16_LVL_14_DESC=L'orda si ingrossa così come le strade. Gli edifici si piegano sull'orda, incapaci di sostenere la propria forma.
CH_16_LVL_15_TITLE=Viale imperfetto
CH_16_LVL_15_DESC=L'area non può sostenere così tanti sbandati in un luogo solo! Gli edifici cominciano a tremare e scuotersi. Gli eroi scappano.
CH_16_LVL_16_TITLE=Viale mezzo cotto
CH_16_LVL_16_DESC=Mentre i nostri eroi corrono per le strade, gli edifici si sbriciolano! L'orda si sparpaglia e gli sbandati scappano. 
CH_16_LVL_17_TITLE=Via irregolare
CH_16_LVL_17_DESC=Rimuovendo dalla mente gli edifici ondeggianti, gli eroi scattano verso la stazione della metropolitana.
CH_16_LVL_18_TITLE=Vicolo non costruito
CH_16_LVL_18_DESC=Gli sbandati fuggono mentre gli edifici e le strade esplodono intorno a loro. Ralph è felice che l'area si stia distruggendo.
CH_16_LVL_19_TITLE=Viale frammentario
CH_16_LVL_19_DESC=Gli eroi si mettono in salvo nella metropolitana poco prima che l'entrata collassi sotto il peso della distruzione. 
CH_17_TITLE=Stazione Hacker
CH_17_LVL_1_TITLE=Utilidor 1
CH_17_LVL_1_DESC=Elastigirl conta le persone presenti e scopre che non manca nessuno e sono tutti salvi, benché scossi e stanchi.
CH_17_LVL_2_TITLE=Utilidor 6
CH_17_LVL_2_DESC=Quando gli eroi arrivano al Covo degli hacker, Elastigirl chiede come procedere.
CH_17_LVL_3_TITLE=Utilidor 9
CH_17_LVL_3_DESC=La scoperta dei computer cancellati sconvolge tutti.
CH_17_LVL_4_TITLE=Utilidor 13
CH_17_LVL_4_DESC=Ma prima che tutti si lascino scoraggiare dalla situazione, Shank propone di passare di nuovo al setaccio il Covo degli hacker. 
CH_17_LVL_5_TITLE=Utilidor 14B
CH_17_LVL_5_DESC=Gli eroi si dividono per cercare degli indizi.
CH_17_LVL_6_TITLE=Utilidor 21C
CH_17_LVL_6_DESC=Vanellope trova un codice con delle informazioni sui livelli nascosti e lo porta a Elastigirl.
CH_17_LVL_7_TITLE=Utilidor 23D
CH_17_LVL_7_DESC=Prima che qualcuno riesca ad acciuffarlo, l'Inventore corre verso la stazione della metropolitana.
CH_17_LVL_8_TITLE=Utilidor 25
CH_17_LVL_8_DESC=Gli eroi lo ricorrono, ma è troppo tardi. L'Inventore sale sulla metropolitana e scompare.
CH_17_LVL_9_TITLE=Utilidor 27C
CH_17_LVL_9_DESC=Gli eroi tornano al Covo degli hacker e continuano la ricerca. Shank e Vanellope si concentrano sul codice.
CH_17_LVL_10_TITLE=Utilidor 31A
CH_17_LVL_10_DESC=Yax trovi dei pezzi di ricambio per il suo dispositivo che potrebbero rivelarsi utili in futuro.
CH_17_LVL_11_TITLE=Utilidor 40
CH_17_LVL_11_DESC=Il Sergente Calhoun arriva a mani vuote e sfoga la sua frustrazione su un pilastro lì vicino.
CH_17_LVL_12_TITLE=Utilidor 42
CH_17_LVL_12_DESC=Elastigirl trova dei graffiti della vecchia resistenza. Benché sembrino interessanti, sa che non avranno nessuna utilità.
CH_17_LVL_13_TITLE=Utilidor 43
CH_17_LVL_13_DESC=Ralph inizia a battere il piede per terra con impazienza, ma gli dicono di smetterla perché il Covo degli hacker inizia a tremare.
CH_17_LVL_14_TITLE=Utilidor 49
CH_17_LVL_14_DESC=Nel frattempo, Vanellope e Shank sono ancora indaffarate a prendere appunti e decifrare il codice.
CH_17_LVL_15_TITLE=Utilidor 51
CH_17_LVL_15_DESC=Mano a mano che gli eroi si ritrovano con meno posti da setacciare, l'ansia inizia a crescere.  
CH_17_LVL_16_TITLE=Utilidor 52
CH_17_LVL_16_DESC=Appena gli eroi iniziano a pensare di essere in una situazione senza via d'uscita, Shank fa un annuncio.
CH_17_LVL_17_TITLE=Utilidor 53
CH_17_LVL_17_DESC=Con rinnovate energie, tutti iniziano a scambiarsi idee sulla possibile posizione dei livelli segreti.
CH_17_LVL_18_TITLE=Utilidor 57
CH_17_LVL_18_DESC=Gli eroi sentono il tumulto degli sbandati sopra di loro, nel livello incompleto, ma questa cosa li motiva maggiormente.
CH_17_LVL_19_TITLE=Utilidor 59
CH_17_LVL_19_DESC=Mentre gli eroi cercano di capire dove siano i livelli nascosti, Elastigirl aggrotta le sopracciglia. Sta elaborando una teoria.
CH_18_TITLE=Trafilato
CH_18_LVL_1_TITLE=Utilidor 60
CH_18_LVL_1_DESC=Lavorando di notte, hanno tutti gli occhi assonnati dalla stanchezza ma i loro sforzi non sono stati vani.
CH_18_LVL_2_TITLE=Utilidor 61
CH_18_LVL_2_DESC=I muri del Covo degli hacker sono coperti di idee e teorie sulla destinazione successiva.
CH_18_LVL_3_TITLE=Porto 1A
CH_18_LVL_3_DESC=Gli eroi si avventurano verso il Porto.
CH_18_LVL_4_TITLE=Porto 1B
CH_18_LVL_4_DESC=Il Porto è molto lontano dal Covo degli hacker, perciò sono tutti in allerta massima per gli sbandati.
CH_18_LVL_5_TITLE=Porto 2A
CH_18_LVL_5_DESC=Nonostante ci fossero alcuni sbandati da togliere di mezzo, il lungo viaggio è relativamente privo di eventi, cosa scioccante per tutti.
CH_18_LVL_6_TITLE=Porto 2B
CH_18_LVL_6_DESC=Infine, gli eroi arrivano al Porto. Trovano Jack Sparrow appollaiato sulla prua della Perla Nera.
CH_18_LVL_7_TITLE=Porto 3A
CH_18_LVL_7_DESC=Sebbene incapace di rispondere alla domanda di Elastigirl, Jack Sparrow offre a tutti un giro sulla Perla Nera.
CH_18_LVL_8_TITLE=Porto 3B
CH_18_LVL_8_DESC=Jack pensa di portare la nave il più lontano possibile. Così, tutti potranno tuffarsi in acqua e cercare da lì.
CH_18_LVL_9_TITLE=Porto 4A
CH_18_LVL_9_DESC=Gli eroi salgono sulla nave. Jack propone di fare un tour della nave, ma appena li porta sotto coperta, saltano fuori degli sbandati!
CH_18_LVL_10_TITLE=Porto 4B
CH_18_LVL_10_DESC=Il ponte e l'albero brulicano di sbandati. I Magi lanciano incantesimi dalla prua della Perla Nera.
CH_18_LVL_11_TITLE=Porto 5A
CH_18_LVL_11_DESC=Jack butta fuori bordo degli sbandati, arriva al timone. Se porterà la nave in acque aperte, gli sbandati saranno senza meta.
CH_18_LVL_12_TITLE=Porto 5B
CH_18_LVL_12_DESC=Il team si unisce per cacciare gli sbandati dalla Perla. Ralph scuote via gli sbandati dall'albero. Elastigirl prende i restanti.
CH_18_LVL_13_TITLE=Porto 6A
CH_18_LVL_13_DESC=Calhoun e Vanellope sparano ai Magi sulla prua. Judy Hopps e Mr. Incredibile colpiscono gli sbandati sul ponte.
CH_18_LVL_14_TITLE=Porto 6B
CH_18_LVL_14_DESC=Jack Sparrow urla al team di tenere duro. Con una brusca virata, gli sbandati cadono, scivolano dal ponte e finiscono in acqua.
CH_18_LVL_15_TITLE=Porto 7A
CH_18_LVL_15_DESC=Col ponte libero dagli sbandati, Capitan Sparrow raddoppia la velocità della Perla Nera, dirigendosi verso il mare aperto.
CH_18_LVL_16_TITLE=Porto 7B
CH_18_LVL_16_DESC=Non appena raggiungono la vastità delle acque, l'oceano si trasforma in pixel in ogni direzione.
CH_18_LVL_17_TITLE=Porto 8A
CH_18_LVL_17_DESC=Jack estrae la passerella per usarla come trampolino. Gli eroi si guardano. Sono arrivati troppo lontano per mollare tutto.
CH_18_LVL_18_TITLE=Porto 8B
CH_18_LVL_18_DESC=Uno dopo l'altro, fanno un respiro profondo e si tuffano dalla passerella. Entrano in acqua con uno spruzzo di pixel.
CH_18_LVL_19_TITLE=Porto 9
CH_18_LVL_19_DESC=Jack Sparrow guarda dal fianco della nave, mentre i suoi amici pian piano sfumano nelle acque scure. 
CH_19_TITLE=Una vita da pirata
CH_19_LVL_1_TITLE=Porto 10
CH_19_LVL_1_DESC=Gli eroi sprofondano sempre più giù. Tutto comincia a sfumare nell'oscurità. La pressione diventa quasi impossibile da sopportare.
CH_19_LVL_2_TITLE=Molo 1
CH_19_LVL_2_DESC=Quando sembra tutto perduto, la luce accecante sostituisce l'oscurità. Gli eroi aprono gli occhi e si ritrovano sulla terra asciutta.
CH_19_LVL_3_TITLE=Molo 2
CH_19_LVL_3_DESC=Cominciano le domande: È una copia di Tortuga? Sono ancora sott'acqua? Come potranno andarsene? 
CH_19_LVL_4_TITLE=Molo 3
CH_19_LVL_4_DESC=Shank ed Elastigirl cercano di calmare tutti prima che si scateni il panico, ma Jack Sparrow ha in mente una distrazione perfetta.
CH_19_LVL_5_TITLE=Molo 4
CH_19_LVL_5_DESC=Jack si offre di mostrare a tutti Tortuga. Elastigirl pensa sia un'ottima idea. Se non altro, possono cercare risposte lungo la via.
CH_19_LVL_6_TITLE=Molo 5
CH_19_LVL_6_DESC=Jack porta tutti in giro, raccontando storie della sua giovinezza (e Flash si chiude le orecchie). Il giro finisce alla locanda.
CH_19_LVL_7_TITLE=Molo 6
CH_19_LVL_7_DESC=Gli eroi siedono a un tavolo della taverna. Ralph (dopo aver rotto la prima sedia su cui si è seduto) sceglie di restare in piedi nell'angolo. 
CH_19_LVL_8_TITLE=Molo 7
CH_19_LVL_8_DESC=La taverna non sembra un luogo sicuro ed Elastigirl lo sa. Comincia a pentirsi di essersi seduta in un posto senza visuale sulla porta.
CH_19_LVL_9_TITLE=Molo 8
CH_19_LVL_9_DESC=Shank e Vanellope si guardano intorno, come se cercassero qualcosa. Shank strizza gli occhi e dà una gomitata a Vanellope, indicando il soffitto.
CH_19_LVL_10_TITLE=Molo 9
CH_19_LVL_10_DESC=Sussurrando a Vanellope, Shank sale sul tavolo. Poi tira su Vanellope e la mette sopra le proprie spalle.
CH_19_LVL_11_TITLE=Molo 10
CH_19_LVL_11_DESC=Gli altri eroi protestano, ma Elastigirl li zittisce. È evidente che Shank e Vanellope hanno trovato qualcosa.  
CH_19_LVL_12_TITLE=Molo 11
CH_19_LVL_12_DESC=Vanellope fissa il soffitto, leggendo sottovoce. Quando finisce, dice a Shank di rimetterla giù. 
CH_19_LVL_13_TITLE=Molo 12
CH_19_LVL_13_DESC=Vanellope dice a tutti che ci sono note di sviluppo sul soffitto! E ha trovato il modo di uscire dal livello nascosto. 
CH_19_LVL_14_TITLE=Molo 13
CH_19_LVL_14_DESC=A quanto pare l'Inventore ha creato Tortuga come posto di commercio segreto con sale delle corporazioni di alto livello. 
CH_19_LVL_15_TITLE=Molo 14
CH_19_LVL_15_DESC=Ma una volta creato, si sono sviluppati quasi subito dei bug nel codice. Non era in grado di correggerli da solo. 
CH_19_LVL_16_TITLE=Molo 15
CH_19_LVL_16_DESC=L'Inventore è stato obbligato a creare un'uscita dopo che il codice si è buggato. Per fortuna, è la porta sul retro della taverna.
CH_19_LVL_17_TITLE=Molo 16
CH_19_LVL_17_DESC=Uno per uno, gli eroi escono dal retro della taverna. In fondo alla sala c'è un cartello solitario d'uscita. 
CH_19_LVL_18_TITLE=Molo 17
CH_19_LVL_18_DESC=Vanellope fa segno a tutti di seguirla. È molto stretto ma in qualche modo tutti riescono a starci.
CH_19_LVL_19_TITLE=Molo 18
CH_19_LVL_19_DESC=La porta sul retro si apre oscillando, di nuovo si trovano nel buio completo. Vanellope si chiude il naso e fa un passo nell'oscurità.
CH_20_TITLE=Montagne russe
CH_20_LVL_1_TITLE=Stazione Tortuga
CH_20_LVL_1_DESC=Il team sbuca dall'uscita e si ritrova di nuovo nella metropolitana.
CH_20_LVL_2_TITLE=Stazione della sala giochi
CH_20_LVL_2_DESC=Buzz fa strada mentre il gruppo prende un treno per la Strada di mezzo.
CH_20_LVL_3_TITLE=Viale Gardenia
CH_20_LVL_3_DESC=Quando il team entra nel Parco, scopre che è stato invaso dagli sbandati.
CH_20_LVL_4_TITLE=Viale Petunia
CH_20_LVL_4_DESC=Il team si avvia in silenzio verso la Strada di mezzo, ma Shank inciampa e cade su Buzz, facendo risuonare forte il suo laser.
CH_20_LVL_5_TITLE=Via del Salice
CH_20_LVL_5_DESC=Gli sbandati strillano e si dirigono verso gli eroi. Vanellope controlla che la sua arma sia ben carica.
CH_20_LVL_6_TITLE=Vicolo Quercia
CH_20_LVL_6_DESC=Vanellope si tuffa dietro a un albero vicino, sparando soda per coprire il team che scappa verso la Strada di mezzo.
CH_20_LVL_7_TITLE=Viale dell'Acero
CH_20_LVL_7_DESC=Il team arriva all'entrata del Golf di Pippo, si fermano tutti per riprendere fiato.
CH_20_LVL_8_TITLE=Strada del divertimento
CH_20_LVL_8_DESC=Buzz si guarda intorno. Dov'è finita Vanellope?
CH_20_LVL_9_TITLE=Strada dell'ottovolante
CH_20_LVL_9_DESC=Ralph sente Vanellope che chiama aiuto. Il team accorre verso la sua voce.
CH_20_LVL_10_TITLE=Strada del Pino
CH_20_LVL_10_DESC=Vanellope è bloccata sull'albero! Ralph lo sradica e lo abbassa delicatamente, permettendo a Vanellope di saltare giù.
CH_20_LVL_11_TITLE=Viale Narciso
CH_20_LVL_11_DESC=Vanellope si spolvera la gonna mentre Shank l'aiuta a rimettersi in piedi. Il team si dirige di nuovo verso la Strada di mezzo.
CH_20_LVL_12_TITLE=Viale Golf
CH_20_LVL_12_DESC=Elastigirl chiede a Vanellope se può spiegarle cosa intendeva l'Inventore con "codice buggato".
CH_20_LVL_13_TITLE=Viale Attrazione
CH_20_LVL_13_DESC=Vanellope e Shank spiegano che a volte i codici informatici possono diventare caotici o comportarsi in modi inaspettati.
CH_20_LVL_14_TITLE=Via del Luna Park
CH_20_LVL_14_DESC=I bug possono provocare ambienti pericolosi come quello che il team ha visto nell'area del Distretto Finanziario.
CH_20_LVL_15_TITLE=Viale della celebrazione
CH_20_LVL_15_DESC=Col tempo, i bug possono anche deteriorare il mondo e fargli perdere i suoi progressi.
CH_20_LVL_16_TITLE=Viale fortunato
CH_20_LVL_16_DESC=Il team arriva alla sala giochi della Strada di mezzo prima di quanto immaginassero.
CH_20_LVL_17_TITLE=Vicolo chance
CH_20_LVL_17_DESC=Non appena Vanellope inizia a giocare, gli sbandati arrivano di corsa. 
CH_20_LVL_18_TITLE=Viale Joystick
CH_20_LVL_18_DESC=Elastigirl si allarga in uno scudo, riparando Vanellope dai danni.
CH_20_LVL_19_TITLE=Viale di vita extra
CH_20_LVL_19_DESC=Vanellope ingaggia la battaglia finale con Zurg, con la lingua di fuori per la concentrazione. Gli altri trattengono il fiato.
CH_21_TITLE=Stanza di Bonnie
CH_21_LVL_1_TITLE=Stanza di bambina
CH_21_LVL_1_DESC=Gli eroi entrano in un mondo che è noto solo ad alcuni di loro... la stanza di Bonnie.
CH_21_LVL_2_TITLE=È grande
CH_21_LVL_2_DESC=Gli eroi non giocattoli hanno qualche difficoltà ad adattarsi al nuovo ambiente. 
CH_21_LVL_3_TITLE=Salta
CH_21_LVL_3_DESC=Vanellope si lancia sul letto gigantesco e comincia a saltare come se fosse su un tappeto elastico.
CH_21_LVL_4_TITLE=Per favore?
CH_21_LVL_4_DESC=Flash rivolge alla mamma uno sguardo supplicante. Elastigirl alza gli occhi al cielo, ma gli permette di andare.
CH_21_LVL_5_TITLE=Ricerca
CH_21_LVL_5_DESC=Gli altri eroi perlustrano la stanza sperando di trovare una delle note di sviluppo. C'è un sacco di terreno da esplorare.
CH_21_LVL_6_TITLE=Dentro l'armadio
CH_21_LVL_6_DESC=Dopo aver cercato per un po', si ritrovano a mani vuote. L'ultimo posto in cui cercare è l'armadio.
CH_21_LVL_7_TITLE=Ricerca, parte 2
CH_21_LVL_7_DESC=Gli eroi decidono di accontentare Woody e settacciano di nuovo la stanza. Flash si lamenta sempre che la ricerca è troppo lenta. 
CH_21_LVL_8_TITLE=Continua a cercare
CH_21_LVL_8_DESC=Gli eroi guardano sotto il comodino, dietro la testiera e sotto al tappeto.
CH_21_LVL_9_TITLE=Malloppo
CH_21_LVL_9_DESC=Gli eroi si ritrovano e valutano il bottino: un cerchietto rotto, un lecca lecca polveroso, una chiave di plastica, e un pezzo di corda.
CH_21_LVL_10_TITLE=Dentro l'armadio, parte 2
CH_21_LVL_10_DESC=Purtroppo, nessuno ha trovato la nota di sviluppo. Non avendo altre idee, gli eroi decidono che il solo luogo rimasto è l'armadio. 
CH_21_LVL_11_TITLE=Lavoro di squadra
CH_21_LVL_11_DESC=Gli eroi lavorano insieme per aprire la porta dell'armadio. Jessie annoda il lazo intorno al pomo, e tutti tirano più che possono. 
CH_21_LVL_12_TITLE=Gioco spaventoso
CH_21_LVL_12_DESC=La porta si apre con un cigolio sinistro. Woody ha i brividi mentre guarda nell'oscurità. Buzz e Jessie sembrano a disagio. 
CH_21_LVL_13_TITLE=Giocattoli smarriti
CH_21_LVL_13_DESC=Gli eroi fanno tutti un respiro profondo e si prendono per mano prima di entrare. Nessuno vuole perdersi nell'oscurità.
CH_21_LVL_14_TITLE=È ora di splendere
CH_21_LVL_14_DESC=Per fortuna, l'armatura che risplende al buio di Buzz illumina gli eroi. Nella luce tenue, Flash vede un bagliore dietro l'armadio.
CH_21_LVL_15_TITLE=Retrogamer
CH_21_LVL_15_DESC=Mentre si avvicinano alla luce, trovano un cabinato arcade uguale a quello della Sala giochi di Flynn.
CH_21_LVL_16_TITLE=Nuove info
CH_21_LVL_16_DESC=C'è una nota di sviluppo attaccata al cabinato. Gli eroi la prendono e se la passano, leggendo le nuove informazioni.
CH_21_LVL_17_TITLE=Avventure di sabbia
CH_21_LVL_17_DESC=La nota di sviluppo accenna al fatto che l'Inventore stava lavorando su Agrabah. Gli eroi devono trovare Aladdin e il Genio.
CH_21_LVL_18_TITLE=A casa
CH_21_LVL_18_DESC=Come prima, Buzz immette g-i-o-c-o sul fianco del cabinato. La parte davanti si apre e gli eroi vedono la Città dall'altro lato.
CH_21_LVL_19_TITLE=Una nuova ricerca
CH_21_LVL_19_DESC=Con la nota di sviluppo nelle loro mani, il gruppo si avvia a cercare Aladdin e il Genio. 
CH_22_TITLE=Lavoro di lampada
CH_22_LVL_1_TITLE=Tetto 1A
CH_22_LVL_1_DESC=Grazie a Shank (che sente in Aladdin uno spirito affine), gli eroi trovano lui e il Genio sui tetti.
CH_22_LVL_2_TITLE=Tetto 2A
CH_22_LVL_2_DESC=Shank, Vanellope e Ralph aggiornano Aladdin e il Genio sui livelli nascosti, quindi gli chiedono se conoscono un luogo simile.
CH_22_LVL_3_TITLE=Tetto 1B
CH_22_LVL_3_DESC=Quando il Genio va a riprendere la lampada, scopre che è sparita! Forse è stata rubata, quindi ritornano al Mercato nero.
CH_22_LVL_4_TITLE=Tetto 2B
CH_22_LVL_4_DESC=Elastigirl si domanda se i ragazzi debbano venire. Il Mercato nero ha una... certa reputazione, dopotutto.
CH_22_LVL_5_TITLE=Tetto 1C
CH_22_LVL_5_DESC=Mr. Incredibile pensa che i ragazzi se la caveranno, ma gli dice di restare vicino e di ascoltare gli adulti.
CH_22_LVL_6_TITLE=Tetto 2C
CH_22_LVL_6_DESC=Quando arrivano al Mercato nero, è più squallido di quanto ricordassero. Shank dice ai ragazzi di non toccare nulla.
CH_22_LVL_7_TITLE=Tetto 1D
CH_22_LVL_7_DESC=Guardano fra le bancarelle, cercando qualsiasi cosa che somigli a una lampada. 
CH_22_LVL_8_TITLE=Tetto 2D
CH_22_LVL_8_DESC=Flash dice che sarebbe più facile se si dividessero, ma si rimangia il commento quando la mamma gli lancia un'occhiataccia.
CH_22_LVL_9_TITLE=Tetto 1E
CH_22_LVL_9_DESC=Gli eroi trovano teschi, libri strappati, vecchi dipinti e pietre preziose.
CH_22_LVL_10_TITLE=Tetto 2E
CH_22_LVL_10_DESC=Un carretto ha un cartello che emette un debole bagliore che dice: "Oggetti maledetti, NON GUARDATELI DIRETTAMENTE".
CH_22_LVL_11_TITLE=Tetto 1F
CH_22_LVL_11_DESC=Gli eroi capiscono che stanno finendo i carretti da controllare. Forse la lampada non è qui. 
CH_22_LVL_12_TITLE=Tetto 2F
CH_22_LVL_12_DESC=Poco prima di lasciar perdere, Shank la vede. Una vecchia lampada ammaccata su una pila di libri ammuffiti.
CH_22_LVL_13_TITLE=Tetto 1G
CH_22_LVL_13_DESC=Gli eroi spiegano al venditore che la lampada è stata rubata e chiedono di ridargliela.
CH_22_LVL_14_TITLE=Tetto 2G
CH_22_LVL_14_DESC=Il venditore dice che scambierà la lampada con lo sfrizzantator di Vanellope. Lei si offre di scambiarlo con la soda in faccia.
CH_22_LVL_15_TITLE=Tetto 1H
CH_22_LVL_15_DESC=Il venditore sospira e accetta di ridare al Genio la sua lampada prima di giurare di non fare mai più affari con Duke Donnolesi.
CH_22_LVL_16_TITLE=Tetto 2H
CH_22_LVL_16_DESC=Di nuovo in strada, il team si passa la lampada. Non sembra speciale, forse è proprio quella giusta. 
CH_22_LVL_17_TITLE=Tetto 1I
CH_22_LVL_17_DESC=Tornano a casa di Aladdin e lui esamina la lampada. Non accade nulla di magico, perciò la dà al Genio.
CH_22_LVL_18_TITLE=Tetto 2I
CH_22_LVL_18_DESC=Il Genio si rimpicciolisce ed entra a cercare indizi.
CH_22_LVL_19_TITLE=Tetto 1J
CH_22_LVL_19_DESC=Il team aspetta pazientemente che il Genio ritorni.
CH_23_TITLE=Luce della lampada
CH_23_LVL_1_TITLE=Tetto 2J
CH_23_LVL_1_DESC=Il Genio ritorna dalla sua missione di esplorazione della lampada. Non è la sua lampada, ma ha degli strani segni al suo interno.
CH_23_LVL_2_TITLE=Tetto 1K
CH_23_LVL_2_DESC=Gli eroi chiedono al Genio di descrivere i segni, ma lui non è in grado di farlo. Quindi, chiedono a Tron una scansione.
CH_23_LVL_3_TITLE=Tetto 2K
CH_23_LVL_3_DESC=Tron finisce la scansione e scopre un codice nascosto dentro alla lampada.
CH_23_LVL_4_TITLE=Tetto 1L
CH_23_LVL_4_DESC=Ulteriori analisi rivelano che il codice sono delle istruzioni. Il team deve recarsi ad Agrabah.
CH_23_LVL_5_TITLE=Tetto 2L
CH_23_LVL_5_DESC=Il team non ha visto un cabinato arcade di Agrabah da Flynn, quindi questa ipotesi viene scartata.
CH_23_LVL_6_TITLE=Tetto 1M
CH_23_LVL_6_DESC=Gli eroi cominciano a pensare a cosa dovranno fare per andare ad Agrabah.
CH_23_LVL_7_TITLE=Tetto 2M
CH_23_LVL_7_DESC=Prima che gli eroi possano discutere oltre, gli sbandati dilagano sul tetto. Violetta vede uno sciame arrabbiato arrampicarsi.
CH_23_LVL_8_TITLE=Tetto 1N
CH_23_LVL_8_DESC=Ralph scaccia via quanti più sbandati possibile dal tetto, ma lo sciame è più forte e lo sovrasta.
CH_23_LVL_9_TITLE=Tetto 2N
CH_23_LVL_9_DESC=Vedendo Ralph in difficoltà, Siberius e Felix corrono ad aiutarlo. Siberius congela gli sbandati, mentre Felix cura Ralph. 
CH_23_LVL_10_TITLE=Tetto 1O
CH_23_LVL_10_DESC=Judy scaglia un calcio rotante e fa volare via gli sbandati dal tetto. Nick manda il suo esercito di lemming giù dell'edificio.
CH_23_LVL_11_TITLE=Tetto 2O
CH_23_LVL_11_DESC=Yax repelle il team mentre stende gli sbandati col suo muschio. Il team esulta tappandosi il naso.
CH_23_LVL_12_TITLE=Tetto 1P
CH_23_LVL_12_DESC=Gli eroi hanno lentamente la meglio sui nemici. Uno per uno, gli sbandati rimanenti svaniscono.
CH_23_LVL_13_TITLE=Tetto 2P
CH_23_LVL_13_DESC=Esausti dalla battaglia, gli eroi non riescono a teorizzare. Nick propone di fare una pausa e tutti concordano con un gemito.
CH_23_LVL_14_TITLE=Tetto 1Q
CH_23_LVL_14_DESC=Mentre il team riposa, Aladdin e il Genio continuano a esaminare la lampada.
CH_23_LVL_15_TITLE=Tetto 2Q
CH_23_LVL_15_DESC=Aladdin è ancora confuso. Come può questa lampada non essere del Genio? È praticamente identica.
CH_23_LVL_16_TITLE=Tetto 1R
CH_23_LVL_16_DESC=Shank dice ad Aladdin che forse l'ha creata l'Inventore. Ed è per questo che è quasi, ma non del tutto, simile all'originale.
CH_23_LVL_17_TITLE=Tetto 2R
CH_23_LVL_17_DESC=Aladdin strofina la lampada e comincia a scoppiettare. Il team è avvolto da un fumo rosa scintillante.
CH_23_LVL_18_TITLE=Tetto 1S
CH_23_LVL_18_DESC=In un baleno, il gruppo viene risucchiato nella lampada. Con un *pop* il tetto si svuota e rimane solo la lampada.
CH_23_LVL_19_TITLE=Tetto 2S
CH_23_LVL_19_DESC=Gli eroi sentono i loro corpi allungarsi e piegarsi. Qualunque cosa stia succedendo, non somiglia al cabinato arcade.
CH_24_TITLE=Giorni di Agrabah
CH_24_LVL_1_TITLE=Il Mercato
CH_24_LVL_1_DESC=Quando il fumo si dirada, tutti hanno il torcicollo. Il team vede il palazzo di Agrabah che splende in lontananza. 
CH_24_LVL_2_TITLE=Straccione
CH_24_LVL_2_DESC=Gli altri eroi non sanno cosa pensare del mercato, soprattutto Aladdin. Sembra casa, ma c'è qualcosa di strano. 
CH_24_LVL_3_TITLE=Troppo splendente
CH_24_LVL_3_DESC=Mentre gli eroi indagano sul mercato, Aladdin cerca incongruenze rispetto alla vera Agrabah. Forse troverà un indizio.
CH_24_LVL_4_TITLE=Pericolo nascosto
CH_24_LVL_4_DESC=Shank è sopraffatta da quello che vede e dagli odori. Il senso di pericolo soggiacente la fa sentire a casa. 
CH_24_LVL_5_TITLE=Che noia
CH_24_LVL_5_DESC=Flash scopre che il mercato è molto più noioso rispetto alla Città. Violetta chiede se può aiutarla e lui acconsente cupamente.
CH_24_LVL_6_TITLE=Locali sconvolti
CH_24_LVL_6_DESC=Nick e Judy interrogano le persone al mercato. Purtroppo, nessuno ha visto niente di fuori dall'ordinario. 
CH_24_LVL_7_TITLE=Prossima area
CH_24_LVL_7_DESC=Finite le opzioni al mercato, Aladdin propone di recarsi al castello.
CH_24_LVL_8_TITLE=Verso il castello
CH_24_LVL_8_DESC=Shank pensa che il castello sia ottimo. L'Inventore non l'avrebbe inserito in questa versione di Agrabah se non fosse importante.
CH_24_LVL_9_TITLE=Chiuso
CH_24_LVL_9_DESC=Gli eroi arrivano e trovano gli ingressi al castello sbarrati. Forse l'Inventore non ha avuto tempo di completare gli interni. 
CH_24_LVL_10_TITLE=Frammento
CH_24_LVL_10_DESC=Ralph colpisce le porte del castello, e un frammento di carta scivola giù fra loro. Lo raccoglie e lo mostra agli altri eroi. 
CH_24_LVL_11_TITLE=In basso
CH_24_LVL_11_DESC=All'improvviso, da dentro il castello arriva un rombo. Il terreno trema mentre gli eroi guardano le porte del castello.  
CH_24_LVL_12_TITLE=Sciame 
CH_24_LVL_12_DESC=Un'orda di sbandati irrompe dal castello in un fiume di caos. Si arrampicano gli uni sugli altri, artigliando gli eroi.
CH_24_LVL_13_TITLE=Divisioni
CH_24_LVL_13_DESC=Il team si divide e prende varie posizioni nel cortile, forzando gli sbandati ad andare in tutte le direzioni.
CH_24_LVL_14_TITLE=Su per le mura
CH_24_LVL_14_DESC=Gli sbandati si arrampicano sulle mura, cercando di raggiungere il mercato. Ralph batte il pugno a terra, mandandoli ko.
CH_24_LVL_15_TITLE=Ultimo round
CH_24_LVL_15_DESC=Tutti lavorano insieme per sconfiggere il fiume di sbandati che straripa dalle porte del castello. 
CH_24_LVL_16_TITLE=Finito
CH_24_LVL_16_DESC=Infine, il castello è ripulito. Il luogo da cui erano apparsi gli sbandati ora sembra vuoto. 
CH_24_LVL_17_TITLE=Note fresche
CH_24_LVL_17_DESC=Vanellope legge la nota di sviluppo. Forse l'Inventore aveva creato un programma per eliminare i bug dal gioco.
CH_24_LVL_18_TITLE=Perfezione
CH_24_LVL_18_DESC=Secondo la nota, l'Inventore non vedeva l'ora di perfezionare il gioco e parlava di lavorare a un nuovo progetto: Arendelle.
CH_24_LVL_19_TITLE=Andiamo
CH_24_LVL_19_DESC=Vanellope piega la nota e la mette in tasca. Il team deve tornare in Città e trovare Elsa.
CH_25_TITLE=Trovare Elsa
CH_25_LVL_1_TITLE=Lasciando Agrabah
CH_25_LVL_1_DESC=Con la nota di sviluppo in mano, Vanellope strofina la lampada. Il team trattiene il fiato mentre il fumo li avvolge di nuovo. 
CH_25_LVL_2_TITLE=Tetto 2S
CH_25_LVL_2_DESC=Il team si ritrova di nuovo sul tetto. Vanellope raduna tutti quanti per dire loro cosa ha trovato nella nota di sviluppo. 
CH_25_LVL_3_TITLE=Tetto 1T
CH_25_LVL_3_DESC=Il team scende dal tetto e pensa a come iniziare la ricerca di Elsa. 
CH_25_LVL_4_TITLE=Distretto A3
CH_25_LVL_4_DESC=Flash si domanda se potrebbe essere nella Sala giochi di Flynn. In caso contrario, almeno potranno giocare un po'.
CH_25_LVL_5_TITLE=Distretto A4
CH_25_LVL_5_DESC=Yax si chiede se potrebbe essere all'Oasi della Fonte mistica. Forse ha deciso di cominciare a fare yoga.
CH_25_LVL_6_TITLE=Distretto A5
CH_25_LVL_6_DESC=Elastigirl ringrazia tutti per le idee, ma nessuno dei luoghi suggeriti sembrano posti che Elsa visiterebbe.
CH_25_LVL_7_TITLE=Distretto A6 
CH_25_LVL_7_DESC=Il team si spreme le meningi, ma ora che Ralph ha proposto la gelateria, a nessun altro viene in mente qualche alternativa.
CH_25_LVL_8_TITLE=Distretto A7
CH_25_LVL_8_DESC=Il team decide di avventurarsi al Caffè di Jumbeaux. Se Elsa non sarà lì, almeno potranno escluderlo dalle possibilità.
CH_25_LVL_9_TITLE=Distretto A8
CH_25_LVL_9_DESC=Mentre il team si reca al Caffè, Vanellope sembra preoccupata. Ralph le chiede se va tutto bene.
CH_25_LVL_10_TITLE=Distretto A9
CH_25_LVL_10_DESC=Vanellope crede che al team stia sfuggendo qualcosa. L'Inventore ha creato l'anti-bug, forse devono pensare anche a quello.
CH_25_LVL_11_TITLE=Distretto A10
CH_25_LVL_11_DESC=Prima che Vanellope possa esprimere le sue preoccupazioni con il team, trovano il percorso bloccato da sbandati!
CH_25_LVL_12_TITLE=Distretto A11
CH_25_LVL_12_DESC=Maghi e Colossi circondano gli eroi. Prima che gli sbandati possano attaccare, Calhoun crea un varco nello sbarramento.
CH_25_LVL_13_TITLE=Distretto A12
CH_25_LVL_13_DESC=Calhoun grida a tutti di correre verso lo sbarramento mentre lei li copre. Gli eroi non se lo fanno ripetere e corrono.
CH_25_LVL_14_TITLE=Distretto A13
CH_25_LVL_14_DESC=Gli eroi corrono da Jumbeaux mentre Calhoun copre le retrovie. Quando arrivano al Caffè, gli sbandati sono spariti.
CH_25_LVL_15_TITLE=Distretto A14
CH_25_LVL_15_DESC=Mentre il team riprende fiato, Flash nota che le luci sono spente nel Caffè. Judy prova ad aprire la porta d'ingresso ma è chiusa.
CH_25_LVL_16_TITLE=Distretto A15
CH_25_LVL_16_DESC=Prima che Judy possa trovare un altro ingresso, la porta del Caffè si apre. Elsa va sulla strada e chiede a tutti se stanno bene.
CH_25_LVL_17_TITLE=Distretto A16
CH_25_LVL_17_DESC=Vanellope mostra a Elsa la nota di sviluppo e le racconta delle chiavi usate e dei luoghi visitati fino a quel momento. 
CH_25_LVL_18_TITLE=Distretto A17
CH_25_LVL_18_DESC=Quando si menziona Arendelle, Elsa lancia un'occhiata preoccupata. Cosa vuole l'Inventore dal regno?
CH_25_LVL_19_TITLE=Distretto A18
CH_25_LVL_19_DESC=Il team le dice che il solo modo di scoprirlo è recarsi ad Arendelle. Elsa dice agli eroi di seguirla, poiché ha un'idea.
CH_26_TITLE=Pubblico di teatro
CH_26_LVL_1_TITLE=Distretto A18
CH_26_LVL_1_DESC=Elsa saluta Jumbeaux e porta via gli eroi da Caffè. Dice a tutti che potrebbe aver trovato un modo per riportarli ad Arendelle.
CH_26_LVL_2_TITLE=Distretto A19
CH_26_LVL_2_DESC=Mentre Elsa guida gli eroi tra le strade, Vanellope è preoccupata del programma di eliminazione dei bug dell'Inventore.
CH_26_LVL_3_TITLE=Distretto A20
CH_26_LVL_3_DESC=Mentre gli eroi seguono Elsa, c'è una calma inquietante per le strade. Calhoun sente dei passi sopra di loro, tra i tetti.
CH_26_LVL_4_TITLE=Distretto A21
CH_26_LVL_4_DESC=Un Colosso cade da un tetto mentre gli eroi escono da un vicolo. Dall'oscurità emergono altri sbandati che si uniscono a lui. 
CH_26_LVL_5_TITLE=Distretto A22
CH_26_LVL_5_DESC=Mentre gli sbandati si avvicinano, Judy sferra un calcio circolare in faccia al Colosso. Parte una zuffa senza quartiere!
CH_26_LVL_6_TITLE=Distretto A23
CH_26_LVL_6_DESC=Pugni, laser e magia volano da ogni parte. Quando la polvere si posa a terra, gli eroi si ritrovano da soli in strada.
CH_26_LVL_7_TITLE=Distretto A24
CH_26_LVL_7_DESC=Gli eroi si dirigono di nuovo al Distretto dei teatri. Mentre si avvicinano al Distretto della moda, le strade si ripopolano. 
CH_26_LVL_8_TITLE=Zona 7A
CH_26_LVL_8_DESC=I colori brillanti e intensi del Distretto della moda sono ovunque. Tessuti pregiati e piume esotice riempiono i negozi.
CH_26_LVL_9_TITLE=Zona 8A
CH_26_LVL_9_DESC=Sbandati ricoperti di lustrini e brillantini irrompono da una finestra. I maghi lanciano incantesimi contro gli eroi. 
CH_26_LVL_10_TITLE=Zona 9A
CH_26_LVL_10_DESC=Gli eroi si precipitano a liberare le strade mentre gli sbandati attaccano. I civili corrono in giro urlando, nel panico. 
CH_26_LVL_11_TITLE=Zona 1B
CH_26_LVL_11_DESC=Elsa e Siberius congelano gli sbandati. Il ghiaccio non regge molto, ma dà tempo ai civili di mettersi al sicuro. 
CH_26_LVL_12_TITLE=Zona 2B
CH_26_LVL_12_DESC=Gli sbandati emergono da ogni dove, dai negozi ai tetti. Elsa e gli eroi si trovano in difficoltà nel respingerli.
CH_26_LVL_13_TITLE=Zona 3B
CH_26_LVL_13_DESC=Elsa crea un enorme golem di neve con la magia. Il terreno trema mentre il golem calpesta gli sbandati e li elimina. 
CH_26_LVL_14_TITLE=Zona 4B
CH_26_LVL_14_DESC=Ora che gli sbandati sono spariti, Elsa urla agli eroi di seguirla al teatro. Tutti seguono i suoi passi. 
CH_26_LVL_15_TITLE=Zona 5B
CH_26_LVL_15_DESC=Quando raggiungono il teatro, Elsa apre la porta e corre dentro. Judy sussulta perché stanno violando la legge.
CH_26_LVL_16_TITLE=Zona 6B
CH_26_LVL_16_DESC=Elsa sale sul palco e si prepara a cantare. Tuttavia, manca qualcosa...
CH_26_LVL_17_TITLE=Zona 7B
CH_26_LVL_17_DESC=Elsa intona una canzone sull'aiuto che vuole dare ai suoi amici eroi nel loro viaggio e di come voglia salvare la Città. 
CH_26_LVL_18_TITLE=Zona 8B
CH_26_LVL_18_DESC=Mentre canta, la neve inizia a cadere dentro al teatro. All'inizio è leggera, ma poi si trasforma in una tempesta intensa. 
CH_26_LVL_19_TITLE=Zona 9B
CH_26_LVL_19_DESC=Elastigirl urla di tenersi forte. La tormenta acceca gli eroi mentre vengono teletrasportati con la magia fuori dal teatro.
CH_27_TITLE=Dove sei?
CH_27_LVL_1_TITLE=Thud
CH_27_LVL_1_DESC=Con un thud, gli eroi si ritrovano in un cumulo di neve. Si guardano intorno e scoprono di essere in una foresta molto vasta.
CH_27_LVL_2_TITLE=Elsa non c'è
CH_27_LVL_2_DESC=Gli eroi cercano Elsa e sperano che li abbia seguiti fin dal teatro, ma non la trovano. 
CH_27_LVL_3_TITLE=Bianco a non finire
CH_27_LVL_3_DESC=Tutto è ricoperto di neve e gli eroi temono di non riuscire a trovare quello che l'Inventore ha lasciato. 
CH_27_LVL_4_TITLE=Niente campo
CH_27_LVL_4_DESC=Yax prova a fare una scansione col suo dispositivo, ma non c'è campo.
CH_27_LVL_5_TITLE=Fiordo
CH_27_LVL_5_DESC=Alla fine Judy e Nick riescono a guidare gli eroi fuori dalla foresta. Tra gli alberi intravedono la città di Arendelle.
CH_27_LVL_6_TITLE=Indizi nevosi
CH_27_LVL_6_DESC=Con Arendelle sullo sfondo, gli eroi discutono su dove possa trovarsi il nuovo indizio. 
CH_27_LVL_7_TITLE=Bella neve
CH_27_LVL_7_DESC=Gli eroi continuano la ricerca. Tuttavia, vengono subito distratti dal paesaggio innevato.
CH_27_LVL_8_TITLE=Lotta a palle di neve
CH_27_LVL_8_DESC=Com'era da prevedere, Vanellope dà inizio a una lotta a palle di neve. Judy protesta, ma viene sommersa dalla neve. 
CH_27_LVL_9_TITLE=Nevicata
CH_27_LVL_9_DESC=Presto tutti si uniscono alla lotta. Ralph lancia palle grosse come macigni contro Felix che si lancia nei cumuli per ripararsi.
CH_27_LVL_10_TITLE=Capolino
CH_27_LVL_10_DESC=Quando Felix sbuca fuori dal cumulo, sente un brontolio dietro di sé. L'aggiustatutto si gira e si trova di fronte a uno Sbandato!
CH_27_LVL_11_TITLE=Come le margherite 
CH_27_LVL_11_DESC=Felix tira un urlo per avvisare gli eroi mentre un'orda di Sbandati sbuca fuori dalla neve. 
CH_27_LVL_12_TITLE=Macigni volanti
CH_27_LVL_12_DESC=Ralph lancia una palla di neve. Il proiettile grosso come un macigno elimina una fila di Sbandati. 
CH_27_LVL_13_TITLE=Finiscili
CH_27_LVL_13_DESC=Gli altri eroi accerchiano gli ultimi Sbandati impauriti per eliminarli. Ci mettono poco a sbarazzarsene.
CH_27_LVL_14_TITLE=Puliamo
CH_27_LVL_14_DESC=Finita la battaglia, la foresta è ridotta malissimo. Gli eroi raccolgono i rami spezzati e gli alberi sradicati. 
CH_27_LVL_15_TITLE=Nuova nota
CH_27_LVL_15_DESC=Felix elimina i cumuli di neve "riparandoli" col martello. Mentre si occupa di quello degli Sbandati, compare la nota di sviluppo. 
CH_27_LVL_16_TITLE=Oh, cielo
CH_27_LVL_16_DESC=Felix corre da Shank e Vanellope e consegna loro la nota di sviluppo. Mentre la leggono, si fanno serie in volto. 
CH_27_LVL_17_TITLE=In attesa del segnale
CH_27_LVL_17_DESC=Shank dà il codice a Yax. Quando ci sarà campo, il suo dispositivo manderà le notizie agli altri eroi.
CH_27_LVL_18_TITLE=Codice di ghiaccio
CH_27_LVL_18_DESC=Appena Yax inserisce il codice nel dispositivo, la neve riprende a girare intorno agli eroi. 
CH_27_LVL_19_TITLE=Vento di neve
CH_27_LVL_19_DESC=La neve si trasforma in un turbine e poi una tormenta che solleva gli eroi e li trasporta ad Arendelle.
CH_28_TITLE=Teatralità
CH_28_LVL_1_TITLE=Riga A
CH_28_LVL_1_DESC=In una turbine di neve, gli eroi ricompaiono sul palco del teatro di fianco a Elsa. All'improvviso, il dispositivo di Yax squilla: il codice è stato inviato.
CH_28_LVL_2_TITLE=Riga B
CH_28_LVL_2_DESC=Elsa sembra sorpresa nel vedere tutti. Anche se gli eroi sono stati ad Arendelle per ore, per lei sono passati solo alcuni minuti. 
CH_28_LVL_3_TITLE=Riga C
CH_28_LVL_3_DESC=Shank, Vanellope e gli altri eroi provano a raccontare ad Elsa la missione per salvare la Città. 
CH_28_LVL_4_TITLE=Riga D
CH_28_LVL_4_DESC=Alcune delle nozioni più tecniche, come i livelli nascosti, non sono facili da capire per Elsa, ma sembra comprendere la situazione a grandi linee.
CH_28_LVL_5_TITLE=Riga E
CH_28_LVL_5_DESC=Elsa ascolta attentamente mentre gli eroi finiscono di raccontare la loro storia. Quando hanno finito, ha lo sguardo corrucciato, pensosa.
CH_28_LVL_6_TITLE=Riga F
CH_28_LVL_6_DESC=All'improvviso, si sente un forte rumore alle porte del teatro. Prima che qualcuno possa rispondere, irrompono degli sbandati. 
CH_28_LVL_7_TITLE=Riga G
CH_28_LVL_7_DESC=Elsa crea un muro di ghiaccio per bloccare gli sbandati mentre gli eroi si lanciano all'azione. Judy scala la parete ghiacciata a capo dell'attacco.
CH_28_LVL_8_TITLE=Riga H
CH_28_LVL_8_DESC=Un Bruto mostruoso irrompe distruggendo completamente le porte. Con un pugno distrugge il muro di ghiaccio.
CH_28_LVL_9_TITLE=Riga I
CH_28_LVL_9_DESC=Ralph si lancia alla carica, agitando i pugni enormi. Mr. Incredible aggira il suo fianco e i due eroi lo attaccano insieme.
CH_28_LVL_10_TITLE=Riga J
CH_28_LVL_10_DESC=Flash corre in cerchio intorno agli Sbandati e li intrappola in un vortice. Elsa dà fondo ai suoi poteri e intrappola gli Sbandati nel ghiaccio.
CH_28_LVL_11_TITLE=Riga K
CH_28_LVL_11_DESC=Il trambusto della battaglia scuote il teatro dalle fondamenta al soffitto. All'insaputa degli eroi, il tetto viene squarciato da una grossa crepa.
CH_28_LVL_12_TITLE=Riga L
CH_28_LVL_12_DESC=Dal soffitto inizia a cadere l'intonaco sulla battaglia. In pochi secondi il teatro inizia a sgretolarsi. 
CH_28_LVL_13_TITLE=Riga M
CH_28_LVL_13_DESC=Judy urla al gruppo di correre verso l'uscita. Gli eroi si fanno strada nell'orda di Sbandati ed escono in strada.
CH_28_LVL_14_TITLE=Sangue dal naso
CH_28_LVL_14_DESC=Gli eroi riescono a uscire appena in tempo. Il teatro collassa sugli Sbandati con un rumore assordante.
CH_28_LVL_15_TITLE=Strada L7
CH_28_LVL_15_DESC=Yax usa il suo dispositivo per eseguire una scansione e, per fortuna, non rivela nessuno Sbandato. 
CH_28_LVL_16_TITLE=Strada M7
CH_28_LVL_16_DESC=Gli eroi si riorganizzano e provano a concentrarsi sulla nuova rivelazione riguardo alla vera natura della Città. 
CH_28_LVL_17_TITLE=Strada N7
CH_28_LVL_17_DESC=Gli eroi si scambiano idee su quale possa essere il loro prossimo piano d'azione. Decidono di continuare a cercare le note di sviluppo nel mentre. 
CH_28_LVL_18_TITLE=Strada O7
CH_28_LVL_18_DESC=Tuttavia, nessuno sa dove si possa trovare la prossima nota di sviluppo. Come al solito, l'Inventore non ha dato molte informazioni su come proseguire.
CH_28_LVL_19_TITLE=Strada P7
CH_28_LVL_19_DESC=Nick e Judy chiedono di rileggere la vecchia nota di sviluppo, sperando di scoprire qualche indizio su dove iniziare la ricerca.
CH_29_TITLE=Alla ricerca dei fiori in città
CH_29_LVL_1_TITLE=Strada Q7
CH_29_LVL_1_DESC=Mentre Elsa guida gli eroi nella città, Vanellope sente che lo sguardo di qualcuno addosso.
CH_29_LVL_2_TITLE=Strada R7
CH_29_LVL_2_DESC=Le ombre danzano sugli edifici e assumono forme stravaganti per la luce dei lampioni. In un lampo gli eroi si trovano circondati dagli sbandati.
CH_29_LVL_3_TITLE=Strada S7
CH_29_LVL_3_DESC=Gli eroi si aiutano l'un l'altro. Ormai hanno affrontato gli sbandati così tante volte che metteranno fine alla battaglia in men che non si dica.
CH_29_LVL_4_TITLE=Strada T7
CH_29_LVL_4_DESC=A fine scontro si accorgono che Shank aveva ragione, gli sbandati avevano qualcosa che non andava. I loro movimenti erano diversi dal solito.
CH_29_LVL_5_TITLE=Strada U7
CH_29_LVL_5_DESC=Nonostante il cambiamento negli sbandati, Elsa porta gli eroi al Giardino. È importante che si concentrino su un problema alla volta.
CH_29_LVL_6_TITLE=Strada V7
CH_29_LVL_6_DESC=Gli eroi arrivano al Giardino pubblico e trovano giusto WALL-E che pota delle begonie. Elsa saluta il robottino mentre si avvicina.
CH_29_LVL_7_TITLE=Strada W7
CH_29_LVL_7_DESC=WALL-E li conduce fuori dal Giardino pubblico per portarli al Mercato coperto.
CH_29_LVL_8_TITLE=Strada X7
CH_29_LVL_8_DESC=Elsa e gli altri eroi tengono gli occhi aperti per trovare l'albero, anche se probabilmente è ancora lontano. WALL-E si trascina per le strade.
CH_29_LVL_9_TITLE=Strada Y7
CH_29_LVL_9_DESC=Mentre il team si avvicina al Mercato, sentono il profumo dei fiori di ciliegio nell'aria. Ora sanno di essere sulla strada giusta.
CH_29_LVL_10_TITLE=Strada Z7
CH_29_LVL_10_DESC=Mentre il team si fa strada nel Mercato coperto, Vanellope sente di nuovo lo sguardo di qualcuno addosso.
CH_29_LVL_11_TITLE=Strada A8
CH_29_LVL_11_DESC=Prima che riesca ad avvisare gli altri, gli sbandati emergono dalle bancarelle. E anche stavolta sono diversi. I loro movimenti sono studiati.
CH_29_LVL_12_TITLE=Strada B8
CH_29_LVL_12_DESC=Benché siano più concentrati, fortunatamente gli sbandati sono più lenti degli eroi. Judy indica ai compagni di attaccare il più velocemente possibile.
CH_29_LVL_13_TITLE=Strada C8
CH_29_LVL_13_DESC=Calhoun spara sull'orda, mentre Elastigirl li cattura. Judy sferra una serie di calci velocissimi e lascia dietro di sé una scia di sbandati che si dissolvono in pixel.
CH_29_LVL_14_TITLE=Strada D8
CH_29_LVL_14_DESC=Finito lo scontro, gli eroi si ritrovano a pensare che questo cambiamento degli sbandati non sia un fenomeno isolato.
CH_29_LVL_15_TITLE=Strada E8
CH_29_LVL_15_DESC=Il team esce dal Mercato mentre WALL-E va avanti a tutta velocità. Nella periferia del Mercato trovano l'albero in fiore.
CH_29_LVL_16_TITLE=Strada F8
CH_29_LVL_16_DESC=Alla base dell'albero è posato un pacco. Elsa lo apre e trova un fermaglio di giada.
CH_29_LVL_17_TITLE=Strada G8
CH_29_LVL_17_DESC=WALL-E indica al team di toccare l'albero. Gli eroi si guardano confusi, ma il robot insiste.
CH_29_LVL_18_TITLE=Strada H8
CH_29_LVL_18_DESC=Gli eroi si mettono intorno all'albero e portano una mano in avanti. Contano fino a tre e toccano il tronco tutti insieme.
CH_29_LVL_19_TITLE=Strada I8
CH_29_LVL_19_DESC=In un lampo di luce, gli eroi scompaiono. I fiori iniziano a cadere dall'albero e WALL-E si ritrova da solo.
CH_30_TITLE=Riflessi
CH_30_LVL_1_TITLE=Il villaggio
CH_30_LVL_1_DESC=Gli eroi si ritrovano in un villaggio. È chiaro che hanno trovato un nuovo livello nascosto. Ma quale?
CH_30_LVL_2_TITLE=Il portone
CH_30_LVL_2_DESC=Elsa guida il team al centro del villaggio, di fronte a un portone. Il luogo sembra abbandonato, e gli eroi provano una strana sensazione.
CH_30_LVL_3_TITLE=Case abbandonate
CH_30_LVL_3_DESC=Judy intravede una ragazza che rovista tra i resti delle case abbandonate. Dice di chiamarsi Mulan e che sta cercando una teiera.
CH_30_LVL_4_TITLE=Una strana sensazione
CH_30_LVL_4_DESC=Mulan dice al team che sente che c'è qualcosa di strano al villaggio. Shank le racconta dei livelli nascosti. Con sorpresa, Mulan gestisce molto bene la rivelazione.
CH_30_LVL_5_TITLE=Ricerca
CH_30_LVL_5_DESC=Ora che Mulan conosce la situazione, il team inizia a cercare la teiera perduta. C'è solo un problema: il villaggio è pieno di teiere.
CH_30_LVL_6_TITLE=Tante teiere
CH_30_LVL_6_DESC=Quando un eroe trova una teiera, corre da Mulan per mostrargliela. Ma sembra che nessuno riesca a trovare quella giusta.
CH_30_LVL_7_TITLE=Teiera ritrovata
CH_30_LVL_7_DESC=Mushu dà una teiera a Mulan. Sembra proprio la sua, ma ha qualcosa di strano, proprio come il villaggio.
CH_30_LVL_8_TITLE=Esame
CH_30_LVL_8_DESC=Quando Mulan ne parla con gli eroi, Vanellope si offre di esaminare la teiera. La rigira tra le mani alla ricerca di un indizio.
CH_30_LVL_9_TITLE=Teiera etichettata
CH_30_LVL_9_DESC=Vanellope capisce cosa c'è che non va. Sul fondo della teiera è stata apposta un'etichetta che recita "Made in Città". La stacca.
CH_30_LVL_10_TITLE=Teiera tremolante
CH_30_LVL_10_DESC=All'improvviso, la teiera trema, schizza via dalle mani di Vanellope e inizia a girare in aria.
CH_30_LVL_11_TITLE=Teiera roteante
CH_30_LVL_11_DESC=La teiera ruota su se stessa sempre più velocemente, e poi esplode trasformandosi in fuochi d'artificio. Quando il fumo si dirada, una nota di sviluppo si posa a terra.
CH_30_LVL_12_TITLE=Nuova nota
CH_30_LVL_12_DESC=Shanks raccoglie la nota di sviluppo e la legge. L'Inventore ha annotato un luogo nuovo che è stato creato. 
CH_30_LVL_13_TITLE=Un posto da sogno
CH_30_LVL_13_DESC=Era stato deciso di ristrutturare uno dei livelli nascosti per farlo diventare un posto da sogno. 
CH_30_LVL_14_TITLE=Un luogo sicuro
CH_30_LVL_14_DESC=La nuova area doveva essere un rifugio per i giocatori, un luogo in cui potevano rimanere sempre bambini.
CH_30_LVL_15_TITLE=Via di qui
CH_30_LVL_15_DESC=Ora che gli eroi hanno la nuova nota di sviluppo devono pensare al passo successivo: come faranno ad andarsene dal livello segreto?
CH_30_LVL_16_TITLE=Nessuna uscita
CH_30_LVL_16_DESC=Gli eroi cercano un'uscita, ma non trovano nulla. Si riuniscono per discutere le opzioni che hanno.
CH_30_LVL_17_TITLE=Fermaglio di giada
CH_30_LVL_17_DESC=Mulan prende il fermaglio da Elsa e se lo mette tra i capelli. L'oggetto inizia a brillare di una luce intensa. 
CH_30_LVL_18_TITLE=Luce accecante
CH_30_LVL_18_DESC=La luce diventa accecante. Gli eroi non vedono più nulla, e iniziano a chiamarsi a gran voce. In un lampo spariscono tutti e il villaggio rimane disabitato.
CH_30_LVL_19_TITLE=Lampo
CH_30_LVL_19_DESC=Con un altro lampo di luce il team ricompare in Città, sotto l'albero in fiore. È ora di trovare il nuovo livello segreto.
CH_31_TITLE=Mai, mai
CH_31_LVL_1_TITLE=Tetto X9
CH_31_LVL_1_DESC=Dopo ciò che è successo al villaggio di Mulan, gli eroi sono molto frustrati perché hanno girato a vuoto per colpa delle note di sviluppo. 
CH_31_LVL_2_TITLE=Tetto X10
CH_31_LVL_2_DESC=Avrebbero proprio bisogno di una pausa, ma devono proseguire la ricerca con il nuovo indizio.
CH_31_LVL_3_TITLE=Tetto X11
CH_31_LVL_3_DESC=L'unica cosa su cui sono tutti d'accordo è che è stato bello vedere dove sono nati gli altri eroi, anche se i luoghi non erano reali.
CH_31_LVL_4_TITLE=Tetto X12
CH_31_LVL_4_DESC=Shank rilegge l'ultima nota di sviluppo agli eroi. L'indizio un luogo in cui nessuno deve per forza crescere li lascia perplessi.
CH_31_LVL_5_TITLE=Tetto X13
CH_31_LVL_5_DESC=Ma Elastigirl pensa di sapere chi abiti in questo posto. Il team decide di seguirla sul tetto.
CH_31_LVL_6_TITLE=Tetto X14
CH_31_LVL_6_DESC=Sul tetto, gli eroi trovano un ragazzino che suona il flauto. Quando vede Elastigirl, vola verso di lei.
CH_31_LVL_7_TITLE=Tetto X15
CH_31_LVL_7_DESC=Come faranno gli eroi a raggiungere un posto tra le stelle? E come faranno a non separasi? Il team discute delle opzioni.
CH_31_LVL_8_TITLE=Tetto X16
CH_31_LVL_8_DESC=Jack Sparrow afferma che la Perla Nera potrebbe darsi alla navigazione celeste. A dir la verità, è proprio ciò che serve al team.
CH_31_LVL_9_TITLE=Tetto X17
CH_31_LVL_9_DESC=Peter Pan non si fida di Jack, come di tutti i pirati del resto. Si rifiuta di mostrare la via agli eroi se Sparrow sarà il capitano.
CH_31_LVL_10_TITLE=Tetto X18
CH_31_LVL_10_DESC=Se Peter potrà essere il capitano della nave, allora accompagnerà gli eroi e mostrerà loro la via verso l'Isola che non c'è. Jack odia l'idea. 
CH_31_LVL_11_TITLE=Tetto X19
CH_31_LVL_11_DESC=Gli eroi sanno che questo è l'unico modo per arrivare all'Isola che non c'è, perciò cercano di convincere Jack a cedere il comando della nave.
CH_31_LVL_12_TITLE=Tetto X20
CH_31_LVL_12_DESC=Jack si impunta e non vuole desistere. Ma quando Peter Pan suggerisce di trovare un compromesso, Jack è tutto orecchie.
CH_31_LVL_13_TITLE=Tetto X1
CH_31_LVL_13_DESC=Se Jack lascerà comandare la Perla Nera a Peter, allora il pirata potrà prendere tutti i tesori che troverà sull'Isola che non c'è.
CH_31_LVL_14_TITLE=Tetto X22
CH_31_LVL_14_DESC=Peter sa bene che tutti i tesori dell'Isola che non c'è sono già stati rubati da Capitan Uncino tanto tempo fa, ma non lo dirà a Jack.
CH_31_LVL_15_TITLE=Tetto X23
CH_31_LVL_15_DESC=Jack accetta e, dopo aver sancito l'accordo con una stretta di mano, Peter e gli altri eroi si dirigono verso il Porto. 
CH_31_LVL_16_TITLE=Porto 7B
CH_31_LVL_16_DESC=Gli eroi salgono sulla Perla Nera. Nonostante l'accordo, a Jack non piace l'idea di lasciare la sua amata nave nelle mani di un bambino. 
CH_31_LVL_17_TITLE=Porto 7C
CH_31_LVL_17_DESC=Mentre Elastigirl consulta le mappe della nave, Jack Sparrow inizia a lamentarsi di essere stato declassato a mozzo.
CH_31_LVL_18_TITLE=Porto 7D
CH_31_LVL_18_DESC=Appena dietro al timone, Peter Pan inizia a urlare ordini agli eroi che al momento sono il suo equipaggio. 
CH_31_LVL_19_TITLE=Porto 7E
CH_31_LVL_19_DESC=La Perla Nera lascia il Porto e fa rotta verso l'orizzonte.
CH_32_TITLE=Fino a mattina
CH_32_LVL_1_TITLE=Albero maestro
CH_32_LVL_1_DESC=Mentre Peter Pan sbraita ordini al suo equipaggio, Jack Sparrow si lamenta mentre passa lo strofinaccio sul ponte. Un vero e proprio mozzo. 
CH_32_LVL_2_TITLE=Albero di trinchetto
CH_32_LVL_2_DESC=Dritto a prua della nave, Pan è tutto impettito e allegro. La vita da capitano gli si addice, ed è il primo ad ammetterlo.
CH_32_LVL_3_TITLE=Coffa
CH_32_LVL_3_DESC=Mentre la Perla Nera si inoltra in mare aperto, Elastigirl continua a tenere la rotta. 
CH_32_LVL_4_TITLE=Asta di fiocco
CH_32_LVL_4_DESC=Si sta impegnando, ma "seconda stella a destra e poi dritto fino al mattino" non è di grande aiuto. 
CH_32_LVL_5_TITLE=Prua
CH_32_LVL_5_DESC=Elastigirl si sposta a prua per parlare con il Capitano Pan. Si spera che abbia qualche chiarimento da darle su queste coordinate sconclusionate.
CH_32_LVL_6_TITLE=Bompresso
CH_32_LVL_6_DESC=Dopo aver ascoltato la domanda di Elastigirl, Peter Pan ride di gusto. L'eroina sente di essersi persa qualcosa. 
CH_32_LVL_7_TITLE=Polena
CH_32_LVL_7_DESC=Peter Pan chiama Trilli. La fata vola in cerchio sulla nave, ricoprendo ogni crepa e fessura di polvere di fata.  
CH_32_LVL_8_TITLE=Gavone di prua
CH_32_LVL_8_DESC=La nave è ricoperta di polvere di fata da prora a poppa, e Jack Sparrow si guarda intorno con disgusto. Quando finirà questa follia?
CH_32_LVL_9_TITLE=Chiglia
CH_32_LVL_9_DESC=Peter Pan ordina all'equipaggio di pensare a qualcosa di bello, e da prua osserva la nave mentre si alza dall'acqua. 
CH_32_LVL_10_TITLE=Carena
CH_32_LVL_10_DESC=Prima che la nave salpi in cielo, gli Sbandati emergono dal mare e creano una sorta di ancora che impedisce alla nave di volare via. 
CH_32_LVL_11_TITLE=Timone
CH_32_LVL_11_DESC=Mentre alcuni Sbandati tirano la nave in acqua, altri salgono a bordo per lanciarsi all'attacco. 
CH_32_LVL_12_TITLE=Sartia
CH_32_LVL_12_DESC=La squadra si riunisce e si prepara a combattere. Peter guida la carica, lanciandosi al volo nella mischia. Gli altri eroi lo seguono, travolgendo gli Sbandati.
CH_32_LVL_13_TITLE=Cassero di poppa
CH_32_LVL_13_DESC=Un Mago fa un cenno, e due nemici si allontanano dal gruppo e si dirigono sottocoperta. Elastigirl urla a Elsa e Siberius di seguirli. 
CH_32_LVL_14_TITLE=Albero di mezzana
CH_32_LVL_14_DESC=Elsa e Siberius inseguono gli Sbandati sottocoperta, e li sorprendono mentre spaccano la carena a pugni! L'acqua inizia a entrare nella nave.
CH_32_LVL_15_TITLE=Prua
CH_32_LVL_15_DESC=I due eroi sconfiggono gli Sbandati e riparano la carena con il ghiaccio. Questo rattoppo dovrebbe tenere fino alla fine del loro viaggio. 
CH_32_LVL_16_TITLE=A poppa
CH_32_LVL_16_DESC=Siberius ed Elsa risalgono in coperta e scoprono che gli Sbandati sono già stati sconfitti. Pan è tornato a poppa a sbraitare ordini alla ciurma.
CH_32_LVL_17_TITLE=Tronco di mezzana
CH_32_LVL_17_DESC=La nave ricomincia ad alzarsi, risplendendo d'oro. Il Capitano Pan ordina di issare la vela maestra.
CH_32_LVL_18_TITLE=Vela maestra
CH_32_LVL_18_DESC=Ora che la vela maestra è ammainata, la nave naviga veloce verso il cielo in direzione dell'orizzonte. Gli eroi schiamazzano e lanciano urla. 
CH_32_LVL_19_TITLE=Prua
CH_32_LVL_19_DESC=In un lampo, e una nuvola di polvere di fata, la nave scompare. Solo Peter Pan sa dove sbarcheranno gli eroi.
CH_33_TITLE=L'isola che non c'è
CH_33_LVL_1_TITLE=Sirene
CH_33_LVL_1_DESC=Con un lampo di polvere di fata, la nave appare in una laguna mozzafiato. Le sirene si mettono al riparo e guardano con cautela la nave apparsa all'improvviso.
CH_33_LVL_2_TITLE=Spiagge
CH_33_LVL_2_DESC=Peter Pan ordina all'equipaggio di ormeggiare e sbarcare dalla Perla Nera. Quando tutti sono a terra, il team si raduna sulla spiaggia.
CH_33_LVL_3_TITLE=La ricerca
CH_33_LVL_3_DESC=Benché Vanellope preferirebbe trovare i Bimbi Sperduti per giocare con loro, lei e gli altri eroi iniziano a cercare la nota di sviluppo.
CH_33_LVL_4_TITLE=Il capo che non c'è
CH_33_LVL_4_DESC=Il team si divide per cercare la nota di sviluppo. Peter Pan è alquanto deluso, perché voleva giocare ancora un po' a Segui il leader.
CH_33_LVL_5_TITLE=Laguna
CH_33_LVL_5_DESC=Judy, Yax, Finnick e Nick si dirigono verso la laguna per vedere se le sirene si faranno avvicinare e porre delle domande per scoprire qualche pista. 
CH_33_LVL_6_TITLE=Isola del teschio
CH_33_LVL_6_DESC=L'equipaggio di Vanellope e Ralph Spaccatutto si dirige verso l'Isola del teschio. Forse i pirati hanno già messo le mani sulla nota di sviluppo. 
CH_33_LVL_7_TITLE=Albero dolce albero
CH_33_LVL_7_DESC=Gli eroi seguono Peter Pan per tutta l'isola senza alcun risultato. Alla fine arrivano davanti a un albero morto. 
CH_33_LVL_8_TITLE=La casa di Pan
CH_33_LVL_8_DESC=Proprio quando Jack Sparrow sta per accennare che stanno sprecando tempo, Peter si china, entra nell'albero e invita gli altri dentro.
CH_33_LVL_9_TITLE=La casa di Trilli
CH_33_LVL_9_DESC=All'interno dell'albero Peter esamina la casa di Trilli per cercare la nota di sviluppo. 
CH_33_LVL_10_TITLE=Nota trovata
CH_33_LVL_10_DESC=Come volevasi dimostrare, era incastrata tra alcuni rocchetti per il cucito di Trilli. Peter dà la nota a Elastigirl. 
CH_33_LVL_11_TITLE=Venite qui
CH_33_LVL_11_DESC=Elastigirl tiene la nota di sviluppo mentre si mette in contatto con gli altri eroi per incontrarsi all'albero. In men che non si dica, gli eroi sono tutti insieme.
CH_33_LVL_12_TITLE=Senza senso
CH_33_LVL_12_DESC=Elastigirl passa la nota di sviluppo agli eroi: la nota è incomprensibile, però racchiude delle informazioni sul virus. 
CH_33_LVL_13_TITLE=Akoota chi tay
CH_33_LVL_13_DESC=Sulla nota ci sono scritte parole strane come Blitznak e Feeboogoo.
CH_33_LVL_14_TITLE=Ukuleli
CH_33_LVL_14_DESC=La nota di sviluppo ha sempre meno senso tra parole inintelligibili e disegni di palme, ma sul bordo c'è scritta una frase leggibile.
CH_33_LVL_15_TITLE=Un messaggio
CH_33_LVL_15_DESC="Gli eroi arriveranno presto nella Città. Spero che riusciranno a salvarla."
CH_33_LVL_16_TITLE=Sembra familiare
CH_33_LVL_16_DESC=La nota non dà molte informazioni, ma quando Nick e Judy leggono il messaggio vengono colti da un'illuminazione. 
CH_33_LVL_17_TITLE=Spiaggia da sogno
CH_33_LVL_17_DESC=Solo una cosa è certa: il team deve lasciare l'Isola che non c'è. Non ci sono uscite nei dintorni, perciò gli eroi si dirigono verso la spiaggia.
CH_33_LVL_18_TITLE=Tutti a bordo
CH_33_LVL_18_DESC=Mentre salgono a bordo della Perla Nera, Jack Sparrow rivendica il suo diritto e titolo di Capitano. In fondo Peter non sa come tornare alla Città. 
CH_33_LVL_19_TITLE=Si salpa
CH_33_LVL_19_DESC=All'improvviso, l'Isola che non c'è inizia a trasformarsi in pixel. Passa tutto in un istante, ma ora c'è una persona in più sulla Perla: l'Inventore.
CH_34_TITLE=L'Inventore
CH_34_LVL_1_TITLE=Albero maestro
CH_34_LVL_1_DESC=Appena vedono l'Inventore, gli eroi scattano in azione, pronti a combattere. 
CH_34_LVL_2_TITLE=Albero di trinchetto
CH_34_LVL_2_DESC=Tuttavia, prima che gli eroi possano lanciare un attacco, l'Inventore alza una mano per fermarli. 
CH_34_LVL_3_TITLE=Coffa
CH_34_LVL_3_DESC=Mentre l'Inventore rimane fermo sul ponte della Perla Nera con aria compiaciuta, gli eroi sanno di dover pesare le parole quando si confronteranno. 
CH_34_LVL_4_TITLE=Asta di fiocco
CH_34_LVL_4_DESC=L'Inventore non è mai stato il tipo da offrire informazioni, soprattutto se possono ottenerle da soli. Ma stavolta c'è qualcosa che non quadra.
CH_34_LVL_5_TITLE=Prua
CH_34_LVL_5_DESC=È ovvio che l'Inventore non è qui solo per gongolare della situazione in cui si trovano. Elastigirl si chiede in silenzio come mai sia comparso proprio ora.
CH_34_LVL_6_TITLE=Bompresso
CH_34_LVL_6_DESC=Gli eroi forse stanno per scoprire qualcosa che l'Inventore vuole che rimanga segreto. È l'unica spiegazione razionale della sua comparsa. 
CH_34_LVL_7_TITLE=Polena
CH_34_LVL_7_DESC=Gli eroi circondano il nemico e si preparano a lanciarsi su di lui, ma l'Inventore non gli permetterà di agire. 
CH_34_LVL_8_TITLE=Gavone di prua
CH_34_LVL_8_DESC=Dal nulla compaiono degli sbandati che proteggono l'Inventore da ogni lato. Alcuni maghi volano scagliando proiettili contro gli eroi.
CH_34_LVL_9_TITLE=Chiglia
CH_34_LVL_9_DESC=Calhoun spara a un mago, e gli altri eroi saltano addosso agli sbandati che proteggono l'Inventore.
CH_34_LVL_10_TITLE=Carena
CH_34_LVL_10_DESC=Elastigirl sconfigge un altro mago tirandogli un pugno in aria. Ralph urla contro il gruppo di sbandati intorno all'Inventore.
CH_34_LVL_11_TITLE=Timone
CH_34_LVL_11_DESC=Gli sbandati cadono uno dopo l'altro, e il cerchio di superstiti che protegge l'Inventore si fa sempre più stretto. Gli eroi intensificano gli attacchi.
CH_34_LVL_12_TITLE=Sartia
CH_34_LVL_12_DESC=I maghi che volano in aria sbaragliano Peter Pan. Chiede aiuto agli eroi, sperando che qualcuno lo senta. 
CH_34_LVL_13_TITLE=Cassero di poppa
CH_34_LVL_13_DESC=Jack Sparrow spara ai maghi che svolazzano con la sua pistola. Peter Pan non riesce a credere di essere stato salvato da un pirata.
CH_34_LVL_14_TITLE=Albero di mezzana
CH_34_LVL_14_DESC=Ora che i maghi sono stati eliminati, Peter e Jack si uniscono agli altri eroi. Gli ultimi sbandati non hanno speranze. 
CH_34_LVL_15_TITLE=Prua
CH_34_LVL_15_DESC=Dopo aver sconfitto gli ultimi sbandati, l'Inventore è alla mercé del team. Gli eroi si avvicinano a lui, pronti a chiudere la faccenda una volta per tutte.
CH_34_LVL_16_TITLE=A poppa
CH_34_LVL_16_DESC=Prima che il team possa agire, l'Inventore si trasforma in pixel e dalla sua gola scaturisce un suono orribile, come di un glitch.
CH_34_LVL_17_TITLE=Tronco di mezzana
CH_34_LVL_17_DESC=L'Inventore perde risoluzione davanti ai loro occhi, e sulla Perla Nera piomba un silenzio inquieto. 
CH_34_LVL_18_TITLE=Vela maestra
CH_34_LVL_18_DESC=Jack Sparrow prende il timone e dirige la nave verso la Città in tutta fretta.
CH_34_LVL_19_TITLE=Prua
CH_34_LVL_19_DESC=Se ciò che l'Inventore ha detto è vero, non hanno molto tempo a disposizione per trovare l'ultima nota di sviluppo.