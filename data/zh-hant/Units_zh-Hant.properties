JUDY_HOPPS_DESCRIPTION=滿滿樂觀和純粹決心的哈茱蒂，用她的跆拳道技能來征服敵人。
JUDY_HOPPS_QUOTE=「現實生活雜亂無章。我們都有天限，都會犯錯。往好的地方想，我們有很多共同點。」
MR_INCREDIBLE_DESCRIPTION=巴鮑伯（又名超能先生）用超強的力量對抗邪惡，保護無辜。
MR_INCREDIBLE_QUOTE=「無論你拯救世界有多少次，它總會再次陷入危險，有時候我只想讓世界保持在拯救狀態！」
NICK_WILDE_DESCRIPTION=胡尼克利用他的市井小聰明和魅力來控制和攻擊敵人。
NICK_WILDE_QUOTE=「我認識每個人，我也知道在某個地方有間玩具店的填充動物玩偶都不見了。你為什麼不甘脆回到你的盒子裡呢？」
RALPH_DESCRIPTION=有著更寬闊胸懷的大拳頭「壞傢伙」，破壞王專門破壞真正的壞蛋。
RALPH_QUOTE=「我是反派，那又怎樣！變好無望，壞又何妨？只做自己，別無他想。」
