FELIX_QUOTE=「為什麼我不管碰到什麼都會被修理好？！」
FINNICK_DESCRIPTION=一隻同樣脾氣暴躁的小型狐狸，飛仔用他巨無霸冰棒和心愛廂型車的一點幫助打敗了他的敵人。
FINNICK_QUOTE=「寶貝，小小的哺乳動物，寬闊的胸懷。」
