VANELLOPE_QUOTE=「嘖嘖，嘖嘖，身為你的仁慈公主殿下，我特此下旨，凡是曾對我不好的人都會……被處決。」
VIOLET_DESCRIPTION=巴小倩利用她的隱形能力和力場來控制戰場上的敵人。
VIOLET_QUOTE=「正常？妳真的懂什麼是「正常」嗎？這個家庭裡有什麼人知道「正常」？媽媽，我們假裝正常，但是我想要真正正常！」
YAX_DESCRIPTION=犀利哥利用他的瑜伽力量來治癒和支援盟友。
YAX_QUOTE=是的，某些哺乳動物說自然主義者的生活很怪。但是你知道我說的很怪嗎？動物穿衣服吔！
