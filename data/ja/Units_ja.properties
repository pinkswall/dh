SHAN_YU_DESCRIPTION=不吉で無慈悲なシャン・ユーは戦場に乗り込み、矢と剣で自分に逆らう者を傷つける。 
EVIL_QUEEN=邪悪な女王
EVIL_QUEEN_SHORT=邪悪な女王
EVIL_QUEEN_QUOTE=「壁にかかっている魔法の鏡よ、この世で一番美しいのは誰？」
EVIL_QUEEN_DESCRIPTION=邪悪な女王は嫉妬のオーラをまき散らしながら戦場を闊歩し、敵に毒リンゴを差し出して、彼女のスキルと美を曇らせようとするものにダメージを与える。
SYNDROME_QUOTE=「そして、絶望的だと思ったその時、シンドロームが現れて敵をやっつける！\nお前なんかよりずっとすごいヒーローになるんだ！」
SYNDROME_DESCRIPTION=シンドロームは戦場に空から飛び込み、ハイテク機械を使って敵をスタンおよびスキャンする。
LI_SHANG=シャン隊長
LI_SHANG_SHORT=シャン隊長
LI_SHANG_QUOTE=「毎朝、速やかにかつ静かに集まれ。それができないやつは俺が直々に対処してやる」
LI_SHANG_DESCRIPTION=シャン隊長は様々なスキルや訓練知識を全て駆使し、戦場のチームを助けながら目の前の敵を倒す。
MINNIE_MOUSE=ミニーマウス
MINNIE_MOUSE_SHORT=ミニー
DAVY_JONES=デイヴィ・ジョーンズ
DAVY_JONES_SHORT=デイヴィ・ジョーンズ
DEAD_MANS_CHEST_SHORT=死者の宝箱
DEAD_MANS_CHEST_DESCRIPTION=バトル中にこの宝箱がある間、デイヴィ・ジョーンズはKOにならない。
DAVY_JONES_QUOTE=「生きることは過酷なことだ。死んだ後にその過酷から解放されて楽になれるなど、何を根拠にそう思う？」
DAVY_JONES_DESCRIPTION=デイヴィ・ジョーンズはうなり声と共に戦場に現れ、その力強い爪でダメージを与え、クラーケンを助けとして呼ぶ。
MINNIE_MOUSE_QUOTE=「今日、皆とこうして一緒にいられるのはとても幸運なことだと思ってるわ」
MINNIE_MOUSE_DESCRIPTION=いつものお辞儀をし、友達のプルートを連れてミニーマウスが到着し、その周りを和ませる雰囲気で戦場を包んで全員を元気づける。
KING_LOUIE=キング・ルーイ
KING_LOUIE_SHORT=キング・ルーイ
BALOO=バルー
BALOO_SHORT=バルー
KING_LOUIE_QUOTE=「バナナを食べな」
KING_LOUIE_DESCRIPTION=忠実なバンダー・ログが枝にぶら下がって待機している中、キング・ルーイが戦場を激しく揺さぶる。彼はバナナを食べるだけでなく、敵に投げつけて攻撃する。
BALOO_QUOTE=「ああ、うん。その通りだ」
BALOO_DESCRIPTION=バルーは踊りながら戦場に現れ、その動きで敵を魅了し、味方に平常心を取り戻させながら熊の基本を楽しむ。
CHESHIRE_CAT=チェシャ猫
CHESHIRE_CAT_SHORT=チェシャ猫
BASIL=ベーカー・ストリートのバジル
BASIL_SHORT=バジル
JUMBA=ジャンバ
JUMBA_SHORT=ジャンバ
PLEAKLEY=プリークリー
PLEAKLEY_SHORT=プリークリー
JUMBA_QUOTE=「私の研究はあくまでも理論上のもので、法に触れるようなことはしておりません」
JUMBA_DESCRIPTION=狂気じみた笑いをするジャンバ、通称「悪の天才科学者」は、レーザーブラスターと最新の化学実験を持って戦場に降り立つ。 
PLEAKLEY_QUOTE=「僕の方がきれいだから嫉妬してるんだろう！」
PLEAKLEY_DESCRIPTION=プリークリーは敵に注意しながら、蚊の群れを従えて戦場に入る。
CHESHIRE_CAT_QUOTE=「ここにいる人は大抵がイカれてるよ。そういう私も全く人のことは言えないね」
CHESHIRE_CAT_DESCRIPTION=チェシャ猫は戦場に現れ、上機嫌な笑顔を見せたまま姿を消す。敵をスタンしながらマインドゲームをするのを楽しんでいる。
BASIL_QUOTE=「その逆だ！ゲームはまだ終わっちゃいない！」
BASIL_DESCRIPTION=推論スキルに長けているため、バジルは敵の弱点を上手くスキャンして突き止め、敵の攻撃を回避する。
MAXIMUS=マキシマス
MAXIMUS_SHORT=マキシマス
ANGEL=エンジェル
ANGEL_SHORT=エンジェル
SLINKY_DOG=スリンキー・ドッグ
SLINKY_DOG_SHORT=スリンキー
SOULLESS_MEGA_BRUTE=メガブルート
SOULLESS_MEGA_BRUTE_DESCRIPTION=通常ダメージを与える強化されたブルートのクリープで、衝撃波を作り出す。通常ダメージが無効。
MAXIMUS_QUOTE=「ヒヒーン！」
MAXIMUS_DESCRIPTION=儀礼兵に仕えた馬の中でも特に獰猛なマキシマスは、その剣と鋭い感覚で戦場の敵に正義の鉄槌を下す。 
ANGEL_QUOTE=「ブージブー！」
ANGEL_DESCRIPTION=試作品624号、別称エンジェルは、美しいセイレーンの歌で敵を魅了し、沈黙させる。
SLINKY_DOG_QUOTE=「俺はそんなに頭はよくないが、路上をうかつに歩いたらどんな末路が待ってるかは知ってるぞ」
SLINKY_DOG_DESCRIPTION=スリンキー・ドッグは体を伸ばして戦場に介入する。その大きな吼え声とバネの力を持つフォースフィールド、体の後ろ部分には気を付けよう。 
CAPTAIN_AMELIA=キャプテン・アメリア
CAPTAIN_AMELIA_SHORT=キャプテン・アメリア
CAPTAIN_AMELIA_QUOTE=「私はキャプテン・アメリア。プロキオン艦隊と何度か交戦したわ。ひどいものだった。でも、私の傷について話しても、あなたは退屈でしょうね」
CAPTAIN_AMELIA_DESCRIPTION=冷静で洞察力があり、喜んで参戦してくれるキャプテン・アメリアは、味方を助け、攻撃してくる者にダメージを与えるために知恵を貸してくれる。
KIM_POSSIBLE=キム・ポッシブル
KIM_POSSIBLE_SHORT=キム
KIM_POSSIBLE_QUOTE=「大したことないわ」
KIM_POSSIBLE_DESCRIPTION=毎晩、宿題をする前に世界を救ってくれる平凡で平均的な女の子。キム・ポッシブルは便利な道具を使って敵をコントロールする。電話するかブザーを鳴らすだけで助けに来てくれる！
IAN_LIGHTFOOT=イアン・ライトフット
IAN_LIGHTFOOT_SHORT=イアン
IAN_LIGHTFOOT_QUOTE=「少しの魔法があれば、世界は変えられる」
IAN_LIGHTFOOT_DESCRIPTION=魔法の杖を持つイアン・ライトフットは、その呪文で敵を倒す。 
LOCK_SHOCK_BARREL=ロック、ショック、バレル
LOCK_SHOCK_BARREL_SHORT=ロック、ショック、バレル
LOCK_SHOCK_BARREL_QUOTE=「トリック・オア・トリート！」
LOCK_SHOCK_BARREL_DESCRIPTION=ロック、ショック、バレルが参入だ。武器いっぱいの浴槽を持ち込んで、このイタズラ好きな3人は敵に様々なダメージを与える。