CH_1_LVL_10_DESC=Герои следят, не появятся ли другие знакомые.
CH_1_LVL_11_TITLE=Крыши на Мэдисон-авеню
CH_1_LVL_11_DESC=Ральф глядит на Город. Всюду злобно мерцают глаза врагов.
CH_1_LVL_12_TITLE=Крыши на Изумрудной авеню
