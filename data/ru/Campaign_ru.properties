CH_1_LVL_16_DESC=Эластика гонится за убегающим Шастиком.
CH_1_LVL_17_TITLE=Крыши на 12-й авеню
CH_1_LVL_17_DESC=Толпа врагов атакует героев, гонящихся за Шастиком!
CH_1_LVL_18_TITLE=Крыши на Синклер-стрит
CH_1_LVL_18_DESC=Крыша слишком далеко, чтобы допрыгнуть! Эластика превращается в мост.
CH_1_LVL_19_TITLE=Станция на Пекарской улице
CH_1_LVL_19_DESC=Шастик загнан в угол. Эластика подходит к нему, полная решимости узнать, что происходит.
CH_2_TITLE=Рыбачья улица
