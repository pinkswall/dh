CH_7_LVL_2_TITLE=Центральная площадь
CH_7_LVL_2_DESC=Герои выходят из метро в сияющий огнями Городской центр.
CH_7_LVL_3_TITLE=Главная улица
CH_7_LVL_3_DESC=Герои ищут зацепки, пытаясь понять, почему Калхун их сюда направила.
CH_7_LVL_4_TITLE=Плаза-стрит
CH_7_LVL_4_DESC=Якс описывает работу исполнительных файлов, пока герои ищут зацепки.
CH_7_LVL_5_TITLE=Передняя улица
CH_7_LVL_5_DESC=Ванилопа и Ральф рассказывают друзьям про БЕТА-ключ.
CH_7_LVL_6_TITLE=Королевская улица
CH_7_LVL_6_DESC=Якс и Ванилопа обмениваются теориями о кодовом файле и БЕТА-ключе.
CH_7_LVL_7_TITLE=Приключенческий переулок
CH_7_LVL_11_TITLE=Витринное шоссе
CH_7_LVL_11_DESC=Ральф создает дыру в земле перед деформатами, чтобы выиграть немного времени.
CH_7_LVL_12_TITLE=Центральное шоссе
CH_7_LVL_12_DESC=Герои с боем пробиваются обратно в центр обработки данных.
CH_7_LVL_13_TITLE=Фантазийный переулок
CH_7_LVL_13_DESC=Ванилопа подбадривает героев, оттесняющих деформатов!
CH_7_LVL_14_TITLE=Земляной переулок
CH_7_LVL_14_DESC=Герои пытаются пробиться с боем.
CH_7_LVL_15_TITLE=Студийное шоссе
CH_7_LVL_15_DESC=Ванилопа носится по закоулку в надежде найти короткий путь.
CH_7_LVL_17_TITLE=Территория Пиксар
CH_7_LVL_17_DESC=Деформат сбивает Ванилопу. Ральф подбрасывает его в воздух.
CH_7_LVL_18_TITLE=Праздничная площадь
CH_7_LVL_18_DESC=По мере приближения героев деформаты стекаются отовсюду.
CH_7_LVL_19_TITLE=Современный переулок
CH_7_LVL_19_DESC=Герои успешно пробиваются обратно в центр обработки данных.
CH_7_LVL_7_DESC=Эластика и Фреон оказываются в знакомом месте.
CH_7_LVL_8_TITLE=Городской переулок
CH_7_LVL_8_DESC=Толпа деформатов оттесняет героев от центра программирования.
CH_7_LVL_9_TITLE=Завтрашний переулок
CH_7_LVL_9_DESC=Деформаты лезут из каждого магазина, намереваясь остановить героев.
CH_7_LVL_10_TITLE=Мировое шоссе
CH_7_LVL_10_DESC=Фреон пытается остановить врагов, запечатав вход в магазин льдом.
CH_7_LVL_16_TITLE=Шоссе Риди-Крик
CH_7_LVL_16_DESC=Перед тем как пойти к центру программирования, Якс дает всем целебный эликсир.
CH_8_TITLE=Сценическая улица
CH_8_LVL_1_TITLE=Центральная станция
CH_8_LVL_1_DESC=Герои пытаются найти тихое местечко, где Якс мог бы проанализировать пакеты данных.
CH_8_LVL_2_TITLE=Кассовый бульвар
CH_8_LVL_2_DESC=После медитации Якс захотел пасты, и теперь герои идут в его любимый ресторан.
CH_8_LVL_3_TITLE=Ансамблевый переулок
CH_8_LVL_3_DESC=Тони схватили деформаты!
CH_8_LVL_4_TITLE=Закоулок Тони
CH_8_LVL_4_DESC=Тони делает свои знаменитые спагетти, чтобы отблагодарить героев.
CH_8_LVL_5_TITLE=Закулисное шоссе
CH_8_LVL_5_DESC=Сытые и счастливые герои планируют свой следующий ход.
CH_8_LVL_6_TITLE=Оркестровое шоссе
CH_8_LVL_6_DESC=Якс вспоминает, через какой именно квартал он и его друзья прибыли в Город.
CH_8_LVL_7_TITLE=Ухабистый переулок
CH_8_LVL_7_DESC=Герои направляются в Стильный округ, следуя указаниям Якса.
CH_8_LVL_8_TITLE=Костюмированный переулок
CH_8_LVL_8_DESC=Вскоре деформаты находят героев.
CH_8_LVL_9_TITLE=Маскировочная авеню
CH_8_LVL_9_DESC=Фреон удивляется, почему враги здесь так отличаются от прежних суперзлодеев.
CH_8_LVL_10_TITLE=Каблучная улица
CH_8_LVL_10_DESC=Остальные строят предположения, откуда в Городе взялись роботы, ниндзя и маги.
CH_8_LVL_11_TITLE=Модная авеню
CH_8_LVL_11_DESC=Ванилопа внезапно останавливается. Похоже, у нее есть идея.
CH_8_LVL_12_TITLE=Галантерейный переулок
CH_8_LVL_12_DESC=Ральф с Ванилопой объясняют другим героям, как устроены БЕТА-версии игр.
CH_8_LVL_13_TITLE=Бульвар Бабочек
CH_8_LVL_13_DESC=Супергерои все еще колеблются. Они считают, что нужно собрать больше данных.
CH_8_LVL_14_TITLE=Лабутеновый переулок
CH_8_LVL_14_DESC=Якс объявляет всем, что они приближаются к центру обработки данных.
CH_8_LVL_15_TITLE=Богемная авеню
CH_8_LVL_15_DESC=Герои заходят за угол и видят впереди центр в окружении деформатов.
CH_8_LVL_16_TITLE=Сапожное кольцо
CH_8_LVL_16_DESC=Эластика пролетает по кварталу, сбивая с ног деформатов.
CH_8_LVL_17_TITLE=Подольный переулок
CH_8_LVL_17_DESC=Сильный запах Якса отбрасывает деформатов назад.
CH_8_LVL_18_TITLE=Швейная авеню
CH_8_LVL_18_DESC=Герои добираются до центра обработки данных, разобравшись с деформатами, охранявшими его.
CH_8_LVL_19_TITLE=Станция метро
CH_8_LVL_19_DESC=Герои направляются к ближайшей станции метро, чтобы определиться с дальнейшими действиями.
CH_9_TITLE=Прилавочная улица
CH_9_LVL_1_TITLE=Торговая станция
CH_9_LVL_1_DESC=Герои пробираются на Крытый рынок.
CH_9_LVL_2_TITLE=Торговое шоссе
CH_9_LVL_2_DESC=Рынок огромен! Ванилопа отправляется вперед на разведку.
CH_9_LVL_3_TITLE=Коллекционный переулок
CH_9_LVL_3_DESC=Все разделились в поисках прилавков с электроникой.
CH_9_LVL_4_TITLE=Сувенирная улица
CH_9_LVL_4_DESC=Фреон забеспокоился. А что если он плохо запомнил рынок...
CH_9_LVL_5_TITLE=Прилавочное шоссе
CH_9_LVL_5_DESC=Кажется, здесь гораздо больше прилавков, чем запомнилось Эластике.
CH_9_LVL_6_TITLE=Одеколонный переулок
CH_9_LVL_6_DESC=Фреон не может найти на рынке торговца одеколоном.
CH_9_LVL_7_TITLE=Торговый переулок
CH_9_LVL_7_DESC=Расстроенная Ванилопа вымещает свое разочарование на первом попавшемся Маге.
CH_9_LVL_8_TITLE=Переговорный переулок
CH_9_LVL_8_DESC=Ральф и Ванилопа делятся мыслями.
CH_9_LVL_9_TITLE=Купеческая улица
CH_9_LVL_9_DESC=Эластике приходит в голову идея, где найти компьютер.
CH_9_LVL_10_TITLE=Обменный переулок
CH_9_LVL_10_DESC=Герои направляются к ближайшей станции метро.
CH_9_LVL_11_TITLE=Кофейное шоссе
CH_9_LVL_11_DESC=Перевернутая тележка с кофе загородила путь, и деформаты запрыгивают прямо на нее!
CH_9_LVL_12_TITLE=Торгашевское шоссе
CH_9_LVL_12_DESC=Герои продолжают двигаться к Рыночной станции.
CH_9_LVL_13_TITLE=Крытый переулок
CH_9_LVL_13_DESC=Впереди армия деформатов собирается у входа в метро.
CH_9_LVL_14_TITLE=Террасное шоссе
CH_9_LVL_14_DESC=Готовые к схватке, герои встречают деформатов у метро!
CH_9_LVL_15_TITLE=Рыночная станция
CH_9_LVL_15_DESC=Героям придется пересесть на другой поезд, чтобы добраться до Средней станции.
CH_9_LVL_16_TITLE=Закатная станция
CH_9_LVL_16_DESC=Запрыгивая на поезд, Эластика швыряет деформата в колонну.
CH_9_LVL_17_TITLE=Средняя станция
CH_9_LVL_17_DESC=Герои возвращаются к полосатой двери, которая ведет в Хакер-Спейс.
CH_9_LVL_18_TITLE=Средняя станция
CH_9_LVL_18_DESC=В поисках подсказок герои осматривают окрестности.
CH_9_LVL_19_TITLE=Приподнятая станция
CH_9_LVL_19_DESC=После долгих поисков героям удается перегруппироваться.
CH_10_TITLE=Парковая улица
CH_10_LVL_1_TITLE=Кипарисная авеню
CH_10_LVL_1_DESC=Ванилопа выбегает из метро в парк, направляясь к Посередью.
CH_10_LVL_2_TITLE=Ореховый холм
CH_10_LVL_2_DESC=Ральф и остальные спешат за Ванилопой.
CH_10_LVL_3_TITLE=Дубовая улица
CH_10_LVL_3_DESC=Ральф убеждает Ванилопу посидеть спокойно пока он не выскажет свои опасения.
CH_10_LVL_4_TITLE=Авеню Вязов
CH_10_LVL_4_DESC=Ванилопа неохотно соглашается остаться с остальной командой.
CH_10_LVL_5_TITLE=Календуловый переулок
CH_10_LVL_5_DESC=Жуки тучами вылетают из-за деревьев и направляются прямо к нашим героям!
CH_10_LVL_6_TITLE=Березовая улица
CH_10_LVL_6_DESC=Калхун начинает стрелять в жуков, лезущих справа и слева. Ральф пытается помочь.
CH_10_LVL_7_TITLE=Тюльпановый переулок
CH_10_LVL_7_DESC=Жуки нейтрализованы и герои продолжили путь к Посередью.
CH_10_LVL_8_TITLE=Подсолнечная улица
CH_10_LVL_8_DESC=Ванилопа не может сдержать возбуждение. Посередье уже виднеется впереди!
CH_10_LVL_9_TITLE=Пинбольный закоулок
CH_10_LVL_9_DESC=Добравшись до входа в Посередье, герои планируют свои дальнейшие действия.
CH_10_LVL_10_TITLE=Аттракционная улица
CH_10_LVL_10_DESC=Герои пробираются через Посередье в поисках подсказок.
CH_10_LVL_11_TITLE=Картинговая авеню
CH_10_LVL_11_DESC=Ванилопа осматривает трассу на предмет следов входа, но находит только разбросанные запчасти от карта.
CH_10_LVL_12_TITLE=Победное шоссе
CH_10_LVL_12_DESC=Ральф замечает велосипедную стойку возле станции Яркая. Герои спешат туда.
CH_10_LVL_13_TITLE=Яркий закоулок
CH_10_LVL_13_DESC=Безусловно, игра усеяна огнями, но секретного входа нет.
CH_10_LVL_14_TITLE=Детская улица
CH_10_LVL_14_DESC=Фреон замечает небольшую карусель с велосипедами для детей. Герои осматривают ее.
CH_10_LVL_15_TITLE=Карусельное шоссе
CH_10_LVL_15_DESC=Герои решают покататься на карусели, прежде чем идти дальше.
CH_10_LVL_16_TITLE=Поле для гольфа
CH_10_LVL_16_DESC=Деформаты наводняют поле для гольфа. Герои делают перерыв, чтобы выбить их оттуда.
CH_10_LVL_17_TITLE=Переулок Сладкой ваты
CH_10_LVL_17_DESC=Деформаты прогоняют наших героев с поля для гольфа в Посередье.
CH_10_LVL_18_TITLE=Призовой закоулок
CH_10_LVL_18_DESC=В поисках подсказок герои осматривают игровые столы.
CH_10_LVL_19_TITLE=Аркадная авеню
CH_10_LVL_19_DESC=Герои осмотрели все! Осталось поискать в зале игровых автоматов.
CH_11_TITLE=Электрическая улица
CH_11_LVL_1_TITLE=Служебные тоннели 1
CH_11_LVL_1_DESC=Герои с удивлением обнаруживают потайной вход, ведущий в подземные тоннели под городом.
CH_11_LVL_2_TITLE=Служебные тоннели 4
CH_11_LVL_2_DESC=Ванилопа бежит вперед, замечая полосатые колонны, которые привели героев в подземный Хакер-Спейс.
CH_11_LVL_3_TITLE=Служебные тоннели 8
CH_11_LVL_3_DESC=Ральф теряет Ванилопу из виду. Неожиданно герои слышат ее крики о помощи.
CH_11_LVL_4_TITLE=Служебные тоннели 9
CH_11_LVL_4_DESC=Ральф кулаками сотрясает землю, сбивая с ног деформатов, окруживших его подругу.
CH_11_LVL_5_TITLE=Служебные тоннели 14
CH_11_LVL_5_DESC=Герои продолжают ориентироваться по полосатым колоннам в надежде отыскать компьютеры.
CH_11_LVL_6_TITLE=Служебные тоннели 22
CH_11_LVL_6_DESC=Герои обмениваются теориями по поводу исчезновения компьютеров.
CH_11_LVL_7_TITLE=Служебные тоннели 25
CH_11_LVL_7_DESC=Эластика считает, что компьютеры мог забрать могущественный суперзлодей для своих коварных планов.
CH_11_LVL_8_TITLE=Служебные тоннели 27
CH_11_LVL_8_DESC=Офицер Хопс предполагает, что компьютеры были украдены для перепродажи на черном рынке.
CH_11_LVL_9_TITLE=Служебные тоннели 28
CH_11_LVL_9_DESC=Джек Воробей считает, что «компьютеры» всем просто привиделись, уж он-то в жизни точно ни одного не видел.
CH_11_LVL_11_TITLE=Служебные тоннели 32
CH_11_LVL_11_DESC=Ванилопа считает эти теории неубедительными.
CH_11_LVL_12_TITLE=Служебные тоннели 38
CH_11_LVL_12_DESC=Компьютеры не просто забрали, все выглядит так, как будто их и вовсе не существовало.
CH_11_LVL_13_TITLE=Служебные тоннели 50
CH_11_LVL_13_DESC=Якс находит сломанный монитор. Должно быть, они уже близко!
CH_11_LVL_14_TITLE=Служебные тоннели 52
CH_11_LVL_14_DESC=Деформаты разбивают все компьютеры, которые могут найти, будто им дали такое распоряжение.
CH_11_LVL_15_TITLE=Служебные тоннели 57
CH_11_LVL_15_DESC=Герои стараются не дать деформатам разбить компьютеры.
CH_11_LVL_16_TITLE=Служебные тоннели 56
CH_11_LVL_16_DESC=Пытаясь атаковать Якса, деформаты оттесняют героев назад. Они должны защитить его.
CH_11_LVL_17_TITLE=Служебные тоннели 58
CH_11_LVL_17_DESC=Грубак кидается на Якса, чтобы оттащить его от компьютеров. Ванилопа отбрасывает его брызгами шипучки.
CH_11_LVL_18_TITLE=Служебные тоннели 59
CH_11_LVL_18_DESC=Деформаты стекаются отовсюду, пытаясь остановить Якса. Он сообщает товарищам, что почти закончил.
CH_11_LVL_19_TITLE=Служебные тоннели 61
CH_11_LVL_19_DESC=Пока Якс заканчивает, герои вытесняют оставшихся деформатов.
CH_11_LVL_10_TITLE=Служебные тоннели 30
CH_11_LVL_10_DESC=Но никто не верит в теорию Джека Воробья. Даже другие пираты.
CH_12_TITLE=Информационная улица
CH_12_LVL_1_TITLE=Аркадная станция
CH_12_LVL_1_DESC=Якс и остальные герои ищут укромное место, чтобы обсудить его последние открытия.
CH_12_LVL_2_TITLE=Кучная станция
CH_12_LVL_2_DESC=Якс направляется к изображению кучи компьютеров. Герои следуют за ним по пятам.
CH_12_LVL_3_TITLE=Кучная станция (северная)
CH_12_LVL_3_DESC=Якс дважды нажимает на один из нарисованных экранов. Появляется необычный вагон метро.
CH_12_LVL_4_TITLE=Служебные тоннели 248
CH_12_LVL_4_DESC=Фенек замечает впереди полосатую колонну. Герои решают ориентироваться по ним.
CH_12_LVL_5_TITLE=Служебные тоннели 216
CH_12_LVL_5_DESC=Вдруг вдалеке вспыхивают огоньки тысяч глаз.
CH_12_LVL_6_TITLE=Служебные тоннели 205
CH_12_LVL_6_DESC=Впереди армия деформатов! Герои пытаются отбиться.
CH_12_LVL_7_TITLE=Служебные тоннели 198
CH_12_LVL_7_DESC=Команда пробивается сквозь ряды деформатов. Внезапно по коридорам разносится зловещий хохот, эхом отражаясь от стен...
CH_12_LVL_8_TITLE=Служебные тоннели 196
CH_12_LVL_8_DESC=Призрачная фигура исчезает, как только армия деформатов бросается в атаку на героев.
CH_12_LVL_9_TITLE=Служебные тоннели 175
CH_12_LVL_9_DESC=Ральф пробивает дыру в стене, открывая боковой проход, где герои могут скрыться.
CH_12_LVL_10_TITLE=Служебные тоннели 168
CH_12_LVL_10_DESC=Армия деформатов проносится мимо героев. Уф, пронесло!
CH_12_LVL_11_TITLE=Служебные тоннели 165
CH_12_LVL_11_DESC=Команда ищет призрачную фигуру.
CH_12_LVL_12_TITLE=Служебные тоннели 162
CH_12_LVL_12_DESC=Фреон и Ванилопа обмениваются теориями о маньяке.
CH_12_LVL_13_TITLE=Служебные тоннели 146
CH_12_LVL_13_DESC=Эластика слышит впереди смех. Команда пробивается к источнику звука.
CH_12_LVL_14_TITLE=Служебные тоннели 141
CH_12_LVL_14_DESC=Ральф замечает вдали призрачную фигуру. Герои бросаются вперед, надеясь поймать неизвестного.
CH_12_LVL_15_TITLE=Служебные тоннели 122
CH_12_LVL_15_DESC=Дорогу героям преграждает отряд деформатов.
CH_12_LVL_16_TITLE=Служебные тоннели 114
CH_12_LVL_16_DESC=Ходы приводят к огромному командному центру. Призрачная фигура бежит к панелям управления.
CH_12_LVL_17_TITLE=Служебные тоннели 113
CH_12_LVL_17_DESC=Неизвестный будто из ниоткуда призывает деформатов и начинает яростно колотить по кнопкам.
CH_12_LVL_18_TITLE=Служебные тоннели 112
CH_12_LVL_18_DESC=Загадочная фигура садится в поезд и исчезает. Герои не успевают остановить ее!
CH_12_LVL_19_TITLE=Таинственная подземка
CH_12_LVL_19_DESC=Команда запрыгивает на следующий поезд в надежде успеть.
CH_13_LVL_16_TITLE=Бульвар уравнений
CH_13_LVL_16_DESC=Эластика пинает деформата к Мистеру Исключительному, который отбрасывает его в другой квартал.
CH_13_TITLE=Нижняя улица
CH_13_LVL_1_TITLE=Загадочная улица
CH_13_LVL_1_DESC=Поезд останавливается, и герои выпрыгивают из него, надеясь застать злодейку врасплох.
CH_13_LVL_2_TITLE=Неоновый закоулок
CH_13_LVL_2_DESC=К сожалению, зловредной преступницы, по чьим следам они шли, и след простыл.
CH_13_LVL_3_TITLE=Переулок Механизаторов
CH_13_LVL_3_DESC=Эластика ошарашенно оглядывается по сторонам.
CH_13_LVL_4_TITLE=Заявочный закоулок
CH_13_LVL_4_DESC=Обсудив ситуацию, герои понимают, что никто из них раньше не был в этой части города.
CH_13_LVL_5_TITLE=Индустриальный переулок
CH_13_LVL_5_DESC=Команда решает исследовать район в надежде найти следы преступницы.
CH_13_LVL_6_TITLE=Улица Гаджетов
CH_13_LVL_6_DESC=Радуясь возможности исследовать что-то новое, Ванилопа и Ральф бегут по улицам.
CH_13_LVL_7_TITLE=Улица Девайсов
CH_13_LVL_7_DESC=Эластика кричит им вслед, чтобы не убегали слишком далеко.
CH_13_LVL_8_TITLE=Шоссе Кудыкино
CH_13_LVL_8_DESC=Ральф и Ванилопа возвращаются после самостоятельной вылазки. Вид у них нерадостный.
CH_13_LVL_9_TITLE=Переулок Ктотамово
CH_13_LVL_9_DESC=Несмотря на увещевания Эластики, Ванилопа и Ральф снова убегают.
CH_13_LVL_10_TITLE=Приборное шоссе
CH_13_LVL_10_DESC=Мистер Исключительный пытается разузнать побольше о загадочном месте.
CH_13_LVL_13_TITLE=Глючный закоулок
CH_13_LVL_13_DESC=Прежде чем команда успевает что-нибудь сделать, Изобретатель хватает Ванилопу!
CH_13_LVL_14_TITLE=Байтовая улица
CH_13_LVL_14_DESC=Команда спасает Ванилопу от волны деформатов, а Изобретатель тем временем сбегает по переулку.
CH_13_LVL_15_TITLE=Бинарный переулок
CH_13_LVL_15_DESC=Ральф вопит от злости, сражаясь с волнами деформатов. Изобретатель сбежал!
CH_13_LVL_17_TITLE=Алгоритмический переулок
CH_13_LVL_17_DESC=Ральф кулаками сотрясает землю, отгоняя деформатов от Ванилопы.
CH_13_LVL_18_TITLE=Кнопочная улица
CH_13_LVL_18_DESC=Ванилопа стреляет в деформатов из шипучкомета, отчего те становятся сладкими и липкими.
CH_13_LVL_19_TITLE=Хакерский переулок
CH_13_LVL_19_DESC=Команда избавляется от последних деформатов. Пора перегруппироваться.
CH_13_LVL_11_TITLE=Шестереночная улица
CH_13_LVL_11_DESC=Ральф и Ванилопа докладывают о том, что видели. Много неоновых вывесок и технокомпаний.
CH_13_LVL_12_TITLE=Шоссе Девайсов
CH_13_LVL_12_DESC=Заслышав маниакальный хохот, Ванилопа бросается вперед, прежде чем Эластике удается ее остановить.
CH_14_TITLE=Верхняя улица
CH_14_LVL_1_TITLE=Станция Хакеров
CH_14_LVL_1_DESC=Команда садится в метро, надеясь найти улики в северной части округа.
CH_14_LVL_2_TITLE=Альфа-стрит
CH_14_LVL_2_DESC=Герои выходят из метро и замирают от открывшегося им вида.
CH_14_LVL_3_TITLE=Тестовый переулок
CH_14_LVL_3_DESC=Ванилопа указывает на места, которых поначалу лучше избегать.
CH_14_LVL_4_TITLE=Улица Тестировщиков
CH_14_LVL_4_DESC=Ральф и Калхун пытаются объяснить остальным, что такое «непройденный уровень».
CH_14_LVL_5_TITLE=Закоулок Прототипов
CH_14_LVL_5_DESC=К сожалению, хоть уровень и не пройден, деформатов тут завались.
CH_14_LVL_6_TITLE=Улица A1
CH_14_LVL_6_DESC=Эластика бросает гуля через дорогу. Тот влетает в здание и исчезает.
CH_14_LVL_7_TITLE=Улица B2
CH_14_LVL_7_DESC=Команда продолжает искать улики.
CH_14_LVL_8_TITLE=Переулок Французских булок
CH_14_LVL_8_DESC=Эластика и Фенек вчитываются в граффити - но, похоже, напрасно.
CH_14_LVL_9_TITLE=Улица C3
CH_14_LVL_9_DESC=К сожалению, и сюда сопротивление не заходило. Их граффити не видно.
CH_14_LVL_10_TITLE=Пустышечный бульвар
CH_14_LVL_10_DESC=Базз и Мистер Исключительный пытаются допросить нескольких деформатов, но они только и твердят: «УСТРАНИТЬ ОШИБКИ!»
CH_14_LVL_11_TITLE=Улица D4
CH_14_LVL_11_DESC=Джуди и Фреон анализируют названия улиц, надеясь найти скрытый шифр.
CH_14_LVL_12_TITLE=Улица Индексации
CH_14_LVL_12_DESC=Калхун убирает с дороги Мага, сообщая Джуди и Фреону, что на уличных знаках одна бессмыслица.
CH_14_LVL_14_TITLE=Улица Памяти
CH_14_LVL_14_DESC=Вопли Ральфа привлекают внимание еще нескольких деформатов.
CH_14_LVL_15_TITLE=Саквояжная улица
CH_14_LVL_15_DESC=Якс внимательно рассматривает недостроенные здания.
CH_14_LVL_17_TITLE=Улица F6
CH_14_LVL_17_DESC=Якс ведет команду к метро, чтобы сесть на поезд к загадочной мастерской.
CH_14_LVL_18_TITLE=Каркасный переулок
CH_14_LVL_18_DESC=Ванилопа и Калхун на ходу обсуждают незаконченный уровень.
CH_14_LVL_19_TITLE=Станция Разработчиков
CH_14_LVL_19_DESC=Команда направляется в метро, надеясь найти улики в мастерской.
CH_14_LVL_13_TITLE=Улица E5
CH_14_LVL_13_DESC=Раздосадованный неудачами Ральф бьет по стене ближайшего здания, пытаясь добраться до деформатов. Кулак проходит сквозь стену.
CH_14_LVL_16_TITLE=Закоулок Игротеста
CH_14_LVL_16_DESC=Немного разобравшись, Якс зовет Калхуна и Ванилопу. Похоже, он нашел что-то важное!
CH_15_TITLE=Улица запросов
CH_15_LVL_1_TITLE=Тестировочная станция
CH_15_LVL_1_DESC=Доехав до следующей станции, герои ищут улики, надеясь найти загадочный воркшоп.
CH_15_LVL_2_TITLE=Лаборатория кода
CH_15_LVL_2_DESC=Якс ведет героев, и вскоре они действительно находят воркшоп.
CH_15_LVL_3_TITLE=Лаборатория дизайна
CH_15_LVL_3_DESC=Герои не успевают подробнее рассмотреть блокнот: воркшоп окружили деформаты.
CH_15_LVL_4_TITLE=Лаборатория тестировщиков
CH_15_LVL_4_DESC=Героям приходится отступить. Эластика дерется с деформатами, а остальные сбегают.
CH_15_LVL_5_TITLE=Лаборатория техписов
CH_15_LVL_5_DESC=К счастью, Ральфу удалось спрятать блокнот в карман прежде, чем деформаты до него добрались. 
CH_15_LVL_6_TITLE=Лаборатория окружения
CH_15_LVL_6_DESC=Убежав от опасности, Ральф вместе с командой изучают блокнот. 
CH_15_LVL_7_TITLE=Лаборатория врагов
CH_15_LVL_7_DESC=Герои совершают прорыв, но вокруг них опять собрались деформаты!
CH_15_LVL_8_TITLE=Лаборатория баланса
CH_15_LVL_8_DESC=Герои не знают, где повернуть, и дают отпор деформатам!
CH_15_LVL_9_TITLE=Лаборатория рендера
CH_15_LVL_9_DESC=Базз стреляет Магу в глаза лазером. Деформаты в панике разбегаются!
CH_15_LVL_10_TITLE=Лаборатория физики
CH_15_LVL_10_DESC=Деформаты опять атакуют, и герои решили передохнуть и перегруппироваться.
CH_15_LVL_11_TITLE=Лаборатория уровней
CH_15_LVL_11_DESC=Ральф нашел что-то из дерева, очень похожее на Черный рынок... странно.
CH_15_LVL_12_TITLE=Лаборатория звука
CH_15_LVL_12_DESC=Ванилопа аж подпрыгивает, завидев направленную на нее турель... но это просто муляж.
CH_15_LVL_13_TITLE=Лаборатория интерфейсов
CH_15_LVL_13_DESC=В поисках выхода герои находят очередную лабораторию, а в ней - армию деформатов.
CH_15_LVL_14_TITLE=Лаборатория зданий
CH_15_LVL_14_DESC=Деформаты пытаются отобрать блокнот! Команда смыкает ряды, чтобы его защитить.
CH_15_LVL_15_TITLE=Лаборатория анимации
CH_15_LVL_15_DESC=Под защитой силового поля Фиалки Ральф забирает блокнот и передает его Ванилопе и Шэнку.
CH_15_LVL_16_TITLE=Тестовая лаборатория
CH_15_LVL_16_DESC=Ванилопа удивленно вскрикивает, Фиалка отвлекается, силовое поле на мгновение гаснет, но быстро восстанавливается.
CH_15_LVL_17_TITLE=Лаб-ия иллюстр.
CH_15_LVL_17_DESC=Шэнк и Ванилопа пытаются рассказать о тайных уровнях остальным героям, но передать это словами невозможно. 
CH_15_LVL_18_TITLE=Серверная лаборатория
CH_15_LVL_18_DESC=Деформаты наконец бросили затею пробиться сквозь силовое поле Фиалки. Путь расчищен, и герои идут дальше.
CH_15_LVL_19_TITLE=Городская станция
CH_15_LVL_19_DESC=Не теряя времени, герои возвращаются в город.
CH_16_TITLE=Незаконченное дело
CH_16_LVL_1_TITLE=Незавершенная улица
CH_16_LVL_1_DESC=Напряжение нарастает, когда герои узнают, что им снова придется пройти сквозь незавершенный уровень.
CH_16_LVL_2_TITLE=Аварийное шоссе
CH_16_LVL_2_DESC=Пытаясь разрядить напряжение, Эластика спрашивает о «скрытых уровнях».
CH_16_LVL_3_TITLE=Недоделанный закоулок
CH_16_LVL_3_DESC=Деформаты ждут в следующем квартале! Попавшие в засаду герои должны справиться со злодеями.
CH_16_LVL_4_TITLE=Незрелый путь
CH_16_LVL_4_DESC=Джуди пинает деформата и отправляет его в полет.
CH_16_LVL_5_TITLE=Бесформенный круг
CH_16_LVL_5_DESC=Якс поднимает руки, чтобы поддержать Джуди, и случайно отправляет противника в нокаут. Деформат не ждал такого подвоха.
CH_16_LVL_6_TITLE=Невзрачный закоулок
CH_16_LVL_6_DESC=Фиалка и Базз дерутся с остальными деформатами, а остальные сбегают.
CH_16_LVL_7_TITLE=Разбитая дорога
CH_16_LVL_7_DESC=Когда герои бегут по незаконченной зоне, Ванилопа замечает приближающихся деформатов!
CH_16_LVL_8_TITLE=Эскизная улица
CH_16_LVL_8_DESC=Пока герои искали блокнот, деформаты наверняка успели привыкнуть к этой зоне.
CH_16_LVL_9_TITLE=Набросок шоссе
CH_16_LVL_9_DESC=Деформаты пробегают сквозь прозрачные здания и с легкостью проскакивают полупрозрачные стены. 
CH_16_LVL_10_TITLE=Любительский двор
CH_16_LVL_10_DESC=Не успели герои и глазом моргнуть, как отовсюду набежали деформаты. Воздух звенит от электричества.
CH_16_LVL_11_TITLE=Недостаточный переулок
CH_16_LVL_11_DESC=Эластика понимает, что их ждет трудный бой. Она говорит Фиалке быть готовой создать щит. 
CH_16_LVL_12_TITLE=Никакая улица
CH_16_LVL_12_DESC=Фиалка стоит в дозоре, пока остальные герои готовятся к бою.
CH_16_LVL_13_TITLE=Недоработанное авеню
CH_16_LVL_13_DESC=Орда приближается к героям, и все готовятся защищаться. 
CH_16_LVL_14_TITLE=Предварительный переулок
CH_16_LVL_14_DESC=Но орда прибывает, на улицах становится тесно. Здания склоняются перед ней, неспособные сохранить свою форму.
CH_16_LVL_15_TITLE=Неидеальная авеню
CH_16_LVL_15_DESC=Зона не может выдержать такого скопления деформатов! Здания начинают дрожать и трястись. Герои убегают.
CH_16_LVL_16_TITLE=Полуготовый переулок
CH_16_LVL_16_DESC=Герои бегут по улицам, а здания вокруг начинаю рушиться! Орда разбегается, деформаты спешат в безопасно место. 
CH_16_LVL_17_TITLE=Тряское шоссе
CH_16_LVL_17_DESC=Выбросив качающиеся дома из головы, герои хотят добраться до станции метро.
CH_16_LVL_18_TITLE=Несобранный закоулок
CH_16_LVL_18_DESC=Деформаты разлетаются в стороны, а здания на близлежащих улицах взрываются. Ральф рад, что этот район наконец-то можно крушить.
CH_16_LVL_19_TITLE=Частичный переулок
CH_16_LVL_19_DESC=Герои успевают ускользнуть в безопасное метро, когда вход обрушивается под весом обломков. 
CH_17_TITLE=Хакерская станция
CH_17_LVL_1_TITLE=Служебные тоннели 1
CH_17_LVL_1_DESC=Эластика пересчитывает союзников и убеждается, что все в порядке и на месте, пусть и потрясены и устали.
CH_17_LVL_2_TITLE=Служебные тоннели 6
CH_17_LVL_2_DESC=Когда герои прибывают в Хакер-Спейс, Эластика просит всех поделиться идеями, что делать дальше.
CH_17_LVL_3_TITLE=Служебные тоннели 9
CH_17_LVL_3_DESC=Уничтожение компьютеров всех шокировало.
CH_17_LVL_4_TITLE=Служебные тоннели 13
CH_17_LVL_4_DESC=Не дожидаясь, пока все впадут в полное уныние, Шэнк предлагает еще раз обследовать Хакер-Спейс. 
CH_17_LVL_5_TITLE=Служебные тоннели 14B
CH_17_LVL_5_DESC=Все герои расходятся в поисках улик.
CH_17_LVL_6_TITLE=Служебные тоннели 21C
CH_17_LVL_6_DESC=Ванилопа находит реестр с данными о скрытых уровнях. Она приносит его Эластике.
CH_17_LVL_7_TITLE=Служебные тоннели 23D
CH_17_LVL_7_DESC=Прежде чем Изобретателя успевают схватить, он убегает к станции метро.
CH_17_LVL_8_TITLE=Служебные тоннели 25
CH_17_LVL_8_DESC=Герои бегут за ним, но не успевают. Изобретатель садится на метро и исчезает.
CH_17_LVL_9_TITLE=Служебные тоннели 27C
CH_17_LVL_9_DESC=Герои возвращаются в Хакер-Спейс и продолжают поиски. Шэнк и Ванилопа изучают реестр.
CH_17_LVL_10_TITLE=Служебные тоннели 31A
CH_17_LVL_10_DESC=Якс находит запасные детали для своего устройства, которые могут пригодиться в будущем.
CH_17_LVL_11_TITLE=Служебные тоннели 40
CH_17_LVL_11_DESC=Сержант Калхун ничего не находит и срывает злость на ближайшей колонне.
CH_17_LVL_12_TITLE=Служебные тоннели 42
CH_17_LVL_12_DESC=Эластика находит старые граффити времен сопротивления. Они интересные, но вряд ли принесут хоть какую-то пользу.
CH_17_LVL_13_TITLE=Служебные тоннели 43
CH_17_LVL_13_DESC=Ральф в нетерпении топает ногой, но его просят прекратить это, когда Хакер-Спейс начинает трясти.
CH_17_LVL_14_TITLE=Служебные тоннели 49
CH_17_LVL_14_DESC=В это время Ванилопа и Шэнк делают записи и расшифровывают реестр.
CH_17_LVL_15_TITLE=Служебные тоннели 51
CH_17_LVL_15_DESC=Беспокойство нарастает, когда заканчиваются неосмотренные места.  
CH_17_LVL_16_TITLE=Служебные тоннели 52
CH_17_LVL_16_DESC=Только герои начинают свыкаться с мыслью, что они зашли в тупик, как Шэнк делает заявление.
CH_17_LVL_17_TITLE=Служебные тоннели 53
CH_17_LVL_17_DESC=Все с новыми силами начинают думать, где могут находиться скрытые уровни.
CH_17_LVL_18_TITLE=Служебные тоннели 57
CH_17_LVL_18_DESC=Герои слышат, как деформаты буйствуют на незаконченном уровне сверху, и это их только подстегивает.
CH_17_LVL_19_TITLE=Служебные тоннели 59
CH_17_LVL_19_DESC=Пока герои пытаются отыскать скрытый уровень, Эластика хмурит брови. Похоже, она кое-что придумала.
CH_18_TITLE=Промывка мозгов
CH_18_LVL_1_TITLE=Служебные тоннели 60
CH_18_LVL_1_DESC=После ночи работы все едва держатся на ногах, но силы были потрачены не впустую.
CH_18_LVL_2_TITLE=Служебные тоннели 61
CH_18_LVL_2_DESC=Стены Хакер-Спейс исписаны идеями и теориями по поводу следующих шагов.
CH_18_LVL_3_TITLE=Порт 1A
CH_18_LVL_3_DESC=Герои направляются в порт.
CH_18_LVL_4_TITLE=Порт 1B
CH_18_LVL_4_DESC=Порт далеко от Хакер-Спейс, и все настороже: на пути могут быть деформаты.
CH_18_LVL_5_TITLE=Порт 2A
CH_18_LVL_5_DESC=Ко всеобщему удивлению, хоть на пути и попалось несколько деформатов, в остальном путешествие прошло спокойно.
CH_18_LVL_6_TITLE=Порт 2B
CH_18_LVL_6_DESC=Наконец герои добрались до Порта. Они встречают Джека Воробья на борту «Черной Жемчужины».
CH_18_LVL_7_TITLE=Порт 3A
CH_18_LVL_7_DESC=Джек Воробей не может ответить на вопрос Эластики, но предлагает всем подняться на борт «Черной Жемчужины».
CH_18_LVL_8_TITLE=Порт 3B
CH_18_LVL_8_DESC=Джек хочет доплыть до края океана. А там уже все смогут нырнуть в воду и начать поиски.
CH_18_LVL_9_TITLE=Порт 4A
CH_18_LVL_9_DESC=Герои садятся на корабль. Джек предлагает провести экскурсию, но, когда герои спускаются в трюм, появляются деформаты!
CH_18_LVL_10_TITLE=Порт 4B
CH_18_LVL_10_DESC=Деформаты кишат на палубе и свешиваются с мачты. Маги мечут заклинания, стоя на носу корабля.
CH_18_LVL_11_TITLE=Порт 5A
CH_18_LVL_11_DESC=Джек выбрасывает деформатов за борт, пробиваясь к рулевому колесу. Если вывести корабль в океан, деформатам будет некуда бежать.
CH_18_LVL_12_TITLE=Порт 5B
CH_18_LVL_12_DESC=Команда сообща очищает «Черную Жемчужину» от деформатов. Ральф стряхивает деформатов с мачты. Эластика добивает самых упорных.
CH_18_LVL_13_TITLE=Порт 6A
CH_18_LVL_13_DESC=Калхун и Ванилопа стреляют в магов на носу. Джуди Хопс и Мистер Исключительный бьют деформатов на палубе.
CH_18_LVL_14_TITLE=Порт 6B
CH_18_LVL_14_DESC=Джек Воробей просит команду держаться крепче и внезапно поворачивает корабль, отчего деформаты скатываются с палубы в воду.
CH_18_LVL_15_TITLE=Порт 7A
CH_18_LVL_15_DESC=Избавившись от деформатов, Джек Воробей на всех парусах выводит «Черную Жемчужину» в открытый океан.
CH_18_LVL_16_TITLE=Порт 7B
CH_18_LVL_16_DESC=Вскоре они доплывают до края воды. Куда ни глянь, океан распадается на пиксели.
CH_18_LVL_17_TITLE=Порт 8A
CH_18_LVL_17_DESC=Джек устанавливает планку - с нее можно нырять. Герои переглядываются: они зашли слишком далеко, чтобы сейчас отступить.
CH_18_LVL_18_TITLE=Порт 8B
CH_18_LVL_18_DESC=Один за другим герои делают глубокий вдох и прыгают с планки в воду. Брызги тоже распадаются на пиксели.
CH_18_LVL_19_TITLE=Порт 9
CH_18_LVL_19_DESC=Джек Воробей смотрит с борта в воду, наблюдая, как его друзья постепенно растворяются в подводной тьме. 
CH_19_TITLE=Жизнь пирата - это по мне
CH_19_LVL_1_TITLE=Порт 10
CH_19_LVL_1_DESC=Герои погружаются все глубже, глубже и глубже. Все вокруг окутывает тьма. Давление такое, что выдержать его сложно.
CH_19_LVL_2_TITLE=Док 1
CH_19_LVL_2_DESC=Когда уже кажется, что все потеряно, тьма внезапно сменяется ослепительным светом. Наконец открыв глаза, герои обнаруживают, что оказались на суше.
CH_19_LVL_3_TITLE=Док 2
CH_19_LVL_3_DESC=Начинают сыпаться вопросы. Это что, копия Тортуги? Мы все еще под водой? Как отсюда выбраться? 
CH_19_LVL_4_TITLE=Док 3
CH_19_LVL_4_DESC=Шэнк с Эластикой пытаются всех успокоить и не допустить паники, и Джек Воробей искусно всех отвлекает.
CH_19_LVL_5_TITLE=Док 4
CH_19_LVL_5_DESC=Джек предлагает устроить всем экскурсию по Тортуге. Эластика считает, что это хорошая идея. А по пути можно поискать ответы на все вопросы.
CH_19_LVL_6_TITLE=Док 5
CH_19_LVL_6_DESC=Джек водит всех по городу и рассказывает истории о своем юношестве (Шастик закрывает уши). Экскурсия заканчивается в таверне.
CH_19_LVL_7_TITLE=Док 6
CH_19_LVL_7_DESC=Герои занимают столик в таверне. Ральф садится на стул, ломает его и решает постоять в уголке. 
CH_19_LVL_8_TITLE=Док 7
CH_19_LVL_8_DESC=В таверне, похоже, не особенно безопасно, и Эластика это знает. Она начинает жалеть, что села там, где не видно двери.
CH_19_LVL_9_TITLE=Док 8
CH_19_LVL_9_DESC=Шэнк и Ванилопа постоянно смотрят по сторонам, будто что-то ищут. Шэнк прищуривается и толкает локтем Ванилопу, указывая на потолок.
CH_19_LVL_10_TITLE=Док 9
CH_19_LVL_10_DESC=Шэнк что-то шепчет Ванилопе и влезает на стол, после чего ставит Ванилопу себе на плечи.
CH_19_LVL_11_TITLE=Док 10
CH_19_LVL_11_DESC=Остальные герои протестуют, но Эластика их успокаивает. Ясно, что Шэнк с Ванилопой что-то нашли.  
CH_19_LVL_12_TITLE=Док 11
CH_19_LVL_12_DESC=Ванилопа смотрит на потолок, про себя что-то читая. Закончив, она просит Шэнк спустить ее обратно. 
CH_19_LVL_13_TITLE=Док 12
CH_19_LVL_13_DESC=Ванилопа говорит, что на потолке - комментарии разработчиков! И она теперь знает, как выйти с секретного уровня. 
CH_19_LVL_14_TITLE=Док 13
CH_19_LVL_14_DESC=Как выяснилось, Изобретатель задумал Тортугу как секретное место для торговли между гильдиями высокого уровня. 
CH_19_LVL_15_TITLE=Док 14
CH_19_LVL_15_DESC=Но при создании Тортуги в код сразу же закралось много ошибок, и в одиночку он их исправить не смог. 
CH_19_LVL_16_TITLE=Док 15
CH_19_LVL_16_DESC=После появления ошибок Изобретателю пришлось создать выход. Это черный ход таверны.
CH_19_LVL_17_TITLE=Док 16
CH_19_LVL_17_DESC=Герои по очереди идут в глубину таверны. В конце коридора видна одинокая табличка «Выход». 
CH_19_LVL_18_TITLE=Док 17
CH_19_LVL_18_DESC=Ванилопа жестом показывает остальным следовать за ней. Тесновато, но все поместились!
CH_19_LVL_19_TITLE=Док 18
CH_19_LVL_19_DESC=Черный ход открывается, а за ним - непроглядная тьма. Ванилопа зажимает нос и шагает в темноту.
CH_20_TITLE=Беспорядки в Посередье
CH_20_LVL_1_TITLE=Станция Тортуга
CH_20_LVL_1_DESC=Воспользовавшись выходом, команда снова оказывается в метро.
CH_20_LVL_2_TITLE=Аркадная станция
CH_20_LVL_2_DESC=Базз ведет группу, и они садятся на поезд до Посередья.
CH_20_LVL_3_TITLE=Гардениевая авеню
CH_20_LVL_3_DESC=Когда команда добирается до парка, оказывается, что он кишит деформатами.
CH_20_LVL_4_TITLE=Петуниевый переулок
CH_20_LVL_4_DESC=Команда пытается незаметно добраться до Посередья, но Шэнк врезается в Базза, и у того запускаются звуки лазера.
CH_20_LVL_5_TITLE=Ивовое шоссе
CH_20_LVL_5_DESC=Деформаты вопят и бросаются на героев. Ванилопа быстро проверяет заряд в шипучкомете.
CH_20_LVL_6_TITLE=Дубовый закоулок
CH_20_LVL_6_DESC=Ванилопа прячется за ближайшим деревом, поливая врагов шипучкой, а остальная команда бежит к Посередью.
CH_20_LVL_7_TITLE=Кленовый переулок
CH_20_LVL_7_DESC=Команда добирается до входа в Гуфи-гольф и останавливается отдышаться.
CH_20_LVL_8_TITLE=Шоссе развлечений
CH_20_LVL_8_DESC=Базз оглядывается. Куда подевалась Ванилопа?
CH_20_LVL_9_TITLE=Аттракционный тупик
CH_20_LVL_9_DESC=Ральф слышит крик Ванилопы. Команда спешит ей на помощь.
CH_20_LVL_10_TITLE=Сосновое шоссе
CH_20_LVL_10_DESC=Ванилопа застряла на дереве! Ральф вырывает его из земли и осторожно наклоняет, чтобы Ванилопа спрыгнула.
CH_20_LVL_11_TITLE=Нарциссовый переулок
CH_20_LVL_11_DESC=Ванилопа отряхивает юбку, Шэнк ей помогает. Команда направляется обратно в Посередье.
CH_20_LVL_12_TITLE=Гольфовая авеню
CH_20_LVL_12_DESC=Эластика спрашивает Ванилопу, не может ли она объяснить, что имел в виду Изобретатель, когда говорил про «ошибки в коде».
CH_20_LVL_13_TITLE=Развлекательный переулок
CH_20_LVL_13_DESC=Ванилопа и Шэнк объясняют, что иногда в компьютерном коде что-то ломается, или он ведет себя не так, как задумывал автор.
CH_20_LVL_14_TITLE=Карнавальное шоссе
CH_20_LVL_14_DESC=Из-за ошибок вокруг может стать опасно. Команда испытала это на собственном опыте в Финансовом округе.
CH_20_LVL_15_TITLE=Праздничный переулок
CH_20_LVL_15_DESC=Еще ошибки могут разрушать мир и приводить к тому, что прогресс не сохраняется.
CH_20_LVL_16_TITLE=Счастливый переулок
CH_20_LVL_16_DESC=Члены команды и не заметили, как оказались в аркадном зале в Посередье.
CH_20_LVL_17_TITLE=Закоулок шанса
CH_20_LVL_17_DESC=Как только Ванилопа начинает играть, прибегают деформаты. 
CH_20_LVL_18_TITLE=Джойстиковый переулок
CH_20_LVL_18_DESC=Эластика растягивается в щит и впитывает весь урон, защищая Ванилопу.
CH_20_LVL_19_TITLE=Переулок Еще Одной Жизни
CH_20_LVL_19_DESC=Ванилопа, высунув от напряжения язык, доходит до финальной битвы с Зургом. Остальные наблюдают, затаив дыхание.
CH_21_TITLE=Комната Бонни
CH_21_LVL_1_TITLE=Детская комната
CH_21_LVL_1_DESC=Герои попадают в мир, который хорошо знаком лишь некоторым из них... в комнату Бонни.
CH_21_LVL_2_TITLE=Все вокруг такое большое
CH_21_LVL_2_DESC=Всем, кроме игрушек, трудно освоиться на новом месте. 
CH_21_LVL_3_TITLE=Попрыгаем
CH_21_LVL_3_DESC=Ванилопа сразу же забирается на огромную кровать и начинает прыгать на ней как на батуте.
CH_21_LVL_4_TITLE=Пожалуйста?
CH_21_LVL_4_DESC=Шастик умоляюще смотрят на маму. Эластика закатывает глаза, но разрешает.
CH_21_LVL_5_TITLE=Поиск
CH_21_LVL_5_DESC=Остальные герои начинают прочесывать комнату в надежде найти одну из записок от разработчика. Им предстоит хорошо потрудиться.
CH_21_LVL_6_TITLE=Посмотрим в шкафу
CH_21_LVL_6_DESC=Поиски не дают никаких результатов. Последним местом остается шкаф.
CH_21_LVL_7_TITLE=Поисковая миссия, часть 2
CH_21_LVL_7_DESC=Герои решают пошутить над Вуди и снова начинают обыскивать комнату. Шастик все еще жалуется, что поиски идут очень медленно. 
CH_21_LVL_8_TITLE=Ищем дальше
CH_21_LVL_8_DESC=Герои не забывают заглянуть под тумбочку, за спинку кровати и под коврик.
CH_21_LVL_9_TITLE=Добыча
CH_21_LVL_9_DESC=Собравшись вместе, герои делятся находками: порванная резинка для волос, пыльный леденец, пластмассовый ключ и красивый шнурок.
CH_21_LVL_10_TITLE=Посмотрим в шкафу, часть 2
CH_21_LVL_10_DESC=К сожалению, никому не удалось найти записку от разработчика. Герои решают, что единственное место, где она может быть, это шкаф. 
CH_21_LVL_11_TITLE=Командная работа
CH_21_LVL_11_DESC=Герои собираются, чтобы открыть дверцу шкафа. Джесси бросает лассо на дверную ручку, а остальные начинают тянуть изо всех сил. 
CH_21_LVL_12_TITLE=Чего боятся игрушки
CH_21_LVL_12_DESC=Дверца открывается со зловещим скрипом. Вуди смотрит в темноту и дрожит. Баззу и Джесси тоже очень неуютно. 
CH_21_LVL_13_TITLE=Потерянные игрушки
CH_21_LVL_13_DESC=Герои делают глубокий вдох и берутся за руки, прежде чем войти. Никто не хочет потеряться в темноте.
CH_21_LVL_14_TITLE=Время сиять
CH_21_LVL_14_DESC=Светящийся в темноте костюм Базза освещает героям путь. В тусклом свете Шастик замечает свет, исходящий от задней стенки шкафа.
CH_21_LVL_15_TITLE=Автоматы
CH_21_LVL_15_DESC=Подойдя поближе к свету, герои находят аркадный игровой автомат. Такой же, как в аркадном зале Флинна.
CH_21_LVL_16_TITLE=Новая информация
CH_21_LVL_16_DESC=К игровому автомату прикреплена записка от разработчика. Герои снимают ее и передают друг другу, прочитав новую информацию.
CH_21_LVL_17_TITLE=Приключения в песках
CH_21_LVL_17_DESC=В записке от разработчика упоминается, что Изобретатель затем работал над Аграбой. Героям нужно найти Аладдина и Джинна.
CH_21_LVL_18_TITLE=Снова дома
CH_21_LVL_18_DESC=Как и в прошлый раз, Базз набирает сбоку на автомате слово t-o-y (игрушка). Передняя часть открывается, и герои видят Город.
CH_21_LVL_19_TITLE=Новые поиски
CH_21_LVL_19_DESC=С этой запиской от разработчика герои отправляются на поиски Аладдина и Джинна. 
CH_22_TITLE=Работа с лампой
CH_22_LVL_1_TITLE=Крыши 1A
CH_22_LVL_1_DESC=Благодаря Шэнк, разглядевшей в Аладдине родственную душу, герои нашли его с Джинном на крышах.
CH_22_LVL_2_TITLE=Крыши 2A
CH_22_LVL_2_DESC=Шэнк, Ванилопа и Ральф рассказывают Аладдину и Джинну о секретных уровнях и спрашивают, знают ли они о таких местах.
CH_22_LVL_3_TITLE=Крыши 1B
CH_22_LVL_3_DESC=Джинн отправляется за лампой и обнаруживает, что она пропала! Он думает, что ее похитили, поэтому все идут на Черный рынок.
CH_22_LVL_4_TITLE=Крыши 2B
CH_22_LVL_4_DESC=Эластика размышляет, брать ли с собой детей. У Черного рынка... своя репутация, скажем так.
CH_22_LVL_5_TITLE=Крыши 1C
CH_22_LVL_5_DESC=Мистер Исключительный думает, что ничего с детьми не случится, но подчеркивает, что нужно никуда не убегать и слушаться взрослых.
CH_22_LVL_6_TITLE=Крыши 2C
CH_22_LVL_6_DESC=На Черном рынке обстановка еще более подозрительная, чем раньше. Шэнк говорит детям ничего не трогать.
CH_22_LVL_7_TITLE=Крыши 1D
CH_22_LVL_7_DESC=Они бродят от прилавка к прилавку и ищут что-нибудь, напоминающее лампу. 
CH_22_LVL_8_TITLE=Крыши 2D
CH_22_LVL_8_DESC=Шастик говорит, что проще будет разделиться, но затихает, увидев неодобрительный взгляд мамы.
CH_22_LVL_9_TITLE=Крыши 1E
CH_22_LVL_9_DESC=Героям попадаются черепа, порванные книги, старые картины и драгоценные камни.
CH_22_LVL_10_TITLE=Крыши 2E
CH_22_LVL_10_DESC=Из одной тележки разливается слабое сияние, надпись на ней гласит: «Проклятые предметы. НЕ ТАРАЩИТЬСЯ!».
CH_22_LVL_11_TITLE=Крыши 1F
CH_22_LVL_11_DESC=Герои понимают, что тележки закончились, а лампы так и нет. Может, она вообще не здесь. 
CH_22_LVL_12_TITLE=Крыши 2F
CH_22_LVL_12_DESC=Они уже готовы сдаться, но тут Шэнк замечает лампу. Старая заляпанная лампа валяется на куче заплесневевших книг.
CH_22_LVL_13_TITLE=Крыши 1G
CH_22_LVL_13_DESC=Герои объясняют продавцу, что лампу похитили, и просят вернуть ее обратно.
CH_22_LVL_14_TITLE=Крыши 2G
CH_22_LVL_14_DESC=Продавец говорит, что отдаст лампу за шипучкомет. Ванилопа говорит, что отдаст шипучкомет за литр шипучки за шиворот.
CH_22_LVL_15_TITLE=Крыши 1H
CH_22_LVL_15_DESC=Продавец вздыхает и соглашается отдать Джинну лампу, а также клянется больше не водить дел с Дюком Хорьковицем.
CH_22_LVL_16_TITLE=Крыши 2H
CH_22_LVL_16_DESC=Команда выходит с рынка и рассматривает лампу. Ничего особенного, будем надеяться, что это та самая лампа. 
CH_22_LVL_17_TITLE=Крыши 1I
CH_22_LVL_17_DESC=Они отправляются обратно к Аладдину. Он рассматривает лампу, но ничего не происходит. Тогда Аладдин передает лампу Джинну.
CH_22_LVL_18_TITLE=Крыши 2I
CH_22_LVL_18_DESC=Джинн уменьшается и прыгает в лампу - на поиски улик.
CH_22_LVL_19_TITLE=Крыши 1J
CH_22_LVL_19_DESC=Остальные герои терпеливо ждут возвращения Джинна.
CH_23_TITLE=Свет лампы
CH_23_LVL_1_TITLE=Крыши 2J
CH_23_LVL_1_DESC=Джинн возвращается с задания: он исследовал внутренности лампы. Лампа не его, но внутри есть какие-то странные пометки.
CH_23_LVL_2_TITLE=Крыши 1K
CH_23_LVL_2_DESC=Герои просят Джинна описать пометки, но он никогда ничего подобного не видел. Команда просит Трона провести сканирование.
CH_23_LVL_3_TITLE=Крыши 2K
CH_23_LVL_3_DESC=Трон заканчивает сканирование и обнаруживает внутри лампы скрытый код.
CH_23_LVL_4_TITLE=Крыши 1L
CH_23_LVL_4_DESC=Дальнейший анализ показывает, что в коде содержится инструкция. Команде придется отправиться в Аграбу.
CH_23_LVL_5_TITLE=Крыши 2L
CH_23_LVL_5_DESC=У Флинна нет автомата с Аграбой, так что эта возможность отпадает.
CH_23_LVL_6_TITLE=Крыши 1M
CH_23_LVL_6_DESC=Герои начинают размышлять, как им попасть в Аграбу.
CH_23_LVL_7_TITLE=Крыши 2M
CH_23_LVL_7_DESC=Но их размышления прерывает хлынувший на крыши поток деформатов. Фиалка смотрит на пожарную лестницу, облепленную разозленной стаей.
CH_23_LVL_8_TITLE=Крыши 1N
CH_23_LVL_8_DESC=Ральф изо всех сил сталкивает деформатов с крыши, но этот огромный рой даже Ральфу не по плечу.
CH_23_LVL_9_TITLE=Крыши 2N
CH_23_LVL_9_DESC=Увидев, что Ральфу приходится нелегко, Фреон и Феликс бегут ему на помощь. Фреон замораживает деформатов, а Феликс лечит Ральфа. 
CH_23_LVL_10_TITLE=Крыши 1O
CH_23_LVL_10_DESC=Джуди ударом наотмашь посылает деформатов в свободный полет. Ник отправляет армию леммингов на стену здания.
CH_23_LVL_11_TITLE=Крыши 2O
CH_23_LVL_11_DESC=Якс усиливает команду, при этом вырубая деформатов мускусным запахом. Команда радуется, предварительно заткнув носы.
CH_23_LVL_12_TITLE=Крыши 1P
CH_23_LVL_12_DESC=Герои постепенно одерживают верх над врагом. Один за другим деформаты рассеиваются.
CH_23_LVL_13_TITLE=Крыши 2P
CH_23_LVL_13_DESC=У измотанных схваткой героев не остается сил размышлять. Ник предлагает отдохнуть, и все с облегчением соглашаются.
CH_23_LVL_14_TITLE=Крыши 1Q
CH_23_LVL_14_DESC=Пока команда отдыхает, Аладдин с Джинном продолжают исследовать лампу.
CH_23_LVL_15_TITLE=Крыши 2Q
CH_23_LVL_15_DESC=Аладдин озадачен. Как так вышло, что это не та лампа? Она в точности напоминает лампу Джинна.
CH_23_LVL_16_TITLE=Крыши 1R
CH_23_LVL_16_DESC=Шэнк говорит Аладдину, что лампу, наверное, создал Изобретатель. И поэтому она так похожа на оригинал.
CH_23_LVL_17_TITLE=Крыши 2R
CH_23_LVL_17_DESC=Аладдин трет лампу, и она начинает дымить. Команду окутывает розовый дым с блестками.
CH_23_LVL_18_TITLE=Крыши 1S
CH_23_LVL_18_DESC=Герои не успевают оглянуться, как их затягивает внутрь. Хлопок - и крыши пусты, не считая одинокой лампы.
CH_23_LVL_19_TITLE=Крыши 2S
CH_23_LVL_19_DESC=Героям кажется, что их растягивает и скручивает. Что бы ни происходило на самом деле, на аркадные автоматы это совсем не похоже.
CH_24_TITLE=Деньки в Аграбе
CH_24_LVL_1_TITLE=Рынок
CH_24_LVL_1_DESC=Когда дым рассеивается, у всех уже затекли шеи. Команда осматривается и видит сверкающий вдалеке дворец Аграбы. 
CH_24_LVL_2_TITLE=Уличная крыса
CH_24_LVL_2_DESC=Остальные герои не могут понять, что делать с рынком, особенно Аладдин. Он очень похож на его родной базар, но что-то с ним не так. 
CH_24_LVL_3_TITLE=Слишком ярко
CH_24_LVL_3_DESC=Пока герои исследуют рынок, Аладдин ищет различия между этой Аграбой и настоящей. Может быть, он обнаружит зацепку.
CH_24_LVL_4_TITLE=Скрытая угроза
CH_24_LVL_4_DESC=Шэнк потрясена обилием новых звуков и запахов. А чувство подстерегающей повсюду опасности создает ощущение родного дома. 
CH_24_LVL_5_TITLE=Так скучно
CH_24_LVL_5_DESC=Шастик с разочарованием обнаруживает, что на рынке очень скучно - если сравнивать с городом. Фиалка просит его о помощи, и он хмуро соглашается.
CH_24_LVL_6_TITLE=Шокированные местные
CH_24_LVL_6_DESC=Ник и Джуди расспрашивают людей на рынке. К сожалению, никто не заметил ничего не обычного. 
CH_24_LVL_7_TITLE=Отправляемся дальше
CH_24_LVL_7_DESC=На рынке больше делать нечего. Аладдин предлагает отправиться во дворец.
CH_24_LVL_8_TITLE=Путь во дворец
CH_24_LVL_8_DESC=Шэнк считает, что это отличная идея. Изобретатель не включил бы его в свою версию Аграбы, если бы это не было важно.
CH_24_LVL_9_TITLE=Закрыто
CH_24_LVL_9_DESC=Все входы во дворец оказываются крепко заперты. Может, Изобретателю не хватило времени на внутреннее убранство? 
CH_24_LVL_10_TITLE=Листок
CH_24_LVL_10_DESC=Ральф стучится в двери дворца, и из-под них вылетает листочек бумаги. Ральф подбирает его и показывает остальным героям. 
CH_24_LVL_11_TITLE=Снизу
CH_24_LVL_11_DESC=Внезапно из дворца доносится грохот. Земля начинает дрожать, и герои смотрят на двери.  
CH_24_LVL_12_TITLE=Рой 
CH_24_LVL_12_DESC=Из дворца вырывается рой обезумевших деформатов. Они забираются друг на друга и пытаются достать героев.
CH_24_LVL_13_TITLE=Врассыпную
CH_24_LVL_13_DESC=Команда бросается врассыпную, занимая ключевые позиции во дворе и заставляя деформатов кидаться в разные стороны.
CH_24_LVL_14_TITLE=Через стену
CH_24_LVL_14_DESC=Деформаты забираются по стенам, пытаясь добраться до рынка. Ральф ударяет кулаками в землю, сбивая деформатов с ног.
CH_24_LVL_15_TITLE=Последний бой
CH_24_LVL_15_DESC=Все работают как единый организм, чтобы остановить поток деформатов, несущийся из дверей дворца. 
CH_24_LVL_16_TITLE=Кончено
CH_24_LVL_16_DESC=Наконец дворец зачищен. Откуда бы ни появились деформаты, теперь там, кажется, пусто. 
CH_24_LVL_17_TITLE=Свежие обновления
CH_24_LVL_17_DESC=Ванилопа читает примечания разработчика. Кажется, Изобретатель создал программу, чтобы избавляться от ошибок в игре.
CH_24_LVL_18_TITLE=Просто идеально
CH_24_LVL_18_DESC=Если верить записям, Изобретатель очень хотел усовершенствовать игру и упомянул новый проект - «Эренделл».
CH_24_LVL_19_TITLE=Вперед
CH_24_LVL_19_DESC=Ванилопа складывает листок и прячет в карман. Команда отправляется обратно в город, чтобы найти Эльзу.
CH_25_TITLE=Поиск Эльзы
CH_25_LVL_1_TITLE=Уход из Аграбы
CH_25_LVL_1_DESC=Сверяясь с примечаниями разработчика, Ванилопа трет лампу. Команда задерживает дыхание, когда всех окутывает дым. 
CH_25_LVL_2_TITLE=Крыши 2S
CH_25_LVL_2_DESC=Все снова оказываются на крыше. Ванилопа хочет рассказать команде, что она нашла в примечаниях разработчика. 
CH_25_LVL_3_TITLE=Крыши 1T
CH_25_LVL_3_DESC=Команда спускается с крыши и начинает думать, где же найти Эльзу. 
CH_25_LVL_4_TITLE=Округ А3
CH_25_LVL_4_DESC=Дэш думает, что она может быть в аркадном зале Флинна. Даже если Эльзу они не найдут, можно будет поиграть.
CH_25_LVL_5_TITLE=Округ А4
CH_25_LVL_5_DESC=Якс говорит, что она наверняка в таинственном оазисе с родником. Занимается йогой.
CH_25_LVL_6_TITLE=Округ А5
CH_25_LVL_6_DESC=Эластика благодарит всех за идеи, но ей очевидно, что ни в одном из этих мест Эльзы нет.
CH_25_LVL_7_TITLE=Округ А6 
CH_25_LVL_7_DESC=Ральф предложил посмотреть в кафе-мороженом, и никто уже не может придумать ничего другого.
CH_25_LVL_8_TITLE=Округ А7
CH_25_LVL_8_DESC=Команда решает отправиться в кафе Жамбо. Даже если они не найдут Эльзу, можно будет больше не думать об этом варианте.
CH_25_LVL_9_TITLE=Округ А8
CH_25_LVL_9_DESC=По дороге в кафе Ванилопа напряженно думает о чем-то. Ральф спрашивает, все ли в порядке.
CH_25_LVL_10_TITLE=Округ А9
CH_25_LVL_10_DESC=Ванилопе кажется, что они что-то упускают. Изобретатель создал программу для поиска ошибок - может, подумать об этом?
CH_25_LVL_11_TITLE=Округ А10
CH_25_LVL_11_DESC=Ванилопа хочет рассказать о своей идее остальным, но тут путь преграждают деформаты!
CH_25_LVL_12_TITLE=Округ А11
CH_25_LVL_12_DESC=Маги и громилы окружают героев. Но не успевают они напасть, как Калхун пробивает брешь в их рядах.
CH_25_LVL_13_TITLE=Округ А12
CH_25_LVL_13_DESC=Калхун кричит, что она прикроет отступление. Герои бросаются в бегство.
CH_25_LVL_14_TITLE=Округ А13
CH_25_LVL_14_DESC=Калхун защищает команду. Когда все добегают до кафе Жамбо, деформатов уже не видно.
CH_25_LVL_15_TITLE=Округ А14
CH_25_LVL_15_DESC=Пока все пытаются отдышаться, Дэш замечает, что в кафе нет света. Джуди дергает дверь - закрыто.
CH_25_LVL_16_TITLE=Округ А15
CH_25_LVL_16_DESC=Джуди хочет поискать другой вход, но тут дверь открывается. Эльза спрашивает, все ли у них в порядке.
CH_25_LVL_17_TITLE=Округ А16
CH_25_LVL_17_DESC=Ванилопа показывает Эльзе примечания разработчика и рассказывает о ключах и всех местах, где они уже побывали. 
CH_25_LVL_18_TITLE=Округ А17
CH_25_LVL_18_DESC=Услышав про Эренделл, Эльза погружается в размышления. Чего Изобретатель хочет от королевства?
CH_25_LVL_19_TITLE=Округ А18
CH_25_LVL_19_DESC=Команда говорит, что единственный способ это выяснить - отправиться в Эренделл. Эльза восклицает, что у нее есть идея.
CH_26_TITLE=Театралы
CH_26_LVL_1_TITLE=Округ А18
CH_26_LVL_1_DESC=Эльза прощается с Джамбу и уводит героев из кафе. Она объявляет всем, что придумала способ попасть в Эренделл.
CH_26_LVL_2_TITLE=Округ А19
CH_26_LVL_2_DESC=Пока Эльза ведет героев по улочкам и переулкам, Ванилопа начинает беспокоиться об антибаговой программе Изобретателя.
CH_26_LVL_3_TITLE=Округ А20
CH_26_LVL_3_DESC=Герои следуют за Эльзой, и на улицу опускается странная тишина. Калхун слышит сверху звуки шагов, как будто кто-то идет по крышам.
CH_26_LVL_4_TITLE=Округ А21
CH_26_LVL_4_DESC=Когда герои выходят из переулка, с крыши падает Громила. Из теней к нему на подмогу выскакивает дюжина деформатов. 
CH_26_LVL_5_TITLE=Округ А22
CH_26_LVL_5_DESC=Деформаты приближаются со всех сторон, и прямо Громиле в лицо прилетает удар ногой от Джуди. На улочке воцаряется хаос!
CH_26_LVL_6_TITLE=Округ А23
CH_26_LVL_6_DESC=Идет битва с деформатами, и воздух прорезают кулаки, лазеры и заклинания. Когда клубы пыли рассеиваются, герои оказываются одни.
CH_26_LVL_7_TITLE=Округ А24
CH_26_LVL_7_DESC=Герои вновь отправляются к Театральному округу. Чем ближе к Стильному округу, тем больше людей встречается на улицах. 
CH_26_LVL_8_TITLE=Зона 7А
CH_26_LVL_8_DESC=Перед героями открывается вид на яркие краски Стильного округа. Богатые ткани и экзотические перья заполняют витрины.
CH_26_LVL_9_TITLE=Зона 8А
CH_26_LVL_9_DESC=Покрытые блестками и булавками деформаты врываются через окно. Осколки летят во все стороны, и маги начинают швыряться в героев заклинаниями. 
CH_26_LVL_10_TITLE=Зона 9А
CH_26_LVL_10_DESC=Все разбегаются в стороны, а деформаты бросаются в атаку. Вопящие мирные в панике бегут по улицам. 
CH_26_LVL_11_TITLE=Зона 1В
CH_26_LVL_11_DESC=Эльза и Фреон примораживают деформатов к земле. Лед держится недолго, но мирным жителям хватило времени найти укрытие. 
CH_26_LVL_12_TITLE=Зона 2В
CH_26_LVL_12_DESC=Деформаты наступают, вырываясь из витрин и соскакивая с крыш. Эльзе и героям приходится туго.
CH_26_LVL_13_TITLE=Зона 3В
CH_26_LVL_13_DESC=Эльза создает снежного голема, который начинает охоту на врагов. Землю сотрясает грохот втаптываемых в небытие деформатов. 
CH_26_LVL_14_TITLE=Зона 4В
CH_26_LVL_14_DESC=С деформатами покончено, и Эльза зовет всех вслед за собой в театр. Герои следуют за ней. 
CH_26_LVL_15_TITLE=Зона 5B
CH_26_LVL_15_DESC=Добравшись до театра, Эльза взламывает двери и вбегает внутрь. Джуди морщится: все они совершают преступление.
CH_26_LVL_16_TITLE=Зона 6В
CH_26_LVL_16_DESC=Эльза забирается на сцену и начинает петь. Однако чего-то не хватает...
CH_26_LVL_17_TITLE=Зона 7B
CH_26_LVL_17_DESC=Эльза поет о том, как помогает другим героям на их пути. О том, как хочет спасти город. 
CH_26_LVL_18_TITLE=Зона 8B
CH_26_LVL_18_DESC=Ее песня продолжается, и в театре начинается снегопад. Сперва едва заметный, вскоре он превращается в бушующую метель. 
CH_26_LVL_19_TITLE=Зона 9B
CH_26_LVL_19_DESC=Эластика кричит всем: «Держитесь!» Метель ослепляет героев и волшебством уносит их из театра.
CH_27_TITLE=Снежные трудности
CH_27_LVL_1_TITLE=Плюх
CH_27_LVL_1_DESC=Герои с плюхом приземляются в сугробы. Они оглядываются вокруг и понимают, что оказались в густом лесу.
CH_27_LVL_2_TITLE=Эльзы нет
CH_27_LVL_2_DESC=Герои ищут Эльзу в надежде, что она последовала за ними из театра, но ее нигде нет. 
CH_27_LVL_3_TITLE=Белая мгла
CH_27_LVL_3_DESC=Все покрыто снегом, и герои беспокоятся, удастся ли им найти подсказки Изобретателя. 
CH_27_LVL_4_TITLE=Нет сигнала
CH_27_LVL_4_DESC=Якс пытается найти подсказки с помощью своего устройства, но здесь нет связи.
CH_27_LVL_5_TITLE=Фьорд
CH_27_LVL_5_DESC=Джуди и Ник наконец приводят героев к опушке леса. Вдали виднеется королевство Эренделл.
CH_27_LVL_6_TITLE=Снежные поиски
CH_27_LVL_6_DESC=Герои обсуждают, где искать следующую подсказку. 
CH_27_LVL_7_TITLE=Зимнее веселье
CH_27_LVL_7_DESC=Герои продолжают поиски. Однако вскоре они прерываются снежным весельем.
CH_27_LVL_8_TITLE=Бой снежками
CH_27_LVL_8_DESC=Ванилопа в своем репертуаре начинает снежный бой. Джуди протестует, но ее закидывают снежками. 
CH_27_LVL_9_TITLE=Снегопад
CH_27_LVL_9_DESC=Остальные герои быстро присоединяются к веселью. Ральф кидает снежки размером с валуны в Феликса, который ныряет в сугроб.
CH_27_LVL_10_TITLE=Сюрприз
CH_27_LVL_10_DESC=Когда Феликс выныривает из сугроба, он слышит за спиной гул. Мастер оглядывается и нос к носу сталкивается с деформатом!
CH_27_LVL_11_TITLE=Как подснежники 
CH_27_LVL_11_DESC=Феликс кричит, чтобы предупредить героев об орде деформатов, вылезающей из-под снега. 
CH_27_LVL_12_TITLE=Снежные валуны
CH_27_LVL_12_DESC=Ральф начинает лепить снежок. Гигантский снежный валун сбивает целую линию деформатов. 
CH_27_LVL_13_TITLE=Прикончим их
CH_27_LVL_13_DESC=Другие герои окружают остатки испуганных деформатов. Через пару минут исчезает последний деформат.
CH_27_LVL_14_TITLE=Чисто-начисто!
CH_27_LVL_14_DESC=После боя лес выглядит ужасно. Герои убирают сломанные ветки и выкорчеванные деревья. 
CH_27_LVL_15_TITLE=Новые примечания
CH_27_LVL_15_DESC=Феликс убирает сугробы, «чиня» их молотком. Если из сугроба вылезают деформаты, появляются примечания разработчика. 
CH_27_LVL_16_TITLE=Ничего себе
CH_27_LVL_16_DESC=Феликс бежит к Шэнк, и Ванилопа и вручает им примечания. После прочтения примечаний, их лица становятся серьезнее. 
CH_27_LVL_17_TITLE=В ожидании сигнала
CH_27_LVL_17_DESC=Шэнк дает Яксу код. Может быть, когда его устройство поймает сеть, сообщение дойдет до других героев.
CH_27_LVL_18_TITLE=Ледяной код
CH_27_LVL_18_DESC=Как только Якс вводит код в устройство, снег снова закручивается вокруг них. 
CH_27_LVL_19_TITLE=Перемещение
CH_27_LVL_19_DESC=Из легкой метели снег превращается в буран, отрывает героев от земли и уносит их из Эренделла.
CH_28_TITLE=Театральные выходки
CH_28_LVL_1_TITLE=Ряд A
CH_28_LVL_1_DESC=Окутываемые снегом герои вновь появляются на сцене театра рядом с Эльзой. Вдруг раздает звон. Это устройство Якса - а значит, код отправлен.
CH_28_LVL_2_TITLE=Ряд B
CH_28_LVL_2_DESC=Эльза явно не ожидала увидеть героев. Они провели в Эренделле много часов, но для нее минула всего пара минут. 
CH_28_LVL_3_TITLE=Ряд C
CH_28_LVL_3_DESC=Шэнк, Ванилопа и остальные герои подробно рассказывают Эльзе о своей миссии по спасению Города. 
CH_28_LVL_4_TITLE=Ряд D
CH_28_LVL_4_DESC=Эльза с трудом понимает технические понятия, например, скрытые уровни, но общую суть она, кажется, улавливает.
CH_28_LVL_5_TITLE=Ряд E
CH_28_LVL_5_DESC=Элиза напряженно слушает рассказ героев. К тому времени, как история подходит к концу, она впадает в глубокую задумчивость.
CH_28_LVL_6_TITLE=Ряд F
CH_28_LVL_6_DESC=Вдруг раздается громкий стук в дверь. Никто не успевает ответить - в театр врываются деформаты. 
CH_28_LVL_7_TITLE=Ряд G
CH_28_LVL_7_DESC=Эльза возводит стену изо льда, чтобы преградить путь деформатам, а другие герои бросаются в бой. Джуди взбирается на ледяную стену, возглавляя атаку.
CH_28_LVL_8_TITLE=Ряд H
CH_28_LVL_8_DESC=В театр врывается исполинских размеров грубак, разнося остатки дверей на кусочки. Один удар его кулака - и ледяная стена рассыпается.
CH_28_LVL_9_TITLE=Ряд I
CH_28_LVL_9_DESC=Ральф устремляется в атаку, размахивая огромными кулачищами. К нему присоединяется Мистер Исключительный, и вместе они дают отпор грубаку.
CH_28_LVL_10_TITLE=Ряд J
CH_28_LVL_10_DESC=Шастик кругами носится вокруг деформатов, создавая небольшой вихрь, из которого они не могут выбраться. Эльза использует свою силу и заключает этих деформатов в лед.
CH_28_LVL_11_TITLE=Ряд K
CH_28_LVL_11_DESC=Сражение сотрясает театр до самого основания. Бойцы ничего не подозревают, но на крыше над ними зияет огромная трещина.
CH_28_LVL_12_TITLE=Ряд L
CH_28_LVL_12_DESC=С потолка дождем падает штукатурка, осыпая сражающихся. Проходит пара секунд, и вот уже сам театр начинает разваливаться. 
CH_28_LVL_13_TITLE=Ряд M
CH_28_LVL_13_DESC=Джуди кричит, что всем нужно бежать из театра. Герои прорываются сквозь толпу деформатов, стремясь попасть на улицу.
CH_28_LVL_14_TITLE=Галерка
CH_28_LVL_14_DESC=Герои выбираются в самый последний момент. Театр с ужасным грохотом падает на головы деформатов.
CH_28_LVL_15_TITLE=Улица L7
CH_28_LVL_15_DESC=Якс сканирует обломки с помощью своего устройства. К счастью, он ничего не находит. 
CH_28_LVL_16_TITLE=Улица M7
CH_28_LVL_16_DESC=Герои собираются с мыслями и пытаются сосредоточиться на новом открытии об истинной сущности Города. 
CH_28_LVL_17_TITLE=Улица N7
CH_28_LVL_17_DESC=Герои обмениваются идеями насчет будущего плана действий. Они решают, что сейчас лучше продолжить искать примечания разработчика. 
CH_28_LVL_18_TITLE=Улица O7
CH_28_LVL_18_DESC=Впрочем можно только гадать, где именно искать следующее примечание. Как обычно, Изобретатель был скуп на подробности.
CH_28_LVL_19_TITLE=Улица P7
CH_28_LVL_19_DESC=Ник и Джуди просят посмотреть на предыдущее примечание разработчика, надеясь найти в нем намек, где же им искать следующее.
CH_29_TITLE=Прочесать город
CH_29_LVL_1_TITLE=Улица Q7
CH_29_LVL_1_DESC=Эльза ведет героев по городу, а Ванилопе кажется, что за ними наблюдают.
CH_29_LVL_2_TITLE=Улица R7
CH_29_LVL_2_DESC=Дома прячутся в сумерках, фонари отбрасывают странные тени. Вдруг их окружают деформаты.
CH_29_LVL_3_TITLE=Улица S7
CH_29_LVL_3_DESC=Герои работают вместе. Они столько раз сражались с деформатами, что бой должен закончиться быстро.
CH_29_LVL_4_TITLE=Улица T7
CH_29_LVL_4_DESC=Когда бой заканчивается, все понимают, что Шэнк была права. Что-то не так с деформатами, они двигаются по-другому.
CH_29_LVL_5_TITLE=Улица U7
CH_29_LVL_5_DESC=Несмотря на странное поведение деформатов, Эльза продолжает вести всех в сад. Нужно решать по одной проблеме за раз.
CH_29_LVL_6_TITLE=Улица V7
CH_29_LVL_6_DESC=Герои приходят в Городской сад и видят ВАЛЛ-И, который подрезает бегонии. Эльза машет маленькому роботу.
CH_29_LVL_7_TITLE=Улица W7
CH_29_LVL_7_DESC=ВАЛЛ-И ведет команду из Городского сада к Крытому рынку.
CH_29_LVL_8_TITLE=Улица X7
CH_29_LVL_8_DESC=Эльза и остальные ищут дерево, но, кажется, оно слишком далеко. ВАЛЛ-И едет по улицам.
CH_29_LVL_9_TITLE=Улица Y7
CH_29_LVL_9_DESC=Подходя к Рынку, команда чувствует запах цветущей вишни. Они наконец понимаю, что на верном пути.
CH_29_LVL_10_TITLE=Улица Z7
CH_29_LVL_10_DESC=Герои пробираются на Крытый рынок. Ванилопе все еще кажется, что за ними следят.
CH_29_LVL_11_TITLE=Улица A8
CH_29_LVL_11_DESC=Не успевает она об этом рассказать, как из-за прилавков вылезают деформаты. Они снова ведут себя необычно и кажутся очень целеустремленными.
CH_29_LVL_12_TITLE=Улица B8
CH_29_LVL_12_DESC=Даже новые деформаты намного медленнее героев. Джуди велит нападать как можно быстрее.
CH_29_LVL_13_TITLE=Улица C8
CH_29_LVL_13_DESC=Калхун стреляет в деформатов, а Эластика сгоняет их в кучу. Джуди наносит серию быстрых ударов. Деформаты уничтожены.
CH_29_LVL_14_TITLE=Улица D8
CH_29_LVL_14_DESC=После боя некоторые герои не могут избавиться от ощущения, что деформаты изменились навсегда.
CH_29_LVL_15_TITLE=Улица E8
CH_29_LVL_15_DESC=Команда выходит с Рынка вслед за ВАЛЛ-И. Там стоит цветущее дерево.
CH_29_LVL_16_TITLE=Улица F8
CH_29_LVL_16_DESC=Под деревом лежит посылка. Эльза открывает ее и видит нефритовый гребень.
CH_29_LVL_17_TITLE=Улица G8
CH_29_LVL_17_DESC=ВАЛЛ-И жестами просит дотронуться до дерева. Все смущены, но ВАЛЛ-И настаивает.
CH_29_LVL_18_TITLE=Улица H8
CH_29_LVL_18_DESC=Герои собираются вокруг дерева, держась за руки. На счет «ноль» они прикасаются к стволу.
CH_29_LVL_19_TITLE=Улица I8
CH_29_LVL_19_DESC=И вдруг они исчезают. Цветы опадают с дерева, и ВАЛЛ-И остается один.
CH_30_TITLE=Отражения
CH_30_LVL_1_TITLE=Деревня
CH_30_LVL_1_DESC=Герои оказываются в деревне. Похоже, они нашли новый скрытый уровень. Но какой именно?
CH_30_LVL_2_TITLE=Ворота
CH_30_LVL_2_DESC=Эльза ведет команду к большим воротам в центре деревни. Поселение выглядит заброшенным и кажется героям каким-то странным.
CH_30_LVL_3_TITLE=Заброшенные дома
CH_30_LVL_3_DESC=Джуди замечает молодую женщину, осматривающую заброшенные дома. Девушка сказала, что ее зовут Мулан и она ищет свой чайник.
CH_30_LVL_4_TITLE=Странное место
CH_30_LVL_4_DESC=Мулан сказала, что деревня кажется ей какой-то... необычной. Шэнк поведала ей о скрытых уровнях, и Мулан восприняла это на удивление легко.
CH_30_LVL_5_TITLE=Поиски
CH_30_LVL_5_DESC=Узнав о проблеме Мулан, команда начинает поиски потерявшегося чайника. Вот только чайников в деревне оказалось немало.
CH_30_LVL_6_TITLE=Множество чайников
CH_30_LVL_6_DESC=Всякий раз, когда кто-то из героев находит чайник, он передает находку Мулан. Увы, никому из них не удалось найти тот, что нужен девушке.
CH_30_LVL_7_TITLE=Найденный чайник
CH_30_LVL_7_DESC=Мушу отдает находку Мулан. Чайник похож на тот, что она искала, однако девушке он кажется странным, как и вся деревня.
CH_30_LVL_8_TITLE=Осмотр
CH_30_LVL_8_DESC=Когда Мулан поделилась мыслями с другими героям, Ванилопа вызвалась осмотреть чайник. Она вертит его в руках в поисках чего-нибудь примечательного.
CH_30_LVL_9_TITLE=Оторви
CH_30_LVL_9_DESC=Наконец, Ванилопа что-то находит. На дне чайника видна наклейка с надписью «Сделано в Городе». Она ее отрывает.
CH_30_LVL_10_TITLE=Потряси
CH_30_LVL_10_DESC=Внезапно чайник начинает трястись. Он вылетает из рук Ванилопы и начинает крутиться в воздухе.
CH_30_LVL_11_TITLE=Покрути
CH_30_LVL_11_DESC=Чайник вращается все быстрее и быстрее, а затем взрывается, словно фейерверк. Когда дым рассеивается, на землю падают примечания разработчика.
CH_30_LVL_12_TITLE=Новые примечания
CH_30_LVL_12_DESC=Шэнк берет примечания и читает их. Изобретатель написал о недавно созданном месте. 
CH_30_LVL_13_TITLE=Место мечты
CH_30_LVL_13_DESC=Они решили обновить один из скрытых уровней, чтобы превратить его в место мечты. 
CH_30_LVL_14_TITLE=Убежище
CH_30_LVL_14_DESC=Новая область должна была стать пристанищем для игроков, местом, где им никогда не придется взрослеть.
CH_30_LVL_15_TITLE=Выбираемся
CH_30_LVL_15_DESC=Раздобыв новые примечания разработчика, герои стали думать над следующей проблемой: как покинуть скрытый уровень.
CH_30_LVL_16_TITLE=Где же выход?
CH_30_LVL_16_DESC=Героям не удается найти выход, и они решают собраться и обсудить возможные варианты.
CH_30_LVL_17_TITLE=Нефритовый гребень
CH_30_LVL_17_DESC=Мулан берет у Эльзы гребень и вставляет его в волосы. Гребень начинает сиять, излучая яркий свет. 
CH_30_LVL_18_TITLE=Ослепительный свет
CH_30_LVL_18_DESC=Свет становится ослепительным. Ничего не видя вокруг, герои зовут друг друга. Неожиданно они исчезают, а деревня окончательно пустеет.
CH_30_LVL_19_TITLE=Вспышка
CH_30_LVL_19_DESC=Свет еще раз ярко вспыхивает, и команда вновь оказывается в Городе, у подножия цветущего дерева. Пора начинать поиски следующего скрытого уровня.
CH_31_TITLE=Никогда-никогда
CH_31_LVL_1_TITLE=Крыши X9
CH_31_LVL_1_DESC=После того, что случилось в деревне Мулан, герои чувствуют себя обманутыми. Примечания разработчика водят их по кругу. 
CH_31_LVL_2_TITLE=Крыши X10
CH_31_LVL_2_DESC=Все нуждаются в отдыхе, однако они должны следовать за следующей подсказкой.
CH_31_LVL_3_TITLE=Крыши X11
CH_31_LVL_3_DESC=Единственное, что радует - здорово было повидать родные места других героев. Пусть и ненастоящие.
CH_31_LVL_4_TITLE=Крыши X12
CH_31_LVL_4_DESC=Шэнк перечитывает последнее примечание разработчика. Подсказка о «месте, где никому не нужно взрослеть» сбивает с толка.
CH_31_LVL_5_TITLE=Крыши X13
CH_31_LVL_5_DESC=Но Эластика, судя по всему, знает, кому может принадлежать это место. Команда следует за ней на крышу.
CH_31_LVL_6_TITLE=Крыши X14
CH_31_LVL_6_DESC=На крыше герои находят мальчика, играющего на флейте. Заметив Эластику, он подлетает поближе.
CH_31_LVL_7_TITLE=Крыши X15
CH_31_LVL_7_DESC=Как героям добраться до места среди звезд? И как им не потерять друг друга по пути? Команда обдумывает стратегию.
CH_31_LVL_8_TITLE=Крыши X16
CH_31_LVL_8_DESC=Джек Воробей считает, что «Черная Жемчужина» может справиться со звездной навигацией. Именно это и нужно команде.
CH_31_LVL_9_TITLE=Крыши X17
CH_31_LVL_9_DESC=Питер Пэн не доверяет Джеку, как и любому другому пирату. Он отказывается показывать им дорогу, пока Джек остается капитаном.
CH_31_LVL_10_TITLE=Крыши X18
CH_31_LVL_10_DESC=Если Питер станет капитаном корабля, то он поплывет с командой и покажет дорогу к Нетландии. Джек явно не в восторге. 
CH_31_LVL_11_TITLE=Крыши X19
CH_31_LVL_11_DESC=Зная, что это единственный способ добраться до Нетландии, герои пытаются уговорить Джека передать корабль.
CH_31_LVL_12_TITLE=Крыши X20
CH_31_LVL_12_DESC=Джек упирается и отказывается помогать. Однако все меняется, когда Питер Пэн предлагает ему сделку.
CH_31_LVL_13_TITLE=Крыши X21
CH_31_LVL_13_DESC=Если Джек передаст Питеру «Черную Жемчужину», пират сможет забрать все сокровища, какие только найдет в Нетландии.
CH_31_LVL_14_TITLE=Крыши X22
CH_31_LVL_14_DESC=Питер помнит, что все сокровища Нетландии давным-давно были украдены Капитаном Крюком, но Джеку это знать не обязательно.
CH_31_LVL_15_TITLE=Крыши X23
CH_31_LVL_15_DESC=Джек соглашается, и, скрепив сделку быстрым рукопожатием, Питер и остальные герои отправляются в порт. 
CH_31_LVL_16_TITLE=Порт 7B
CH_31_LVL_16_DESC=Герои поднимаются на борт «Черной Жемчужины». Несмотря на уговор, Джек все еще недоволен, что его любимица отошла в чужие руки. 
CH_31_LVL_17_TITLE=Порт 7C
CH_31_LVL_17_DESC=Пока Эластика изучает имеющиеся на корабле карты, Джек Воробей ворчит на каждом углу о своем понижении до юнги.
CH_31_LVL_18_TITLE=Порт 7D
CH_31_LVL_18_DESC=Встав за штурвал, Питер Пэн начинает отдавать приказы героям, на время ставшим его командой. 
CH_31_LVL_19_TITLE=Порт 7E
CH_31_LVL_19_DESC=«Черная Жемчужина» покидает порт и устремляется за горизонт.
CH_32_TITLE=До утра
CH_32_LVL_1_TITLE=Грот-мачта
CH_32_LVL_1_DESC=Пока Питер Пэн раздает приказы своей команде, Джек Воробей с недовольным видом надраивает палубу. Вот она, жизнь юнги. 
CH_32_LVL_2_TITLE=Фок-мачта
CH_32_LVL_2_DESC=Питер стоит на носу корабля и дает волю своей горластой натуре. Звание капитана ему подходит, ведь он сам так решил.
CH_32_LVL_3_TITLE=Воронье гнездо
CH_32_LVL_3_DESC=Эластика продолжает вести «Черную Жемчужину» по курсу, все дальше и дальше вглубь моря. 
CH_32_LVL_4_TITLE=Утлегарь
CH_32_LVL_4_DESC=Она очень старается, но «от второй звезды направо и прямо до рассвета» не найти на картах. 
CH_32_LVL_5_TITLE=Нос
CH_32_LVL_5_DESC=Эластика поднимается на нос корабля, чтобы посоветоваться с капитаном Пэном. Быть может, он даст более точные координаты.
CH_32_LVL_6_TITLE=Бушприт
CH_32_LVL_6_DESC=Услышав про координаты, Питер Пэн заливается искренним смехом. Эластика не понимает, что сказала не так. 
CH_32_LVL_7_TITLE=Носовое украшение
CH_32_LVL_7_DESC=Питер Пэн зовет Динь-Динь. Она облетает корабль, засыпая пыльцой феи все щели и трещины.  
CH_32_LVL_8_TITLE=Форпик
CH_32_LVL_8_DESC=Джек Воробей в ужасе, ведь его любимый корабль покрыт пыльцой от носа до кормы. Когда же закончится это безумие?
CH_32_LVL_9_TITLE=Киль
CH_32_LVL_9_DESC=Приказав команде думать хорошие мысли, Питер Пэн наблюдает с носа, как корабль поднимается из воды. 
CH_32_LVL_10_TITLE=Корпус
CH_32_LVL_10_DESC=Прежде чем им удается подняться в воздух, из моря появляются деформаты и собираются в якорь, удерживая корабль на месте. 
CH_32_LVL_11_TITLE=Руль
CH_32_LVL_11_DESC=Пока одни деформаты затягивают корабль обратно в воду, другие забираются на борт и готовятся к атаке. 
CH_32_LVL_12_TITLE=Ванты
CH_32_LVL_12_DESC=Команда в сборе и готова к битве. Питер бросается в атаку первым, влетая в гущу врагов. Остальные бегут следом, сбивая деформатов с ног.
CH_32_LVL_13_TITLE=Шканцы
CH_32_LVL_13_DESC=Маг подает сигнал, и двое деформатов устремляются на нижнюю палубу. Эластика кричит Эльзе и Фреону следовать на ними. 
CH_32_LVL_14_TITLE=Бизань-мачта
CH_32_LVL_14_DESC=Эльза и Фреон спускаются вслед за деформатам на нижнюю палубу и видят, что те проделывают дыру в корпусе! Вода начинает заполнять отсек.
CH_32_LVL_15_TITLE=Носовая часть
CH_32_LVL_15_DESC=Два героя расправляются с деформатами и быстро закрывают дыру льдом. Он должен продержаться, пока они не доедут до места назначения. 
CH_32_LVL_16_TITLE=Кормовая часть
CH_32_LVL_16_DESC=Когда Фреон и Эльза возвращаются наверх, все деформаты уже повержены. Пэн вновь стоит на носу и раздает приказы.
CH_32_LVL_17_TITLE=Нижняя мачта
CH_32_LVL_17_DESC=Корабль вновь начинает подниматься, и вся его поверхность покрывается золотистым сиянием. Капитан Пэн отдает приказ поднять паруса.
CH_32_LVL_18_TITLE=Паруса
CH_32_LVL_18_DESC=Корабль с поднятыми парусами взмывает в небо и устремляется за горизонт. Герои громко радуются, свистят и кричат. 
CH_32_LVL_19_TITLE=Форштевень
CH_32_LVL_19_DESC=Вспышка, и корабль исчезает, оставив после себя облачко пыльцы феи. Теперь только Питер Пэн знает, куда направляются герои.
CH_33_TITLE=Нетландия
CH_33_LVL_1_TITLE=Русалки
CH_33_LVL_1_DESC=Сверкает пыльца фей, и в прекрасной лагуне внезапно появляется корабль. Русалки опасливо прячутся среди камней.
CH_33_LVL_2_TITLE=Пляжи
CH_33_LVL_2_DESC=Питер Пэн советует команде пришвартоваться и сойти с борта Черной Жемчужины. Команда устраивает сбор на пляже.
CH_33_LVL_3_TITLE=Поиск
CH_33_LVL_3_DESC=Ванилопа бы с большей радостью нашла Пропащих Мальчишек, чтобы с ними поиграть, но команда отправляется на поиски примечаний разработчика.
CH_33_LVL_4_TITLE=Без вождя
CH_33_LVL_4_DESC=Команда разделяется, чтобы быстрее найти примечания разработчика. Питер Пэн очень расстроен, ведь он хотел сыграть в «Следуй за лидером».
CH_33_LVL_5_TITLE=Лагуна
CH_33_LVL_5_DESC=Джуди, Якс, Фенек и Ник отправляются в Лагуну, чтобы расспросить русалок и найти зацепки. 
CH_33_LVL_6_TITLE=Скала Череп
CH_33_LVL_6_DESC=Команда Ванилопы и Ральфа отправляются к скале Черепа. Может быть, примечания уже в руках пиратов? 
CH_33_LVL_7_TITLE=В гостях хорошо, а в родном дереве лучше
CH_33_LVL_7_DESC=Герои следуют за Питером Пэном по всему острову и ничего находят. Наконец, они оказываются у корней мертвого дерева. 
CH_33_LVL_8_TITLE=Дом Пэна
CH_33_LVL_8_DESC=Только Джек Воробей собрался сказать, что они зря теряют время, как Питер забирается в дерево и манит остальных за собой.
CH_33_LVL_9_TITLE=Дом Динь-Динь
CH_33_LVL_9_DESC=Внутри дерева, в доме Динь-Динь, Питер начинает искать примечания. 
CH_33_LVL_10_TITLE=Нашлись
CH_33_LVL_10_DESC=И действительно, бумажка застряла между катушками ниток, которые хранит Динь. Питер вручает примечания Эластике. 
CH_33_LVL_11_TITLE=Скорее сюда
CH_33_LVL_11_DESC=С примечаниями в руке Эластика сообщает остальным героям о встрече у дерева. Вскоре все уже снова в сборе.
CH_33_LVL_12_TITLE=Глупости
CH_33_LVL_12_DESC=Эластика дает всем прочитать примечания. Там есть информация о вирусе, но большую часть невозможно понять. 
CH_33_LVL_13_TITLE=Акута Чи Тау
CH_33_LVL_13_DESC=По всей бумажке разбросаны странные слова, вроде «Блицнак» и «Фибугу».
CH_33_LVL_14_TITLE=Каракули
CH_33_LVL_14_DESC=Примечания наполнены бессмысленными рисунками пальм и странными буквами, но на полях герои находят одно связное предложение.
CH_33_LVL_15_TITLE=Сообщение
CH_33_LVL_15_DESC=«Герои скоро прибудут в Город. Я очень надеюсь, что они всех спасут».
CH_33_LVL_16_TITLE=Что-то знакомое
CH_33_LVL_16_DESC=Да уж, информации немного, но когда очередь доходит до Ника и Джуди, они сразу же складывают кусочки загадки. 
CH_33_LVL_17_TITLE=Скорее на пляж
CH_33_LVL_17_DESC=Одно очевидно - команде нужно покинуть Нетландию. Так как другого выхода не видно, герои возвращаются на пляж.
CH_33_LVL_18_TITLE=Все на борт
CH_33_LVL_18_DESC=На борту Черной Жемчужины Джек Воробей снова становится капитаном. В конце концов, Питер не знает, как вернуться в Город. 
CH_33_LVL_19_TITLE=Отчаливаем
CH_33_LVL_19_DESC=Внезапно вся Нетландия вокруг героев превращается в пиксели. Наваждение тут же проходит, но на «Жемчужине» появляется новый пассажир - Изобретатель.
CH_34_TITLE=Изобретатель
CH_34_LVL_1_TITLE=Грот-мачта
CH_34_LVL_1_DESC=Увидев Изобретателя, герои сразу готовятся к бою. 
CH_34_LVL_2_TITLE=Фок-мачта
CH_34_LVL_2_DESC=Но не успевают они броситься в атаку, как Изобретатель поднимает руку и останавливает их. 
CH_34_LVL_3_TITLE=Воронье гнездо
CH_34_LVL_3_DESC=Изобретатель самодовольно стоит на палубе «Черной Жемчужины». Герои понимают, что подбирать слова нужно осторожно. 
CH_34_LVL_4_TITLE=Утлегарь
CH_34_LVL_4_DESC=Как правило, Изобретатель крайне неохотно делится информацией. Но на этот раз что-то в нем настораживает.
CH_34_LVL_5_TITLE=Нос
CH_34_LVL_5_DESC=Сомнительно, что Изобретатель пришел лишь позлорадствовать. Эластика подозревает, что появление Изобретателя не случайно.
CH_34_LVL_6_TITLE=Бушприт
CH_34_LVL_6_DESC=Должно быть, герои на верном пути. Вот Изобретатель и не хочет, чтобы они продолжали путь. Это единственное логичное объяснение. 
CH_34_LVL_7_TITLE=Носовое украшение
CH_34_LVL_7_DESC=Настороженные герои окружают Изобретателя со всех сторон, но у того другие планы. 
CH_34_LVL_8_TITLE=Форпик
CH_34_LVL_8_DESC=Из ниоткуда появляются деформаты и щитом встают вокруг Изобретателя. Маги летают над головами героев, забрасывая их снарядами.
CH_34_LVL_9_TITLE=Киль
CH_34_LVL_9_DESC=Калхун сбивает одного из магов, пока другие герои разносят деформатов, защищающих Изобретателя.
CH_34_LVL_10_TITLE=Корпус
CH_34_LVL_10_DESC=Эластика расправляется с другим магом, прибивая его к земле. Ральф орет на кучку деформатов, окружающих Изобретателя.
CH_34_LVL_11_TITLE=Руль
CH_34_LVL_11_DESC=Чем меньше становится деформатов, тем плотнее они сжимают кольцо вокруг Изобретателя. Герои усиливают натиск.
CH_34_LVL_12_TITLE=Ванты
CH_34_LVL_12_DESC=Питера Пэна в воздухе окружили маги. Он зовет на помощь и надеется, что кто-нибудь услышит. 
CH_34_LVL_13_TITLE=Шканцы
CH_34_LVL_13_DESC=Джек Воробей сбивает магов выстрелами из пистолета. Питер Пэн не верит, что пират только что спас ему жизнь.
CH_34_LVL_14_TITLE=Бизань-мачта
CH_34_LVL_14_DESC=Расправившись с последними магами, Питер и Джек присоединяются к остальным героям. У деформатов нет шансов. 
CH_34_LVL_15_TITLE=Носовая часть
CH_34_LVL_15_DESC=Все деформаты повержены, и Изобретатель остается беззащитен. Герои приближаются, готовясь покончить с ним раз и навсегда.
CH_34_LVL_16_TITLE=Кормовая часть
CH_34_LVL_16_DESC=Но герои не успевают напасть: Изобретатель вдруг разбивается на пиксели. Из его горла доносятся ужасные помехи.
CH_34_LVL_17_TITLE=Нижняя мачта
CH_34_LVL_17_DESC=Изобретатель разлетается на частицы у них на глазах. На «Черной Жемчужине» воцаряется гнетущая тишина. 
CH_34_LVL_18_TITLE=Паруса
CH_34_LVL_18_DESC=Джек Воробей берется за штурвал и стремительно разворачивает корабль обратно к городу.
CH_34_LVL_19_TITLE=Форштевень
CH_34_LVL_19_DESC=Если Изобретатель сказал правду, времени найти последнее примечание разработчика у них почти не осталось.