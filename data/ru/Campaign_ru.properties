CH_2_LVL_13_DESC=Ванилопа продолжает рассказ. Игра Турбо перешла в оффлайн. 
CH_2_LVL_14_TITLE=Канальная улица
CH_2_LVL_14_DESC=Тогда он взломал игру Ванилопы и изменил код, чтобы стать королем.
CH_2_LVL_15_TITLE=Залив Белуги
CH_2_LVL_15_DESC=Он даже изменил воспоминания других гонщиков.
CH_2_LVL_16_TITLE=Марлиновый переулок
CH_2_LVL_16_DESC=Король Карамель вызвал глюк Ванилопы при попытке изменить ее код.
CH_2_LVL_17_TITLE=Стентон-авеню
CH_2_LVL_17_DESC=Ванилопа продолжает и все улюлюкают в адрес гонщиков и Короля Карамели.
CH_2_LVL_18_TITLE=Док 16В
CH_2_LVL_18_DESC=Герои радуются рассказу Ванилопы о том, как Ральф спас «Сладкий Форсаж».
CH_2_LVL_19_TITLE=Док 5А
CH_2_LVL_19_DESC=Герои загоняют в угол деформатов в поисках ответов.
